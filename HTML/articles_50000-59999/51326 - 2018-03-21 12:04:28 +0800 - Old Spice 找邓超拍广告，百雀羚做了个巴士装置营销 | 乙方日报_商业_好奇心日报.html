<h3>其他，也挺重要</h3>
<p class=""><a href="https://www.reuters.com/article/publicis-strategy/publicis-seeks-to-boost-growth-by-going-deeper-into-consulting-idUSL8N1R205B" rel="nofollow"><b>阳狮集团周二出台了三年战略计划</b></a>，名为“未来冲刺”，也希望在 2020 年将运营利润率从去年的 15.5％ 提高到 17％。为了实现这一目标，公司将投入 4.5 亿欧元（约合 5.55 亿美元）的成本节约，其中约三分之二将重新投入雇用和培训员工。阳狮近期在并购方面一直保持沉默，但情况有所改变，该公司表示计划在未来三年内每年花费约 3 亿至 5 亿欧元收购公司。<br/></p>
<p><a href="http://www.madisonboom.com/2018/03/21/chinas-first-olympic-rider-alex-hua-tian-has-appointed-akplus-sports-entertainment-as-his-exclusive-representative-agency/" rel="nofollow"><b>中国马术“第一人”华天（Alex Hua Tian）签约融致力和体育营销公司（akplus Sports &amp; Entertainment）作为其独家代理公司</b></a>，将全面负责包括个人形象打造和营销商业合作在内的各项事务。<br/></p>
<p>对于此次合作，华天表示：“我曾两次作为中国代表团唯一的马术参赛选手出战奥运会，很多人都认为我是最孤独的奥运选手。事实并非如此，因为现在我已经拥有了一支同样充满激情的团队来支持我和我的战马。"<br/></p>
