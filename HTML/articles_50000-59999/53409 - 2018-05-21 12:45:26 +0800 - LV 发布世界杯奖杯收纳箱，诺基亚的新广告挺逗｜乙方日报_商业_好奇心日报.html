<h3>值得一提的 Case</h3>
<p><a href="http://www.toodaylab.com/75613" rel="nofollow"><strong>Louis Vuitton 发布 2018 世界杯定制奖杯收纳箱</strong></a>，这个专属的纪念奖杯箱由位于法国 Asnières（阿什尼耶荷）的 LV 工场的工匠们手工制作而成，采用了钛合金激光雕刻工艺，银色为主色调的硬箱上加入 Monogram 印花。</p>
<p>这只箱子会在 6 月 14 日的世界杯开幕仪式和 7 月 15 日最终决赛两个时间点和大力神杯一同亮相，最终在决赛后颁给这届世界杯的冠军队伍。这也是从 2010 年开始 LV 在每届世界杯上的保留节目。</p>

<h3>这些数字你可能也感兴趣</h3>
<p><a href="http://www.madisonboom.com/2018/05/17/the-luxury-marketing-of-china/" rel="nofollow">33% </a>—— Zenith 发布的《2018年奢侈品广告支出预测》，在所有奢侈品牌中，33% 的广告将在 2018 年实现数字化，高于 2017 年的 30%。其中，豪华酒店广告在 2018 年约 50% 将为数字化，2017 年这一数据为 47%。</p>
<p>报告表示，数字广告流行是导致奢侈品广告支出增长的主要原因。Zenith 预计，2017 年至 2019 年，数字媒体上的奢侈品广告将增长 8.86 亿美元。预测到 2019 年，数字广告将占到奢侈品广告总额的 35%。</p>
<p>与此同时，电视广告将增长 2700 万美元，电影广告将增长 2100 万美元，广播广告将增长 200 万美元。报纸、杂志和户外广告的奢侈品广告总额将减少 3.05 亿美元。2017 年至 2019 年期间，奢侈品广告支出将净增长 6.63 亿美元。</p>
<p>在报告研究覆盖的 23 个市场中，中国是最先进的奢侈品数字广告市场，吸引了超过 50% 的数字广告支出。<br/></p>
<h3>最后，这些也挺重要</h3>
<p><a href="http://www.madisonboom.com/2018/05/20/72andsunny-parts-with-infiniti/" rel="nofollow"><strong>72andSunny 负责英菲尼迪（Infiniti）全球创意业务不到一年，很突然就宣布“辞去”这项业务。</strong></a></p>
<p>72andSunny 首席执行官兼合伙人 Matt Jarvis 在上周五发给全员工的邮件中说：“我们现在需要中止这段合作关系，并对英菲尼迪品牌的成功致以最良好的祝愿。我们很高兴现在可以在汽车行业获得（服务其他品牌的）潜在机会。”</p>
<p>英菲尼迪的全球广告花费应该在 4 亿- 5 亿美金之间。<br/></p>
<p>去年 8 月，未经比稿，英菲尼迪即任命 72andSunny 负责全球领衔创意业务。72andSunny 的兄弟公司 CP+B 最早在 2014 年击败 TBWA 赢得了全球创意业务，在去年的变更后，CP+B 保留了在美国、中国和英国三个市场的在地创意业务。<br/></p>
<p>有消息说“因为原先服务的 CP＋B 太差被炒，就换了同一集团的 72andSunny。而英菲尼迪和 MDC 只签署了一个备忘录，所以实际上 72andSunny 和英菲尼迪并没有合同，上周被通知因为服务实在太差了，被客户 FIRED 了。”</p>
<p><a href="http://www.madisonboom.com/2018/05/18/heineken-calls-global-media-review/" rel="nofollow"><strong>喜力啤酒召集全球范围内的媒介策划及购买业务的比稿，将采用“提案”的方式，即邀请现有两家媒介代理商——展开一对一的对战。</strong></a><br/></p>
<p>电通安吉斯（DAN）与星传媒体（Starcom）目前已经在美国就喜力啤酒（Heineken）的媒介代理业务展开激烈角逐。</p>
<p>在喜力啤酒中国市场，凯络媒体和星传媒体的比稿也在进行当中，目前尚未出比稿结果。</p>
<p>喜力公司美国区首席企业事务官表示，“喜力公司并不希望将自己的全部媒介业务交付给单一代理商来全权负责。我们的运营模式是允许不同地区/市场的分公司有权选择最适合在地市场环境的媒介代理商来进行合作。”<br/></p>
<p>喜力公司在今年的 4 月份发布了公司财报，欧洲市场表现孱弱，并且最大市场墨西哥仅带来了个位数的增长，喜力公司的全球销售额取得 4.3% 的增长。不过财报一出，依旧引发投资者的不满，股价大跌。</p>
<p>根据 Comvergence 的估计，喜力啤酒在全球的媒介投放预算大概在4.5亿美金左右。</p>
