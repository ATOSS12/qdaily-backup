<h1>左小祖咒筹建了一个说唱组合，已经开启了全国巡演_娱乐_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/201808290305168pu3voA1Pz95NDGT.jpeg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20180802233625YEc6Qz1NwM0ghGny.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">晏文静</span><span class="date smart-date" data-origindate="2018-09-02 14:59:55 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2018-09-02 14:59:55</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="55953" data-title="《左小祖咒筹建了一个说唱组合，已经开启了全国巡演》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201808290305168pu3voA1Pz95NDGT.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/55953.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="47"/></a>  </div></div> </div>  <p class="excerpt">总的来说，这张音乐专辑还算有趣。</p>  <div class="detail">  

<p nocleanhtml="true"><a href="https://mp.weixin.qq.com/s?__biz=MjM5NDgxNjYyMA==&amp;mid=2652976014&amp;idx=1&amp;sn=a84894ff2d2a8363bec489bb576499b6&amp;chksm=bd54648d8a23ed9bf6264bc3bd1f19b9ab5e54facbf1640f73b31de1623e0e70cc12eb95338c&amp;scene=21#wechat_redirect" rel="nofollow">2018 年 7 月，左小祖咒和音乐人虎子、 lows0n 组成的“全家福合唱团”发布了首张专辑。8 月 30 日到 9 月 14 日，他们将开启全国巡演。</a></p>
<p>全家福合唱团的这张专辑就叫做《全家福》，一共有 11 首歌，都是说唱歌曲。在这张专辑的制作中，虎子是一位电子音乐制作人，他从 1994 年开始做音乐，最早做摇滚乐，之后做电子乐。现在他在全家福合唱团负责音乐制作。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=i0662qw5vv3&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>左小祖咒和 lows0n 都是歌手，在专辑制作中负责演唱和歌词内容的创作。在这 11 首歌曲中，很明显的有两种歌词风格。有戏谑并具有现实感的歌词，也有古怪并富有趣味的歌词。甚至，干脆在有的歌曲里面还有角色设定下的歌词。</p>
<p>制作人虎子有一句描述，当时“全家福合唱团”找了来自美国的一位说唱歌手 Sy Ari Da Kid 合唱一首歌曲。相比于 Sy Ari Da Kid ，<a href="https://v.qq.com/x/page/w0660u23xth.html?start=692" rel="nofollow">虎子说：“其实我们的东西都还挺歪的。”虎子觉得：“这种荒诞，这种无序，这种混乱是我们音乐中的中想要表达的东西。”</a></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180829030223InBRDiM7aXldLhKQ.jpeg-w600"/>&#13;
</figure></div>
<p>从整张专辑目前的评价来看，大家多是在感叹左小祖咒的高产以及这种跨界所带来的意外。制作人虎子这样介绍到他们一起做起说唱音乐的初衷：“音乐对我来讲，跟诅咒都是有一个共性，音乐形式就像衣服一样，你可以随时穿上或者是脱掉。我们想借助一个手段能够让自己的音乐重新上路，我们就想玩起来，然后赚更多的钱，让大家过更好的生活。”</p>
<p>“全家福合唱团”的三位音乐人年龄、音乐风格上具有反差，其实从名字上已经在强调这种反差所带来的效果，他们认为三个人在一起就有一种戏剧感。</p>
<p><img data-format="jpg" data-ratio="0.355405" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>但总的来说，这张专辑引起的关注并不多。他们的音乐听起来会有很强的游戏感，光听音乐不及配着 MV 来听这些音乐更有趣。可以想象，这些音乐的现场可能又比“音频收听”和”在 MV 中收听”更有意思。当然，前提是如果你能够接受这种音乐，包括形式以及歌词内容。</p>
<p>“全家福合唱团”这一轮全国巡演会，去到的城市并不多。在半个月的时间里，他们会去厦门、杭州、重庆、昆明、广州的 livehouse，此外还会去到位于舟山的朱家尖东海音乐节。</p>
