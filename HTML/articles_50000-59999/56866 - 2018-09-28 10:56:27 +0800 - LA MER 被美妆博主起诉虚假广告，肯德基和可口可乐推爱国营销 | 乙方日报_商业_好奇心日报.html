<h3 finallycleanhtml="true" nocleanhtml="true">明星又代言了啥</h3>
<p><strong><a href="https://www.weibo.com/u/6408414755?profile_ftype=1&amp;is_all=1#_0" rel="nofollow">偶像练习生陈立农成为相宜本草代言人</a></strong>，以 “18 岁宜 young 红”作为宣传主题。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.464286" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180928095746EzMbKuaItrCgBmyl.jpg-w600"/> </figure></div>
<h3>又是跨界</h3>
<p><strong><a href="http://www.madisonboom.com/2018/09/27/fliggyx-vans-takes-you-to-play-iceland/" rel="nofollow">Vans 和飞猪合作新企划</a></strong>，冰岛青年文化之旅。活动广告请到了 3 位来自全球的职业冲浪手探访北欧小国冰岛。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.865063" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180928101046klU5PyDxNXse8wRV.jpg-w600"/> </figure></div>
<h3>值得一提的 Case</h3>
<p><strong><a href="https://www.weibo.com/6326729491/GB6IZoHZe?type=comment" rel="nofollow">上好佳为新品 KraKen 薯片拍摄了 9 分钟的广告</a></strong>，共 9 话，每一条短片里都内嵌了薯片和游戏结合的“功能”。上好佳希望可以借此把新品和游戏场景关联起来。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=r0717756dvu"/> </figure> </div>
<p><strong><a href="https://mp.weixin.qq.com/s/YEz4Rlfljxor2bEBjUH0jA" rel="nofollow">肯德基爱国主义营销，推中秋国庆桶。</a></strong>品牌还和央视财经合作，在全国 100 家门店开展“改革开放 40 年影像见证”主题活动。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=n0027d5l2s2"/> </figure> </div>

<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180928100315mkqN2TZJ04vthjlu.jpg-w600"/> </figure></div>
<p><strong>央视财经合作的不止肯德基一个，<a href="https://mp.weixin.qq.com/s/hiVnk7FscSD6zgxhs5mMUg" rel="nofollow">可口可乐也出了改革开放 40 年主题的限量迷你罐礼盒。</a></strong>里面包括 4 罐可乐、一本记载 1978—2018 年可口可乐点滴时光的贴纸册。礼盒已经在天猫和京东上开卖。</p>
<p><img data-format="jpg" data-ratio="0.354174" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.698551" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201809281004206ahwASDUymtI8Zu4.jpg-w600"/> </figure></div>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=d071717r0jd"/> </figure> </div>
<p><a href="https://mp.weixin.qq.com/s/OSw18H_Il8TP69TdhrZY1A" rel="nofollow"><strong>微信上线年度主题片</strong></a>《世界再大，不过你我之间》。拍得中规中矩，甚至挺乏味，现在拍这种年度主题片还有必要吗？</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=r0719dui36v"/> </figure> </div>
<h3>其他，也挺重要</h3>
<p><strong><a href="https://www.digitaling.com/articles/72946.html" rel="nofollow">9 月 27 日，天猫新品创新中心举行峰会，期间宣布和 10 家权威市场调研公司达成合作关系</a>。</strong>包括尼尔森、凯度 TNS、GFK、益普索、AdMaster 等等。</p>
<p>天猫新品创新中心上线一年以来，目前和 15 个行业的 81 家企业达成战略合作，共覆盖约 600 个全球品牌，为其提供新品上市相关的服务。</p>
<p><strong><a href="http://finance.sina.com.cn/consume/puguangtai/2018-09-28/doc-ihkmwytp5690818.shtml" rel="nofollow">LA MER 被美妆博主“大嘴博士”控告虚假营销</a>。</strong>拥有 119 万粉丝的“大嘴博士”的美妆博主在前几周做了一个关于 LA MER 的街访，呼吁大家买护肤品不要光看品牌，要看成分和功效。不久后，大嘴博士收到了一位粉丝的私信，这位大三学生称花了上万元不惜借贷购买 LA MER 面霜，希望修复自己脸上的疤痕但没有明显作用。目前大嘴博士表示自己已经向法院提交针对 LA MER 所属的雅诗兰黛集团的诉讼。该话题一度登上微博热搜。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.786925" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180928103347jQXnuSkVPG0gxi3A.png-w600"/> </figure></div>
<p><strong><a href="https://www.nytimes.com/2018/09/26/sports/nike-colin-kaepernick.html?rref=collection%2Fsectioncollection%2Fbusiness&amp;action=click&amp;contentCollection=business&amp;region=rank&amp;module=package&amp;version=highlights&amp;contentPlacement=13&amp;pgtype=sectionfront" rel="nofollow">耐克的 Colin Kaepernick 争议广告上线近一个月之后，广告在 Twitter，Instagram 和 YouTube 上获得超过 8000 万次观看。</a></strong><br/></p>
<p>据《纽约时报》报道，耐克公司内部此前对于是否要继续赞助 Kaepernick 的讨论非常激烈。</p>
<p><a href="https://www.wsj.com/articles/federal-prosecutors-probe-ad-industrys-media-buying-practices-1538078020" rel="nofollow"><strong>美联邦检察官正在调查广告业媒体购买过程中的回扣问题。</strong></a>据《华尔街日报》报道，过去的几个月里，联邦调查局一直在采访广告业务人员，讨论广告购买行为，并进行全国广告商协会 2016 年所委托的行业调查。据调查目前受审的广告公司是维旺迪集团旗下的 Havas 汉威士广告公司。</p>
