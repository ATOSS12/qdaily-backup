<p><strong><a href="http://www.thedrum.com/news/2018/05/03/solo-star-wars-story-brand-videos-hint-the-movies-locales" rel="nofollow">北美本月 24 日上映的星战系列《游侠索罗》今天开始售票，日产、雷诺、通用磨坊、英国邮政包裹等公司都做了联合营销。</a></strong>日产、雷诺、通用磨坊等公司都是星战系列长期的合作，借用电影部分剧情制作了海报、视频广告。</p>

<h3>其他，也挺重要</h3>
<p><strong><a href="https://adexchanger.com/agencies/groupm-state-of-digital-cpms-rise-the-duopoly-reigns-and-ecommerce-soars/?mod=article_inline" rel="nofollow">群邑发布报告，预计网络将在今年取代电视成为最大媒介。</a></strong>根据这份 2017 State of Digital 的报告，2017 年消费者在电视、网络的平均消费时间分别为 3.71 和 3.53 个小时，预计今年网络部分将超过电视。此外，群邑报告称，流量获取成本将上涨，营销人员正在寻找高质量的广告资源但又难以衡量效果。报告称北美市场的视频广告是“通胀焦点”，2017 年 CPM 上涨 5%～13% 左右。<br/></p>
<p><a href="https://www.campaignlive.co.uk/article/google-named-cannes-lion-creative-marketer-year-2018/1463737" rel="nofollow"><strong>Google </strong><strong>获得</strong><strong> 2018 </strong><strong>年度戛纳国际创意节的创意营销大奖，去年是汉堡王。</strong></a>戛纳国际创意节领奖总经理 Jose Papa 称：“Google 作为品牌，在营销活动中以大胆、勇敢和创造性著称。”Google 首席市场官 Lorraine Twohill 将于 6 月 22 日前往戛纳国际创意节领奖。Google 过去在该创意节上拿下了 127 座奖。</p>

<p><a href="http://www.madisonboom.com/2018/05/03/revlon-calls-for-global-media-pitch/" rel="nofollow"><strong>露华浓发起召集全球媒介策划与购买业务比稿。</strong></a>去年 7 月，露华浓委任 WPP 旗下 Grey 为全球创意代理商，保留竞立媒体的全球媒介策划与采购业务代理，加强与 WPP 的广告代理合作关系。露华浓此时重新发起比稿，很难不让人联想到 WPP 最近的危机。</p>
<p><a href="https://www.bloomberg.com/news/articles/2018-05-03/adidas-ceo-sticking-with-kanye-west-after-his-slavery-remarks" rel="nofollow"><strong>阿迪达斯</strong><strong> CEO Kasper Rorsted </strong><strong>回应</strong><strong> Kanye West </strong><strong>近期言论，表示不支持他关于奴隶制的说法，但公司尚未打算放弃和他的合作。</strong></a>Kasper Rorsted 称，Kanye West 是公司重要战略的一部分。与此同时，阿迪达斯公布新季度财报，大中华区、电商推动下，利润好于市场预期，但西欧市场没能因为世界杯被带动起来，该市场的增长放缓到 5%。</p>
