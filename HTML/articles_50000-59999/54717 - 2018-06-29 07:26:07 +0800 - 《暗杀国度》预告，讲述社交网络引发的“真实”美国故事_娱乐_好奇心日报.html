<p finallycleanhtml="true" nocleanhtml="true">在今年圣丹斯电影节上创下 1000 万美元交易纪录的黑色讽刺片《暗杀国度》（Assassination Nation）今日放出了一版先行预告，它用 22 个关键词让观众瞥见了“100% 真实的美国故事”会是什么走向。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0704vry69r&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>影片背景设定在马萨诸塞州萨勒姆镇，高中女生 Lily 整日沉迷于社交网络和派对。一起黑客引发的数据泄露事件导致所有人的私人生活和肮脏秘密都被暴露在网络上，整个小镇立刻开始与彼此为敌，很快陷入了猎杀和复仇的混乱，Lily 和她的伙伴必须熬过惊悚的一夜。</p>
<p>伴着各种消息提示音，23 个美国国旗色的关键词占据了画面，似乎是想凸显由社交网络引起或被它所强化的现象。它们是：霸凌、虐待、阶级偏见、死亡、酗酒、吸毒、社交网络内容、恶性男子气概、恐同、恐变性者、枪、国家主义、种族主义、绑架、男性（带有性意味的）视角、大青蛙（meme）、性别歧视、辱骂、折磨、暴力、血腥、武器和脆弱的男性自尊。</p>
<p><a href="https://www.rottentomatoes.com/m/assassination_nation/" rel="nofollow">在 2 月的首映评价里</a>，影评人评价其为“史上最激进的高中校园类电影”、“虽然有个混乱的结局，但这是最及时的一部电影”。好评多集中于它的时效性和讽刺性，赞其覆盖了所有社交网络的负面属性；差评则在说它想表达的事情太多，结果哪件事都没讲好，而且看起来用力过猛。这会是一部评论两极的电影，但人们都同意它的情节比较疯狂，让人难忘。</p>
<p>买下这部电影的是刚崭露头角的发行公司 Neon 和罗素兄弟的 AGBO。Neon 被认为是和 A24、Blumhouse 平齐的发行商。尽管是个新厂牌，但其创始人 Tom Quinn 和 Tim League 拥有丰富的从业经验：前者一直在投资类别外的独立电影（丑闻爆发前有入股韦恩斯坦），后者还是口味小众的美国院线 Alamo Drafthouse Theatre 的联合创始人，并有实验性质的 Drafthouse Film 厂牌。</p>
<p>公司在 2016 年完成了第一笔交易——买下了安妮·海瑟薇的后现代电影《克罗索巨兽》的美国放映权。而到了 2017 年多伦多电影节，Neon 动作迅速地拿下了《我，花样女王》的发行权，并用优质的营销将它包装成了奥斯卡角逐者。业界的评论是，这家公司并不是那种“突然拿到一大笔钱（就想投资电影）的新手公司”，它的执掌者浸淫业界多年，有眼力也有资源。</p>
<p>《暗杀国度》被认为是《花样女王》之后 Neon 的又一个好机会。它可能是一部相当激进又让人不适的电影，但在话题度上已经获得了一些优势。影片北美定档 9 月 21 日。</p>
