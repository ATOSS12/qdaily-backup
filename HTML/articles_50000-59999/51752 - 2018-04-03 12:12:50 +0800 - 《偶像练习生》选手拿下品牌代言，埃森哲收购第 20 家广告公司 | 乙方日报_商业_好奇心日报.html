<h3>其他，也挺重要</h3>
<p><a href="https://www.cbnweek.com/articles/normal/20677" rel="nofollow"><b>埃森哲收购了第 20 家广告代理公司。</b></a>4 月 2 日，埃森哲互动宣布完成对数字广告代理公司 MXM 的收购。咨询行业染指广告业务早已不是新鲜事，虽然 WPP 等广告公司表示咨询公司并未对其广告代理业务产生重要影响，但其实它们和德勤、埃森哲等咨询公司的业务争夺趋势已经显现。</p>
