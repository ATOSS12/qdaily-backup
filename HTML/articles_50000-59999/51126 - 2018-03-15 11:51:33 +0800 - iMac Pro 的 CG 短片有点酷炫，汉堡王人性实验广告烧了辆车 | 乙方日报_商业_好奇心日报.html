<p class=""><a href="http://www.madisonboom.com/2018/03/14/burger-king-set-a-fire-on-highway/" rel="nofollow"><b>汉堡王又做了个人性实验广告，这次烧了辆车</b></a>。他们在加州华斯克巨岩公园安排了一个汽车着火的小哥在路边求助，“但是这场试验中那些停车帮忙的好人都是‘真的’”，汉堡王在公告中这样写道。<br/></p>
<p class="">当这些好人拿着灭火器准备冲上来时，“汉堡王”本人会从漫天黄沙和浓烟中走出来，为他们送来皇堡。所谓“好人有好堡”。<br/></p>
<p>汉堡王此前还做了“霸凌小皇堡”、“皇堡中立”等一系列引发话题的实验广告。代理商都是擅长事件营销的 David Miami。</p>

<p class=""><a href="https://www.digitaling.com/articles/44270.html" rel="nofollow"><b>为了配合阿联酋 3 月中旬的创新月活动，阿布扎比卢浮宫打造了世界上第一个也是唯一的高速公路艺术画廊。</b></a>在高速公路谢赫扎耶德路（Sheikh Zayed Road/E11 Road），将馆藏 10 件文物复制成 9×6 米的巨型画框，每 10 公里设立一幅。<br/></p>
<p class="">当车在驶近每个广告牌时，只要收听阿布扎比指定广播电台 Radio 1（100.5 FM）、Classic FM（91.6 FM）和 Emarat FM（95.8 FM），将自动播放关于作品的 30 秒故事。<br/></p>

<h3>其他，也挺重要</h3>
<p><a href="http://www.madisonboom.com/2018/03/14/campbell-consolidates-agency-roster-with-publicis-groupe/" rel="nofollow"><b>经过五个月比稿，阳狮拿到食品制造商金宝汤公司（Campbell Soup Co. ）大部分品牌的全球广告和媒介代理业务</b></a>，包括金宝汤公司美国市场店面营销业务，加拿大以及亚太地区的创意业务、数字化营销业务、广告技术和线下促销业务。<br/></p>
<p>金宝汤公司在公告中表示，此次代理合作商的变化意味着公司“将不断优化营销模式，使之更加现代化，并对方方面面的市场传播进行整合。”</p>
