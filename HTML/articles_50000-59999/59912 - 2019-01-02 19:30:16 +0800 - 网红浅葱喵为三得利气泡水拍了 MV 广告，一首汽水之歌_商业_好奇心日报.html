 icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="55"/></a>  </div></div> </div>  <p class="excerpt">来看看日本三得利如何用传统的“征集”广告玩出新意。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">打开瓶盖、用力吞下一口水、捏住瓶子重重砸在桌上的过程，一共会发出 4 种声音。在日本 YouTube 博主浅葱喵的一首最新 MV《多云转晴》里，这些声音制作成了背景音乐。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzk4MDQ3NDAzNg=="/> </figure>  </div>
<p>这支 2 分钟的原创歌曲实际上是三得利旗下南阿尔卑斯山柠檬味气泡水的广告，而 MV 的诞生过程很是有趣地体现了如今的网红营销广告主把钱花在哪的逻辑。</p>
<p>浅葱喵（asaginyo）被称为日本最会唱歌的美妆博主，个人频道的视频总播放量超过 6000 万，其不少翻唱视频的制作质量堪比专业 MV 级，而她最火的一支翻唱就是米津玄师去年的大热单曲《Lemon》。这也是三得利日本的柠檬气泡水找到浅葱喵最早的原因。</p>
<p>点开浅葱喵任意一个视频，可以看到她其实早已登陆多个社交平台，其中就包括曾在日本 App Store 排名第一的日本版抖音 TikTok。尽管浅葱喵的抖音粉丝只有 7 万，但她曾在日本抖音平台主动发起一个飞吻挑战赛，获得了不错的反响。三得利于是要求她在抖音上发起一个新的品牌挑战赛，征集最后变成新歌背景音乐的 4 种声音，最终有 1000 多名用户参与了互动。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.938003" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190102192243GfXQnNgAFZql7hU0.jpg-w600"/> </figure></div>
<p>在这场挑战赛之后，才是回到 YouTube 平台，综合三得利和浅葱喵账户该视频的播放量，为 140 万左右。有用户在下面评论说：“看得我口渴了。”</p>
<p>你可以看到在这个案例中，从传统的明星代言广告（该气泡水品牌的代言人是宇多田光）到流量网红营销的转移已经有了新的变化，品牌希望投入的预算能不仅仅在单一平台获得传播，如果有互动的话就更好。用挑战赛结合最后 MV 发布的形式，其实古老网络时代的征集型广告没有太大的区别，但是一个网红可以更好地把不同平台用户的关注串联起来。</p>
<p>值得一提的是，浅葱喵最近还开通了<a href="https://www.weibo.com/u/6517109236?profile_ftype=1&amp;is_all=1#1546427863295" rel="nofollow">微博</a>和 B 站账号，同样是发翻唱 MV 和推荐日本好物，目前粉丝正在积累中（她甚至翻唱了抖音上流传甚广的莫文蔚《慢慢喜欢你》）。估计，很快就会有在中国销售产品的广告了。</p>
