<p>年底的好广告不多，糟心广告倒是不少。除了不久前的拆弹专家，<a href="http://www.madisonboom.com/2018/12/06/this-ad-makes-people-dont-know-what-they-want-to-say/" rel="nofollow"><strong>唯品会近日在微博上发布了一支 10 分钟的广告</strong></a>，前 9 分半都是重复同样的画面：数字 3 在爆炸。怎么想的？</p>

<h3>其他，也挺重要</h3>
<p>色彩趋势机构彩通（Pantone）发布每年一度的流行色。2019 年是 Living Coral（活力珊瑚）。</p>
<p>“活力珊瑚体现了趣味、活力、渴望与大自然重新联系。压倒一切的影响（今年）是环境，”Pantone 的色彩趋势咨询部门副总裁 Laurie Pressman 解释，“我们在大自然中看到的令人瞩目的美丽，以及保护环境的重要性......想想珊瑚礁，它们为海洋生物提供了庇护和生存，我们看着它们消失了。”<br/></p>
<p>Pressman指出，粉红色的影响出现在2018 年的时装秀、家居、室内设计、企业品牌、网站甚至科技产品中。而作为粉色的变种，她认为珊瑚色作为来自大自然的粉色将继续流行。<br/></p>
