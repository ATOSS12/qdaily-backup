el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="29"/></a>  </div></div> </div>  <p class="excerpt">想要的东西和处理方式都发生了变化</p>  <div class="detail">  

<p class="" nocleanhtml="true">5 月 8 日晚上 12 点，宝洁生活家在朋友圈发布了母亲节广告。再前一天，这支广告已经在京东商城的“京晚八点”（形式类似于淘宝二楼）露出，宝洁是“京晚八点”第一批合作的品牌。</p>
<p class="">这支竖屏广告采用微信朋友圈的场景，从照片进入到真实画面，以母亲节当天刷屏的祝福为讨论话题，引出“爱在日常，才不寻常”的主题，和宝洁日用品消费建立联系。还算完成度较高的朋友圈原生广告。<br/></p>
<p class=""><a href="https://mp.weixin.qq.com/tp/ad_detail_info?page_key=340a678c06b1e6b4b432b875385e6c8b9bb0fff91cfafeb6b06c19bd43275e4849d81d8a463d5b8cbf792f65be91515a&amp;version=11000006&amp;ascene=0&amp;lang=zh_CN&amp;devicetype=iMac+MacBookAir6%2C2+OSX+OSX+10.13.4+build(17E199)&amp;pass_ticket=rvApiELBAY7h0j4nIi57%2BE4CE5VrDBkFSe%2Fq2c%2BGJrcM5oPpP90LjqxIgA77M8X7" rel="nofollow">手机用户可以点击这里观看</a>。</p>

<p class="">2014 年创立于上海的意类广告大约在一个半月前接手这个项目，创作团队告诉《好奇心日报》，“我们做提案大概花了两周时间，基本上第一次（交题案）客户就买单了。”</p>
<p class="">这和过去宝洁与传统广告公司的合作节奏完全不同，“客户本身期待的东西也（和过去）不一样”，意类广告的主创人员此前在 4A 公司工作，“我们对宝洁这类客户还比较熟悉，（这次合作）和我印象中那些大体量的客户不太一样。”</p>
<p class="">宝洁方面从五六个月前就开始着手准备，无论是媒体配合，还是和京东的合作，都已经有了具体的计划，给到意类方面的想法非常明确，希望做一个有话题性的传播，为京东的促销页面导流，不需要太多涉及到具体的产品。</p>
<p><img data-format="jpg" data-ratio="0.35004" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class="">“未来大公司（投广告）应该是两条路走路。”意类广告负责该项目的主创人员表示，过去 4A 公司产出的广告和产品销量有关，需要很多数据支持、前期调研，整个制作流程会很长，再加上本土市场和海外总部的沟通成本，有时甚至一年都出不来一个项目。“这样的项目就不太适合小公司、创意热店来做，这些大公司还是会依赖传统媒体公司、大型 4A 公司。”</p>
<p class="">作为广告业最大的品牌主，宝洁在过去几年展现出推动广告改革的决心和影响力。除了大幅缩减广告预算，削减过半的合作代理商，上个月还宣布将成立一家独立广告公司，人员来自于宝洁有合作的广告公司，包括阳狮旗下的盛世长城、WPP 旗下的 Grey 等代理商。</p>
<p class="">“从个体到合作方式上，能感觉到变化。”意类广告的创作团队表示，“包括像宜家也是，其实一直在尝试这方面的工作，但收效甚微吧。像这样体量比较大的公司，无论是各个部门协同、项目立项都会比较慢，和电商起家的公司是不一样的。”</p>

<p class="">宝洁母亲节的朋友圈广告投放会持续到 9 号 24 点，如果再晚几天上线，这支广告很可能会被淹没在众多母亲节广告中。</p>
