ce" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="140"/></a>  </div></div> </div>  <p class="excerpt">小说原作者森见登美彦此前的《春宵苦短，少女前进吧》在国内颇受欢迎。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">日本流行小说家森见登美彦是近年来日本动漫产业的重要灵感来源。汤浅政明近年来的其中两部作品——《春宵苦短，少女前进吧》以及《四叠半神话大系》——就都改编自森见登美彦的小说原作。</p>
<p>森见登美彦于 2010 年创作的小说《企鹅高速公路》现在也要被改编成剧场版动画了。近日，这部动画发布了一支宣传视频，并预计将于今年 8 月在日本上映。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=f0563yxziwl&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>《企鹅高速公路》的主角是一名小学四年级的男生青山君。五月的一天，在前往牙科诊所的路上，青山君和附近的孩子们一起在住宅区目击了大批企鹅的出现。青山君还看到，牙科诊所的大姐姐随手扔出的一个可乐罐也变成了企鹅的样子。为了解开这个谜团，青山君开始了自己的调查。</p>
<p>这是一个典型的森见登美彦式的故事。他笔下的人物都是生活中最常见的孩子以及年轻人，但他们的生活中却会遭遇一些超现实的变故，因此原本有些老套的成长烦恼以及青春恋爱，就变得更加生动。</p>
<p>讲述大学生恋爱故事的《春宵苦短，少女前进吧》，加入了旧书市的守护神，学园祭上拆了又搭、搭了又拆的流动舞台等元素。《四叠半神话大系》则描绘了四个平行世界中一个京都大学大三男生不同的故事。森见登美彦擅长将京都风物以及其背后的奇幻典故融入到故事当中。</p>
<p>动画的手法与森见登美彦的想象力相得益彰，尤其是在汤浅政明的作品当中。这位以画风独特闻名的导演，能够以瑰丽而又丰富的画面展现森见登美彦的文字，就像在《春宵苦短，少女前进吧》，男生感情上的纠结，被化作一个庞大的脑内议会，上百个议员就是男生不同想法的化身，在其中吵闹不休。</p>
<p>不过，此次担任《企鹅高速公路》的动画导演石田祐康还只是一位新人。《企鹅高速公路》也只是他的第一部动画长片。今年刚刚满 30 岁的石田祐康此前以短片《雨之城》、《阳光中的晴时雨》出名，擅长展现微妙的情感。</p>
<p>值得一提的是《阳光中的晴时雨》。这部 18 分钟的短片，主角也是一位小学四年级的男生，故事则是他喜欢上了班上的一位女生，而这位女生即将转学离开。《阳光中的晴时雨》在豆瓣上评分为 7.9 分，好评大多集中于短片展现的小学四年级男生的情感朴素而又美好。</p>
<p>这可能也是石田祐康能够执导《企鹅高速公路》的原因。从宣传视频呈现的效果来看，主角青山君的微妙心理确实得到了充分的展现。</p>
