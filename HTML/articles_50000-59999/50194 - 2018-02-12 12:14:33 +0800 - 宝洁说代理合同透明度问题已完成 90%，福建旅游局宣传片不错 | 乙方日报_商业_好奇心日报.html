<p><a href="http://www.madisonboom.com/2018/02/09/this-fairy-in-red-skirt-on-the-ice-is-pushing-herself-to-the-limit-over-and-over-again/" rel="nofollow"><strong>丰田汽车发布 2018 年平昌冬奥会广告</strong></a>，预计总共将为今年冬奥会、冬残奥会发布七支广告片，与超级碗期间发布的那两支广告片一样，都是丰田汽车全球广告战役 “Start Your Impossible” 的一环。</p>
<p>美国花样滑冰运动员 Ashley Wagner 出镜广告片，尽管无缘参赛冬奥，她仍将作为丰田汽车的品牌大使出现在奥运会。超级碗广告以及奥运会期间的广告片创意均由 Saatchi &amp; Saatchi和电通（Dentsu）共同制作。剩下的六支广告片或将在冬奥会及冬残奥会期间陆续放出。</p>

<h3>其他，也挺重要</h3>
<p><strong><a href="http://adage.com/article/digital/p-g-sees-progress-digital/312333/" rel="nofollow">宝洁方面表示，代理合同透明度的问题已经完成 90%</a></strong>。宝洁首席品牌官 Marc Pritchard 日前在美国互动广告局的年度领导力会议上发言，对过去一年宝洁代理合同的巨大变化做了回顾：“我认为代理合同透明度的问题已经基本解决了，广告代理公司和客户之间的关系有了一次很好的重塑，大概完成度 90%。”</p>
<p>根据去年一份针对美国广告主协会 250 位成员的调查，65％ 的广告主采取了某种行动来审查或更改其媒体代理合同。</p>
