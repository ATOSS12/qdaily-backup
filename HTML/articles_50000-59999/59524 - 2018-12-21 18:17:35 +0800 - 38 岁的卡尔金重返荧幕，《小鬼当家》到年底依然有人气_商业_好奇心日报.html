/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="63"/></a>  </div></div> </div>  <p class="excerpt">Google 找来了史上最成功的童星之一麦考利·卡尔金。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">Google 今年圣诞广告请来了《小鬼当家》曾经的童星麦考利·卡尔金(Macaulay Culkin)，<a href="https://www.blog.google/products/assistant/go-home-alone-again-google-assistantya-filthy-animal/" rel="nofollow">重制了部分片段</a>。</p>
<p>如同小时候那样，现年 38 岁的卡尔金再次遇到了父母外出，一个人在家的情况。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=i08152c6tbe"/> </figure> </div>
<p>Google 新的广告片中复刻了许多经典场景，包括床上蹦迪、假人、一个人吃圣诞晚餐看电影等。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181221163904Myzqa5dTwLDtpUl4.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201812211639162qL30KPAOFnJNMpu.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181221163925zXAsk7uKadBrNVGt.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181221163934Teu0PF7hvCHsjdAM.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181221163944wAnxWFcNZo1liD2V.jpg-w600"/> </figure>
</div>
<p>不过，在这支 19 日发布的 <em>Home Alone Again with the Google Assistant </em>广告片中，有个与原版有很大的不同：语音助理 Google Assistant 到处都是。</p>
<p>卡尔金可以用 Google Assistant 帮他订购须后水、设置清洁床单的提醒、查看门外访客，调低空调温度。</p>
<p><img data-format="jpg" data-ratio="0.372349" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>最终，卡尔金还可以利用语音启动小偷抵御机制“Kevin 行动”：锁门，启动配置了假人的扫地机器人，假装室内有许多人的场景。</p>
<p>所有这些场景设置，Google 这支广告片的<a href="https://www.adweek.com/brand-marketing/macaulay-culkin-is-home-alone-again-at-age-38-in-googles-update-to-the-holiday-classic/" rel="nofollow">制作公司 Arts &amp; Letters Creative Co. </a>都努力与原版保持相当的一致。</p>
<p>当然，搭载 Google Assistant 的语音设备成为了重制片段的一部分。这包括 Pixel 手机、Google Home 系列智能音箱、Nest 自动恒温器等。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=t081634jpiv"/><figcaption><em>Home Alone Again with the Google Assistant </em>幕后制作</figcaption> </figure> </div>
<p>这是 Google 今年 3 月开始的 Make Google do it campaign 的最新广告片，主推语音助理 Google Assistant。</p>
<p>Google 这次 campaign 请来了不少明星拍摄，包括 David Walliams 以及《星战》演员 John Boyega。Google 这次启用卡尔金可能也是同一思路。</p>
<p>但 Google 挑选了一个相当不错的圣诞电影，让这支怀旧风格的广告片更符合节日气氛。</p>
<p>每年的 12 月，都是《小鬼当家》这部拍摄于 28 年前的电影<a href="https://trends.google.com/trends/explore?date=all&amp;geo=US&amp;q=home%20alone,amazon%20echo" rel="nofollow">大受追捧</a>的时间段，2016 年它还在 Google 搜索趋势中创造了历史高峰。</p>
<p>在搜索热度上，《小鬼当家》远高于近年圣诞节的热门产品——亚马逊的 Echo 音箱、苹果的 HomePod 音箱。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.728183" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181221180605dJpa9I7HGXg63sBM.png-w600"/> </figure></div>
<p>与此同时，卡尔金本身也有足够的话题性。他是有史以来最知名的童星之一。在演艺生涯的巅峰时期，卡尔金<a href="https://en.wikipedia.org/wiki/Macaulay_Culkin" rel="nofollow">曾经被认为是</a>继秀兰·邓波儿之后最成功的童星，每部电影平均为他<a href="https://abcnews.go.com/2020/story?id=124083&amp;page=1" rel="nofollow">带来了 800 万美元的收入</a>。</p>
<p>但他很快在 14 岁时宣布“退休”，结束演艺生涯。当时正要上高中的<a href="https://abcnews.go.com/2020/story?id=124083&amp;page=1" rel="nofollow">卡尔金给出的说法是</a>，他想要回归正常生活。实际上，卡尔金在 20 岁时就又开始出演戏剧《小鬼长大了(Madame Melville)》。</p>
<p>Google 这次找来卡尔金也赶上了卡尔金正积极回归大屏幕的节点，卡尔金整体状态也不错。有不少 <a href="https://www.youtube.com/watch?v=shwFNKP_mI4" rel="nofollow">YouTube 用户对这支广告片给出了相当高的评论</a>，“这是最好的圣诞广告！”“Google 响应了我们一直想要的”。</p>
<p>去年 6 月，卡尔金<a href="https://ew.com/movies/2017/06/21/macaulay-culkin-seth-green-changeland/" rel="nofollow">宣布</a>时隔十年重返大银幕，将参演赛斯·格林(Seth Green)拍摄的电影 Changeland，今年 11 月还在电视节目中讨论改名。</p>
<p>在 Google 圣诞广告片前几天，卡尔金还拍摄了<a href="https://www.youtube.com/watch?v=OyVAp0tOk5A" rel="nofollow">游戏评论节目 AVGN</a>(The Angry Video Game Nerd)第 164 期节目。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=m0816pzd4gt"/> </figure> </div>
<p>这期 AVGN 节目中，卡尔金扮演了《小鬼当家》中的经典形象——披萨外卖员，还谈论起了 PS2 主机上的《小鬼当家》同名游戏。<br/></p>
<p>当时就有用户<a href="https://www.youtube.com/watch?v=shwFNKP_mI4" rel="nofollow">在观看这期节目后称</a>，卡尔金状态不错，“很高兴卡尔金再次重回公众视野”、“气色不错”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.633889" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181221170450r89KTGCqfSENOM2w.jpg-w600"/> </figure></div>
<p>AVGN 的新节目、卡尔金的着装，也为 Google 这次的广告片带来了更多的吸引力。</p>
<p>与此同时，Google 还推出了特别版的指令，也纳入了《小鬼当家》中的台词，包括这些：</p>
<ul>
<li><p>Q：How much do I owe you? A：Keep the change, you filthy animal.</p></li>
<li><p>Q：Did I forget something? A：KEVINNNNNNNNNN.</p></li>
<li><p>Q：It’s me Snakes. I got the stuff. A：Angels with Filthy Souls.</p></li>
</ul>
