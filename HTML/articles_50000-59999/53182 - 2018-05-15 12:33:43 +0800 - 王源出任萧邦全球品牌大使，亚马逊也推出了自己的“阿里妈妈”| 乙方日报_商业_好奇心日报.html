<h3>其他，也挺重要</h3>
<p class=""><a href="https://www.bloomberg.com/news/articles/2018-05-14/amazon-is-said-to-test-new-ad-that-competes-with-google-criteo" rel="nofollow"><b>亚马逊也要做自己的“阿里妈妈”。</b></a>亚马逊正在测试一款新型展示广告产品，与 Google、Criteo SA 等公司展开竞争。这款广告工具允许在亚马逊在线市场平台上的商家买广告点位，在网上跟踪购物者，以吸引消费者回到亚马逊平台选购商品，类似于阿里旗下的数字营销平台阿里妈妈。本月晚些时候，亚马逊会邀请一些商家测试新广告。</p>
<p><img data-format="jpg" data-ratio="0.366788" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p><a href="http://www.madisonboom.com/2018/05/14/bmw-group-extends-relationship-with-accenture-interactive-for-global-digital-marketing-and-contenct/" rel="nofollow"><b>继去年 11 月拿到玛莎拉蒂全球营销代理业务之后，埃森哲互动（Accenture Interactive）又再次获得来自宝马集团（BMW Group）的新委任。</b></a><br/></p>
<p>埃森哲互动目前在全球已经雇佣超过 25000 名员工，规模超过了原先长期排名全球广告传播集团第六大的汉威士集团（大约在 2 万名）。</p>
<p>当传统六大广告传播集团们的年增长率止于个位数甚至不增长的时候。埃森哲互动的全球负责人 Brian Whipple 称，埃森哲互动全年的增长率是 35%，营业收入是 65 亿美元。</p>
<p><a href="http://www.madisonboom.com/2018/05/14/godiva-seeks-global-avertising-strategy-partner/" rel="nofollow"><b>Godiva 正式召集全球广告代理业务比稿</b></a>。此前歌帝梵的广告业务由两家公司分担：伦敦的 The &amp; Partnership 负责快消类的业务，麦肯则负责精品店（boutique）的业务。</p>
<p>歌帝梵希望寻找一家广告公司来负责制定统一的全球品牌策略，并打造新的传播战役来进行产品推广。</p>
