ollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="12"/></a>  </div></div> </div>  <p class="excerpt">欢乐海岸降临了一座奇幻的音乐之城</p>  <div class="detail">  

<p style="text-align: center;">欢乐海岸降临了一座奇幻的音乐之城，</p>
<p style="text-align: center;">这里的精灵善于奏乐，</p>
<p style="text-align: center;">以音乐的温暖驱赶冬天的寒冷与黑暗，</p>
<p style="text-align: center;">我们可以来到这里，</p>
<p style="text-align: center;">参加一场“幻乐之旅”。</p>
<p><img data-format="jpg" data-ratio="0.418706" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="true" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=h0815bbzwwj"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p style="text-align: center;">在南边广场</p>
<p style="text-align: center;">精灵拉动琴弦那一刻，</p>
<p style="text-align: center;">我们的#幻乐之旅#启动了，</p>
<p style="text-align: center;">这里有壮观的音乐大提琴，</p>
<p style="text-align: center;">它高达12米。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666818" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181219112331z05okbARvQxI1srM20181219112331T3mqyXbn1z8o7gVQ.png-w600"/>&#13;
</figure></div>
<p style="text-align: center;">精灵们从12月开始，</p>
<p style="text-align: center;">在这里奏响旋律</p>
<p style="text-align: center;">伴随着落日余晖，</p>
<p style="text-align: center;">琴弦缓缓流出的乐曲，</p>
<p style="text-align: center;">形成五线谱在空中飘动，</p>
<p style="text-align: center;">随着音乐的律动，</p>
<p style="text-align: center;">圣诞列车随着五线谱的轨道，</p>
<p style="text-align: center;">如过山车般的穿越在大提琴中，</p>
<p style="text-align: center;">展现音乐之力，</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.737869" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181219112515mO0Np4IquZEvzU2S201812191125156RW0cPz5blsMrwxO.png-w600"/>&#13;
</figure></div>
<p style="text-align: center;">为了给在温暖南国的人们感受到北欧冬天的景色，</p>
<p style="text-align: center;">精灵们时不时的给人们带来一场浪漫的雪景，</p>
<p style="text-align: center;">伴随着音乐，</p>
<p style="text-align: center;">将欢乐海岸美好祝福送至世界各地，</p>
<p style="text-align: center;">温暖震撼心灵。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.500000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181219113728QmNXpcLECw0dZMU520181219113728J61PtlMizIBmYCQv.png-w600"/>&#13;
</figure></div>
<p style="text-align: center;" class="">在北边广场</p>
<p style="text-align: center;">一座占地200平方的巨型钢琴，</p>
<p style="text-align: center;">钢琴上是音乐精灵们的住所，</p>
<p style="text-align: center;">呼啦呼啦转的风车，</p>
<p style="text-align: center;">欢快的钢琴弹奏的圣诞音乐，</p>
<p style="text-align: center;">上面房子每一处窗户，</p>
<p style="text-align: center;">一点一点的亮起来</p>
<p style="text-align: center;">都透出温暖的灯光，</p>
<p style="text-align: center;">天黑之后，</p>
<p style="text-align: center;">精灵们会在钢琴琴键上与我们一同舞蹈，</p>
<p style="text-align: center;">不经意间，</p>
<p style="text-align: center;">也会有一场浪漫的雪，</p>
<p style="text-align: center;">我们可以站在路灯下，</p>
<p style="text-align: center;">橱窗旁，</p>
<p style="text-align: center;">定格我们这个冬天美好的瞬间。</p>
<div class="com-insert-images multiple">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666818" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181219113016UwLEHJj7tsgyv8Gb20181219113016CHxlFbikfaYjvqth.png-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.664115" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181219114605JAOqKYuR8Lj5DEva20181219114605KaItVLJ1R6TAPFed.png-w600"/>&#13;
</figure>
</div>
<p style="text-align: center;">在O‘PLAZA的中庭，</p>
<p style="text-align: center;">jingle bell jingle bell </p>
<p style="text-align: center;">从萨克斯演奏的音乐中，</p>
<p style="text-align: center;">音乐变成了金色与红色的小球</p>
<p style="text-align: center;">树木像山丘一样</p>
<p style="text-align: center;">从巨大的萨克斯上生长出来，</p>
<p style="text-align: center;">奏响的美妙乐章，</p>
<p style="text-align: center;">伴随精灵在舞台上的空中花园转动，</p>
<p style="text-align: center;">美丽动人。</p>
<div class="com-insert-images multiple">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666818" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201812191136368FUSWpPmREKXo4n320181219113636igOVLD6AKkBHnv1Z.png-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.315900" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201812191137556hxI93kprRyPOZts20181219113755LRBlTNUJPuYOQfDi.png-w600"/>&#13;
</figure>
</div>
<p style="text-align: center;">除此之外，</p>
<p style="text-align: center;">欢乐海岸圣诞礼遇三部曲活动</p>
<p style="text-align: center;">第五届欢乐灯会如约而至，</p>
<p style="text-align: center;">为即将到来的2019增添浓浓的节日氛围。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.493578" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181219163306Vud2OL9bnXtIFKAC20181219163306nYGQNHPhk47v8LZl.png-w600"/>&#13;
</figure></div>
<p style="text-align: center;">自2011年欢乐海岸成立以来，</p>
<p style="text-align: center;">一直通过举办丰富多元的体验活动，</p>
<p style="text-align: center;">引导人们释放正面的情绪，</p>
<p style="text-align: center;">树立积极的生活态度，</p>
<p style="text-align: center;">从而丰富人们对美好生活的向往。</p>
