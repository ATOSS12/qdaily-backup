<h3 nocleanhtml="true">值得一提的 case</h3>
<p><a href="http://www.adquan.com/post-2-44866.html" rel="nofollow"><b>苹果在戛纳国际创意节拿到 4 座狮子，成为本届戛纳获奖作品最多的品牌之一</b></a>。FK、TBWA 为 Apple HomePod 打造的 “Welcome Home” 拿下音乐娱乐狮的全场大奖、苹果体验店项目 “Today at Apple” 拿到品牌体验活动狮、iPhone 7 plus 的广告片 BARBERS 获得电影制作类的金奖、TBWA 上海制作、陈可辛导演的《三分钟》获得了娱乐类铜狮。</p>

<h3>其他，也挺重要</h3>
<p><a href="http://www.madisonboom.com/2018/06/22/2017-chinas-retail-marketers-top100-rank-come-out/" rel="nofollow"><b>中国商业联合会公布 2017 年度中国零售百强榜单。</b></a>前十分别是天猫、京东、大商集团、苏宁易购、国美零售、华润万家、大润发、沃尔玛中国、唯品会和永辉超市。</p>
<p>2017 年全年社会消费品零售总额 366262 亿元，同比增长10.2％，比上年回落 0.2 个百分点。中国零售百强企业销售规模达到 6.08 万亿元，同比增长 26%。</p>
<p>其中，天猫 2017 年销售规模超过 2 万亿元，占比超过百强零售总额的三分之一。京东 2017 年销售额也超过 1 万亿元，与天猫销售额之和超百强零售总额的一半。</p>
<p class=""><a href="https://mp.weixin.qq.com/s/tqQ8uB7O8OyyL_YWP76YOg" rel="nofollow"><b>Twitter 发布了世界杯期间的热点话题</b></a>，C 罗、切里舍夫、梅西、奥乔亚等人成为 twitter 网友热议球员；阿迪达斯的 #HereToCreate、耐克和百威利用 C 罗的高光表现制作的热门话题都获得了不错的曝光。麦当劳和可口可乐则分别借由小球童和限量瓶制造话题。</p>
