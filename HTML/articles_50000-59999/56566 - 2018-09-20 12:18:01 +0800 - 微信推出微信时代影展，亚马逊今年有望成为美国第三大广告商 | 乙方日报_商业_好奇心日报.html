<h3>其他，也挺重要</h3>
<p><strong><a href="https://www.weibo.com/5756404150/GA3Qtu4G6?type=comment" rel="nofollow">万事达卡成为《英雄联盟》电竞比赛首位全球赞助商。</a></strong>英雄联盟赛事官方微博称，未来几年万事达卡将成为英雄联盟全球性赛事的独家支付服务合作伙伴，囊括了季中冠军赛、全明星赛和全球总决赛。</p>
<p><a href="https://www.emarketer.com/content/amazon-is-now-the-no-3-digital-ad-platform-in-the-us" rel="nofollow"><strong>市场调研机构</strong><strong> eMarketer </strong><strong>预计亚马逊将成为美国第三大广告公司。</strong></a>eMarketer 预计亚马逊今年的数字广告业务营收将翻倍，超过微软、Oath，成为美国第三大广告公司。eMarketer 预计亚马逊将占据美国广告市场的 4.15% 的份额。</p>
<p><a href="https://adage.com/article/cmo-strategy/ab-inbev-strikes-deals-put-sports-pros-beer-ads/314980/" rel="nofollow"><strong>百威将可以在市场营销中使用更多的</strong><strong> NBA</strong><strong>、</strong><strong>MLB </strong><strong>球员。</strong></a>百威与 NBA、MLB 的球员协会达成协议，被允许请两个美国职业联盟球员推广酒类产品。此前美国职业联盟较为抗拒为酒类产品做推广。</p>
