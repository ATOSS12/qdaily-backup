<p finallycleanhtml="true" nocleanhtml="true">已经有 13 年未有作品的导演关锦鹏，即将在 10 月举行的釜山电影节上，展映他的最新电影《八个女人一台戏》。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=x07225pwx0w"/> </figure>  </div>
<p>这部由郑秀文、梁咏琪、白百何、赵雅芝、齐溪等主演的电影，讲述了八位身处娱乐圈的女性的故事，而故事主轴则是郑秀文饰演的秀灵与梁咏琪饰演的玉纹将一同出演一部舞台剧。预告片中，梁咏琪的一句，“在舞台上，好好同你交一次手，是我最大心愿”，为整个电影奠定了基调。</p>
<p>作为业内公开出柜的导演，关锦鹏也依然将自己对于性少数人群的关注带入了电影当中。在香港拍过电影、做过编剧、也担任过多家电视台高管的甘国亮，在其中出演一位跨性别人士。预告片中，赵雅芝向甘国亮抱怨，“你们做男人的真麻烦”。而甘国亮的回答则是，“我不想做男人已经很久了。”</p>
<p>或许是因为故事本身就与娱乐圈相关，关锦鹏也毫不忌讳地将自己对于行业的看法植入其中。借角色之口，关锦鹏重复了一遍：“香港电影早就已经死了，现在我们不拍片，我们开出租车。”这也是关锦鹏多年以来一直在对媒体表达的观点。2016 年 8 月，<a href="http://ent.163.com/16/0815/03/BUFSG3H6000300B1.html" rel="nofollow">他在接受采访时表示</a>：“电影对中国这个市场大环境，是比较浮躁的，不管是资本运作上，或者创作人上，甚至连观众上。”</p>
<p>关锦鹏上一部真正意义上的导演作品还是 2005 年的《长恨歌》，而 2010 年的《用心跳》则被认为更像是他的一个私人记录，而非严肃作品。近几年，他更多担任的是监制的角色，包括赵薇导演的《致青春》。</p>
<p>事实上，若从市场来看，关锦鹏的位置不免有些尴尬。香港市场萎缩之下，无法承载更多的独立电影。而关锦鹏长期以来擅长拍摄的题材，也会让他面临比其他导演更大的审查压力。在 2016 年被问及为什么最近很少执导电影的时候，<a href="http://www.1905.com/news/20160328/998518.shtml?fr=home_jrtt_news#p1" rel="nofollow">关锦鹏的回答是</a>：“我觉得内地大环境有点混乱了，怎么说呢，不拍就算了哈。”</p>
<p>不过，现年已经 61 岁的关锦鹏，在很久没有拍摄电影的情况下，其创作力能否维持也同样是一个问题。此前的《长恨歌》口碑就已经出现了下滑的迹象。从《八个女人一台戏》的预告片来看，似乎质感还算不错。当然，电影也还是要在大银幕上放过以后，才能算数。</p>
