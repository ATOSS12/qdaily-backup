<p nocleanhtml="true">「好奇心辞典」是好奇心研究所的周更栏目，每周我们都会用浅显易懂的语言解释一些生活中的新老概念，助力于你我从容理解当代社会。</p>
<p>如果要说我们的目标，可能是和福楼拜的《庸见词典》一样温柔地嘲笑当代生活中的种种成见、偏见、定论。做一份“重新定义了重新定义”的当代生活辞典。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

</figure></div>
<figure/><p><b>【建群】</b>指新时代的抓壮丁行为，任意好友建群都不用经过当事人确认，天天被莫名其妙拉入各种讨论群，建群后叮叮当当消息声不断，一种令当事人生气而又感到“为此生气又显得你很傻”的小型社交胁迫。<br/></p>
<p><b>【互粉焦虑】</b>在社交软件上发现认识的朋友，想关注却又担心对方不会互粉，一种基于“先粉你就输了”心态的线上社交事故预防性焦虑。（来自好奇心辞典特约评论员@毛毛龙）</p>
<p><b>【互粉危机】</b>下定决心关注后等足两天，发现对方都发了新微博却仍然没有回粉，不知道该偷偷取关还是继续粉下去的社交困境。深刻体会一种“路上迎面看到熟人，手都举起来了对方却转弯走了”的线上版尴尬。</p>
<p><img data-format="jpg" data-ratio="0.430696" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p><b>【朋友圈主编】</b>如果说在朋友圈打卡阅读/健身/旅行进度 Day1、Day2、Day365 的人算得上朋友圈通讯员，那些给自己朋友圈加 tag 分板块，like #小王如是说#二狗公告板 ，并坚持日更的朋友，心中应该都有一个杂志主编梦。</p>
<p><b>【工伤银行】</b>一种寄希望于老板将自己带病工作、加班吃外卖的励志惨状记在心头，以换取请年假时五分钟的理直气壮的储蓄机制。年年破产。</p>
<p><b>【猎游】</b>一种奇特的城市间的位移现象，原因是猎头在热火朝天的求职季为求职者贴心安排了丰富的旅行机会。当你填写的意向城市是“北京”的时候，对方不停地为你忙中添乱地介绍上海、杭州、武汉、泉州、东莞和越南的工作，为苦闷的求职生涯增添了一丝无厘头的异域风情。</p>
<p><b>【执行力】</b>明明连“收到快递马上拆，吃完外卖马上扔，猫猫拉屎马上铲”都做不到还期望雇主相信自己能“客户邮件秒回，活动方案秒改，临时会议秒到”，一个通常藏匿着磅礴谎言的简历词汇。</p>
<p><b>【朗诵式提问】</b>一种将结论置于问题中的、“其实没什么要问”的提问奇观。“xx 老师您好，您如何看待您的新书首发就广受莘莘学子欢迎的现象呢？”“X 总您好，您 23 岁回国，25 岁就任如此重要的岗位，在繁忙的工作中还给自己不断充电，请问您是如何评价自己的成功的？”表达了一份来自声情并茂的马屁精的深沉的爱。</p>
<p><b>【事必躬亲】</b>成语中的新闻通稿无冕之王，朝廷大员出巡报道、天使轮创业团队 leader 专访里必不可少的，听起来 always 让人忍不住想翻白眼的一个马屁专八词汇。</p>
<p><b>【小红书】</b>盗版魔镜，每次打开都能告诉你你是世界上最胖最丑最穷困潦倒的女人。（来自好奇心智囊团@贫穷的毒舌少女）</p>
