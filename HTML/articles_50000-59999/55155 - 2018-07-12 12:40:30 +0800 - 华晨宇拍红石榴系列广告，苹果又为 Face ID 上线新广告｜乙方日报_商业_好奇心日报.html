<h3>其他，也挺重要</h3>
<p><b><a href="http://www.madisonboom.com/2018/07/12/papa-johns-founder-apologizes-for-saying-n-word-during-call-with-creative-agency/" rel="nofollow">棒约翰创始人再陷“种族歧视”丑闻，创意代理 Laundry Service 宣布终止与棒约翰合作。</a></b></p>
<p>棒约翰创始人 John Schnatter 5 月份的一次电话会议上使用了 “Negro”（黑鬼的同义词，在美国被认为是明显的种族歧视词汇。），再次引发恶劣影响。<br/></p>
<p class="">据报道这次电话会议原本也是为了改善 Schnatter 混乱的公共形象。去年 Schnatter 曾对 “NFL 国歌下跪事件”大放厥词。一个月后，尽管 Schnatter 辞去了 CEO 一职，但目前仍然是董事会主席。</p>
<p class="">参与会议的创意代理公司 Laundry Service 与棒约翰合作不到一年，事件发生后 Laundry Service 同时也宣布了将与棒约翰终止合作。</p>
