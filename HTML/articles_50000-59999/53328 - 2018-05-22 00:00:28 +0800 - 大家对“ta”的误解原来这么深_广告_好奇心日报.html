<p>洗碗机进入中国市场已有三十余年，然而简单搜索网络言论，依然可以看到对于洗碗机这个按理说应该是“日常家居必备产品”的大量质疑。</p>
<p>&#13;
&#13;
</p>
<p>主要是以下几点：</p>
<p>&#13;
&#13;
</p>
<p>－能洗干净吗？腌肉的生碗和熟菜盘子一起洗，这样真的好吗？洗完了一直在洗碗机里湿湿地闷着会不会反而不卫生吗？</p>
<p>&#13;
&#13;
</p>
<p>－洗了碗，其余还不是要自己洗？我就想问，能不能放下大炒锅！</p>
<p>&#13;
&#13;
</p>
<p>－安装很麻烦吧？厨房放不下吧？</p>
<p>&#13;
&#13;
</p>
<p>－我妈不会用这东西啊，教她用太麻烦啦！</p>
<p>&#13;
&#13;
</p>
<p>－我真的需要这玩意儿吗？</p>
<p>&#13;
&#13;
</p>
<p>－洗个碗要一小时？会不会超费水电呢？</p>
<p>&#13;
&#13;
</p>
<p>－贵。</p>
<p>&#13;
&#13;
</p>
<p>“好奇心研究所”近期发起了一项名为“你对于「洗碗机」这个产品，一直以为有什么疑惑，或者待考证的听说?”的小调查，获得了31678次的表态，其中：</p>
<p>&#13;
&#13;
</p>
<p>22.24%的用户认为“洗碗机只能洗碗，不能洗锅。”</p>
<p>&#13;
&#13;
</p>
<p>28.13%的用户觉得“用了洗碗机超级费水费电，花费不起。”</p>
<p>&#13;
&#13;
</p>
<p>26.35%的用户认为“洗碗机洗不干净！！”</p>
<p>&#13;
&#13;
</p>
<p>剩下23.29%的用户则怀疑自己“我是否真的一台需要洗碗机？”</p>

    <img alt="" data-format="jpeg" data-ratio="1.501852" class="lazyload" src="http://img.qdaily.com/uploads/20180521122113Pn0BRN47qkuoZhtU.jpg-w600"/>&#13;
</figure></div>
<p>从数据上来看，这四个选项根本就是势均力敌，可见人们对于选购洗碗机这件事的迟疑有多复杂。但这些“江湖传闻”到底是不是真的？好奇心日报邀请了 真实用户，线下试用西门子洗碗机。<br/></p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="53328" data-title="《大家对“ta”的误解原来这么深》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180522092750ZxQr1utpDBHGIbTh.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/53328.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="149"/></a>  </div></div> </div><h3 class="title">首先，洗碗机到底还能洗啥？</h3><div class="detail"> 

<p>27岁的William是一位广告人，日常做饭的频率大约为一周三次的晚饭，以及五次的早餐。同时，他又喜欢在家调酒、做手冲咖啡，玻璃器皿的洗涤还让他挺伤脑经。</p>
<p>谈起水电的费用，这并不是William主要考虑的方面，“不知道洗碗机能不能洗干净，自己手摸一下，就能感觉到洗涤剂是否完全洗掉了”。</p>
<p>而日常工作的繁忙，也导致经常几天的锅碗瓢盆被扔在水池里无法及时清理——“时间就这么点，用来做饭了，就没时间洗碗了”。</p>
<p>他也更关心，洗碗机这个东西，到底能不能一次性解决他的所有关于“洗碗费时又麻烦”的问题，比如“锅子能不能放进去也洗得很干净”。</p>
<p>于是有了这一次的实验。</p>
<h2>William的任务</h2>
<p>William将会把三天所用到的所有需要洗涤的物件，包括抽油烟机滤网（“这也行？”），喝红酒的高脚杯（“怕碎呢”），各种深浅、大小的碗盘，菜刀，平底锅和小炒锅，漏勺锅铲，削皮用具等同样难以清理的厨房用品，一次性全部放进西门子洗碗机内，看看洗涤的结果是否令他满意。</p>
<p>第一步肯定是实验装载。</p>
<p>我们所使用的洗碗机是西门子新推出的SJ236I00JC 13套 独嵌两用洗碗机，价格方面考虑的话更经济实用，而13套的容量也能满足小家庭的需求。</p>

</div>
<p>





</p>
<p>           <!--[if !supportAnnotations]--> <style id="dynCom" type="text/css"/>  <!--[endif]--> <style><![CDATA[  ]]></style>     “居然都能装进去？看着也不怎么占地儿么。”William对洗碗机的容量认知得到了<a>刷新。</a></p>

</div>
<p>William选用的是“超净洗”程序，这尤其值得一说，这个程序针对的就是中式重油重垢的用餐习惯：全程高温洗涤，最高可达72度，加乘强劲水压，全方位净祛污垢。“据说连红烧酱汁都能洗干净哦！”</p>
<p>“超净洗”的程序用时为两小时十分钟：</p>
<p>西门子的员工还特地请William用手摸了摸来验证：</p>
<p>“感觉比我洗得干净。”他说，“尤其是玻璃制品实在不好洗，容易留下手印和水渍，即便洗完晾干，下次使用还是感觉不够干净。”</p>

<p>而他所担心的抽油烟机滤网：</p>

<p>“以前洗这玩意儿有多费劲，想想不如买个洗碗机省事儿，重点是还能烘干，减少了一大堆的工作量呢”。William表示在真正使用前，他对洗碗机的容量和洁净程度都有很大的怀疑，但现在全部被打消了。</p>

<p>之后William还体验了西门子洗碗机的“即时洗”。这是一款针对日常油腻的餐具，又需要在较短的时间内拿到干净餐具的洗涤程序：洗涤烘干仅需一小时，一餐一洗的理想选择，适用日常餐具即时清洁。</p>

<p>为了实验，William扔了10个沾满酱油混合着少许食用油的高脚杯进去，启动”即时洗“程序。看结果是否干净，高脚杯是否整齐如初，其玻璃是否有刮痕。</p>

<p>结束了，来看一下：</p>
<div class="com-insert-images"><figure style="margin:0;">

</figure></div>
<p>在场的各位发表评价：</p>

<p>“高脚杯每一只都很干净，比人手洗要干净得多,杯壁上也没有肉眼可见的划痕。”</p>
<div class="com-insert-images"><figure style="margin:0;">

</figure></div>
<div>





<p>“拉出来也整齐，和放进去一样。”强迫症患者看着十分舒服。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-format="jpeg" data-ratio="0.750000" class="lazyload" src="http://img.qdaily.com/uploads/20180521122611ZC3cxmeyzYE8SNI7.jpg-w600"/>
</figure></div>
</div>
<p>





</p>
<p>“也不用一只一只擦干，直接就能用，而且有点暖。做咖啡前还能用作暖杯？（大雾）”</p>
<p>

</p>
<p>另外，西门子洗碗机还有“轻载模式”，即你在想要的时候启用，因为容量并没有满置，水电等能源的消耗也相对会降低，耗时也会相应减少。</p>
<p>

</p>
<p>好奇心日报：整个过程体验下来，是什么感觉？</p>
<p>

</p>
<p>William：以前对于洗碗机不了解，总觉得做家务似乎是一件理所当然的事情。做饭已经很辛苦了，吃完真的很难促使自己站起来及时把碗筷收拾了。但现在觉得，都2018年了，为啥不购置一个高效家电来解放双手呢？这不是傻么？</p>
<p>

</p>
<p>“况且，这西门子洗碗机也太牛逼了，真的啥都能洗干净！”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="53328" data-title="《大家对“ta”的误解原来这么深》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180522092750ZxQr1utpDBHGIbTh.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/53328.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="149"/></a>  </div></div> </div><h3 class="title">除了“洗干净”，一台洗碗机还能做点啥？</h3><div class="detail"> 

<p>在我们的调查里，人们对洗碗机的猜疑中有一项：“洗完了一直在洗碗机里湿湿地闷着，难道不会反而不卫生吗？”。</p>
<p>&#13;
&#13;
&#13;
&#13;
</p>
<p>首先我们要说的是，西门子洗碗机所有的机型，都拥有<!--[if !supportAnnotations]--><!--[endif]-->烘干功能，绝对不会让你的碗筷在封闭空间里发霉。但我们今天想要实验的，主要是洗碗机的“温柔杀”人格——不仅仅只是洗干净，还有各种功能呵护你的餐具。</p>
<p>&#13;
&#13;
</p>
<p>人手能做到的只是清洁，讲究的家庭还会在洗后擦干（也就意味着需要花更多的时间来做这件事），但擦干不仅仅耗费的是时间，还有：</p>
<p>&#13;
&#13;
</p>
<p><!--[if !supportLists]-->1.    <!--[endif]-->用厨房纸的话，相当废纸；</p>
<p>&#13;
&#13;
</p>
<p><!--[if !supportLists]-->2.    <!--[endif]-->用布的话，能不能擦干是一回事，布的重复使用是否带有更多细菌，才是更重要的了。</p>
<p>&#13;
&#13;
</p>
<p>而西门子洗碗机就能解决所有问题：</p>
<p>&#13;
&#13;
</p>
<p>－有高压水柱冲刷，也有精细型多次重复洗涤，和热水洗涤配合；</p>
<p>&#13;
&#13;
</p>
<p>－热交换＋冷凝烘干，附加的“加强烘干”程序是在原有程序上，升高漂洗阶段温度，延长烘干时间，使塑料餐具等烘干效果更佳；</p>
<p>&#13;
&#13;
</p>
<p>－除菌，保证残留的污渍和细菌被清洗干净。</p>
<p>&#13;
&#13;
</p>
<p>洗碗机的清洁方式是组合式的。</p>
<p>&#13;
&#13;
</p>
<p>更值得一说的是，西门子洗碗机还有自清洁程序，也就是说，洗碗机自己能把自己洗干净。长年累月的使用，无论如何都会积攒下来污垢的，西门子的贴心智能自清洁程序，在置入机体专用清洁剂后，彻底解放双手，一键深彻祛除，内部顽固油污水垢，持久强劲洁净力。</p>
<p>&#13;
&#13;
而对有小孩的家庭来说，西门子洗碗机的除菌率达到99.9%。（备注：指检测机构对大肠埃希氏菌、金黄色葡萄球菌的检测结果）。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="53328" data-title="《大家对“ta”的误解原来这么深》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180522092750ZxQr1utpDBHGIbTh.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/53328.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="149"/></a>  </div></div> </div><h3 class="title">半小时的洗碗时间，到底有多长？</h3><div class="detail"> 

<p>“我真的需要一台洗碗机吗”，这是另一个高票疑惑。这句话背后的逻辑是，“就洗个碗的事，还要懒到买个洗碗机来洗？”“别说什么节约时间，洗个碗也就20分钟半小时，还不是因为懒”。</p>
<p>&#13;
&#13;
&#13;
&#13;
</p>
<p>因为勤劳勇敢的传统美德，“懒”成了大部分科技进步、生活品质提升的绊脚石。《好奇心日报》邀请了几位用户来实验“每天洗碗的半小时到底有多长”。</p>
<p>&#13;
&#13;
&#13;
&#13;
</p>
<p>首先来做个算术题，如果按照当代年轻人的做饭频率，一周大约做五顿早餐，三顿晚饭，午饭最多两顿，如果按照早饭的洗碗时间平均为10分钟，午饭和晚饭的洗碗时间在30分钟来算，一周需要花去200分钟在洗碗这件事上。而两周则为400分钟，合计超过6个小时。</p>
<p>&#13;
&#13;
&#13;
&#13;
</p>
<p>好奇心日报：如果你两周多出了6个小时，你会想用来干什么？</p>
<p>&#13;
&#13;
</p>
<p>Vivian：用来睡觉。加班多到头痛，希望能有一天好好睡个懒觉。</p>
<p>&#13;
&#13;
</p>
<p>Roland：总说想要看点书，但一直都没时间看。那本《嘻哈美国》四个月了，至今就翻了30页。</p>
<p>&#13;
&#13;
</p>
<p>Ariel：我应该会拿来健身。倒不是想减肥，只是想要有一个状态好的身体和精神。</p>
<p>&#13;
&#13;
</p>
<p>Han： 想学个新技能，比如去上个咖啡课，或者是甜品课什么的。</p>
<p>&#13;
&#13;
&#13;
&#13;
</p>
<p>任务：</p>
<p>&#13;
&#13;
</p>
<p>根据不同用户的个人喜好，定制一个“每天半小时计划”，实验时间为14天。一周内，任意某一天的半小时，可以被挪动至另外一天使用，即一周使用满210分钟即可。</p>
<p>&#13;
&#13;
&#13;
&#13;
</p>
<p>Vivian打算每两天，就给自己一个多睡一小时的机会。</p>
<p>&#13;
&#13;
</p>
<p>Roland列了一个月度书单，不仅要把《嘻哈美国》看完，还列了《迈克尔乔丹自传》《众病之王：癌症传》这两本大部头的书进去，可谓雄心勃勃。</p>
<p>&#13;
&#13;
</p>
<p>Han则决定多陪孩子做一些她喜欢的事.</p>
<p>&#13;
&#13;
</p>
<p>Ariel则打算重新拾起球拍，约朋友一起打羽毛球。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.998150" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180521121859UpD4JzvInbguKca1.jpg-w600"/>&#13;
</figure></div>
<p>Week 1:</p>
<p>&#13;
&#13;
&#13;
&#13;
</p>
<p>《好奇心日报》：一周过去了，这400分钟你们干了多少事情？感觉怎么样？</p>
<p>&#13;
&#13;
</p>
<p>Vivian：感觉到了放纵哈哈哈。其实想要睡个美容觉，就是一个自律的事情吧。告诉自己“一定要在11点半睡觉”，也就睡了。</p>
<p>&#13;
&#13;
</p>
<p>Roland：看完了一半《嘻哈美国》。这书也太厚了，而且阅读习惯丢掉以后，看书的速度大不如前了。感觉《乔丹》和《癌症传》要删一本了，尤其《癌症传》并不是一本通俗小说，阅读的速度会更慢。</p>
<p>&#13;
&#13;
</p>
<p>Han：和孩子在一起的时间更加纯粹了，能陪她一起玩是一件很幸福的事情。</p>
<p>&#13;
&#13;
</p>
<p>Ariel：浑身酸痛。浑身酸痛。浑身酸痛。</p>
<p>&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
</p>
<p>Week 2:</p>
<p>&#13;
&#13;
&#13;
&#13;
</p>
<p>《好奇心日报》：两周就这样结束了，城市生活的14天真的很快呢。大家有什么和预期不同的体验？</p>
<p>&#13;
&#13;
</p>
<p>Vivian：原本以为半小时一小时的睡眠根本不算什么，现在觉得不是。我享受自己现在的作息，也享受自己现在的皮肤（笑。</p>
<p>&#13;
&#13;
</p>
<p>Roland：果然是没有看完，《癌症传》还有80页左右。比我预期的速度要慢，但重新找回了阅读的感觉，速度也有在慢慢恢复。其实两周6小时，看一本严肃的大部头书还是绰绰有余的。学术类肯定另当别论。</p>
<p>&#13;
&#13;
</p>
<p>Han：解放双手的感觉真是太棒了，可以和孩子有更多在一起的时间，陪伴她一起成长，不错过成长过程中的每一步。</p>
<p>&#13;
&#13;
</p>
<p>Ariel：喜欢上了运动的感觉吧。喜欢自己精力充沛的样子，</p>
<p>&#13;
&#13;
&#13;
&#13;
</p>
<p>看来每次洗碗花去的半小时确实“算是一回事”。不仅仅只是做了半小时的事情，而是这多出来的半小时，在好好安排的前提下，就能收获远远大于“半小时”的快乐。</p>
<p>&#13;
&#13;
&#13;
&#13;
</p>
<p>况且，都2018年了，还在为机器提升生活品质感到内疚，似乎就不太酷了——专业的事情，还是交给专业的机器来做；你作为一个情感丰富的人类，应该去享受更多样的生活。</p>
<p>&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
<b/><i/><u/><sub/><sup/><strike/><br/></p>
