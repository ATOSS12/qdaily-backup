<h3 finallycleanhtml="true" nocleanhtml="true">明星又代言了啥</h3>
<p class=""><a href="http://creative.adquan.com/show/45129" rel="nofollow"><b>彭于晏代言丸美眼霜</b></a>，还拍了一支“眼”技撩人的黑白广告片。丸美之前的代言人是梁朝伟，曾在 2015 年为其拍摄广告《影》，2016 年梁朝伟和周迅合拍《不怕黑》三部曲。</p>

<p class=""><a href="http://www.madisonboom.com/2018/07/10/maobuyi-becomes-the-face-of-bawang/" rel="nofollow"><b>毛不易成为霸王洗发水的新晋代言人</b></a>。以选秀节目《明日之子》冠军身份出道，毛不易目前的微博粉丝数超过 500 万。新代言可能和毛不易的名字本身有关，霸王此前在 5 月份就和毛不易有过合作。<br/></p>
<p class=""><b><a href="https://m.weibo.cn/u/1990095413?uid=1990095413&amp;luicode=10000011&amp;lfid=1076036364339535" rel="nofollow">德国纸巾品牌 Tempo 在中国市场找了首位代言人，</a></b>宋茜出任 Tempo 新品“棉柔巾体验官”，官方海报上也同时注明了品牌代言人的身份，在眼下名目繁多的明星代言背景下还算贴心。</p>
<h3>值得一提的 Case</h3>
<p class=""><a href="https://www.digitaling.com/articles/52219.html" rel="nofollow"><b>日本三家企业成立了一个组织 FOOD TEXTILE</b></a>，将蔬果食物残渣通过特殊技术将做成染料，染色时使用了 90% 以上的天然染料，并进行色牢度试验，做出能长时间使用、不易褪色的面料。这项技术已在世界各国获得专利。</p>

<p class=""><a href="https://www.digitaling.com/articles/51918.html" rel="nofollow"><b>剃毛用具公司 Billie 拍了一个真正“有毛”的剃毛广告</b></a>，广告文案大声质问：为什么过往所有的除毛广告里，模特永远在给自己光不溜秋的腿除毛？女生有体毛很正常，为什么世界总是假装这一切不存在呢？</p>
<p><img data-format="jpg" data-ratio="0.382513" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class="">Billie 不仅把广告拍得比以往那些光洁无瑕的剃毛广告更美、更有质感，还在图片素材网站 Unsplash 上创建了一个免费图库，将品牌拍摄的所有带有体毛的女性图片开放给所有用户，同时也呼吁大家将自己的照片传上去丰富图库。</p>
<p>活动口号也很可爱：把互联网变得毛茸茸的。</p>

<h3>其他，也挺重要</h3>
<p><a href="http://www.madisonboom.com/2018/07/11/facebook-brings-augmented-reality-ads-to-the-news-feed-expands-shopping-in-instagram-stories/" rel="nofollow"><b>Facebook 宣布在新闻推送功能中部署 AR 广告，目前正处于测试阶段，仅支持美国地区。</b></a>新功能允许用户通过滤镜来体验产品，Facebook 在 2016 年收购了 AR 滤镜应用 MSQRD。<br/></p>
<p class="">首支 AR 广告中出现的商品是 Michael Kors 太阳眼镜。在下单购买之前，用户可以与数字化时尚配饰、化妆品和家具等商品进行交互。</p>

</figure></div>
<p><a href="http://www.madisonboom.com/2018/07/10/the-new-york-times-mostly-skips-ad-agencies-with-an-in-house-20-person-ad-buying-team/" rel="nofollow"><b>《纽约时报》也建立了自己的内部广告营销团队</b></a>。一年前，这家报纸巨头开始将媒介购买业务逐渐转移到公司内部，为加速这一进程，去年 7 月《纽约时报》还聘用了媒介专家 Janis Huang 为全球媒介负责人，带领约 20 人的内部媒介团队。《纽约时报》原有的 10 多家代理公司数量大幅缩减，目前该报纸内部媒介团队已掌握了近 90% 的媒介购买业务。<br/></p>
