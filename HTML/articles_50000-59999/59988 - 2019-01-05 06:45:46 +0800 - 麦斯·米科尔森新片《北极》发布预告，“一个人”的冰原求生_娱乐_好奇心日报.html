<p finallycleanhtml="true" nocleanhtml="true">麦斯·米科尔森主演的新片《北极》最近释出一支新的预告片。</p>
<p>电影中的男主 Overgård 是一名飞行员，因飞机失事滞留北极，他必须要决定是留在相对安全的营帐里，还是踏上一段前途未知的旅程。</p>
<p>《北极》此前在戛纳电影节上映，导演乔·佩纳获得金摄影机奖提名。作为去年 12 月海南岛国际电影节的开幕影片——影片中的冰天雪地和观影观众的清凉着装也成为了一个小亮点。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe class="lazyload" src="https://www.imdb.com/videoembed/vi53000729"/> </figure> </div>
<p>整部电影并没有太多对话，预告片非常准确地传达了这个信息。</p>
<p>Overgård 在遭遇飞机失事后，在雪地上画出了大大的 SOS，虽然没有人声，但却有呼啸的风声、一个人走在雪地上的凹陷声，电子表的“滴滴”声则一直贯穿预告片始终。</p>
<p>为了救助在营地中垂危的女人，他选择带着她一起出去，遭遇北极熊、掉进坑洞……Overgård 遭遇了一切，同时还要拖着一个女人，看似是两个人的旅程，实则是一个人的探险。</p>
<p><img data-format="jpg" data-ratio="0.416619" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.411979" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190104153041bRlaK0c2xsZg6VuO.png-w600"/><figcaption>预告片截图</figcaption> </figure></div>
<p>乔·佩纳之前更多活跃在广告、MV 领域，他的一些短片好评度非常高，2014 年的科幻题材短片 <em><a href="https://www.imdb.com/title/tt4132826/?ref_=nm_knf_i3" rel="nofollow">Instant Getaway</a> </em>在 IMDb 得到 8.3 分，只不过评分人数不太多。这一次的《北极》由他本人担任编剧，同时也是他的第一部严格意义上的故事电影。<br/></p>
<p>比起佩纳相对“稚嫩”的导演经历，麦斯·米科尔森的咖位要大很多。米克尔森很早就因《末路狂奔》三部曲成名，中国观众更熟知的是他在《汉尼拔》中的汉尼拔，这是“拔叔”的昵称来源。2012 年他凭借《狩猎》拿下戛纳影帝。所以他为什么会选择信任一个新人导演？</p>
<p>米科尔森先看了剧本，然后觉得很喜欢这个故事，于是跟佩纳在 Skype 上进行了一个电话会议，六周以后他们开始拍摄。在接受 Deadline 采访时，米克尔森<a href="https://deadline.com/2018/05/arctic-mads-mikkelsen-joe-penna-video-interview-cannes-studio-1202389233/" rel="nofollow">解释说</a>：“如果你是一个经验丰富的导演，那么你的眼睛必须依旧有生气，有一种饥渴的感觉……年轻导演很容易就能掌握这些知识和能力。对我来说乔跟其他人没有什么不同，除了他更加饥渴一些之外。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201901041539465ldMwFCmEK4jTcPJ.jpg-w600"/><figcaption>剧照来自豆瓣</figcaption> </figure></div>
<p>影片在烂番茄网站有 12 人评分，<a href="https://www.rottentomatoes.com/m/arctic_2019" rel="nofollow">11 鲜 1 烂</a>。</p>
<p>《好莱坞报道》的 David Rooney <a href="https://www.hollywoodreporter.com/review/arctic-cannes-2018-1111021" rel="nofollow">认为</a>，《北极》展现了一种优雅的拍摄，非常清晰，几乎无形地使用了数字化效果，创造了一种有说服力的感觉，尤其是在这种充斥 CG 特效的惊悚片时代。</p>
<p>给出唯一差评的记者 Jordan Ruimy <a href="https://theplaylist.net/mads-mikkelsen-artic-cannes-review-20180517/" rel="nofollow">觉得</a>影片的简单值得赞扬，但是直到最后所有事情才汇集到一起，任何的激动人心都显得太迟了些。</p>
<p>《北极》在北美定档 2 月 9 日。</p>
