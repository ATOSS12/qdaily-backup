<h3>其他，也挺重要</h3>
<p><a href="https://www.thedrum.com/news/2018/10/10/burger-king-cmo-fernando-machado-why-bespoke-agency-models-dont-work" rel="nofollow"><strong>汉堡王 CMO 认为定制代理模式不利于制作好作品</strong></a>。汉堡王 CMO Fernando Machado 在接受营销行业媒体 The Drum 采访时称，他更看重创意人才而非代理商，“我从不招募代理商，我招募人才，我知道他们能帮上忙。他们给我们带来想法。我们想要独特的，不同的东西。”</p>
<p>过去几年，针对大客户定制代理模式较为流行，包括麦当劳、沃达丰、阿联酋航空都使用这种机制。<br/></p>
<p><a href="https://adage.com/article/cmo-strategy/marketer-s-ftw-p-g-nsfw/315221/" rel="nofollow"><strong>宝洁 WTF、LOL、NBD 与 FML商标后续。</strong></a>今年 9 月份，宝洁向美国专利商标局提交申请，希望将常见于社交网络的流行词 LOL (laughing out loud)、WTF（what the fuck）、FML（fuck my life）与 NBD（no big deal）注册为商标。在近期受到美国专利商标局询问后，宝洁将上述 4 个商标的使用范围调整为洗护产品。但美国专利商标局目前因 FML 商标已被注册初步否决了宝洁的申请，同时还在询问 LOL 是否大笑的意思。<br/></p>
