<h3 nocleanhtml="true">明星又代言了啥</h3>
<p><a href="https://mp.weixin.qq.com/s/J6KV5g7EqOSX4EpAXxgZfw" rel="nofollow"><b>关晓彤担任 Coach 女士产品中国区代言人，与许魏洲拍摄了 2018 秋冬系列广告片。</b></a><strong/>今年年初，Coach 宣布许魏洲担任男士产品中国区代言人。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b07100ubl8w&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p><a href="https://m.weibo.cn/status/4257312849608023?wm=3333_2001&amp;from=1086393010&amp;sourcetype=weixin&amp;featurecode=newtitle" rel="nofollow"><strong>张一山为 7 喜拍摄广告片。</strong></a>说是正宗茶餐厅用盐渍青柠檬＋冰镇 7 喜。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=l0708kr7v6z&amp;tiny=0&amp;auto=0"/> </figure> </div>
<h3>值得一提的 Case</h3>
<p><a href="https://m.weibo.cn/status/4257636897255653?wm=3333_2001&amp;from=1086393010&amp;sourcetype=weixin&amp;featurecode=newtitle" rel="nofollow"><strong>百事继续与潮牌合作，推出黄盖促销包装。</strong></a>百事与 EVISU、JINNNN、大孚飞跃等品牌合作，消费者购买黄盖促销包装百事可乐有换取礼品的机会。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=j0710xilb08&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p><a href="https://mp.weixin.qq.com/s/B-ULpntK-AttYGzXoGNAOw" rel="nofollow"><strong>奥利奥推出</strong><strong>“</strong><strong>绝配玩一夏</strong><strong>”</strong><strong>系列广告，还计划开甜品店。</strong></a>奥利奥推出了《枪战篇》、《泰坦尼克篇》等 15 秒广告，推广奥利奥与酸奶、西瓜、冰激凌的搭配。另外，奥利奥还计划推出“盛夏的味道”甜品店。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=r07037x6l8f&amp;tiny=0&amp;auto=0"/> </figure> </div>
<h3>其他，也挺重要</h3>
<p><strong><a href="http://www.sportsmoney.cn/article/77630.html" rel="nofollow">华帝公告称，如果法国队夺冠，其按所购指定产品的实际退款额度将不超过 7900 万元。</a></strong>根据华帝公告，其中线下渠道退款额低于 5000 万元，由销售区域经销商承担；线上渠道退款额低于 2900 万元，由华帝总部承担。</p>
<p><a href="http://www.thedrum.com/news/2018/07/04/sky-hasn-t-resumed-youtube-ad-spend-ceo-says-there-s-still-not-adequate-level-brand" rel="nofollow"><strong>Sky 电视台称 YouTube 未能提供足够的品牌保护，目前暂停广告投放已经 18 个月。</strong></a>Sky 电视台英国、爱尔兰市场 CEO Stephen van Rooyen 称：“围绕着 YouTube 的争论已经不再是争论了；当 YouTube 无法提供我们所需要的品牌保护层级，我们就不会在 YouTube 上投放广告。”</p>
<p><strong>智联招聘发布夏季报告称，全国平均 38 人竞争一个岗位。</strong>根据这份《智联招聘发布2018年夏季中国雇主需求与白领人才供给报告》，今年夏季收到的简历投递量/发布的职位数量的比例高于去年，为 38。智联招聘监测了全国 37 个主要城市的在线招聘数据称，夏季平均招聘薪酬为 7832 元，同比涨幅为 6.2%。</p>
