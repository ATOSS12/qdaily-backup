/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="86"/></a>  </div></div> </div>  <p class="excerpt">原著作者丹·西蒙斯还写了《海伯利安》</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">3 月 26 日，AMC 将播出新剧《极地恶灵》（The Terror）。这部兼具历史、极地探险、恐怖、超自然元素的剧集由雷德利·斯科特监制，可能会在早春给观众带来又一阵寒意——尤其是当你知道它有一个真实故事原型的时候。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=z0536g6ffdi&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>1845 年，英国皇家海军派出了“埃洛巴斯号”和“惊恐号”寻找传说中的西北航道（沿北美海岸穿越加拿大北极群岛、连接大西洋和太平洋的航线，常年冰封，地势险峻）。这是若干次对西北航道的搜索中队伍最壮大的一次，由完成过三次北极探险的约翰·富兰克林爵士率队，129 人抱着必定成功的决心出航，他们装载了最新的蒸汽发动机，携带了够吃 5 年的罐头。结果这一去便杳无音讯，全员失踪，成为维多利亚时代最神秘的事件。</p>
<p>在富兰克林遗孀的坚持下，海军部从 1848 年起开出高额赏金寻找线索。在 1850 年，一度有 11 艘英国船只和 2 艘美国船只沿可能的路线寻找那支失踪的队伍，但均无功而返，折损的资源远超富兰克林船队。直到 1854 年，探险家约翰·雷在加拿大北极海岸附近发现了遗物，并从一个因纽特部落处获知了线索——富兰克林的船员们在饥寒交迫中开始吃人，最后全军覆没。</p>
<p>此后一个半世纪陆陆续续的发现证实了雷的说法。阿尔伯塔大学的科学家们从 1981 年开始对毕奇岛、威廉王岛上发现的船员遗物和墓地进行系统性地研究；2014 年和 2016 年，埃洛巴斯号和惊恐号的残骸先后被发现，因而故事的全貌逐渐显山漏水——两艘船在 1846 年，即出航一年后，便被冰困在了威廉王岛附近，之后再未起航。船员们在船上度过两年之后弃船前往陆地。期间，坏血病、不合格的罐头食品导致的食物中毒、营养不良、恶劣气候慢慢消耗着船员数量，幸存者中间甚至出现了食人情况，但这并没有帮他们活得更久。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562183" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201803261249392MwVBm1Udpylo3WX.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180326124847k47JSUgfpcsiP59X.jpg-w600"/> </figure></div>
<p>作家丹·西蒙斯因写作科幻小说《海伯利安》成名。他根据这起历史事件又写作了小说《极地恶灵》（The Terror）。准确地说，它比较像同人作品——除了合理还原富兰克林探险的历程外、加塞大量极地科普知识之外，小说中还出现了“怪形”元素：在天寒地冻的北极环境里，一只有智慧的神秘怪物盯上了船队，它开始对队伍中的高阶军官下手，人们毫无反抗之力……</p>
<p>这本书在 2007 年面市时获得了一致好评。多种惊悚元素汇聚，让读者给出了“即便是在夏日阅读也遍体生寒”的评价，评论界称其为“最好又最不同寻常的历史小说”、“把超自然噩梦和历史噩梦融合，神秘感一层接一层，给末日增加了一个涡轮增压器”。<a href="http://www.washingtonpost.com/wp-dyn/content/article/2007/01/18/AR2007011802346.html" rel="nofollow">《华盛顿邮报》总结</a>，“把历史现实主义、哥特恐怖与古老传说相结合的写法如履薄冰，任何人，如果没有西蒙斯那种大师级别的叙事技法，都会坠入深渊，尽管本书特别长，但却被证实极其吸引人，让你觉得平淡地活着是上天的恩赐。”</p>
<p>AMC 的同名新剧便根据小说改编。它是一部 10 集的迷你剧，26 日将对部分订阅用户开放全剧。其他人需要等待每周一集的更新——如果你对历史和极地知识感兴趣，而且并不怕恐怖片的话。</p>
