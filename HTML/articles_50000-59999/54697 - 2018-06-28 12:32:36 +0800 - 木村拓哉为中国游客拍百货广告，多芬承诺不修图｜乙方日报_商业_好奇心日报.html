<h3>其他，也挺重要</h3>
<p><a href="http://www.sportsmoney.cn/article/77476.html" rel="nofollow"><b>《福布斯》公布全球足球俱乐部赞助收入排行榜，巴塞罗那俱乐部以 2.47 亿美元位列榜首</b></a>，位列榜单前十的俱乐部还包括曼联、皇马、切尔西、拜仁、巴黎圣日耳曼、阿森纳、利物浦、热刺以及曼城。</p>
<p>排行前三位的俱乐部中，巴萨是唯一一个相对于上赛季来说赞助收入有所增加的俱乐部，总收入增加了 1500 万美元，这和耐克、乐天的赞助有关。然而分列二三位的曼联和皇马赞助收入分别下降了 1200 万美元和 1600 万美元。</p>
