<p line="tAQS" class="">携程在杭黄高铁开通运营之际，<b><a href="https://contents.ctrip.com/activitysetupapp/mkt/index/hhgt?popup=close&amp;openapp=5&amp;pushcode=fenxiang&amp;s_guid=01D9F367-E0BB-45DD-9BF2-17A7EC6C91C0" rel="nofollow">发起“寻人启事”寻找杭黄高铁体验官</a>。</b>名叫“杭黄”或者“黄杭”的消费者在携程报名，通过携程预订高铁车票，出行之后可以等值返现。<br/></p>
<p line="tAQS">还推出“同名乘车 0 元体验”。乘车人名字中带有“杭黄高铁”四个字的任意一字就可以免费乘车。</p>

</figure></div>
<p line="ulpy">麦当劳为了推广新年活动“金拱门桶”买一送一，还模仿起来了 “1818 黄金眼”，<b><a href="https://m.weibo.cn/status/4321435318584623?" target="_blank" rel="nofollow">上线广告片 “1226 黄金桶”</a>。“</b>1818 黄金眼”是一档浙江本土的民生栏目，因报道了一系列奇趣的社会新闻今年迅速走红，尤其是“发际线男孩小吴”的新闻播放之后。</p>
<p line="ulpy">依然是寻找“金”家亲人或者找名字中带有“金”字偏旁的，不过门店限量 168 张兑换券并没有强调。</p>
