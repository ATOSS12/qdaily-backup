><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="78"/></a>  </div></div> </div>  <p class="excerpt">幽默归幽默，但继父母未必是恶毒的。</p>  <div class="detail">  

<p nocleanhtml="true">2 月 5 日，美国深夜综艺节目《周六夜现场》把一则名为《 My Little Step Children》的伪广告发布到 YouTube 上，视频介绍里写着一句话：“大多数女孩喜欢娃娃，但并不是每个女孩都想做个妈妈”。</p>
<p>这则伪广告的主题是推销一款“继子娃娃”。故事的主角是一个不想做慈祥妈妈的小女孩 Lisa ，比起轻柔抚摸娃娃的头发，给娃娃喂饭喝茶，她更想做个邪恶的继母。演员娜塔莉·波特曼在这个短片里饰演她的母亲。</p>
<p>&#13;
		<iframe width="510" height="498" frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzM4ODU3NDYzMg=="/></p>
<p>当画面切换到小女孩和“继子”坐在一个昏暗的房间里吃晚餐时，广告的画外音说到：“一些孩子的本能就是拥抱黑暗，为何不接受它呢？”之后，短片还出现了小男孩带着假的大钻戒对着“继子”炫耀、小女孩焚烧娃娃“亲生母亲”来信的场景，荒诞而诡异的同时，又令人忍俊不禁。</p>
<p>《 My Little Step Children 》在 YouTube 和 Twitter 上<a href="https://www.youtube.com/watch?v=eWBNCnU_PK0" rel="nofollow">收获了网友的一致好评</a>，直呼这是《周六夜现场》有史以来最棒的伪广告。“梦成真了！我什么时候能买到这样的娃娃？”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-format="png" data-ratio="0.403129" class="lazyload" src="http://img.qdaily.com/uploads/20180208184511kzTcvNuUXFJHaWAd.png-w600"/><figcaption><p>网友对《My Little Step Children》的评价 来源： Twitter</p>
<p><img data-format="jpg" data-ratio="0.374995" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p></figcaption> </figure></div>
<p>这个 2 分钟的短片由于节目时长原因被剪辑掉了，目前在 YouTube 已经获得将近 75 万的播放量。</p>
<p>这则广告出自《周六夜现场》的编剧 Julio Torres 之手。之前，他还为《周六夜现场》制作了一些极具人气的短片，诸如《为多愁善感的男孩们准备的井》《梅拉尼娅的一些时刻》以及《迭戈与母亲的通话》。 Julio Torres 编写的剧本有着怪诞而绝佳的幽默气质，话题涉及移民、同志、性别刻板印象、美国梦等等，如外星人般的奇妙构思使他收获了“太空王子”的绰号。</p>
<p>真正让他大火的故事是《梅拉尼娅的一些时刻》的系列短片，剧里饰演梅拉尼娅·特朗普的演员只有内心戏， Julio Torres 用不到一分钟的简单画面配上一句意蕴深长的俏皮话来演绎这位美国第一夫人的内心想法。奇妙的戏剧效果，搭配对政治界热点人物点到即止的嘲讽， Julio Torres 成功戳到了美国民众的笑点。<a href="https://www.vanityfair.com/hollywood/2018/02/saturday-night-live-my-little-stepchildren-sketch-dolls-julio-torres" rel="nofollow">《名利场》杂志评价</a> Julio Torres 是一个“极具才智的幕后策划者”。</p>
<p>&#13;
		<iframe width="510" height="498" frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzM4ODU3Mzk4NA=="/></p>
<p>Torres 的《 My Little Step Children 》精彩之处也正在于他奇特的视角。</p>
<p>过家家的时候，有孩子想要扮演慈爱的父母，也会有孩子想要扮演《 101 忠狗》的库伊拉或者《仙履奇缘》的崔梅恩夫人。未必所有的孩子都接受了善与恶的明确界限，反派角色也可能启发了孩子强烈的表演欲望。</p>
<p>不过幽默归幽默，继父母未必是恶毒的，“继子娃娃”也可以被友善对待。</p>
