font icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="95"/></a>  </div></div> </div>  <p class="excerpt">这里有它的第一支正式预告片</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">时隔 6 年，迪士尼动画工作室的动画电影《无敌破坏王》迎来了它的续集。近日，《无敌破坏王 2：大闹互联网》正式发布了它的第一支先导预告片。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=m05617el8f2&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>先简单回顾一下《无敌破坏王》的世界观设定。在这里，每一台电子游戏机都蕴藏着一个真实的世界，每当游戏打开，其中人物就会扮演游戏中设定要完成的动作，而当游戏被关闭，这些人物就正式下班，过上属于自己的生活。</p>
<p>“破坏王“拉尔夫是游戏《快手阿修》中的反派，负责破坏大楼，而玩家则操控的角色则负责修理大楼。有一天，拉尔夫厌倦了作为反派的生活，希望得到游戏中其他人物认可的他，试图通过获得一块奖牌来证明自己是个好人。因此他通过电线，穿梭到了游戏机厅中的其他游戏当中，并由此展开一趟冒险之旅。</p>
<p>电子游戏中的角色也有自己的人格。《无敌破坏王》导演里奇·摩尔（Rich Moore）在 2008 年加入迪士尼动画工作以后，就试图从这个概念出发，去做一部动画电影。在摩尔之前，迪士尼动画工作室曾经就电子游戏这一主题开发过两个不同的项目，但都没有成功。</p>
<p>摩尔自己也一度走入死胡同。但最终，他想到利用程序的设定与个体的自由意志之间的冲突来做文章。“如果一个游戏角色并不喜欢自己被程序设定的样子，那么他就会面临一个巨大的问题。对于人物来说，这形成了一个巨大的戏剧张力，因此我就把这个点子提交给了约翰·拉塞特。”<a href="https://editorial.rottentomatoes.com/article/interview-director-rich-moore-on-wreckit-ralph/" target="_blank" rel="nofollow">摩尔在接受烂番茄采访时说</a>。</p>
<p>《无敌破坏王》在 2012 年上映，并很快取得成功。其烂番茄新鲜度达到了 87%，而全球票房达到了 4.71 亿美元，成为了从 2010 年之后迪士尼动画工作室慢慢复兴过程中的一部重要的动画作品。</p>
<p>迪士尼动画工作室显然也相当看重这个系列，决定为它开发续集，这也是迪士尼动画工作室过去 10 年来第一次开发续集动画。</p>
<p><img data-format="jpg" data-ratio="0.433949" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>从续集的预告片来看，此次拉尔夫的冒险从原本的游戏机厅拓展到了整个互联网。看上去是一个顺理成章的拓展世界观的方式，但驱使摩尔和他的长期合作者、续集编剧兼导演菲尔·约翰逊（Phil Johnson）的却是不尽相同的主题。</p>
<p>“第一部电影是写给游戏机厅的一封情书，现在这样的游戏机厅尽管还存在，但他们已经是异类了……拉尔夫离开游戏机厅，进入互联网，迈出了进入现代世界的一大步。我们把他们当成是从小地方来的孩子，一下子进入大城市，有一点点怀旧对抗未来的感觉。”<a href="http://www.insidethemagic.net/2018/02/interview-wreck-ralph-2-directors-rich-moore-phil-johnston-discuss-disney-princesses-jokes-fate-unlucky-bunny/" target="_blank" rel="nofollow">约翰逊在接受 ITM 的采访时说。</a></p>
<p>预告片中可以看出拉尔夫的茫然。从游戏机厅前往互联网世界中，拉尔夫离开传送通道以后重重的摔在地上。接下来，他被各种人纠缠，而这一段似乎是在讽刺互联网世界中的各种吸引点击的标题党。</p>
<p>此次，拉尔夫和他的同伴云妮洛普进入互联网，是为了寻找能够修复云妮洛普所身处的那款游戏的方法。从这个意义上来说，约翰逊认为这个故事的实质就是“为了保护过去，而前往未来”。而在这个过程中，拉尔夫的念旧，与云妮洛普对于未来的迷恋，将会使得两人之间的友谊得到考验。</p>
<p>除了《无敌破坏王》系列以外，导演摩尔也和拜伦·霍华德一起执导了《疯狂动物城》。更早前，他于 1990 年到 1993 年执导过 17 集《辛普森一家》。</p>
<p>《无敌破坏王 2：大闹互联网》将于今年 11 月 21 日在北美上映。</p>
