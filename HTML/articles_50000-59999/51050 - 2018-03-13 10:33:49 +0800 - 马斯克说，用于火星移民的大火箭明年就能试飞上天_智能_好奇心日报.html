><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="83"/></a>  </div></div> </div>  <p class="excerpt">从他之前的表现看，延期的可能性也很大。</p>  <div class="detail">  

<p nocleanhtml="true">电视剧《西部世界》导演乔纳森·诺兰（更有名的诺兰的弟弟）为上个月 SpaceX 重型火箭的发射剪了一段视频，两分钟的镜头展示了发射前的紧张筹备、发射后的万众狂欢，还有漂浮在太空中的那辆特斯拉汽车，最终以“Made By Humans”的铭牌作为结尾。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=n0603ucac20&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>正在进行的西南偏南大会（SXSW）上，诺兰放了这段片子，然后和 SpaceX、特斯拉的创始人马斯克展开了一场<a href="https://www.engadget.com/2018/03/11/elon-musk-sxsw-watch-video/" rel="nofollow">一个多小时的对话</a>，从马斯克的几家公司，聊到对人类未来的担忧。</p>
<p>“我一直在想为什么人类还不能登上火星，不能在月球上建造基地……”马斯克说，“2011 太空漫游电影里说的太空旅馆为什么年复一年都没有实现？我感到沮丧。”</p>
<p>这是马斯克在为火星移民的合理性做铺垫，“后来我明白这件事的基础其实是飞向太空的成本。”</p>
<p>他说 Space X 的意义是大幅度降低了每次飞行的成本，而低成本太空旅行是“在火星建造基地的基础”，因为人类要在火星上建设最基础的生存设施，包括能源站、种植农作物的大棚。</p>
<p><img data-format="jpg" data-ratio="0.411399" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>上个月发射了重型火箭后，马斯克表示他们在着手建造 Space X 大型航天运载火箭 （Big Falcon Rocket，BFR），长达 106 米，可回收利用。目的就是为了把人类和物资运上火星、太空站和月球，让人类在这些地方建立基地。</p>
<p>马斯克还给出了大概的时间表，他表示他们正在着手建造 BFR，预计 2019 年上半年就能实现短途飞行。当然这不意味着真的飞到火星上去而是飞行测试。</p>
<p>“这会是一个非常大的飞船，飞行成本大概会花费五六百万美元。”</p>
<p>联想到 Model 3 的跳票，马斯克的承诺往往都要拖延，他自己也说“有人跟我说我之前的时间表都太过乐观，所以某种程度上我会重新调整。”</p>
<p>不过他倒是已经有很多关于火星移民的构想，“到时候火星会有一波创业热潮，火星所需要的东西从钢铁工厂到披萨面皮，火星也应该有个不错的酒吧吧？”</p>
<p>他还谈到了更长远的事情。关于火星上怎么构建社会马斯克说移民到火星的人类应该花费 60% 的时间制定一部简短的法律，采用直接民主。</p>
<p>按照此前的计划，Space X 会在 2022 年发射至少两艘飞船到火星。</p>
<p>火星之外，马斯克还重申了他对人工智能威胁的担忧：“我非常接近 AI 的前沿，这让我很害怕。它会超过所有人的认知，进步的速度也是惊人的。”</p>
<p>“记住我说的，AI 的危险要远远大于核武器。”</p>
<p>至于怎么解决人工智能的潜在风险，马斯克说人类应该想办法确保人工智能和人类的共生，一个能够洞察并监督的公共机构是必须，它能够确保安全地开发人工智能。</p>
<p>他们还聊到了无人驾驶，马斯克又预言说到 2019 年底无人驾驶技术将会覆盖所有的驾驶场景，自动驾驶比人类驾驶员要安全 1-2 倍。</p>
<p>还有那个挖地道的高速铁路公司 Boring，“这个想法一开始像个笑话，因为我觉得一家公司叫这个名字挺搞笑的。（Boring 同时有挖掘和无聊两个意思）”在说服别人合作挖隧道未果之后，马斯克决定自己挖。</p>
<p>按照设想，Boring Company 将会在都市地下挖掘专用于运输车辆的隧道，隧道内可以容纳一块承受汽车的电动“滑板”，汽车停靠在滑板上，在地下通道内以超高速在轨道上前行。马斯克曾经承认每一公里的建设成本是普通隧道的 10 倍。</p>
<p>与这些充满科幻色彩的想法相对应的，特斯拉作为商业化最远的公司，它本身也并没有怎么挣钱。</p>
<p>根据特斯拉公布的 2017 年第四季度财报，公司亏损创下新高达到了 7.7 亿美元，接近于 2016 年全年亏损数字。包括车辆销售等成本在内的运营开支同比增加了 48%，增长到了 10.4 亿美元。</p>
<p>Model 3 至今也还面临着产能问题，交付日期一再拖延。</p>
<p>“我真的没有商业计划，在 ZIP 2 时代我做过商业计划，但那时候总会出错。”在被问到怎么做商业计划的时候，马斯克停顿了几秒说自己没有商业计划。他给各个公司排了优先级，特斯拉、SpaceX 和 Boring。“我的几乎所有时间都给了特斯拉和 SpaceX。虽然看上去我好像在折腾很多事，但说到时间分配，基本都是特斯拉和 SpaceX。”</p>
