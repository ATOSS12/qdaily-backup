/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="22"/></a>  </div></div> </div>  <p class="excerpt">如果业绩仍然没有起色，那 Tiffany 就只是毁了 Moon River 这首歌。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">本月 4 日，Tiffany 公司推出了 2018 年春季营销 campaign “Believe In Dreams”，找来了女演员 Elle Fanning 重新演绎经典电影《蒂凡尼的早餐》中的片段：赫本饰演的 Holly Golightly 站在 Tiffany 橱窗前凝望钻石。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=p0646henkwl&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>《饥饿游戏》导演 Frances Lawrence 对原作的改编较为大胆。广告片中混入了包括舞蹈、建筑头盔等街头元素，似乎希望营造出年轻、俏皮的风格。</p>
<p>更出人意料地的是，Tiffany 还动手改编了 <em>Moon River </em>这首歌，新版本由说唱歌手 A$AP Ferg 与 Elle Fanning 演绎，新版本还会进入在线音乐服务 Spotify。但很难说新版的 <em>Moon River </em>称得上好听。</p>
<p>Tiffany 这轮新的营销攻势主要目的是推广今年新的 Paper Flowers 系列。Tiffany 将其<a href="https://finance.yahoo.com/news/man-made-coach-remake-tiffany-040017877.html?guccounter=1" rel="nofollow">定位于</a>该公司 2009 年以来最重要的高端珠宝系列，计划以更频繁的速度推出更多的珠宝。</p>
<p>这是 Tiffany 首次在广告片中使用说唱男歌手。不过，与说唱歌手 A$AP Ferg 的合作倒不令人意外。今年 4 月份<a href="https://pagesix.com/2018/04/02/aap-ferg-meets-with-tiffanys-exec-over-possible-collaboration/" rel="nofollow">就有传闻称双方将合作</a>，信源称，Tiffany 首席艺术总监 Reed Krakoff 在与 A$AP Ferg 碰面，还说：“A$AP Ferg 将以某种方式成为 Tiffany 家庭的一员。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.250000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180517173144BM2fC7N6ESTizwQa.jpg-w600"/><figcaption>图片来自：A$AP Ferg@<a href="https://www.instagram.com/p/BiakXUDHaqk/?taken-by=asapferg" rel="nofollow">Instagram</a></figcaption> </figure></div>
<p>虽然 A$AP Ferg 在上面这支广告里没有露面，但在 Tiffany 随后放出的幕后故事里，A$AP Ferg 现身，在录音室内与 Elle Fanning 合作了新版 <em>Moon River</em>。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=e06563tod0r&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>A$AP Ferg 的对外形象与 Tiffany 形象代言人已经相当接近了，甚至 Tiffany 对于 A$AP Ferg 的预期可能不止是代言，以便吸引年轻人。</p>
<p><img data-format="jpg" data-ratio="0.395317" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>以歌手来说，A$AP Ferg 的职业生涯目前相当成功，<a href="http://www.mcall.com/entertainment/lehigh-valley-music/mc-ent-aap-ferg-east-stroudsburg-university-20180327-story.html" rel="nofollow">单 YouTube 播放量就达到了 5 亿</a>，<a href="http://noisey.vice.cn/read/asap-ferg-interview-always-strive-and-prosper-2016" rel="nofollow">据说</a>还是侃爷 Kanye West 最喜欢的歌手。</p>
<p>另一方面，他也在参与时尚、设计行业。可能是受设计师父亲的影响，在成为歌手前，他曾经建立服装品牌 Devoni Clothing，Chris Brown 等歌手也都穿过。去年 8 月份，A$AP Ferg 还与阿迪达斯合作了新的联名款鞋 Trap Lord。</p>
<p>“我觉得，我们为彼此敞开了大门，”<a href="https://www.nytimes.com/2018/05/15/style/asap-ferg-tiffany.html" rel="nofollow">A$AP Ferg 这样描述他与 Tiffany 之间的合作</a>，“我把我的世界展示给他们，他们向我展示他们的世界。”成功说唱歌手吸引的消费者，以及开始跨界做时尚设计的 A$AP Ferg，这两方面的角色很可能都是 Tiffany 寻求的。</p>
<p>《蒂凡尼的早餐》、<em>Moon River </em>的改编看上去有点令人吃惊，但这只是过去几年Tiffany 一系列颠覆消费者原有印象、更激进做法的一部分。同性情侣出镜，2016 年找来 Elle Fanning <a href="https://www.hollywoodreporter.com/news/elle-fanning-talks-tiffany-paper-flowers-collection-at-launch-party-attended-by-zendaya-kendall-jenn-1108642" rel="nofollow">拍摄第一支明星广告片</a>，还拉着 Lady Gaga 拍摄了第一次超级碗广告。除此之外，Tiffany 在社交网站上也相当积极，更多地赞助 Snapchat、Instagram 上的活动。</p>
<p>这些都是 Tiffany 在营销上希望吸引更多的年轻消费者，以提高长久以来的问题——同店销售增长。</p>
<p>截止到 2017 年 8 月份，Tiffany 的同店销售增长已经迎来了<a href="https://www.ft.com/content/aa71a9c8-9b6a-3581-bf65-dceaba030af1" rel="nofollow">连续 7 个季度的下跌</a>。最终在 2017 年收尾时，将同店销售增长提到了 1％，这仍然低于市场预期的 2.7%。</p>
<p>在产品线上，Tiffany 开辟了新的家具产品线，靠电商、钻石批发业务提升毛利。这些措施推动了 Tiffany 的股价在过去几年的上涨，但同店销售增长这个问题一直未能解决。</p>
<p>在去年 11 月份，Tiffany 还<a href="https://www.nytimes.com/2017/11/07/style/tiffany-store-tour.html" rel="nofollow">推出了新的家具产品线</a> Tiffany &amp; Co. Home &amp; Accessories，扩展了产品线范畴。该系列包括 Tiffany 蓝的乒乓球拍套装、镀金铁罐、量尺、急救盒、银制尺子、削笔刀、开瓶钻和皮革配件等。</p>
<p>现在看来，Tiffany 公司确实在花相当大的精力在谋求更多的年轻消费者，这也是公司目前在推进的 6 大举措之一。</p>
<p>但过去那些在营销上激进的措施都没有<a href="https://www.qdaily.com/articles/37519.html">帮助 Tiffany 改善业绩</a>，也没有出现爆款产品，这次 Tiffany 甚至还对《蒂凡尼的早餐》动刀，如果业绩仍然没有起色，那 Tiffany 就只是毁了 <em>Moon River</em> 这首歌。</p>
