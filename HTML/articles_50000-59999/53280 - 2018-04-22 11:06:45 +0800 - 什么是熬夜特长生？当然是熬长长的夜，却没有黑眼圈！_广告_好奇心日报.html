/cards/53280.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="222"/></a>  </div></div> </div><h3 class="title">熬夜特长生的口号：熬长长的夜，sleep no more!</h3><div class="detail"> 

<p>夜深了，洗完澡窝进被子里的瞬间，才感觉时间是属于自己的。打开微信给自己写一句自勉的晚安式状态，刷刷微博，再返回朋友圈看看是否有同样的不眠队友给自己点了赞……</p>
<p>睡之前想再看一眼明天天气，没想到一条APP推送就开启了一场追剧马拉松……</p>
<p>在工作群里刚打完“已发！”，就立马就得到了客户“用回第一稿”的反馈，报价也得再改改，再把后续工作的跟进邮件在第一时间逐一发送……</p>
<p>“周五不喝酒，人生路白走，你说接下来我们再去哪里round 2？”……</p>
<p>“宝宝又哭了，我忙了一天了，你起来看看吧。”……</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.626000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180517114918ISgxoc5OdMzbsur0.gif-w600Gif"/>&#13;
</figure></div>
<p>从这些由快节奏的生活中催生而出的对话中，我们不难看出，无论是自愿熬夜，还是被迫晚睡，普遍压榨睡眠时间已经成为现代年轻人的深夜缓解或释放焦虑的出口。</p>
<p>正如流行心理学网站“Wait But Why”创始人 Tim Urban 在《Why Generation Y Yuppies Are Unhappy》写到，这一代人的普遍性格特征之一是焦虑。有一条关于幸福感的公式是：“幸福=现实-期望”。而“Y 一代”的幸福感常为负数。他们见证了上一代人塑造的繁荣，很容易从小怀有夸张的期待和野心，但却在现实的挫折中陷入困惑。因此培养出一批需要在深夜抓紧时间“做点什么”的熬夜特长生。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180517102007y7V5RjpLQFU0eBbx.gif-w600Gif"/>&#13;
</figure></div>
<p>他们一边自嘲着“修仙成瘾”，一边望着电子屏中照射出的愈加严重的黑眼圈；一边享受着客户和用户的夸赞所带来的内心激励，同时也感叹着镜子中的熊猫眼仿佛在记录着又一轮KPI的压力和考核。</p>
<p>“明天一定会要早点睡”，这究竟是一句自我要求，还是新一轮自我催眠？</p>

</figure></div>

<p class="">我是谁？我在哪儿？为什么我还没睡？即使意识到了黑眼圈已开始让你戴上了“老阿姨”“大叔”的称谓，却不知该如何下手？其实，黑眼圈的存在不仅影响着颜值，在精神面貌上带来的负面指数也是极大的。如果将疲惫、萎靡、倦怠的容颜带入工作、恋爱或人际社交中，对方心里的OS可能是你的能力有限或是你已经很累了就不敢再打扰了。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180517102247ifX8zmIqe5jC2rZn.gif-w600Gif"/>&#13;
</figure></div>
<p class="">即使遮瑕可以救急，粉底可以掩盖，可“粉饰太平”永远不会成为长久之计，黑眼圈的成因都有哪些？又该如何对症查呢？听我们来分析分析：<br/></p>
<ul><li>血管型黑眼圈：主要出现于睡眠不足、长期熬夜的人群，其出现的根本原因为眼周血液循环瘀滞，皮下血管变得明显，在视觉上呈现出深色眼圈。</li></ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.750000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180520142947rBIRHNi5kjwdTmX2.gif-w600Gif"/>&#13;
</figure></div>
<ul><li>色素型黑眼圈：看字面意思就能理解。简而言之，就是因黑色素沉积而导致的黑眼圈。或许你会说，身体发肤受之父母，这应该就是天生的了吧？其实并不尽然。现代生活中经常会碰到的，诸如卸妆不到位，不注意日常防晒，甚至是经常面对电子产品而带来的蓝光侵袭，都会降低皮肤自身的抵抗能力，加剧黑色素的生成。<br/>
</li></ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.750000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180520143006DPvVQykfXxnrziHh.gif-w600Gif"/>&#13;
</figure></div>
<ul><li>结构性黑眼圈：受先天影响较多的一种黑眼圈类型，五官深邃的人群中多见此种，主要是泪沟形成的阴影。除此之外，还因为随着年龄的增长，下睑皮肤逐渐松弛、从而出现水肿，造成了视觉上的阴影。<br/>
</li></ul>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.750000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180520143027d1z9CNrgfLTmx8FW.gif-w600Gif"/>&#13;
</figure></div>
<p>女性应从25岁开始对眼部皮肤进行有针对性的护理，因为她们不仅开始感受到生理上的初老，同时也在承受着逐渐作为社会中坚力量的外在压力。但是，人们对于黑眼圈的重视程度往往不及脸颊上的一粒痘印，认为熊猫眼只需睡个饱觉就能祛除，实在有应酬或社交聚会，那就临时上个遮瑕照样能美美出街。<br/></p>
<p>然而可怕的不仅仅是黑眼圈本身，而是当它的主人选择置之不理、自暴自弃后的结果。小“黑”不补，大眼吃苦——随着年龄的不断增长、长期的不良习惯得不到改善等情况，沉积色素、阻滞的血液循环与眼周皮肤松弛度在达到一定程度后，黑眼圈大战将更加“易得难攻”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180517102603fdt5hlGo1OjTwIu7.gif-w600Gif"/>&#13;
</figure></div>
<p class="">遮瑕化妆只是治标不治本，美颜相机也仅限于po图圈粉。如何从根本上缓解并逐渐淡化黑眼圈，其实是有很多“功课”要逐一习得并击破的。<br/></p>

<p>如果你是一位已经步入中年队伍的90后甚至已有危机感的95后，如果你是一位执着于修仙的熬夜特长生，如果你困惑于黑眼圈类型判断不清或者是可怕的“混合性患者”，那以下建议还请收好不谢，并尽早开始行动起来！</p>
<ul><li>首先，把“熬夜烂脸”设置成自己的手机锁屏<br/>
</li></ul>
<p>与“不瘦十斤不换头像”的组合可谓是自我督促2.0套装，如果还想拥有睡个饱觉就能满血复活的年轻肌肤状态，建议你换上“熬夜烂脸”这四个大字的壁纸进行自省监督。让“今天一定早睡”不能再成为打脸专用句。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180517102707qYKlu8t74fpbXw0A.gif-w600Gif"/>&#13;
</figure></div>
<ul><li>其次，如果上一条摆明是立flag，那记得多吃点这些总没那么难吧<br/>
</li></ul>
<p>在意识到自己的黑眼圈分类后，可以在日常饮食中多摄取对应的营养来调整饮食结构。血管型黑眼圈人群可多补充含有铁与维生素E的食物，如海带、芝麻等，促进血红蛋白的增加，再配合适当的热敷和按摩，可帮助赶走黑眼圈。被色素型黑眼圈所困之人，则可多补充如猕猴桃、草莓、橙子等含维C较多的水果，提升机体“褪黑”能力。而多补充高质量蛋白，为皮肤提供足够的营养，促进细胞再生能力，提升肌肤弹性，则十分适合结构性黑眼圈人群。比起私教给出的计算一分一毫卡路里的菜谱，这已经“温柔”了很多。</p>

    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201805171032315Nw6ZJgRoYM1lkdG.gif-w600Gif"/>&#13;
</figure></div>
<ul><li>接着，把防晒当成一项使命<br/>
</li></ul>
<p>注意，这不是演习！清洁、水乳都做到位了，但诸多小仙女们就差在这一步上！不仅是夏日烈炎时要涂抹防晒霜，对于平时工作时要经常接触电子产品与手机不离身的低头一族而言，长期盯着电子设备会增加用眼负担和疲劳感，且电子设备所产生的蓝光辐射也加剧了对眼周肌肤的侵蚀。防晒霜也要记得涂抹眼周肌肤！重要的事情请默念三遍！</p>
<ul><li>最后（敲黑板），这里有款发光眼霜，了解一下？<br/>
</li></ul>
<p>防范意识都到位了，这时候优秀的熬夜特长生们该拿出杀手锏了，那就是每晚都给双眼做SPA！产品一定是要易推开易吸收，不油腻不厚重的，滋润和提亮效果也要有“A班”品相。千万别犯懒！想想看你每天眨眼那么多次，在不自觉的意识下，眼部肌肤无时无刻不在劳动和消耗原有的营养，当然需要配备专门的眼霜来淡化顽固的黑眼圈了。最近大热的“熬夜神器”——<a href="https://equity-vip.tmall.com/agent/mobile.htm?agentId=91891&amp;_bind=true" rel="nofollow"><b>兰蔻发光眼霜</b></a>，了解一下？</p>
