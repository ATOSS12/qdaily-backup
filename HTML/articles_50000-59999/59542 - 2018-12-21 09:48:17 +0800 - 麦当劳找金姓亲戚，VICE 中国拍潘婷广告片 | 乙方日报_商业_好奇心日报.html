<h3>其他，也很重要</h3>
<p><strong>天猫与小猪佩奇母公司合作周边，还要参演动画片。</strong>天猫与小猪佩奇品牌母公司Entertainment One 宣布达成合作，推出公仔、小猪佩奇猪年限量版金猪储钱罐等 110 多款新品。同时，天猫还将参演一集时长 2 分钟的动画片。</p>
<p>另外，天猫于 19 日在上海正大乐城的晨光生活馆内开设了线下门店，主要售卖晨光与天猫合作的文具产品。</p>
