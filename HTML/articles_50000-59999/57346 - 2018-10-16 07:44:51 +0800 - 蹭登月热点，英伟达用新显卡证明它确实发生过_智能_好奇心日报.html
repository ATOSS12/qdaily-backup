el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="100"/></a>  </div></div> </div>  <p class="excerpt">一次结合还不错的技术营销</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">一直以来，始终有人坚信美国 1969 年到 1972 年的登月是伪造的，并不断提出质疑。这也成为从 1970 年代到现在的一个持续争论。其中讨论较多的就是太阳光线照射后，登月照片里的细节是否是真实的。</p>
<p>最近，在德国慕尼黑举办的 GTC 欧洲大会上，为了宣传英伟达新 RTX 显卡上搭载的实时追光技术，英伟达 CEO 黄仁勋<a href="https://wccftech.com/nvidia-rtx-apollo-11-tech-demo/" rel="nofollow">展示了一段技术 Demo 演示</a>，重新模拟了登月时候的光照画面。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzg2MTA2OTI0NA=="/> </figure> </div>
<p>通过使用模拟光线的物理特性，英伟达将登月时候太阳光照射的情况进行渲染来对比是否和当年美国宇航局放出的照片相一致。</p>
<p>通过研究月球车上铆钉的反射，月表尘埃的阴影，以及宇航服材质的反光性。英伟达工程师最终确认登月照片中，宇航员身上的光来自太阳光的反射——而不是摄影棚打的光。这就是光线的正常物理效果。</p>
<p>在常见的登月阴谋论里，有人坚称登月照片是在一个巨大的影棚内拍摄的。其中一个论据就是一些照片里的影子方向不平行，证明有多个光源。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.682540" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20181016070356KzQLfgUjndPB52pw.png-w600Gif"/> </figure></div>
<p>但实际上，远处单一光源的情况下，只有地面足够平坦时影子才会平行。如果地面具有丘陵和低谷，起伏不定，就有可能出现影子方向不一样的情况。这一点也被后来多次实验论证为无稽之谈。</p>
<p>对于英伟达来说，登月造假这个涉及到质疑场景、光线等内容的著名谣言很符合显卡模拟技术的展示。</p>
<p><img data-format="jpg" data-ratio="0.424489" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>“计算机可以从屏幕上追踪一束光线的路径，并计算物体表面的反射，实时运算并打造真实的反射、阴影、环境光遮蔽、全局光照等视觉现象。在 RTX 技术问世之前，只有依赖特效渲染大型计算机组进行数周甚至数月的运算，才能达到这样的效果。”黄仁勋在现场宣传最新的显卡技术。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562162" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181016072548pFeahvcExr94jMnD.jpg-w600"/> </figure></div>
<p>今年 8 月 20 日，黄仁勋在德国科隆发布最新的显卡 RTX 20 系列，引入了光线实时追踪技术。在以前，3A 游戏大作里，光线模拟始终都是光栅化渲染，通过计算三角形和多边形来获得画面输出，但这种技术的天然缺陷使得它只能尽可能模拟真实世界，而不可能无限逼近乃至完全复制。</p>
<p>光线追踪（Ray Tracing）技术则做到了在图形渲染过程中实时跟踪物体和环境的光线，进行光线反射和折射、全局照明、物理阴影的绘制，在原理上模拟了光照效果。</p>
<p><a href="https://www.ithome.com/html/digi/352787.htm" rel="nofollow">光线追踪技术其实并不新鲜</a>，很早就提出了，并在一些实验中使用。IBM 的 Arthur Appel 于1969 年在 <i>Some Techniques for Shading Machine Renderings of Solids</i> 中首次提出。此技术可追踪通过 2D 视表面上每个像素的光线的路径，并应用到场景的 3D 模型中。</p>
<p>但未能普及主要还是因为计算量庞大，以前单一的 GPU 无法承担实时计算，光线追踪只能应用在电影等特效的后期制作中。并且电影制作人还需要依赖于大量的服务器或渲染农场，渲染复杂的特殊效果也可能需要花上几天甚至几周的时间。</p>
<p>这一次 RTX 系列显卡则更换了图灵核心（TU102），集成了 186 亿个晶体管，承担了相应的计算量，解决了单一显卡计算量不够的问题。<br/></p>
<p>这不是第一次英伟达利用登月来营销和展示自己产品的技术优势。<a href="https://www.geek.com/games/nvidia-recreates-the-lunar-landing-to-prove-it-wasnt-fake-1605006/" rel="nofollow">早在四年前</a>，在 GTX970 / 980 发布时，英伟达就同步展示过一个使用虚幻 4 制作的“阿波罗11号” Demo，几乎实景还原了“阿波罗 11 号”登月时候的景象。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.560000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181016072720GT90Yh1CkD5vNR2n.jpg-w600"/><figcaption>左侧为英伟达模拟，右侧为真实照片</figcaption> </figure></div>
<p>当时，英伟达利用游戏大作常用的虚幻 4 引擎，模拟了太阳的光照从登月舱后面照射过来，反射在月球表面和阿姆斯特朗的宇航服上，并投射在第二个出舱的奥尔德林身上的一些场景。</p>
<p>效果虽然远没有这一次实时模拟光线技术那么逼真，但在当时，英伟达也确认称登月照片上的光影效果是真实的。 </p>
