n"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="91"/></a>  </div></div> </div>  <p class="excerpt">总算有了一部不想讨好所有人的漫改片</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">“这个世界的超级英雄已经够多了。” </p>
<p>作为一部讲述漫画超级反派的电影，索尼的蜘蛛侠衍生片《毒液》可能是近些年漫威改编作中最黑暗、最面向成人观众的一部。</p>
<p>汤姆·哈迪饰演的记者艾迪·布洛克，在调查科技巨头卡尔顿·德雷克（里兹·艾哈迈德）野心实验时，被有思想的外星有机生命体感染。不幸成为“毒液”宿主后，自身肉体和性格的改变让布洛克恐慌，但他也不得不释放这种破坏力极强的超能力、让毒液控制自己的行为以在危急关头幸存。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=n0741x72hha&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>毒液是依附于蜘蛛侠的反英雄角色。《蜘蛛侠》电影在 10 年内重启了两次，因而该项目的制作历史颇为坎坷。索尼原本打算将其作为《蜘蛛侠 3》（2007）的衍生片直接发行，3 中饰演毒液的 Topher Grace 也计划回归。2012 年的《神奇蜘蛛侠》重启了整个系列后，《毒液》再次被提上日程，索尼还在 2014 年宣布《毒液：屠杀》（“屠杀”是《毒液》刊的反派）会成为蜘蛛侠电影宇宙的一部分。但是，随着索尼和漫威达成协议，蜘蛛侠的第二次重启接踵而至，毒液也迎来了第三次启动。这次的方向比较明确——它不在漫威电影宇宙中（MCU），只是索尼蜘蛛侠系列的一部。</p>
<p>从风格上看，这显然也不是一部 MCU 风格的作品。主创承认，电影借鉴了恐怖惊悚大师约翰·卡朋特和大卫·柯南伯格的一些元素。汤姆·哈迪饰演主角的同时还为毒液配音，<a href="https://www.imdb.com/title/tt1270797/trivia?ref_=tt_trv_trv" rel="nofollow">他承认接下这个角色是因为儿子是毒液漫画粉</a>，“我想拍摄一些我儿子能看的东西，所以我拍了这部自己可以把别人头咬下来的片。”</p>
<p><a href="https://www.hollywoodreporter.com/heat-vision/venom-trailer-leans-lethal-protector-comic-books-1131012" rel="nofollow">《好莱坞报道者》提到</a>，《毒液》漫画深受成年人欢迎，它的诞生“就不是为了融入流行文化挣个十几亿”，区别于普通漫改片“获得制服”的酷，它的酷炫类似“骑摩托飙车”，是“《钢铁侠》时代之前的”一种酷。漫威“浮夸”，DC 曾想以“神话”为基，索尼也许能够呈现 A 级卡司的一流怪兽片。</p>
<p>因为和 MCU 分离，《毒液》的确有望突破漫改片的类型桎梏。在福克斯被迪士尼收购后，漫画电影宇宙的数量进一步缩减，未来的很多漫改片可能都处在同一宇宙中、由观众熟知的角色在风格类似的作品里串场。如果《毒液》能成功脱离传统类别，凸显自己特色的成熟一面，索尼也将为自己找到独特且可持续发展的宇宙。</p>
<p><img data-format="jpg" data-ratio="0.375397" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>也不用担心它过于黑暗而遭到影评人的批评。从预告中分布的笑话来看，曾经执导了《丧尸乐园》（Zombieland）的鲁本·弗莱彻，是愿意贴合原作的风格、把恐怖和幽默元素融合的。</p>
<p>影片的一个挑战可能是“如何在没有蜘蛛侠的情况下刻画一个蜘蛛侠的反派”，但这也许会成为它的优势——当这位反英雄的动机里剔除了蜘蛛侠后，他总算能展现真正的自己了。</p>
<p>《毒液：致命守护者》北美定档 10 月 5 日。</p>
