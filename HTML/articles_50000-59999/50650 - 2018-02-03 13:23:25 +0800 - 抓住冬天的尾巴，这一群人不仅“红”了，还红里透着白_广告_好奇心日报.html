tp://www.qdaily.com/cards/50650.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="153"/></a>  </div></div> </div><h3 class="title">冬奥会上，你 pick 了哪些冰雪上的公主？</h3><div class="detail"> 

<p>2018 年平昌冬季奥运会刚结束，这是历届冬奥会中女子项目最多的一届。在韩国江原道平昌郡的阿尔卑西亚，新建造的运动场可以容纳 3.5 万个座位，没有顶盖，现场观众有幸在冰天雪地的白色世界里，见证选手们的漂亮夺冠。</p>
<p>花样滑冰几乎每年都有明星选手的诞生。今年平昌冬奥会，日本的羽生结弦和俄罗斯的叶夫根尼娅·梅德韦杰娃呼声最高，他们在过去此前的世锦赛上收获了大量粉丝。粉丝称他们的表演“美哭了”，这两位花滑选手“可爱”“透明”。</p>
<p>梅德韦杰娃才 18 岁，可她已经是两届世锦赛的冠军，在冰上的表现充满了艺术张力，被称为“360 度无死角花滑公主”。自由滑配乐来自电影《安娜·卡列尼娜》，梅娃戴着她标志性的长手套，身穿白色冰鞋，酒红色的贴身舞裙，裙上镶着白钻，这很衬她的皮肤，白得耀眼。这段天真动人，情绪饱满的舞蹈在技术上也几乎无可挑剔，自由滑斩获了全场最高分。</p>

    <img alt="" data-ratio="0.700000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180228111054tDxF3Can2u0lbcKm.jpg-w600"/>&#13;
</figure></div>
<p class="">但很少有人知道，这项运动在 90 年前就是造星的利器。索尼娅·海妮，挪威的花样滑冰女选手，1928 年、1932 年和 1936 年冬奥会的冠军，她在当时就刮起了一阵花样滑冰热潮。人们称索尼娅·海妮为“白天鹅”，她第一次把纯白色的冰鞋穿上了花样滑冰的赛场。《名利场》称，因为索尼娅·海妮，花样滑冰的视觉审美从男性化转向了女性化的柔美，从单调转向了诗意。陡然之间，女性的冰鞋全都变成了白色，它让人想起那些古老的白色童话和传说，也预示着年轻的纯洁。1927 年，索尼娅·海妮赢得第一个世界冠军时，她就穿的白色天鹅绒，一上场，观众就惊呆了。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.678125" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180228111117TvGoxf9MSEk4q2De.png-w600"/>&#13;
</figure></div>
<p class="medium-insert-active">如今，花样滑冰已经成了冬季奥林匹克运动会票房的保证，从某种程度上说明了，相较于在雪地里和自然做对抗运动，人们更喜欢看雪的纯洁，落雪的优美，甚至超过对雪本身的征服。人们喜欢白色作为底色，因为它让其他的色彩、轮廓都更突出，让情绪也更打动人。<br/></p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50650" data-title="《抓住冬天的尾巴，这一群人不仅“红”了，还红里透着白》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180301113545tCEG5RfDMoWScznu.gif?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50650.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="153"/></a>  </div></div> </div><h3 class="title">雪能衬托出她们的纯洁灵动，很大程度上因为雪是白的</h3><div class="detail"> 

<p>人们不禁好奇，为什么一看到雪，心情都变好了？</p>
<p>在全球问答平台 Quora 上，创意总监 Lisa  Teet 说，下雪就像大自然的化装舞会。特别是到了冬天，树叶凋敝，十分败兴，但如果覆上一层白色的雪——仿若从树上长出的，浓密亮白，眼前一亮，心里也愉悦。</p>
<p>回想起来，皑皑白雪的时刻总是让人感到兴奋。在那些常规的落雪地区，如果今年不下雪，人们总是惘然若失，只能在微博上忿忿不平地“云看雪”。而如果下雪，朋友圈里不一会儿就会被故宫美景和各种造型的雪人刷屏，还有身边总有不管多冷，都会伸出五指捏雪球，甚至在雪地里旋转跳跃的“南方人”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180228111210kI7etD4OSdF6oZMr.gif-w600Gif"/>&#13;
</figure></div>
<p>所以不得不说，人们喜欢雪，是因为那纯洁干净的白和触肤即融的曼妙触感。</p>
<p>人们希望自己也能拥有雪一样的白色，这一念想已经有很长的历史。在古今中外的童话传说和诗词民谣中，无不传递这样的想法。</p>
<p>在《诗经》中的一篇《国风·卫风·硕人》中，就有“手如柔荑，肤如凝脂，领如蝤蛴，齿如瓠犀”一句，柔荑是初生的白茅，蝤蛴是一种黄白色的幼虫，它形容洁白丰润的颈项。</p>
<p>而为人熟悉的《白雪公主》，最著名的故事版本见于德国1812年的《格林童话》，开篇格林就说，“她的皮肤真的就像雪一样的白嫩，又透着血一样的红润”。</p>
<p>遵循这种审美，在日本，艺伎在脸上和脖颈上涂上一层厚厚的白色涂料，其中甚至包含铅，和其他的有毒物质，也在所不惜。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.642140" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180228111242TR5BOgG7D4VP0iCY.jpg-w600"/>&#13;
</figure></div>
<p class="">而在英国维多利亚时代，女性对白色肌肤的渴望到了疯狂的地步。维多利亚女王希望推行一种看起来好像没有化妆的妆容，她讨厌浓妆，认为那是妓女才会想要的。她想尽办法，在脸上涂氧化锌，和白色的矿粉，让脸看起来像雪一样白，女王相信这是高贵的象征，意味着女性出身好，无需外出工作，一直呆在室内，得以躲避阳光对肌肤的曝晒和损坏。此后这种妆容开始风靡。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.269417" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180228111302amrL40MZhoX9CsPH.jpg-w600"/>&#13;
</figure></div>
<p>随着科学技术和审美趋势的进步，以破坏原有肌肤为代价的毫无生气的“死白”已经退出了历史舞台，取而代之的是通透紧致有光泽的活力白。特别对于亚洲人来说，“一白遮百丑”的说法不无道理——确实，底色越白，亚洲人平淡的五官也能看起来更自信更年轻。在户外广告牌和电视电脑屏幕上，女明星们也总是白得出众，白得像雪花一样纯洁和温柔，让她们的年龄几乎成了秘密。</p>
<p>但如果想要保持肌肤的白皙和紧致，不是件容易的事。因为，首先要做到足够的滋润和弹性，不要为了单纯的白，让皮肤变得越来越薄，越来越敏感和脆弱从而松垮老化，得不偿失。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50650" data-title="《抓住冬天的尾巴，这一群人不仅“红”了，还红里透着白》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180301113545tCEG5RfDMoWScznu.gif?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50650.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="153"/></a>  </div></div> </div><h3 class="title">那么问题来了，如何在冬季寒风中 keep 住雪白的肌肤？</h3><div class="detail"> 

<p>尽管雪天的白色和肌肤的白色看起来好像相映成趣，但其实，肌肤在雪天，因为雪的折射和雪融化时更加干燥的环境，更容易干燥，老化，和发黄，继而胶原蛋白日渐流失，细纹，松弛和暗沉一一呈现。冷不丁一照镜子，初老的信号你都全部中招了！别美美的雪地照还没来得及拍几次，就发现自己快是满脸褶皱的老巫婆了。</p>
<p>关于皮肤重回<b>白皙紧致</b>的解决办法，兰蔻找到了不错的办法。有 25 年历史的兰蔻塑颜家族，推出了全新改版的<b><a href="http://ad.doubleclick.net/ddm/trackclk/N8897.2103900QDAILY/B20763833.214807088;dc_trk_aid=413883510;dc_trk_cid=98093199" rel="nofollow">兰蔻塑颜“雪花霜”</a></b>。雪花霜，顾名思义，质地上初<b>雪般晶莹质地，触肤即融，轻盈滋润</b>。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.560714" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201802281114590rqp1W74U5ByzJ29.gif-w600Gif"/>&#13;
</figure></div>
<p>这不仅仅是一款只有滋润效果的面霜，兰蔻宣称，“这一次，紧实嫩白都要更出色！”</p>
<p>试想一下，从25 岁开始，皮肤的细胞活性就开始下降，会破坏真皮骨架中纤维芽细胞、胶原蛋白、弹性蛋白和透明质酸有序的排列结构。而干燥的气候会加速皮肤老化，暗沉、松弛、发黄、细纹浮现、毛孔显现、留不住水分。</p>
<p>要解决这些问题貌似是个浩大工程。但一瓶<b><a href="http://ad.doubleclick.net/ddm/trackclk/N8897.2103900QDAILY/B20763833.214807088;dc_trk_aid=413883510;dc_trk_cid=98093199" rel="nofollow">兰蔻塑颜“雪花霜”</a></b>，就可以轻松解决各种皮肤“初老”问题。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.208763" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180228111612KA1wU9VJL0RTOnQa.jpg-w600"/>&#13;
</figure></div>
<p>“紧致”首先通过来自太空的技术—— 1971 年，苏联宇航局“绿舟一号”计划中，成功在太空中种植的植物——亚麻籽花来完成，它被证明在太空环境中依旧绽放盛开，被称为“<b>真皮细胞永动机</b>”，能增强真皮细胞骨架 3 倍紧实程度，增强纤维母细胞活性，帮助肌肤锁住水分，束紧细胞。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.772936" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201802281116476sYKGbTa0rQVFydu.jpg-w600"/>&#13;
</figure></div>
<p>而兰蔻采用了生物酶、高温、混合液的三重水溶的萃取技术，提取了亚麻籽的精萃。最终，“向芯力科技”达成纵向紧致，横向提拉的效果，舒缓修护肌肤，提拉紧实，面部轮廓尽显。</p>
<p>在此基础上想要“白皙”，那雪花霜中所蕴含的奥地利国花“<b>雪绒花精粹</b>”就再合适不过了。它所蕴含的香草酸和鞣花酸能层层吞噬黑色素，预防沉淀，色斑不反复。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.008868" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180228111715PXeC5bilM3V2z8rj.jpg-w600"/>&#13;
</figure></div>
<p class="">在抑制了黑色素沉淀的同时，雪花霜还保留了雪绒花触感一般的轻柔质地，涂抹在面部的感觉，就如花瓣轻抚过脸庞，轻盈温柔。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.560714" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180228111743iUh4rv7FqynPCgwe.gif-w600Gif"/>&#13;
</figure></div>
<p>同时，雪花霜还加入了黑科技<b>SymWhite®377</b>，这个成分是中国SFDA被当作新原料申请使用并通过的仅有的几个新原料之一。优异的皮肤美白效果，有报道的活性最高的酪氨酸酶抑制剂之一，是曲酸的22倍。 <b>SymWhite®377</b>有效抑制B16V细胞合成黑色素的活性，是曲酸的210倍，熊果苷的32倍。它能改善肤色不均，降低紫外线照射肌肤引起的皮肤着色。同时<b>SymWhite®377</b>是一款优秀的抗氧剂并且具有抗皱能力。</p>
<p>所以，不管是天干物燥的北方，还是湿热粘腻的南方，乳液质地，易推开易延展的<b><a href="http://ad.doubleclick.net/ddm/trackclk/N8897.2103900QDAILY/B20763833.214807088;dc_trk_aid=413883510;dc_trk_cid=98093199" rel="nofollow">兰蔻塑颜“雪花霜”</a></b>都能提供长效滋润，轻薄无负重的保护感，称为“四季面霜”也不为过。同时还具有“紧致”和“白皙”两大功效，现代人再也不用像维多利亚时代的人那样受苦，也不用担心脸垮脸瘫的初老症状了，<b><a href="http://ad.doubleclick.net/ddm/trackclk/N8897.2103900QDAILY/B20763833.214807088;dc_trk_aid=413883510;dc_trk_cid=98093199" rel="nofollow">点击这里</a></b>你就能轻轻松松地在冰天雪地的白色世界里，轻轻松松地做一回《冰雪奇缘》中的Elsa公主，释放属于自己的力量。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.082789" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180228111912VyaOdu82wiJM7G40.jpg-w600"/>&#13;
</figure></div>
