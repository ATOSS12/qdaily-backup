<p class="" nocleanhtml="true">Wieden + Kennedy 波特兰最近示范了一支运动品牌广告，如何轻巧又令人印象深刻地破题。</p>
<p class="" nocleanhtml="true">老实说，它为耐克的 VaporMax 做的最新广告《Air moves you》创意并不复杂，你一看就会明白。不过它聪明的地方在于找了一个颇有生活化的细节（运动过程中的喘气），将创意和产品很好结合在了一起。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=j0559q3k4t2&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">短短一分钟的广告，没有一句台词，背景中的喘息声从平缓到急促、甚至呐喊出声，混杂着呼啸的风声、喝彩声，最后长舒一口气，组成了一段抓人的广告音乐。</p>
<p class="">田径运动员 Deajah Stev、NBA 球员詹尼斯·安特托坎普、职业冲浪手 John John Florence、残奥会和铁人三项运动员 Sarah Reinertsen、滑雪运动员 Sani Alibabic 等知名运动员纷纷出镜，和普通人串联出演这支广告片。<br/></p>
<p>作为耐克新品 VaporMax 的广告，短片末尾出现的 Slogan 「Air moves you」的一语双关运用也算妥帖。既突出了产品轻盈、透气的特性，也结合短片的“呼吸”概念。</p>
<p>找到这个洞察的另一个巧妙之处是：任何一个曾因运动流汗的人，都对这种“喘息”感同身受。不过这依然符合耐克一贯的广告气质——坚韧。</p>

</figure></div>
<p class="">耐克在球鞋市场正面临越来越激烈的竞争。据耐克财报显示，2016 年的销售额增长减缓，进入 2017 财年后，涨幅依旧在下滑。作为历时七年的研发成果，Air VaporMax 被耐克视为业绩的主要增长点之一，不过从目前的市场反馈来看，VaporMax 在市场上（尤其是欧美）的反响并不算火爆。这大概也是耐克为其继续在营销上造势的原因。<br/></p>
