<p><a href="https://www.highsnobiety.com/p/rimowa-global-campaign-virgil-abloh-roger-federer/" rel="nofollow"><strong>RIMOWA </strong><strong>发布</strong><strong> 120 </strong><strong>周年全球</strong><strong> campaign</strong></a>，这也是 LVMH 集团第一个完全不投放传统平面广告的营销活动。RIMOWA 找来了 Virgil Abloh、Yoon Ahn、费德勒等名人拍摄了广告片 <em>Never Still</em>。</p>

<p><a href="https://www.thedrum.com/news/2018/09/09/ms-food-launches-its-biggest-ever-social-media-campaign-starring-celebrity-taste" rel="nofollow"><strong>玛莎百货筹划了一次持续整年的社交</strong><strong> campaign</strong><strong>，据说是公司历史上最大的。</strong></a>玛莎百货找来了 4 位电视明星尝试新品食材，每月播出一集。9 月份的食材来自于意大利。玛莎百货食品营销主管 Sharry Cramond 称：“这是我们有史以来最大的社交 campaign，也使我们的营销策略发生了很大的变化。”</p>

<p><a href="https://www.theguardian.com/sport/2018/sep/08/colin-kaepernick-nike-ad-sales-up" rel="nofollow"><strong>耐克发布争议广告期间，销售额据说同比增长三成。</strong></a>一家名为 Edison Trends 的电商研究机构报告称，耐克从 9 月 2 日至 4 日期间销售额同比增长了 31%，高于 2017 年的 17%。此外，<a href="https://www.cnbc.com/2018/09/06/nikes-colin-kaepernick-ad-created-163point5-million-in-media-exposure.html" rel="nofollow">根据 Apex Marketing 的评估</a>，耐克于上周一发布了 Colin Kaepernick 的广告片后，其在电视、广播、社交媒体等渠道上的品牌曝光价值达到了 1.64 亿美元。</p>
