<p finallycleanhtml="true" nocleanhtml="true">“奎托斯和劳拉是交换了性格吗？”</p>
<p>Square Enix 最近放出了重启后的《古墓丽影》第三部《暗影》的正式预告。在这段 CG 动画中，劳拉潜伏在南美丛林里，凭借弓箭杀死了一整支 Trinity 小队。但在预告的结尾处，她盯着自己染血的手若有所思，“我变成了什么？”</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=f06390m6px9&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>玩家评论，这部预告展现的风格比前两部黑暗多了。年轻的劳拉在重启后逐渐成长，从杀死第一个敌人到如今能够不眨眼地灭掉一队，她的行事风格有些“吓人”，潜伏在树上的样子有点铁血战士的味道。“奎托斯拥有了人性，劳拉却变成了杀戮机器？”</p>
<p>这正是《暗影》的走向，也是它想让玩家跟随劳拉反思自己所为、解开心结的关键冲突。“这是定义劳拉的时刻，也是她真正成为古墓丽影的时刻，” <a href="https://www.polygon.com/2018/4/27/17290134/shadow-of-the-tomb-raider-preview-release-date" rel="nofollow">《暗影》的叙事总监 Jason Dozois 说，</a>“这是她一系列旅途的巅峰，会展现过去的冒险以何种方式影响了她整个人。”</p>
<p>本作尽管仍然是单人叙事，但会结合更多的开放探索元素，也许是因为 Edios 蒙特利尔这两年刚做完更开放的《杀出重围：人类分裂》的缘故。“生机勃勃的陵墓”是本作强调的特色，它允许劳拉可以与 NPC 就当地文化进行交谈。漫步中充满了这样的机会去了解历史。“我们试着兼并线性叙事和开放性探索，这让我们有了更强力的叙述故事能力。”</p>
<p>在试玩段中，劳拉在墨西哥村庄寻找一座玛雅神庙，尽管敌人和对战元素始终存在，可是步行段的景色和体验让人赞叹，被形容为“《神秘海域》和 007 的结合”。</p>
<p>动作操控据说比前作更流畅，衔接和转换也更自然。接着是流程性的“拿到宝物、墓穴坍塌、劳拉逃亡”。在与 Trinity 短兵相接时，刺杀和搏斗比《崛起》的体验更好。制作方说，他们逐渐意识到劳拉是个杀手，她变得更加黑暗，也会利用恐惧元素，能从敌人身上和文化研究中汲取知识。“她已经变成了一个顶尖狩猎者，就算她并不是故意的。”</p>
<p>接下来的剧情会体现 Trinity 邪恶行动所造成的真实后果。在亲眼目睹一起悲剧之后，劳拉会表现出后悔，会反思自己的行动和它们可能对人造成的伤害——这听起来有点陈词滥调，但是对于一位频繁被物化的游戏女主而言，这已经是比之前认真太多的角色塑造。这点不仅反应在重启之后的“真实”里，也体现在了大银幕上——若干年前，安吉丽娜·朱莉版本的劳拉还在过分卖弄性感，而今年的艾丽西亚·维坎德贡献了更接近重启后版本的战士形象。</p>
<p>《暗影》将在 9 月 14 日登陆 PS4、Xbox One 和 Windows PC。</p>
