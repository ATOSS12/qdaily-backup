<p finallycleanhtml="true">时间已经进入 12 月，今年的圣诞广告片竞争也进入了更激烈的环节。</p>
<p>11 月 30 日，BBC 推出了今年的圣诞广告片《仙境(<em>Wonderland</em>)》。</p>
<p>这是 BBC 组建创意团队 BBC Creative 后制作的第二支圣诞广告片。在今年竞争激烈的圣诞广告片中，这是我们目前看到最感人的一支。</p>
<p>👇是广告片：<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzk0NzI1NDkxNg=="/> </figure> </div>
<p>广告片讲述了一个带点科幻色彩的圣诞故事。男孩 Alex 的母亲疲于工作，早上出门前也没能跟儿子说上几句话，原本承诺一起过圣诞的计划可能也化为乌有。</p>
<p><img data-format="jpg" data-ratio="0.356985" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.406429" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181203122016HpIjucKOe7vG65gW.jpg-w600"/><figcaption><p>Alex 早上给母亲发短信</p></figcaption> </figure></div>
<p>一抵达办公室，Alex 母亲的电脑显示屏上就自动弹出一堆处理的工作，盖住了桌面上她与 Alex 小时候在圣诞树下的合影。Alex 则在屏幕的另一头，打射击游戏银河突袭(<em>Galactic Assault</em>) 发泄。</p>
<p>两人在键盘、游戏按钮上使劲敲打，结果出现了时间暂停的现象。不受影响的 Alex 母亲看到了原本被工作盖住的圣诞合影，跑出了办公室，与 Alex 一起玩起了桌面冰球、碰碰车，投篮，还吃了棉花糖。</p>
<p>整个世界在 Alex 母亲亲吻儿子后恢复了时间流动。广告片最后打出的广告语是“圣诞节一起过(Christmas Time Together)”。</p>
<p>亲情故事总是能吸引人。不少人在这支广告片下留言说，他们觉得这支广告片贴心(sweet)，流下了不少眼泪。</p>
<p>YouTube 用户 @<a href="https://www.youtube.com/user/TMercan31" rel="nofollow">TMercan31</a> 在广告片下留言称：“我没有哭，你才哭了😢 😭</p>
<p>母亲对孩子的爱永不停息，激励他们为孩子做最好的自己。至少对我来说，孩子们通常记住的是小事而不是大事。”</p>
<p>但也有用户指出，BBC 这次广告片的创意更接近英国百货商店 John Lewis。</p>
<p>强调家人在一起过圣诞是这次创意的核心。“我们在编写剧本时有很多不同的想法，但我们一直会谈到一个事实是，每年圣诞节是你一年中唯一一次可以停下手中工作，坐下来，与你最亲密的人一起缓解压力的时刻。”<a href="https://www.thedrum.com/news/2018/12/01/why-bbc-one-s-christmas-ad-waived-sugar-and-gloss-stop-time-mother-and-son" rel="nofollow">Edward Usher 称</a>，“一年中其他时间都是忙乱的，但在圣诞节，一切都会变慢。”</p>
<p>Edward Usher 在 BBC Creative 中负责创意，他与 Xander Hart 负责这支广告片。这次 brief 核心围绕着“一起过圣诞”、<a href="https://www.thedrum.com/news/2018/12/01/why-bbc-one-s-christmas-ad-waived-sugar-and-gloss-stop-time-mother-and-son" rel="nofollow">展现更多的决心</a>。</p>
<p>BBC Creative 想进一步让电影场景看上去更真实。在时间暂停的制作上，这支广告片没有用到常见的 CGI 技术。制作方实际上用了大量的绳子、线缆将人物、物品固定。</p>
<p>在题材、广告片结尾的广告语上，BBC 今年的圣诞广告片与去年的《支援行动(The Supporting Act)》其实有较多相似之处。</p>
<p>比较大的差别是，2017 年的圣诞广告片用 CGI、动画完成。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzk0NzI4OTY1Ng=="/> </figure> </div>
<p>BBC 自建创意团队的时间并不久，BBC Creative 团队组建于 2016 年 1 月。</p>
<p>自建创意团队的契机是 BBC 与其合作 10 年的代理商 Red Bee Media 的合约到期，加上 BBC 希望<a href="https://www.campaignlive.com/article/bbc-poaches-adam-eve-ddb-duo-in-house-agency/1377010" rel="nofollow">削减营销预算</a>。</p>
<p>2015 年，当时 BBC 营销主管、现在 BBC Creative 主管 Justin Bairamian 被任命组建新的创意团队。BBC Creative 团队的两位执行创意总监 Aidan McClure、Laurent Simon 同年<a href="https://www.campaignlive.com/article/bbc-poaches-adam-eve-ddb-duo-in-house-agency/1377010" rel="nofollow">年底进入 BBC</a>，他们上一份工作是代理商 Adam &amp; Eve/DDB 的创意主管。</p>
<p>Aidan McClure、Laurent Simon 曾经为英国老牌百货商店 John Lewis 制作了 2013 年圣诞广告片 <em>The Bear and the Hare。</em>这支广告片于 2015 年获得了戛纳创意节一座金狮。</p>
<p>今年，BBC Creative 因其在世界杯期间、2017 年的圣诞节制作的 2 支动画广告片获得了克里奥国际广告奖两个奖项。</p>
