<p finallycleanhtml="true" nocleanhtml="true">宝可梦公司 30 日宣布了 Switch 上的首批宝可梦 RPG《Pokemon: Let’s Go, Pikachu!》和《Pokemon: Let’s Go, Eevee!》。两款都将在 11 月 16 日发行，Switch 独占。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=p0670ds9pg1&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>本作很大程度上基于 1999 年的《口袋妖怪：黄》，背景和路线都很复古。除了优化《黄》的体验、画质大大提升之外，游戏还允许玩家将《Pokemon Go》手游里的小精灵传入，所以在游戏到手的时候，很多玩家就已经拥有了多数小精灵；Switch 的拆卸手柄，也能让玩家在挥手的过程中真切体会扔出精灵球的感受。捕获机制和《Go》如此相像，动机也比较明显了——除了那批最忠诚的宝可梦玩家，游戏希望能吸引基数更大的《Go》休闲玩家。</p>
<p>有趣的地方在于，<a href="https://pokeballplus.nintendo.com/" rel="nofollow">任天堂将同期推出适配游戏的实体精灵球 Poke Ball Plus</a>。这个高尔夫球一般大小的设备其实是个控制手柄，中心区域是一个摇杆，由 LED 包住，后置一个 USB 接口，配色和结构都和人们熟悉的精灵球无异。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.472000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201805311612088eNo6LZVEqbpM12O.png-w600"/> </figure></div>
<p>玩家利用精灵球可以对 Switch 上的《Let’s Go》进行实际操纵，除了当手柄正常使用外，向屏幕挥动这个球，就可以收入小精灵，球会随之震动、发光，里面的小精灵还会在被抓住、球晃动或者玩家轻抚球时发出相应声音，真实感十足。</p>
<p>你可以随身携带这个球，并将它用于在《Go》里寻找小精灵。无需查看手机，球在接近小精灵时会发光并震动，按下一个按钮就可以让你扔出一个虚拟球，不同的 LED 灯光颜色会告诉你是否成功抓住了目标。只要球还和手机与游戏相连，它就能计算你的步伐，所以你可以像往常一样步行等待蛋孵化。</p>
<p>它几乎就是个 Pokemon Go Plus 的升级版——任天堂在 2016 年 9 月推出了这个售价 35 美元、形同手表的外设，它可以让玩家不看手机也能捕获小精灵，但是仅限于已经捉住过的那些。它在多数时候都可以正常使用，但可能会遇上蓝牙和网络链接问题。</p>
<p>这个被不少观众认为实现了童年梦想的外设还没有公布价格，应该不会低于 35 美元，如果只能用于一款宝可梦游戏会比较可惜。作为独占游戏的《Let’s Go》，价格也会在 50 美元以上。所以休闲玩家会不会专门为此购入 Switch、游戏和精灵球，还比较难说——尽管本作的核心目标就在于将休闲玩家转化为宝可梦核心玩家。</p>
<p>另一方面，为了迎合休闲玩家，《Let’s Go》离老玩家想要的核心 RPG 有一定距离。这部迎合智能机一代的作品，决定回归经典元素而不是创造新世界，必然会让一部分老玩家沮丧。</p>
