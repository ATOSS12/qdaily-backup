uban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="151"/></a>  </div></div> </div>  <p class="excerpt">目前还是致力于传达 Gucci 创意总监 Alessandro Michele 的美学愿景</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">从去年开始，Gucci 的品牌营销就开始使用更多艺术作品。</p>
<p>例如，2018 年春夏 campaign 主题 <em>Utopian Fantasy </em>就令人印象深刻。西班牙艺术家 Ignasi Monreal 在《人间乐园》、《阿诺芬尼夫妇像》等画作中放入 Gucci 的商品，营造出一种魔幻的效果。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=u134222vzsw"/> </figure> </div>
<p>最新的案例是 Gucci 在图片社交网站 Instagram 上开设了一个<a href="https://www.instagram.com/guccibeauty/" rel="nofollow">新的账号 Gucci Beauty</a>。</p>
<p>与其他品牌开设的社交网站账号不同的是，这个本月 14 日开设的账号没有品牌商品的露出，专注于传达 Gucci 创意总监 Alessandro Michele 的<a href="https://www.elle.com/beauty/makeup-skin-care/a23282054/gucci-beauty-launches-instagram-account/" rel="nofollow">“美学愿景”</a>。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201809211853050NItqXJOKRUdigof.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180921185318pxHswn6QoVPAXzG7.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180921185400tJp5STIa4fBVAQEn.jpg-w600"/> </figure>
</div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.648283" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201809211854109grwGW8TboJv62md.png-w600"/> </figure></div>
<p>该账号主要在做的事情是发布不同时期、不同风格的画作，<a href="https://fashionista.com/2018/09/gucci-beauty-instagram" rel="nofollow">覆盖</a>“2000 多年前的古埃及人物肖像，伊利莎白女王时期的英国的贵族人物像，至当代非洲裔美国画家描绘的非洲式发型”。</p>
<p>这些画作由创意总监 Alessandro Michele 筛选，另外还有 5 位艺术评论家撰写作品背景等信息，有时还会指出画作中美的部分。</p>
<p><img data-format="jpg" data-ratio="0.362178" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>目前，Gucci Beauty 账号总共发布了 33 副画作，风格涵盖印度坎格拉绘画、文艺复兴时期的晕涂法、日本绘画艺术浮世绘等。画作的图片由 Gucci 从大都会艺术博物馆、洛杉矶艺术博物馆等授权。</p>
<p>再不露出品牌商品的情况下，Gucci 的品牌还是吸引了不少用户关注。上线 7 天时间，Gucci Beauty 账号获得了 3.8 万用户关注。</p>
<p>Gucci 在品牌宣传上借用艺术作品的方式已经有过不少案例，Gucci Beauty 可能是延续了这一策略。</p>
<p>2017 年年底开始推出的 2018 春夏 campaign 吸引了足够多的目光。Gucci 也把一些海报挂在了数个城市的地标建筑墙面上。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="1.497500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180921190510QJm10IL6Z3xqSdEw.jpg-w600"/><figcaption><p>图片来自：<a href="https://ignasimonreal.com/Gucci-Art-Wall" rel="nofollow">Ignasi Monreal</a></p></figcaption> </figure><figure style="margin: 0px;"> <img data-ratio="0.666800" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180921190521jGFoB7ckrOtYR0P1.jpg-w600"/><figcaption>图片来自：<a href="https://ignasimonreal.com/Gucci-Art-Wall" rel="nofollow">Ignasi Monreal</a></figcaption> </figure>
</div>
<p>今年 4 月份，Gucci Bloom 发布新的香氛 Acqua Di Fiori 时，请来了 15 个女性艺术家创作海报，这也是 Gucci <a href="https://www.elle.com/beauty/makeup-skin-care/a23282054/gucci-beauty-launches-instagram-account/" rel="nofollow">第一个侧重于 Instagram 传播的品牌营销案例</a>。Gucci 将这些合作海报用于宣传新品，通过 Instagram 发布出去。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180921190147Biw2e8AmbTf0k15j.jpg-w600"/><figcaption><p>图片来自：Fee Greening</p></figcaption> </figure><figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180921190209172NbtjWvORolcr4.jpg-w600"/><figcaption><p>图片来自：Fee Greening</p></figcaption> </figure>
</div>
<p>不过，Gucci Beauty 引发的想象在于，Gucci 可能重新推出新的美妆产品线。这也是已经确认的信息。品牌 CEO Marco Bizzarri 称新的美容产品将于 2019 年 5 月份推出。</p>
<p><a href="https://www.elle.com/beauty/makeup-skin-care/a23282054/gucci-beauty-launches-instagram-account/" rel="nofollow">按照 Gucci 官方通稿所说</a>，该账号未来将被用于呈现时装周的 look、品牌合作款，或者是新品发售，有可能包括香氛、美妆。</p>
<p>Gucci 的美妆产品线主力只剩下了香水品牌 Bloom。这背后有 Gucci 合作方的策略调整。</p>
<p>Gucci 曾经与宝洁在 2014 年推出了美妆产品线。当时 Gucci 的创意总监 Frida Giannini 与宝洁美容事业部的全球创意设计总监 Pat McGrath 合作，推出了包括指甲油、口红、眼线笔、香水、眼影等产品。</p>
<p> 但宝洁于 2016 年<a href="https://news.pg.com/press-release/pg-corporate-announcements/pg-accepts-cotys-offer-125-billion-merge-43-pg-beauty-brand" rel="nofollow">以 125 亿美元将</a> 43 个美妆品牌卖给了 Coty 集团，其中包括与 Gucci 合作的品牌。</p>
<p>现在 Gucci 想再推出新的美妆业务，主要还是在于，创意总监推动 Gucci 新的设计风格对于品牌收入持续增长存在风险。</p>
<p>Alessandro Michele 2015 年接手 Gucci 品牌后，推动了 Gucci 的高速增长。目前 Gucci 为母公司开云集团贡献了 1/3 以上的收入。<br/></p>
<p>开云集团于 2017 年 4 月份就曾谈到过该问题。集团首席财务官 Jean-Marc Duplaix <a href="http://wwd.com/business-news/financial/gucci-propels-31-2-rise-in-kering-q1-revenues-10874985/" rel="nofollow">表示</a>，Alessandro Michele 在 2015 年引入的“书呆子雅痞”（geek-chic）风已经稳定下来，品牌业绩“无法继续受益于新设计带来的惊喜，只能依靠 Michele 接下来的创造力。”</p>
<p>现在看来，毛利相当高的美妆业务被 Gucci 视作是新的增长机会。</p>
