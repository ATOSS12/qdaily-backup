<p><a href="https://www.weibo.com/1768198384/GF85HcrIN?type=comment" target="_blank" rel="nofollow"><strong>天猫发布了“2018 全球先锋趋势榜单”，</strong></a>榜单是基于用户十年来的消费数据，这仍然是天猫双 11 十周年的一部分。此外，天猫还在微博上发布“全国会花钱认证考试”，推荐消费趋势。</p>
