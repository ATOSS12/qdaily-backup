ban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="103"/></a>  </div></div> </div>  <p class="excerpt">“让苏联妈妈看看你有多能耐！”</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">如果有玩家今年只想玩一部 FPS（尽管这不可能），那么最好把<a href="https://store.steampowered.com/app/668580/Atomic_Heart/" rel="nofollow">《原子心》</a>（Atomic Heart）纳入考虑。</p>
<p>你在游戏里是苏联政府特工 P-3，当秘密工厂 #3826 和上级失联时，你被派去探察真相。如果用一句话概括 Gameplay，那就是和漫山遍野发疯的各色机器人战斗。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=p0647pjk5tk&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>不出意料，这部艺术设计独特、战斗看起来多样化又爽快的演示预告很快收获了玩家关注。它有点像《辐射》和《生化奇兵》的结合，但是又和两者区别明显。酷炫可能是最直观的感受。</p>
<p>俄罗斯工作室 mundfish 制作了这部游戏，这也是他们的首部正式作品。在《原子心》之前，他们打算推出一款 VR 游戏<a href="https://store.steampowered.com/app/811310/Soviet_Lunapark_VR/" rel="nofollow">《苏联疯子游乐园（Soviet Lunapark）》</a>作为前传。正作《原子心》则拥有更大的野心。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180518191453EwCeJ4NiA8LGzsQq.jpg-w600"/><figcaption><p>Soviet Lunapark，一个看起来很欢快友善的成人级游戏，和《原子心》处于同一世界观</p>
<p><img data-format="jpg" data-ratio="0.436627" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p></figcaption> </figure></div>
<p><a href="https://www.pcgamer.com/atomic-heart-devs-reveal-more-about-the-hottest-shooter-no-one-had-heard-of-until-last-week/" rel="nofollow">Mundfish 的 CEO Robert Bagratuni 介绍说</a>，这是一款开放世界 FPS，“我们想让玩家自己选择行动顺序，而不是把他们限制在线性主线上。游戏中的世界就是整个苏联，一个巨大的圈子，北至北极圈，南到阿尔塔山脉，囊括平原、湖泊、山地等多种地形。3826 号工厂及其巨大的地下结构会遍布整个地图。所有的重要地点都由铁路连接。至于它是不是个射击游戏……有些地方是的，取决于你能不能找到子弹。”</p>
<p>据悉，本作的子弹将会非常匮乏，所以一周目的上策可能还是潜行。比起射击，战斗方面似乎也更注重近战肉搏（预告显示了多款近战武器）。</p>
<p>它看起来有《生化奇兵》的既视感，不过大多数灵感来自真正的苏联。剧本作者 Artyom 写这个故事花了 7 年，他和团队其他人都成长在苏联旗帜下，很多设计点子都来自童年回忆和伴随他们长大的书，比如斯特鲁加茨基的科幻小说。“这些幻想在苏联公民的心中占据了一个特殊的位置，当它和因特网、机器人、苏联、食品券融合在一起后，你就得到了原子心。”</p>
<p><a href="http://mundfish.com/atomic-heart/" rel="nofollow">Mundfish 在官网博客里留下了机器人相关剧情的线索</a>。3826 工厂本来是个生产农业机器人的基地，它们通常只是干农活、砍伐木材、看家护院，因为实用所以流行全国，出现在每一个家庭里，直到某天它们集体暴走。因此 3826 成了充满杀手的致命地区，为了避开在走廊和每个房间晃荡的机器人，玩家可以选择潜行或是打架。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180518191702XGRoruhq8OpgKDIj.jpg-w600"/> </figure></div>
<p>除了机器人暴动外，3826 也进行过一些不道德的秘密试验，“传说死人也复活”。意思是除了机器人外，玩家大概还要对付丧尸类的实验生物。</p>
<p>但是故事的内核似乎是“爱情”。Mundfish 特意辟出了一个页面介绍：“再艰难的时刻也无法阻止两颗相爱的心拥抱彼此。请探索原子心的世界，发现 3826 工厂两位雇员的爱情故事”——这里的“心”很可能是某个化学反应的隐喻。</p>
<p>如果还有什么办法让它更酷一点，那就是加入一个制造系统了。它恰恰有个武器制造系统。Bagratuni 说，主角比较疯狂，但他不是个傻子，他的技术很在行，可以用机器人和家用电器上的部件、游戏里收集的废铜烂铁打造各种武器。“你路上捡到的任何东西都可以做成致命武器，近战武器也是一样的，你想用什么就用什么。”</p>
<p>无论从哪方面看，它都有望成为年度游戏的候选——剧情方面的架空苏联、杀手机器人、秘密工厂、核、实验生物，机制方面的开放世界、FPS、潜行、近战，视觉上呈现的是超现实社会主义国家最可能的样子……能把如此多的炸裂元素汇聚起来还不显得混乱，开发者还是挺不畏挑战的。</p>
<p>不管正作如何，至少这部干脆又炫目的演示预告值得看三遍。</p>
<p>游戏还没公布正式发售日期，但它很快会登陆 PC、PS4、Xbox One 三大平台。</p>
