<p finallycleanhtml="true" nocleanhtml="true">圣诞广告制造机 John Lewis 提前三个月交了一份暑假作业，孩子们在镜头前表演了皇后乐队的著名歌曲《波西米亚狂想曲》。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=f0779bompe1"/> </figure>  </div>
<p>广告制作一如既往的精美，充满童趣的奇思妙想也非常适合给父母观看。同样由长期代理它的广告公司 adam&amp;DDB 创作，导演是过去和苹果、宜家、John Lewis 之前圣诞广告都有过合作过的 Dougal Wilson。</p>
<p>选曲也很重要，《波西米亚狂想曲》在 2012 年英国独立电视台的一次投票中被选为过去 60 年间“全国最喜爱的歌”。</p>
<p>John Lewis 可能是最会做广告的零售商，但通常它一鸣惊人的时间点是在每年圣诞。这支全新的广告已经在 Twitter 上引发不少网友的赞叹，但也有评论疑惑，为何 John Lewis 会提前发表这样水准不输往年圣诞——动用了 82 名儿童和 11 个大人拍摄——的一支广告片。</p>
<p>实际上，这支广告是为了庆祝英国百货公司和另一家本土超市连锁 Waitrose 的合并，双方也同时进行了品牌重塑，并分别改名为 John Lewis＆Partners 和 Waitrose＆Partners。</p>
<p>为了这次联合，两家公司同样聘请了知名品牌设计公司 Pentagram 为其重塑了视觉形象，也是各自 18 年来第一次换 Logo 和标志。</p>
<p>背后的现实是在电商和脱欧的双重影响下，两家公司的零售生意都不太景气。John Lewis 今年六月警告说，<a href="https://www.telegraph.co.uk/news/2018/09/05/new-john-lewis-bohemian-rhapsody-advert-has-viewers-looking/" rel="nofollow">公司过去半年的利润接近于 0</a>，全年利润也“基本”比去年低。本周，百货公司还宣布裁员 270 人。</p>
<p>John Lewis 没有公布这则广告的投入成本，如果按往年圣诞广告的规格，制作费用约 100 万英镑，媒体投放费用约 600 万英镑，可以说是相当昂贵。但撇开广告质量不谈，零售商能否依靠和 Waitrose 抱团的方式招来更多顾客消费还是个疑问。<a href="https://www.theguardian.com/commentisfree/2018/sep/06/john-lewis-ad-fandango-magnifico-partners-bohemian-rhapsody" rel="nofollow">《卫报》</a>站在这个角度刊登了一篇对这则广告的批评，称这笔花销属于浪费。</p>
<p>目前仅从 Youtube 35 万的播放量来看，离开圣诞节上线的广告显然关注度不如以往。而也有一位 Twitter 用户犀利地指出，“那么，John Lewis 的广告来了：英国脱欧是否意味着我们现在开始在 9 月过圣诞节？”</p>
