<p finallycleanhtml="true" nocleanhtml="true">这可能是今年最具潜力的恐怖片之一——卢卡·瓜达尼诺的新作《阴风阵阵》， 1977 年同名恐怖片的翻拍。它 5 号出炉的预告片几乎没有血腥暴力镜头，却准确传达出了神经质、诡异感和女巫主题。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=a0677wbo2yf&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>《阴风阵阵》（Suspiria）的原版由意大利导演达里奥·阿基多执导。它以舞台剧式的布景、艳丽的色彩和打光，呈现了一部极度风格化、艺术化的恐怖电影，也让阿基多收获了国际级恐怖大师的赞誉。</p>
<p>美国少女苏西孤身一人来到德国芭蕾舞学校学习，刚一抵达便见一名女子从学校夺门而出……原版的前 15 分钟被奉为经典，在哥布林乐队刺耳的电子乐背景下，出租车内的女主脸上闪过变化的光影、少女在雨夜中被追杀至装潢奇特的房间，一场极具宗教感和表现性的谋杀正在上演。</p>
<p>女主的芭蕾舞校生活看起来优雅而静谧，实际却被黑暗环伺，她必须依靠自己发现秘密。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.426042" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180607021546D32l68fwTd1ycsoN.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.426042" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201806070214283lZRoWQjnawL0rTq.jpg-w600"/><figcaption><p>图片来自<a href="https://movie.douban.com/photos/photo/989684690/" rel="nofollow">《Suspiria》</a></p></figcaption> </figure></div>
<p>影片极富艺术感的场景设计中潜藏着邪性和诡异，先锋的视听、尖锐的线条和图形则彰显着 60 年代未来主义在影界的影响。</p>
<p><img data-format="jpg" data-ratio="0.438826" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>它还是“铅黄电影”（Giallo Film）的典型代表——“Giallo”意为“黄色”，因为 20 世纪 4、50 年代意大利流行的惊悚小说多以黄色为封面，所以人们将 60 年代以后的意大利犯罪、探案、神秘、惊悚题材片统称为“铅黄”电影。在多数时候，它指代的都是描写杀人狂的电影，既邪典，又相当功能化。《阴风阵阵》就是其中典型，直白的杀戮镜头令人印象深刻，但它同时亦以含蓄的恐怖气氛渲染而著称。</p>
<p>在此之后，阿基多拍出了续集《地狱》（Inferno），承接第一部的主题，却讲述了完全不同的故事，以同一邪教相连，并对上一部的细节做出了解释，放在今天颇有些“宇宙”的味道。第三部《恶灵之泪》在 2007 年上映，但它抛弃了赖以成名的元素，收获了极其一般的评价。不过，这好歹凑足了一个《母亲三部曲》。</p>
<p>这部翻拍作由《请以你的名字呼唤我》的导演卢卡·瓜达尼诺执导，《五十度灰》的女主达科塔·琼森和蒂尔达斯文顿主演，原版女主杰西卡·哈珀亦将客串，卡司里还有克洛伊·莫瑞兹。</p>
<p>从预告来看，和原作大胆鲜明的用色不同，翻拍版色调偏向晦暗，强调冬天的肃穆感而非原版表现主义的那种光怪陆离，更接近同时代《驱魔人》的配色。但它同样传递出了复古的恐怖感，即便是日常的镜头（哪怕是一支钩子的特写）也被剪辑得相当让人不安，得到了多数观众的认可。</p>
<p>预告似乎也有意识地避开了暴力部分——在 3 月的 CInemaCon 上，部分片段被业内人士先睹为快，其中包括一场舞者被残杀的镜头，这引起了在场媒体的惊呼。</p>
<p>本片将于 11 月 2 日北美上映。因为由亚马逊出品，所以窗口期将会缩短不少，应该很快就会 Prime 上线。</p>
