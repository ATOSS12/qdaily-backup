<h3>其他，也挺重要</h3>
<p><a href="https://www.adweek.com/agencies/magna-report-forecasts-2018-ad-sales-to-reach-record-high-of-over-200-billion/" rel="nofollow"><strong>美国广告市场今年预计价值</strong><strong> 2000 </strong><strong>亿美元，数字广告收入占据一半。</strong></a>IPG Mediabrands 旗下的 Magna 发布新报告称，今年美国数字广告市场预计达到 1060 亿美元，同比增长 16%。</p>
<p><a href="https://www.digitaling.com/articles/71756.html" rel="nofollow"><strong>NetBooster Asia Artefact </strong><strong>上海办公室获得斯沃琪集团（中国）的搜索引擎营销业务。</strong></a>NetBooster Asia Artefact 上海办公室将帮助斯沃琪集团旗下 15 个腕表品牌提升品牌意识和推动线上销售。</p>
<p><a href="https://adage.com/article/digital/adobe-buy-marketo-4-75-billion-marketing-push/315007/" rel="nofollow"><strong>Adobe 47.5 </strong><strong>亿美元收购市场营销软件开发商</strong><strong> Marketo</strong><strong>。</strong></a>上周开始传闻 Adobe 有意发起这笔收购，昨天该公司确认了收购价格。Marketo 于 2016 年被 Vista 公司以 18 亿美元收购。</p>
<p><a href="http://www.madisonboom.com/2018/09/21/nestle-china-calls-media-buying-review/" rel="nofollow"><strong>雀巢中国将针对旗下所有品牌的媒介购买业务召集一次比稿。</strong></a>据行业媒体麦迪逊邦消息，雀巢全球总部的采购部门将负责此次比稿，涵盖雀巢以及惠氏、银鹭、太太乐、豪吉、徐福记等品牌。总的媒介预算略低于 10 亿人民币。群邑旗下的 Mindshare、电通安吉斯旗下的 dentsu X 被邀请参与比稿。 </p>
