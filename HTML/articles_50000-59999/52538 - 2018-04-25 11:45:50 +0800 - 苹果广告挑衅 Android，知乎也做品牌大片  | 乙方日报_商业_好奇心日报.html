<h3>其他，也挺重要</h3>
<p><a href="http://www.madisonboom.com/2018/04/24/the-markeing-strategy-of-marks-spencer/" rel="nofollow"><b>英国最大百货马莎百货（Marks &amp; Spencer）继续重整服装和家居管理团队</b></a>，将营销团队由服饰家居和食品部门各自管理，该部门总监 Patrick Bousquet-Chavanne 将于 5 月底离职。<br/></p>
<p>首席执行官 Steve Rowe 表示，希望通过转型计划更快速、更高效的应对市场，大量的营销工作将会向部门总经理直接汇报。</p>
<p><b>群邑中国今天发布了 2018 年春季版《今年，明年：中国媒体行业预测》报告</b>，预测 2018 年中国媒介市场总花费将达 5858 亿。其中互联网广告花费预计增长 13.5%，增速逐渐放缓，其中电商广告占最大份额。</p>
<p>另一方面，2018 年是体育营销大年，将会吸引大量注意力回流电视大屏，对传统直播而言将有力引导回流。</p>
