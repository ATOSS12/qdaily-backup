<p finallycleanhtml="true" nocleanhtml="true">真人版宝可梦在部分人的想象中可能极其灾难，但事实证明——其实还好，只要你愿意接受某些思维定势被推翻。华纳公布的《大侦探皮卡丘》就让人们改变了看待小精灵的视角。</p>
<p>皮卡丘可以是毛茸茸的。为什么不呢？</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=r0791mxdtxh"/> </figure>  </div>
<p>华纳的《大侦探皮卡丘》电影改编自 2016 年任天堂 3DS 上的同名游戏。游戏是宝可梦系列的衍生作，玩家在其中扮演主角 Tim Goodman，与一个会说话的皮卡丘搭档破案。</p>
<p>因为打破了固有的经典宝可梦模式，它给玩家留下了深刻印象——没有竞技场也没有战斗，宝可梦作为同伴或朋友存在于这个世界观；它认真地讲了一个故事（这在系列中实属罕见），皮卡丘失去了人类搭档，所以不得不利用自己的技能解开谜题，Tim 也要调查父亲的失踪案，因此便和皮卡丘组队；调查现场、寻找线索、和相关人士交谈以发现新的信息、收集物品解谜是该作的机制。</p>
<p>游戏面市后在 Metacritic 上评价不错，无论是编剧、配音还是谜题设置都收获赞誉。虽然被认为有点难，而且流程太短，但同样有人热爱它复杂的章节和叙事为基础的游戏特色。拥有成熟声音的皮卡丘也成为了受人喜爱的角色，萌度不减。</p>
<p>本次的真人版电影由罗伯特·莱特曼（《鲨鱼黑帮》、《鸡皮疙瘩》）执导，皮卡丘由“死侍”瑞恩·雷诺兹配音，Tim 由出演了《侏罗纪帝国：陨落的世界》的 Justice Smith 扮演，渡边谦在其中饰演一名叫 Yoshida 的侦探。</p>
<p>预告片被认为出色地构建了人与宝可梦共存的社会，在卡通味和现实世界之间找到了平衡，想象中可能会有的别扭被尽可能降低，看起来很“荒诞”，但是是积极的那种“荒诞”，成人味和轻喜剧的元素恰到好处。</p>

<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.418052" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181113154344X7gkbKQ1DmYSBw4V.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.420755" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181113154552HbcEhSKNAp47xVUM.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.422931" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181113154650EYhGpZKwXuSj2MyF.jpg-w600"/> </figure>
</div>
<p>虽然小精灵们毛茸茸的外表引起了一番争议——有人认为这个设定还不错，并没让小家伙们显得狰狞，只是有些出乎意料而已；有人认为这是个相当奇怪的点子，让人不适，更何况这只皮卡丘发出了大叔音，似乎打破了 “pikapika” 的萌音幻想。不过，这种反差萌也收获了一些好评，只有主角能听到皮卡丘说人话，显然为电影增加了不少喜剧元素。</p>
<p>不少熟悉面孔的出现也让宝可梦粉丝兴奋。预告中，可达鸭、杰尼龟、顽皮熊猫、妙蛙种子、胖丁、喷火龙、甲贺忍蛙、吸盘魔偶等先后登场，让人更加期待其他宝可梦的亮相。</p>
<p>影片定档 2019 年 5 月 11 日。</p>
