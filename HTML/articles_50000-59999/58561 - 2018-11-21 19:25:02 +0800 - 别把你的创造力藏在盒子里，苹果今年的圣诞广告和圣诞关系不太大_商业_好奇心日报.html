ban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="143"/></a>  </div></div> </div>  <p class="excerpt">去年圣诞节苹果谈的是爱情，今年它希望你关注一下自己。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">一堆老牌百货接连登场后，苹果今年的圣诞广告终于来了。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=b07983deymj"/> </figure>  </div>
<p>接近 3 分钟的广告剧情有点不好懂。年轻的 Sofia 整天抱着自己的笔记本电脑创作，她会把自己的作品小心地放在一个绿色纸盒里不给人看。广告开头的几个镜头，Sofia 在面包店打工时把面团捏成小狗，在公交车上用雾气创作，但她都在别人注意到之前把“作品”擦掉了……<br/></p>
<p>这是一个不敢将自己的创作天赋示人的女孩，当陪伴她的小狗发起助攻，存在盒子里的纸飞向了街道，她才发现自己的作品很受大家欢迎。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.561798" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181121190708cg4Hi9GLZ0lfadOp.jpg-w600"/> </figure></div>
<p>最后出现的广告语是 Share your gift，既代表天赋，也代表圣诞礼物，而广告一开头就出现的新 Macbook Pro 显然是重点推荐的礼物备选。</p>
<p>这支动画由为苹果定制创意的机构 TBWA\ Media Arts Lab 和制作公司 Buck Productions 开发，广告里的场景全部都是微型实景搭建，保证了画面的真实感， Sofia 的形象则是完全用 CG 制作。广告的背景音乐是 16 岁的美国歌手 Billie Eilish 专门为苹果录制的，名字叫 <i>Come out and play</i>。 </p>
<p>同苹果 2013 年的圣诞广告《误解》一样，今年这支动画广告设置了一个悬念，直到结尾才揭晓。但相比 2013 年那个在家人忙着布置圣诞时不务正业拍摄短片、实际上是为了用 iPhone 剪一段感人家庭录音的男孩，Sofia 的故事和圣诞团聚关系不大，前半段甚至有点让人费解——唯一的圣诞元素，只有大雪纷风的梦幻场景和 Gift 这个双关语。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=m05468mzxr1"/><figcaption>苹果 2013 年圣诞广告 misunderstood</figcaption> <div><div><div> </div></div></div></figure>  </div>
<p>创作者对此的解释是，研究表明，有 7 成的人认为自己没有创造力，或没有发挥出自己的创造潜力，因此他们决定塑造 Sofia 这样一个隐瞒自己天赋的角色。但说到底，是因为苹果这次卖的 Macbook 电脑，不是一款合家欢型的产品。 </p>
<p>广告的处处细节都表明了 Sofia 创意人士的身份，Mac 上 Supreme、DFA 唱片公司、MOCA（洛杉矶当代艺术博物馆）的贴纸，房间里实验摇滚乐队 Dirty Projectors 的专辑海报、梵高和葛饰北斋的明信片……</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.531915" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201811211907142RZTWBfeIH1kOomg.jpg-w600"/> </figure></div>
<p>这是苹果第一次用动画制作圣诞广告，CG 制作这一形式本身似乎也在暗示着电脑的性能——你会因为可能没有释放的创造潜力去买一台价值约一万元的笔记本么？ </p>
