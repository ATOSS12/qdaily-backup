uban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="176"/></a>  </div></div> </div>  <p class="excerpt">有时候我们的日常可能就是各类小型荒谬的集合。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">总有那么一些行业的广告，好像天生平庸无趣，不值得投入精力发挥一点创意。但也正因如此，当这类行业拍了一些有趣的东西，就很容易吸引人们的眼球。 </p>
<p>今天想分享的广告来自 Glad，一个加拿大的垃圾袋品牌，它们最近重新思考了垃圾袋存在的意义，除了装垃圾它还能是什么？答案是：小区住户和垃圾清运工之间的情感纽带。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=s08224cl5uo"/> </figure>  </div>
<p>在这支 30 秒的广告中，准备去上班的男子看到草坪上的垃圾清运工举着两包 Glad 垃圾袋，像拉拉队一样把它们甩过头顶相击，发出清脆的声音，完全不担心袋子破裂而被一整袋厨房秽物淋一头。 </p>
<p>当困惑的住户退回房内，透过窗帘他看到清运工正在用垃圾袋完成仰卧推举。 </p>
<p>另一支广告里的清运工更直接地拥抱了住户。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=s08222ajez6"/> </figure>  </div>
<p>通过这些荒谬的场景，广告描绘了平时没什么人关注的垃圾袋通过质量长期建立起来的信任感。 </p>
<p>该广告的创意来自 FCB 加拿大，而广告导演是 Perlorian Brothers——这对喜剧组合值得多说两句，他们擅长的就是拍摄此类幽默的广告。尤其在遇到一些看似古板的客户时，幽默往往发挥出意想不到的效果。 </p>
<p>他们此前给美国房产经纪人协会拍了一系列广告，截取的是租房者在看房时发神经的片段，此刻的房产经纪和租房者达到了某种程度的和谐： </p>
