<h3>有些数字你可能感兴趣</h3>
<p><a href="https://www.highsnobiety.com/p/fortnite-1-billion-in-game-purchases/" rel="nofollow"><strong>10 亿</strong></a>——根据 SuperData 数据，《堡垒之夜》内购收入已经达到了 10 亿美元。</p>
<p><a href="https://adexchanger.com/agencies/publicis-blames-weak-q2-on-gdpr-confusion/" rel="nofollow"><strong>1150 万</strong></a>——阳狮集团公布 2018 年第二季度财报，称程序化广告业务因 GDPR 损失 1150 万美元。该季度，阳狮集团营收 25.5 亿美元，同比下跌 8.3%，欧洲业务同比下跌 3.6%，达到 7.45 亿美元。集团 CEO Arthur Sadoun 称：“GDPR 对于欧洲媒体造成了影响。”财报发布后，阳狮集团股价下跌 8.5%。</p>
<h3>其他，也挺重要</h3>
<p><a href="https://tech.sina.cn/2018-07-19/detail-ihfnsvza7465357.d.html?wm=3049_0015" rel="nofollow"><strong>搜狗输入法发布《</strong><strong>2018 </strong><strong>新媒体纠错指南》。</strong></a>搜狗输入法称其与教育部合作，分析了 100 个微信公众号上半年所有错字，包括新华社、36 氪、青年文摘等。搜狗输入法称，分析结果是，错字总数量高达 46871 个，错字率为 0.8‰。其中 58% 属于认知性错字，如将“综合征”写成“综合症”。</p>
<p><a href="https://digiday.com/marketing/amazon-advertising-working-directly-brands-now-cutting-ad-agencies/" rel="nofollow"><strong>跳过了代理商，惠普、乐高等大客户直接与亚马逊的广告部门合作，投放广告、做市场营销。</strong></a>根据亚马逊今年第一季度的财报，广告收入增长了 132% 达到了 20 亿美元，主要收入来自于展示广告。</p>
