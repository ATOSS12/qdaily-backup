</h1><p><img src="http://img.qdaily.com/article/article_show/20181125121942BQaX5E3ApOI2lmcY.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20170704130846HwXelL5krx8psIim.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">罗骢</span><span class="date smart-date" data-origindate="2018-11-26 06:49:29 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2018-11-26 06:49:29</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="58652" data-title="《大阪大学研发出表情丰富的男孩机器人，有一点恐怖》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20181125121942BQaX5E3ApOI2lmcY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/58652.html?agt=6978" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="91"/></a>  </div></div> </div>  <p class="excerpt">机器人很难像人类一样展现不同的表情</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">机器人很难模拟出，对于人类来说一些很简单的动作和行为。例如手指每个关节的灵活控制，双足奔跑的同时保持平衡又或者是做个自然的鬼脸，用脸来传递不以为然的表情。</p>
<p><a href="https://www.crunchbase.com/organization/osaka-university" rel="nofollow">日本大阪大学</a>最近展示了一项仿真机器人研究成果——儿童仿真头部机器人 Affetto。在该研究团队发布的视频中可以看到 Affectto 展示了快乐、困惑、恐惧、神奇、困乏、好奇等多种情绪状态。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzkzMjAxMTk4MA=="/> </figure> </div>
<p>Affectto <a href="https://techcrunch.com/2018/11/21/affetto-is-the-wild-boy-head-robot-of-your-nightmares/" rel="nofollow">主要通过</a>眼睛转动，眼角、嘴角、眉毛等部位的细微运动，来模拟人类的表情。研究论文的第一作者 Hisashi Ishihara 表示“我们希望能有效地控制机器人的面部动作，来引入更多细致入微的表情，例如微笑和皱眉。这就是 Affectto 诞生的意义”。</p>
<p>这个看上去略显诡异，但又的确传递出了一些情绪的男孩头部，实际上内部是由超过 20 多个变形单元组作为支撑。研究团队通过对面部 116 个定位点进行分析，测定人类面部的三维运动，通过橡胶皮肤牵引来模拟脸部细微的动作。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.631902" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181125144839ZBGIDEbjOv6irmsX.png-w600"/> </figure></div>
<p>每一组变形单元都产生着独特的面部扭动，例如降低或者抬高嘴唇或者眼睑。这些变形单元的运动幅度主要由背后的数学模型量化后进行控制。</p>
<p>Affetto 在意大利语中表达的就是“感情”的意思，实际上第一代 Affetto 机器人在 2011 年就推出了。初代的 Affetto 比现在看上去更简陋，只有一个头部的模型，没有头发以及眉毛。关节数量也只有 12 个。</p>
<p><img data-format="jpg" data-ratio="0.350134" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>这个计划的初期目标是通过人和机器人交互来探索儿童和婴儿的人类认知发展过程。但随着 8 年里研究的深入，现在也被用于模拟人类的表情。</p>
<p>实际上让机器人模仿自然的人类面部表情并不容易。“让机器人面孔能自然模拟人类一直是一个黑匣子般的问题，机器人可以做到一些表情。但只是模糊、刻板和笼统。” Hisashi Ishihara 表示。<br/></p>
<p>在<a href="https://resou.osaka-u.ac.jp/en/research/2018/20181114_1" rel="nofollow">一份声明中他指出</a>，面部变形是控制仿真人脸机器人的难点，其柔软面部皮肤的运动会造成不稳定的现象，而这正是他们需要解决的一个大硬件问题。<br/></p>
<p>虽然还有很多不自然的地方，但 Affetto 的最新研发成果已经开始让人们看到了越来越逼真的类人机器人跟人类之间的差异正在不断缩小。</p>
<p>同样是由 Hisashi Ishihara 教授研发的另<a href="https://techthelead.com/ibuki-the-child-robot-of-sci-fi-nightmares/" rel="nofollow">一款机器人 Ibuki </a>也是同样在往小男孩面部仿真方向发展。但更进一步的是他还拥有双手模型。 Ibuki 会随机进行眨眼以及头部晃动，这也是模仿人类行为的一种方式。</p>
<p>Ishihara 教授接受采访的时候解释了自己一直在研究面部机器人的理由。“人类总是试图用机器人来取代人类的能力，这就是我们的历史。我正在做同样的事情，没有什么特别的”。<br/></p>
