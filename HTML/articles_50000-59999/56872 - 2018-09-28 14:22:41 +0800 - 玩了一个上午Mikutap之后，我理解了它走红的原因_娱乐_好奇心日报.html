<p nocleanhtml="true"><a href="https://www.qdaily.com/articles/56825.html">昨天</a>有点小紧张地和大家分享了一首自己最近比较喜欢的鬼畜。没想到在留言里看到不少人吃下了安利，开心。</p>
<p>有了这次成功的安利经验之后，我准备继续斗胆向各位推荐一款超好玩的音乐游戏。</p>
<p>今天上午才发现的一个超好玩的游戏，名字是 Mikutap 。</p>
<p>这个游戏非常简单，靠指尖触碰就可以自己创作一首歌曲。</p>
<p>以下是我自己的一段创作。白色的连续方块就是我的手指划过的轨迹。</p>
<p>（我玩的是搬运版。原版的链接点击<a href="https://aidn.jp/mikutap/" rel="nofollow">这里</a>）</p>
<p><img data-format="jpg" data-ratio="0.370229" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>

<p>相信不少人从 Miku 这个名字和带有电子合成感的女声已经发现了，这是一个基于初音未来创作的游戏。</p>
<p>仔细看的话可以发现，游戏中整个屏幕被分成了若干个整齐的小方块，每个方块对应一个音调和日语中的一个五十音。用手指触碰一个方块就会发出一个对应的音调及歌词，连续滑动就能组成歌曲旋律。</p>
<p>在这个非常傻瓜式的操作基础上，游戏又加上了一个非常具有节奏感的鼓点伴奏，定下了好听的基调。所以，不论怎么滑，都能随机组成一段好听的旋律。最后再配合上一组与指尖滑动配合的恰到好处的动画效果。简直可以让人无限玩下去。</p>
<p>在微博上看了看，好多人玩到根本停不下来。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.772917" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180928123206Avr1GDaLFuzBOH2i.png-w600"/>&#13;
</figure></div>
<p>Mikutap 倒也不算是个新游戏。微博上最早从 2017 年就开始有人玩这个游戏了，从昨天晚上开始突然又有人密集地玩了起来。</p>
<p>Mikutap  是一位叫 daniwell 的日本二次元向音乐人制作的。对于喜欢初音，或者对二次元向音乐有了解的人来说，是一个大神一般的存在。著名的初音三大神曲中的《圆周率之歌》（《 初音ミクが円周率10,000桁覚えたようです》就是由 daniwell 谱曲，然后借由 VOCALOID 2 合成而成的。</p>
<p> VOCALOID 2 是由 YAMAHA 集团发行的歌声合成器技术以及基于此项技术的应用程序，也是初音这类虚拟偶像诞生的关键所在。这款软件最早发行于 2004 年，现在已经有了第五代。国内的虚拟偶像诸如洛天依、乐正绫、言和、星尘、墨清弦、微羽摩柯、战音 Lorra 、心华等等也是由 VOCALOID 注入灵魂的。</p>
<p class="">VOCALOID 的出现让人们多了一种完全不同的音乐体验。摇滚歌手汪峰在《歌手》上唱《普通的迪斯科》前曾说过一句，这个音乐虽然曲调不复杂但根本找不到换气的点，令他觉得非常难唱。这某种程度上，用软件通过编排组合而成的歌曲形成了一种超越人类极限的人声音乐。而这在随后也形成了一个专门的文化门类。</p>
<p>特别精于此道的 daniwell 的音乐常被人冠以魔性洗脑之称。比如神作《圆周率之歌》，就是初音未来连续念出圆周率小数点后 1 万位多，时长约 68 分钟，一些 up 主在上传的时候都会在标题里加一句“听完算你本事”。虽然歌曲旋律没有太大起伏，但因为圆周率是无限不循环小数，因此歌词完全没有重复之处。</p>
<p>而这种曲调平缓，不论从何处开始到何处结束都不会违和的曲调一般都会有魔性洗脑功能，让人可以一直听下去。</p>
<p>这或许就是 Mikutap  可以让人玩到根本停不下来的原因，与《圆周率之歌》异曲同工。</p>
<p>在 Mikutap 的时候，我还翻到 daniwell 最近又制作了一款 Mikutap 的升级版游戏，叫 MIKUWAPP 的游戏。 daniwell 在这款新游戏中延续了 Mikutap 非常傻瓜式的操作方式，但更新了编曲，另外游戏画面上还有了一个方块人的初音形象。</p>
<p>至于还有什么不同，不妨看看 daniwell 亲自晒出的示范。</p>
