<h1>Google 发布年度搜索视频，关键词是 “Good”_智能_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20181213002019tANKCHj89GZnrvMU.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/201703301635365gtBI3iOyjuszqh2.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">朱凯麟</span><span class="date smart-date" data-origindate="2018-12-13 06:55:12 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2018-12-13 06:55:12</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="59253" data-title="《Google 发布年度搜索视频，关键词是 “Good”》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20181213002019tANKCHj89GZnrvMU.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/59253.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="75"/></a>  </div></div> </div>  <p class="excerpt">比去年更加“正能量”</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">继 YouTube 发布了<a href="http://www.qdaily.com/articles/59187.html">彻底扑街的 2018 年度回顾视频</a>，Google 的年度搜索视频及榜单也上线了，“Good” 是今年全球广域网网友搜索时出现频率最高的词。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=b0812qia4nw"/> </figure>  </div>
<p>视频一如既往地正能量，“中期选举、森林大火、坚韧、分歧、国界”这些词闪过之后定格在 Good 上面。“它比往年任何时候都要突出”，<a href="https://www.blog.google/products/search/year-in-search-2018/" rel="nofollow">Google 新闻实验室的数据编辑 Simon Rogers</a> 写道，人们搜索该词时往往组合出现，比如“如何成为一个好榜样”、“如何成为一名好舞者”、“好看的东西”、“生活中的美好事物”之类……一个搜索引擎为了在年底让大家高兴点儿，也是费尽心机。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.344000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201812130021173XI6F7KgUortweLW.png-w600"/><figcaption><p>Good 的搜索量在逐年上升（2004-2018）</p></figcaption> </figure></div>
<p>人们渴望美好事物的程度可能也和这一年遭遇的阴霾成正比。在 Google 发布的搜索关键词 Top 10 榜单中，世界杯毫无疑问占据榜首，剩下的除了电影黑豹、梅根王妃，其余 7 个都是今年逝去的名字：霍金、斯坦·李、DJ Avicii 等等。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.621762" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/2018121300222447iBUPm3cLCvWFjE.png-w600"/> </figure></div>
<p>全球范围内多起重大选举让“如何投票”登上许多国家的“How… ”搜索榜第一；最让人们感到困惑的可能是比特币（What is Bitcoin）。 </p>
<p>而在年度视频中，既没有明显的给 2018 年的逝者打上年份的字幕（它们前几年常常会这么做），也没出现太多政治人物，更多的是好事，或灾难事件中积极的一面，视频正中段出现的名人引语是霍金的“无论生活多么艰难，只要活着就有希望。” </p>
<p>另外值得一提的，时尚相关的关键词几乎都是复古风：80 年代时尚、垃圾摇滚风、90 年代时尚、2000 年代时尚；以及，全球搜索量最高的剧集是延禧攻略。 </p>
<p>还有一点是，在全球整个关键词榜单中关于新技术、科技的关键词极少。去年有 iPhone 8、iPhone X、比特币；2016 年有 Pokemon Go 和 iPhone 7；2018 年 Google 甚至没有列出消费科技的关键词榜单。 </p>
