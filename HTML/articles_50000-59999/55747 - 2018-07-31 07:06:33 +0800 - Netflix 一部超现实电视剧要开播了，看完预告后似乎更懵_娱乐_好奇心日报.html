ban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="101"/></a>  </div></div> </div>  <p class="excerpt">剧名的字面意思就是“疯了”</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">《狂想》（Maniac）是 Netflix 今年的一部原创剧集，在 29 号电视评论家协会（TCA）的一场发布会上，Netflix 展示了它的先行预告。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0739n36pny&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>“没理由相信我们不会改变。思想是可以解答的。123123123……” 看完预告后，观众对这部实验性质的超现实黑色喜剧的了解似乎又少了一点。</p>
<p>本剧先前传闻是改编自挪威的一部同名电视剧。故事主角 Espen 作为一个精神病患者长期待在医院，为了逃避真实世界，他选择沉溺于脑中的虚幻世界，而他的医生在试图将他唤回。</p>
<p>然而<a href="https://www.rollingstone.com/tv/tv-news/watch-emma-stone-jonah-hill-in-disorienting-first-look-at-netflixs-maniac-704611/" rel="nofollow">新剧的官方剧情梗概</a>似乎推翻了这个传闻，让人意识到就算是部改编作品，它也不会和原作过于相像。</p>
<p>在预告中隔桌对望的艾玛·斯通和乔纳·希尔分别饰演安妮和欧文，一对陷入精神麻烦的陌生人。安妮没有人生目标，想竭力修补和母亲与姐妹的破碎感情，欧文作为纽约工业巨头的第五个儿子，一生都被一份可疑的精神分裂症诊断书拖累。两人都觉得人生无望，却在这时获知了一个药物试验的消息：一位博士声称发明了一种可以治愈一切心理病症的药物，邀请了 12 人参与为期三天的试药。虽然被保证不会有任何副作用，但是现实仍然渐渐走歪。</p>
<p>所以预告中有点神经质的背景低语和灯光变换有了解释，但它很大概率仍将是一部让人感到困惑的剧集。</p>
<p><img data-format="jpg" data-ratio="0.401444" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>这部 10 集电视剧将全部由凯瑞·福永执导。他凭借 HBO《真探》第一季获得了艾美奖剧情类最佳导演，《无境之兽》让他拿到了 2015 年的威尼斯金狮提名，上一部参与编剧的作品是《小丑回魂》。</p>
<p>本剧将在 9 月 21 日首播。</p>
<p><a href="https://www.cnet.com/news/netflix-has-just-revealed-a-ton-of-original-shows-manic-sabrina-house-of-cards-stranger-things/" rel="nofollow">TCA 上 Netflix 宣布的其他重要消息还有</a>：《黑钱胜地》第二季将在 8 月 31 日播出，新预告出炉；奥克塔维亚·斯宾塞将出演 8 集电视剧《CJ 沃克夫人》，讲述美国首位黑人女性百万富翁，它的制片人是勒布朗·詹姆斯；由漫画改编的《萨布丽娜的惊心冒险》（The Chilling Adventures of Sabrina）10 月 26 日开播，它讲述一位年轻女巫的故事，和 CW 新剧《河谷镇》处于同一宇宙。</p>
<p>人们最为关注的两部剧《怪奇物语》第三季和《纸牌屋》最后一季都在开发之中，前者将在 2019 年夏天才播出，Netflix 原创内容 VP Cindy Holland 表示，主创想多花时间让它更好，但等待绝对值得。</p>
