<p>绿茵场上，最刺激的莫过于足球轨迹骤变的瞬间。仅仅是一些细微的差别，你很难预计下一秒，球会往什么地方飞去。</p>
<p>天气情况、球场灯光、草皮状态……除了上述这些肉眼可见的因素之外，还有很多不可抗力会影响足球的轨迹变化，例如——风。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.561798" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180712162430N7J3zvSwaxpWqlFQ.gif-w600Gif"/>&#13;
<figcaption class="">△门将明明信心十足得射出了皮球，却又被风刮进了球门，创造了一个“风”的乌龙    </figcaption></figure></div>
<p>但风神现身影响足球轨迹的机率，比世界杯强队爆冷出局的可能性还低，可以说是可遇不可求了。<br/></p>
<p class="">为了满足大家的好奇心，好奇心日报和戴森一同用「风」力塑造了一场足球赛，让你可以一睹在众多球场上都看不到的奇景。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=o0720wm8wdf&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">整场比赛，最焦灼人心的时刻，莫过于球悬在空中的那几秒钟。两股强劲对峙的风力互相冲击，双方势均力敌，不分上下。  </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.750000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180712151305ez2jMxRDvYJH5om8.gif-w600Gif"/>&#13;
</figure></div>
<p class="">这背后的功臣，<b><i>是戴森空气净化风扇可喷射强劲、稳定的长距离气流</i></b>。从无叶风环高速喷射出的<b><i>长距离气流，最长可达7.5米</i></b>！两股在球场上空相遇的稳定风力同时作用在球上，才造成了这神奇的一幕。<br/></p>
<p>随着一方净化风扇迅速调到最高风量10级，我们就看到了视频里势大力沉的惊人世界波！这得益于<b><i>戴森专利Air Amplifier™技术，它每秒可喷射高达300升空气</i></b>。</p>
<p><img data-format="jpg" data-ratio="0.430823" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562222" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180712193402GB532zW07it4SQDd.gif-w600Gif"/>&#13;
</figure></div>
<p><br/></p>
<p>当然，不仅强劲的风力可改变球场局势，多变的风向也对这场比赛有着逆转性的作用。当中场球员将球分到了无人区，球突然一个转向向另一个方向加速。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.750000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180712181635EVCGiFLbSKweqNRI.gif-w600Gif"/>&#13;
</figure></div>
<p class="">这运行轨迹的逆转来自<b><i>戴森空气净化的多角度环绕功能，最大可至350˚</i></b>，带来多样的人性化选择体验。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.560714" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180712151336UY1yO4JLlstgShqd.gif-w600Gif"/>&#13;
</figure></div>
<p><br/></p>
<p>比分重要，赛场环境也重要。比赛即将结束时，现场球迷更为热烈，庆祝烟花瞬间弥漫在整个球场。<span style="text-align: center;"> </span></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

</figure></div>
<p class="">但神奇的是烟雾很快就消失了！原来是场边的戴森净化风扇将烟雾快速的净化了。<span style="text-align: center;"> </span></p>
