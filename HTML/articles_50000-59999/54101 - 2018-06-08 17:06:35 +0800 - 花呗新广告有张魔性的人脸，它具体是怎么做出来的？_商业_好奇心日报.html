<p finallycleanhtml="true" nocleanhtml="true">支付宝的花呗产品已经上线三年，但用户对它的印象还远不如支付宝。</p>
<p>6 月 6 日，花呗又上线了今年的一波广告活动，完全符合 logo 要大的原则。但效果倒还不错。</p>
<p>广告中，花呗过去没什么记忆点的 logo 被拟人化，logo 中的圆点画上了一张线条简单的脸，开始用 AI 生成的语音推销自己的功能：“……竟然统统下月再还！”</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b1341uzgrxw&amp;tiny=0&amp;auto=0"/><figcaption>特惠篇</figcaption> </figure>  </div>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b0676d3e2uj&amp;tiny=0&amp;auto=0"/><figcaption>场景篇</figcaption> </figure>  </div>
<p>制作了这支魔性广告的是本土创意广告公司意类广告，《好奇心日报》和他们聊了聊广告背后的创作故事。</p>
<p>“3 月底接到 Brief 的时候（他们）还是想推广花呗的功能，而且要往二三线城市去投放。”最初负责绘制花呗人脸的是意类的资深创意总监王雨杨，他告诉《好奇心日报》，“画了大概有七八种吧。还有一些不同角度的尝试，如果 logo 动起来是什么样。但最后还是决定只放正面，保持 logo 的一致性。”</p>
<div class="com-insert-images"/>
<div class="com-insert-images"><figure style="margin: 0px;" class=""> <img data-ratio="0.501389" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201806081553009wiTQEHpvUjxMO8K.jpeg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;" class=""> <img data-ratio="0.284444" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180608155300oHCVWinBPwF0dtDl.jpeg-w600"/> </figure></div>
<p>第一次比稿的时候意类就提了三个方向，一个是时尚气质的花呗达人，一个是相声惯口式的叫卖，还有一个就是给花呗画一张人脸，因为他们觉得花呗的 logo 看上去好像“花的很爽的人开心蹦起”。<br/></p>
<p>罗杰补充说：“客户最大的想法就是这张脸不能看起来像油腻的中年大叔，要可爱，有幽默感。配音最后保留了第一种提案相声贯口的形式，选了‘江南皮革厂’的风格。”</p>
<p><img data-format="jpg" data-ratio="0.360296" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.447778" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180608155310TXj6hGVnMEr9lUfZ.jpeg-w600"/> </figure></div>
<p><br/>整个广告的制作拍摄过程从 4 月 20 日开始，一直到 5 月 4 日正式开拍，执镜的导演是曾在李奥贝纳、奥美等广告公司任职的导演尹国贤。为了达到实景拍摄的效果，意类专门制作了一大一小两个石头雕像（排除了偏白偏灰的石膏等材料，最后选用了有分量感的……一种石头），而在拍摄过程中，由于雕像的人脸完全依赖后期制作，所以倒也不需要说戏。</p>
<p>logo 是一个品牌最主要的标识，改动 logo 是一件大事，至少你不太会在可口可乐、麦当劳这些品牌上看到对 logo 的频繁恶搞。但对于支付宝花呗这样一个虚拟的互联网金融服务来说，它不存在太多限制的品牌内涵，这也是为什么最后客户接受了“三个方案中比较冒险的”人脸雕像。</p>
<p>上线三年，用户对花呗的印象还是只限于支付宝 APP 里的一个入口按钮，按钮的 logo 也非常之小，几乎让人忽略它的造型。而在社交网络，偶尔会看到“你是想笑死我好继承我的花呗吗”的梗，但除此之外，花呗的品牌没有太多视觉上的留存。最新的这个广告创意很好的解决了这个问题。当然，也留待了一些疑问，比如代表花呗的这个人物为什么是男性？当被问到这个问题，罗杰表示虽然一开始没有确定性别，但最后不知不觉就用了男性的声音。</p>
<p>据意类透露，花呗方面已经在考虑可能会推出一些周边产品，把这个形象正式作为品牌的一部分去推广。这一波的广告包含电视、平面和分众媒体，主要投放在二三线城市，后续还会在院线片头渠道播出。</p>
