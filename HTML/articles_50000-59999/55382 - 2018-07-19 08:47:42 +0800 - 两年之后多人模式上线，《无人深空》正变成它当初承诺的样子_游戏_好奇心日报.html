<p finallycleanhtml="true" nocleanhtml="true">《无人深空》（No Man’s Sky），这款因过度宣传而陷入丑闻、<a href="http://www.qdaily.com/articles/32794.html">甚至被以虚假广告案例调查的游戏</a>，在救赎之路上又前进了一步——7 月 24 日开始，你能真的看到其他玩家、和他们一起遨游宇宙了。</p>
<p>它在 17 日放出了新更新 “NEXT” 第一个预告演示。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=p07267lwogi&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>《无人深空》2014 年 E3 的登场堪称惊艳，其承诺的多人开放宇宙探索看起来相当有吸引力，并在当时就获得了“展会最佳原创游戏”和“最佳独立游戏”的头衔。然而它在首发时暴露出的种种问题很快让游戏和工作室 Hello Games 的声誉大幅下滑——除了随机生成的相似星球与生物、跃迁闪退、大量 bug 外，其多人模式被证明是个谎言（玩家即便同时出现在同一地点也无法遇见彼此）。</p>
<p>它立刻被冠名年度最不符合期待的游戏。虽然并没有那么不堪忍受，但展现出的质量和它 3A 大作似的营销力度完全不匹配，让期待见到“终极游戏”的玩家产生了巨大的心理落差。《无人深空》已然成为业界用于展示错误营销方式的经典案例——你不应该拿你首发时完全做不到的事情当卖点。</p>
<p>不过，工作室并没有在骂声中自暴自弃。发售两年以来，Hello Games 保持安静，聆听社群，通过不断地修正和更新，逐渐使它靠近了当初的目标——从发售三月后的首个重大更新“基地”到一年后的“阿特拉斯崛起”，新系统让星球多样性和复杂程度提升，多增加的几十个小时剧情让内容更丰富，改进后的低空飞行、召唤飞船、燃料损耗更慢、快速旅行等细节更显贴心，增添了生存、永久死亡、创新模式，制造、建造、任务系统体验提升，视觉效果优化，甚至有了一点多人元素的影子：虽然看不到人，但玩家已经可以共享基地、给别人留言或者在满足条件时直接对话。</p>
<p><a href="https://www.wired.com/story/no-mans-sky-one-year-later/" rel="nofollow">《Wired》表扬这些更新把游戏变成了“有机文本”</a>，让艺术工作成为了创作者和观众之间可重塑产品的对话。游戏得到进化，玩家社群被重新建立扩展，曾放弃游戏的人回头拾起了游戏，发现它确实值得再一次机会。这从 Steam 的评价趋势上也可见一斑：尽管 8 万多测评总体仍显示“多半差评”，但是最近评测已经是“多半好评”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.695581" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/2018071904520221bxHLKlv4JdOmaZ.png-w600"/><figcaption>Hello Games</figcaption> </figure></div>
<p>如今，里程碑似的 “NEXT” 将彻底改变游戏。将在 7 月 24 日发布的这个免费更新为玩家提供了真正的多人体验，你终于能够和其他人合伙探索宇宙和开荒星球，甚至能进行一对一空战，<a href="https://www.theverge.com/2018/5/18/17367954/no-mans-sky-multiplayer-update-release-date" rel="nofollow">像官方所称那样</a>，“帮助你的朋友生存或掠夺其他人为生；跟随组织建造庇护所或庞大到覆盖星球的殖民地，所有东西都在线上共享并向所有人开放；扮演海盗或僚机在史诗空战中应敌、在异星领域搭建让人难忘的赛道……”Hello Games 称其为发售以来最重大的更新，若它能完美实现，也算是圆上了当年“虚假广告”的遗憾。</p>
<p>在新版本中，<a href="https://www.vg247.com/2018/07/11/no-mans-sky-video-11-things-changed-since-launch/" rel="nofollow">回归玩家还可以期待更多难度、武器、赏金任务、基地区域和载具</a>，故事和常规任务也将更新，星系特点更为分明，敌人的 AI 有了提高，战斗会比之前更具挑战性。</p>
<p>7 月 24 日会发生的事情，还有本作正式登陆 Xbox One。它将成为一部三平台的多人大作，已然越来越接近 2014 年人们理想中的模样。潜心改错的 Hello Games 为自己争取到了第二次机会。</p>
