y5qFM4ZWs.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/53008.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="303"/></a>  </div></div> </div><h3 class="title">现在的年轻人怎么了？特别擅长“说一套，做一套”</h3><div class="detail"> 

<h3>积极废人，是你吗？</h3>
<p class="">我们发现，这年头，“积极废人”可真不少。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.604457" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180509161239AdOmvx63XbF0TgeH.jpg-w600"/>&#13;
</figure></div>
<p>不同于一般意义上的“废”，这类人经常会为自己制定看上去非常美好的目标，以彰显对生活的积极追求。然而间歇性踌躇满志，持续性混吃等死，最擅长立Flag，说一套做一套，不惧怕被打脸——是积极废人们的真实写照。常见症状了解一下：</p>
<p>减肥主要靠意念。这个月下定决心要瘦五斤，于是微信头像改成“不瘦不换头像”，手机壳换成“吃不胖”，贴上“怎么吃都不胖符”，然后奶茶喝起来，零食吃起来；</p>
<p>健身卡首先用来许愿，其次是拍照。办健身卡的那天好像已经看到了自己的马甲线，对镜子自拍发圈“开始减肥”，在众多点赞中产生了“别人都在夸我瘦”的幻觉。但事实证明，健身卡跟往功德箱里放钱一样，主要作用是许愿；</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180509161605D2opkBAL6t8SjmZF.gif-w600Gif"/>&#13;
</figure></div>
<p class="">晚安本身就是一个巨大的flag。每次说完“晚安”之后你都能发现一个更大的世界，好奇心也在深夜时分尤为高涨。朋友圈的每一个动态都牵动你心，不检阅不足以好眠。<br/></p>
<h3>擅长立Flag，更擅长找借口</h3>
<p>如果有“找借口大赛”，积极废人们个个都是第一名。</p>
<p>你一定很熟悉这些说辞：</p>
<p><i>今天一定要跑个步——天气这么冷，还是算了…</i></p>
<p><i>明天一定要早起——昨天加班（其实是玩手机）太晚了，让我多睡会儿</i></p>
<p><i>今天一定要吃的健康点——最近加班这么多，当然是要靠火锅续命啊！</i></p>
<p>找借口似乎已经变成了一种本能。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180509165658jPdb5kXi8SzEIR2A.gif-w600Gif"/>&#13;
</figure></div>
<p>心理学上有个术语叫做“承诺一致原理”，说当人作出一个决定或表态的时候，其后的言行就会不自觉的与决定一致。</p>
<p>也就是说，当你找借口的时候，内心早已经决定放弃了，于是你用借口把放弃粉饰成情有可原。</p>
<p>心理学家还认为，这是一种“鸵鸟心态”。</p>
<p>据说鸵鸟在遇到极端危险的时候，会习惯性把头埋进沙里，或贴近地面，身体蜷缩，好似这样就能掩护住自己。但其实只是“掩耳盗铃”。</p>
<p>人类也一样，擅长找各式各样的借口，为自己的行为找一个“心安理得”的解释，消除愧疚感，这样就可以舒服的继续废下去——哪怕别人一眼就能看穿，天花乱坠的，其实就是借口嘛。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.520000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180509161712CsBtKOjYkh4n7mlz.gif-w600Gif"/>&#13;
</figure></div>
<p>而我们也发现，在众多五花八门的借口中，积极废人们最常Pick的，是“天气原因”。</p>
<p>好奇心发起过一项调查：<b><i>“<a href="http://www.qdaily.com/mobs/901.html">你运动坚持不下来都有哪些理由or借口</a>？”</i></b></p>
<p>点赞最多的前十个答案中，三个都与天气相关：</p>
<p><i>“雾霾太大”（174赞）、“今天下雨”（136赞）；“空气差就不夜跑了不如看会儿电视”（127赞）。</i></p>
<p><i>天气简直为“积极废人”们提供了绝佳的借口，毕竟甩锅给老天爷的性价比不能再高，且可以有一百种不同的说法。一切计划好的健康生活，遇到“恶劣天气”，都只能让路。</i></p>
<div class="com-insert-images">
<i/><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180509161903ndkyAG5PM3eLH2Fo.gif-w600Gif"/>&#13;
</figure>
</div>
<p>诚实点说，你最近一次用天气当挡箭牌，是什么时候？<br/></p>
<h3>一到春天谁都觉得自己还能抢救一下</h3>
<p>不过还好，春天来了。</p>
<p>如果说天寒地冻的时候缩在被窝里当一个废人还能说得过去，天气转暖后，大好春光里再废下去就不太好意思了。你有没有发现，一到春天你的“积极心态”就无比高涨，呼之欲出，小目标一个接一个。</p>
<p>谁能拒绝大好的春光呢？与此同时而来的还有强烈的危机感和紧迫感，春天来了，夏天还会远吗？离自己的出游计划还会远吗？</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.758000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180509162111vwkxMhqGnYuB45zU.gif-w600Gif"/>&#13;
</figure></div>
<p class="">我们好奇随着当春天到来，你的行动力是否也会随之复苏，因此好奇心联合Fresh共同发起话题：<i><b><a href="http://www.qdaily.com/mobs/2307.html">“为了不负好春光，你最近都践行了哪些健康活力的生活方式？”</a></b></i><br/></p>
<p class="">我们果然收到了许多努力宣言。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="53008" data-title="《我们发现，这届年轻人啊，特别擅长“说一套，做一套”》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180509161018BgKC6rxy5qFM4ZWs.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/53008.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="303"/></a>  </div></div> </div><h3 class="title">春暖花开，是时候践行健康活力的生活方式了</h3><div class="detail"> 

<p class="">在好奇心联合Fresh发起的<b><a href="http://www.qdaily.com/mobs/2307.html">话题</a></b>下面，我们收到了8200余次表态，能感受到各位追求健康，摆脱颓废的心冲破天际。我们做了如下总结：<br/></p>
<h3>早睡早起是高频词</h3>
<p>你可能已经对朋友圈里动辄转发“长期坚持早睡早起的人，竟发生这7种变化”类文章免疫，但谈到如何践行健康生活，我们发现，近50%的回答都提到了——早睡早起。</p>
<p>早睡早起是当代年轻人的梦想，这或许是经历了艰辛护肤战之后得出的血泪经验：</p>
<p><i>“早睡真的是皮肤好转的唯一途径，不洗脸都行…”</i></p>
<p><i>“熬夜烂脸，所以还是要早睡早起…”</i></p>
<p><i>也是对自己真诚的期许：</i></p>
<p><i>“萎靡22载早睡早起第三天！”</i></p>
<p><i>“早睡不吃鸡！”</i></p>
<p><i>“五点半起床”</i></p>
<p>可以说是非常积极了。对于这样斗志昂扬的回答我们真诚的祝福它不是flag。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.600000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180509162411p7qmb8ZuwMfN9x5F.gif-w600Gif"/>&#13;
</figure></div>
<h3>游泳健身了解一下</h3>
<p>冬天太冷，夏天太热，说真的，如果春天不开始运动，可能这一年都不能掉肉了。</p>
<p>我们很高兴在回答里看见有人已经扔掉了“积极废人”的标签：</p>
<p><i>“每天夜跑，不到两个月减了20斤”这样的成功经验收获306个赞；</i></p>
<p><i>“能走路就不坐车”这无疑是一种很好的思路，如果不能每天抽时间去健身房，通勤的一段路走走也能感受到活力，主要还能省钱；</i></p>
<p><i>“六点早起跑步拉伸一小时，洗澡做早餐到八点上课”这位答主的行动力简直是积极废人们的标杆。</i></p>
<h3>管住嘴，多吃水果</h3>
<p>如果说爱是克制，那克制奶茶和咖啡，戒掉零食和火锅，多吃水果和蔬菜就是对自己的温柔：</p>
<p><i>“下午茶选择新鲜的果汁，柠檬啦，甜橙啦，补充维他命”</i></p>
<p><i>“运动后吃水果、酸奶，感受围度一点一点掉下去”</i></p>
<p><i>“不吃油腻、辛辣的东西，排除零食，多吃水果蔬菜，慢慢找寻自我”</i></p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.662338" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201805091823386guywCWt1OHJSrM5.jpg-w600"/>&#13;
</figure></div>
<p>天知道为了健康我都割舍掉了什么：</p>
<p><i>“最近几天都没吃宵夜了，真的强忍住了”</i></p>
<p><i>“说出来要吓死你们，我一个月没吃火锅了</i></p>
<p><i>“不吃泡椒凤爪了”“不吃辣条了”</i></p>
<p>打个不恰当的比喻，也许天气也像一块砖，哪里需要哪里搬，冬天可以用来懒惰一会儿，春天却又能督促自己勤奋起来。不管之前多颓废，一到春天总觉得自己还能抢救一下。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180509162533Qkf5yuwZHlc9zA0s.gif-w600Gif"/>&#13;
</figure></div>

<p>从话题收集到的回答来看，果然当天气回暖，行动力也跟万物一起复苏了。</p>
<p>不过，对于擅长“说一套，做一套”的积极废人们，诸如“早睡早起”，“坚持锻炼”这类建议还是怎么看怎么像flag，执行起来可能就立马破功。</p>
<p>“千里之行，始于足下”的老生常谈肯定都听过许多，而从心理学角度来说，确实是从容易执行的项目切入才会更好摆脱懒惰和颓废。之前有一个自我管理方法颇受欢迎——“每天3件事”，说的是一天只聚焦三件事，也是让宏大的目标拆解到每个可完成的小事中。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.733333" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180509162635loOJa0mPU2X3VIRD.gif-w600Gif"/>&#13;
</figure></div>
<p>因此我们建议，“早睡早起”和“坚持锻炼”这两大并不是你说可以就可以（请问老板和客户同意了吗）的计划先缓一缓，不如先从“吃”开始。多吃蔬菜和水果，合理饮食，倒不算太难。你可以：</p>
<ul>
<li>饭前喝一杯水，如果有条件可以加半勺蛋白粉，以减少热量的摄入；<br/>
</li>
<li>逐渐减少碳水摄入，从用香蕉代替一半的米饭开始；<br/>
</li>
<li>离糖分过多的奶茶和咖啡远一点，喝杯冰柠檬水， 精神一样能舒畅起来；<br/>
</li>
<li>嘴里少东西的话别首选零食啦，吃点新鲜的水果，甜橙或柑橘，补充维他命；<br/>
</li>
<li>如果觉得天天吃草实在咽不下，油大的菜也请准备一个水杯过下再入口，尽量减少油和盐的摄入<br/>
</li>
</ul>
<p>践行健康活力的生活方式，摆脱“积极废人”的怪圈，从吃开始吧。</p>

</figure></div>
