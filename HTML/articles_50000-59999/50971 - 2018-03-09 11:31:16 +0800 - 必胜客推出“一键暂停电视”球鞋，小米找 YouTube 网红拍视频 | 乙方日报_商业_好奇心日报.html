<h3 nocleanhtml="true">值得一提的案例</h3>
<p class=""><a href="http://www.madisonboom.com/2018/03/08/pizza-hut-shoes-can-pulse-tv-in-mad-march/" rel="nofollow"><b>去年必胜客推出了首款跨界合作球鞋 Pie Tops，今年又推出了升级版 Pie TopsII</b></a>，除了加入披萨元素，还增加了“一键暂停电视”的功能。</p>

	&#13;
</div>
<p>和去年一样，这款球鞋也是为了迎接美国大学体育总会男篮锦标赛（NCAA）。当美国的篮球迷们死守在电视机前观看直播的时候，必胜客 Pie Tops II 的“一键叫外卖”和“暂停”听起来可以为观众省去些麻烦。</p>
<p>我们此前曾报道过，必胜客已经与美国职业橄榄球大联盟（NFL）签订了多年赞助协议，它也由此取代棒约翰成为了联盟的官方披萨赞助商。</p>
<p class=""><b><a href="https://www.digitaling.com/projects/26130.html" rel="nofollow">二更给自然堂拍了一支新广告</a></b>，是非常标准的实验广告格式。根据片头描述，镜头是取自于真实面试的拍摄，虽然在创意上并不新鲜，但成片效果还算自然，对“女性力量”的阐述有说服力。</p>

<h3>其他，也挺重要</h3>
<p><a href="http://www.adquan.com/post-3-43673.html" rel="nofollow"><b>电通集团（Dentsu Group）发布 2017 财年综合财务报告</b></a>，集团整体营业收入达 9,288.41 亿日元，按固定汇率计算与去年持平；毛利润达 8,776.22 亿日元，按固定汇率计算相比上一财年增长 9.2%，有机毛利润增长 0.1%。日本电通业绩改善主要得益于东京车展的相关业务。<br/></p>
<p class="">2017 财年，电通安吉斯签订了 31 宗收购和投资，过去五年收购和投资总数达到150 宗。按照计划，电通安吉斯将继续为美库尔的全球扩张提供支持。收购依旧是公司加速推进增长战略关注的重点。<br/></p>
<p class=""><a href="http://www.adquan.com/post-13-43677.html" rel="nofollow"><b>陌陌发布了 2017 全年财报</b></a>，全年净营收达到 83.6 亿人民币，同比增长 138%，全年净利润翻番达 23.4 亿人民币。截至 2017 年 12 月底，月活用户达到 9910 万，创下了历史新高。<br/></p>
