<h3>其他，也挺重要</h3>
<p line="tlfl"><a href="https://mp.weixin.qq.com/s/pa82_AJJ7no0TsR_1qb7vw" target="_blank" rel="nofollow"><b>腾讯庆祝成立 20 周年调整了 Logo 。</b></a>字体上采用了去年发布的斜体<a href="https://mp.weixin.qq.com/s?__biz=MzA3NDEyMDgzMw==&amp;mid=2652947104&amp;idx=1&amp;sn=5242dc898b5f76c2fe70286a8887a5d4&amp;chksm=84d0c94eb3a740588f5d693a0db3a5017483e78c4f029246ded8c19e586ac999a7bf0a41a490&amp;scene=21#wechat_redirect" target="_blank" rel="nofollow">“腾讯字体”</a>。颜色为“腾讯蓝”，该颜色是腾讯与色彩机构 Pantone Color Institute 合作设计的颜色。</p>

<p line="FD86"><a href="https://www.thedrum.com/news/2018/11/12/mobile-ad-spend-europe-surpassed-10bn-first-half-2018" target="_blank" rel="nofollow"><b>2018 上半年，欧洲移动广告超过 100 亿，</b></a>占欧洲数字投资总额的 40%，认为全年的广告支出将超过 500 亿。虽然移动媒体占据了数字广告支出的 50％份额，但同期泛数字类别飙升了 10％ ，达到了 257 亿欧元。</p>
<p line="z0gH">Ed Razek 上周四接受 <i>Vogue</i> 杂志采访，表示选角时没有考虑大体型或者跨性别模特。“无论以前或现在，我们都对这些没兴趣。”<b><a href="https://twitter.com/VictoriasSecret/status/1061106626583822338" target="_blank" rel="nofollow">维秘官方 Twitter 紧急发布致歉声明</a>，</b>强调试镜时欢迎跨性别女性。</p>
