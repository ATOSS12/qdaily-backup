<h3 nocleanhtml="true">值得一提的 Case</h3>
<p><a href="http://www.brandchannel.com/2018/05/10/pepsi-generations-summer-campaign-pop-music/" rel="nofollow"><strong>百事的营销继续复古，推出了限量音乐人可乐</strong><b>罐</b></a>，包括流行天王迈克尔·杰克逊，灵歌歌手雷·查尔斯“小甜甜”布兰妮·斯皮尔斯，配上同时期百事的 logo。这套限量音乐人可乐罐将在今年夏天推出。从上次超级碗开始，百事的营销就一直在主打复古。</p>

<p><a href="https://v.qq.com/x/page/b0649yow7rl.html" rel="nofollow"><strong>母亲节在即，方太新广告片以母亲口吻讲述儿子离开家乡、出门寻求事业的故事，以砖块贯穿故事。</strong></a>砖块在其中联系了家庭、房屋、收入等，算是个比较不错的想法。</p>

<p><a href="http://creativity-online.com/work/mcdonalds-50-years-of-big-mac/54508" rel="nofollow"><strong>麦当劳继续庆祝巨无霸</strong><strong> 50 </strong><strong>周年，推出了系列海报。</strong></a>根据 1968-2018 年间的经典文化标志构成了巨无霸，例如现金与比特币、自动点唱机与 Spotify 等。该营销活动由 TBWA 几个办公室合作完成。</p>

<p><a href="http://www.adweek.com/brand-marketing/burger-king-used-instagram-stories-to-create-burgers-then-turned-the-data-into-an-instawhopper/" rel="nofollow"><strong>汉堡王在</strong><strong> Instagram </strong><strong>上邀请用户搭配皇堡配料，</strong><strong>3 </strong><strong>小时卖出了</strong><strong> 3.5 </strong><strong>万份定制皇堡。</strong></a>汉堡王共发布了 9 条、各 15 秒的 Stories，邀请用户选择皇堡搭配，随后通过私信寄出优惠券，用户可以凭借优惠券免费获得定制皇堡。该营销活动由 LOLA MullenLowe 公司制作，汉堡王的帐号在 3 小时内与 4.5 万用户产生了互动。</p>

<p><a href="http://adage.com/article/media/espn-tips-new-campaign-droga5/313456/" rel="nofollow"><strong>ESPN 推出新的品牌营销活动 Life Needs Sports，落地了第一支广告片。</strong></a>这支名为 <em>The Smaller</em> 的广告片由 ESPN 与 Droga5 公司合作制作。说唱歌手 Skee-Lo 改编了自己 1995 年的单曲 <em>I Wish</em>，将歌词内容从“我想变得更高”变成了“我想变得更矮”，配上矮个球员反而在街头篮球上打败了高个子，还挺有趣。</p>

<h3>其他，也挺重要</h3>
<p><a href="https://www.iab.com/wp-content/uploads/2018/05/FY-2017-IAB-Internet-Advertising-Revenue-IAB-Webinar-Presentation-05-10-2018.pdf" rel="nofollow"><strong>美国互动广告协会（</strong><strong>IAB</strong><strong>）报告称，</strong><strong>2017 </strong><strong>年数字广告市场增长</strong><strong> 21% </strong><strong>达到</strong><strong> 880 </strong><strong>亿美元，超过了电视。</strong></a>根据报告，电视广告市场减少 3%，达到 701 亿美元，已经少于数字广告。数字广告市场部分，移动广告占比从 51% 提升到了 57%，社交网站的广告市场增长 36% 达到 222 亿美元。<br/></p>
<p><a href="https://www.bloomberg.com/news/articles/2018-05-10/amazon-is-said-to-halt-google-shopping-ads-as-rivalry-heats-up" rel="nofollow"><strong>亚马逊据称已经停止购买</strong><strong> Google </strong><strong>旗下购物比价服务的广告。</strong></a>据彭博社报道，亚马逊已经停止在 Google Shopping 服务上购买广告位，亚马逊从 2016 年开始在该服务上投放广告位，以便加强商品在搜索结果中的露出。</p>
<p><a href="https://digiday.com/media/facebook-wants-more-weekly-shows-as-it-preps-news-programming-for-watch/" rel="nofollow"><strong>Facebook 推</strong><strong>新闻视频节目，为节目提供</strong><strong> 100-1000 </strong><strong>万美元不等的资金支持。</strong></a>根据 Digiday 报道，Facebook 计划为日更节目每年提供 500-1000 万美元的资金支持，对于周更节目则是 100-200 万美元。这批节目预计在今年夏天推出。</p>
<p><a href="https://www.wsj.com/articles/goldman-sachs-apple-team-up-on-new-credit-card-1525966214?mod=searchresults&amp;page=1&amp;pos=2&amp;tesla=y" rel="nofollow"><strong>苹果与高盛合作做联名信用卡，会印上</strong><strong> Apple Pay </strong><strong>的</strong><strong> logo</strong><strong>。</strong></a>《华尔街日报》援引信源消息称，这张合作的联名卡预计最早明年推出，暂时不清楚具体权益。</p>
