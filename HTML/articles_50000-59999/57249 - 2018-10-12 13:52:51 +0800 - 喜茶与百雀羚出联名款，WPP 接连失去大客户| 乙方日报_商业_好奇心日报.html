<p><strong>WPP 接连失去百事、美联航、美国运通等客户。</strong></p>
<p><a href="https://www.adweek.com/agencies/pepsico-to-end-its-relationship-with-wpps-vmlyr-after-more-than-8-years/" rel="nofollow">百事确认</a>，旗下品牌佳得乐、纯果乐在与 WPP 旗下的代理商 VMLY&amp;R 合作 8 年半后，双方的合作结束。</p>

<p>美国运通在与 GroupM 旗下的 Mindshare 合作 20 年后，选择了 IPG 旗下的 UM 负责媒介策划与购买业务。</p>
