-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="115"/></a>  </div></div> </div>  <p class="excerpt">用快递纸箱来做营销似乎越来越成为大公司偏好的方式了。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">继任天堂、亚马逊之后，宜家也更多地在瓦楞纸上做了营销活动。</p>
<p>在今年的戛纳创意节上，宜家宣布了新的 AR 手机应用 Ikea Toybox，致力于教导消费者家里的小孩将宜家的纸箱做成玩具、摆件。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=r0696z6akiu&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>根据演示，用户打开 Ikea Toybox 应用后，需要将相机对准瓦楞纸作为平面，随后，用户可以挑选不同的摆件模型，对瓦楞纸进行裁剪、拼接。</p>
<p>比较简单的例如鲨鱼，只需要从瓦楞纸上裁剪 3 个纸板下来就可以拼接完成。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.586141" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180621175741GhPAL3M0eWft9kHo.JPG-w600"/> </figure></div>
<p>这是 3 家公司合作推出的案例。WPP 旗下的广告公司 Wunderman、咨询公司 Kantar Consulting，以及 Mini Mad Things 这 3 家公司都参与了宜家这个营销活动。</p>
<p>WPP 旗下这两家公司主导了调研，以及 APP 的开发。通过 17 年与父母的线上访谈、1500 万行的对话数据。他们发现，将近半数的父母在为孩子提供有趣的游玩上发愁，于是将宜家使用的大量纸箱与之结合。</p>
<p>他们<a href="https://www.campaignlive.com/article/ikea-launches-ar-app-kids-just-five-weeks/1485622" rel="nofollow">花了 5 周后</a>时间将这款 APP 从概念推进到了原型产品，以便宜家 CMO Claudia Willvonseder 可以在戛纳创意节上做演示。暂时还不确定 Ikea Toybox 这款应用什么时候推出。</p>
<p>宜家在纸箱上做过不少营销。例如宜家在 5 月份也参与<a href="http://www.vanyaland.com/2018/05/25/a-look-around-the-ikea-food-and-music-labs-at-boston-calling/" rel="nofollow">赞助了 Boston Calling 音乐节</a>，还特别推出了 Swedish hip-hop 特别款纸箱，以及配套的 Spotify 歌单列表。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.663281" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180621180214oxwSU8mvizkhKs2D.png-w600"/><figcaption>Swedish hip-hop 特别款纸箱</figcaption> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.603125" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180621180229gJwKh2G8rTiZUpsC.png-w600"/><figcaption>Spotify 歌单列表</figcaption> </figure></div>
<p>用快递纸箱来做营销似乎越来越成为大公司偏好的方式了。亚马逊在 5 月底用一个巨大的快递盒印上了电影《侏罗纪世界》的海报。任天堂上个月月初也与 A 妹合作，用瓦楞纸玩具 Labo 来作为乐器给《吉米今夜秀》做演出。</p>
