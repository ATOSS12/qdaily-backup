" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="988"/></a>  </div></div> </div><h3 class="title">汽车只要算法？未来出行会被这家公司如何勾勒？</h3><div class="detail"> 

<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666282" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201809241805216CiBGmc3tFM1onrQ.png-w600"/> </figure></div>
<p>引言：大众汽车为何能连续三年被PlusX Award评为“年度最具创新力品牌”？TA眼里的未来出行有什么独特之处？年度产品奖得主的概念车I.D. VIZZION提供了大众汽车最新的思考。<br/></p>
<p>如果把时间线往后推到2025年，你可能会好奇，在道路上飞奔的汽车是否还承载了发动机、仪表盘和脚踏板？汽车是否需要时刻由人试驾？<br/></p>
<p>大众汽车的管理者和设计师们，对于机器和人类驾驶者在未来的角色有了更深层的思考。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667436" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180924175027hzIDBtYTf53praN2.png-w600"/> </figure></div>
<p>汽车业把自动驾驶技术定义为五个级别。大众汽车认为第4级和第5级（L5）全自动驾驶将在2025年实现。<strong>I.D. VIZZION</strong>就是能够完全实现自动驾驶的“未来之车”。大众汽车在<strong> I.D. VIZZION </strong>上展示了自动驾驶的最高阶段，它专为第5级自动驾驶设计，在这个自动驾驶级别，汽车可在任何地点实现自动驾驶，车上也不再需要驾驶座、方向盘、仪表板或脚踏板。</p>
<p>想象一下，在自动驾驶汽车足够聪明的情况下，一辆汽车无论加减速、变道等行为都能通过人工智能来实现，这就使得驾驶者能放松下来，或者做更多在传统汽车空间中无法实现的事情，比如在无人操控汽车的情况中一起聊天、看电影等等。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666282" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180924175051zHxIlBrPNdRY0vG2.png-w600"/> </figure></div>
<p>在这种情形下，一辆汽车若不需要驾驶座等设计，这意味传统的汽车空间将被颠覆。在<strong>I.D. VIZZION</strong>全新的电动平台，由于前轴位于很靠前的位置，得以让车内形成一个休息室般的宽敞的开放空间。乘客的舒适度是上述设计理念的焦点。</p>
<p>为了实现未来的设想，就需要提高汽车的智能程度。同科技公司一样，大众汽车在概念车里展现了算法的深度应用。在<strong>I.D. VIZZION</strong>这款车里，“机器学习”被外摄像头用来理解车辆环境。新的机器学习能够让车的“智慧”更进一步，通过图像训练来区分行人、卡车、客车等道路上的物体。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667436" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180924175120kSFRth6VrDY4IH28.png-w600"/> </figure></div>
<p>上面这些设计其实只是人工智能到来前的前菜罢了。<strong>I.D. VIZZION</strong>的人机交流技术升级，采用了能够不断自主学习、了解用户的虚拟助手。比如车内系统可以识别座椅、空调等设置以及最喜欢的播放列表等用户需求和偏好，并根据实际情形激活这些设置。</p>
<p>在这款车里，得益于增强现实技术被应用于用户操作系统，乘车人能通过混合现实眼镜（微软所研发的HoloLens）以及自然语音乃至手势控制实现人、车间的直观交互。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667436" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180924175152w1gKOjms7la6BMvD.png-w600"/> </figure></div>
<p>此外，大众汽车品牌首席设计师Klaus Bischoff和他的团队采用了极为动态的车身比例，通过将流体元素同力量的结合，打造出清晰通透且动感十足的车身设计。</p>
<p>正是凭借这种超前的理念，让<strong>I.D. VIZZION</strong>获得了欧洲创新技术奖（PlusX Award）的 “2018年度产品”称号。欧洲创新技术奖创立于2004年，是工艺技术、体育运动与生活方式领域最重要的国际创新奖项之一。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666282" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180924175209MktabvUV21IySQ0l.png-w600"/> </figure></div>
<p>推出<strong>I.D. VIZZION</strong>只是大众汽车迎接未来的一步。在大众汽车的规划里，从2020 年开始，大众汽车将陆续推出具有长续航里程和前瞻设计的电动汽车系列：I.D.家族。上述规划展现了大众汽车公司一种对未来出行的新定义；一种跳脱于汽车制造商的宏大愿景。</p>
<p>大众汽车，不仅专注和服务于当下人们的出行，它更致力于为未来的大众和大众的未来提供更有想象力的出行选择。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.527714" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180924175236n7dHx8vLBwkNElFY.png-w600"/> </figure></div>
<p style="text-align: center;"><b>【有奖】听说这里还有彩蛋？</b></p>

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666282" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180924180614Wfhx2oPJzXZNObsa.png-w600"/>&#13;
</figure></div>
<p class="" style="text-align: center;">引言：什么是好设计？让获得欧洲创新技术奖（PlusX Award）“年度产品”称号的大众汽车紧凑型SUV——T-ROC探歌来诠释一下。看看它如何突破自我，通过设计创新来俘获年轻消费者吧。<br/></p>
<p>到底什么样的设计是好的？</p>
<p>在建筑领域，好设计的代表之一是由建筑大师弗兰克·罗伊德·赖特（Frank Lloyd Wright）设计的流水别墅，这座别墅因其与自然的巧妙结合而被人称道；在消费品领域，雷蒙德·罗维（Raymond Loewy）创造出的饮料瓶流线型方便了消费者使用，并且影响了后世众多的消费品包装，也是好设计的经典标杆；在工业设计领域，代表之一是迪特·拉姆斯（Dieter Rams）设计的计算器ET66，该产品启发了众多数码产品的简约外型风格。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.618585" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180924175607ofcW4T2MxRuNOyjE.png-w600"/>&#13;
</figure></div>
<p>由此看来，一个好的设计，应该首先要保证外形设计和功能上的创新，其次还要保证产品的简洁性和易用性，好的汽车设计也应如此。</p>
<p>随着年轻消费者对汽车产品需求的变化，除了价格、功能和空间之外，“颜值”也逐渐成为一个挑选汽车产品的关键属性。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667436" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180924175630hoK1vxcTDH9GW65q.png-w600"/>&#13;
</figure></div>
<p>而这一次，大众汽车推出的紧凑型SUV——<b>T-ROC探歌</b>就在设计方面有所突破，打破了对于大众汽车品牌产品的既有印象。</p>
<p><b>T-ROC探歌</b>是一款专为新时代年轻消费群体量身打造的SUV，在设计上采用了新的设计语言和“型格美学”设计理念。“型”指造型、设计，强调整车的姿态和线条，赋予其硬朗、强健的体魄；“格”指格调、气质，体现了这款车的自信与活力。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.668731" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180924175643wRQbcN6aPGIDqB7V.png-w600"/>&#13;
</figure></div>
<p>为了突破对大众汽车家族式前脸设计语言的束缚，这款车的横贯式上格栅与环形LED日间行车灯连接在一起，配合蜂窝状下格栅，构成其标志性的“X”型前脸；其中璀璨别致的环形LED，还集成了日行灯、位置灯、转向灯三项功能，在提升日间行车安全的同时还凸显了动感有型的外观设计；这款车的车身侧面的饰条从A柱一直延伸至C柱，勾勒出“星轨状”的车顶轮廓线；宽大的C柱像是“鲨鱼鳍”，再配合笔直上扬的车身腰线以及前后圆润的“卷浪式”轮拱，让车身好似鲨鱼脊背在惊涛骇浪中闪现，诠释了<b>T-ROC探歌年轻、时尚、活力、富有运动气息</b>的设计风格。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666282" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180924175709yt13DsCXA2u7xqTV.png-w600"/>&#13;
</figure></div>
<p>向年轻人的口味和审美靠拢，为这群人打造专属座驾，在传统中有所突破，在创新中有所保留，这就是这款车背后大众汽车品牌对于新时代“好设计”的思考。</p>
<p><b>T-ROC探歌</b>获得欧洲创新技术奖（PlusX Award）“2018年度产品”的称号，也说明了这款车背后的设计理念被专家和行业所认可。现在<b>T-ROC探歌</b>会以富有活力运动气质的设计陪伴新一代中国年轻群体探索未知，无畏前行。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667436" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180924175739pltWkSGZY1eU6y7b.png-w600"/>&#13;
</figure></div>
