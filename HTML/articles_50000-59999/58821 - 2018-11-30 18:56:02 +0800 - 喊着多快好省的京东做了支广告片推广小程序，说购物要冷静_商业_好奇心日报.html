<p line="lCtO" nocleanhtml="true">消费越来越便捷的时候，国内电商们趁机推出眼花缭乱的促销手段，再找来光鲜的网红们助力，似乎此刻只有打开手机，把商品一件件加入购物车才称得上正确。</p>
<p line="AyrL">京东最近拍了个广告片，展现这种疯狂购物的场景。</p>

<p line="AyrL">闪亮的商店招牌和滚动播放的促销大屏幕挤满了香港的商业街上空，而主人公独自走在人群熙攘的夜色中，看着周遭的人群：为迎接春节趁着打折买新年礼物，年中大促抢起秒杀购物券，连生造的“黑枸杞节”和“防盗门节”也不会错过，甚至是女朋友问“你爱不爱我”时候，也是以买几克拉的钻戒来衡量。</p>
<p line="AyrL">突然画风一转，抢购的人群消失了，只有主人公站在路中间。伴随着招牌突然全部熄灭，屏幕上出现了他的心声，全城都在为物欲发烧时候，他想要颗退烧药。这时广告片的品牌方“京简”出现，自称这是款“冷静消费”的小程序。</p>
<p line="BN7K">此次活动的创意执行方意类广告还制作了一组复古海报，表达的主题和广告片一样——“活得精简些”。海报描绘了 5 个普通人盲目消费的日常生活状态，不放过每一次促销，塞满了廉价而并不需要的商品。</p>

<p line="0cP6">这款小程序“京简”取了“精简”的谐音。按照京东自己的介绍来说，京简的商品“富有生活美学”，拥有了外观看起来更漂亮的商品，似乎就提高了生活质量。值得一提的是，“京简”提到自己的优势是“多快好省”地买到全球好物，和京东本身也没有太大区别。</p>
<p line="0cP6">京简对京东 App 原本的商品，重新进行了筛选，挑选标准看起来是紧贴了当下的网络流行趋势，并面向对生活品质有一定要求的城市年轻人群。祖马龙香水和苹果 HomePod 智能音箱常出现在博主们推荐清单里，“黄铜”的手工制品和“代餐”果蔬汁也是时下年轻人们购买的热门关键词。不论是品牌选择还是商品形容词，流行元素是必备的。</p>
<p line="lTAR">商品相比京东少了不少，页面也看着好看了许多。是否如广告片说的那样，买到的都是必需品，消费者未必会去思考。</p>
<p line="lTAR" class="">瑞士的宜必思酒店最近的广告片 “Relax We Post” 也呈现了一种“事与愿违”的反讽。<br/></p>

<p line="uy5V">短片表达的是旅行中常见的问题：游玩的时候男孩子想为女朋友拍出好看的照片，游客们找到契合的 Instagram 标签引起关注，又或者如何获得更多的点赞数。片中身着白西装的男士专门负责解决这些社交媒体时代的新需求，众人的社交焦虑症警报因此解除。</p>
<p line="ZrVB">这个怪诞的广告片是宜必思酒店配合本月新增的房间套餐服务制作的。新套餐包含了“社交媒体保姆（social media sitter）”服务，住客购买了这一服务之后，“保姆”来为客人拍照，还代表他们将照片发布在 Instagram上，除此之外他们也能替住客回复评论。不过帖子必须带上标签 #postedbysocialmediasitter 。酒店对此的解释是，希望住客们在旅行中不要一直盯着手机，能够更投入到真实的生活中。</p>
<p line="ZrVB">酒店选择与当地的 10 位博主合作，每位博主都在 Instagram 上拥有数以万计的粉丝，涵盖时尚、旅行、搞笑和艺术等领域。毕竟他们的能力之一就是把平淡无奇的生活，选择有意思的角度分享出来。</p>
<p line="ZrVB">住客可以选择一位博主为自己服务，把账号交给博主“保姆”，可以收获其他人的点赞和评论了，大概率比他们自己原来发的帖子更吸引其他人关注。其实这样一来，住客在旅行中仍然关注着社交网络的反馈，甚至比原先的心理预期更高。</p>
<p line="ZrVB">人们从未从心底的“手机屏幕”中抬起头来。而酒店趁机推出了托管服务，也是为住客的炫耀心理而来。</p>
