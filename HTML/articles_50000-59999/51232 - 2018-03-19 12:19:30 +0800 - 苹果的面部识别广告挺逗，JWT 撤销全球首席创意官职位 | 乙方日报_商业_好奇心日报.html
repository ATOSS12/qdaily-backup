<h3>其他，也挺重要</h3>
<p class="">智威汤逊撤销全球首席创意官（CCO）职位，担任该职位的 Matt Eastwood 将离职开拓新的事业。Matt 担任智威汤逊全球首席创意官四年时间，在 2014 年加入智威汤逊前他是 DDB 纽约的首席创意官。<br/></p>
<p class="">智威汤逊全球首席执行官 Tamara Ingram 在谈及此事时表示：“我们正在探讨公司的未来。这是一次结构性调整，将让我们变得更加灵活...创意一直是我们业务的核心，但今天这更像是一次合作的过程。”<br/></p>
