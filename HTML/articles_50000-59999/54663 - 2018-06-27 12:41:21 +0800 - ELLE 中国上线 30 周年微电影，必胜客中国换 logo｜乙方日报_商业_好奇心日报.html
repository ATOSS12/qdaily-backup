<h3>其他，也挺重要</h3>
<p><a href="https://mp.weixin.qq.com/s/lIoI1JwTbh9ccXjw9cR3mw" rel="nofollow"><b>谷歌宣布推出全新广告系统品牌，将推出 18 年之久的 Google AdWords 更名为 Google Ads。</b></a>新品牌将涵盖目前 Google 提供的全部广告功能，包括 google.com、google 系产品、服务、合作伙伴网站和应用等广告投放平台。</p>
<p>我们所熟知的搜索引擎、YouTube视频、Google地图、Gmail、Google Play 等广告资源将全部集合到 Google Ads 平台当中。</p>
<p class=""><b>世界杯开赛一周，国内体育彩票销量突破 100 亿。苏宁体育集团也在南京集庆门开设了首家彩票智慧门店，占地面积 160 平米</b>。所谓“智慧门店”实际上主要是指无现金支付、自助购票设备等，由于国家未对互联网彩票解禁，目前正规安全的购票渠道还是在线下。</p>
<p class=""/>
<p class="">体育彩票实体店的经营需要取得地方体彩中心的管理授权，苏宁得到了江苏省体彩中心和南京市体彩中心的支持。苏宁方面没有公布后续开店计划，更像是世界杯期间为其“智慧零售”计划的一次宣传。</p>
