ouban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="48"/></a>  </div></div> </div>  <p class="excerpt">不过起码比快餐、软饮品牌自己在时装周上做的那些要好。</p>  <div class="detail">  

<p nocleanhtml="true">肯德基公布了一个炸鸡、上校主题的街头服装胶囊系列，11 月 16 日会在曼哈顿的肯德基餐厅开卖。 </p>
<p>设计这些衣服的人有点意外，是 Bape 的创始人长尾智明，也就是 NIGO，他现在拥有一个美式复古潮牌 Human Made。 </p>
<p>为了获得灵感，这位原本跟肯德基扯不上什么关系的日本设计师前往美国肯塔基州路易斯维尔，参观了肯德基总部和山德士上校的博物馆。 </p>

	&#13;
</div>
<p>Human Made 是 NIGO 2013 年离开 Bape 之后主要注入精力的品牌，至今没有开设单独的实体店。“当我们听说 NIGO 对山德士上校的痴迷后，我们邀请他加入上校的’个人档案’来激励他。”肯德基美国的媒体与数字营销总监 Steve Kelly 说。 </p>
<p>这无疑是快餐品牌把自己融入流行文化的又一次尝试，只不过选了一个不太顺理成章的合作对象。推动这次合作的是创意代理商 <a href="https://hypemaker.co/" rel="nofollow">Hypemaker</a>，它是潮流媒体 Hypebeast 旗下的服务商，在官网上对自己的描述是“我们是青年文化的全球权威，通过具有引人注目视觉效果的强大故事为品牌赋能。” </p>

<p>过去，快餐品牌和碳酸饮料巨头喜欢在巴黎时装周、纽约时装周这类场合发布一些丑得没眼看的服装系列。如今，它们似乎意识到了这一点，懂得跨界寻求一些专业人士。<br/></p>
<p>类似的跨界合作如今已经越来越常见，其目的还是最大化地利用双方的粉丝。最近的一个例子，可能就是旺旺最近和本土时尚品牌 TYAKASHA 合作发售的联名系列，第一波发售时所有产品在 7 秒内售罄，还带动了 70 多万人涌入旺旺的天猫旗舰店。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.548780" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181115172043L8e5T7YFflM0vC4r.jpg-w600"/>&#13;
</figure></div>
<p>肯德基和 Human Made 的胶囊系列共 11 款，为了契合肯德基的 11 种香料配方，红白主色调，包括 T 恤、帽衫、夹克和配饰。率先在曼哈顿发售后，也会于 11 月 23 日在东京发售。价格从 20 美元到 375 美元不等。有兴趣的且正好在曼哈顿的，可以去看看。<br/></p>
