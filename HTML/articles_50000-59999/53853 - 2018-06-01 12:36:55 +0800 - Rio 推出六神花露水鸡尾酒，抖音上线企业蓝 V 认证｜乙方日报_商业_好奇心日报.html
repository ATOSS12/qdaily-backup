<h3>其他，也挺重要</h3>
<p><a href="http://t.cj.sina.com.cn/articles/view/1803811262/6b83f9be001006oht" rel="nofollow"><strong>抖音蓝 V 认证今日上线，企业可以登录这里进行认证。</strong></a>权益包括主页头图展示，相当于一个 banner 广告位；昵称锁定唯一权益；昵称搜索置顶。<br/></p>
<p>600 元的费用包含今日头条、抖音和火山小视频三个平台的认证，如果此前已经在今日头条认证成功，6 月 1 日起可以在抖音免费同步认证。</p>
<p><img data-format="jpg" data-ratio="0.404435" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>涉及医疗、博彩、互金、微商、枪支弹药、管制刀具、两性、整容和生殖健康等公司资质和经营范围，目前无法在抖音认证。</p>
<p><strong>品牌咨询公司 Interbrand 发布 2018 中国最佳品牌排行榜</strong>，腾讯、阿里巴巴和中国建设银行被评为三个最具价值的品牌。在今年的排行榜单中，金融服务和互联网品牌继续维持了主导地位，分别有多个品牌成功入榜。<br/></p>
<p>腾讯和阿里巴巴连续四年名列榜单前茅，继续保持其品牌价值的快速增长。腾讯的品牌价值增长了 32%，是今年的排行榜中增长最快的品牌。而阿里巴巴则紧随其后，品牌价值上涨了 27%。<br/></p>
<p>2018 年整体榜单的总价值增长到了人民币17,684亿元，较去年的总价值上升了12.5%。在今年的榜单中，共有 16 个品牌出现了两位数的增长。<br/></p>
