<h3>最后，也挺重要</h3>
<p><a href="https://www.digitaling.com/articles/68018.html" rel="nofollow"><b>9 月 3 日，WPP 集团宣布任命 Mark Read 为首席执行官</b></a>，兼任 WPP 董事会执行董事，即刻生效。WPP 主席 Roberto Quarta 形容其“在 WPP 最成功的投资和计划中发挥了核心作用，并且在董事会和运营层面具有丰富的经验，并领导 Wunderman 转变为世界顶尖的数字机构之一。”</p>
<p>Mark Read 就任后表示：“我们的行业正在经历一个结构性变化，而不是结构性衰退，如果我们能应对这种变化……现在我们的任务是为了客户的利益，释放公司内部的全部潜力，加速转型、简化服务，为 WPP 提供更强劲的增长。”</p>
<p>Mark Read 薪酬将按照 2016 年年度报告中规定的标准发放，年薪为 975000 英镑。</p>
<p class=""><a href="http://www.adquan.com/" rel="nofollow">爱奇艺正式宣布关闭显示前台播放量。</a>官方声明表示：攀比播放量引发的负面效应日益凸显，在“唯播放量论”的影响下，不少从业者将播放数据作为目标，不仅扭曲了创作和宣传初心，还为吸引眼球而低俗炒作，甚至令行业滋生出刷量等违法行为。</p>
<p>今后将逐步以内容热度代替原有播放量。内容热度包含用户观看行为数据、互动行为数据、分享行为等综合数据维度。后续还将增加热度排行榜、内容既往热度曲线、峰值热度排行榜等给用户参考。</p>
