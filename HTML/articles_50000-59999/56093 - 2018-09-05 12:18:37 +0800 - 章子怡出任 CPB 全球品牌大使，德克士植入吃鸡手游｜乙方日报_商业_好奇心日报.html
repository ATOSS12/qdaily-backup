<h3>又是跨界</h3>
<p><b>德克士 X 全家 X 绝地求生：</b>同属于顶新集团的德克士和全家与腾讯旗下吃鸡手游《绝地求生：刺激战场》的跨界合作，除了常规的主题门店、游戏内植入品牌道具，也包括通过游戏任务获得优惠券，增加线下消费触点的设计。</p>
<p class="">值得一提的是，这次活动较以往覆盖线下的范围更大，覆盖全国德克士门店和九个城市的全家门店，其中包括无锡、东莞等这样刚破百店的新市场，而过去类似的营销可能仅限于北上广城市。与其说是品牌营销，倒更接近于实效广告。</p>
<p class="">相关负责人王意文表示，全家的消费者以 30 岁女性群体偏多，而《绝地求生》的玩家可以帮助其将消费对象拓展到 95 后和 00 后的男性玩家。</p>
