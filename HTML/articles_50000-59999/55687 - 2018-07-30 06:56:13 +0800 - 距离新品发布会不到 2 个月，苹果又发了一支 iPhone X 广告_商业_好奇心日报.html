<p finallycleanhtml="true">7 月 25 日，苹果发布了新的 iPhone X 广告《激发强大（英文名 Unleash）》。根据取景、演员，它明显是针对中国市场。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzc0NTYxMjMxMg"/> </figure> </div>
<p>该广告片中，一名 iPhone X 的用户从似乎是北京地铁站附近出现，开始玩一款 MOBA 手游《虚荣（Vainglory 5v5）》，突然游戏中的场景、怪物都开始进入到真实世界中。</p>
<p>玩家在不断打败怪物时，还有时间可以同时在手机上处理短信、安排会议日程。</p>
<p>疑似北京胡同的取景地，场景内还出现了 ofo 小黄车，都让这支广告片，看上去更像是针对中国市场推出的。</p>
<p>目前，《激发强大》这支广告片<a href="http://creativity-online.com/work/apple-unleash/55090" rel="nofollow">在美国、亚洲市场推出</a>，《虚荣》的玩家在使用火焰法师雷萨（Reza）时，也可以获得类似于广告片主角的皮肤。</p>
<p>这支广告片与 iPhone X 此前的广告片有相当多的不同，它更针对中国市场，以及强调 A11 仿生芯片的计算性能对于 MOBA 手游的帮助。</p>
<p><img data-format="jpg" data-ratio="0.447392" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>此前，苹果公司发布的多支 iPhone X 广告片都更强调新的 Face ID 技术，以及相机在人像光效上的表现。</p>
<p>例如下面这支展示 Face ID 技术的移动支付体验的广告片：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzYzMTYxNjQ0NA==?client_id=5f2d33a388ac6a1e&amp;password=&amp;autoplay=true=="/> </figure> </div>
<p>这支强调 Face ID 比手机密码便捷，略带幽默感：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=d0716bzb03y&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>突出性能上的提升，是 iPhone X 广告策略中较少出现的。毕竟对于用户来说，手机的性能固然重要，但拍照、Face ID 带来的体验改善可能要比配置提高更直接。</p>
<p>新广告片的策略与 iPhone X 面对的问题有关。iPhone X 确实有助于苹果公司改善财报表现，但这种影响也开始变小。</p>
<p><a href="https://www.qdaily.com/articles/52731.html">根据苹果公司 5 月份的季度财报</a>，iPhone 出货量增长 14%，但该季度 iPhone 的平均售价（ASP）同比下滑近 9%。虽然每年的第一季度是一年中的淡季，平均售价下滑经常发生，但今年的下滑幅度比以往都要大不少。这意味着用户购买了更多便宜的 iPhone。</p>
<p>但 iPhone X 对于中国市场的提升有相当大的帮助。在中国市场，iPhone X 是“最受欢迎的智能手机机型”，促使大中华区的营收上涨 20%，也比去年底的上个季度增长 3.4 倍。</p>
<p>不过，距离 9 月份新款 iPhone 发布会还剩下 2 个月不到的时间，更多消费者很可能都在期待新款。</p>
<p>根据 7 月初<a href="http://www.qdaily.com/articles/54980.html">苹果分析师郭明錤的报告</a>，今年预计会有 3 款 iPhone，iPhone X 更新版/6.5 英寸大屏版，加上一台 6.1 英寸屏幕的、定位可能接近 iPhone 5C 的低价版。</p>
<p>不过，如果是为了中国市场，苹果公司为什么不在广告片中使用《王者荣耀》呢？</p>
