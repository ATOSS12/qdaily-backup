</h1><p><img src="http://img.qdaily.com/article/article_show/20180413132117go8DvmHYO3ueRAt2.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/201704112303233Kmtr2FZnCe79PRc.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">唐云路</span><span class="date smart-date" data-origindate="2018-04-14 07:18:08 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2018-04-14 07:18:08</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="52130" data-title="《推荐一位“音乐人”AIVA，她不用脑细胞就能作曲 | TED 2018 现场报道》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180413132117go8DvmHYO3ueRAt2.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/52130.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="113"/></a>  </div></div> </div>  <p class="excerpt">如果人工智能走到你身边，为你的故事写一首歌，会是什么样？</p>  <div class="detail">  

<p class="" nocleanhtml="true">来，先听一段音乐。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=y0506df66sc&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="" nocleanhtml="true">这段乐曲的作者不是人类，而是一个名叫 AIVA  的机器人。</p>
<p class="" nocleanhtml="true">AIVA 比较擅长的领域是古典音乐，它的背后是一个来自卢森堡的<a href="http://www.aiva.ai/" rel="nofollow">创业公司</a>，创始人 Pierre Barreau 将 AIVA 的作品带上了 TED 大会的演讲台。</p>
<p class="" nocleanhtml="true">打造 AIVA 的想法来自于电影《Her》，影片中的超级人工智能萨曼莎能做许多事，为你写一首歌也是其中之一。Barreau 在计算机科学家的身份之外也是一名钢琴家，于是，在两年半之前他开始了打造 AIVA 的努力。</p>
<p class="" nocleanhtml="true">让人工智能学会作曲的原理说起来并不太复杂：计算机学习了大量的音乐片段之后，给它一些简短的提示，它就能自行创作出音乐片段出来。在这个过程中，人类会不断纠正它、帮助它优化算法。</p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px '.PingFang SC'; color: #454545} span.s1 {font: 12.0px 'Helvetica Neue'} ]]></style>  </p>
<p><img data-format="jpg" data-ratio="0.401073" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>通过深度神经网络，AIVA 快速完成了作曲家需要花一辈子时间学习的内容，而 AIVA 的实际应用就在于个性化。现在 AIVA 的作品常常用于商业广告、影视原声以及游戏配乐。</p>
<p class="">“通常游戏里都会有持续不断的音乐来增强沉浸体验，一个游戏或许需要数百小时的音乐，AIVA 的作用就在这里。”Barreau 解释说，人工智能的最大好处在于高效。</p>
<p class="">就像一百年前录音设备的发明让音乐传播的领域从一次性的演出现场扩展到可以反复播放的磁带、CD 乃至如今的数字音乐，人工智能作曲将会是又一次巨大的变革。</p>
<p class="" nocleanhtml="true">“人工智能可以创作出优美的乐曲，更好的部分是，人类可以把这件事变成现实。” Barreau 说，“技术增强人类的创造力，这正在成为现实。”</p>
<p class="" nocleanhtml="true">“我们的使命是让是每个人都可以拥有自己的人生原声配乐（life soundtrack）。”Barreau 说 ：“想象一下，如果马丁·路德·金拥有这样一个人工智能，《我有一个梦想》就不仅仅是一个演讲，历史上也会留下这样一段音乐。”</p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px '.PingFang SC'; color: #454545} ]]></style>  </p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px '.PingFang SC'; color: #454545} ]]></style>  </p>
<p class="" nocleanhtml="true">去年，AIVA 发表了第一张专辑<a href="https://futurism.com/the-worlds-first-album-composed-and-produced-by-an-ai-has-been-unveiled/" rel="nofollow">《Gnenesis》</a>。如果你对 AIVA 的音乐作品感兴趣，在 SoundCloud 和 QQ 音乐上你都能找到它的<a href="https://soundcloud.com/user-95265362" rel="nofollow">音乐人主页</a>，<a href="https://www.bilibili.com/video/av21496359/" rel="nofollow">B 站上有一个一小时时长的合集</a>。</p>
<p class="" nocleanhtml="true">让机器去创作音乐作品并不是最近才有的事，人工智能作曲也已经是大公司与小公司都在着力的应用领域。<a href="http://www.bbc.com/future/story/20140808-music-like-never-heard-before" rel="nofollow">2012 年西班牙的研究者们</a>就通过计算机算法创作了一段音乐 Lamus。它采用的技术是让计算机去模仿现有的音乐片段，通过发现其中的规律来制作音乐旋律。</p>
<p class="" nocleanhtml="true">去年 Google 发布了一个叫 <a href="http://thenextweb.com/google/2016/06/01/lets-talk-song-google-ai-made/#gref" rel="nofollow">Magenta 的计划</a>，该计划的目的是希望将机器学习技术应用到音乐和艺术创作上。最新的成果是，他们用人工智能技术谱出了一段<a href="http://thenextweb.com/google/2016/06/01/lets-talk-song-google-ai-made/#gref" rel="nofollow"> 90 秒的旋律</a>。</p>
