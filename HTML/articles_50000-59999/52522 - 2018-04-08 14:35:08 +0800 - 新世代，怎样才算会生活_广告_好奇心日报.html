il/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/52522.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="108"/></a>  </div></div> </div><h3 class="title">会生活的人，都在这个“娱乐圈”</h3><div class="detail"> 

<p><b>重点词汇：真实娱乐圈</b></p>
<p>此圈非彼圈。确认过眼神，你就是我最想娱乐的人。总之，这个圈子人多势众、随处可见。成员们皮一下就很开心。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.592629" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180424204744BuKVntOJl6NvrX8R.png-w600"/>&#13;
</figure></div>
<p>藏在湘菜馆里的小酒馆、洗衣房背后的威士忌酒吧、全魔都最火的奶茶店、星巴克喜茶的隐藏点法……</p>
<p>这些吃喝玩的创意话题，对于王豆潆这个96年的老姐姐（受访者自称）来说，那是如数家珍。 </p>
<p>从大学时候她就以分享自己下馆子的视频“出道”，在大众点评上还没事就点评学校食堂的“黑色料理”，说话就像讲段子，搞笑的风格全校闻名且深受爱戴。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.563474" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180424204828JYes8MzEmPrag3WU.gif-w600Gif"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.559099" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180424204847o5fwNzMWI3xva8ZU.gif-w600Gif"/>&#13;
</figure></div>
<p>她说：“我本来就很爱开脑洞，很多吃法和创意一开始都是搞笑来的，没想到很好吃就会推荐给大家了。当然有时候也会参考其他大V。还有各种好玩的店，我都爱拍照分享。”</p>
<p>“对了，你知道早海底捞自制番茄牛肉饭吧，像这种在抖音火了的视频，其中一个最早就是我发的。悄悄告诉你，大众点评里的评论其实隐藏着很多精华吃法，赶紧去翻。最近大众点评也可以传视频了，去拍个，你会火的！”</p>
<p>其实不管是抖音还是大众点评，抑或是任何一个正在流行的平台，都需要有一颗热爱生活的心。留心细节，在生活中发现美好和有趣的事物，带着“今天也要开心过好这一天”的心情，让每天充满欢乐。</p>
<p>爱吃爱搞笑爱生活的王豆潆，正职其实是小学数学老师，没想到吧。她说自己工作时候已经够认真严肃了，生活里就想皮一点，娱乐自己娱乐大众——“请叫我娱乐圈KOL～”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="52522" data-title="《新世代，怎样才算会生活》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180425233403Imj40Cgu75riKn9Y.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/52522.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="108"/></a>  </div></div> </div><h3 class="title">会生活的人，都有个周末小秘书</h3><div class="detail"> 

<p><b>重点词汇：托管型周末</b></p>
<p>做五休二的工作模式，周末全靠app管理——看攻略定路线学舞蹈——周末去哪，翻翻app就知道。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.454183" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180424204956kX14uPlhmLDGocg8.png-w600"/>&#13;
</figure></div>
<p>你也是站在“四分之一人生危机”坎上的大城市独居人口吗？你摸索出了适合自己的生活方式吗？</p>
<p>24岁的冯佩佩回国一年多了。之前她在英国读金融硕士，现在在一线城市继续自己的金融事业，以及，独居生活。对她来说，独自住在异乡好好照料自己，这没什么难的——虽然偶尔生病和遇到挫折的时候，会觉得自己有点脆弱。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.452282" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180424205018sYK39N5CZPUtHqpc.gif-w600Gif"/>&#13;
</figure></div>
<p>但好在，她总是会慢慢摸索出一套简单又适合自己的生活方式。</p>
<p>头等大事当然是工作，这是她金钱、社会关系和成就感的来源。所以她周一到周五用最高效率去工作，心无旁骛。但每晚睡前（不加班的话）总是会翻翻大众点评，看看她信得过的几位美食博主又测评了哪些店、有哪些新店开到了上海、口碑不错的几家酒吧……</p>
<p>翻看大家详细的评论，对于靠谱的、有兴趣的店随手就是一个“收藏”。当然在这之前会打开腾讯手机管家，清理手机里的垃圾，手机就完全不会卡顿。</p>
<p>还会在收藏一家店的时候，就提前约好朋友、想好周末hang out的大致路线了。她说这比到了周末临时想更节约时间。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180424205037ZTtg0UnPFDSqNxKV.gif-w600Gif"/>&#13;
</figure></div>
<p>“大众点评已经是我的周末小秘书了，幸运的是这个小秘书管的还特别多。”</p>
<p>——加班连轴转之后的周末，她会在大众点评丽人频道团购一次全身SPA或肩颈按摩。虽然不常去，但精挑细选后尝试的几家中，她已经找到了最合适的，连几号师傅都固定了。</p>
<p>——每周六早上自己打扫房间。但一些卫浴厨房的死角，也会每隔几个月在大众点评上找人来做深度清洁。</p>
<p>——换季买衣服总有自己固定的几家。虽然偶尔也陪朋友逛逛别的，但都不如它们的风格、价位适合自己。上新速度快，总有小惊喜。大众点评和一些商场也有联名会员卡，在这些店里买直接就可以积分。</p>
<p>——附近有家新电影院，每次在大众点评上的团购票价格都是方圆几里内最低的。一有想看的电影上映，直接选这家准没错。</p>
<p>——有时候再团购个舞蹈课、瑜伽课，尝试多几种运动，放松下身心，还能多认识些新朋友。</p>
<p>她说自己特别看重周末放松，“是跳出工作的一个方式，能获得很多新灵感，能更好回归工作。而且我喜欢这样轻松的规划，全部集中在同一个app里，已经订购的服务和接下来要去的地方都一目了然。” </p>
<p>貌似周末都不干“正事”的佩佩，这样看来其实真的挺有计划、挺会生活。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="52522" data-title="《新世代，怎样才算会生活》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180425233403Imj40Cgu75riKn9Y.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/52522.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="108"/></a>  </div></div> </div><h3 class="title">会生活，首先就得会花钱</h3><div class="detail"> 

<p><b>重点词汇：赚钱式消费</b></p>
<p>Z世代的理财观，不在于怎么存钱，而是比别人更会花钱。花更少的钱比别人更快享受新产品、值得的体验。同时乐于分享，投资爱好，最终可能还能赚钱。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.592629" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180424205149Ge3Z7xBFf8Ao5Qin.png-w600"/>&#13;
</figure></div>
<p>和父母那一代少花钱多储蓄的消费观、金钱观相比，本世纪的年轻人们的理财观更飘逸。从来不是能省则省，而是“这钱得花的值！”</p>
<p>美橙当初就去丽江玩耍、在网上分享了干货满满的攻略后，开始自封“旅行博主”。当时她的帖子吸引了不少粉丝，很重要一点就是“如何聪明地花钱”。<br/></p>
<p>关于如何选酒店、找美食，她喜欢在大众点评看智能推荐和排名靠前的商户。“点开评论看看大家评价如何，价格、菜品和环境都很吸引我的话，有些就可以在软件上提前订座”，美橙说，群众的力量是强大的，好评差评都看，心里就有数了，能很大程度避免花冤枉钱。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.564315" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180424205314h4ucvdF0GsOP8b3k.gif-w600Gif"/>&#13;
</figure></div>
<p>后来旅行的次数多了，有时她也会在行程里空几天无计划，走到哪就用大众点评看附近的推荐去处，又会有不少新发现。美橙还推荐了一个神器叫做Wi-Fi管家，打开就可以链接当地付费或者免费Wi-Fi，随便刷评论里的图片和视频也不用担心费流量。</p>
<p>渐渐美橙接到一些品牌大大给的赞助，旅行的版图也从国内逐渐拓展到东南亚、直至欧美，最近她去了几次加州，从最摩登的城市地带到圣莫妮卡海滩、Palm Spring， Canyon Park，惊叹L.A 简直就是她的天堂。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.531250" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180424205323DficnweHbTJmY4y1.gif-w600Gif"/>&#13;
</figure></div>
<p>在她的观念里，值得尝试的美食、景色、乐园，一个都不能少，“该剁手是一定要剁的，但就看怎么花钱更聪明，以及投入值不值。” </p>
<p>洛杉矶之旅的第一步就是打开大众点评，先扫荡一圈优惠栏目，能领到 Coach 85折、 Bloomingdale’s 百货 9 折的各种优惠券。</p>
<p>洛杉矶迪士尼每天随汇率波动的门票大致在600-800人民币，在大众点评上就只需要500出头——“去一次就是省了好几百呢！”</p>
<p>想去MOCA（洛杉矶现代艺术博物馆）、好莱坞影城这些地方，评论区从最新的点评开始看，不仅能知道关闭时间、费用、需不需要预定这些基本信息，还能看到最新的活动以及周边值得一去的地点。还有像好莱坞山骑马、马里布海滩滑翔伞等等有意思的体验也都可以在上面直接订购，省下了不少时间。</p>
<p>每次旅行途中她会在点评上签到，方便之后写攻略、编辑vlog等，她现在已经是大众点评的VIP7级用户，常常会收到一些大V聚会邀请和品牌合作，她打趣道：“我这可是赚钱式消费哦！”</p>
<p>怎么说呢， Z 世代的消费观处处透着“会生活”——用最高效率、最高性价比的方式消费，投资自己。注重生活品质，提前享受新鲜的体验和产品。同时乐于分享，安利值得购买的，拔草坑货。爱好发展了，有时候还能回本呢～</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="52522" data-title="《新世代，怎样才算会生活》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180425233403Imj40Cgu75riKn9Y.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/52522.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="108"/></a>  </div></div> </div><h3 class="title">新世代的会生活，换一双走马观花眼</h3><div class="detail"> 

<p><b>重点词汇：走马观花</b></p>
<p>旧词新说。就算只去一次的餐厅，也要事先调查清楚什么位置拍照最美。一种锱铢必较的研究型人格。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.653386" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180424205439iZ4SgX5oVJchFODH.png-w600"/>&#13;
</figure></div>
<p>设计师刘桦伟每次和朋友出去吃饭拍照发图，总是成为点赞数最多的那个人。</p>
<p>“都是用P20，凭什么差距这么大？”</p>
<p>“因为活着就是走马观花，我的眼睛和你一样，但我的心里装着爱呀。”<span style="text-align: center;"> </span></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180424205553woxkvBdMaKpJh0ZS.png-w600"/>&#13;
</figure></div>
<p>这话说得不无道理，刘桦伟对拍摄美食有着蜜汁热情。毕竟颜即正义，而他则是一个成天操layout的美学从业者。</p>
<p>三分法构图，俯拍构图，VSCO的滤镜买了一整年份的会员，后期还要用Snapseed调整照片细节。背景虚化和躁点添加，高光和阴影的色调如何配合，这些都是他驾轻就熟的技能。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665005" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180424205608C8APHs4pV7DMfbU9.png-w600"/>&#13;
</figure></div>
<p>但拍摄前期的准备，则是从选店预订，研究菜单开始，甚至连餐厅窗外有什么样的街景都必须一清二楚。而这些，他多半都可以从大众点评餐厅主页上获得——可不仅仅只是店内环境、菜肴的推荐，优质点评里的图片拍摄也是学习摄影的一大参考。</p>
<p>“现在，我可是连餐厅的桌面材质和窗户颜色都记得哦。” 刘桦伟表示。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666319" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180424205656b6ij94xpECQo1qsU.png-w600"/>&#13;
</figure></div>
<p>这些都很重要。</p>
<p>当拍摄美食变得和享用美食一样重要时，餐厅的每一个细节都将被列入考量标准。刘桦伟的标准里可不仅只有“好不好吃”，还有：</p>
<p><i>－餐厅的采光是否足够好，阳光洒下来的是否有遮挡物的阴影，以及这个阴影是否好看</i></p>
<p><i>－餐厅外的街道上是否有绿色植物，树木是否足够高大，会有花朵或者飘絮吗</i></p>
<p><i>－餐厅的室内设计是否有特点，餐牌和餐具是否足够吸引人，至少在视觉审美上要统一</i></p>
<p><i>－食物本身的颜色搭配是否足够亮眼，餐盘的材质放在镜头下是否具备足够的吸引力</i></p>
<p><i>－甚至连餐厅本身的Logo好不好看，以及工作人员的，也需要被考虑在内</i></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667331" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180424205732FV3Jfqjetxh5DkN6.png-w600"/>&#13;
</figure></div>
<p>不过这些对他来说都不难，不需要一家一家去做试吃的小白鼠，只要打开大众点评，看看精密算法后得到的附近推荐，置顶的优质点评里多半提到了餐厅体验的所有方面，而新版上线的短视频点评功能，则更让提前了解餐厅整体情况有了事半功倍的效果。</p>
<p>“寻找美好的食物，用自己擅长的方式记录下来，并且分享给大家，希望大家也都很感受我所感受到的美好生活。”这就是刘桦伟所谓的“会生活哲学”了。</p>
<p>是的，他现在已经是一个美食博主了。</p>
<p>因为日常的美食摄影爱好，他最终辞去了全职设计师的工作，利用自己在大众点评上积累的经验，以及粉丝基数，开始用设计美学、个人化的文字风格，以及其一腔热血，去打动万千用户——那些和他一样，向往“会生活”状态的人们。</p>
<p>就当代的语境来说，做一个会生活的年轻人至少具备：加得了班，蹦得了迪，以及一天至少打开两次大众点评。</p>
<p>不一定追逐网红店，而是在有内涵、有意思的的地方流行之前就发现它们；</p>
<p>不一定只选贵的，但选择了贵的，一定知道其之所以高价的理由；</p>
<p>不一定“拍照验毒”成为吃之前的固有步骤，但举起相机就让这一刻的画面值得记录……</p>
<p>会生活的人都在大众点评。”</p>
