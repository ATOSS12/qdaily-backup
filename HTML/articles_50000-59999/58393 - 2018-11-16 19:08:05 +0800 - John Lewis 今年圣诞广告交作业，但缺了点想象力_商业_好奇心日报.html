<p finallycleanhtml="true" nocleanhtml="true">英国老牌百货 John Lewis 今年份的圣诞节广告上线了，一如既往备受关注，上线 24 小时 YouTube 的播放量就达到 440 万。</p>
<p>这次 John Lewis 终于不再用动物、玩偶、以及虚构人物当主角了，出现在广告里的是英国乐坛教父 Elton John 爵士。</p>
<p>先来看看广告。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=h079335vg8f"/> </figure> </div>
<p>广告名为 “The Boy and the Piano”，创意依然来自百货公司长期合作的 Adam&amp;Eve/DDB，这是它为 John Lewis 制作的第 10 个节日广告。<br/></p>
<p>故事用了倒叙的方式，开头是 Elton John 坐在客厅里面进行演奏，唱的是他的第一支热门单曲 “Your Song”，这首歌是他 17 岁时和朋友 Bernie Taupin 只花了 10 分钟创作的。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181116170344DMwjWrtFLlI5vQ4s.jpg-w600"/> </figure></div>
<p>画面按时间顺序回放，体育场的激昂演出、工作室的排练、学生时代的稚嫩登场，音乐生涯的重要场景都一一出现在镜头里。最终定格在童年的 Elton，伴随着母亲鼓励的眼神，在圣诞节清晨收到了生命中的第一架钢琴。片尾出现了今年的广告词 “Some gifts are more than just a gift”。</p>
<p>今年的广告比起创意，更具策略性，“有些礼物不仅仅是礼物”，提醒人们购买圣诞礼物的声音盖过了以往打动人心的故事。<br/></p>
<p><img data-format="jpg" data-ratio="0.401451" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>John Lewis 这次广告的花费和之前差不多贵，价格依然在 700 万磅左右。根据 The Drum 援引其他媒体的信息显示，光是支付给 Elton 的酬劳就高达 500 万英镑。<br/></p>
<p>9 月，刚刚宣布和另一家英国本土超市连锁 Waitrose 合并的 John Lewis 已经发布了一支预热圣诞广告，让孩子们合唱波西米亚狂想曲。和 Elton 一样，这首皇后乐队的经典曲目也是英国人的集体记忆。</p>
<p>今年 6 月，John Lewis 利润下滑了 99%，公司过去半年的利润接近于 0，并在 9 月份裁员 270 人。圣诞广告是这家传统零售商店每年重点投资的品牌营销活动，曾一度使它在 2016 财年的营业利润上涨超过 2 亿英镑。</p>
<p>截止发稿，YouTube 排名前三的评论表达的都是同一个观点，广告还是很感人，“为什么会有人表示不喜欢呢？”；持反对意见的则表示，今年的片子缺少了些圣诞气息，甚至可以说是 “Elton John”的个人传记片。<br/></p>
<p>今年 71 岁的 Elton John 正在举行全球告别巡演，三年内将完成 300 场，然后退休。现在找他拍圣诞广告，咖位、时机都很正确，但就是少了点想象力，而想象力恰恰是每年这个时间英国消费者准备好一包纸巾，点开 John Lewis 广告的原因。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181116170620uyaPL8hAZCbX5inN.jpg-w600"/> </figure></div>
<p>不过 John Lewis＆Partners 的合伙人兼客户总监 Craig Inglis<a href="https://www.telegraph.co.uk/news/2018/11/15/john-lewis-christmas-advert-watch-elton-john-learn-play-piano/" target="_blank" rel="nofollow"> 说</a>：“回忆一下你多年来收到的所有圣诞节礼物，我相信有一件礼物比其他的更突出。这就是我们今年想要带来的神奇感觉。”</p>
<p>此外会第一次让广告和线下产生互动。广告中出现的更衣室、录音室和客厅将会在 John Lewis 位于牛津街的商店重现并向顾客开放。英国另外 14 家商店都设立钢琴供客户体验，并将推出一系列复古风格的 Elton John T 恤。今年也将是 John Lewis 在 70 年内第一次销售一系列钢琴，自然是配合这次广告片而为，预计这次父母和祖父母将会购买钢琴和键盘作为小朋友的圣诞礼物。</p>
