con-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="508"/></a>  </div></div> </div>  <p class="excerpt">本期辞典的新增词条有：仙女，无价值用户，马冬梅式困境等 10 条。</p>  <div class="detail">  

<p nocleanhtml="true">        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px 'PingFang SC'; color: #000000; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px 'Helvetica Neue'; color: #000000; -webkit-text-stroke: #000000; min-height: 12.0px} span.s1 {font-kerning: none} span.s2 {font: 11.0px 'Helvetica Neue'; font-kerning: none} ]]></style>  </p>
<p nocleanhtml="true">「好奇心辞典」是好奇心研究所的周更栏目，每周我们都会用浅显易懂的语言解释一些生活中的新老概念，助力于你我从容理解当代社会。</p>
<p>如果要说我们的目标，可能是和福楼拜的《庸见词典》一样温柔地嘲笑当代生活中的种种成见、偏见、定论。做一份“重新定义了重新定义”的当代生活辞典。</p>
<figure/><div class="com-insert-images">
<b/><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.629444" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20190104172353XNjATyW8azxJ0BkY.gif-w600Gif"/>&#13;
</figure>
</div>
<p><b>【H5】</b>一个各大公司年底冲业绩的工具，盘点总结许愿抽签，你甚至觉得他们工作一年都是为了整出这些莫名其妙怎么拉都拉不到头的玩意儿。（来自好奇心亲友团 @毛毛龙）</p>
<p class=""><b>【APP年度报告】</b>多以一种令人不适的滑腻口吻娓娓道来：这一年你有 xxx 小时与我们相伴，在音乐的世界，遇见你真好；这些是你最常听的歌曲，当旋律响起总能让你回味往事；2018 年 x 月 x 日，你听了 160 遍《嘻刷刷》，这一定是你很特别的一天吧——您误会了完全没这么浪漫，我只是忘了关后台所以单曲循环到手机没电而已。<br/></p>
<p>【<b>马冬梅式困境】</b>一种「向甲方解释完三件事后，对方在之后的日子会反复忘记，讲完 1 又不记得 2 和 3，讲完 3 又再问 1 和 2，苦于不知道该如何让对方完全明白并记住」的乙方日常。（来自好奇心读者 @萌 投稿）</p>
<p><b>【仙女】</b>商业吹捧专用词汇，「美女」 2.0 版本。淘宝店主海外代购口中的仙女，基本等同于商场女装导购的美女。唯一的差别在于，既然都已经位列仙班，身份高贵，你怎么还好意思不多花一点。<br/></p>
<p><img data-format="jpg" data-ratio="0.400173" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p><b>【无价值用户】</b>指“从没给虚拟服务花过钱，视频会员都是随用随借”的网路铁公鸡。</p>
<p><b>【口蜜腹剑】</b>加班到凌晨，按规定打卡时钉钉体贴表示「辛苦了，不是为了明天而努力，而是努力才会有明天」。都加班到凌晨了还要被灌毒鸡汤。要不是手机是自己花钱买的，真想直接摔地上。那些口口声声说辛苦的就是最不觉得你辛苦的人，一种当代职场版黄鼠狼给鸡拜年。 （来自好奇心读者 @梦游的乔伊斯）</p>
<p><b>【猪年限定】</b>即，春节之际时尚品牌主推的各种自以为是的中国风限定。例如「小猪形状镶粉色水钻看上去很像小猪起水疱」粉饼盒；以及「外壳写着行楷福字所以看起来有种喜糖盒子感的」化妆盒，等等。</p>
<p><b>【跨年演讲】</b>大过年了还要喝凉鸡汤吗？可见当代年轻人精神食粮已经实现极大贫瘠。</p>
<p><b>【定语法则】</b>判断影视作品质量的通用法则。当宣传语言中的定语越多，实际作品质量越堪忧。如果「国内首部/女性/悬疑/电视剧」和「国内首部/大型/ACG/情景喜剧」听来差强人意，那么「国内首部/聚焦无人机系列/现实主义题材/轻科幻/言情/剧，基本等于把豆瓣 5 分写在片头（“国内首部”为公约数，可自行约去）。</p>
<p><b>【弗洛伊德】</b>半吊子影评人的手提电话——不提他就没法说话。</p>
