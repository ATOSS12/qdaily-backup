</h1><p><img src="http://img.qdaily.com/article/article_show/20180518180247ZUuIQeJk3EN0Fj1M.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20170328153132ScsbBEn2IUh7reHi.jpeg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">潘姜汐熹 李熊</span><span class="date smart-date" data-origindate="2018-05-19 07:58:13 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2018-05-19 07:58:13</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="53361" data-title="《赌上彩蛋猎手的尊严，复联 3 你挖到了几个蛋  | 好奇心辞典》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180518180247ZUuIQeJk3EN0Fj1M.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/53361.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="149"/></a>  </div></div> </div>  <p class="excerpt">本期辞典的新增词条包括行业标杆、电影掘金、精神卫生防疫站等 10 条。</p>  <div class="detail">  

<p nocleanhtml="true">        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px 'PingFang SC'; color: #454545; -webkit-text-stroke: #454545} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px 'Helvetica Neue'; color: #454545; -webkit-text-stroke: #454545; min-height: 14.0px} p.p3 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #454545; -webkit-text-stroke: #454545; min-height: 14.0px} span.s1 {font-kerning: none} span.s2 {font: 12.0px 'Helvetica Neue'; font-kerning: none} span.s3 {font: 12.0px Helvetica; font-kerning: none} ]]></style>  </p>
<p nocleanhtml="true">「好奇心辞典」是好奇心研究所的周更栏目，每周我们都会用浅显易懂的语言解释一些生活中的新老概念，助力于你我从容理解当代社会。</p>
<p>如果要说我们的目标，可能是和福楼拜的《庸见词典》一样温柔地嘲笑当代生活中的种种成见、偏见、定论。做一份“重新定义了重新定义”的当代生活辞典。</p>
<figure/><div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.629444" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180518175949ga7ujoSC5MnXFRkp.gif-w600Gif"/>&#13;
</figure></div>
<p><b>【python】</b>在程序员的鄙视链中，跟 DW 在腕表界的地位类似。</p>
<p><b>【行业标杆】</b>即，被行业里不怎么标杆的企业抱住大腿挑战、攻击、控诉和蹭热度的倒霉蛋。行业标杆品牌的日常：人在前排座，撒泼天上来。防不胜防。</p>
<p><b>【势能】</b>在物理上指储存于一个系统内、可以释放或者转化为其他形式的能量；在创业圈指一种故弄玄虚的优势；在你我的生活中，指打起精神干正事之前无谓且费时的仪式感操作。</p>
<p><b>【精神卫生防疫站】</b>指，“虽然该账号未在我平台发布相关内容，但影响力较大，先封为敬”的知乎。</p>
<p><img data-format="jpg" data-ratio="0.359356" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p><b>【（国际不再）恐同日】</b>在彩虹向 404 无限靠近的当下，恐同日的恐同实为倒装用法，指同性恋恐慌日。（好奇心辞典特约评论员@当代大学生丁某国）</p>
<p><b>【电影掘金】</b>指电影放映后以挖掘彩蛋数量为勋章的彩蛋猎手争相盘点“《复仇者联盟3》 80 个彩蛋”“《复3》最全彩蛋解析，这 40 个彩蛋你都发现了吗”“头号玩家的 119 个彩蛋，我都给你找齐了”的淘金热潮，影视类公众号产业支柱。（好奇心辞典特约评论员@王朝靖）</p>
<p><b>【播放语音】</b>一种神秘的操作，看到别人发来语音的时候烦躁又痛苦，但自己发出去的语音总是忍不住想要点开听一听。</p>
<p><b>【全世界最好的 xxx】</b>如果 xxx 是物品，指艳压所有同类物品夺得你心目中第一的单品，如全世界最好的大肠面，全世界最好的蒙古野驴。如果 xxx 是人名，指艳压所有重名人士夺得你心目中第一的人，当用于非重名人士时，看似是一个最高级使用有误的饭圈表述，实际上想要表达的是“我爱豆独一无二，和所有平行世界里的他本人比都是最棒的那一个”。可见，每个情有独钟的粉丝都是多世界理论支持者。</p>
<p><b>【Re-gifting】</b>原指将收到的礼物转出去的做法，现在指你希望匿名使用闲鱼的主要原因。</p>
<p><b>【东北人】</b>语言的魔法师。（好奇心辞典智囊团成员@银发武士何茫茫）</p>
