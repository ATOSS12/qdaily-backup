"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="105"/></a>  </div></div> </div>  <p class="excerpt">潘婷近年的 campaign 更关注社会议题</p>  <div class="detail">  

<p nocleanhtml="true">宝洁旗下的护发品牌再度将社会议题作为新 campaign 的主题。<br/></p>
<p>9 月底，<a href="https://www.thedrum.com/news/2018/10/15/pantene-urges-japanese-jobseekers-let-down-their-hair" rel="nofollow">潘婷在日本发起</a>了以 <em>#Freedom in Job-Hunting</em> 为主题的新 campaign，鼓励学生在求职季期间对外展示他们自信的状态，发型也是表现方式之一。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=z0749jd4sgl"/> </figure> </div>
<p>同时，从 9 月底开始，潘婷在社交网站上也在传播数张海报，更明确地点出了这次讨论的议题：求职中的日本女大学生在个性表达上受到压抑。</p>
<p>海报以女大学生的侧面作为背景，文字描述了这些求职者的担忧：如果我自己选择的发型参加我的内定仪式，他们（公司）会不会拿走我的工作机会？”</p>
<p>潘婷还<a href="https://japantoday.com/category/features/lifestyle/Ad-asks-why-new-graduates-in-Japan-are-forced-to-look-the-same-when-job-hunting" rel="nofollow">在《日经新闻》报纸上包下了</a>整版广告，这些海报也进入了地铁车厢、车站内。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"><img data-ratio="1.349073" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201810171815202TcWbV5PdClXRe96.jpg-w600"/></figure><figure style="margin: 0px;"> <img data-ratio="0.788750" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181017181913xzL5MrNIaBSdWijh.jpg-w600"/> </figure>
</div>
<p>潘婷称，这次 campaign 来源于他们针对 1000 个大学生做的调研。调研结果显示，女性大学生在求职季仍然受到大量的社会习俗的约束，包括对于不同的场合对于发型、裙子类型都有要求。</p>
<p>绑马尾辫、将裙子的长度调整至与他人相同，这是女大学生在求职时常见的一些做法。<br/></p>
<p><img data-format="jpg" data-ratio="0.404553" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>这与日本职场文化有关。日本人倾向于遵守这些规则，避免显得自己不得体。同时这也有助于升职。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562604" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181017184230dPJMVIEBu1g4qv6N.jpg-w600"/><figcaption><p>图片来自：Twitter@<a href="https://twitter.com/atarashiisekai2/status/741036702580412416/photo/1?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E741036702580412416&amp;ref_url=https%3A%2F%2Fsoranews24.com%2F2018%2F09%2F29%2Fpantene-ad-asks-why-people-in-japan-are-forced-to-look-the-same-when-job-hunting%2F" rel="nofollow">IQ 0.01</a></p></figcaption> </figure></div>
<p>潘婷的调研结果显示，81% 的受访者承认，她们会坚持这些社会规则以便将职业前景最大化。但也有 70% 的受访者对这种着装风格的约束表示不满。</p>
<p>与此同时，调研结果显示，71% 的公司同意求职者在面试时应通过着装和发型展示自己的个性。但不确定的是，这些公司是否能够在公司层面推行更宽松的着装风格。</p>
<p>潘婷选择在 10 月份发起新的 campaign 主要是适应着日本的求职方式。</p>
<p>通常来说，<a href="http://www.qdaily.com/articles/48978.html">针对每年 3 月份的应届生</a>，隶属于日本经团联的 1300 余家大型企业会在前一年的 3 月公开招聘信息，应届生需要花费 2 个月的时间跑宣讲会、投简历，6 月开始陆续获得 offer。</p>
<p>期间还有<a href="https://www.nippon.com/en/news/fnn20181001001/" rel="nofollow">每年的 10 月份</a>（通常是 10 月 1日）各家公司的内定入职宣讲会，这些公司会向次年毕业的学生提供 offer。潘婷这次的 campaign 更多也是针对这些获得内定、即将成为公司职员的女大学生。</p>
<p><a href="https://www.beautypackaging.com/contents/view_breaking-news/2018-10-15/pantene-in-japan-launches-new-ad-campaign/" rel="nofollow">潘婷日本地区品牌经理 Yoshiaki Okura 称</a>：“我认为，虽然情况近年来有所改善，但日本人对女性行为的刻板印象往往会让他们陷入困境。这种看法也反映在学生在求职活动中的行为表现上。”</p>
<p><a href="https://www.thedrum.com/news/2018/10/15/pantene-urges-japanese-jobseekers-let-down-their-hair" rel="nofollow">他还提到</a>：“潘婷希望能为这样一个社会创建贡献力量：（大学）学生和公司可以向自己的目标努力，同时社会也允许学生展示自己真正自信的状态，包括他们的服饰与发型。”</p>
<p>新 campaign 针对求职季中的日本女学生，主要也是为了培养这些消费者对于品牌的忠诚度。</p>
<p>更多元化、更关注社会议题的 campaign 主题是潘婷近年来的重点，也是该品牌致力于扩大消费群体、培养品牌忠诚度的努力。</p>
<p>今年 6 月份，潘婷<a href="https://brandinginasia.com/transgender-thailand-see-beauty/" rel="nofollow">在泰国发起了</a>以 <em>#SeeBeautyNotGender</em> 为主题的 campaign，对跨性别人士表示支持。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=x0751hyhkof"/> </figure>  </div>
<p>2017 年，潘婷在美国市场还针对非洲裔美国人推出了新的 Gold 系列，发起了以 <em>Strong Is Beautiful </em>为主题的 campaign。</p>
<p>这主要是由于潘婷面对的女性越来越多都是非洲裔背景。<a href="https://www.forbes.com/sites/avidan/2017/04/04/what-marketers-can-learn-from-pantenes-stunning-ode-to-black-women/#23ed1bd75cef" rel="nofollow">数据显示</a>，西班牙裔、非裔与亚裔美国人占据了大约 35% 的人口。<br/></p>
