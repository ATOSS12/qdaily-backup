iboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="58"/></a>  </div></div> </div><h3 class="title">你知道绿是什么吗？</h3><div class="detail"> 

<p>自《复仇者联盟3》上映开始，电影里真诚推广环保理念的反派灭霸居然抢了众多超级英雄的风头。</p>
<p>他反复强调，集齐并拥有能量宝石，是为了使人口过载的宇宙恢复平衡，让供过于求的大自然得以喘息，再次焕发生机。</p>
<p>乍看之下很环保的样子？但灭霸犯的最大的错误，就是有意去忽略一个事实：为了实现可持续发展，人们早就开始有意识地合理分配资源和自发保护环境。</p>
<p>不是为了时髦或矫情，环保意识已经成为当代青年一种发自内心的生活主张。当我们互相问起，“今天你绿了吗？”无关恋爱，更无须惊慌，回过神来，这其实是环保的一种绿色问候。“我超绿的！”——也是一种为自己绿色环保的生活方式感到由衷自豪的表达呢。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.646341" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180606180944MiYHcZ3L67lprENB.gif-w600Gif"/>&#13;
</figure></div>
<p>除了口头禅，我们还整理了现如今的年轻人们不知不觉就“绿了”的环保行动类型，如果把它们按照普及程度从小到大排序，大概是这样的：</p>
<p><b>富裕型环保：</b>不知道是电动车让环保高级，还是环保让电动车高级。在 CBD 的拥堵路段开电动汽车，是收获羡慕眼光的最低碳方式。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180607150320Ok8bqCvmB0QJsLpE.gif-w600Gif"/>&#13;
</figure></div>
<p><b>优越型环保：</b>不管是因为小兔兔很可爱你为什么要吃兔兔，还是因为清洁身心、投入绿色而吃素，素食主义者在聚会中总是特别的一份子。你的存在本身，就是绿色话题的开头。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.564706" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180607150458r0kZ4vafHqSyhBAC.gif-w600Gif"/>&#13;
</figure></div>
<p><b>怜悯型环保：</b>从越来越多的大牌宣传自己不再使用天然皮草开始，这波环保风潮也“洗脑”了当下年轻人。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.200000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180607150215OZfBhIGbQiUrTA27.gif-w600Gif"/>&#13;
</figure></div>
<p><b>时尚型环保：</b>从 IT BAG 开始，各色各样写着酷标语的布袋子成为了年轻人出行的必备。这种由时尚带起的绿色行为，潜移默化影响着年轻人们。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.816000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180607150813I1zfkeVPcoyFZG28.gif-w600Gif"/>&#13;
</figure></div>
<p><b>觉醒型环保：</b>自从叫外卖和外食成为越来越主流的生活方式，年轻人们开始自己准备可爱的环保筷来杜绝一次性的浪费。也许或可爱或个性的筷子设计也是促进这一行为的原因之一。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.026667" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180607151842LC8RP4rdOjs6ED9g.gif-w600Gif"/>&#13;
</figure></div>
<p><b>自保型环保：</b>越来越多的新闻爆料让大家开始严肃对待起成分表，现在不少人也开始关注成分的环保性了。在海滩，防晒霜的选择也会影响到海洋珊瑚的生态平衡，越来越多的美妆博主开始推荐成分中不含氧苯酮的防晒。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180607151739JEmkVzyaUOi63DY7.gif-w600Gif"/>&#13;
</figure></div>
<p>往大里说，对年轻人来说，环保是一个有责任、有担当的人类必备的品质。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="54012" data-title="《【好奇心X欧莱雅】不知不觉就“绿”了，环保风潮已经席卷全球》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201806071814503OYqbIeQJGXiz9at.gif?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/54012.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="58"/></a>  </div></div> </div><h3 class="title">你是哪种绿？</h3><div class="detail"> 

<p>为了测试大家的绿色指数，进一步推动绿色生活方式，好奇心研究所与欧莱雅中国一起发起测试“你是哪种环保人设？”从我们的调查中发现，当代年轻人的环保意识，已经足够令人欣喜。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.007813" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180607105127PYN4pylImE8MdR2F.gif-w600Gif"/>&#13;
</figure></div>
<p>在通勤时刻，<b>6784位</b>用户主动选择了 BMW（BIKE+METRO+WALK）的低碳方式；</p>
<p class=""><b>4664位</b>用户对最大程度降低污染的“绿色包裹”有天然好感加成，“这可能是提到环保，第一反应能够力所能及的吧，选！”<br/></p>
<p>甚至<b>7102位</b>用户都选对了和环保相关的包装标志，这道题难不倒下单前会仔细端详成分原料的细节控呢~</p>
<p>我们针对调查结果，将环保人设分为四个类型，快来对号入座吧！</p>
<h3><b>总裁型环保人口</b></h3>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.661538" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180606181101Cx3VBIMUvFmoi4X0.jpg-w600"/>&#13;
</figure></div>
<p class="">如果你有过承包一片青青草原的梦想，不仅熟知环保可回收成分，看绿色标志，还是共享经济的头号支持者，你一定就是传说中的总裁型环保人口了。你愿意花钱为更绿色的环境买单，毕竟，这能让人类的未来更美好呀。  </p>
<h3>
<b>偶像</b><b>型环保人口</b>
</h3>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.661538" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180606181115oEFRC4BahcSfl7m8.jpg-w600"/>&#13;
</figure></div>
<p class="">对许多环保青年而言，公共交通出行、少点一次外卖、扔垃圾前看下垃圾桶颜色…这些习惯，平时你都会提醒自己做到。偶像型环保人口离实力派的距离只差些环保硬知识，多点好奇心，你也能成为绿色生活中闪亮的星。    </p>
<h3>
<b>潮人</b><b>型环保人口</b>
</h3>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.661538" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180606181133rKRPy9eIZqCTADsB.jpg-w600"/>&#13;
</figure></div>
<p class="">潮人型环保人口，除了背联名款环保帆布袋，打卡素食餐馆，也会关心水质和天气，转发国际环保组织的文章。请继续保持这样绿意盎然的生活喔，毕竟你可是朋友圈中的小型 KOL 呢~    <br/></p>
<h3>
<b>萌新</b><b>型环保人口</b>
</h3>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.661538" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180606181159mgzNnS9wLHdI8ysJ.jpg-w600"/>&#13;
</figure></div>
<p class="">作为萌新型环保人口，别急别急，一不小心浪费资源不是你的本意，在环保路上你其实是潜力最大的。被 DDL 和 KPI 压得喘不过气的时刻，抬头如果能看到蓝天，就是今日份的小确幸呀。    <br/></p>

<h3>以下2018 环保流行词你知道几个？</h3>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201806071725466DwmtrVeSPRsb3Jy.gif-w600Gif"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="3.643750" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201806072002309Ixz4XSAOyUutFhW.jpg-w600"/>&#13;
</figure></div>
<p class="medium-insert-active">作为全球最大的化妆品集团，欧莱雅早在绿色环保风潮席卷全球之前就开始将可持续发展放在重要战略地位。不仅是美妆行业的引领者，同样也是环保领域的先行者。<br/></p>
<p><b>美丽，与众共享</b></p>
<p>而这，也是欧莱雅自 2013 年推出至今一直践行的承诺。2017年，欧莱雅集团在实现“美丽，与众共享”承诺 2020 年目标的征程上再次迈出扎实步伐：</p>
<p><b>创新可持续：</b>2017 年新研制或改良产品中，有 76% 的产品都以改善环境特征为参照标准。每次研制或改良一款产品时，在考虑产品功效和盈利之外，更要符合可持续发展的标准。</p>
<p><b>生产可持续：</b>欧莱雅全球的工厂及分销中心相较 2005 年，在同期产量增加 33% 的前提下，减少了 73% 的二氧化碳排放量； 西班牙布尔格斯工厂经设施的持续升级，成为了集团首座 100% 对工业用水进行回收和再利用的“干工厂”。</p>
<p><b>生活可持续：</b>2017 年集团作为行业先驱采用自主研发的“产品评估工具” SPOT，对所有新研制产品和改良产品在生命周期中对环境和社会的影响进行评估。在看得到的未来，这一工具将帮助欧莱雅实现 2020 年 100% 的新产品都有益于环境和社会的目标。</p>
<p><b>发展可持续：</b>2017 年欧莱雅帮助 53,505 低收入者获得就业机会；并已有 82% 的集团战略供应商参照环境和社会绩效标准完成了评价和遴选。</p>
<p>在全球，欧莱雅集团在绿色低碳领域的出色表现值得被看见，被赞赏。连续第二年获得国际独立环境评级机构 CDP（碳信息披露项目）三“A”环保评级；同时，欧莱雅也得到了美国“新闻周刊”的赞赏，以 89.9% 的高分荣登 2017 年世界 500 强企业绿色排行榜榜首。</p>
<p>作为消费品行业的领导者，欧莱雅中国更是不遗余力倡导绿色生活方式，并从源头上引导消费者践行绿色消费理念。随着当代青年逐渐成长为新兴消费主力军，欧莱雅中国还发起聚焦高校学生的“绿色消费调研”，推动 95/00 后一起加入绿色生活方式，探索环保消费的更多可能。</p>
<p>和欧莱雅一起大胆“绿”</p>
<p>做最有态度的年“青”一代</p>
<p>让绿色消费成为新潮流！</p>
