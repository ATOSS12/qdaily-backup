nt icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="27"/></a>  </div></div> </div>  <p class="excerpt">这里有营销和营销人相关的一切</p>  <div class="detail">  

<h3 finallycleanhtml="true" nocleanhtml="true">明星又代言了啥</h3>
<p><a href="https://m.weibo.cn/status/4262355296759666?wm=3333_2001&amp;from=1087193010&amp;sourcetype=weixin&amp;featurecode=newtitle" rel="nofollow"><strong>吴磊、</strong><strong>Angelababy </strong><strong>代言腾讯视频</strong><strong> VIP</strong><strong>。</strong></a>此前腾讯视频 VIP 已经找来了杨幂、杨洋与迪丽热巴担任代言人。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=d002616lwi1&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p><a href="https://wwd.com/business-news/media/moncler-taps-19-talents-for-fall-2018-ad-campaign-1202754932/" rel="nofollow"><strong>Millie Bobby Brown</strong><strong>、石原贵雅等</strong><strong> 19 </strong><strong>位名人为</strong><strong> Moncler </strong><strong>拍摄广告片。</strong></a>在这支 MONCLERBEYOND 广告片里，这 19 位名人来自不同行业，包括演员、滑雪运动员、音乐人，谈论超越（beyond）一词的含义，唯一来自中国的是演员张天爱。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0723upwh86&amp;tiny=0&amp;auto=0"/> </figure> </div>
<h3>值得一提的 Case</h3>
<p><a href="https://www.adweek.com/creativity/roger-federers-racket-becomes-a-musical-instrument-in-wilsons-quirky-audio-experiment/" rel="nofollow"><strong>网球拍品牌</strong><strong> Wilson </strong><strong>为费德勒制作黑胶唱片，推广新的</strong><strong> Pro Staff RF97 </strong><strong>球拍。</strong></a>这张黑胶唱片由制作公司 Farm League 与音乐制作人 Money Mark 合作，混合了费德勒击球、拉开网球包等声音。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=t0723w0it6p&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p><a href="http://socialbeta.com/t/jiafangyifang-news-20180713" rel="nofollow"><strong>抖音开设新栏目“美好生活映像馆”，第一个入驻品牌是香奈儿。</strong></a>从 7 月 12 日至 23 日，该栏目将会每天放出一段香奈儿 J12 腕表的广告片。目前已经有 6 段广告片，总共获得 20.8 万个赞。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=f07236n9gpr&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p><a href="https://www.ithome.com/html/it/370581.htm" rel="nofollow"><strong>在昨晚世界杯前夕，苹果公司分别在法国官网与克罗地亚官网上线了足球动画。</strong></a>苹果公司极少调整公司官网，只在少数时间点例如乔布斯去世、全球无障碍宣传日等活动时修改官网。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.542188" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180716115933Ciy7vExa0gfHhVWj.gif-w600Gif"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.542188" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180716115954PMZsA9TpqE5f1zcU.gif-w600Gif"/> </figure></div>
<p><a href="https://mp.weixin.qq.com/s/VywWty50pt3HRGg_z5NYRQ" rel="nofollow"><strong>肯德基继续</strong><strong>“</strong><strong>经典美味回归</strong><strong> 1987 </strong><strong>年</strong><strong>”</strong><strong>活动，这次轮到吮指原味鸡。</strong></a>肯德基称，吮指原味鸡在 1987 年进入中国，销量超过 50 亿块。从去年开始，肯德基持续在推复古的概念，搬回嫩牛五方等产品。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="2.068750" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180716115539W23JrR4twDfzqVAO.jpeg-w600"/> </figure></div>
<h3>其他，也挺重要</h3>
<p><a href="http://www.sse.com.cn/assortment/stock/list/info/announcement/index.shtml?productId=603825" rel="nofollow"><strong>华扬联众</strong><strong> 18.9 </strong><strong>亿元收购龙帆广告。</strong></a>7 月 14 日，华扬联众发布公告称，计划以现金加股票的方式收购龙帆广告全部股权。</p>
<p><img data-format="jpg" data-ratio="0.394051" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p><a href="https://www.thepaper.cn/newsDetail_forward_2262992" rel="nofollow"><strong>奢侈品在中国继续降价，</strong><strong>Burberry </strong><strong>也跟进了。</strong></a>据《澎湃新闻》报道，从 7 月 14 日起，Burberry 在中国销售的部分成衣和箱包产品的价格下降约 4%。此前，LV、爱马仕、Gucci 等奢侈品品牌先后降价。</p>
<p><a href="http://adage.com/article/agency-news/hilton-taps-mediacom-global-media-agency-closed-review/314184/" rel="nofollow"><strong>WPP </strong><strong>旗下公司</strong><strong> MediaCom </strong><strong>获得希尔顿酒店集团全球媒介策划与购买业务。</strong></a>希尔顿酒店集团的全球媒介预算大约 1.5 亿美元。</p>
<p><strong><a href="%E6%9D%8E%E5%A8%9F%E5%8F%8A%E7%BD%91%E4%BC%A0%E7%9A%84%E2%80%9C%E9%99%88%E6%8C%AF%E5%AE%87%E2%80%9D%E9%9D%9E%E6%AF%94%E4%BA%9A%E8%BF%AA%E5%9C%A8%E8%81%8C%E6%88%96%E7%A6%BB%E8%81%8C%E5%91%98%E5%B7%A5" rel="nofollow">比亚迪</a></strong><strong><a href="%E6%9D%8E%E5%A8%9F%E5%8F%8A%E7%BD%91%E4%BC%A0%E7%9A%84%E2%80%9C%E9%99%88%E6%8C%AF%E5%AE%87%E2%80%9D%E9%9D%9E%E6%AF%94%E4%BA%9A%E8%BF%AA%E5%9C%A8%E8%81%8C%E6%88%96%E7%A6%BB%E8%81%8C%E5%91%98%E5%B7%A5" rel="nofollow">今日发布公告称，李娟及网传的“陈振宇”非比亚迪在职或离职员工，称所用印章为伪造。</a></strong>根据《澎湃新闻》本月 14 日的<a href="https://www.thepaper.cn/newsDetail_forward_2263274" rel="nofollow">报道</a>，“冒用”比亚迪名义的李娟已经被浦东经侦正式逮捕。此外，<a href="https://mp.weixin.qq.com/s/5JGycSTjc8nKlypz114d1A" rel="nofollow">也有消息称</a>，李娟在 2016 年接触到自称比亚迪股东的陈振宇，才开始为比亚迪策划广告营销活动。比亚迪今天的公告继续否认与 2 人的关系。</p>
