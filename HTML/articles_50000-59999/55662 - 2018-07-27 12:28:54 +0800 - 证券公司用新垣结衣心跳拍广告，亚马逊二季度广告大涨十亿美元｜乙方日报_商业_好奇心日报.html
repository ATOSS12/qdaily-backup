<h3>其他，也挺重要</h3>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 17.0px 0.0px; line-height: 49.0px; font: 20.0px 'Songti SC'; color: #111111; -webkit-text-stroke: #111111; background-color: #ffffff} span.s1 {font: 55.0px 'Songti SC'; font-kerning: none; color: #000000; -webkit-text-stroke: 0px #000000} span.s2 {font: 55.0px Times; font-kerning: none; color: #000000; -webkit-text-stroke: 0px #000000} span.s3 {font: 20.0px Times; font-kerning: none} span.s4 {font-kerning: none} ]]></style>  </p>
<p><img data-format="jpg" data-ratio="0.431126" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p><a href="http://adage.com/article/digital/amazon-ad-sales-top-2-billion-fastest-growing-segment/314402/" rel="nofollow"><b>亚马逊广告销售额突破 22 亿美元，增长率为 132%，创历史新高</b></a>。eMarketer 原本预测亚马逊今年的数字广告销售额为 38 亿美元。现在看来亚马逊全年的广告销售额会在 40 亿至 50 亿美元之间。</p>
<p class=""><a href="https://www.adweek.com/agencies/pg-moves-more-work-in-house-as-publicis-restructures-its-production-department/" rel="nofollow"><b>为迎合宝洁削减营销支出的政策，阳狮重组了三家纽约创意代理机构的产品部门</b></a>，甚至为此解雇了一部分员工，包括阳狮纽约的产品部门主管和至少一位执行制片人。2017 年加入盛世长城的综合产品部门总监 Jenny Read，负责管理阳狮专门为宝洁服务的部门 PG One。</p>
<p>宝洁没有对代理机构的重组作出评论，但表示“宝洁已经采取了更有效的产品方式，而不是完全转为 in-house 模式”。</p>
<p class=""><a href="https://www.straitstimes.com/asia/east-asia/mcdonalds-japan-rapped-over-roast-beef-burger-ad" rel="nofollow"><b>日本麦当劳为非整块牛肉道歉。</b></a>日本消费者事务局于本周二向 麦当劳公司（日本）发布了一项复发预防令，因为麦当劳在去年 8 月发布的东京烤牛肉汉堡广告中宣传使用了整块牛肉切片，但实际上超过一半的牛肉为碎牛肉重塑。该机构判定麦当劳使用了“误导性陈述法”，使其产品外观明显优于实际产品。</p>
<p class=""><a href="http://www.madisonboom.com/2018/07/26/%E7%99%BE%E5%A8%81%E8%8B%B1%E5%8D%9A%E4%BB%BB%E5%91%BD%E5%85%A8%E7%90%83%E9%A6%96%E5%B8%AD%E8%90%A5%E9%94%80%E5%AE%98/" rel="nofollow"><b>百威英博正式改组全球营销部门，佩德罗•厄普（Pedro Earp）出任全球首席营销官</b></a>。在过去六年里担任全球 CMO 的傅玫凯将负责一些全球营销项目并直接向公司 CEO Carlos Brito 述职，首要职责是加强百威英博内部团队的内容制作能力。<br/></p>
<p class="">百威英博此前已经在哥伦比亚和墨西哥建立了自己的内容创作工作室，并有意继续在美国等市场启动该计划。这也是现在大广告主有意加大对营销工作的控制权的趋势之一。<br/></p>
