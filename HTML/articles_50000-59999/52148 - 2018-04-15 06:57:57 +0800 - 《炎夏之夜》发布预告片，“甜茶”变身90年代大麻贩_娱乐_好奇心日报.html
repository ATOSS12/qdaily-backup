><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="77"/></a>  </div></div> </div>  <p class="excerpt">像之前的《春假》、《伯德小姐》一样，这部电影很好的延续了 A24 所发行的这类在视觉风格上独特的成长故事。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">在成为奥斯卡史上最年轻的最佳男主角提名者后，“甜茶”蒂莫西·柴勒梅德将于今年夏天重返大银幕。</p>
<p>由 A24 发行的《炎夏之夜》发布了最新的预告片，柴勒梅德将在其中饰演腼腆的少年 Daniel 。这将是一个另类的成长故事。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzUzNDExNzM4OA=="/> </figure> </div>
<p>故事发生在 1991 年马萨诸塞州鳕鱼角（Cape Cod）的夏天，当时飓风“鲍勃”正在肆虐，这也是新英格兰地区历史上最大的飓风。</p>
<p>柴勒梅德饰演的 Daniel 在失去了父亲之后，被母亲送到鳕鱼角和姨妈一起度过暑假。他在这个海滨城市的一家破旧加油站找到了一份暑期工作。</p>
<p>在这里，这个腼腆的男孩认识了同事Hunter Strawberry，一个小城酷男孩。 他让 Daniel 参与了一些可疑的兼职，这些工作涉及大量的毒品。 这打开了 Daniel 的新世界。</p>
<p>之后凭借着 Daniel 的头脑和 Hunter 的强硬的性格，两人很快成为小城的顶级大麻经销商。 与此同时，自信心逐渐增长的 Daniel 陷入了一段恋情中，但对方恰好是他们老板的妹妹，一个看起来有点残暴的毒贩。 与此同时大麻生意开始失控，日常的闹剧也接踵而至。</p>
<p><img data-format="jpg" data-ratio="0.404904" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180414100039YRBPsnkSHCV9aIoy.jpg-w600"/><figcaption>《炎夏之夜》剧照 （图 / 豆瓣）</figcaption> </figure></div>
<p>根据预告片看，影片营造了颇复古的氛围。导演为我们展现了一个上世纪九十年代富有魅力的海滨城市。而飓风来临的设定给这部影片在夏日浪漫氛围之外增加了几分危险和真实。</p>
<p>在剧情节奏的把握上，影片从一开始的快节奏逐渐转移到缓慢的甚至是有些“无精打采”的叙事。并通过大量的特写镜头来表现人物的痛苦情绪。</p>
<p>影片中也融入了很多导演偏好的 70、80 年代的老歌，混搭进炎热夏夜的氛围中。</p>
<p><a href="https://consequenceofsound.net/2017/05/an-afternoon-with-filmmaker-elijah-bynum-the-prodigy-behind-hot-summer-nights/" rel="nofollow">导演在一次访谈中表示</a>，整部电影讲述的并不是有关如何在现实生活中做出理智的选择，更多的是关于一个青少年在异乡的漂泊中和他对生活所作出的本能反应。</p>
<p>这部电影是导演 Elijah Bynum 的处女作，他同时也是本片的编剧。本片曾入选 2013 年的好莱坞黑名单，目前在烂番茄上获得了 80 %的好评指数。<br/></p>
<p>“像之前的《春假》、《伯德小姐》一样，这部电影很好的延续了 A24 所发行的这类在视觉风格上独特的成长故事。”<a href="http://www.indiewire.com/2018/04/hot-summer-nights-trailer-timothee-chalamet-a24-1201951921/" rel="nofollow">《Indiewire》这么评价《炎夏之夜》</a>。<br/></p>
<p>“甜茶”的 2018 年看来会十分忙碌，除了《炎夏之夜》外，由他主演的伍迪·艾伦的新片《纽约的一个雨天》，以及他和史蒂夫·卡瑞尔上演对手戏的《漂亮男孩》也将在今年登陆大银幕。</p>
