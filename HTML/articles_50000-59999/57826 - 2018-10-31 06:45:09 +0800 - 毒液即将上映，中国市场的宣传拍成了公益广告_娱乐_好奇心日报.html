<p nocleanhtml="true">“我发现了一些非常糟糕的事情……” </p>
<p>扮演毒液的汤姆·哈迪在即将上映的电影《毒液》里飙车，被车撞了之后躺在地上，这时候画面打上字幕：“生命只有一次，安全伴您一生——毒液社区居委会。” </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=z0774xujso5"/> </figure>  </div>
<p>看上去暴力血腥的内容，在中国观众熟悉的公益广告格式下变成自嘲。10 月 26 日上线以来，@毒液本毒“代言”的这段公益广告在微博上的播放量已经达到 516 万次，一共三支剪在一起，实际上是定档 11 月 9 日的电影《毒液》的宣传片，该片在美国的分级是 PG-13。 </p>
<p>下面有人评论：“求生欲快溢出屏幕了”、<a href="https://weibo.com/6589792616/GFJNC98My?type=comment" rel="nofollow">“长在红旗下的毒液😂。” </a></p>
<p>PG-13 是家长辅导级，比限制级 R 级要好一些。原本按《毒液》本人那张脸以及故事剧情里各种吃人的设定，电影应该定成限制级，但据说为了保留毒液这个新超级英雄未来和蜘蛛侠、漫威宇宙联动的可能性，索尼硬是让汤老师吃人但不见血，分级定在了 PG-13。但即便如此，毒液中国市场定档之前，大家对这部电影的删减甚至引进情况都不太乐观（《死侍 2》就没过审），于是片方利用电影预告的剪辑片段，玩了这样一出。 </p>
<p><img data-format="jpg" data-ratio="0.449095" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>猫眼的数据显示，10 月 26 日《毒液》在微博共产生了 40 条热门微博，二次转发 1.6 万条，是当天最热的即将上映的电影，目前，微博指数达到《神奇动物：格林德沃之罪》的两倍多。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="2.164251" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181030185235b8OYqSHThreJ51Et.PNG-w600"/> </figure></div>
<p>对国内市场来说，《毒液》是 10 月冷清票房后 11 月的第一部大片。目前该片在北美上映不到一个月，累计票房超过 1.87 亿美元，全球范围内 5.08 亿。由于这是索尼手上掌握的 900 多个超级英雄版权里，除了蜘蛛侠以外唯一一个不完全是坏蛋的角色，索尼对《毒液》可以说是很重视。 </p>
<p>自嘲式的广告，实际上是在暗示电影刺激。但《毒液》在北美市场上映后的评论已经有不少指出，索尼为了该分级删掉的内容影响了观感。 </p>
<p>《毒液》在中国市场的宣传发行由腾讯影业负责，和出品方索尼一起负责宣发，而腾讯也是占了 1/3 的投资方。达到目前这一热度，熟悉中国市场的腾讯出力不少。电影在国内的宣传语是毒霸天下，而除了“公益广告”发挥了远超制作成本的好评，腾讯捧红的女团火箭少女 101 还给电影唱了主题曲《毒液前来》。 </p>
<p>这首主题曲在网络上就相对褒贬参半，无论怎么看女团的路线都和毒液不搭，但在明星流量的支持下，每位女团成员各自发布的视频+MV 都获得了百万次的播放量，累计超过 800 万。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.860294" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181030185413NV6wvRXDa5pSQl28.png-w600"/> </figure></div>
<p>背后的考虑可能是针对火箭少女的女性粉丝。《毒液》的百度搜索性别占比中 77% 为男性，而除了杨超越，女团其他成员的粉丝都以女性居多。然而，比起意外契合毒液反英雄气质的伪公益广告，粗暴选择女团作为宣传渠道的办法生硬、也无趣得多，就差没有接着再出一款《王者荣耀》的毒液皮肤。要知道，《毒液》在北美的同名宣传曲是找了阿姆 Eminem。 </p>
<p>另外，片方还发布了一系列外形毒液入侵地球各个地标的海报，引来网友评论说：这次的宣发除了莫名其妙的主题曲外都挺好的。 </p>
