<h3 finallycleanhtml="true" nocleanhtml="true">明星又代言了啥</h3>
<p>Mads Mikkelsen、邓伦成为 JACK &amp; JONES（杰克·琼斯）大中华区品牌代言人。演绎出了一种混搭感。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.543945" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180927125600CrE2KluwphDZUJM5.jpg-w600"/> </figure></div>
<h3>又是跨界</h3>
<p><strong><a href="https://m.weibo.cn/u/2642102105?uid=2642102105&amp;luicode=10000011&amp;lfid=1076031942473263&amp;sudaref=www.google.com.hk&amp;display=0&amp;retcode=6102" rel="nofollow">杜蕾斯和妮维雅男士在天猫超级 CP 日推出限量定制“深黑套路大礼包”。</a></strong>内含“杜蕾斯安全洗面奶”、“妮维雅男士避孕套”等等。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=q0717ezipyf"/> </figure> </div>
<p><a href="https://tech.china.com/article/20180926/kejiyuan0718195756.html" rel="nofollow"><strong>悦诗风吟和网易云音乐合作推出特制音乐面膜。</strong></a>还邀请了偶像练习生的出道组合 NINEPERCENT 一起录制“心声电台”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.453149" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180927130056FrUclK6dfAhEBvXn.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.777963" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180927130056ylvo7MZsC5fatKe3.jpg-w600"/> </figure></div>
<p><strong>女团也没放过。</strong>悦诗风吟为宣传新的石榴系列少女精华，请了创造 101 里的吴芊盈 、刘人语、李子璇豆子、苏芮琪 4 人拍摄《发光少女》 MV。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=w07195ibjol"/> </figure> </div>
<h3>值得一提的 Case</h3>
<p><strong>然后，<a href="https://v.qq.com/x/cover/b6m2fikdufuaue6/d00272uylqb.html?start=2" rel="nofollow">京都念慈庵找了杨超越</a>，下面是养肺主题曲。</strong></p>
<p><img data-format="jpg" data-ratio="0.447168" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=d00272uylqb"/> </figure> </div>
<p><strong>时装周期间，优衣库在巴黎举办特别展览。</strong>名为 “The Art and Science of LifeWear: Creating a New Standard in Knitwear”，共 5 个展区，展示了日本最先进的针织机器和无缝针织技术，以及优衣库和 ANDREA CREWS、Maison Labiche、Keur Paris 等 3 个巴黎品牌合作推出的限定针织系列。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.600000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201809271310540n9JvUBa27blyHj4.jpg-w600"/> </figure></div>
<h3>其他，也挺重要</h3>
<p><a href="https://adage.com/article/agency-news/wpp-merges-yr-vml-vmlyr/315062/" rel="nofollow">WPP 宣布合并 VML 与扬罗必凯</a>，组成新公司 VMLY&amp;R。这是广告巨头应对整个行业数字化破坏的努力的一部分。<br/></p>
<p>明年年初 VMLY&amp;R 全部投入运营，拥有 7000 多名员工。合并后公司由 VML 首席执行官 Jon Cook 管理，他将直接向 WPP 全球 CEO Mark Read 报告。合并后的业务年收入将超过 10 亿美元。</p>
<p>Read 在一份声明中称，新机构将“成为强大的品牌体验产品，成为 WPP 的核心代理品牌。VML 和 Y＆R 拥有独特的互补优势，涵盖创意，技术和数据服务，两者完美匹配。”</p>
<p>他补充说：“这是一个重要的步骤，因为我们构建了一个新的，更简单的 WPP，为客户提供完全集成的产品，并轻松访问我们丰富的人才和资源。”</p>
<p><strong><a href="https://www.digitaling.com/articles/72638.html" rel="nofollow">今日头条启动凤凰计划，说这是行业内第一次以科学系统地定义了信息流广告人才的标准。</a></strong></p>
<p>该标准细化了 27 个指标，划分信息流营销人才的能力维度。头条营销认证则据此评估信息流营销人才的 3 个能力等级——跟当年百度干的事差不多。<br/></p>
