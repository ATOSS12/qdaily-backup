<h3>其他，也很重要</h3>
<p line="HTfL"><b><a href="https://mp.weixin.qq.com/s?__biz=MzI3NDA3NzQ0Mg==&amp;mid=2651740656&amp;idx=1&amp;sn=cbd473888665d7b7c423cf055badc3ea&amp;chksm=f0e37b9dc794f28b13a4f30caa57e4db23c93b3d1fe755a846732c49891d99065f56b4c0bfd6&amp;mpshare=1&amp;scene=1&amp;srcid=1228Ib2rkRE3vSHUyFvuO4pT&amp;key=f138c042e63999ff2a8ee903e749b50d5206cf5530b3e8e0890f16abe2e3fcfd50f6b9dd2dbff6fc46d05a408e7f0aba069ebe459c92332c32fe80a8e5c8abe8de8d2f00d0d956ea8b14611bb271ec86&amp;ascene=0&amp;uin=MjgzNjA1MjcyMQ%3D%3D&amp;devicetype=iMac+MacBookAir7%2C2+OSX+OSX+10.14+build(18A391)&amp;version=12020010&amp;nettype=WIFI&amp;lang=en&amp;fontScale=100&amp;pass_ticket=kNjuS8YwpU9mVcyZlLDnXauQ1ZQ6R85vevSZNOsMvg764XjNPvZfMsOUZVRJKwpF" rel="nofollow">据知情人士透露，北京电通广告有限公司正式日方独资。</a></b>该公司于 1994 年 5 月 5 日成立，原本的合资经营时间是 25 年。</p>
<p line="MFpg">从工商企业信息上可以看到，在 12 月 17 日北京电通的相关信息发生变更：</p>
<p line="VqZS">北京电通的法人代表从中方周萍改为日方的马场章正（Akimasa Baba）。</p>
<p line="vaIr">投资人（股东）从原先的三家变为一家——“株式会社电通”。原来的中方股东 — 中国国际广告有限公司和北京市大诚广告有限公司——已经退出。</p>
<p line="ub9f"><a href="http://home.saic.gov.cn/qyjg/gzdt/201009/t20100915_196158.html" rel="nofollow">自从 2005 年 12 月 11 日起，国家工商总局外商投资企业注册局允许设立外商独资广告公司。</a></p>
<p line="rjNx">这些年来，国内合资形式存在的知名广告公司已经不多。去年 1 月，奥美集团宣布收购上海广告有限公司的两家合资子公司（上海奥美广告有限公司/上海奥美商务咨询有限公司）的剩余少数股份，意味着奥美中国全资独立。</p>
