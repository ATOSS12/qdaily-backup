<h1>格力高用 72 名女演员拍完 71.8 秒的人生，一秒换一个人_商业_好奇心日报

uban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="255"/></a>  </div></div> </div>  <p class="excerpt">概念不新鲜，但日本人拍广告是真的舍得花功夫呀</p>  <div class="detail">  

<p class="" nocleanhtml="true">一支广告里拍完婴儿到老人的一生，这个概念并不新鲜。如果单从观赏性说，我们觉得 2016 年 <a href="http://www.qdaily.com/articles/31571.html">BBDO 纽约办公室为德芙拍摄的同类型广告</a>更出色。</p>
<p class="">但是日本广告嘛……经常就是能把功夫花在看不见的地方，让我们来解释一下这支广告为什么挺厉害。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=p0602mw22cv&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">这支广告的主题是“健康、快乐的生活最重要”，其中最核心的一个信息是：大约 100 年前，全球平均预期寿命只有 31 岁。现在，平均寿命已经增长到 71.8 岁了。</p>
<p class="">格力高抓住 71.8 这个数字，特地拍摄了 72 帧画面（从放入摇篮的那一刻开始计时，画面开始出现明显的切换，背景音乐也有类似于秒针走针的音效），每一帧都使用了不同的女演员，这 72 名女演员的实际年龄也确实在 0 到 71 岁之间。</p>
<p class="">再回头看这支短片，可能大多数人都会觉得脸盲，短片的末尾有所有演员共同出镜的画面，有几位确实长相非常相似。虽然只是短短地出现一秒钟，但是为了制造出这样自然的效果，每个镜头都要在前期和后期花费大量时间。</p>
<p><img data-format="jpg" data-ratio="0.352661" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.560580" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180315175357wxNZ3aIujUBREXYp.png-w600"/>&#13;
<figcaption class="">格力高的产品在广告中植入</figcaption></figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.560580" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201803151754070RQoLnsSgh3xyXVm.png-w600"/>&#13;
</figure></div>
<p>主打轻松、愉快的 “smile.Glico” 是格力高已经延续了好几年的广告系列，<a href="https://www.bilibili.com/video/av7615556/" rel="nofollow">此前传播度较高的有日本当红演员妻夫木聪拍摄的《笑容杂学》</a>，妻夫木聪在片中化身“微笑小丑”，饰演人型格力高食品。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.561702" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180315175909R9blBf8Eg6IwCXKs.jpg-w600"/>&#13;
</figure></div>
<p class="">格力高是日本零食市场的领导者，但近两年随着日本社会越发严重的少子化问题，零食行业普遍出现销售下滑的问题。为此，格力高在去年开始升级零食包装和价格，发售价格是普通百奇三倍的高端零食 Baton d’or（バトンドール），在口味、原料和包装上希望做出“给大人吃的零食”。</p>
<p class="">此外，格力高也在积极拓展海外市场。包括迎合泰国越来越注重健康的市场趋势，推出不含砂糖的巧克力。格力高计划在 2020 年完成旗下产品百奇的销售额超过 10 亿美元的目标——这个数字是提出计划时（2012 年）销售规模的三倍。</p>
