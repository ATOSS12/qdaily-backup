<p>消费早已升级。</p>
<p>从各大社交网站的热门头条就可以看出，我们已经远远告别「吃饱穿暖」的阶段，而飞奔着投入了由「非必需却必须」的以幸福感为导向的消费生活，并或将长期处于这一阶段。</p>
<p>在各种标签中成长，互联网原住民、空巢青年、丧文化……以往的三观标准和消费观念，早已不适用于我们。通过调研数据，世界仿佛后知后觉地顿悟，当代青年的购买力正在飞快地提升。在过去一年里《好奇心日报》的报道和好奇心研究所的调查里，我们发现年轻人的消费习惯也越来越中产阶级化了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.768000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180614223219Ho5ZSbkT1dlEUCJF.png-w600"/>&#13;
</figure></div>
<p class="">来自波士顿咨询 2016 年的报告显示，中国 80 后、90 后的消费能力持续上升，是 35 岁以上人群消费能力的 2 倍。在调查中，60% 的 80 后、90 后同意“每年，我都有更多东西需要购买”，有三分之二的他们认为：“有些东西就是需要我省着钱去买”。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.563333" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180612163459SHefdkqQTUtjbg5m.gif-w600Gif"/>&#13;
</figure></div>
<p>而我们这些年轻人的活法，用一句话形容大概就是，「我所付出的努力，对得起我所追求的品质。」</p>
<p>为了弄清楚当代青年的消费观，好奇心日报联合日产劲客，发起了一项关于<a href="http://m.qdaily.com/mobile/mobs/2391.html"><b>「作为当代青年，你会因为产品的哪些特质而心动？」</b></a>的调查，并基于<b> 8092</b> 人次的调查数据，总结出了当代青年完美适配到捂钱包的经济学。</p>
<p>首先，颜值即正义，当代青年勇于为第一秒的心动买单——</p>
<p><i>23% 的人选择了“颜值，长得好看的更吸引我，请叫我外貌协会”；</i></p>
<p><i>5% 的人选择了“眼缘，一见钟情款！就橱窗里那种为我量身定制的”。</i></p>
<p>价格不是最重要的，但是无法忽略的——</p>
<p><i>13% 的人选择了“买得起，花呗还有余额！”；</i></p>
<p><i>5% 的人选择了“价格，看中的耳机也要等到降价才买”。</i></p>
<p>用户体验是幸福感来源的（极大）一部分——</p>
<p><i>10% 的人选择了“始于颜值，陷于智能，忠于服务，我买车就是这么来挑的”；</i></p>
<p><i>7% 的人选择了“极简的设计，贴心的体验”。</i></p>
<p>请叫我比价小能手！同样是花钱，我们希望买到更好的——</p>
<p><i>7% 的人选择了“实用，买东西当然也希望是性价比高，具备多功能”</i></p>
<p><i>3% 的人选择了“相同品质，更低价格！”</i></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="5.322807" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201806142235572fwEPV5rdXYmj7Oe.png-w600"/>&#13;
</figure></div>
<p>无关标签，也拒绝被归类，当代青年的消费行为并不是因为“购入某某就能让我成为一个更好的人”。对我们而言，买买买就是使我们获得更好的享受、更高的幸福感、更棒的生活品质这般的存在。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="54193" data-title="《【好奇心X劲客】当代青年通过「买买买」，已经主宰了这个世界》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180612164612Qd8zLIkr6j93qoAY.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/54193.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="179"/></a>  </div></div> </div><h3 class="title">始于颜值的购买欲</h3><div class="detail"> 

<p>看脸的时代，颜值即是正义。</p>
<p> 2017 年“颜值消费”行业报告表明，颜值的重要性正越来越被重视。不管是交朋友还是购物，高颜值有着天然的优势。</p>
<p>美国权威社会调查机构 Harris Poll 在2016年做了一次抽样调查，结果显示，八成受访者在购买新鲜食物时会注意食物的颜值，43% 的人则特别在意它们是不是有疤或者形状不够规则。</p>
<p>在好奇心研究所早前关于色彩控症状的征集中，得票最多的选项是“app 图标配色太丑的都不想下载”（24.2%），和“挚爱某个颜色，拉开衣柜差不多都是一个色系”（20.2%）。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.869565" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180612163941D8eMBOZ1PUWxtKYF.gif-w600Gif"/>&#13;
</figure></div>
<p>价格固然重要，但为了颜值提高预算的事每天都在发生。</p>
<p>根据潘通色卡购入无数行头，从新的耳环到看似随手抓着的吸管杯，都是撞色，都吻合得像是写着自己名字。</p>
<p>为了买包，参考了爱豆在片场/机场/演唱会不同场景无数街拍，爽快把当季流行的 it bag 列进代购清单。</p>
<p>不够动感，不够吸睛，买车时在 4S 店逛到眼花缭乱，其实只想要一辆一看就写着自己名字的车。</p>
<p>量天尺傲娇貌美易打理，闲时拍张照片上传朋友圈，晒的不是郁郁葱葱的植物，是热爱生活的片段展示。</p>
<p>“第一眼效应”剔除 99% 不足够好看的选项，才能找到那个充满荷尔蒙味道，独一无二的专属所有物。而一切都好，只缺动心的当代青年，愿意花费巨资，心甘情愿奉上当月和未来无数月的收入，为这样的生活方式买单。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="54193" data-title="《【好奇心X劲客】当代青年通过「买买买」，已经主宰了这个世界》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180612164612Qd8zLIkr6j93qoAY.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/54193.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="179"/></a>  </div></div> </div><h3 class="title">每一分钱都要彰显态度</h3><div class="detail"> 

<p>说实在的，当代青年摄入最多新知的时刻，是买东西之前查阅的大量资料——</p>
<p>挑一台电视，被各大测评科普了屏幕刷新率和色彩 bit 数；</p>
<p>购买电动牙刷之前也要弄懂“声波式”和“旋转式”有什么差别，“敏感模式”又是不是有必要？</p>
<p>听说机械键盘比起普通键盘是一大进步，那么黑轴、黄轴、红轴除了颜色还有什么区别？</p>
<p>在好奇心研究所一项名为“你在购买化妆/护肤品时属于哪种武林门派？”的征集中，看遍护肤心得产品扒皮才下手的考据派比例最高（29.4%），超过了爱“有机、植物、纯天然”（16%），和很容易被种草（15.8%）。</p>
<p>比起“物以稀为贵”的购物指南，现在更信奉的是“存在感”。说不清是存在感使我特别，还是因为我足够特别而有存在感，当代青年会选择购入的，可能不是最贵的，可能不是最强劲的，但一定是最特别的。</p>
<p>这种特立独行的消费观念，正在深刻影响着年轻人对于座驾的选择。</p>
<p>据咨询公司罗兰贝格和易车网联合发布的《2015 中国汽车消费者洞察报告》，20 – 30 岁年轻人中的 20% 选择了 SUV，42% 则会选择豪华车品牌的紧凑型轿车；性价比超高的SUV 和豪华车品牌的紧凑型轿车，已经成为最受年轻人欢迎的车型。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.610000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180612164114mixBhbcRJ5j0usnY.gif-w600Gif"/>&#13;
</figure></div>
<p>当代青年在买车时注重的，是精打细算的超高性价比，是兼顾实用与舒适的驾驶体验，更是彰显个性的风格设计。比起大牌豪车，他们的梦幻座驾更像是《头号玩家》里男主角驾驶的迪罗伦时光机，不仅价格实惠、配置全面，更个性潮流凸显存在感。</p>
<p>当遇到这样的爱车时，当代青年就算刷爆信用卡也一定要入手，他们相信，只有一辆够酷的车，才会带着自己驶向未来。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="54193" data-title="《【好奇心X劲客】当代青年通过「买买买」，已经主宰了这个世界》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180612164612Qd8zLIkr6j93qoAY.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/54193.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="179"/></a>  </div></div> </div><h3 class="title">没有黑科技还谈什么生活方式？</h3><div class="detail"> 

<p>黑科技，是年青人的秘密武器。</p>
<p>今天，当代青年的「新三大件」已经换成了省时省力的扫地机器人、洗衣烘干一体机和洗碗机。</p>
<p>2016 年中国洗碗机销售额达到 19.8 亿元，同比增速达到 104.8%。调查公司 GFK 数据显示， 2015 年扫地机器人在中国的销售额为 50 亿元，到了 2017 年有望达到 75 亿元。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.592000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180612164249R7cp9m0DQ8VMeOlh.png-w600"/>&#13;
</figure></div>
<p>正是「智能互联」黑科技，在繁忙的都市生活中帮助当代青年打造了一个 30㎡ 的专属国度，他们一天的生活可能是这样的——</p>
<p>结束工作，开着车穿梭在写字楼森林，多亏了智能躲避拥堵的车载导航，伴着我的单曲循环diva歌单，在车厢内自在高歌。</p>
<p>打开家门的第一件事就是左手抱猫右手逗狗，扫地机器人已经在我出门后、回家前把房间全扫了一遍，随时都能享受没有毛屑困扰的高光梦境。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.540000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180612164309e4f20MTqwDPC7YyW.gif-w600Gif"/>&#13;
</figure></div>
<p>吃完饭后百无聊赖瘫在沙发上，打开智能电视，无缝连接当代生活，看直播刷淘宝 B 站鬼畜视频，拥有高清到毛孔级别的浸入式体验。</p>
<p>设定好智能音箱，自动切换歌单匹配最佳音效，每个深夜在爵士乐中入睡，每个早晨在清新民谣中醒来，享受黑科技无微不至的呵护。</p>
<p class="medium-insert-active">想象一下网速缓慢，甚至没交网费而断网的情况——是不是如同缺氧般窒息？现在，配备智能装置作盔甲，24小时保持在线就如同呼吸一般自然。<br/></p>
<p>有了黑科技的加持，钢铁侠和蝙蝠侠的生活已不再是梦想，当代青年的每一天都像生活在科幻大片中。智能互联设备让生活变得更便捷，令幸福感变幻出无限可能。拥抱智能互联黑科技，这份使人独而不孤的依赖与热爱早已融入当代青年的血液之中。</p>
<p>在当代青年心中，这样的生活就算有点小贵，也花的值得。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="54193" data-title="《【好奇心X劲客】当代青年通过「买买买」，已经主宰了这个世界》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180612164612Qd8zLIkr6j93qoAY.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/54193.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="179"/></a>  </div></div> </div><h3 class="title">面对理想生活，当代青年绝不吝啬</h3><div class="detail"> 

<p>今天的年轻人对生活品种的要求比以往任何时代都要严格。</p>
<p>充满荷尔蒙的味道的高颜值、经济能力能hold住的舒适享受、遍布神经元的黑科技生活方式……</p>
<p>不知不觉中，年轻人的巨资就这样被花掉了。</p>
<p>瑞士信贷的一项研究显示，过去三年，20 岁至 29 岁人群的收入增长了 34% ，其中三分之一的人使用信用卡。当代青年比以往任何一代都更愿意为理想中的生活方式买单，不愿再浪费时间挤地铁的他们，开始将目光投向了更加舒适便捷的出行方式。</p>
<p>根据《2015 中国汽车消费者洞察报告》，80 后、90 后已经成为汽车市场的主流消费人群，35 岁以下汽车消费者在总体中的占比从 2013 年的 45% 提高到了 2015 年的 54%。其中，30 岁以下的已经占到总体的 36%。</p>
<p>敢于为幸福投资的当代青年们，是时候选择一辆能帮助你实现理想生活的爱车了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.560000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201806121644185khZnRet2va6mDQI.gif-w600Gif"/>&#13;
</figure></div>
<p>应时而生，劲客智联版自信上市，基于对当代青年消费升级精准洞察的进化与改变，证明了它正是一辆真正精准匹配当代青年消费习惯的梦幻座驾。</p>
<p>始于颜值，大胆出彩的色彩一秒倾心。当代青年拒绝千篇一律，在花花世界众多选择里，最能调起肾上腺素的，必定是亮眼吸睛，动感率性的。</p>
<p>日产劲客智联版为色彩控们量身打造多种选择，从低调而不失华丽的曜石黑、钨钢灰到活力十足的炫风橙、炫雅红，再配合悬浮式车顶和双色车身的设计，一见钟情的时代，亮眼到脱颖而出。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.471116" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180614224249k82mlV5n1Rqarjvd.png-w600"/>&#13;
</figure></div>
<p class="">忠于高品质，生活不将就。更高品质的生活是当代青年源源不断汲取幸福感的所在。符合人体工学的舒适享受，高效节能的动力体验，日产劲客使得驾驶时刻变成了每日快乐源泉的优美体验。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.501992" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180614224306vqnljp4O26cQuyHD.png-w600"/>&#13;
</figure></div>
<p>对于在互联网时代长大的当代青年来说，网络就像氧气，一刻也不能缺乏。</p>
<p>根据2017年中国移动互联网年度报告，中国移动网民月人均使用时长在2017年12月达到104.5小时，而00后、90后的使用时长更高，分别是139.8小时和121.2小时。</p>
<p>下线就如同缺氧，没有互联网就没有安全感，这样深入血液的生活习惯，也在深刻影响着年青人的消费选择，他们心中的梦幻座驾也一定要能够自由连通永不掉线的网络世界。</p>
