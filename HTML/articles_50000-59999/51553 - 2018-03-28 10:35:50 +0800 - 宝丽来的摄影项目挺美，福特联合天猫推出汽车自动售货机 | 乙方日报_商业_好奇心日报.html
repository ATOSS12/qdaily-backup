<h3>值得一提的 Case</h3>
<p>台湾“创意广告大户”全联超市 2018 年新广告，谈“全联经济美学”，也就是省钱。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=e0613oapr22&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p><strong><a href="https://www.ithome.com/html/auto/352617.htm" rel="nofollow">福特和天猫合作的汽车自动售货机亮相广州。</a></strong>购车者可以配合天猫 App 使用这个巨大的自动售货机享受试车购车服务。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.568750" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180328095640Uhx6RrQSTi4ceyZO.jpg-w600"/> </figure></div>

<p>钉钉在杭州地铁市民中心站投放了一组长图海报，上面是钉钉的 500 位程序员，穿着清一色的格子衬衫。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.487037" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180328100601lEqG0MgcPaUyrzBs.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.692076" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201803281006021PjeHKrakwd9GuD8.jpg-w600"/> </figure></div>
<h3>其他，也挺重要</h3>
<p><strong><a href="https://www.emarketer.com/content/emarketer-study-of-digital-ad-prices-finds-rising-cpms?__s=3empejyyoatiyfqcc1gm" rel="nofollow">程序化广告价格过去一年上涨 10% 左右。</a></strong>在对近 20 个平台的广告价格进行分析的一项新研究中，eMarketer 报告称，在过去 12 个月中，程序化广告价格有了显著提升。<br/></p>
<p><img data-format="jpg" data-ratio="0.361299" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>“价格上涨证明了观众和数据的重要性。” eMarketer 负责该研究的首席分析师 Lauren Fisher 说。<br/></p>
<p><a href="https://www.nytimes.com/2018/03/25/business/media/classical-music-advertising.html" rel="nofollow"><b>古典乐在商业广告中使用量上升？</b></a>《纽约时报》报道称，可口可乐、雪佛龙、GEICO 等品牌的广告最近都用了古典音乐当配乐，并表示或许是因为人们对流行音乐产生了审美疲劳，而且更重要的是——版权成本更低。</p>
<p><strong><a href="https://digiday.com/media/publishers-feel-cornered-by-groupms-new-data-protection-contract-for-gdpr/" rel="nofollow">针对今年 5 月即将生效的《欧盟数据保护条例》（GDPR），群邑（GroupM）希望媒体签署新的数据保护合同</a>。</strong>如果媒体不签署合同，群邑将停止与他们进行交易，声称这意味着他们可能不符合 GDPR。新合约可能会迫使媒体和代理机构群体分享对用户数据的控制权，但这件事没那么容易，因为用户数据是许多媒体的核心资产。不过群邑的发言人表示：“我们与供应商未来的关系将取决于供应商对待数据问题的本质、它们如何执行、如何展现对数据隐私的承诺，特别是 GDPR。”<br/></p>
<p>以及，<a href="https://www.campaignlive.co.uk/article/mindshare-launches-fast-idea-generation-service-mindshare-24/1460125" rel="nofollow"><strong>群邑旗下传立媒体（Mindshare）近日上线了名为“传立 24（Mindshare 24）”的新服务</strong></a>，旨在解决大型代理商的效率问题：传立 24 将根据广告主的需求，代理商在 24 小时内给客户提案做出创意提案。该团队将由全球 15 个战略策划组成，同时在伦敦、阿姆斯特丹、新加坡、上海、悉尼、纽约等城市设立分部，他们负责把需求分发给全球合适的员工，迅速给客户反馈。</p>
