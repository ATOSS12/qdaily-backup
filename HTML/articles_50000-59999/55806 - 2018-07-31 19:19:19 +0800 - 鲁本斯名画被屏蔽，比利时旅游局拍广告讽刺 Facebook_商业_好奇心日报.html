<p nocleanhtml="true">“十六世纪鲁本斯名画 VS 二十一世纪社交媒体监管！” </p>
<p>最近在比利时安特卫普的鲁本斯之家，几名穿着安保人员制服，背后写着小写字母 fbi——实际上是 “Facebook Inspector”（FB 审查员）的缩写——的大汉拦住几名参观者，问他们：“你有社交媒体账户吗？” </p>
<p>如果回答没有，这些假扮的保安就会说“打扰了”，如果回答有，你就会被请出去，“我们必须让你远离这些裸体画。我们必须保护你，即使这些画是艺术品。” </p>

<figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180731175610Pe04XyKo1zIUhxG5.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201807311756104gofU3By1hxr2TeD.jpg-w600"/> </figure>
</div>
<p>不过好在大家也懂这是一场博眼球的活动，视频里被赶的一些游客看上去还挺高兴的。 </p>
<p>这个事件源于 Facebook 最近对平台审查的严格执行，比利时法兰德斯大区的旅游推广机构 Visit Flanders 就是这场监管运动的受害者之一。它们此前付费投放在 Facebook 上的旅游广告因为使用了包括鲁本斯在内的一些艺术家画作，其中不乏裸露的画面，而被 Facebook 撤下。 </p>
<p><img data-format="jpg" data-ratio="0.359849" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>比如巴洛克画派的代表鲁本斯，就是法兰德斯的一位大师，这位 17 世纪艺术天才的画作常常会有男女裸身的画面。Visit Flanders 之前的广告用了鲁本斯的名画 The Descent from the Cross。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.307031" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180731175857ltLUySJ32uDrjIER.jpg-w600"/> </figure></div>
<p>迫于政治事件和丑闻的压力，Facebook 对平台广告的监管，以及广告流程透明度的提升已经影响到了它的不少客户。我们 6 月<a href="http://www.qdaily.com/articles/54748.html">报道</a>过 Facebook 在所有广告展示页面上添加了“信息与广告”标识，帮助用户了解投放广告的机构以及这则广告还出现在了哪些位置。但对于广告客户而言，它们并不愿意有些信息被直接披露。 </p>
<p>7 月 25 日公布的 Facebook <a href="http://www.qdaily.com/articles/55625.html">最新财报</a>显示各项增长数字放缓，广告收入 2015 年来首次低于预期。CFO David Wehner 解释说，平台给用户开放的更多隐私选项已经无形中造成营收下降。Facebook 股价暴跌，市值当日缩水 1400 亿美元。 </p>
<p>Facebook 对裸露广告内容的审查倒是一直都有，但最近公司的一连串事件让相关的讨论更容易被看见。 </p>
<p>法兰德斯可能是第一个公开、并通过广告的形式巧妙回应 Facebook 监管的机构。Visit Flanders 的发言人 Tama d’Haen 透露：“我们有将近 20% 关于法兰德斯大师的帖文无法正常推广、展示给全世界看。这实在是很尴尬，我们无法展示自己最重要的文化。所以才会想到拍摄这个影片。”<br/> </p>
<p>这条临时决定拍摄的广告在 YouTube 上的播放量十天里已经有 22 万，对于一个只有 <a href="https://www.youtube.com/watch?v=UZq3cVgU5AI" rel="nofollow">809 个订阅的 YouTube 账号</a>来说不算少了。BBC、《每日邮报》、《今日美国》都报道了这个事件。 </p>
<p>这也不是 Facebook 第一次不小心撤下名画。今年 3 月一则包含法国名画《自由领导人民》的广告被屏蔽，后来作者重新上传了一张自我审查式的图片来表达抗议。Facebook 后来也为这次屏蔽道歉。但只要审查的算法规则没变，这种事件还会一再发生。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180731180031F6bGCO8PAxcJdpXr.JPG-w600"/> </figure></div>
<p>十几名比利时的旅游、博物馆和文化机构的负责人一同发表<a href="https://www.toerismevlaanderen.be/nieuws/ludieke-stunt-tegen-artistieke-censuur" rel="nofollow">了一封公开信</a>，希望希望 Facebook 可以区分一般裸露、色情裸露和艺术裸露之间的差别，还说他们的美术馆从来没收到过观众对裸露的抗议。“我们的艺术被归为不雅实在是一种耻辱。”一位发言人说。</p>
<p>法兰德斯地区 2018 年打算以鲁本斯、布勒哲尔和范埃克等人的作品作为展览重点，并希望到 2020 年可以吸引 300 万游客参观。结果投广告的时候被收钱的 Facebook 挡下了。 </p>
<p>Facebook 已经在 7 月 27 日作出回应，说它们在审查相关的广告条款，并打算和这些机构开启谈话，尽快解决这个问题。 </p>
