<p>侏罗纪世界版的行李箱？</p>
<p>小黄人版的冰红茶？</p>
<p>爱宠大机密的狗狗脸盆？</p>
<p>昨天，京东上线了一系列与环球影业的跨界合作产品，将小黄人、侏罗纪世界、爱宠大机密等大热 IP 印在了日常消费品上，例如康师傅冰红茶、九阳饮品机、悦诗风吟防晒霜、以及荣耀手机壳。</p>
<p>为了配合这次「环球奇遇日」，京东还专门制作了一段聚合这些流行 IP 的短篇视频，想要用这些可爱的形象唤起人们对电影角色的美好回忆，看起来十分吸引：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0696ncsmxe&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>运用流行文化（Pop Culture）元素来打动人心，埋几个会心一笑的「梗」，已经成为了一种常用的营销方式。只不过一般来说都是单个品牌做的营销，传播力有限。而这次，京东的「环球奇遇日」玩得更大，集结的 IP 和产品都非常多。</p>
<p><img data-format="jpg" data-ratio="0.368202" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>以小黄人这个 IP 为例，京东有售的康师傅冰红茶小黄人版。这其实是他们今年新年装的特别版本，设计很用心，有 Kevin、Bob 和 Stuart 三位小黄人主角的不同款式，他们还很罕见地穿上中国新年服装，就算不买来喝，也可以说是很有收藏价值了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.600000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180621114722r4lL7QUqejJf98Wb.png-w600"/>&#13;
</figure></div>
<p class="">不过最吸引人的，还是那些把整体设计都改掉的产品，例如这款九阳Onecup 小黄人胶囊咖啡机，连机子的设计都跟《神偷奶爸》里的独眼小黄人 Stuart 一模一样，看着它调饮品，像不像是小黄人亲手给你调一样？<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.673913" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180621114737v9Wjf2PsSr6nyL0p.png-w600"/>&#13;
</figure></div>
<p class="">值得一提的还有京东叮咚 A3 WIFI 智能音箱，不仅是外形改成了小黄人 Staurt 的样子，而且音箱人工智能的个性都改成了 Staurt，例如爱吃香蕉，爱卖萌，还有声音洪亮的小黄人外星语……这要买回家放在家里，估计小朋友会很想要缠着它讲故事。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.950673" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180621114754cQCa5RSKqjeH6ZIk.png-w600"/>&#13;
</figure></div>
<p>相比《侏罗纪世界 2》电影的火爆和激烈场景，侏罗纪世界的 IP 产品大多走的都是低调炫酷路线。</p>
<p>这里头最出挑的，是 PISTACHIO 适度轻旅行箱侏罗纪款特别版。在柔和灰度配色上，加了侏罗纪世界最经典恐龙抓痕图案，从侧面看，图案还相当立体。这种简洁又暗暗有梗的联合款，最能是抓住粉丝的粉丝类型，因为同好一眼就能看出来，不言自明，低调地表明粉丝身份。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.862385" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180621114827Tr7czojwPCQs1RkO.png-w600"/>&#13;
</figure></div>
<p class="">史丹利探险系列不锈钢水杯，这次也推出了侏罗纪世界特别版，在原来就中性风格设计上加了黑白两色的恐龙涂鸦，显得更加率性。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.903670" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180621114845sCpeFOg86lS0YWbH.png-w600"/>&#13;
</figure></div>
<p class="">对于童心未泯的粉丝，乐高的侏罗纪世界版本可以说是必买的小玩意儿了。这款乐高玩具，完全是根据《侏罗纪世界》电影复原的乐高场景。还有一个小彩蛋：看见里面的举着枪的克里斯·普拉特了吗？在这款乐高里，他的角色 Owen，和他在另外一部电影《银河系护卫队》里演的星爵使用的是同一个头部零件，特别有心思。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.630814" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180621114907qNkT0aWQvYKsbzV3.png-w600"/>&#13;
</figure></div>
<p>我们上述介绍的产品，还只是京东和环球这场跨界「奇遇日」的冰山一角而已，还有爱宠大机密里博美犬啾啾造型水杯和美宝莲彩妆礼盒，小黄人版本的高露洁儿童牙刷，侏罗纪世界特别版的雀巢谷物片……集中这么多的环球 IP 的联名产品，这次京东真的可以说是很拼了。</p>
<p>牵动了9部流行电影大 IP ，数十个商家……这应该是京东今年最大跨度的 IP 跨界营销了。但更让人关心的是这波跨界合作背后的逻辑——为什么费那么大力气，把流行文化元素放在消费品上，然后集合起来做营销？</p>
<p>《大西洋月刊》编辑德里克·汤普森曾经解读过类似的案例，在他的书作《热点制造者》中，汤普森提到「在这个信息爆炸的年代，要吸引人的注意力，有一条流行的核心法则。那就是从内容着手，找那些消费者稍微有点熟悉，但又是新的东西来做营销。」</p>
<p>简单解释一下，就是要提供一些消费者相对熟悉的内容做「梗」，同时要将这种「梗」放在之前从未合作过的产品和框架之上。这也是为什么我们认为京东这次多 IP 营销十分符合这一流行规律——你可能知道小黄人，也能 get 到它的萌点，但你从来没见过小黄人样子的胶囊咖啡机，所以会觉得新奇好玩；你可能看过《侏罗纪世界》，也很熟悉里面的霸王龙，但你没见过它做成行李箱的样子。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.777778" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180621114925KV2mvSZQYbza4dJe.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.777778" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180621182216SZPfXsztOa6D9j51.jpg-w600"/>&#13;
</figure></div>
<p>汤普森提到的另外一个观点「人气即商品」，也颇值得关注。他认为，有些消费者购买某个商品，并不是该商品真的比其他竞品突出，而是因为消费者看起来更流行。在两个功能差不多的商品面前，人气和流行度，其实就是一种选择依据。</p>
<p>而这次京东的「环球奇遇日」做法则更加聪明。</p>
<p>它从各个商家聚合了众多人气的 IP，汇总成一个系列，再用自己的平台集中推广，这样就可以将单个的 IP 商品变成了 IP 系列矩阵。此举对这些电影 IP 的粉丝吸引力和冲击力是不言而喻的，同时也带动了一般消费者对京东品牌的认知与好感度！无论对商家还是对用户，这都是双赢的策略。</p>
<p>而同时，「环球奇遇日」这次跨界营销对京东来说，又是轻巧但有效率的一次尝试，既符合流行规律，又抓得住人群心里，可以说是流行文化营销的好案例了。</p>
