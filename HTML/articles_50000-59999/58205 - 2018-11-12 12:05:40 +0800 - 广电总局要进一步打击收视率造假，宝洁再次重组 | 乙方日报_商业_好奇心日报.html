<h3>其他，也挺重要</h3>
<p><a href="https://news.pg.com/press-release/pg-corporate-announcements/pg-accelerates-pace-change-shareholder-value-creation%0A" rel="nofollow"><strong>宝洁再次重组。</strong></a>在上周的年度投资者日上，宝洁宣布了重组计划，将原本 10 个不同行业的业务部门重组为 6 个，每个业务部门拥有一位 CEO 负责营销、供应链、成本控制等决策，向宝洁 CEO David Taylor 汇报。这些部门覆盖美国、加拿大、中国等市场，这些市场总共占据公司 80% 的营收。剩下的市场将被纳入一个业务部门。</p>
<p>宝洁 CEO David Taylor 称：“这是我们过去 20 年中最重要的组织架构变革。”该重组计划将于 2019 年 7 月生效。</p>
<p><img data-format="jpg" data-ratio="0.414045" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>激进投资者 Nelson Peltz 今年 3 月加入宝洁董事会，给宝洁施压、推进简化公司架构。这次重组可能也会涉及员工裁撤。</p>
<p>2013 年宝洁重组，以产业为基础组成了 4 个大的产业集团。</p>
<p><a href="https://adage.com/article/special-report-super-bowl/mercedes-benz-back-super-bowl/315572/" rel="nofollow"><strong>奔驰明年重返美国超级碗。</strong></a>在缺席了今年的超级碗后，奔驰确认将在 2019 年 2 月 3 日的超级碗期间投放广告，奔驰美国代理商是 Merkley &amp; Partners。奔驰于 2015 年以 3.24 亿美元获得了亚特兰大州新体育馆的 27 年的冠名权，2019 年的超级碗将在该场馆内举行。过去几年，奔驰时不时缺席超级碗。</p>
<p><a href="http://www.gov.cn/xinwen/2018-11/09/content_5338936.htm" rel="nofollow"><strong>广电总局发布通知，要求打击过高片酬、收视率（点击率）造假行为。</strong></a>国家广播电视总局 9 日公布关于进一步加强广播电视和网络视听文艺节目管理的通知，要求遏制追星炒星、泛娱乐化等倾向。广电总局要求每部电视剧网络剧(含网络电影)全部演员片酬不超过制作总成本的 40%，主要演员片酬不超过总片酬的 70%。</p>
<p>与此同时，广电总局还要求打击收视率（点击率）造假行为，广电、公安等部门将加强建立打击收视率（点击率）造假行为的工作机制。</p>
