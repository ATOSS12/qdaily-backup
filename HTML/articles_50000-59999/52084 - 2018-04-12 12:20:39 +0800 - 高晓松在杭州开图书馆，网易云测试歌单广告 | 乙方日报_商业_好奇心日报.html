<p class=""><a href="https://www.digitaling.com/articles/45010.html" rel="nofollow"><b>高晓松在杭州开了家“晓书馆”</b></a>，图书馆由杭州良渚文化艺术中心的大屋顶图书馆改建，高晓松发起并担任馆长。</p>
<p>馆内目前所有的 5 万册藏书，据说由高晓松和其团队挑选。高晓松表示，5 万册书以文化为主，还涉及科技等多个领域，不包括成功学，“一个人能成为一个丰富的人、有审美的人，成为一个武装到牙齿的文艺青年，这里的读书量应该足够了。”<br/></p>
