<h3>其他，也挺重要</h3>
<p><a href="http://m.cyol.com/yuanchuang/2018-03/26/content_17052996.htm" rel="nofollow"><b>BrandZ 2018 最具价值中国品牌 100 强榜单公布</b></a>，腾讯连续四年蝉联“中国最具价值品牌”称号。前十名品牌分别为腾讯、阿里巴巴、中国移动、中国工商银行、百度、华为、茅台、中国平安、中国建设银行和中国农业银行。</p>
<p>今年入选的 100 家企业的总品牌价值达 6839 亿美元，增幅创历史新高。其中，腾讯的品牌价值同比增速达 25%，品牌价值增至 1322 亿美元。<br/></p>
<p>该报告由 WPP 与旗下调研机构凯度华通明略共同发布，过去五年中国品牌 100 强的总品牌价值增长了 80％，而 “BrandZ 最具价值全球品牌 100 强”的增长率为 27％。</p>
