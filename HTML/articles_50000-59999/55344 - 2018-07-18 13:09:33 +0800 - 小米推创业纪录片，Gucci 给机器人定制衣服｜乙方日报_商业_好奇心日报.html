<h3>其他，也挺重要</h3>
<p><a href="https://www.adweek.com/agencies/omnicom-fails-to-meet-second-quarter-revenue-goals/" rel="nofollow"><strong>Omnicom </strong><strong>今年第二季度北美市场下跌</strong><strong> 1%</strong><strong>，股价下跌近</strong><strong> 8%</strong><strong>。</strong></a>该季度，Omnicom 营业收入同比增长 1.8%，达到 38.6 亿美元。占据营收 57% 的北美市场收入下跌 1%，营收增长幅度低于分析师预期的 2.3%，股市开盘后 Omnicom 股价一度下跌近 8%。Omnicom 公司 CEO John Wren 称，该公司正在数据、分析、精准营销等方面寻求收购机会。</p>
<p><a href="https://www.adweek.com/agencies/lenovo-consolidates-global-planning-and-buying-duties-with-publicis-media/" rel="nofollow"><strong>阳狮媒体获得联想全球媒介策略、策划及购买业务。</strong></a>阳狮媒体旗下 Performics 和 Spark Foundry 组建了新的 Lenovo One Media 团队，将为联想 28 个市场的业务提供服务。咨询公司 R3 曾经评估联想的媒介业务价值 2 亿美元。</p>

<p><strong>智联招聘报告称，因中美贸易摩擦加大，贸易/进出口行业招聘需求连续 2 个季度下滑。</strong>根据智联招聘 2018 年第二季度《中国就业市场景气报告》，2018 年第一季度，贸易/进出口行业招聘需求同比下滑 2%，第二季度行业招聘职位数同比下滑了 13%，主要出现在一线及新一线城市区域。根据该报告，2018 年第二季度所有行业的招聘需求人数同比减少了 6.3%，但因春节假期较晚等因素，申请人数同比增加了 12.4%。</p>
