<h3>其他，也挺重要</h3>
<p line="95ni"><a href="https://www.ft.com/content/fc7330d4-f730-11e8-af46-2022a0b02a6c" target="_blank" rel="nofollow"><b>法国和德国已放弃欧盟数字税收计划，</b></a>对科技公司征收广泛的数字税，转而缩小范围对广告销售征收税。</p>
<p line="wGKg"><a href="https://adage.com/article/news/global-marketers-2018-tktk/315743/" target="_blank" rel="nofollow"><b>三星超越宝洁成为世界上最大的广告商。</b></a>三星在 2017 年的广告和促销活动中投入了 112 亿美元，增长了 13％。宝洁花费了大约 105 亿美元，和去年变化不大。</p>
<p line="4iCj">不过在狭义定义上，宝洁仍然是全球最大的广告商，截至 2018 年 6 月，宝洁公布的广告费用为 71 亿美元，包括电视、印刷、广播、互联网和商店内广告。三星公布的广告费用（不包括其大规模的促销预算）在 2017 年达到了 48 亿美元。</p>
<p line="sP59"><a href="https://adage.com/article/special-report-super-bowl/hyundai-back-super-bowl/315817/" target="_blank" rel="nofollow"><b>现代将在 2019 年 2 月 3 日比赛的第一季度，以一支 60 秒的广告回到超级碗。</b></a>此项事务将由 Innocean Worldwide 负责。</p>
<p line="wxrj"><b><a href="https://adage.com/article/special-report-super-bowl/toyota-multicultural-shop-burrell-a-super-bowl-assignment/315842/" target="_blank" rel="nofollow">丰田则连续 2 年出现在超级碗了</a>，</b>包括两支 60 秒的广告和一支 30 秒的广告。这次由 Burrell Communications 完成，而之前丰田的大型市场活动主要是由 Saatchi＆Saatchi 负责。<br/></p>
<p line="ciMj"><a href="https://www.groupm.com/news/groupm-forecast-45-global-ad-growth-2018" target="_blank" rel="nofollow"><b>群邑下调了 2018 年和 2019 年的广告市场增长预期。</b></a>预测今年的预期将从 4.5％ 降至 4.3％，而明年也将从 3.9％ 降至 3.6％。新的总投资额预计将达到 190 亿美元，并不是之前预测的 230 亿美元。</p>
<p line="MfnJ">中国仍然是最大的贡献者，但 2019 年将连续第 6 年实现个位数的广告增长了，并创下了迄今为止的最低增长率。</p>
