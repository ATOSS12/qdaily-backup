/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="266"/></a>  </div></div> </div>  <p class="excerpt">就营销价值而言，“我们不生产水，我们只是大自然的搬运工”，这句话老值钱了。</p>  <div class="detail">  

<p class="" nocleanhtml="true">农夫山泉又围绕水源地长白山拍了一支片子，2016 年的时候他们从一个普通员工的视角进行过拍摄，这一次则完全没有人类，生灵动物和大自然成为主角。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=d060519nn79&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">为了拍摄这支一分钟的成片，农夫山泉组建了一支全球顶级的野外纪录片团队，成员包括长白山当地的动物学家朴正吉，他的工作是找到动物，同时确保拍摄不会影响或惊吓到它们。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.577342" data-format="webp" class="lazyload" src="http://img.qdaily.com/uploads/20180320174427pWyl2odNu9raCGzY.jpg-w600"/>&#13;
</figure></div>
<p class="">农夫山泉官方说这条片子很大程度上受到了 2016 年两部刷屏级的纪录片启发。一部是《我们诞生在中国》，一部是《地球脉动》第二季。</p>
<p class="">曾为 BBC 拍摄过《人类星球》、《地球脉动》第二季等纪录片的盖文·塞仕顿（Gavin Thurston）担任这支 1 分钟短片的摄影。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.559623" data-format="webp" class="lazyload" src="http://img.qdaily.com/uploads/20180320174540ZsXUyc9TGm3udrIS.jpg-w600"/>&#13;
</figure></div>
<p class="">参与拍摄的还有约翰·艾驰逊（John Aitchison），他拥有近 30 年的野外纪录片拍摄经验，参与过《猎捕》（The Hunt）等纪录片拍摄。<br/></p>
<p class="">为了能近距离拍到野生动物，他在冰天雪地的森林里搭建了一个小小的帐篷作为掩体，然后从凌晨开始就蹲点在里面，直到太阳落山。<br/></p>
<p><img data-format="jpg" data-ratio="0.374936" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.559788" data-format="webp" class="lazyload" src="http://img.qdaily.com/uploads/20180320174715LX1DUreYba8T0Eqi.jpg-w600"/>&#13;
</figure></div>
<p class=""><a href="http://www.qdaily.com/articles/23094.html">农夫山泉过去在营销上一直有非常活跃的尝试</a>，比如我们在文章开始时提到的那支 2016 年的品牌广告，他们在视频网站投放贴片广告时，为非会员用户也提供了 5 秒关闭的功能，不过有了开始时的这句红字提醒，大多数人反而看完了这支 3 分钟的广告。可以说是非常聪明的心理博弈。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.685413" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180320175109ha0unMxp38DPkqH5.png-w600"/>&#13;
</figure></div>
<p class="">水源地长白山一直是农夫山泉非常贯彻的营销概念，在农夫山泉同样擅长的包装设计上，也都能找得到鲜明的长白山元素。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.755556" data-format="webp" class="lazyload" src="http://img.qdaily.com/uploads/20180320175250cbuJYXlh3iTSPCjN.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201803201754149pEsb6haBSg2O3lu.jpg-w600"/>&#13;
<figcaption class="">农夫山泉包装上的长白山春季插图</figcaption></figure></div>
<p class="">农夫山泉目前在中国的饮用水行业市场占比达到 25%，在世界饮用水市场中位居前三名，2013 年农夫山泉的市场份额曾一度达到 27.65%，农夫山泉董事长钟睒睒在一次演讲中说：“标准门事件”把农夫山泉打得遍体鳞伤，到现在农夫山泉（市占率）还没有回到那个位置，很多人仍然觉得农夫山泉有问题，这就是舆论对品牌的伤害。”</p>
<p class="">在此之后，农夫山泉一直围绕着水源安全做营销，其中也包括你今天看到的这支广告片。当然，除此以外他们过去一年也没少在别的地方花钱，比如说冠名《中国有嘻哈》、签下吴亦凡担任茶 π 代言人、推出桦树汁面膜等等。</p>
