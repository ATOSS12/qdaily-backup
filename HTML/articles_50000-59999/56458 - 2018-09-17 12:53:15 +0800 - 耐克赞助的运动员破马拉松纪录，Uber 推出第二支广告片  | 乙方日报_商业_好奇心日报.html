<h3 finallycleanhtml="true" nocleanhtml="true">值得一提的 Case</h3>
<p><a href="http://www.qdaily.com/articles/56447.html"><strong>肯尼亚运动员埃鲁德</strong><strong>·</strong><strong>基普乔格打破马拉松世界纪录，耐克跟着推出了广告片。</strong></a>短片中用跑道加文字的形式作为庆祝。埃鲁德·基普乔格这次仍然穿着耐克的 4% 跑鞋，以 2 小时 1 分 39 秒的成绩赢得柏林马拉松。他也曾经是耐克“跑进 2 小时马拉松”（Breaking 2 ）挑战赛的主角。</p>

<h3>其他，也挺重要</h3>
<p><a href="http://www.madisonboom.com/2018/09/14/carat-probably-winned-kimberly-clark-china-media-business/" rel="nofollow"><strong>Carat </strong><strong>旗下代理商卡利迪获得金佰利传统媒体和数字媒体的策划与购买业务。</strong></a>今年 3 月份，金佰利在中国市场发起比稿，Mindshare、Carat、UM 以及 Zenith 等代理商都参与。金佰利每年的媒介花费大约在 1.5-2 亿元。</p>
<p><a href="http://www.madisonboom.com/2018/09/14/michelle-yin-was-promoted-as-coo-of-havas-media-in-china/" rel="nofollow"><strong>Havas Media Group </strong><strong>迎来新的中国区首席运营官。</strong></a>曾在媒介、科技、汽车和制药等行业工作过的殷澈将接手该职位，向 Havas Group 大中华区 CEO 伍雷汇报工作。</p>
<p><a href="https://www.campaignlive.co.uk/article/andras-vigh-steps-down-global-boss-blue-449/1492634" rel="nofollow"><strong>Publicis Media </strong><strong>旗下代理商</strong><strong> Blue 449 </strong><strong>全球总裁离职。</strong></a>在阳狮集团工作超过 20 年的 Andras Vigh 已经确认卸任全球总裁职位，尚不清楚其是否仍会留在阳狮集团内。</p>
<p><a href="https://www.thedrum.com/news/2018/09/14/jordan-brand-dunks-first-football-club-deal-with-uefas-paris-saint-germain" rel="nofollow"><strong>Jordan </strong><strong>品牌第一次签下足球俱乐部，这次是法甲的巴黎圣日耳曼。</strong></a>两家公司还合作推出了 90 种性能、训练和生活用品的独家系列产品，耐克一直是该俱乐部装备制造商。</p>
