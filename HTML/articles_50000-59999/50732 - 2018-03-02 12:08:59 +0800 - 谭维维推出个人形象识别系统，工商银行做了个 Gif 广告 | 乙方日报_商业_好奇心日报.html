<p><a href="https://www.digitaling.com/articles/43879.html" rel="nofollow"><b>谭维维工作室发布了一套《谭维维个人形象识别系统》</b></a>，包括 Logo、专属手势、标签化系统，还有一堆谭维维的周边。她不是第一个这么做的明星，早年的田震、成龙都有个人视觉形象设计。从社交平台上的粉丝反馈来看，果然喜欢她，就是喜欢她的一切啊。</p>

<h3>其他，也挺重要</h3>
<p><b><a href="https://www.wsj.com/articles/p-g-slashed-digital-ad-spending-by-another-100-million-1519915621" rel="nofollow">宝洁去年共减少了 2 亿元的数字广告支出</a></b>，数据显示他们减少最多的投放平台是 Google 和 YouTube。<br/></p>
<p><a href="http://www.adweek.com/brand-marketing/why-does-pizza-hut-want-an-nfl-sponsorship-when-papa-johns-doesnt/" rel="nofollow"><b>Papa John's 和 NFL 结束赞助合约后，必胜客接手了</b></a>。根据统计，37% 的人喜欢在看橄榄球的时候吃披萨。不过这项交易也可能存在风险，Papa John's 曾指责 NFL 未能管理好联盟，包括球员在奏响时下跪等争议行为，伤害了联盟品牌价值。</p>
