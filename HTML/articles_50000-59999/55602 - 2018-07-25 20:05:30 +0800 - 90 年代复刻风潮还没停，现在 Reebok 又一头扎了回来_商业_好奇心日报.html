ouban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="49"/></a>  </div></div> </div>  <p class="excerpt">准备把一切都赌给健身市场的 Reebok 还是没法放掉时尚消费</p>  <div class="detail">  

<p class="" nocleanhtml="true">Reebok 在欧洲推出近年来最大的营销活动 90s Roots，把经典复古慢跑鞋 DMX Daytona OG、越野跑鞋 Aztrek OG 等设计再次带到消费者面前。</p>

<p class="">Intermarketing Agency 为其策划了一系列社交媒体和数字营销方面的活动，包括下面这支视频?看起来土酷风真是无处不在。<br/></p>

<p class="">上世纪 90 年代，Reebok 曾经以创新设计为著名。凭借 Pump、Hexalite、DMX 三大技术，甚至可以和 Nike 分庭抗礼。</p>
<p class="">但在 2005 年被阿迪达斯收购后，这个曾经叱咤在 NBA 赛场的品牌几乎销声匿迹，很少还会有人记得 1991 年迪·布朗正是穿着 Pump 鞋横空出世，甚至夺走了篮球之神迈克尔·乔丹的风头。<br/></p>
<div class="com-insert-images multiple">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666972" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180725184220qkftTh2GvPJa0zjM.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666972" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180725185253IF8TZhPUJ0d5SnCr.jpg-w600"/>&#13;
</figure>
</div>
<p class="">Reebok 现在的处境非常尴尬，一方面在阿迪达斯的策略主导下不断强化其专业健身的属性。关于 Reebok 在健身营销上有多执着，我们此前<a href="http://www.qdaily.com/articles/49880.html">曾多次撰文报道</a>。2005 年，也就是被阿迪达斯收购的这一年，锐步推出了十年来最大的全球品牌推广计划 “Be More Human”，旨在传递这样一个信息——“通过健身，全面成为一个更好的自己。”</p>
<p class="">但是说到健身领域，UA 的产品优势无法被撼动，Reebok 目前看起来还差的很远。粉丝们爱他，更多时候爱的还是那些经典球鞋设计，换句话说 90 年代的旧日荣光是 Reebok 最为依仗的地方。</p>
<p class="">根据阿迪达斯 2018 年第一季度财报，锐步品牌的 3% 的收入下滑影响了集团整体股价，阿迪达斯归结为“训练和跑步类别的下降”。健身市场迟迟打不开局面，Reebok 还是得一头扎进时尚消费的复刻风潮里，尽管这会和阿迪达斯的产品多有重叠。<br/></p>
