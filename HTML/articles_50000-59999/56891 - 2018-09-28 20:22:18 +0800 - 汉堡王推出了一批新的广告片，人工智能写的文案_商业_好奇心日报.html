<p finallycleanhtml="true" nocleanhtml="true">汉堡王推出了一连 5 支新的电视广告片，声称这些广告片都是人工智能制作的。</p>
<p>漏洞百出的遣词造句、语音的机械感，都让人意识到这些广告片不是广告创意人士撰写的。</p>
<p>为了进一步加强这种印象，汉堡王在每支广告片的开头，都加上了<a href="https://www.adweek.com/creativity/burger-king-mocks-the-creative-power-of-ai-with-these-wonderfully-ridiculous-commercials/" rel="nofollow">一句话</a>：“这支广告片是人工智能制作的”。</p>
<p>👇是这 5 支广告片：</p>

<p>总的来说，这些广告片都呈现出一种 AI 技术根据画面进行描述的感觉。</p>
<p>广告片中出现了很多生造出来的词句，让人感受到其中的不协调性。例如“汉堡王 logo 上鸡肉是新的土豆”，或者是这一句“你可以睡在生菜制作的床上，也可以睡在蛋黄酱制作的床上”。<br/></p>
<p>有的时候，广告片还会用看图说话的方式，设想出一个看似流畅的对话内容。例如在红白衣服的两位男性吃着汉堡时的对话。</p>
<p><img data-format="jpg" data-ratio="0.414768" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>这些广告片的最后，都会以“汉堡王的 logo”作为结尾，可能也是为了收尾时加强人工智能制作带来的僵硬感印象。</p>
<p>这批电视广告将会在 MTV、历史频道、TBS、E！等有线电视网络上播出，预计 10 月份会上线。<br/></p>
<p>上述几支广告片只是汉堡王尝试新技术的一部分产物。汉堡王称其创造了“一种新的深度学习算法，它可以让我们瞥见市场营销、传播的未来”，这次 5 支广告片是这种深度学习技术的 beta 测试。</p>
<p>负责这次电视广告 campaign 的是代理商 David 迈阿密办公室。他们总共开发出了 300 支广告片，还在焦点小组中对这数百条广告做了测试。</p>
<p>David 迈阿密办公室与汉堡王长期合作。此前用“OK，Google，什么是皇堡？”触发 Google Home 智能音响的回应，也是出自这家代理商的手笔。<br/></p>
<p><a href="https://adage.com/article/cmo-strategy/burger-king-s-aor-joke-confirms-a-i-replicate-creativity/315075/" rel="nofollow">在新闻通稿中</a>，汉堡王在描绘这批广告片的制作过程，接近于科技公司常用的词句：这项新技术分析了数千条快餐业的广告片、行业研究的竞争报告，研究这些广告素材中的战略洞察、有效沟通。</p>
<p>类似的技术也确实有不少公司在做，这也是 AI 对于市场营销最直观的威胁之一。足够多的文案案例作为培训资料，有可能产生出一些有创意的文案。IBM 的沃森、阿里巴巴都在开发类似的技术。</p>
<p>汉堡王称其开发了一种<a href="https://www.marketwatch.com/press-release/the-burger-king-brand-launches-a-new-advertising-campaign-created-entirely-by-artificial-intelligence-2018-09-27" rel="nofollow">商用模型 Project: AOR</a>， 是 Agency of Robots 的缩写，也就是机器人代理商项目。</p>
<p>这意味着品牌方也在考虑调整代理商模式。在过去，AOR 是 Agency of Record 的缩写，<a href="https://www.axelerant.com/resources/articles/what-agency-of-record-aor-means-today-why-it-matters" rel="nofollow">通常代表着</a>一个代理商负责一家公司所需的所有服务。这种代理方式意味着代理商能确保所提供的服务质量的稳定性，同时也能在客户策略、实行上有更多的控制权。</p>
<p>不过，针对代理商对于人工智能、机器学习、区块链等新技术影响其业务的担忧，作为品牌方而言，汉堡王的看法是，代理商的创意是更核心的东西。</p>
<p><a href="https://adage.com/article/cmo-strategy/burger-king-s-aor-joke-confirms-a-i-replicate-creativity/315075/" rel="nofollow">汉堡王品牌营销负责人 Marcelo Pascoa 称</a>：“但我们需要避免迷失在技术创新和流行词汇的海洋中，反而忘记了真正重要的东西。这就是这次（campaign）的概念。人工智能并不能替代来自真实的人的伟大创意。”<br/></p>
<p>至少，现在人工智能写的文案还不行。​</p>
