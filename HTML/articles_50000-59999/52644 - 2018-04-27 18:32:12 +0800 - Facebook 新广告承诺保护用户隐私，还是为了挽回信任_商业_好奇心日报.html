n"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="32"/></a>  </div></div> </div>  <p class="excerpt">这是 Facebook 第二波挽回用户信任的努力。上个月，Facebook 包下了英美主流报纸刊登扎克伯格道歉信。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">身陷数据泄漏的 Facebook 在美国推出了新一轮的广告宣传，希望能挽回用户的信任。<br/></p>
<p>从本周三开始，一直到今年夏天，这支主题为 <em>Facebook here together</em> 的视频广告，将在 Facebook 网站以及部分电影院内播出。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzU2NjU2NjUzMg=="/> </figure> </div>
<p>这支时长 1 分钟的视频，前半段讲述了 Facebook 致力于帮用户联络亲朋好友的初衷，但垃圾信息、假新闻、数据被误用等问题影响了用户使用，Facebook 随后承诺将解决这些问题，努力保护用户隐私，让用户之间可以建立更紧密的联系。<br/></p>
<p>但在视频广告里，Facebook 没有谈到垃圾信息、假新闻、数据误用这些问题的来源，被视作是避开责任的一种话术。</p>
<p>配合视频广告的，还有公交站点、户外广告牌上的海报作为同时期的宣传，海报上写着这样的标语：</p>
<ul>
<li>数据误用不是你的朋友<br/>
</li>
<li>虚假账号不是你的朋友<br/>
</li>
<li>标题党（Clickbait）不是你的朋友<br/>
</li>
<li>假新闻不是你的朋友<br/>
</li>
<li>垃圾信息不是你朋友<br/>
</li>
</ul>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.285336" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180427174800NGoFSK0ywjnMdiu9.jpg-w600"/><figcaption>图片来自：Facebook</figcaption> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180427174813laVOP4cX7E2vHNDw.jpg-w600"/><figcaption>图片来自：<a href="http://www.bandt.com.au/campaigns/facebook-goes-charm-offensive-new-ad-campaign" rel="nofollow">bandt</a></figcaption> </figure></div>
<p>这支视频广告、海报由 Facebook 内部的市场营销团队 <a href="https://www.facebook.com/factory/team/" rel="nofollow">The Factory</a> 制作，今年 3 月份已经<a href="https://www.wired.com/story/facebook-launches-a-new-ad-campaign-with-an-old-message/" rel="nofollow">在芝加哥做过测试</a>。</p>
<p>The Factory 团队在 2014 年就有过曝光。该团队的建立，一部分是作为 Facebook 合作的广告公司 W＋K 的<a href="http://www.adweek.com/digital/why-facebook-taking-more-its-advertising-work-house-167291/" rel="nofollow">辅助手段</a>，另一部分是为了快速制作 Facebook 所需的营销方案。根据官方信息，The Factory 目前由 73 人组成。<br/></p>
<p><img data-format="jpg" data-ratio="0.444373" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>但 Facebook 拒绝公布这次的广告投入，有人怀疑这是 Facebook 有史以来<a href="https://www.exchange4media.com/article/advertising/facebook-launches-biggest-ever-ad-campaign-promising-to-solve-all-problems_89658.html" rel="nofollow">最大的一次广告营销</a>。</p>
<p>Facebook 对外的说法是，他们的目标是尽可能获取用户的关注度。<a href="https://www.wired.com/story/facebook-launches-a-new-ad-campaign-with-an-old-message/" rel="nofollow">Facebook 发言人 Lisa Stratton 称</a>：“我们希望，这次广告可以显示出，我们（确实）很认真地对待我们的责任，并且正在努力为每个人而改善 Facebook。”</p>
<p>这是 Facebook 为挽回用户而推出的第二波广告宣传。3 月底，数据泄漏事件刚爆发不久，Facebook 就在 9 家英美报纸上包下整版，以白底黑字的形式刊登了扎克伯格的道歉信，承认数据泄漏是 Facebook 的责任。这些报纸基本涵盖了英美的主流报纸，包括英国的《观察者报》《星期天邮报》、《纽约时报》，《华盛顿邮报》等。</p>
<p>在昨天公布新季度财报的同时，Facebook CEO <a href="https://www.facebook.com/zuck?hc_ref=ART9m__8G3NIioOAjhJkVy8lqaDrLBnzlwPX92VaxHQE7MiFrlBx638TTaj2J2gRfqE&amp;fref=nf" rel="nofollow">扎克伯格发布的推文</a>重点，不在于公司广告业务继续增长，而是在说，Facebook 在 2018 年的关注集中在确保用户安全上。</p>
<p>这一系列的措施包括了对 Facebook 广告投放、内容发布规则的修改。Facebook 修改了政治广告的投放机制，加强了对于客户身份、广告费来源的审核；还发布了<a href="https://www.qdaily.com/articles/52561.html">一份 8000 字的内容指南</a>，对以往模糊的可发布内容范围作了较为明确的规定，禁止用户发布暴力相关、对恐怖组织表达赞颂之情外，还禁止非医疗药物、大麻和枪支弹药等交易信息。</p>
<p>但 Facebook 的麻烦还没有结束。在接受英国议会提问时，<a href="https://www.cnbc.com/2018/04/26/facebook-investigating-if-palantir-had-improper-access-to-user-data.html" rel="nofollow">Facebook 的首席技术官 Mike Schroepfer 确认</a>了一件事，大数据公司 Palantir 以“不合适的方式”获取了 Facebook 用户数据。Palantir 联合创始人之一的硅谷知名投资人彼得·蒂尔也是 Facebook 的最早投资人。暂时还不清楚 Palantir 的行为是什么，以及它获取了哪些数据。</p>
<p>对于广告公司来说，由于 Facebook 用户、广告主对于数据安全、隐私的意识上升，导致他们在用户数据使用上也遭受了很多的质疑。</p>
<p><a href="https://www.qdaily.com/articles/52364.html">阳狮集团 CEO Rishad Tobaccowala 称</a>：“由于近期事件的影响，每家客户公司的首席法务官（CLO）、首席财务官（CFO）和首席执行官（CEO）都在问我们什么时候在 Facebook 做宣传，我们共享的是什么数据，有什么法律和信誉风险，这个问题现在已经成为政治热点和焦点。”</p>
