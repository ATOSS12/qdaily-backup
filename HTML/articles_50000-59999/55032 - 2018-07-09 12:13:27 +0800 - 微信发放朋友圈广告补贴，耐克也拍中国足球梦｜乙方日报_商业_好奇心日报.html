<p class=""><a href="https://m.weibo.cn/status/4259599864979327?wm=3333_2001&amp;from=1086393010&amp;sourcetype=weixin&amp;featurecode=newtitle" rel="nofollow"><b>耐克上线“全凭我敢”中国版广告</b></a>，广告畅想了 2033 年时的世界足球格局，中国成为超一流的足球强国，中国球员成为主流联赛争相引进的超级外援，充满争议的内容引来褒贬不一的评价，<a href="https://m.weibo.cn/status/4259599864979327?wm=3333_2001&amp;from=1086393010&amp;sourcetype=weixin&amp;featurecode=newtitle" rel="nofollow">网友调侃耐克的 slogan 是“全凭我敢·幻想”</a>。<br/></p>
<p class="">除了“臆想”的程度远超过去所有“中国足球梦”广告，耐克选择现在投放这支广告时机也很微妙。世界杯进入到最后一周，举国体制发展足球的俄罗斯杀入八强、攻入比利时两球的日本队都在不断撩拨中国球迷对国家队的想象。耐克的世界杯擦边球营销，终于还是来了。</p>

<h3>其他，也挺重要</h3>
<p class=""><a href="http://www.madisonboom.com/2018/07/09/sir-martin-sorrell-received-a-warning-letter/" rel="nofollow"><b>WPP 对苏铭天发布警告，如果苏铭天在和 WPP 中竞争中最终赢得荷兰制作公司 MediaMonks 竞购，将失去 2000 万英镑“退休”奖金</b></a>，因为该行为违反此前与 WPP 签署的退休合同里的相关保密条款。</p>
<p>苏铭天爵士的发言人将 WPP 的律师事务所 Slaughter &amp; May 所发出的警告信形容为“一派胡言 ”（bollocks），并表示苏铭天将抵抗任何扣留奖金的企图。</p>
<p><a href="https://mp.weixin.qq.com/s/96Rz1kubdJ_9Q_SmPekJnQ" rel="nofollow"><b>微信支付宣布将根据商户每月的交易笔数，按月持续赠送广告投放金</b></a>，该活动面向对线下月交易达到 100 笔以上的餐饮、线下零售类商户，希望商户更多地使用微信支付收款，并习惯在微信投放广告。</p>
<p>根据 2018 年第一季度，腾讯网络广告业务收入同比增长了 55%，在总收入中占比 14.5%。</p>
<p>腾讯在财报中表示社交及信息流产品的广告加载率远低于行业的比例，寄希望社交及其他广告保持长期持续增长。此前腾讯也曾提出未来一至两年，将广告营收提升至公司总营收的 30%-40%。</p>
