37vacF6MRybw.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50839.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="187"/></a>  </div></div> </div><h3 class="title">同样生活在大城市，你和别人的差距怎么这么大？</h3><div class="detail"> 

<p><style><![CDATA[ @font-face{ font-family:"Times New Roman"; }  @font-face{ font-family:"宋体"; }  @font-face{ font-family:"Calibri"; }  @font-face{ font-family:"微软雅黑"; }  p.MsoNormal{ mso-style-name:正文; mso-style-parent:""; margin:0pt; margin-bottom:.0001pt; mso-pagination:none; text-align:justify; text-justify:inter-ideograph; font-family:Calibri; mso-fareast-font-family:宋体; mso-bidi-font-family:宋体; font-size:10.5000pt; mso-font-kerning:1.0000pt; }  span.msoIns{ mso-style-type:export-only; mso-style-name:""; text-decoration:underline; text-underline:single; color:blue; }  span.msoDel{ mso-style-type:export-only; mso-style-name:""; text-decoration:line-through; color:red; } @page{mso-page-border-surround-header:no; 	mso-page-border-surround-footer:no;}@page Section0{ } div.Section0{page:Section0;}]]></style></p>
<p><font face="微软雅黑">现在的都市生活现状，</font><font face="微软雅黑">人们每天在城市里穿梭</font><font face="微软雅黑">，急促的步伐踏上拥挤的地铁是为了赶上打卡</font><font face="微软雅黑">签到与无休无止的</font>concall。无限的繁忙让人还没来得及享受刚取得的小成就，就又前赴后继扑向下一个项目。埋头于琐碎的邮件和未读消息，更使人摆脱不了日复一日的焦虑感和层峦堆叠的过劳肥。年初你兴致冲冲地写下今年的wish list<font face="微软雅黑">，</font><font face="微软雅黑">年末在角落发现那张纸时才惊觉一年到头</font><font face="微软雅黑">什么都没完成。</font></p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.416667" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180306180308Og9WT5AV4fFznRBw.gif-w600Gif"/>&#13;
</figure></div>
<p class="">但反观周围，身边总有些人的生活无比多彩，充实又精致。夏天感受巴黎埃菲尔铁塔脚下的优雅，冬天享受着狮城夜里的宁静。朋友圈的状态不是旅行在路上，就是在新开幕的艺术展览上和大师作品合照，就算是空中飞人常常出差，也秉承play hard work hard信念，保持自己最好状态。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201803061127111DoEPXT6HV3NUB0s.gif-w600Gif"/>&#13;
</figure></div>
<p><style><![CDATA[ @font-face{ font-family:"Times New Roman"; }  @font-face{ font-family:"宋体"; }  @font-face{ font-family:"Calibri"; }  @font-face{ font-family:"微软雅黑"; }  p.MsoNormal{ mso-style-name:正文; mso-style-parent:""; margin:0pt; margin-bottom:.0001pt; mso-pagination:none; text-align:justify; text-justify:inter-ideograph; font-family:Calibri; mso-fareast-font-family:宋体; mso-bidi-font-family:宋体; font-size:10.5000pt; mso-font-kerning:1.0000pt; }  span.msoIns{ mso-style-type:export-only; mso-style-name:""; text-decoration:underline; text-underline:single; color:blue; }  span.msoDel{ mso-style-type:export-only; mso-style-name:""; text-decoration:line-through; color:red; } @page{mso-page-border-surround-header:no; 	mso-page-border-surround-footer:no;}@page Section0{ } div.Section0{page:Section0;}]]></style></p>
<p>而你一有空就窝在家里自诩为“佛系女孩”，抱着手机可以从早到晚葛优躺，离不开快递和外卖。这一切不禁让你反思起来： 我真的生活在便利丰富的大城市吗？没错，你究竟错过哪些让你成为精致女孩的重要时刻，我们有了以下的发现和建议。<br/></p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50839" data-title="《有一款都市生活是“白”给的，这里有份指南可以看看》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180306112619sYfg37vacF6MRybw.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50839.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="187"/></a>  </div></div> </div><h3 class="title">指南一： Hey girls，周末不浪，还叫周末？</h3><div class="detail"> 

<p><style><![CDATA[ @font-face{ font-family:"Times New Roman"; }  @font-face{ font-family:"宋体"; }  @font-face{ font-family:"Calibri"; }  @font-face{ font-family:"微软雅黑"; }  p.MsoNormal{ mso-style-name:正文; mso-style-parent:""; margin:0pt; margin-bottom:.0001pt; mso-pagination:none; text-align:justify; text-justify:inter-ideograph; font-family:Calibri; mso-fareast-font-family:宋体; mso-bidi-font-family:宋体; font-size:10.5000pt; mso-font-kerning:1.0000pt; }  span.msoIns{ mso-style-type:export-only; mso-style-name:""; text-decoration:underline; text-underline:single; color:blue; }  span.msoDel{ mso-style-type:export-only; mso-style-name:""; text-decoration:line-through; color:red; } @page{mso-page-border-surround-header:no; 	mso-page-border-surround-footer:no;}@page Section0{ } div.Section0{page:Section0;}]]></style></p>
<p>厌倦了都市生活的浮躁与快节奏，所有人都会期待能够放下手中的一切，去诗和远方，看山看海，看星星看月亮，总之，就是做一些让人身心愉悦的事情。</p>
<p>虽然现实总是如此的残酷，完全逃离钢筋水泥几乎不可能，但趁着周末约着两三好友或是恋爱伴侣出去逛吃逛吃还是触手可及的。在精致的美食间和聊不尽的gossip中，悠闲放松的时光被拉得足够长。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562061" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180306112749NWPGAiCkcvT4h6uQ.gif-w600Gif"/>&#13;
</figure></div>
<p><style><![CDATA[ @font-face{ font-family:"Times New Roman"; }  @font-face{ font-family:"宋体"; }  @font-face{ font-family:"Calibri"; }  @font-face{ font-family:"微软雅黑"; }  p.MsoNormal{ mso-style-name:正文; mso-style-parent:""; margin:0pt; margin-bottom:.0001pt; mso-pagination:none; text-align:justify; text-justify:inter-ideograph; font-family:Calibri; mso-fareast-font-family:宋体; mso-bidi-font-family:宋体; font-size:10.5000pt; mso-font-kerning:1.0000pt; }  span.msoIns{ mso-style-type:export-only; mso-style-name:""; text-decoration:underline; text-underline:single; color:blue; }  span.msoDel{ mso-style-type:export-only; mso-style-name:""; text-decoration:line-through; color:red; } @page{mso-page-border-surround-header:no; 	mso-page-border-surround-footer:no;}@page Section0{ } div.Section0{page:Section0;}]]></style></p>
<p><font face="微软雅黑">但现实问题是，有不少</font>girls到了周六早上才认真思考起来：平常没有好好护理，皮肤干到没法出镜发朋友圈怎么办？外面<font face="微软雅黑">太阳看着好大，要不要出门，但这个</font><font face="微软雅黑">周末就这么又丧了？喂，</font><font face="微软雅黑">周末</font><font face="微软雅黑">不出去浪，你和周末有仇吗？</font></p>
<h3><b><b>都市约会“小白瓶”，尽情去享受阳光吧！</b></b></h3>
<p><font face="微软雅黑">你忽然想起新入手的神器</font><font face="微软雅黑">，似乎能解决所有的后顾之忧，它</font><font face="微软雅黑">正在梳妆台上等你</font>“宠幸”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500060" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180306112820YBlpnkvzXVrIwEs3.jpg-w600"/>&#13;
</figure></div>
<p>这支“约会神器”——<a href="http://m.sisley.com.cn/daily-defense-spf50.html?utm_source=Qdaily&amp;utm_medium=display&amp;utm_term=PB&amp;utm_campaign=PB%5F2018" rel="nofollow">法国希思黎焕白日间防护乳</a>质感盈透，柔若羽翼，奢润的乳液质地，一抹宛如轻纱萦绕，流动性极佳。轻轻推开后清新细滑，跟“黏腻”完全不挨边。这款时尚小白瓶能给你8小时全天候保护，无与伦比的水润质地让你似乎被“保湿面霜”所包围。而独有的焕白晶萃复合专利配方，直击黑斑生成的根源，高效淡化色斑，与所有的斑点say goodbye！</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500060" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180306112836wpdHRBaDybGzWgx6.jpg-w600"/>&#13;
</figure></div>
<p class="">美白、滋润双管齐下，让你尽情享受周末，享受阳光，享受与男友和闺蜜relax的美妙时光。说不定，你还不由自主安利给他们呢！<br/></p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50839" data-title="《有一款都市生活是“白”给的，这里有份指南可以看看》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180306112619sYfg37vacF6MRybw.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50839.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="187"/></a>  </div></div> </div><h3 class="title">指南二：相由心生，你心累，脸比你还累</h3><div class="detail"> 

<p class="">弹性工作制和移动办公已是大多数职场人的常态，这也意味着你根本停不下来。如果不巧遇上加班就更容易使人烦躁，有时想屏蔽微信里几十个工作群，甚至想直接摔手机。前一天晚上写方案到凌晨，第二天还要神采奕奕地出现在客户公司进行提案是家常便饭。此时的你可能还没有发现脸上的干纹只要你笑一笑就原形毕露。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.544554" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180306112902KSVXwZB3rFGax6jm.gif-w600Gif"/>&#13;
</figure></div>
<p class="">长时间手机电脑的辐射，忙碌所导致的不健康的作息，以及整日游离于缺水边缘。看似光鲜的都市女性承受的压力的不仅仅是身体和精神上的，肌肤也会跟着“受压”且表现明显。遇上好心但不太懂的男同事还会反复问你，脸色这么差，是不是哪里不舒服，亦或者提醒你: 喂，妆花了，脸又变成大油田了。无形的压力偷走了你的光彩，你却只能尴尬又不失礼貌地微笑。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.488889" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180306112920Sarpd6T0AwW5PtGy.gif-w600Gif"/>&#13;
</figure></div>
<h3>白领女性的工作“小白瓶”，让每一刻都充满战斗力！</h3>
<p>既然事情需要一件件处理完，那么一支<a href="http://m.sisley.com.cn/daily-defense-spf50.html?utm_source=Qdaily&amp;utm_medium=display&amp;utm_term=PB&amp;utm_campaign=PB%5F2018" rel="nofollow">法国希思黎焕白日间防护乳</a>至少能让你对肌肤放下心。拥有瞬息沁融质地的防护乳是多效都市防护屏，能帮助8小时抵挡电脑等辐射，让你的肌肤也能安心工作 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.499163" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180306112950ebQFOnv9cyBLCqr6.jpg-w600"/>&#13;
</figure></div>
<p class="">而每天出门在外，雾霾前脚刚走，花粉又至，都市环境对肌肤的考验更是从未停止。水分悄悄从肌肤上溜走，日积月累的肉眼可见的小问题更容易引发背后隐藏的连锁危“肌”，再趁你毫无防备时给你猝不及防地一击，而且值得一提的是，如果你的肌肤状况变差，这也许正是警示身心健康的“危险信号”。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500060" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180306113037xcp7YZIEHo52diXU.jpg-w600"/>&#13;
</figure></div>
<p class="">无法做到“自强不吸”，那么帮助都市女性有效对抗都市空气中PM2.5、悬浮颗粒等伤害就显得尤为重要。男友力max的<a href="http://m.sisley.com.cn/daily-defense-spf50.html?utm_source=Qdaily&amp;utm_medium=display&amp;utm_term=PB&amp;utm_campaign=PB%5F2018" rel="nofollow">法国希思黎焕白日间防护乳</a>（SPF 50 PA++++）能够抵御UV、色斑、污染(PM2.5 &amp; PM10)和自由基的无情侵袭，使肌肤得到修复保留年轻光泽。让客户记住的是你的专业和热情，而不是皮肤显示出的疲态和不自信。<br/></p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50839" data-title="《有一款都市生活是“白”给的，这里有份指南可以看看》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180306112619sYfg37vacF6MRybw.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50839.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="187"/></a>  </div></div> </div><h3 class="title">指南三：动起来，更要白起来</h3><div class="detail"> 

<p class="">“防晒不趁早，跑步也变老！”说到健身，也许很多人会瞬间联想到的是摆满器具冰冷无趣的健身房，抑或是汗流浃背后黏腻邋遢的样子。但现如今，有一股“跑步浪潮”悄然弥漫。为了增强体质，很多都市男女健身的首选是户外跑步，你会变得更容易适应变化的温度、湿度和其他环境因素，而且在锻炼身体提高免疫力之余，还能够尽情享受户外的大汗淋漓以及被阳光宠爱的舒爽体验。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180306180818cfRey9bu8nmEW401.gif-w600Gif"/>&#13;
</figure></div>
<p>户外运动不仅对体能有“高要求”，其实对肌肤也是个“大挑战”。身处“炫腹”时代，户外运动前的关于肌肤的小tips却从未被认真对待。去海边度假潜水你可能怎么都不会忘记防晒，但平时突然兴起，换好衣服，准备好歌单，下一步往往是推开门开始清晨早炼，很容易就将防晒步骤忘在脑后。但是，不做好万全准备，可别肆意奔跑！无孔不入的紫外线会加速皮肤老化，也会潜移默化地将皮肤晒黑晒伤。</p>
<h3>户外运动必备“小白瓶”，升级你的运动装备吧！</h3>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500060" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180306113139vhrzE4D9ybLKfS6I.jpg-w600"/>&#13;
</figure></div>
<p>一支时尚小白瓶能让你在挥汗如雨和白皙肌肤中间和平共处。千万别嫌麻烦，<a href="http://m.sisley.com.cn/daily-defense-spf50.html?utm_source=Qdaily&amp;utm_medium=display&amp;utm_term=PB&amp;utm_campaign=PB%5F2018" rel="nofollow">法国希思黎焕白日间防护乳</a>专为亚洲女性设计，能够预防黑色素生成，为了避免运动时流汗冲淡防护乳，它更贴心具有防汗防潮湿的功能。热火朝天的同时，即时补水，帮你重新找回动力，持久盈润，超强延展性令肌肤尊享舒悦。</p>
<p>拥有天马行空的思绪，享受无拘无束的自在。防晒系数SPF50+ PA++++，所有运动plan都hold得住，绝对是你进行都市户外运动的理想拍档。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180306113205ioDFhTSrcObEXCy7.jpg-w600"/>&#13;
</figure></div>
<p><style><![CDATA[ @font-face{ font-family:"Times New Roman"; }  @font-face{ font-family:"宋体"; }  @font-face{ font-family:"Calibri"; }  @font-face{ font-family:"微软雅黑"; }  p.MsoNormal{ mso-style-name:正文; mso-style-parent:""; margin:0pt; margin-bottom:.0001pt; mso-pagination:none; text-align:justify; text-justify:inter-ideograph; font-family:Calibri; mso-fareast-font-family:宋体; mso-bidi-font-family:宋体; font-size:10.5000pt; mso-font-kerning:1.0000pt; }  span.msoIns{ mso-style-type:export-only; mso-style-name:""; text-decoration:underline; text-underline:single; color:blue; }  span.msoDel{ mso-style-type:export-only; mso-style-name:""; text-decoration:line-through; color:red; } @page{mso-page-border-surround-header:no; 	mso-page-border-surround-footer:no;}@page Section0{ } div.Section0{page:Section0;}]]></style></p>
<p>在“以白为美”的大众审美下，女性对于美白的需求向来都是趋之若鹜。这款<a href="http://m.sisley.com.cn/daily-defense-spf50.html?utm_source=Qdaily&amp;utm_medium=display&amp;utm_term=PB&amp;utm_campaign=PB%5F2018" rel="nofollow">法国希思黎焕白日间防护乳</a>是女性身处都市丛林，在压力生活下使肌肤时刻焕发光彩所必不可少的“秘密武器”，应对多种场景和时刻，这样的精致生活你也可以“白白”享受。<a href="http://m.sisley.com.cn/daily-defense-spf50.html?utm_source=Qdaily&amp;utm_medium=display&amp;utm_term=PB&amp;utm_campaign=PB%5F2018" rel="nofollow"><b>戳这里</b></a>，时尚小白瓶即刻属于你！<br/></p>
