 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="8"/></a>  </div></div> </div>  <p class="excerpt">把公司上市变成了一个品牌营销。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">可能没有多少公司会像音响品牌 Sonos 一样将公司上市变成一次品牌营销。</p>
<p>Sonos 公司昨晚于纳斯达克上市，股票代码 SONO，股价上涨 32%，目前市值在 19.6 亿美元。</p>
<p>比较特别的是，Sonos 在上市敲钟时的声音，与纳斯达克过去都不相同。</p>
<p>这是 Sonos 公司与纳斯达克合作的产物，Sonos 团队在过去几个月重新设计了纳斯达克的敲钟声。具体效果，你可以在?这个视频中收听 Sonos 版本的敲钟声。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=y0744t06fcq&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>所谓的敲钟，其实就是按下交易所内讲台上的<a href="https://www.mercurynews.com/2010/03/16/nasdaq-celebrates-20-years-in-silicon-valley-with-a-rocking-ipo/" rel="nofollow">一个黑色的小按钮</a>，没有实际的钟。</p>
<p><img data-format="jpg" data-ratio="0.416816" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>最早开始使用敲钟的是纽约证券交易所（NYSE）。在 1903 年至 1980 年代，纽约证券交易所使用的是铜钟以表示股票交易的开始与结束，但随后就开始使用电子钟录音。</p>
<p>创立于 1971 年的纳斯达克是全球第二大证券交易所，它在过去 18 年里都沿用着基本相同的敲钟声，例如?是美国通信科技公司 8x8 在 2017 年上市时的敲钟声，该公司后来搬入了纽交所。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=n0744b1egqv&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>改变纳斯达克的敲钟声，是 Sonos 公司推动、向纳斯达克提议的。他们的目标是，<a href="https://www.thedrum.com/news/2018/08/02/sonos-reimagines-the-nasdaq-opening-bell-with-sonic-identity-mini-doc" rel="nofollow">“把更多的灵魂融入其中”</a>，让敲钟声听起来更令人激动。</p>
<p>负责带领敲钟声设计团队的是首席声音体验设计师 Giles Martin 以及 3 届奥斯卡最佳混音奖的 Chris Jenkins（也是 Sonos 董事会成员），他们的策略是，使用大量音效混合，但唯独不使用钟声。</p>
<p>寻找合适的声音，以及音效之间的配合是关键。<br/></p>
<p>Sonos 团队称，该公司在新的敲钟声中使用了超过 100 种声音，包括藏钵、三角木琴、螺丝刀、鼓槌以及旋转的硬币声音等。他们在过去几个月内尝试了数百种音效，包括钢琴和弦等。</p>
<p>其中比较关键的声音是藏钵。但发现这个音效，起源于 Chris Jenkins 饲养的狗叫唤时，他拥有的数个藏钵之一开始震动。他就将藏钵的音效与其他声音混合在一起。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180803140535kwgyiELAVleO1aNn.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180803140734hiVjW9BZFrCLTcOD.jpg-w600"/> </figure></div>
<p>除了 Sonos 公司的推动外，纳斯达克也想要一个新的品牌形象。<a href="https://www.usatoday.com/story/tech/talkingtech/2018/08/02/sonos-brings-new-sounding-bell-nasdaq-along-its-ipo/881978002/" rel="nofollow">纳斯达克执行副总裁 Nelson Griggs 称</a>：“我们当时认为这是一个更新敲钟声的好时机。但当你有个像 Sonos 这样很棒的合作伙伴时，这就是一个极好的机会。”</p>
<p>2017 年 12 月，纳斯达克开始推行 Rewrite Tomorrow 项目，希望给这家证券交易所带来些新的品牌印象。今年 2 月，纳斯达克还将总部搬到时代广场。</p>
<p>至于说 Sonos 公司，虽然过去半年因智能音响市场受到了更多关注，推动了 Sonos 营收上涨。但 Google、亚马逊、苹果公司先后推出智能音响，增加了整个市场的竞争，Sonos 的市场份额实际上被这些公司抢去了。</p>
