<p class=""><a href="https://mp.weixin.qq.com/s?__biz=MjM5MzYxMjI0NQ==&amp;mid=2659128100&amp;idx=1&amp;sn=830bbbb4a43da07704db7809e3541a45&amp;chksm=bd1fdb9e8a685288c2d8d64dffe9d3a3e67ab2b95215b64115fc6d157c63c01a7bb914735e54&amp;scene=0&amp;key=e26238829578aa73e777224e198bae25fa197cfd3a5f227517d358b6c4892e8551bb71776056afd3adad40d0209d45f6b20df724311de0d2329c5d40528570dbef5faea88909020031ee7ffcfb7e2f64&amp;ascene=0&amp;uin=MTIyNTYzODY0MA%3D%3D&amp;devicetype=iMac+MacBookAir6%2C2+OSX+OSX+10.13.4+build(17E202)&amp;version=11000006&amp;lang=zh_CN&amp;pass_ticket=hl7caWmTI%2BE1zJxHpcs1cdtiAxV283AogLMmJEDrElH0h81dpXEMcCnigDEBkMJv" rel="nofollow"><b>黄子韬为肯德基毕业季营销拍摄广告片</b></a>，肯德基同时发布一生有你桶。黄子韬在 6 月 1 日成为肯德基品牌 KCOFFEE 代言人。</p>

<h3>又是跨界</h3>
<p><b><a href="http://www.sportsmoney.cn/article/77113.html" rel="nofollow">柯达公司将与科技公司 WENN Digital 合作，在 4 个 NBA 场馆和 2 个北美职业冰球联赛（NHL）场馆部署 KODAKOne 数字版权管理系统</a>。</b></p>
<p>通过数字版权管理系统，球迷可以上传他们在观看比赛时拍摄的照片和视频，使用资源需要付费，媒体也可以获得数百、甚至数千个比赛视频和照片信息，照片和视频拍摄者也将获得报酬。</p>
<h3>值得一提的 case</h3>
<p class=""><a href="http://www.madisonboom.com/2018/06/11/skii-launched-bare-skin-project/" rel="nofollow"><b>纪实摄影机构玛格南图片社为 SK-II 拍摄 6 位女星的无底妆、无修饰的大片</b></a>，代言人的选择很妙：汤唯、倪妮、春夏、Chloe Moretz、有村架纯、松冈茉优。但“无底妆、无修饰”的说法不等于没有其它妆，并且复杂的打光也和你平时拍照的环境大不相同。<br/></p>

<h3>其他，也挺重要</h3>
<p class=""><a href="https://www.digitaling.com/articles/46820.html" rel="nofollow"><b>Kappa 委任 NPLUS Digital 北京为其数字营销战略合作伙伴</b></a>，NPLUS Digital 帮助 Kappa 建立数字媒体矩阵化互动运营体系。Kappa 希望借助社会化媒体的营销手段，提升粉丝对 Kappa 品牌的忠诚度。<br/></p>
<p class=""><a href="http://www.thethirdmedia.com/Article/201806/show407869c77p1.html" rel="nofollow"><b>国美和一家 VR 电竞赛事公司竞技时代达成战略合作</b></a>，会共同举办 WVA2018 全球 VR 电子竞技大赛《致命火力》超级联赛。<br/></p>
<p class="">国美在 2016 年就在北京与深圳开设线下的电竞馆，除此以外还推出过动漫馆、网咖、烘焙教室、VR 影院等沉浸式体验空间，希望可以吸引更多消费者。</p>
