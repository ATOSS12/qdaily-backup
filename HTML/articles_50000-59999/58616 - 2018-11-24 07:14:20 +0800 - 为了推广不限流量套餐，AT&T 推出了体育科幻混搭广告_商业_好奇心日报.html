ban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="54"/></a>  </div></div> </div>  <p class="excerpt">前半段是体育题材，后半段变成了科幻题材。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">今年 2 月起，美国电信运营商 AT&amp;T 与代理商 BBDO 合作，<a href="https://www.adweek.com/creativity/whatever-youre-into-att-has-more-of-it-says-new-consumer-campaign/" rel="nofollow">发起</a>了以 <em>More for Your Thing</em> 为主题的 campaign，主推的是 AT&amp;T 不限量流量套餐。</p>
<p>11 月 21 日发布的 <em>Shot</em> 是该 campaign 中最新一支广告片，该广告片将会作为本周数部院线片的映前广告放映。</p>
<p>这些院线片包括动画电影《蜘蛛侠：平行宇宙》、冒险题材电影《胡桃夹子和四个王国》。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=b0800kprde2"/> </figure> </div>
<p><em>Shot </em>开篇讲述了一个相当老套的故事：在篮球比赛的最后几秒钟，主场球队一名球员成功抢下 2 分，以 1 分之差战胜客场球队。但在球员休息室里，该球员被发现是个有着人类外表的机器人。</p>
<p>这支广告片由代理商 BBDO 与 AT&amp;T 的媒介代理商 Hearts &amp; Science 合作制作完成。BBDO、Hearts &amp; Science 归属于宏盟集团。<br/></p>
<p>从今年年初开始，AT&amp;T 陆续推出了 <em>More for Your Thing </em>该 campaign 下的多支广告片，结构较为类似。</p>
<p>广告片的结尾都打出“为你提供更多。那是我们的事（More for your thing. That’s our thing）”的广告语。</p>
<p><img data-format="jpg" data-ratio="0.352653" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=w08009j3ovh"/><figcaption><p><em>Surprise</em></p></figcaption> </figure> </div>
<p>​这些广告片的结构都相对讨巧，以一种套路+剧情急转直下的形式拼接了两段风格完全不同的故事。</p>
<p><em>Surprise</em> 前半段是个爱情故事：一位女士冲上了起飞阶段的飞机，向男友道歉，双方拥吻。后半段变成了恐怖片。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=h0800wrmu5v"/><figcaption><p><em>Bus</em></p></figcaption> </figure> </div>
<p><em>Bus</em> 这支广告片则是将灾难片与歌舞片组合在了一支广告片中。</p>
<p>这种特意保持的混搭风格是为了向 AT&amp;T 无限流量套餐用户展示该公司旗下媒体内容的丰富。</p>
<p><em>More for Your Thing </em>主题的 campaign 的下的广告片并非全都是这种套路。例如下面这支名叫 <em>Barbershop</em> 的广告片，侧重的是 AT&amp;T 此前的视频服务 DIRECTV。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=w08001qju7r"/><figcaption><em>Barbershop</em></figcaption> </figure> </div>
<p>但 <em>Shot</em>、<em>Bus</em>、<em>Surprise</em> 这一组广告片强调的其实是 AT&amp;T 的不限量流量套餐，以及今年 6 月份推出的视频服务 WatchTV。</p>
<p>WatchTV 是 AT&amp;T 在完成收购华纳媒体后推出的新视频服务，订阅用户可以观看 AMC、CNN、TNT、探索频道、历史频道等直播节目。</p>
<p>推更多的无限量套餐，吸引更多的用户观看视频，则是为了推动广告业务。<br/></p>
<p>AT&amp;T 在内容上的投资不限于 WatchTV。AT&amp;T 收购来的华纳媒体计划在 2019 年年底之前推出视频服务。<a href="https://variety.com/2018/biz/news/warnermedia-direct-to-consumer-streaming-service-john-stankey-1202975598/" rel="nofollow">华纳媒体 CEO John Stankey 称</a>，华纳媒体在内容制作上的投入将比肩 Netflix，后者今年投资规模在 80 亿美元。</p>
<p>与此同时，AT&amp;T 还在推动与更多电视公司的合作，增加更多的内容。</p>
<p>这都是为了吸引更多用户订阅 AT&amp;T 的流量套餐，获取用户数据，同时增加更多的广告位。</p>
<p>广告业务已经成为了 AT&amp;T 最近几年投入最高的业务了。今年 9 月份，AT&amp;T 公司将两笔数十亿美元的收购获得的新业务整合入新的广告与分析业务部门 Xandr，这包括华纳媒体（原时代华纳）、数字广告平台 AppNexus，还有 AT&amp;T 1.7 亿订阅用户的数据。</p>
<p>10 月 24 日，AT&amp;T 公布了第三季度财报。广告与分析业务部门 Xandr <a href="https://adexchanger.com/digital-tv/appnexus-fuels-30-growth-at-atts-xandr/" rel="nofollow">获得了“强劲增长”</a>。</p>
<p>受到 AppNexus 收购的推动，Xandr 部门的广告营收同比增长 34%，达到 4.45 亿美元。刨除 AppNexus 收购的影响，Xandr 部门的广告营收同比增幅也有 22%。<br/></p>
<p>AppNexus 平台被视作是 AT&amp;T 与 Google、Facebook 争夺数字广告生意的机会。<a href="https://adexchanger.com/digital-tv/appnexus-fuels-30-growth-at-atts-xandr/" rel="nofollow">AT&amp;T 公司的 CFO John Stephens 称</a>：“长期来看，如果我们使用这种能力（AppNexus 平台），我们可以向线性编排的电视、DirecTV Now、OTT 电视盒子的用户群提供很多的灵活度，甚至可以将其转移到无线和其他领域。”</p>
