<h3><b>敬畏智慧</b></h3>
<p>乔布斯的精神导师兼好友“乙川弘文”大师曾经说过“先有敬畏，而后有智慧，先有渺小，而后有伟大。”智慧本身，就是对自我不断的研判与探索，当人们开始审视自我，便是智慧发生的开始。</p>
<p class="">&#13;
&#13;
&#13;
&#13;
</p>
<p>智慧是人类的生存本能，人类敬畏智慧，并且在持续探索何谓智慧，在伟大与智慧的路上不断前进。今天有一群人，将自我审视作为起点，让智慧被更多人看见。“智慧十方”便是一次关于“看见智慧”的奇妙体验与思考。</p>

<h3><b>智慧十方</b></h3>
<p class="">&#13;
&#13;
</p>
<p>作为年轻的新媒体艺术家，<b>林万山</b>与其作品“智慧十方”，在全国的首次亮相便引发了广泛的关注和讨论。作为大型户外装置艺术“智慧十方”从某种角度来说是对于智慧的一次重新表达。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.566584" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181009103754vVsKPOYTw0MCRJmp20181009103754Lbz1C9qRJwEvcnOZ.jpg-w600"/>&#13;

</figure></div>
<p>将一个“思绪冥想者”的思维变化呈现在装置之中，“思绪冥想者”通过自身肢体动作和光影的变化，呈现不同阶段不同状态的“智慧形状”，让智慧可以被看见。</p>

<h3><b>看见智慧</b></h3>
<p>把“智慧的发生”与“思维的变化”转译为视觉语言，其创意灵感与“大象山舍”（以下简称“大象”）敬畏智慧的精神不谋而合。这次大象携手青年艺术家林万山的苏州首秀，便有了再次让我们“看见智慧”的机会。</p>
<p class="">&#13;
&#13;
&#13;
&#13;
</p>
<p>“智慧十方-看见智慧”大型户外装置艺术将于10下旬在苏州久光智慧呈现，以敬畏精神与智慧源起联系城市与公众。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.249778" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181009103959iqBMXa3SfIn0Ax1e20181009103959YEoMHmV9bIh3dqjr.jpg-w600"/>&#13;

<div class="com-insert-images"><figure style="margin:0;">&#13;

</figure></div>
<p>看见本不可被看见的，感受本不可被感受的，了解本不可被了解的。大象希望通过对于过往常规与标准的颠覆，带给公众惊异与赞叹的同时，昭示大象本身对智慧的敬畏态度。以大象为原点，以自然与世界的极限为坐标，开展一场对于智慧与世界的体验与思考。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

</figure></div>
<h3><b>大象山舍</b></h3>
<p>大象山舍-敬畏伟大、智慧、世界。</p>
<p>大象的伟大，是秉持现代主义大师百年美学经典，摒弃过度的修饰，彰显建筑与空间美感；</p>
<p>大象的智慧，是探索居住的本质，设计每一栋建筑的布局与细节的营造，一切追寻光线与自然；</p>
<p>&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
</p>
<p>大象的世界，是尊重全球的审美与经验，以世界语言转译东方居住哲学，拱卫独立精神，重申世界标准。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181009104057st3bPjC1cxQT7fL020181009104057Bup7nldCQ0aiL5Zt.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.600000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181009132858tFUoH4f7sEdOnVa120181009132858VUM4mdWeN6acY21o.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.602729" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181009104113M6CzWDLJT7hNovgO20181009104113bSpLNxQX8hnlHWGV.jpg-w600"/>&#13;
</figure></div>
<p>大象山舍，万科大字系全新作品。项目选址大阳山片区，地处新乐园板块核心区位。作为该区域继遇见山、翡翠四季之后高端人文山居作品，大象尽享大阳山优质自然生态与景观资源。项目涵盖独栋、叠拼、洋房多种类型产品，满足各种高端人群居住需求。项目邀请新加坡著名建筑设计公司SCDA担纲设计，打造SCDA全球第56个经典作品，重新定义苏州高端居住美学。</p>
