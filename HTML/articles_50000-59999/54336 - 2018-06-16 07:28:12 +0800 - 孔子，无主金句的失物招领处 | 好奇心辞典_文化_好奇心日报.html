/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="204"/></a>  </div></div> </div>  <p class="excerpt">本期辞典的新增词条有：二手包袱，基因大户，无人超市等 10 条。</p>  <div class="detail">  

<p nocleanhtml="true">        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px 'PingFang SC'; color: #454545; -webkit-text-stroke: #454545} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px 'Helvetica Neue'; color: #454545; -webkit-text-stroke: #454545; min-height: 14.0px} p.p3 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #454545; -webkit-text-stroke: #454545; min-height: 14.0px} span.s1 {font-kerning: none} span.s2 {font: 12.0px 'Helvetica Neue'; font-kerning: none} span.s3 {font: 12.0px Helvetica; font-kerning: none} ]]></style>  </p>
<p nocleanhtml="true">「好奇心辞典」是好奇心研究所的周更栏目，每周我们都会用浅显易懂的语言解释一些生活中的新老概念，助力于你我从容理解当代社会。</p>
<p>如果要说我们的目标，可能是和福楼拜的《庸见词典》一样温柔地嘲笑当代生活中的种种成见、偏见、定论。做一份“重新定义了重新定义”的当代生活辞典。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.629444" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180615164526zuFQXDGZSlcKtHi6.gif-w600Gif"/>&#13;
</figure></div>
<figure/><p><b>【透明 PVC 手袋】</b>时尚宠儿。但需要买家克制一下往里面装喜之郎水晶果冻和水彩笔的冲动。</p>
<p><b>【二手包袱】</b>杂货和奢侈品掺着卖则不可靠指数飙升，一旦你卖过大宝就很难卖出 Lamer，卖过代购的红底鞋就不好意思再挂出来自小镇工厂的无牌羊绒衫，怕被人觉得是假货商人，只能伺机放同档次商品，真正想卖的还在家里堆积成山。</p>
<p><b>【游戏标记灰色地带】</b>指介于“玩过”和“想玩”之间的区间，并不仅仅是“在玩”，还有 “看过直播”“视频通关”“没玩过但就是想来说两句”。</p>
<p><b>【娱乐博主】</b>被世界杯所解救。接下来的一个月，只需发一些“女朋友问我姚明在哪个队”的愚蠢笑话即可达成 kpi 。</p>
<p><img data-format="jpg" data-ratio="0.354964" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p><b>【巾帼不让须眉】</b>指那些教你《一条丝巾！真的可以当十件衣服穿！》的美妆博主和教你修眉的一样多。</p>
<p><b>【幻肢】</b>好事者对他人生活指手画脚，说到底还是幻肢太长，错误估计自己的管辖范围。</p>
<p><b>【孔子】</b>英语世界网络红人，因为“当美国人不知道某句引语的起源时，就认为它是中国人所说，通常是推给孔子”，获封“无主金句的失物招领处”。据很不完全统计，来自孔子的 fake quotes 有：在别人家井里钓鱼的人才能钓到螃蟹；选择一个你喜欢的工作，这样你就一辈子不用被迫工作了；刮脸刮伤自己的人，很丢脸。</p>
<p><b>【基因大户】</b>指“普通公司员工辞职创业叫离退休再就业，他家员工辞职创业叫‘阿里/网易基因黄金创业团队’的 BAT、网易等职场阳澄湖。（好奇心智囊团成员@二胖）</p>
<p><b>【掩耳盗铃】</b>一种流行的口碑公关策略。最新的代表是“花大钱买到世界杯转播权，卡到看不动，但却把卡、k、掉帧、看不了、不流畅等几百个关键词全加屏蔽”的优酷。</p>
<p><b>【无人超市】</b>发展迅速。一年前还只是没有收银员和导购，现在连顾客都不多见了，是字面意义上“无人”。</p>
