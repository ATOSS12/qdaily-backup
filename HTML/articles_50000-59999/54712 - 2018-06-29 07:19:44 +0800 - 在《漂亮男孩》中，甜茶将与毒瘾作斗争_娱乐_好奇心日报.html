="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="38"/></a>  </div></div> </div>  <p class="excerpt">对个人挣扎的心碎历程以及家庭纷争与和解的演绎都曾为蒂莫西·柴勒梅德带来赞誉。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">由亚马逊影业出品、“甜茶”蒂莫西·柴勒梅德主演的电影《漂亮男孩》发布了第一款预告。</p>
<p>柴勒梅德在片中饰演了一位与毒瘾做斗争的少年 Nic Sheff。借由父亲 David Sheff（史蒂夫·卡瑞尔饰）帮助解除毒瘾的过程，电影聚焦了家庭的纷争、破碎与和解等元素。</p>
<p>在发布的预告中，可以感受到父子之间剑拔弩张的气氛。儿子指责父亲把自己当做他的一件作品，父亲则说现在的 Nic 并不是真正的自己。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzY5MDYxMDEwOA=="/> </figure> </div>
<p>《漂亮男孩》由比利时导演菲力斯·范·古宁根执导，他 2014 年的电影《破碎之家》曾获得法国凯撒电影奖的最佳外语片奖项。不过演员柴勒梅德显然是电影最吸引眼球的元素。他凭借《请以你的名字呼唤我》走红，并成为了 90 岁的奥斯卡历史上最年轻的最佳男演员提名获得者。饰演父亲的卡瑞尔也凭借《狐狸猎手》获得过奥斯卡最佳男主的提名。</p>
<p>在谈到选择柴勒梅德出演的决定时，导演表示：“我们当时故意没有选择著名的演员，因为这样压力会更小。现在来看，反而效果更好了。没有人预见到他会突然成为世界级的明星，不过他获得这个角色是实至名归的。”</p>
<p>家庭题材的独立电影是柴勒梅德熟悉的元素，《请以你的名字呼唤我》以及《伯德小姐》都属于这一类。柴勒梅德也不是第一次接触与毒品元素相关的电影，<a href="http://www.qdaily.com/articles/52148.html">下个月上映的电影《炎夏之夜》中，</a>他扮演了一名 90 年代的大麻贩。</p>
<p>《漂亮男孩》的制作方是布拉德·皮特的 Plan B 公司。奥斯卡最佳影片《为奴十二年》和《月光男孩》的制片人参与了该电影。电影根据 Sheff 父子的两本回忆录改编。</p>
<p>亚马逊的这部作品将在 10 月 12 日登陆北美院线。愿意进入院线是亚马逊区别于流媒体竞争对手 Netflix 的最大特点，也是它吸引电影人合作的竞争力。选择颁奖季的档期也无疑暗示了《漂亮男孩》对奥斯卡的野心。</p>
