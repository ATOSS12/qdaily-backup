<p>对于伴着互联网和多元价值观成长的人们来说，「酷」和「好」的概念正在逐渐演化成多种样子，不一定是「大房子」、「奢侈品」就能概括：真情流露很棒，有自己的坚持很好，日常生活的小创意也很酷。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.750000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201812171622440UPpwfb9lut8KCiJ201812171622443HRpOP2cnNVoiYXI.gif-w600Gif"/>&#13;
</figure></div>
<p>这是一个挺有趣的现象。我们正处在一个对自己和其他人更「真挚」的年代，表达真实感受和感受真实的关系，成了一种应对都市节奏的机制。</p>
<p class="">为了了解现代人都是如何自处，并且找到生活喜悦，好奇心研究所也找到了3 个不同领域的年轻人，分享了三个对于他们来说很重要的生活或者事业开启的时刻，也许他们的故事，能成为你的养分。<br/></p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="55702" data-title="《3 个追寻快乐的年轻人，和他们各自不同的人生故事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180730182339ln3KMr5QCOtWI9LY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/55702.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="194"/></a>  </div></div> </div><h3 class="title">跳跳：成功就是，你们陪我一起疯</h3><div class="detail"> 

<p>「我们都是一群神经病，而且还很开心。」</p>
<p>这就是「跳跳」的说话方式，你总是能从她上扬的音调和快速又直接的说话方式中，感受到持续的高昂情绪，尽管那时已经是晚上10 点钟，在全国多个城市穿梭出差的她，才刚结束了一天会议和工作没多久。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.880000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181218175622GJHqVTr7c0LZus3X20181218175622230M9mNZ5XRYhojG.jpeg-w600"/>&#13;
</figure></div>
<p>跳跳口中的「我们」，指的是她的两位创业伙伴「瓜瓜」和「刻奇」。2014 年3 月，跳跳的丈夫，资深设计师「瓜瓜」自己捣鼓了一个智能锁，可以在没有人的时候连接手机开门、还能控制室内的空调等家电设备。</p>
<p>热爱健身的跳跳，想帮他把这个了不起的产品，结合场景给卖出去——于是想要做一个24 小时营业，无人看管用手机就能打开的小型健身房。这就是健身品牌「超级猩猩」最早的故事。</p>
<p>「我直觉上就想到要叫做超级猩猩，灵感来自于《猩球崛起》里面的凯撒，他温暖、但是坚定，充满力量，我们就是要做这样的品牌，做一些有意义感的事情。」</p>
<p>但跳跳本职工作还是销售，还需要软件和互联网技术的支持。她托朋友介绍，找到了「刻奇」，一个当时刚刚入职阿里不久的产品经理。</p>
<p>「我当时就是觉得这个猩猩的logo 在吸引着我。」刻奇当时还不健身，不过被这意义感吸引了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.741445" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180730180642G6m4bktdS3DRqMxa.jpg-w600"/>&#13;
</figure></div>
<p>2014 年5 月一通20 分钟的电话，刻奇决定辞职加入，10 月，他们三个人做出来了第一个24 小时无人值守的智能健身舱。</p>
<p>跟以往健身房绑定昂贵的年卡不同，超级猩猩售卖单次预约的团课和健身舱，跳跳说，这是来自于自己的需求——不仅不被年卡绑死，还不用听教练安利私教课和蛋白粉。</p>
<p>短短4 年间，超级猩猩已经变成了现在最炙手可热的年轻健身品牌。</p>
<p>覆盖北上深三个城市，拥有超过30 ➕门店，拿下了数亿元的C轮融资，被称为是中国健身领域增长最快的品牌，教练的标准、课程的水平，甚至名字成了业界模仿和抄袭的对象……这些数据和市场赞誉，跳跳觉得，远没有她的伙伴重要。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.625000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180730180759f6v3tySCHmu0Z5GL.png-w600"/>&#13;
<figcaption class="">超级猩猩-上海来福士门店</figcaption></figure></div>
<p>「投资人也在感概，很多公司创始人很孤独，但超级猩猩确实能感觉到是一个团队。」跳跳说。</p>
<h3>成功不是独行，而是背靠背</h3>
<p>在跳跳看来，虽然公司在2014 年6 月注册，但2015 年初才是「超级猩猩」真正成立的时刻。</p>
<p>当时临近春节，虽然已经做出来第一个集装箱式自助健身舱，但团队并没有拿到新一轮的融资，钱也快花完了，跳跳当时还是个8 个月的孕妇。当时，跳跳感觉「山穷水尽」，抱着瓜瓜嚎啕大哭的一晚上。第二天，跳跳和瓜瓜把全公司所有小伙伴的召集起来，告诉大家，公司已经没有钱了，超级猩猩可能需要解散，先去赚钱，然后再回来创业。</p>
<p>「不，公司还没有山穷水尽。」这是当时刻奇和一众小伙伴们的答案。</p>
<p>「跳跳你太看轻我们了，太不把我们的抗压能力当一回事了。不要以为你只是一个人在扛这个担子。」</p>
<p>当时团队有人在想，怎么卖掉健身舱回笼资金；有人在想怎么通过给家里人借一些钱来继续运作，还有人默默地给跳跳租的房子支付了租金……每一个人在穷尽自己的脑汁，想让超级猩猩「山穷水尽」的日子来得更慢一些。</p>
<p>尽管公司之后也很多次「穿越生死」，跳跳印象最深的是最早的这一次。这也是之后无数个夜晚，她和公司的小伙伴们，对「超级猩猩」这个品牌这么坚定又热血的来源。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666395" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180730180602A7sOeDhfLwmIxrq8.jpeg-w600"/>&#13;
</figure></div>
<p>「如果一个世界级的伟大品牌的创始团队，不长这样子，我不知道会长什么样子。」跳跳说，所以现在就算是遇到了什么困难，脑海中都完全不会浮现放弃这个词。</p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 19.0px; font: 13.0px 'Helvetica Neue'} ]]></style>  </p>
<p>如果用刻奇的话来形容，公司的小伙伴们就像是背靠背的战友。他觉得，在超级猩猩的办公室文化里，透明、公平很重要，没有什么不能直接提的反馈和意见。甚至，新来的员工、团队里的教练来直接提意见，他们也会接着。</p>
<p>「最近还有人说我的决策糟糕透了」跳跳边说边笑，「我们说话很直接，吵架也常吵，但还是吵不散的。因为你依然会很信任对方，信任他对超级猩猩长远目标的在意程度。」</p>
<h3>用热爱，让更多人动起来</h3>
<p>这种身体力行的直接简单、坚定又酷的气场，也让超级猩猩在短时间内吸引了很多忠实的粉丝，刻奇把这原因归结为，超级猩猩在逼疯自己。</p>
<p>「简单来说，就是榨干我们自己，也给用户最好最好的东西。」刻奇说。在加入超级猩猩前，他原来是个180 多斤的工程师。现在，他已经减掉了减30 斤体重，变成了一个肌肉程序员。</p>
<p>在工作之余，他还会坚持上超级猩猩的课程，一周练4、5天，到现在也已经是个半专业的教练。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.249074" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180730180659DIQ0MYASOLgbxFPz.jpeg-w600"/>&#13;
</figure></div>
<p>「我还想参与课程研发呢。」刻奇说这段话时候，很难让人感觉他是单纯地「为了更好地做工作」，而是他发自内心的真喜欢健身、琢磨怎么做好健身产品的每个环节。这种对自己工作的坚持和严苛，让超级猩猩成了健身业内「黄埔军校」一样的存在——推出去的教练标准、价格标准和甚至视觉设计，都是市场上新晋健身品牌会参考的内容。</p>
<p>这种坚持和热情感染了不少人。如果你见到超级猩猩的用户每天刷朋友圈给他们做宣传，这可能已经是最「轻」的一种狂热表现了。</p>
<p>还有不少早期的超级猩猩的健身学员，通过培训成了教练：有人本来从事银行的工作，从超级猩猩健身的学员，后来辞职，变成超级猩猩的全职教练；因为太喜欢在超级猩猩健身，后来干脆就成了员工；还有人，自己想了一套帮助教练提升教学能力的方法，跳跳找不到什么现有的「岗位名称」，于是在超级猩猩开创了健身行业的新职位「教练经纪人」……</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666750" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180730180722t8URpihKOcQ6vT5M.jpg-w600"/>&#13;
<figcaption class="">超级猩猩自主研发课程</figcaption></figure></div>
<p>在超级猩猩的团课里，阿谀奉承的「卖课人」是不存在的，教练更像是一起健身的伙伴，鼓励你把最自己的一面激发出来。</p>
<p>「我们不会说让你做更好的自己，接受自己的不完美，但是坚持自己热爱的事情就好了。」跳跳分享了一个数据，在健身这个流动率高达50% 的行业里，他们最近4 年的教练主动流失率为0。</p>
<p>跳跳和刻奇都觉得，这是他们让用户和员工那么优秀的原因：只要足够热爱了，就一定会想方设法做到最好，就能做出来特别了不起的事情。而如果做了足够好的东西，厉害的优秀的人看见了，都会想要参与进来，雪球就会越滚越大。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180730180829W8JKxcgYovShdR9j.jpg-w600"/>&#13;
</figure></div>
<p>「如果没有在做超级猩猩，我们还是会一起做超级猩猩，只不过它可能是别的商业形态而已……酒店？浴足店？都有可能啊，但还是要跟我的小伙伴一起做事情的。这样我每天都特别高兴。」跳跳说。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="55702" data-title="《3 个追寻快乐的年轻人，和他们各自不同的人生故事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180730182339ln3KMr5QCOtWI9LY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/55702.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="194"/></a>  </div></div> </div><h3 class="title">汪昶行：古建筑，带给我超越时间空间的眼界</h3><div class="detail"> 

<p>有些人的夜晚，不方便被打搅。</p>
<p>大家下班了，世界也安静下来了。时间作为一种神奇的存在，可以被不同人赋予不同的意义。惬意，放纵，创造，都是属于夜晚的可能性。</p>
<p>但是有些人的灯火阑珊，只为初心。每一次当灵感和创造力在晚上11点之后的工作室里肆意奔跑，汪昶行都会无比感谢父亲在当时支持了自己的“叛逆”选择。</p>
<p>汪昶行的父亲所从事的是国画，就像很多希望子承父业的父亲一样，他也曾经希望自己的儿子可以考取中国美院。但是，汪昶行却凭着年少时候的一腔执念选择了建筑设计这条道路。</p>
<p class="">&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
</p>
<p>别人眼里最好的，未必是属于你的最好。“初心”二字让汪昶行成为了设计届新贵。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.680272" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201812181757390yglU62CjIMDoJTV20181218175739zskf1Gj8P4gJaMt2.jpg-w600"/>&#13;
</figure></div>
<p>博士毕业的他，2016 年从美国顶尖的建筑设计工作室回国创办自己的事务所，短短两年间，拿下了2019 German DesignAward 提名，2018 年「金外滩奖」优秀商业空间设计等多个奖项。</p>
<p>他的工作室就在苏州河畔的八号桥老建筑，这也正是 20 世纪初期杜月笙的「私家粮仓」，他从少年时就一直迷恋的老建筑之一。</p>
<p>痴迷于一件事物的原因可以有很多个，有情怀，也因为经历。由于父亲的缘故，汪昶行从小就对艺术有很强的感知力，对各种建筑也表现出了浓厚的兴趣，这份热爱伴随着时间一同在增长。汪昶行在欧洲读书的时候很喜欢去旅行，也经常会选择住在爱彼迎的老房子里。有很多房东会在闲适的傍晚讲起老房子的故事，动人且有趣。比起新房子，他们仿佛更喜欢老建筑和里面曾经发生过的故事。这些一脉传承空间的故事，也让汪昶行对老建筑产生了更深的感情，回国之后也从事了老建筑相关的工作。</p>
<p class="">&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
</p>
<p>因为勿忘初心，也因为一念执着，他还拥有了一间超酷的工作室——从老厂房改造而来的艺术空间和时髦建筑工作室「Nong Studio」。</p>
<h3><strong>一个网红空间的改造，仅耗时41天</strong></h3>
<p>现在很多小姐姐和小哥哥都喜欢到网红地点打卡。殊不知，如果不是因为他的一念执着，我们就会少一个留下独一无二纪念的网红空间。</p>
<p>汪昶行，其实差点两次错过了八号桥艺术空间。</p>
<p>第一次是因为41 天这个接近「不可能」的工期。</p>
<p>对于建筑设计稍微有点了解的人都知道，对于老建筑的改造，最重要的不是设计，而是前期的调研。原始的建筑资料和结构的复原，才是最耗时的。而41天就意味着前期调研，再加上设计、施工、艺术馆的布展时间，总共41 天。也就是说，留给做设计的时间只有几天而已。</p>
<p>汪昶行当时有打过退堂鼓，甚至他的很多朋友都劝他先适应一段时间国内的工作节奏。</p>
<p>成功，从来都不是一场独行。在放弃的想法泛滥的时候，汪昶行想到的是父亲当初在他选择建筑专业时说的那句话。</p>
<p>「只要是你选择的，就要走到底」。</p>
<p class="">&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
</p>
<p>父亲曾经说过的话，就像是一根定海神针，也像是无声的加油与呐喊，让他想起了自己的坚定。他接受了这个「不可能」任务——41天改造八号桥艺术空间，他想用自己的设计让八号桥以崭新的面貌出现在大家的眼前。对老建筑情有独钟是初心，他不愿意轻言放弃。</p>
<p>改造之前，汪昶行用了一个星期的时间，做了大量老建筑的基础调研：去上海历史档案馆，历史陈列馆找这栋建筑的资料，然后自己每天都会沿着苏州河畔来来回回地走，只为看到这栋建筑同时代同功能建筑的造型。因为在改造前，你根本想不到这是一栋老建筑——它更像是一栋普通的白色混泥土老房子。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181218173948ZLr5KPjufwG6c4Ab20181218173948638pNQZeMsmqXvYj.JPG-w600"/>&#13;
</figure></div>
<p>于是，汪昶行决定用以旧复旧的方式，恢复旧仓库外墙砖瓦的色调原貌，在内部，他把陈年的白灰、砖缝的裂痕和立柱的木纹都留着。</p>
<p>你会因为日久而生情，因为朝夕相伴而习惯。而投入的时间和精力，也让汪昶行对这栋老建筑产生了强烈的感情。</p>
<p>「就是看着看着，觉得自己为了这栋老建筑花了好多的精力，实在是很有感情了。」</p>
<p>当项目改造到一半的时候，汪昶行突然有了个想法，想把自己的工作室搬到这里，想能用自己改造的老建筑作为工作室是一件很酷的事。</p>
<p>但这个想法，也让他差点第二次错过八号桥艺术空间。</p>
<p>因为八号桥就是因为已经有人租下来了，才会改造，这让汪昶行有点小小的失落。但没想到的是，在改造即将完成的时候，原来的租户取消了租赁计划。</p>
<p>缘分让汪昶行遇到了这里，也因为他的热爱和珍惜，才有了Nong Studio 现在的样子。</p>
<p>现在的Nong Studio 和八号桥艺术空间内部形成鲜明对比。黑色入口给人一种距离感，但黄铜、玻璃、大理石、不锈钢等现代材质的充分运用，又突出了功能性，彼此区隔的很自然，设计上也很时髦。但不同时空的两种风格又在同一个空间里融合得恰到好处，自在又前卫。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181218174016KIWg1t7qfModn9Tx20181218174016cs78Xt4qrzpmQVAK.jpg-w600"/>&#13;
</figure></div>
<p>Nong Studio 也因此成为了上海乃至国内设计界的一个空间展示范例。</p>
<p>古建筑最有意义的地方，是它承载了每一个阶段的使用者和这个空间的故事。一百年前，这里曾是杜月笙和银行官员们的会面之地。但从2017 年开始，这里将诉说一个年轻人和他的「Nong Studio」之间的故事。</p>
<h3><strong>建筑是时间和生活的容器，它是有温度的</strong></h3>
<p>建筑是一个固定的空间，它更像是一个随着居住者和时间的变化，活成不同姿态的生命，默默把历史看在眼里。</p>
<p class="">童年会在一个人身上留下很深的印记，而汪昶行的童年则带给了他这种特别的时空观。作为一个土生土长的上海男孩，他和家人在石库门度过了人生的第一个10 年，弄堂里20 几家人住在一起吃饭串门，他早就习惯了老上海人彼此信任又关系紧密的弄堂文化。对于他来说这种人与人之间互相关怀的温暖，才是石库门老建筑的特色，也是汪昶行在他的所做的设计最想呈现的一点。    <br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.629032" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181218174621LY7sk0ZtaORJCNUI20181218174621NwecQrMjuzqo5H2n.jpg-w600"/>&#13;
</figure></div>
<p>就连自己的博士论文，汪昶行研究的都是上海老建筑。起初，很多资料都来源于图书馆和档案馆的黑白照片。但最近几年一些老建筑逐渐对外开放，他就列了一个list，在闲暇时候，跑到一家家老建筑里看，如数家珍。</p>
<p>「颜料大王吴同文」的住宅，是汪昶行最近很喜欢的一栋。这是建筑大师邬达克在1938年的最具现代主义风格的作品，在新中国还没有成立的时候，居然有如此现代的包豪斯风格摩登建筑，而且吴同文也能开放地接受。汪昶行觉得这特别有意思。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181218174702ztXoAp1uBgJkWYKE201812181747023xP6vgpDslcNBVhF.jpg-w600"/>&#13;
</figure></div>
<p>或许正是因为对老建筑的偏爱，他对于现在「新造」老建筑群，再变成商业区的「迪士尼化」做法，并不喜欢。</p>
<p>汪昶行的父亲对他，更多的是包容、理解和支持，这让汪昶行对待事物的很多看法上也有了更多独立的想法和感情。接受过西方教育的他也认可：做商业就是要盈利，这本就很正常。但他认为，可以用70% 去盈利，30% 把建筑改造好以后让居民仍然住在里面会更好。这样一来，老的建筑，老的上海文化依然能保留下来，这种改造才是有温度的改造。</p>
<p>老建筑是有温度的、有历史沉淀的。最新的或是最贵的，未必是最好的。老建筑虽然未能随着城市的发展而变化，却也需要珍视感。而作为新一代的本土设计师，汪昶行觉得传承老建筑是一种责任责任。</p>
<p>有些年轻一代的设计师，因为从小生活在高楼大厦里，接受西方教育，对于老上海的建筑文化，根本谈不上情怀二字。但是对于从小受到父亲艺术熏陶的汪昶行而言，这恰恰是他喜欢做老建筑的一个原因。</p>
<p>父亲的话与其说是让他无坚不摧的力量，倒不如说是在时间和生活永远记得执迷于建筑设计的初心，有情怀，也有温度。</p>
<p class="">&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
</p>
<p>看似「固定」的建筑空间中，也蕴藏着时间变换和历史温度。汪昶行的故事，正是轩尼诗V.S.O.P「眼界不受空间所限」的最好体现。尊重每一个人的需求、每一种空间功能和城市文化，也正让不同的人在都市生活中感受到彼此真实的连接感。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="55702" data-title="《3 个追寻快乐的年轻人，和他们各自不同的人生故事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180730182339ln3KMr5QCOtWI9LY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/55702.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="194"/></a>  </div></div> </div><h3 class="title">朱文渊：创造力就是品味</h3><div class="detail"> 

<p>小熊一直都记得2000 年的6 月14 日。17 岁的他，第一次走进了希尔顿酒店的厨房。随着「叮」一声电梯门打开，出现在他面前的，是一位穿黑裤带高帽的资深厨师，还有扑面而来的烤蒜香面包条的味道。</p>
<p>「我当时还有点迷茫，只知道自己对做菜有点兴趣。但厨房门开了，跟着这条黑裤子穿过厨房。我告诉我自己，这就是我的生活了，我以后要沿着这条路走下去。」小熊说。</p>
<p>这个原本羞涩的男孩，以5年为单位给自己的人生划定坐标：从业第一个五年，22岁的小熊拿到了04年FHC国际烹饪锦标赛杰出金奖，也拿到了酒店的荣誉员工证书。第二个五年，年仅26岁的他成了五星级酒店的餐厅主厨；从业的第三个五年，他拿下了圣培露世界青年厨师锦标赛中国区冠军，代表中国征战米兰。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.666250" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180730180927c4QuqhNx5CFolWrY.jpeg-w600"/>
</figure></div>
<p>现在，在希尔顿、利兹卡尔顿，半岛和柏悦等多家国际知名酒店工作多年后，他不再满足于从主厨到管理层的传统「晋升路线」，跳出了职业的安全区，纵身新的人生探险中——开了自己的餐厅和美食内容咨询公司，学会了美食摄影，又从西餐跨度到中餐，开了港式海鲜火锅店；去年，他还登上荧幕，参加谢霆锋的美食综艺《锋味》第四季。从上海跑到北极圈，从香港深水埗的豉油鸡到北极圈的帝王蟹料理，小熊凭借训练有素的厨房经验和别具一格的幽默话锋，红了。</p>
<p>不会做设计的摄影师不是好厨师，说的就是现在的小熊。当问起如何承担这么多角色还能保持活力四射，他的回答却轻描淡写得很：「就是享受琢磨和创造的过程啊，很有意思！」</p>
<h3>
<b>品味，是不停</b><b>创</b><b>造和</b><b>尝试</b><b>的</b><b>经历总</b><b>和</b>
</h3>
<p align="left"><b/></p>
<p>「画图纸、设计菜单、抹墙壁、铺地砖，所有和开餐厅有关的事情我都去尝试和参与讨论，平时写自已的公众号，会PS摄影剪辑，热爱烹饪。不是因为我特别聪明，只是我对什么都好奇，我很享受学东西，然后创造作品的过程。」</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201807301816051S78l5fEok9IJyCQ.jpeg-w600"/>
</figure></div>
<p>例如在《锋味》的新西兰比赛前，我们准备用烧烤菜品迎战新西兰大厨Al Brown。出发之前在上海做足了准备，精心建模，设计了「钢筋鸟笼」烧烤炉。</p>
<p>「我也没设计过烧烤炉子，但是我特别享受这个创造的过程。」</p>
<p>在新西兰比赛当天，小熊用森林里的石头块和泥巴筑成了一个大烧烤围炉，然后把设计好的「鸟笼」固定在上面，用烟熏慢烤了5 个小时的羊腿。烤炉的另外一头也没闲着，将蛋清打发后混合着海盐，包裹着新鲜兰龙虾，放在木炭里焖烤。连烤饼用的面团，也是利用新西兰阳光的温度来发酵的。整个下午玩的不亦乐乎。</p>
<p>也正是这种精心，同时玩心又很重的花样烧烤，赢得了十几位新西兰本地美食爱好者的心，谢霆锋的战队，最后赢下了新西兰「国宝级厨神」Al Brown。</p>
<p>不过享受过程的小熊，对输赢似乎也没有太在意，「我在新西兰晒成了乌贼一样的黑色，但我一点都没管，还在海边跟谢霆锋挖新鲜的海胆吃，真的太好玩了！」</p>
<h3><b>创意再重要，也重要不过分享和爱</b></h3>
<p align="left"><b/></p>
<p>18 年的职业美食生涯似乎没让小熊陷入「创新瓶颈」，他对于厨艺创新的热情依然如故，即使问起他闲暇生活里最喜欢做的事情，他的回答依然离不开各种花式美食实验。</p>
<p>其中一个是11PM。这是一个「很小熊」风格的项目，2016 年，他和朋友Mary 突发奇想，一起做了个周末深夜的汉堡快闪品牌。</p>
<p>每周六晚上11 点，他就会在朋友的酒吧门口卖汉堡，地点每次都不固定，当天的特供汉堡口味也不固定，会根据他邀请来做「客座主厨」的经历、故事和口味来「定制」。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180730181716cUyGAfrp2siDH10I.jpeg-w600"/>
</figure></div>
<p>「晚上11点我觉得是很美很迷人的。它有点危险、具有攻击性、没有规章制度，但同时它并不只是时间的维度，从纵向看还是一个空间维度，同一个晚上11点，还有什么深夜的美食故事在发生？」</p>
<p>小熊说他喜欢的美食体验，跟昂贵的价格、高档的环境和摆盘无关，美食无非就是一边分享故事，一边吃好吃的，「我是很感性的」他说。</p>
<p>只是经营了8个夜晚，并没有做特别推广的11PM，就已经2次得到了上海本地的美食媒体推荐。</p>
<p>「圣诞节我们做最后一场的时候，外面居然排了200多个人！」小熊说，他高兴并不是因为快闪店很多人买汉堡很赚钱，「我就是喜欢玩这件事的过程。」</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180730181738sxKnUPDj48NqYeXh.jpeg-w600"/>
</figure></div>
<p>正在规划第四个、第五个职业生涯5 年的他，还想有比厨师、创意人的身份现在更多的尝试，甚至，他也把玩规划进去了。</p>
<p>「我特别喜欢和轩尼诗的合作，上次他们给我设计的餐车，简直就是我梦中的样子，我就想有一辆这样的餐车，跟我的soulmate 开到全世界去，一边旅行，一边做好吃的，把快乐分享出去——这就是我的人生梦想，希望可以在45 岁之前实现。我现在还有10 年。」</p>
<p>











































</p>
<p>每一个生活的时刻，都值得花心思对待。小熊的故事，高度切合了轩尼诗V.S.O.P的「有生活品味，才能品味生活」的价值观。体验无分好坏，只要用心感受和创造，在同样的夜色中，我们也许能不断发现新的味道。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="55702" data-title="《3 个追寻快乐的年轻人，和他们各自不同的人生故事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180730182339ln3KMr5QCOtWI9LY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/55702.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="194"/></a>  </div></div> </div><h3 class="title">现如今，什么最能让你感受到生活的愉悦？</h3><div class="detail"> 

<p>每个人感觉愉悦的方式都不一样。不过当一件事情很快会结束，人们倾向于把它们视为理所当然，如果细细品味，幸福感就会得到提升。</p>
<p>在一项哈佛大学的研究中，参与者每天享受两次愉快的体验，无论是下厨、逛街、阅读、唱歌……什么样的体验都可以。每次都尽可能放慢速度，「品尝」这些瞬间。所有这些参与者都反馈感觉愉悦和舒缓的比例上升了30%</p>
<div class="com-insert-images multiple">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.533333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180730182103e8A5XZ7BhVsrvWYP.jpeg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.533333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180730185507sbhFlmQBfYwKixOr.jpeg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.533333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180730185507Z0yuFD2T35Q6SVMH.jpeg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.533333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201807301855079IufRe3NkoQmtMDy.jpeg-w600"/>&#13;
</figure>
</div>
<p>今天，好奇心研究所联合轩尼诗V.S.O.P 发布了一份调研<a href="http://www.qdaily.com/mobs/2494.html"><b>「现如今，什么最能让你感受到生活的愉悦？」</b></a><br/></p>
<p>我们设定这个话题，是因为观察到「感受生活的细节」、「特定时刻过的有仪式感」逐渐成为一种年轻人常见的处事方式，这些抓得住的幸福瞬间让人感觉真实可靠，还能化解现实生活中的压力。</p>
<p>所以现在，跟我们分享一下你感觉愉悦的瞬间吧？</p>
