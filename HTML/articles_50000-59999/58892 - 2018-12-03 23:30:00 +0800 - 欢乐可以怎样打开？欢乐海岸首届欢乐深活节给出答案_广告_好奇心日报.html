 rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="62"/></a>  </div></div> </div>  <p class="excerpt">把时间留给自己，回归到这座城市里面，去享受，去体验，这个城市会给你一番温度，一份关于美好生活的期许的应允。</p>  <div class="detail">  

<p style="text-align: left;">12月1日晚，2018欢乐海岸HAPPY HERE 乐享生活季启动仪式在欢乐海岸创展广场举行。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.501734" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181203213736nCFDoHjYZaJGXOSx20181203213736cOZHx5IemY2FizEX.png-w600"/>&#13;
</figure></div>
<p style="text-align: left;"><span style="text-align: justify;">今年欢乐海岸将启动仪式，与欢乐深活节体验环节巧妙结合，用动感活力的舞蹈开启欢乐的一季，以“幻乐之城”大型主题装置的动人旋律预示新年的临近，开启用长达三个月的时间，数百种方式，解锁欢乐之旅。</span></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzk0Nzc2MTc4NA=="/>&#13;
	<figcaption class=""><div style="text-align: center;">启动仪式精彩回顾</div></figcaption></figure>&#13;
	&#13;
</div>
<p>仪式现场，亮点纷呈。随着音乐渐起，欢乐的因子开始在全场舞动，一支《burning up》把欢乐的氛围带起，欢乐海岸品牌符号欢乐弧首次亮相，圆圆的像笑脸，似在与世人愉快地Say Hi。炫酷的舞蹈定格在最后一个画面，超级符号欢乐弧演绎成品牌的logo，期待每位来到欢乐海岸的客人，都能感受欢乐，因为这是一片都市美好生活集合地，因为，欢乐，总在同一片海岸。身边熙熙攘攘的人群，滑板的酷boy、唱歌的女孩、动感的舞者，每一幕都在上演生活的点滴欢乐，活力四射，欢乐海岸首届品牌活动欢乐深活节惊喜开幕。三个俏皮的小丑早已迫不及待，伴随着优雅欢快的乐曲，一边做着小魔术，一边点亮“幻乐之旅”璀璨城堡， 2018欢乐海岸 HAPPY HERE 乐享生活季正式开启。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667052" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201812032117225WjFwEbM7QIDsvny20181203211722apdcCEWiDIjly6mg.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667052" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201812032117379OsTRDh4ZfiUp6tJ20181203211737hRf9wezs2uFImgyj.png-w600"/>&#13;
</figure></div>
<p class="" style="text-align: left;">以 HAPPY HERE 为主题的乐享生活季，通过欢乐深活节、神偷奶爸大视界·全球首展、Boba Room X Heytea| 吸茶星人研究所、第五届欢乐灯会、欢乐海岸圣诞礼遇三部曲、海洋奇梦馆“水之新年”新春特别活动，激发人们在视觉、听觉、触觉等方面的感知。</p>
<p class="">以主题活动Free Here、大型展览Show Here、发光装置 Shine Here引导人们释放正面情绪、产生美好回忆，倡导积极的生活态度，传递对美好生活的期待和追求。<br/></p>
<p><img data-format="jpg" data-ratio="0.393802" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p><b/></p>
<h3>
<b>Just Free Here</b><b>——自在的欢乐</b>
</h3>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181203211823HxhbklgKTWrjSE5m201812032118234azuUVQ9spW1CXyi.png-w600"/>&#13;
</figure></div>
<p>作为HAPPY HERE 重头戏FREE HERE 部分的欢乐深活节，旨在解锁城市中的欢乐生活方式。<span style="text-align: left;">即日起至12月9日，</span><span style="text-align: left;">这里有音乐、戏剧、运动、市集、工作坊，</span><span style="text-align: left;">还有一场精彩的欢乐大巡游。</span>在这里，我们将会以意想不到的方式为人们解锁欢乐，让整个节日持续在欢乐的海洋中。</p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181203211954ZcvS3nPT6jRoEBFJ20181203211954gSspMyuTz4oEePUb.png-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181203212006LriJj69hoK0WsmeE20181203212006MQNhmjuSAVD0wKc2.png-w600"/>&#13;
</figure>
</div>
<p>从此，欢乐海岸增添了一片欢乐的集合地。这里有专门为解锁快乐而生的欢乐解锁屋，爸爸妈妈带着孩子们一起体验“哈哈哈贩卖机”，势要以欢笑解锁欢乐。喜欢运动的朋友们，你可曾想过竟然可以在深圳的冬天一边滑雪，一边滑板？在这里，你可以一边近距离欣赏和体验到滑板的力量爆发和视觉冲击，一边带上宝宝来旱地幕布滑雪机学习滑雪的技巧。</p>
<p class="">在欢乐深活舞台上，来自五湖四海的青年音乐人以不同的音乐风格演唱着来自深圳的欢乐之声。如果恰巧路过“路人巨星计划”，说不定会被簇拥着与专业的Band队老师们上台一起嗨。如果想看场戏剧的演出，那你一定不会错过欢乐深活有戏剧场的好戏，这里魔术、一人一故事、喜剧脱口秀等演出，一定让你捧腹大笑之余，对欢乐有了更多定义。</p>
<p class="">欢乐深活节希望来到的我们都能慢下来，舒舒服服地坐在草地上，可以逛逛“集好看”市集，或者在吃喝福利社里吃出欢乐。除了吃喝玩乐，欢乐深活节现场还有东西“学”，可以学艺术，学音乐、学手工，还可以齐齐做道具，一起布置欢乐深活节的现场，或者带着道具一起参加欢乐大巡游，和桑巴鼓队、大型人偶装置、小丑、高跷、卡通人物还有更多欢乐装置一起，真正享受生活带来的深度欢乐。</p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181203212756UTmwH8D6Rdt501yk20181203212756D3rFHofneW7yNxT5.png-w600"/>&#13;

</figure>
</div>

</figure><figure style="margin:0;">&#13;

</figure>
</div>
<p>由千千万万普通人构建起来的深圳，每个人都可以对生活抱有不同的态度，而欢乐深活节正是给大家一片舒适的自留地，这里属于追求新鲜刺激的90后群体，属于遛娃的年轻父母，属于浪漫约会的爱人，属于一切享受快乐，喜欢快乐的人们。因为，在这里，欢乐就是如此的简单。</p>
<h3>Just Show Here——萌趣的欢乐</h3>
<p>欢乐其实很简单，来欢乐海岸，走进小黄人的世界，跟随着他们的笑声和脚步，与电影中的各种角色相遇，来一场全新的、惊艳的、充满欢乐的体验之旅。</p>
<p>2018年12月8日到2019年3月8日，坐标欢乐海岸创展中心，“神偷奶爸大视界” 美国环球影业小黄人全球首展将在这里拉开序幕。</p>
<p>在为期90天的展览中，与小黄人和电影中的各种人物一起解锁欢乐新姿势。首次开放传说中的格鲁邪恶实验室，隐藏着哪些秘密？数不清的各种互动关卡陪小黄人耍萌闹翻天。除此之外，史上最完整的反派角色会在这里来一次坏蛋搞笑大集合，有趣的梦幻小黄人香蕉池，AR互动上传与小黄人合影等众多充满乐趣的体验。另外，环球影业已经准备好超过500类官方正版衍生品，值得一提的是，环球影业还特地为此次展览制作专属限量衍生品——“兵马俑”，“秦始皇”小黄人，深圳神偷奶爸特展，独此一家。</p>
<p>浓浓中国味，就等你来抢！</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667052" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181203212923q0QwmNoygAID1ujT20181203212923LtKe17QYTGgnlhBp.png-w600"/>&#13;
</figure></div>
<p>除了小黄人之外，您还能感受到茶饮与生活和艺术互动产生的欢乐反应。12月中旬开始，曾经在纽约成功举办过两次“珍珠奶茶体验展“的Boba Room团队，将为年轻人带来一场有关新式茶饮的集体回忆和欢乐体验——《Boba Room X Heytea | 吸茶星人研究所》。</p>
<p>走进造型奇特的Boba Room，在色彩斑斓的Boba Wall拍个照，开始自己的奇幻之旅。置身于梦幻般的缤纷水果茶房间与水果互动，在布蕾蹦蹦床中找寻童年记忆，穿梭于芝士奶盖迷宫中寻找隐藏的惊喜装置，还能在气味墙上寻找你最爱的茶饮味道，在黑糖珍珠房间中肆意发泄……十余个主题房间完整地在展览中呈现，你喜欢的茶的味道这里都有！新式茶饮不仅是一种回忆和情怀，更是解读欢乐生活的一种方式。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181203212956b5L0PagDvEdthxF220181203212956oFzNHjYyJh7b4MPr.png-w600"/>&#13;
</figure></div>
<h3>Just shine here——温馨的欢乐</h3>
<p style="text-align: center;"><b>在这里，点亮欢乐</b></p>
<p>岁末新年将至，人们欢乐的情绪总是很容易在节庆中被点燃、分享和传递。你可以随着节日的人群在创展广场翩翩起舞，地上的“琴键”会为你配上动听的旋律；亦可在狂欢广场拉动琴弓，奏出欢乐的音符 ，新年的氛围浓了，一切恍如走在“温暖”的新年城堡，随着钟声的响起，这里的每一处都是温馨动人的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667052" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181202202325LEVD6ti3zuT2W1xf20181202202325ELy05qDQJp3SFgUC.png-w600"/>&#13;
</figure></div>
<p style="text-align: center;"><b>在这里，点亮期许</b></p>
<p>第五届欢乐灯会如约在椰林沙滩举办，记忆里童年的味道，炫酷的VR游戏、时尚的精彩演出，让欢乐燃烧。夜里，去闪闪发光的巨形汉堡里，体验麦当劳首次带来的Ray Project 风格甜品，买一个全新自选佐料，搭配丝滑的雪糕甜品，让儿时的味道延续到现在。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181203213032fuMhrTyl3cmUjXqn20181203213032PQ91qRsI6zvd4Mnc.png-w600"/>&#13;
</figure></div>
<p style="text-align: center;"><b>在这里，点亮心愿</b></p>
<p>海洋奇梦馆“水之新年”新春特别活动隆重上演，带着孩子们感受神奇的海洋生物就在这里。欢乐海岸正在上演的圣诞福袋，10倍积分活动，抽奖有惊喜等圣诞礼遇三部曲，构成了的商业岁末狂欢促销热潮。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667052" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201812022023589JyXrg5QiRDvCYPB201812022023583sPYhQLAr0abnj57.png-w600"/>&#13;
</figure></div>
<p style="text-align: left;">2011年至今，欢乐海岸一直致力于创造一种多维度的生活体验场域，在满足人们精神需求的同时展现深圳这座城市的年轻与活力。</p>
<p style="text-align: left;">无论是打造年轻时尚的深圳时装周，还是承办底蕴丰厚的深圳文博会，被誉为“城市文化会客厅”的欢乐海岸从没让公众失望，始终引领文化潮流风尚，不断呈现高端创意的视觉文化盛宴以飨市民。</p>
<p style="text-align: left;">此次 HAPPY HERE 乐享生活季活动，是欢乐海岸作为都市美好生活集合地的又一作品，让深圳的市民在此感受美好的浪漫，体验简单的幸福，分享属于自己的欢乐。<br/></p>
