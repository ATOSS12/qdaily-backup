el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="58"/></a>  </div></div> </div>  <p class="excerpt">圣诞老人遇到麻烦了。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">每年圣诞的圣诞广告片里，圣诞老人的存在感都不会很强。</p>
<p>即便是有，品牌制作的广告片视角也会相对别致。<a href="https://blog.hubspot.com/marketing/santa-claus-advertisements" rel="nofollow">历史上较多的视角</a>更接近于让圣诞老人成为变相推销员，推销香烟、可口可乐等商品。</p>
<p>这类视角仍然受欢迎。例如道奇今年推出的圣诞广告片 <em>Upgrade</em> 中，圣诞老人变身肌肉壮汉，座驾也“升级”成了一辆红色涂装的 Challenger SRT Hellcat Redeye。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=e0804guz3if"/> </figure>  </div>
<p>或者是像麦当劳推出的 <em>#ReindeerReady</em> 广告片，圣诞老人从麦当劳里拿来了胡萝卜给驯鹿喂食。虽然是为了宣传麦当劳的健康形象，故事也老套，但还是有不少人<a href="https://www.independent.co.uk/life-style/mcdonalds-christmas-advert-2018-festive-video-reindeer-ready-carrots-john-lewis-elton-john-a8641646.html" rel="nofollow">还挺喜欢</a>这支广告片。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=o0804623v81"/> </figure>  </div>
<p>也有一些有创意的案例。例如玛莎百货（M&amp;S）于 2016 年<a href="https://www.independent.co.uk/news/business/news/ms-christmas-advert-2016-live-watch-video-youtube-mrs-claus-christmas-with-love-a7412536.html" rel="nofollow">推出的广告片里</a>，英国演员 Janet McTeer 饰演了女版圣诞老人，衣着时尚、会开直升机，非常引人注目。</p>
<p><img data-format="jpg" data-ratio="0.444141" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>今年的圣诞节期间，这类以圣诞老人为主角的广告片里，还有些片子的基调似乎阴暗了一些。<br/></p>
<p>瑞典邮政局（PostNord）今年推出的圣诞广告片算是自传性质，描述了过去几年它遇到的困境。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=y0803azqcyf"/> </figure> </div>
<p>在这支广告片里，圣诞老人变成了一个普通白领，穿着西装、打领带，也要向上级汇报工作：他被要求像电商平台一样每天送货。</p>
<p>但变革的效果非常不理想。圣诞来人把圣诞派送中心改成机器分发包裹、7x24 运作后，圣诞派送中心很快崩溃。圣诞礼物堆成了小山、礼物丢失、配送车辆半路抛锚。</p>
<p>市民已经对圣诞老人感到失望，他们咒骂圣诞老人是“失败者（loser）”、向他扔东西，还烧掉了圣诞帽。</p>
<p>事情的转折点是，圣诞老人隔着餐厅玻璃窗看到一个小女孩拿到礼物后向他微笑，挥手致谢。最后留下圣诞老人骑着驯鹿的身影。</p>
<p>广告片的片尾打出的广告语是：这是一则关于圣诞老人的故事，但它也可能是关于我们的。</p>
<p>这基本上是瑞典邮政局描述自己处境的短片。制作这支广告片的代理商 <a href="https://www.adweek.com/agencies/santa-tries-to-keep-up-at-the-speed-of-ecommerce-in-this-humorous-ad-for-swedens-postal-service/" rel="nofollow">Forsman &amp; Bodenfors Sweden 称</a>，瑞典邮政局过去几年面临了“包裹数量大幅增加带来的挑战”。</p>
<p>瑞典邮政局面临的挑战相当大。瑞典邮政局由丹麦、瑞典共同投资，其在丹麦的业务遭受了巨大压力。瑞典邮政局的丹麦业务在 2016 年结束时<a href="http://cphpost.dk/news/business/dire-postal-service-situation-thousands-on-the-chopping-block.html" rel="nofollow">负债 15 亿克朗</a>，这导致了瑞典邮政局于次年 3 月宣布在丹麦裁员 40%、计划每周送货 1 次。</p>
<p>应对这些挑战，瑞典邮政局也做了很多努力，包括增加配送点、改善 APP 的使用体验。这支广告片本意也是为了挽回消费者的信心，特别是在挑战似乎略小了些的瑞典市场。</p>
<p>“这则圣诞老人的故事就是为了使人发笑，让人们放松警惕的。”<a href="https://lbbonline.com/news/santa-struggles-with-the-christmas-rush-in-forsman-bodenfors-postnord-ad/" rel="nofollow">瑞典邮政局公关总监 Thomas Backteman 称</a>：“我们知道，我们并不像外界所认为的那么糟糕，但为了让人们倾听，我们必须从瑞典人民所在的地方起步。”<br/></p>
<p>今年还有更阴郁一些的案例。下面这支名为 <em>The one gift Santa can’t deliver </em>的广告片是代理商 Adam&amp;eveDDB 为红十字国际委员会（ICRC）制作的。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=k0803oo1esb"/> </figure>  </div>
<p>在到处燃烧、人们四处逃离的战场上，圣诞老人的服饰被火焰熏黑，他最终在一个破损的房屋内找到了一个双手坐在地上哭泣的小女孩。但镜头一闪，小女孩看到的圣诞老人不见了，圣诞老人是她的想象。</p>
<p>故事没有就此停下来。在“一些孩子在圣诞节想要的唯一礼物就是他们的家庭”这句广告语之后，小女孩回到了她的家庭。</p>
<p>这支广告片渲染的情绪与欢快、购物为主的圣诞节日气氛并不相合，这种冲突是为了吸引注意力。红十字国际委员会的<a href="https://www.adweek.com/brand-marketing/even-santa-claus-has-his-limits-in-this-powerful-red-cross-ad-about-families-in-crisis/" rel="nofollow">媒介经理 Jenni Smout 称</a>：“我们喜欢他们颠覆过去已经习惯在品牌上看到节日比喻的方式，这让我们想起全球成千上万因冲突、移民或自然灾害而分离的家庭。”</p>
