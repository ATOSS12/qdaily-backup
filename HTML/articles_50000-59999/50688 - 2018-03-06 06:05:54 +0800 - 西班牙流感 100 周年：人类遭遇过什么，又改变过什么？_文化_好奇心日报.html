<p nocleanhtml="true">二战结束于原子弹，一战结束于流感病毒。</p>
<p>1918 年到 1920 年，在第一次世界大战的末尾和战后的两年时间里，一种名为“西班牙流感”的流行病横扫美洲、欧洲、亚洲，甚至爱斯基摩人聚集区，夺去了全世界 5000 万到 1 亿人的生命，达到当时世界人口的 5 %，被它击倒的人数远超战争伤亡人数。</p>
<p>更为神秘和令人恐惧的是，这种疾病喜欢攻击青壮年人群，短短数日，那些强壮的身躯便会痛苦的倒下——后来有研究者认为，大流感带来的可参战人口减少，是第一次世界大战提前结束的原因之一。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.660000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301110208usAjYtQIZ6nFCKHJ.jpg-w600"/>&#13;
<figcaption class="">大流感流行时期的美国医院</figcaption></figure></div>
<p>正如它的到来不为人知，它的消逝也并非因为人定胜天的勇猛。西班牙流感，是人类历史上不断有人为它著书立说的一次“瘟疫”。人们时时回顾这场瘟疫带来的灾难性后果，而思考不无裨益。</p>
<p>正如美国历史学家 约翰·M·巴里在 2004 年出版的那本著名的《大流感: 历史上最致命瘟疫的史诗》所言：1918 年大流感的始末不是一个简单的关于毁灭、死亡和绝望的故事，也不仅仅是一个社会如何与自然强加于人类社会的灾难作斗争的故事。它还是一个关于科学和探索的故事，一个关于人们应该怎样改变思维方式的故事，一个关于人们在近乎完全混乱的环境中应该怎样冷静思考然后作出果敢抉择并付诸行动，而不是无谓地长时间争论的故事。</p>
<p class="">2017 年 12 月底，高强度的季节性流感在全国爆发。第 52 周北京市流感病例一周内上升 81.44%，全国流感发病数超过 12 万。北京、上海、浙江、天津，全国各大医院急诊爆满，0-4 岁和 25-59 岁人群感染数量剧增。2018 年新年第一周，北京全市报告流感 9000 例，超过去年的 19 倍。</p>
<p class="">在美国，这场十年来最严重的流感在  2 月也夺走了 63 名儿童的生命，英国 1 月份有 450 万人出现相关症状。2018 年，成了 1968 年香港流感爆发以来全球疫情最严重的一个冬天。</p>
<p class="">疫苗失效、儿科停休、“特效药”脱销、学校成为流感重灾区、接连不断的疫情发布和指南预告、隔离、紧急状态预警……时隔 100 年，在突然而至的疫情面前，人类的恐慌和无助似乎没有什么不同。</p>
<p class="">毫无理由的，随着 2018 年春天的临近，已进入绝对峰值的流感病例数开始下降，并在 2 月底回落至往年常规水平。流感病毒一如在这 100 年里的每次爆发一样，再次翩然离去。</p>
<p class="">我们此时回顾100 年前那场大流感，正是想看看在疾病面前，人类曾经遇到过什么，又可以改变什么。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50688" data-title="《西班牙流感 100 周年：人类遭遇过什么，又改变过什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180301152153YbxiNsRA1TpE9cUL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50688.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="585"/></a>  </div></div> </div><h3 class="title">战争，一个巨大的培养皿</h3><div class="detail"> 

<p nocleanhtml="true">“西班牙流感”并非起源于西班牙。</p>
<p>事实上，它在爆发 2 个月后才来到欧洲。在这里，流感从法国来到意大利，并很快波及英国、德国、丹麦和西班牙。</p>
<p>那是 1918 年，巴尔干半岛燃起的那场战争已经持续了 4 个年头，在战时状态下，参战国的每一份报纸都连篇累牍地报道着军队和政府的消息——除了中立国西班牙。在这里，让包括国王阿方索十三世在内的 800 万人虚弱不堪的大流感得到了最大限度的警告和报道。</p>
<p>就这样，新闻战时管制给了大流感一个名字。而这只是战争给西班牙流感带来的影响中极小的一个。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.361702" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301133218JFwojUEVp5fTPsea.jpg-w600"/>&#13;
<figcaption class=""/></figure></div>
<p>1918 年 1 月，美国作为协约国参与战争刚满一年。为了这场全情投入的战争，美军在短短 3 个月内从战前的几万增长到几百万。数十万士兵居住在临时搭建的兵站里——他们来自完全不同的州和地区，拥有完全不同的疾病易感性——许多年后的公共卫生专家会这样评估，几百万年轻人聚集到兵营极端紧张的空间，混杂人口频繁接触，意味着流行病爆发几率几何级数的增加。</p>
<p>除了大规模人口和病原聚集，战争还为人口迁移提供了最佳理由，再加上极端的战争环境和恶劣的医疗条件，都是 1918 年的那场致命传染病的最佳温床。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50688" data-title="《西班牙流感 100 周年：人类遭遇过什么，又改变过什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180301152153YbxiNsRA1TpE9cUL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50688.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="585"/></a>  </div></div> </div><h3 class="title">1918 年 2 月，流感来了</h3><div class="detail"> 

<p nocleanhtml="true">1918 年 2 月底，几位年轻人从“重流感”正在扩散的美国堪萨斯州哈斯克尔县应征入伍。他们在 3 月 2 日抵达福斯顿军营，两天后，部队医院开始接收第一批流感士兵，三周内，1100 名来自福斯顿的病重者入院治疗。3 月 18 日，与福斯顿发生兵力调动的佐治亚州福瑞斯特军营有一成士兵开始请病假； 4 月，全国 30 个临近军事基地的大城市因流感死亡的人数达到顶峰。</p>
<p>疫情迅速被传至地球的另一侧。美军登陆欧洲布雷斯特的第二天，法国海军司令部因流感忽然中断指挥。4 月底，疫情随法国士兵抵达意大利，继而来到英国陆军军队，5 月，英国第二陆军疫情恶化，一支炮兵旅在 48 小时内即有 1/3 士兵倒下。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.507000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301133553ES16CrAsXf9nJFZ0.jpg-w600"/>&#13;
<figcaption class="">第一波流感爆发时的美国医院</figcaption></figure></div>
<p>这是西班牙流感的第一次爆发。疾病被传播至西班牙、希腊、德国和丹麦，并在 6 月初随着运输船抵达孟买和上海，但在 4 个月后，大多数感染者都很快恢复，士兵们也迅速重新投入战斗。<br/></p>
<p>一切都在好转，之前的流感疫情似乎只是战争中的一个小插曲。直到 1918 年 7 月。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.547658" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301133712XTPaOsBN5obRWIpy.jpg-w600"/>&#13;
<figcaption class="">大流感在世界范围内的传播过程</figcaption></figure></div>
<p>一艘从法国驶往纽约的轮船上爆发了严重流感，由于染病水手过多，他们不得不暂时停靠在加拿大的哈利法克斯，等待船员恢复元气；法国一个小型军事基地内的突发疫情，带走了 5% 的法国新兵；7 月，伴随高死亡率的流感在阿肯色州派克军营的一支美国后背特遣队中爆发，部队医院被挤得水泄不通。</p>
<p>一个接一个病例在世界范围内陆续出现，第二波疫情如同将要沸腾的锅中之水，终于带来了致命的一击。 1 个月内，它已经遍布除大洋洲外的所有大洲。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50688" data-title="《西班牙流感 100 周年：人类遭遇过什么，又改变过什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180301152153YbxiNsRA1TpE9cUL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50688.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="585"/></a>  </div></div> </div><h3 class="title">马上是更猛烈的第二波</h3><div class="detail"> 

<p nocleanhtml="true">美国波士顿北部的德文斯军营里，仅 9 月 24 日一天，就有 345 人被确诊为肺炎，占到整个军营人数的 19.5%；在费城，街上到处挂满了暗示家中有人去世的白色绸布，堆积起来的尸体无处安放，有父母只能把他们的儿子放在通心粉的盒子里埋葬；加拿大的拉布拉多，死者在严寒中与床单冻在了一起；欧洲，德国普通民众的死亡率达到 27.3%，非洲的冈比亚，流感抹掉了大部分村庄的痕迹；日本关岛有 10% 的人死于流感，在印度德里，有的火车离站时车上还全是活人，到站时已经满是尸体……</p>
<p>到处都是血迹——在美国军医格里斯特写给同事的信中，他描述道：这些人开始看起来像是患的普通感冒，但当他们被转入医院后，病情迅速恶化为闻所未闻的恶性肺炎，入院两个小时，他们的颧骨上出现红褐色斑点，几个小时后，病人显著出现发绀现象，他们满脸青紫，分不清是白人还是黑人。……埃尔小镇为运送尸体开了专列，棺材供不应求。”</p>
<p>不到 2 个月，攀升过快的死亡率已经令人厌烦。在密歇根州的军营里，有死者没有完全断气就被放进裹尸袋，费城大游行的第三天，全城死亡人数为 117 人，这个数字在第四天被翻了一倍。有病重者在家中与尸体躺在一张床上，掘墓人们也得了病，他们拒绝埋葬这些流感病人的尸体。许多死者表情惊恐，耳朵和鼻子都在出血。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.680723" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301133827SkjcLs2xCQBVyah0.jpg-w600"/>&#13;
<figcaption class="">1918 年 10 月的纽约街头</figcaption></figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301133926e8GASmfPONL7T2pc.jpg-w600"/>&#13;
<figcaption class="">战时医院内的感染者</figcaption></figure></div>
<p>西班牙流感的第二波疫情是整次流感大流行中时间最长，规模最大，也是死亡率最高的一波。仅在 1918 年 10 月，就有 20 万美国人因流感而丧生，1918 年美国人的平均寿命也因此比平常减少了 12 年。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50688" data-title="《西班牙流感 100 周年：人类遭遇过什么，又改变过什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180301152153YbxiNsRA1TpE9cUL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50688.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="585"/></a>  </div></div> </div><h3 class="title">第三波流感到 1920 年才结束</h3><div class="detail"> 

<p nocleanhtml="true">1919 年春，战争已经结束了两个多月。侥幸在战争和疾病中存活下来的人们又迎来了第三波流感爆发，因为不再受到审查机构的限制，这也是此次流感得到最大规模报道的时期。人们拿起手中的笔，写下的第一个词是：恐惧。</p>
<p>“据称，这场流感是古老的中世纪‘黑死病’ 卷土重来”，一家悉尼的报纸毫不犹豫地用“末日瘟疫”来称呼这场流感。在孩童时代经历过流感的幸存者们在成年后书写回忆录时，“黑死病”成了他们最直接的记忆。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.701667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301134052Y0qdyhp1sz2OBLeX.jpg-w600"/>&#13;
<figcaption class="">街头戴口罩的士兵</figcaption></figure></div>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.540000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301134127ujvJr2N8VKDaE0wz.jpg-w600"/>&#13;
<figcaption class="">关于大流感隔离的警示牌</figcaption></figure></div>
<p>恐惧使志愿者们不敢进入那些病重者的家庭，最终不少病患甚至活活饿死，护士们甚至不敢接求助者的电话，唯恐疾病会通过缆线传播。在不得不出门的场合，人们头戴口罩，相互别过头，尽可能拉远距离对话，“是恐惧，而非疾病本身——几乎将社会粉碎。”</p>
<p>1919 年 2 月，巴黎因大流感死亡的人数为 2676 人，3 月，这个数字是 1517 人。事实上，就在战后巴黎和会的四个月里，参与会议的法国、美国、英国的三大巨头都曾不同程度的染上流感，它甚至被视为美国总统威尔逊回国后患上中风的诱因之一。</p>
<p>漫长的第三波流感一直延续到 1920 年春天方告结束。这时，全世界 18 亿人口中非常规死亡人数已超过 5% 。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50688" data-title="《西班牙流感 100 周年：人类遭遇过什么，又改变过什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180301152153YbxiNsRA1TpE9cUL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50688.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="585"/></a>  </div></div> </div><h3 class="title">人们逐渐确信，疾病来自外界</h3><div class="detail"> 

<p nocleanhtml="true">在病理学和公共卫生事业尚处于起步时期的 1918 年，即使是通过公开媒体信息，人们也很难得到对疫情的准确判断。</p>
<p>其时，美国的现代医学研究刚刚起步。就在一战前的几十年，现代医学还和两千年前没什么两样。公元前 460 年的医生希波克拉底提出了通过观察进行医学实践的医疗方法，他的“气质和体液学说”后来被古罗马医学家盖仑总结提炼为“疾病是人身体失衡的结果，医生需要将其调整恢复平衡，就能成功治疗疾病”。它统治了西方医学近 1500 年，为“放血疗法”“顺势疗法”和强效泻药的使用等提供了强大依据。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.520312" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201803011344096JfAlIh1XtubYK58.png-w600"/>&#13;
<figcaption class="">画作 《中世纪的医学》，画面中央是盖仑</figcaption></figure></div>
<p>但到了 19 世纪末，欧洲的医学教育开始发生变革，医学逐渐被认定为一种通过实验探索而非依靠逻辑和观察实现的科学，研究者们开始用类似现代科学的方式来审视医学，延续 2000 年的旧论断在短短 300 年间土崩瓦解。</p>
<p>法国大革命后，法国医学家毕厦开始解剖器官，使用听诊器和体温计，路易斯等医生在病理解剖学研究中，将病患器官和健康器官进行对比研究，逐渐形成了人们对于疾病的新观念：疾病是一种侵入人体实质部分的实物，它具有自身特点，并且客观存在。</p>
<p>体温计、血压计等数值化的测量系统也将数学逻辑引入了医学领域。19 世纪 40 年代，流行病学作为一种全新的学科登上舞台，英国内科医生约翰·斯诺在他的论文《霍乱传递方式研究》中对英国伦敦西敏市的霍乱爆发做了细致观察，他将统计学运用于论文中，提出霍乱的传播并不源于污浊的空气，而是因严重的水体污染。</p>
<p>同时，疾病来源于人体外部的说法也获得了微生物学界的认可。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.133787" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201803011352075wiXlEUtRxn4Kv3b.jpg-w600"/>&#13;
<figcaption class="">罗伯特·科赫在镜下发现了炭疽杆菌和结核杆菌</figcaption></figure></div>
<p>随着一种新式消色差透镜成为德国医生的标准配置，微生物学家陆续在显微镜下发现较大的寄生虫，1849 年魏尔啸和伯尔纳共同创立细胞病理学后，人类对疾病的认识被推进到细胞水平。大量用以探索研究的实验室在欧洲出现，1840 年，德国微生物学家亨勒在论文《论瘴毒与传染》制定了微生物和疾病之间病因关系的基本条件，至此，病原学和新兴的微生物学终于解决了困扰医学二十个世纪那个疑惑，即“究竟什么是传染？”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50688" data-title="《西班牙流感 100 周年：人类遭遇过什么，又改变过什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180301152153YbxiNsRA1TpE9cUL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50688.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="585"/></a>  </div></div> </div><h3 class="title">可他们对病毒还是一无所知</h3><div class="detail"> 

<p nocleanhtml="true">但在 1918 年，大流感的元凶——病毒——尚未进入研究者的视野。直到 10 余年后，流行性感冒由病毒引起的论断才被公开发表。</p>
<p>如今，只要接受过高中生物学教育的人都知道，病毒和细菌不同，它是一种不需要新陈代谢，仅具备复制功能的生命形式。病毒的核心部分是一段基因片段，它通过各种形式入侵细胞，改装宿主基因并使之复制出成千上万个新的病毒个体。不同形式的流感病毒会对人体造成不同的影响，其中 A 型流感病毒会导致区域或世界范围内的流行性疾病。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.177419" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301135607mH8Gu92qex0UBXaj.jpg-w600"/>&#13;
<figcaption class="">H1N1 流感病毒外形 </figcaption></figure></div>
<p>流感病毒主要攻击呼吸系统，当细胞被入侵后，人类的免疫系统会迅速对其作出反应，流感病毒通过“抗原漂移”和“抗原漂变”等方式绕开免疫系统的识别，进行跨物种传播并带来流行——许多医学史研究者认为，15 和 16 世纪的几次大流行病其实就是流感，在人类现代运输开始后，这种流行病在 18 世纪发生过 6 次，19 世纪发生过 4 次。</p>
<p>当时执着于寻找病原菌的人们并不知道这些。经过解剖和病原体配养，以纽约市实验室主管帕克和细菌学家刘易斯为代表的病理学家们逐渐将流感归因到一种名叫流感嗜血杆菌的细菌身上。</p>
<p>这是在 1892 年发现的一种普遍存在于流感病人呼吸系统中的微生物，它也因此被发现者菲佛博士认为是导致流感的病原体。（后来研究证明它实际招致的是细菌性肺炎）</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.736667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301135913vYQZcU4p2kEjRoMS.jpg-w600"/>&#13;
<figcaption class="">流感嗜血杆菌</figcaption></figure></div>
<p>大流感的两年内，在美国和欧洲的数十个实验室里，微生物学家们开始以各种方式从患者和死者体内分离这种细菌。分离和培养过程非常艰难，可找错目标的他们依然不得不面对失败。整个 10 月，来自费城、纽约和芝加哥的抗血清和流感疫苗在全国范围内被发放，数量庞大的疫苗足够几百万人使用，可直到这时，流感嗜血杆菌还没能按照常规细菌学原则被分离和培养出来。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50688" data-title="《西班牙流感 100 周年：人类遭遇过什么，又改变过什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180301152153YbxiNsRA1TpE9cUL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50688.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="585"/></a>  </div></div> </div><h3 class="title">疾病和战争带来消沉</h3><div class="detail"> 

<p nocleanhtml="true">大流感神秘的消失了，它带来的影响却不止于此。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.761853" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180301140036rJqm3vn2OeTRb8Z9.png-w600"/>&#13;
<figcaption class="">大流感在 1918 和 1919 年在欧洲和美国的死亡人数</figcaption></figure></div>
<p>全球范围内的流感后遗症和并发症被记录在案。流感带来的心脏疾病和脑膜炎在后续的几年时间里占据了医学记录的主流。</p>
<p>战争和流感相继带来的丧亲之痛弥漫在当时的文学作品中。后来的研究者认为， 20 世纪 20 年代的民众意志消沉及那种困惑、背叛与痛苦糅合而成的虚无主义正与此次流感有关，一战前线的血腥场景在每一个人身边被流感还原，邻居和亲人的死亡，各类防疫和诊疗方法失效，都让人们对科学和宗教的信仰陷入虚无。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.676000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201803011404265yVUDf8Edtmhg4v0.jpg-w600"/>&#13;
<figcaption class="">大流感的三位受害者</figcaption></figure></div>
<p>1923 年，杜威在《新共和》中发表文章，“人们对疾病的人数是否像今天一样广泛普及，这点值得怀疑……对于特效药和救世主的关注证明这个世界病重到何种程度。”</p>
<p>在流感侵袭期间，许多地方政府无力主持大局，但防疫和处理危机必须的强大社会动员能力，依然增强了人们对中央政府的依赖。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50688" data-title="《西班牙流感 100 周年：人类遭遇过什么，又改变过什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180301152153YbxiNsRA1TpE9cUL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50688.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="585"/></a>  </div></div> </div><h3 class="title">国家公共卫生系统成形了</h3><div class="detail"> 

<p nocleanhtml="true">也有好的方面。由于这次流感，人类开始在全球范围内建立国际卫生合作计划，流行病学和医学统计学成为公共卫生研究的主流方法论。</p>
<p nocleanhtml="true">从费城到新墨西哥，全新的公共卫生服务部门被建立起来，大量临时医院被改建为永久医院，现代医疗制度正式成为社会结构的一部分被固定下来。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.642169" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301140613m9gbdfO73KyCFw2S.jpg-w600"/>&#13;
<figcaption class="">芝加哥市的护士招聘广告</figcaption></figure></div>
<p>美国的公共卫生治理与 19 世纪后期的快速城市化密不可分。人口流动密集，易感人群的跨区域旅行，再加上城市卫生环境的快速恶化，高速发展的城市为传染病的流行创造了绝佳环境。</p>
<p>直到 19 世纪 60 年代末，华盛顿的街道还堆满了居民肆意倾倒的垃圾，老鼠和蟑螂甚至出现在白宫里。在这样的环境下，18 世纪末和 19 世纪初的两次疫病流行，就直接成了美国早期公共卫生治理的契机。</p>
<p>美国的首个卫生委员会设立于 1798 年纽约的黄热病大流行之后，为控制瘟疫，1804 年，政府首次在这个人口密集、污水遍地的城市设立了专职卫生检查官，由警察局领导。之后，在波士顿和费城等一些大城市也逐渐建立了专门的卫生检查系统。除了监管环境卫生，他们还负责检疫和隔离传染病患，到南北战争前夕，许多州卫生委员会已经建立起专门的传染病登记报告制度，开始了卫生宣传和天花接种工作。</p>
<p>1878 年，随着工业发展和人口增多，美国的环境卫生情况再次恶化。为此，议会在专门通过了用以防治传染病的《国家检疫法》。检疫法大大加强了美国公共卫生和海军医院服务机构，也就是后来的美国公共卫生局的检疫权限。在1905 年新奥尔良再次爆发黄热病时，这一机构已经被授权调控州际间血清、疫苗等物品的运输。</p>
<p>到 1900 年为止，全国的大部分卫生委员会的功能主要是加强法律监管和传染病防治。在 1915 到 1920 年间，这些处于发展中的卫生防疫机构参差不齐，缺乏标准化规则。那些成熟的公共卫生计划大都连篇累牍的论述联邦政府和州政府的相关记录，而在人口小于 2.5 万的小城市，卫生部门的工作往往只有对接触性传染病的检疫隔离和化学熏蒸等不成熟的手段。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.643333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301143626qoiaEkvd471ML6yG.jpeg-w600"/>&#13;
<figcaption class="">大流感时期的医生和检疫人员</figcaption></figure></div>
<p>大流感一开始，威斯康星州拉克罗市的卫生部长就指出了公共卫生领域的标准化问题。流感过后，美国的公共卫生机构组织性明显增强，人们也慢慢意识到，公共卫生事务需要专家来作出解答。城市、农村和铁路卫生系统开始统一制定对水、牛奶和污水处理的标准，州政府统一收集疾病发病报告。</p>
<p>许多永久性的公共卫生机构在流感中得到确立和保留。比如纽黑文市为此专门对卫生部进行了永久性的改造。他们重组了学校一级的卫生检查公司，大幅度增加了儿童卫生服务的预算；马萨诸塞州的一个小镇不再依靠他们周围的卫生设施，流感中建立的临时急救医院变为常设机构。</p>
<p>流感中，全民性的卫生教育得到了普及。卫生部门的教育宣传是全国甚至全世界性的一次改善。在纽约、洛杉矶等大城市，公交车上被贴上标语：吐痰传播死亡。人们开始确信，那些糟糕的卫生习惯的确会招致疾病。城市清洁和个人清洁成了社会教育的主流。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.831940" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301140907Ip4GcxCWFJZweXHr.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.663086" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301140943faoGjUnFX8RZQSkE.jpg-w600"/>&#13;
<figcaption class="">防治流感的宣传画</figcaption></figure></div>
<p>由于流感，公共卫生局获得了新的声望和更大的权威。同样是马萨诸塞州，许多民众直接支持卫生部充当总管理者，统一解决州内的社会问题和医疗问题。人们还以流感为由，要求联邦统一控制公共卫生，有人甚至提议要将医生和护士全部归类在中央之下，罗切斯特市的一份《邮政快报》指出，需要像英国和法国那样将全国分为医疗监督的 2-3 个区。</p>
<p>人们还从大流感中学到了一些教训，比如需要为卫生局建立一支后备部队。在 1918 年 10 月后，大量参与检疫和宣讲的卫生官员陆续倒下，人们开始意识到卫生系统建设的诸多问题。10 月 27 日，为卫生局建立后备力量的法案在国会通过，尽管它对当时的流感病情已无太大意义，但这种规范性的规程依然在之后的突发公共卫生事件中发挥着作用。</p>
<p>在这之后，类似的对公共卫生事业的重视再次出现，还要等到 1935 年罗斯福新政《社会保障法》正式实施的时候。</p>
<p>在美国公共卫生史的研究中，学者们并不总会提到这次大流感。二战后的“新史学”研究思潮又将公共卫生史与社会变迁和个人生活连接起来，那场杀死了将近一亿人的西班牙流感就这样隐藏在了无数霍乱、黄热病和瘟疫当中。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/10"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50688" data-title="《西班牙流感 100 周年：人类遭遇过什么，又改变过什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180301152153YbxiNsRA1TpE9cUL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50688.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="585"/></a>  </div></div> </div><h3 class="title">如何才能拥有消灭一种疾病的能力？</h3><div class="detail"> 

<p nocleanhtml="true">如果说病毒的变异和流行只是偶然现象，那么，新一轮疫情将在何时到来？我们的社会为此又做了哪些准备？</p>
<p>在“后西班牙流感”岁月里，这些问题依然不断困扰着人们。尤其在 20 世纪的三场大规模流感侵袭之后，西班牙流感带来的遗产反而变得愈加沉重。如何使一种疾病获得决策者的重视，常常不单取决于受害者的数量和死亡的压力，还涉及社会政治行为、大公司、研究机构和公益组织的共同合作。</p>
<p>以二战后美国轰轰烈烈阻击脊髓灰质炎的“一毛钱运动”为例。1921 年，美国总统罗斯福在在一次游泳后染上了脊髓灰质炎病毒，坐在轮椅上的他很快成了这种疾病最直观的代言人。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.782021" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301143938soDJiInLctMek3Kl.jpg-w600"/>&#13;
<figcaption class="">不良于行的罗斯福</figcaption></figure></div>
<p>与此同时，战后高生育率也带来了脊髓灰质炎的病例数目增长。1946 年，全国报告病例达 25000 例，并在 1952年达到58000 例。</p>
<p>从统计学上来说，罹患严重脊髓灰质炎的概率不大，留下永久性瘫痪的概率更小，致死的概率简直可以忽略不计。但在美国政府在 1938 年专门成立的国家小儿麻痹症基金会宣传下，这一疾病很快成为美国人最关心的疾病。随便拿起一本杂志，人们都会看到这样的标题：“致家长：小儿麻痹症须知”、“你能以什么方法帮助脊髓灰质炎运动”……</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301144221Lpgyqv4oxDu78fMn.jpg-w600"/>&#13;
<figcaption class="">抵抗脊髓灰质炎的宣传画</figcaption></figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.367816" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301144317KkSBo4QaCqvfmJps.jpg-w600"/>&#13;
<figcaption class="">猫王也加入了“一毛钱运动”</figcaption></figure></div>
<p>1934 年，美国医师查尔斯·阿姆斯特朗在实验室里把脊髓灰质炎病毒传给猴子和小白鼠。 1936 年，纽约大学的研究助理莫里斯·布罗迪终于成功利用猴子的脊髓作为病毒生长环境，制成脊髓灰质炎疫苗。</p>
<p>接下来需要试试这种疫苗的有效性了。在疫苗测试阶段，布罗迪开始用自己和多位助手为被试，试验结果相当不错。于是，为了证明灭活疫苗的有效性，基金会开始了一项以保护儿童和父母参与为核心的，依靠无数热忱的志愿者来完成的索尔克疫苗试验——史上规模最大的公共卫生试验。</p>
<p>整个 1954 年，数百万美国家长被说服让自己的孩子参与实验，130 万名儿童被注射尚在测试中的疫苗。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.753906" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301144456cwvmNZazkoC2e9Fl.jpg-w600"/>&#13;
<figcaption class="">疫苗注射完成后的儿童/图片来自芝加哥论坛报</figcaption></figure></div>
<p>国家被动员起来了。基金会在全国 211个城市中举行了为期两天的工作坊。医生和护士接受疫苗临床使用的简单培训；学校负责人和老师学习如何记录数据、联系家长，汇报疫苗情况的电话在密歇根大学的疫苗研究办公室里不断响起。最终，60万名儿童中接受了全部三次注射的比例为95%，证明着密集的全国性宣传和各地社区努力的价值。</p>
<p>孩子们很快出现了过敏反应，其中有数百人因意外和感染死去。但最终试验的结果令人庆幸，研究表明，疫苗预防瘫痪性脊髓灰质炎的有效率为 80%—90%。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/11"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50688" data-title="《西班牙流感 100 周年：人类遭遇过什么，又改变过什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180301152153YbxiNsRA1TpE9cUL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50688.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="585"/></a>  </div></div> </div><h3 class="title">一个运转良好的体系</h3><div class="detail"> 

<p nocleanhtml="true">私人资助的医学研究也在其中发挥着作用。在欧洲，政府、大学和富人们素有捐助医学研究的传统，1894 年白喉抗毒素被发现后，美国的富豪和私人企业等外行者开始关注医学领域。</p>
<p nocleanhtml="true">1901 年，洛克菲勒的外孙在芝加哥死于猩红热，同年，私人注资的洛克菲勒医学研究所成立，拥有 75 个独立的实验室的研究所为科学家们提供了完美的的协作环境。自成立的第一天起，洛克菲勒医学研究所就将医学本身作为一个独立领域，科学家们在此研究传染病学，也领导同业研究者从临床中学习。</p>
<p nocleanhtml="true">研究所诞生6 年后，研究所的科学家西蒙.弗莱克斯纳发明了细菌性脑膜炎的血清疗法，使他本人和研究所名声大噪。</p>
<p>比名声更重要的是这些研究所代表的研究方式。大流感中，尽管没有一个实验室成功确定流感病原或分离出所谓“菲佛杆菌”，但政府、科学家和非营利组织的共同协作，却给后来的流行病防治确定了相对运转良好的体系。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.589128" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180301144753cMrRwLVOWjthikZC.png-w600"/>&#13;
<figcaption class="">洛克菲勒医学研究所</figcaption></figure></div>
<p>不过，这些致力于进行公共卫生服务的机构和行为还是时常招致不满和质疑。</p>
<p>正如创下世界医院修建速度纪录的小汤山医院，2003 年，由于非典疫情迅速蔓延，北京市政府以 8 天时间紧急建设了一座拥有 508 间病房和上千张病床的野战传染病医院。它在 51 天内共收治 680 名非典病人，其中大部分痊愈出院。到 2010 年，这座被称为“中国寂静岭”的医院宣布拆除。</p>
<p>民众对疾病的认知多大程度上受到强政府的影响？公共医疗和卫生制度是否必然意味着让渡个人权利？究竟哪些因素能决定一个社会或者国家对抗疾病的能力？每一次大型的流行疾病，都会给人们留下更深远的讨论议题。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/12"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50688" data-title="《西班牙流感 100 周年：人类遭遇过什么，又改变过什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180301152153YbxiNsRA1TpE9cUL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50688.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="585"/></a>  </div></div> </div><h3 class="title">大流感引发了人们对方法论的思考</h3><div class="detail"> 

<p nocleanhtml="true">约翰·M·巴里在《大流感：历史上最致命瘟疫的史诗》中指出，1918 年大流感引导人们思考了“科学最重要的两个问题”，即“我能知道什么？”以及“我该如何知道？”</p>
<p>他在书中写道，“事实上，在第一个关于能知道些什么的问题上，科学和宗教两者就已分道扬镳了。宗教——在某种程度上就是哲学——认为自己能够知道，或者至少论述了“为什么”这一问题。</p>
<p>而“为什么”这个问题对于科学来说却过分深奥。科学认为自己只能研究事物是“怎样”发生的。</p>
<p>当科学不仅仅致力于“我能知道什么”，更重要的是改变其研究方法并改变“我如何得知”的答案时，现代科学尤其是现代医学的革命开始了。“</p>
<p>这就是方法论的意义。在狭义的科学领域，对“我该如何知道”的回答决定了一个人面对科学的操作方法——是观察、逻辑推演，还是动手实验。</p>
<p>他同时认为，对方法的探索不仅涉及学术探讨，还将影响一个社会对自身的管理手段，甚至社会结构及其公民的生活方式。</p>
<p>如果一个社会相信自己掌握真理并且无须怀疑自己的信仰，那么这个社会更容易固守刻板的法令，而不太会发生变革。但如果它为质疑真理留有空间，那么它就更有可能变得自由开放。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.522436" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180301145532KtJuPd09cIH7hWTy.jpg-w600"/>&#13;
<figcaption class="">《大流感：历史上最致命瘟疫的史诗》封面</figcaption></figure></div>
<p>在 1918 年大流感中，人们面对并且接受了自然的暴虐，直面死亡的恐惧，同时也承受着谎言和愚昧带来的伤害，“无法估算有多少人的死亡源于威尔逊创建的宣传机器，也无从知晓多少年轻人因权威人士的‘流感’保证而白白送命”。我们只知道，在短短四年时间内，战争使全世界 3500 万人丧生，因传染病死亡的人数还要超过战争。</p>
<p>时间转回到 1919 年春天的那场巴黎和会，后来的战争史和医学史甚至将最终不尽如人意的和谈结果归咎于大流感。他们宁愿寻找证据证明主导和谈的三巨头都陷入了流感带来的精神错乱，否则无法解释，原计划为世界永久和平进行的和谈何以成为各国划分势力和进行战争报复的温床。</p>
<p>无论如何，一战和流感共同将“死亡”深深烙印在人们心里，它为二十年后那场以“邪恶”为标签的战争埋下了种子。</p>
