/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="52"/></a>  </div></div> </div>  <p class="excerpt">乐高内部创意团队叫做 Lego Agency。</p>  <div class="detail">  

<p nocleanhtml="true">圣诞节来临前，玩具品牌乐高<a href="https://adage.com/creativity/work/lego-not-brick/956821" rel="nofollow">推出了</a>第一次全球范围的圣诞节营销 campaign。</p>
<p>11 月 2 日，乐高在官方 YouTube 频道发布了一支新的广告片，提醒人们玩的重要性。👇是这支广告片：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=u07840zlcts"/> </figure>  </div>
<p>整支广告片将现实生活与乐高玩具做了结合：人们用乐高积木拼成的赛车、飞机都被放大，朋友、父母甚至奶奶也都可以参与进来。</p>
<p>作为结尾，广告片宣传了乐高的广告口号（Tagline）：这不是一块积木。这是他们最疯狂的愿望（This is not a brick. It’s their wildest wishes）。</p>
<p>乐高在 YouTube 视频下对这支广告片作了<a href="https://www.youtube.com/watch?v=F0_acKwSgMM" rel="nofollow">更多的说明</a>：一块积木代表着更多的世界、更多的故事，更多的行动。一块积木代表着（你）将宇宙从危险、毁灭或（更糟糕的）无聊中拯救出来的无数次机会。</p>
<p class=""><a href="https://adage.com/creativity/work/lego-not-brick/956821" rel="nofollow">乐高内部创意团队 Lego Agency 副总裁 Remi Marcell 称</a>：“我们希望它能吸引和激励全世界的（乐高）粉丝，提醒我们玩乐的重要性。</p>
<p><img data-format="jpg" data-ratio="0.442407" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p class="">自 11 月 5 日起，这支广告片将在英国 36 个电视频道播放。<br/></p>
<p class="">与广告片一起的还有乐高在 Facebook 上做的推广，这包括 Facebook 的即时通讯服务 Messenger 上的聊天机器人 Ralph，以及乐高主题的 AR 滤镜等。</p>
<p class="">Ralph 是乐高在 Messenger 官方账号的聊天机器人，主要是帮助用户针对不同的年龄、价位提供乐高玩具的推荐。 <br/></p>
<p class="">这次圣诞节营销 campaign 的主力还是上面这支新的广告片。</p>
<p class="">这支广告片由乐高内部创意团队 Lego Agency 制作完成，也是该团队第一次制作全球性 campaign 所用的广告创意内容。<br/></p>
<p>乐高内部营销团队的历史超过 50 年，但在过去拥有不同的名称、组织架构。</p>
<p>根据 CNBC 电视台<a href="https://www.cnbc.com/2018/03/07/lego-will-focus-on-marketing-effectiveness-in-2018-after-poor-results.html" rel="nofollow">今年 3 月份的报道</a>，乐高的营销团队拥有 1900 人，包括孵化器 Creative Play Lab，加上一支乐高<a href="https://www.cnbc.com/2018/04/27/lego-marketing-strategy-made-it-world-favorite-toy-brand.html" rel="nofollow">创意总监 Emma Perkins 负责的</a>内部代理团队。</p>
<p>其中，创意团队 Lego Agency 经过一轮精简后，去年才正式对外宣布该团队的名称。此前，Lego Agency 团队主要负责的是区域级别的广告创意，目前是一支 500 人的团队，办公室位于各个市场，并且还在继续招募新的员工。</p>
<p class=""><a spellcheck="false" href="https://www.lego.com/en-us/careers/jobdescription/2-creative-internships-at-the-lego-agency--billund--denmark-/56351777?lang=EN" rel="nofollow">乐高的招聘页面</a>写，Lego Agency 团队负责制作超过 90% 投放于各个营销渠道的创意内容。<br/></p>
<p class="">整合创意团队、统一推广 Lego Agency 的名称，乐高主要是希望能统一营销计划。Lego Agency 团队的副总裁 <a href="https://adage.com/creativity/work/lego-not-brick/956821" rel="nofollow">Remi Marcell 称</a>：“确保我们针对乐高的全球投资组合制定一个全球计划，并且是通过一个品牌的路径，这个代理机构的设置是至关重要的。”</p>
<p class="">但在媒介策划、采购上，乐高仍然是与代理商合作。目前与乐高合作的代理商是 Initiative，IPG Mediabrands 旗下的代理机构，双方的合作将近 1 年时间。</p>
<p cid="n105" mdtype="paragraph">2017 年 6 月，<a spellcheck="false" href="https://www.adweek.com/brand-marketing/the-lego-group-launches-full-global-media-agency-review-after-a-disappointing-2016/" rel="nofollow">《广告周刊》援引多个信源称</a>，乐高时隔 15 年后再次召集全球策划、采购业务比稿。全球最大的几大广告集团都参与了这次比稿。根据 Kantar Media 的评估，乐高 2016 年在最重要的美国市场的营销预算是 8500 万美元，比 2015 高出 73%。同年 11 月份，Initiative <a spellcheck="false" href="https://adage.com/article/agency-news/lego-selects-initiative-global-media-agency/311407/" style="background-color: rgb(255, 255, 255);" rel="nofollow">获得了乐高全球媒介业务</a>。</p>
<p cid="n105" mdtype="paragraph" class="">但玩具不好卖、玩具反斗城破产的影响，这些都是玩具市场的坏消息。按照固定汇率计算，乐高今年上半年的业绩营收只增长了 1%。</p>
<p class="">与此同时，乐高也在努力推进数字化业务，与亚马逊、腾讯先后宣布了新的合作，推出互动游戏。这可能是新的增长机会，但能对乐高业绩带来多大的增长还不确定。</p>
