<h1>东京市长发起“时差 Biz” 运动，鼓励错峰上班减少地铁拥挤_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20180718122512X0SHT9gz5fN81dye.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160703130236ZQpY0h4qv7aEeUzs.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">徐弢</span><span class="date smart-date" data-origindate="2018-07-19 06:50:17 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2018-07-19 06:50:17</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="55346" data-title="《东京市长发起“时差 Biz” 运动，鼓励错峰上班减少地铁拥挤》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180718122512X0SHT9gz5fN81dye.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/55346.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="50"/></a>  </div></div> </div>  <p class="excerpt">“时差 biz”本质上是为了减轻东京地铁的拥挤。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">在今年 7 月 9 日至 8 月 10 日，日本最拥挤的城市之一东京开始了年度 campaign 活动 <a href="https://jisa-biz.tokyo/index.html" rel="nofollow">Jisa Biz</a>，致力于减轻早高峰期间的地铁拥堵。</p>
<p>Jisa Biz 是东京知事（即东京都的行政首长）小池百合子（Yuriko Koike）创造出的词汇，意思是“时差商务”。</p>
<p>东京都政府还推出了视频宣传片，还用了日本明治维新时期的知名人物坂本龙马：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=c0726m3omck&amp;tiny=0&amp;auto=0"/><figcaption>视频来自：YouTube@<a href="https://www.youtube.com/watch?v=_OZ-5Ek-43U" rel="nofollow">tokyo</a></figcaption> </figure> </div>
<p>该 campaign 的目标是推动更多公司员工有更灵活的上班时间，增设早班车，最终目的是缓解东京地铁的早高峰问题。<br/></p>
<p>拥有 1300 万人口的东京是全球人口最密集的城市之一。联合国的数据显示，东京在 2016 年是全球<a href="http://www.un.org/en/development/desa/population/publications/pdf/urbanization/the_worlds_cities_in_2016_data_booklet.pdf" rel="nofollow">人口最多的城市</a>。</p>
<p><img data-format="jpg" data-ratio="0.366668" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>这导致东京虽然拥有相当完善的公交系统，但其在早高峰期间的拥挤程度仍然超过了其他城市。</p>
<p>根据日本国土交通省的数据，东京地铁高峰时段的<a href="https://www.japantimes.co.jp/news/2017/07/06/national/tokyo-plans-new-effort-ease-crowding-rush-hour-trains/#.W07yGtgzZyw" rel="nofollow">拥挤程度在 2015 年达到 164%</a>，这已经低于 1990 年的 203%。 </p>
<p>具体来说，Jisa Biz 包括了 2 个部分的内容，一部分是推动更多的日本公司、政府机构引入更灵活的上班时间、在家办公机制。</p>
<p>在灵活上班时间上，东京都政府<a href="https://www.japantimes.co.jp/news/2017/07/06/national/tokyo-plans-new-effort-ease-crowding-rush-hour-trains/#.W074Z9gzZyx" rel="nofollow">鼓励公司</a>让员工在 8 点前或者 9 点后到岗。</p>
<p>包括微软、联合利华、辉瑞，加上政府机构、配合的地铁运营商等 700 多家机构都在 Jisa Biz 官网宣布参与该 campaign。微软、政府机构这部分机构在活动官网上公布了具体措施，包括引入在家办公、灵活调配工作时间，或者是为了吸引员工提早上班时间，员工餐厅将提前营业、提供早餐。</p>
<p>与此同时，东京都政府也推动更多的地铁运营商增设车次，例如<a href="https://asia.nikkei.com/Business/Business-Trends/Tokyo-kick-starts-push-to-ease-rush-hour-hell" rel="nofollow">东京地下铁</a>将于 6:00-8:00 临时新增 Jisa Biz Trains 车次，这批车次来往于东西线、半藏门线。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.666250" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180718171139NP8YFEd7CosrqubB.jpg-w600"/><figcaption>图片来自：<a href="https://news.mynavi.jp/article/20180709-jisabizliner/" rel="nofollow">Mynavi</a></figcaption> </figure><figure style="margin: 0px;"> <img data-ratio="0.666000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201807181711543GZh7cOUdwmauPJD.jpg-w600"/> </figure>
</div>
<p>东急电铁公司方面开始宣传旗下一款用于查看地铁线路、拥挤状况的 APP<a href="http://www.jreast-app.jp/" rel="nofollow">“GO！by Train”</a>，上班族可以用该 APP 检查地铁内温度、拥挤状况等，还有该公司运营的联合办公空间 NewWork 也宣布参与其中。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.532468" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201807181712102KB6rmJITiPgYkjQ.png-w600"/><figcaption><p>GO！by Train APP</p></figcaption> </figure></div>
<p>这是东京都政府第二次推出 Jisa Biz 项目，延续了去年提出的口号“如果早晨可以改变，那么每一天都可以改变”。但在规模上，今年的 campaign 要比去年大不少，当时总共参与机构达到 320 家。</p>
<p>Jisa Biz 本身是小池百合子去年尚未当选知事时的提案。</p>
<p>“拥挤的地铁是东京的同义词，也阻碍了生产力和个人技能的提升，”<a href="https://www.straitstimes.com/asia/east-asia/tokyo-launches-new-jisa-bizcampaign-to-relieve-peak-hour-commuter-rush" rel="nofollow">小池百合子称</a>，“在清凉商务（Cool Biz）之后，我希望 Jisa Biz 能成为下一个改变社会的大事。”</p>
<p>Cool Biz 是日本<a href="https://zh.wikipedia.org/wiki/%E6%B8%85%E6%B6%BC%E5%95%86%E5%8B%99" rel="nofollow">在 2005 年开始实行</a>的年度夏季 campaign，由当时小泉纯一郎内阁提出。Cool Biz 本身是一项削减能源消耗计划，致力于在夏季提高办公室空调温度、鼓励公司员工服饰的轻量化（例如鼓励员工换下西装，改穿短袖，不穿外套），达到减少能源损耗、碳排放的目的。</p>
<p>小池百合子也计划将 Jisa Biz 变成持续时间更长的项目。今年在去年的基础上，还增加了冬季活动安排，预计是从 2019 年 1 月份开始。东京市政府最终的目标是<a href="https://japantoday.com/category/national/%E2%80%98Jisa-Biz%E2%80%99-campaign-to-ease-overcrowding-on-Tokyo-trains-starts-Monday" rel="nofollow">将其变成固定活动</a>，这很可能主要是为了应对 2020 年奥运会为地铁系统带来的更大人流量。</p>
<p>以最直观的效果看，对于公司员工来说，提早出门、赶临时新增的车次似乎是有效的。去年东急电铁公司新增的 Jisa Biz 列车在早上 6:01 分发车，抵达涩谷站时，该列车的<a href="https://www.nikkei.com/article/DGXMZO3278394009072018L83000/" rel="nofollow">乘坐率为 100%</a>，每天大约有 1500 人乘坐，少于以往的 184%。</p>
<p>但从整个活动的影响范围看，Jisa Biz 项目短期内是否能为公司员工提供更好的通勤体验，这点可能还很难说。</p>
<p>这里存在几个方面配合的问题。地铁运营商开设更早、但只停留少数站点的车次，这意味着新增车次能影响到公司员工有限。</p>
<p>加上参与公司，比如联合利华、辉瑞等跨国公司，大部分此前已经开始引入灵活办公的机制。如果东京都政府希望吸引更多的中小公司也参与其中，需要这些公司在工作流程上做出调整。</p>
