<h3>这些数字，你可能感兴趣</h3>
<p class=""><b>2630 次</b>——<a href="http://society.people.com.cn/n1/2018/0416/c1008-29927478.html" rel="nofollow">根据不完全统计</a>，鸿茅药酒曾被 25 个省市级食药监部门通报违法，违法次数达 2630 次，被暂停销售数十次。但内蒙古食药监管理局却一路为鸿茅药酒广告“开绿灯”。<br/></p>
<p class=""><a href="https://www.digitaling.com/articles/45202.html" rel="nofollow">食药监总局数据显示</a>，鸿茅药酒稳居药品广告获批数量“头把交椅”。关键字为鸿茅药酒的广告内容达 1192 条，两倍于莎普爱思（562 条）。</p>
<p class=""><a href="https://www.digitaling.com/articles/45202.html" rel="nofollow">尼尔森网联 AIS 全媒体广告监测显示</a>，2017 年 1 月至 11 月，内蒙古鸿茅实业股份有限公司替代宝洁成为投放广告量第一的企业，投放总额同比增长 55.9%。<br/></p>
<p class="">（注：鸿茅药酒因一条“跨省逮捕”举报人的新闻引发关注，国家药品监督管理总局日前要求鸿茅药酒对近五年的虚假广告问题以及药品安全性、有效性情况作出解释，并对近五年不良反应情况作出汇总。）</p>
