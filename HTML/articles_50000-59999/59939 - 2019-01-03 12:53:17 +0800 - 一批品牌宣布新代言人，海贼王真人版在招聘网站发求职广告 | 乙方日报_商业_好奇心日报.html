<h3>其他，也很重要</h3>
<p line="KnyK"><b>阿里巴巴与分众传媒 2019 年 1 月 2 日联合召开发布会，现场宣布将推行 “U 众计划”。</b>	一方面要实现：线上线下全链路打通，即强调分众拉动线下品牌新客和线上销售转化的能力。另一方面将对营销效果测量和优化。</p>
<p line="UCqY"><a href="https://digiday.com/marketing/comscore-nielsen-racing-become-one-true-cross-platform-measurement-provider/?mod=djemCMOToday" target="_blank" rel="nofollow"><b>Comscore 和尼尔森正在竞争成为跨平台测量提供商。</b></a></p>
<p line="UzqZ">2018 年，两家公司分别任命了长期的广告主管，成为他们各自的 CEO，来解决近年来困扰他们的企业失误。</p>
<p line="RhD2">到了 2019 年，两家公司都计划推出新的测量工具，让广告商和媒体公司能够平等对待观看跨平台视频的观众。</p>
<p line="qUX1">尼尔森和 Comscore 二者的优势分别是测量结果的广度和深度。</p>
