<h3 finallycleanhtml="true" nocleanhtml="true">明星又代言了啥</h3>
<p><a href="https://m.weibo.cn/status/4267783787805382?wm=3333_2001&amp;from=1087393010&amp;sourcetype=weixin&amp;featurecode=newtitle" rel="nofollow"><strong>黄子韬拍摄肯德基新广告片，为的是回归的</strong><strong> WOW </strong><strong>桶。</strong></a>黄子韬在 6 月 1 日成为肯德基品牌 KCOFFEE 代言人。这次肯德基重新又推了 WOW 桶，并提供一定的会员权益。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzc1MTg3NjE2OA=="/> </figure> </div>
<h3>又是跨界</h3>
<p><a href="http://www.thedrum.com/news/2018/07/30/heineken-partners-with-kappa-usa-limited-edition-capsule-collection" rel="nofollow"><strong>喜力啤酒与</strong><strong> Kappa </strong><strong>合作推出限量款胶囊系列。</strong></a>包括行李袋、浅白色条纹球衣、足球短裤等 6 件产品，联名款呈现出街头运动的风格。这是喜力啤酒联名策划 Heineken100 的第 9 年，喜力致力于通过这些联名合作，强化喜力的都市形象。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.500000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180731124050kcYeghRqOHMlnEmv.png-w600"/> </figure></div>
<p><a href="https://www.vangoghmuseum.nl/en/news-and-press/news/vans-collection-inspired-by-van-gogh?utm_source=Webshop&amp;utm_medium=referrel&amp;utm_campaign=Vans_news" rel="nofollow"><strong>VANS </strong><strong>与梵高博物馆推出联名系列。</strong></a>该系列参考了梵高的经典作品《骷髅头》、《盛开的杏花》、《向日葵》、《梵高自画像》等画作，联名系列的收入将用于保存梵高的遗产和艺术收藏品。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.664865" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180731123947UjARN4deLr9YzxBD.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.934426" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180731123956C1pAUzxv87kK45Lm.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="1.502732" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180731124002VAnEMmK7JgWpP3Qc.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="1.502732" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180731124011Kqxse1J5S6IAByNY.jpg-w600"/> </figure>
</div>
<h3>值得一提的 Case</h3>
<p><a href="https://m.weibo.cn/status/4267436477568503?wm=3333_2001&amp;from=1087193010&amp;sourcetype=weixin&amp;featurecode=newtitle" rel="nofollow"><strong>麦当劳还在继续庆祝</strong><strong>“</strong><strong>巨无霸</strong><strong> 50 </strong><strong>周年</strong><strong>”</strong><strong>，这次还发了纪念币。</strong></a>从 8 月 3 日起，麦当劳将在中国在内的 50 个国家推出 620 万个 MacCoin 纪念币，可以兑换一个新的巨无霸汉堡。麦当劳中国的官方微博从昨天开始发布纪念海报，<a href="https://m.weibo.cn/status/4267451598887079?wm=3333_2001&amp;from=1087193010&amp;sourcetype=weixin&amp;featurecode=newtitle" rel="nofollow">IMAX 官方微博</a>也发布了联名海报。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666292" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180731124102ISJ4KWGxjOfblaiU.png-w600"/> </figure></div>
<p><a href="https://m.weibo.cn/detail/4267589360309889" rel="nofollow"><strong>Gucci </strong><strong>发布秋冬时尚广告大片。</strong></a>呈现出一群迷恋艺术品和手工艺品的收藏家在俱乐部内的状态。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzc0OTA3NjkwNA=="/> </figure> </div>
<p><a href="https://mp.weixin.qq.com/s/AmhsapmobwBBc4-WiJ1HeA" rel="nofollow"><strong>MINI </strong><strong>与微信公众号</strong><strong> Vocier </strong><strong>合作推出品牌</strong><strong> H5</strong><strong>。</strong></a>该 H5 介绍了 MINI 品牌相关的 10 件事，包括甲壳虫乐队中所谓的第 5 个成员等。</p>
<p><img data-format="jpg" data-ratio="0.438685" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p><strong>阿迪达斯</strong><strong>“</strong><strong>夏练国度</strong><strong>”</strong><strong>最后一站在上海。</strong>“夏练国度”上海站将推出持续 24 天（7 月 27 日至 8 月 19 日）的活动，包括男子跳高、篮球比赛。现场活动需要注册成为 adiCLUB 会员才可以预定。同时，阿迪达斯的自动化工厂技术 SPEEDFACTORY 也将带来中国，帮助体育爱好者记录运动数据。</p>
<h3>其他，也挺重要</h3>
<p><a href="https://www.adweek.com/brand-marketing/under-armours-top-marketing-executive-is-headed-to-nike-sources-say/" rel="nofollow"><strong>传闻</strong><strong> Under Armour </strong><strong>全球品牌管理的负责人去了耐克。</strong></a>Adweek 援引信源消息称，在 Under Armour 工作 9 年的 Adrienne Lofton 在离职后，加入了耐克成为管理层。</p>
<p><a href="http://www.madisonboom.com/2018/07/30/cmo-kristin-patrick-resigned/" rel="nofollow"><strong>百事内部创意工作室负责人离职。</strong></a>据 AdAge 报道，2013 年加入百事的高管 Kristin Patrick 已经正式离职。在百事期间，Kristin Patrick 与饮料业务前任全球总裁 Brad Jakeman 共同管理内部创意工作室 Creators League。Brad Jakeman 在去年年底离职。</p>
<p><a href="https://www.adweek.com/agencies/samsung-and-publicis-expand-partnership-as-leo-burnett-takes-over-global-creative-tv-duties/" rel="nofollow"><strong>阳狮集团获得三星的视讯显示部门（主要是电视）的媒介策划、购买业务。</strong></a>承接该业务的是阳狮集团旗下的李奥贝纳，阳狮集团过去与三星电子有超过 10 年的合作经历。</p>
<p><a href="http://game.people.com.cn/n1/2018/0731/c40130-30180563.html" rel="nofollow"><strong>抖音上线了游戏频道。</strong></a>在抖音游戏官方帐号的“查看详情”内，目前设立了 4 个栏目，包括新游、热游、福利以及分类，提供游戏下载、预约服务。</p>
