<p finallycleanhtml="true" nocleanhtml="true">平昌冬奥会开幕式上，<a href="https://www.youtube.com/watch?v=fCd6P7Ya160" rel="nofollow">1218 架英特尔无人机组成奥运会五环标志，</a>刷新了最多无人机在空中同时飞行的吉尼斯世界纪录。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=k0550lddirt&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>这些无人机叫 Shooting Star，来自英特尔，发布于 2016 年 11 月，表演时仅由一名工作人员通过电脑控制，机身长约 1 英尺（约 30 厘米），重量为 8 盎司（约 227 克），内置 LED 灯可现实 40 亿种色彩组合，可以持续飞行 20 分钟。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180211135133HYtohFr23wbNq1Au.jpg-w600"/> </figure></div>
<p>除了此次的开幕式表演，Shooting Star 还在 2017 年的超级碗上，与 Lady Gaga 一起在休斯顿的 RNG 体育场屋顶上表演，当时共有 300 台无人机组成了一幅美国国旗图案。2016 年 11 月，美国佛罗里达州的迪士尼乐园也用 Shooting Star 组织了一次灯光秀表演。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180211135535ulmoNByqevztJFL7.jpg-w600"/> </figure></div>
<p>为了防止现场会有天气等不可控因素发生，超级碗和这次冬奥会上的表演都是提前录制好的。 </p>
<p>英特尔总经理 Natalie Cheung 说，为了让 1200 多架无人机可以组成完美的图形，动画制作团队用 3D 设计软件绘制好展示的三维图形后，把每个无人机的位置根据像素指定好，填充满整个图形。 </p>
<p><img data-format="jpg" data-ratio="0.424172" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>动画模型准备好后，每个无人机在起飞前都会停止与外界感应，只听命于控制中心，控制中心会根据每个无人机的电量，以及 GPS 感应强度确定其所属位置和飞行轨迹。表演开始后，可以按照编程好的路线编队飞行。</p>
<p>为了让无人机保证在可持续飞行时间内完成任务，一般都会在距离场馆很近的地方布置一块发射坪。而为了在开幕式中保证效果，这些无人机相较于一两年前参与表演时，有一些微调。 </p>
<p>无人机在空中飞行和保持平衡的推力主要来自螺旋桨的叶片，由于平昌经常会出现大风天气，英特尔在模拟了各种风力情况后，调整了螺旋桨的设计，提高了容差，让这些无人机可以在较恶劣的天气下保持稳定飞行。 </p>
<p>同时为了保证在寒冷的气温下，能让无人机锂电池的待电量保持稳定，英特尔还在芬兰进行了测试，并微调了存储系统，防止低温会对无人机造成的任何潜在影响。此外，还跟天气和交通检测机构打好招呼，如果有极端情况会及时告知。 </p>
<p>据 Natalie 介绍，2 月 10 日到 24 日，还会有 300 架英特尔 Shooting Star 在冬奥会每场夜间颁奖仪式中表演，根据天气情况，每场表演会持续 5 到 8 分钟。<br/></p>
<p>目前 Shooting Star 不对外出售，只用于商业灯光秀表演。英特尔希望这些无人机将来不只是用来表演，还能用来帮助舰队搜索和实施救援行动。 </p>
