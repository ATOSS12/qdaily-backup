<h3>明星又代言了啥</h3>
<p><a href="https://mp.weixin.qq.com/s/GgcDQesBMlhgoCtPJKEEBg" rel="nofollow"><strong>陈意涵拍摄 Airbnb 爱彼迎广告片。</strong></a>这次主要场景是做饭。Airbnb 已经先后找来马思纯、赵又廷拍摄过广告片。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=g07976awh3d"/> </figure> </div>
<h3>​又是跨界</h3>
<p><a href="https://www.weibo.com/6703068783/H3gTHhqR6?type=comment#_rnd1542681277930" rel="nofollow"><strong>故宫推出睡衣。</strong></a>这是 11 月份开播的电视节目《上新了，故宫》中同款睡衣，设计灵感来源于畅音阁戏楼与乾隆时期的男蟒戏衣。目前在淘宝众筹。这主要是故宫配合电视节目《上新了，故宫》推新品。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.778261" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181120114652jlGtbO0eSDy8qQrM.jpg-w600"/> </figure></div>
<p><a href="https://mp.weixin.qq.com/s/C0mGU2QYjsjLjxneA0c10w" rel="nofollow"><strong>匡威 x Just Don 推出</strong></a>复古篮球鞋 Converse Erx。Just Don 是 Don C 所主理的街头品牌。同时两个品牌还推出了同系列豹纹印花服饰。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.182000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181120113546ta1GCX3gUPiWj45H.jpg-w600"/> </figure></div>
<p><a href="https://m.weibo.cn/detail/4308220207731463" rel="nofollow"><strong>Dior x KAWS 推出联名系列</strong></a>，包括包袋、毛衣、夹克等。此前 Dior 曾将 KAWS 作品搬上秀台。</p>

<h3>值得一提的 Case</h3>
<p><a href="https://www.thedrum.com/news/2018/11/19/dunkin-introduces-new-line-espresso-drinks-with-quirky-campaign" rel="nofollow"><strong>唐恩都乐推出 3 款新咖啡，同步上线了 3 个新广告片。</strong></a>品牌名称改名 Dunkin’ 后，唐恩都乐推出了新系列意式浓缩咖啡。同步推出的是以 <em>Sipping is Believing</em> 为主题的新 campaign，希望改善消费者对于其咖啡产品口感的印象。代理商是 BBDO New York。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=l0797jjx41g"/> </figure> </div>
<p><a href="https://m.weibo.cn/detail/4308156655856356" rel="nofollow"><strong>Tiffany 今年的圣诞广告片</strong></a>，讲述了 Zoe Kravitz 作为 Tiffany 员工的白日梦。但配乐模仿了 007 电影中的危机环节，与广告片有些违和。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=f0796m5608u"/> </figure> </div>
<p><a href="http://act3.gmys.sdo.com/index.html" rel="nofollow"><b>杨超越为手游《光明勇士》拍摄广告片，用上了互动叙事。</b></a>以杨超越拍广告途中丢了“冲鸭”展开故事，用户可以点击屏幕推进故事发展。建议你用手机打开<a href="http://act3.gmys.sdo.com/index.html" rel="nofollow">这个链接</a>。不过互动叙事的方式压过了广告片本身的质量。</p>
<p><a href="https://www.adweek.com/programmatic/an-ai-tried-to-write-the-perfect-lexus-ad-heres-a-scene-by-scene-look-at-what-it-was-thinking/?from=singlemessage&amp;isappinstalled=0" rel="nofollow"><strong>雷克萨斯这支广告片的编剧是 AI。</strong></a>雷克萨斯称，这支名为 <em>Driven by Intuition</em> 的广告片编剧是 AI，导演 Kevin Macdonald 拍摄。雷克萨斯还制作了另一支短片解释 AI 在编剧时的想法。代理商是 The&amp;Partnership。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=l0797q3nnd5"/> </figure> </div>
<h3>其他，也挺重要</h3>
<p><strong><a href="https://m.weibo.cn/status/4308174171484238?" rel="nofollow">京东全球购更换品牌，改为海囤全球，同时更换 logo。</a></strong>京东称，该公司将加大自营直采力度，提升配送速度及服务保障，同时公布了黑五海囤节活动开始，从 11 月 19 日持续至 11 月 23 日。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.593242" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201811201158375cJ2hQMOfb4IaPK8.jpg-w600"/> </figure></div>
<p><strong>电通集团发布新季度财报。</strong>截止今年 9 月 30 日，按恒定汇率计算，前九个月，电通集团扣除销售成本的营业收入总增长为 8.0%，有机增长为 4.4%。电通安吉斯维持 2018 年的财年预期。同时，现任 CEO Jerry Buhlmann 将卸任。</p>
