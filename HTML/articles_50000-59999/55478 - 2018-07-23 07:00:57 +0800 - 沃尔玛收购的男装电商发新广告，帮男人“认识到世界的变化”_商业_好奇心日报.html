e" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="22"/></a>  </div></div> </div>  <p class="excerpt">其实还是男人的衣柜，但说法更高级。</p>  <div class="detail">  

<p nocleanhtml="true">什么才是男性气质？Google 搜索 Masculine 一词，解释是：“具有传统意义上与男性相关的品质或外形，尤其是力量和侵略性。”同义词包括：“阳刚、强壮、肌肉发达、血气方刚（red-blooded）……”</p>
<p>在这支由美国男士服装电商 Bonobos 制作的广告里，一群穿着休闲西服和花衬衫的男士被要求念出这段关于男性的词汇定义，以显示其荒谬之处。其中一个评论说，对于男性气质这种“大词儿”，现在的定义太狭隘了。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=l0731xkjwk9&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>Bonobos 成立于 2007 年，是一家主打男士服装，主张帮男人解决买衣服问题的电商网站。作为一家年销售额超过 1 亿美元的明星电商公司，Bonobos 于 2017 年被沃尔玛以 3.1 亿美元收购。</p>
<p>Bonobos 的联合创始人 Andy Dunn 曾把它们自己定义为<a href="https://medium.com/@dunn/digitally-native-vertical-brands-b26a26f2cf83" rel="nofollow">数字原生垂直品牌</a>，并表示电商渠道只是支撑 Bonobos 的一个环节，其核心资产是它的品牌。</p>
<p>但事实上，过去 Bonobos 呈现出的品牌，更多由消费者在购买这家公司西裤和衬衫等服装的体验构成。成立之初，它们甚至会每卖出一件衣服就给倭黑猩猩保护组织（Bonobos 就是倭黑猩猩的意思）捐赠 1 美元。直到今年，Bonobos 开始更注重自己和男性群体之间营销上的关联。</p>
<p><img data-format="jpg" data-ratio="0.382245" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>上面这支试图重新定义男性气质的广告在上周的 ESPY 颁奖典礼上播出。ESPY 是美国 ESPN 电视台每年举办的投票奖项，颁给过去一年在体育赛场上表现最佳的运动员。这一届的颁奖礼上，邀请到了一位前美国奥运体操队队医 Larry Nassar 的受害者上台领奖，表彰其对 #MeToo 运动的推动。Bonobos 的广告正是在此时播出，希望借此拓宽讨论，引发注意。</p>
<p>“在过去的几年里，我们一直在努力将 Bonobos 定位为一个品牌，不仅代表着非常合身的服装，而且真正帮助男人找到适合自己的品牌，认识到世界正在发生——特别是对于男性的变化，“Bonobos 总裁兼首席营销官 Micky Onvural 日前接受 <a href="https://wwd.com/menswear-news/mens-sportswear/bonobo-launches-project172-campaign-modern-male-1202667656/" rel="nofollow">WWD</a> 采访时表示。“随着 #MeToo 和 Time's Up 运动变得更加热门，男人更加应该重新思考如何看待自己。”</p>
<p>该广告目前在 YouTube 上的播放量已经超过 500 万。除此之外，品牌还邀请了 172 名各行各业的男士（172 是 Bonobos 裤子所有款式的数量），让所有人都穿着该品牌的裤子在镜头前分享自己对性别刻板印象以及何为男性气质的看法。</p>
<p>不过在广告发布后，也有行业人士指出，这支广告和今年 3·8 妇女节由 BBDO 广告制作的一条影片创意相似：一位黑人女性喜剧演员在镜头前质疑词典上对 “Women” 一词的定义。 </p>
