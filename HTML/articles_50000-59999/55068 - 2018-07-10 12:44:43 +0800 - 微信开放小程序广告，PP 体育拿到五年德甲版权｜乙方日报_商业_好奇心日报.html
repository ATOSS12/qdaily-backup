<h3>其他，也挺重要</h3>
<p><a href="https://mp.weixin.qq.com/s/uGqgX98U4gqZ3gloPzM6FA" rel="nofollow"><strong>微信小程序开放广告组件，</strong></a>开发者可在小程序后台自助申请开通流量主，开通后可在小程序中接入广告，按月获得广告收入。开通门槛是累计独立访问用户（UV）不低于 1000 且无严重违规记录的小程序。</p>
<p><a href="https://www.ft.com/content/9982a332-83a0-11e8-a29d-73e3d454535d" rel="nofollow"><strong>苏铭天击败 WPP 收购荷兰的数字制作公司 MediaMonks</strong></a>，这家公司自 2011 年创立以来一直与主要广告代理机构密切合作，其作品涉及动画、AI 和 VR 技术，迄今为止已经赢得了超过 100 座戛纳狮子奖，Google、Nike、Old Spice 都是其数字业务的客户。</p>
<p><a href="https://m.weibo.cn/status/4259970956737383?wm=3333_2001&amp;sourcetype=weixin&amp;featurecode=newtitle&amp;from=singlemessage&amp;isappinstalled=0" rel="nofollow"><strong>PP 体育和德甲联赛达成 2018-2023 赛季为期 5 年的全媒体独家版权合作</strong></a>，此前 20 年德甲版权为央视所有。新周期中，PP 体育不仅拥有赛事独家全媒体版权，还拥有德甲自制节目、纪录片等内容的联合打造权益。</p>
