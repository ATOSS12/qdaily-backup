<p>有多少年轻人，能逃得过“每日三慌”的小型日常危机？</p>
<p>你也许总在某些时刻，遭遇到突如其来的“灵魂拷问”：</p>
<ul>
<li>一睁眼，一边是夺命连环的闹钟，一边是扑面而来的人生困惑：今天穿什么？<br/>
</li>
<li>走进公司楼下的餐馆，菜单翻来翻去不过那几样菜，店员笑眯眯的问：您今天中午吃什么？<br/>
</li>
<li>有时候连点杯咖啡都不能幸免，明明只是想缓解下工作的疲劳，可已经在外卖APP上耗了二十分钟，就是决定不了：今天到底喝什么？<br/>
</li>
</ul>

</p>
<p>我们发现，年轻人早有一套聪明的“百搭哲学”——<b>不用花费过多精力和时间，你就能准确筛选出满足需要的“百搭品”，不管怎么组合它们都不令人失望，反倒轻松化解焦虑和尴尬，给出1+1＞2的最优解</b>。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="56838" data-title="《当代年轻人的聪明“百搭”处世守则》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180927180605xKWkYswb4uhIFCt9.gif?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="https://qdaily.com/cards/56838.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="238"/></a>  </div></div> </div><h3 class="title">我们发现，年轻人的“百搭”处事方式真不少</h3><div class="detail"> 

<p>比起时不时慌一慌的小型日常危机，你一定也体会过一些出其不意的“惊喜时刻”。</p>
<p>比如最令人头疼的穿搭：</p>
<ul>
<li>光脚站在衣柜面前发呆：今天到底穿什么？随手扯过来一件白T恤，意外的不管搭裙子还是牛仔裤都挺好看，不光能解决问题，还更添几分惊喜<br/>
</li>
<li>行李箱里永远忘不了带一双小白鞋和一副墨镜，不管是逛街血拼还是景点打卡拍照，他们样样能打，简单随性却又效果拔群<br/>
</li>
</ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.583333" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180928182808BvhOWfe4XRIrGiog.gif-w600Gif"/>&#13;
</figure></div>
<p>比如直接影响心情的家装问题：</p>
<ul><li>小到桌上的收纳盒，大到桌椅柜子，你更倾向于买一些风格简约、色彩偏素的单品。比如原木家具就能百搭各种风格，以它天然的质感、自然的气息轻松融入家居环境，不显突兀，甚至能够在不知不觉中化解你的不安和焦虑情绪<br/>
</li></ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201809281831370LDv4CtksXAKT2Yw.gif-w600Gif"/>&#13;
</figure></div>
<p align="left">再比如每日必备的护肤问题：</p>
<ul><li>爽肤水精华面霜肌底液日霜晚霜眼霜，既要补水保湿提拉紧致又要美白细腻抗老去皱，每个人都想做精致的猪猪女孩，但是又不愿意每天早起手忙脚乱睡前还翻瓶倒罐；这个时候她们总有一瓶“百搭单品”，不管是干燥的秋冬还是敏感的春夏，兰蔻「小黑瓶」从肌底开始修护肌肤问题，让小仙女们勇敢面对每一天<br/>
</li></ul>
<p>这些百搭品不需要花费太多精力和时间去选择，却总能恰到好处的制造惊喜。他们随手拿来即可用，简单随性，但无论跟什么搭配都是“最优解”，总能出其不意地带来1+1＞2的效果。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180928184005tk6U8KBoNnXAyFGR.gif-w600Gif"/>&#13;
</figure></div>
<p>事实上，“百搭”处事守则作为年轻人的“必杀技”，不仅贯穿年轻人的生活方式，就连情感处事方面也如此：</p>
<p>在复杂的人际关系面前，你也许更愿意做一个让彼此都舒服的存在，而比起相对自我、棱角分明的人，你也许更愿意去和温和包容、不需要花费太多心思磨合的 “百搭”型人相处，不需要费太多口舌就能相处融洽，事半功倍。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="56838" data-title="《当代年轻人的聪明“百搭”处世守则》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180927180605xKWkYswb4uhIFCt9.gif?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="https://qdaily.com/cards/56838.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="238"/></a>  </div></div> </div><h3 class="title">为什么年轻人热衷“百搭”处事守则？</h3><div class="detail"> 

<p>加不完的班，还不完的卡债，总也不够用的时间…当代青年的生活或多或少有些焦虑。</p>
<p>而“百搭”就是年轻人用来对抗焦虑的制胜法宝， 在万事总会失控的情况下从不令人失望，在时间是金钱的时代无需花费时间选择，在选择困难症的面前从不让你为难，在人人都是敏感体，矛盾一触即发的情况下得以融洽相处…“百搭哲学”总能出其不意，给你满满惊喜。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180927170628SZntUHsYmQuLwfEP.gif-w600Gif"/>&#13;
</figure></div>
<p>虽“百搭”，但它并不是妥协给选择困难症的plan B,而是年轻人对自身熟悉的情况下第一反应选择最适合自己的东西，高效的同时也是“最优解”。</p>
<p class="">&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
</p>
<p>虽简单随性，不需要花脑筋费心思考，但是不管怎么搭配都能达到1+1＞2的效果，为什么不爱？ </p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="56838" data-title="《当代年轻人的聪明“百搭”处世守则》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180927180605xKWkYswb4uhIFCt9.gif?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="https://qdaily.com/cards/56838.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="238"/></a>  </div></div> </div><h3 class="title">护肤也要贯彻“百搭哲学”</h3><div class="detail"> 

<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 19.0px; font: 13.0px 'Helvetica Neue'; color: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 19.0px; font: 13.0px 'Helvetica Neue'; color: #000000; min-height: 15.0px} ]]></style>  </p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 19.0px; font: 13.0px 'Helvetica Neue'; color: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 19.0px; font: 13.0px 'Helvetica Neue'; color: #000000; min-height: 15.0px} ]]></style>  </p>
<p>不知觉被博主们种草了好多护肤品，踩了多少雷，拔了多少草，在护肤坑里兜兜转转，希望早日遇见最适合自己的那个“TA”。</p>
<p>就和找对象一样，你希望“TA”成熟稳重，给皮肤充分的“安全感”，镇静肌肤的同时，又希望TA时常给自己一些惊喜，来点不同的新鲜感。</p>
<p>兰蔻「小黑瓶」就像是那个“TA”，让你好似有了爱情的滋润，呵护肌肤，让整个皮肤状态由内而外的光彩照人。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201809281934158unOvWj9GJyrK7oZ.gif-w600Gif"/>&#13;
</figure></div>
<p>这样的一瓶“百搭神器”，作为一瓶肌底精华液，它给肌肤做好了最重要的“打底”工作，让皮肤呈现更健康透彻的状态，无论是护肤搭配其他护肤品，还是在妆前使用，都能完美mix，堪称最佳助攻。</p>
<p>有了小黑瓶，面对一桌护肤品也不用选择恐惧，不用忐忑搭配，它总能给你1+1&gt;2的惊喜。</p>
<p class="">打败焦虑，赶走纠结，一瓶<b><a href="https://equity-vip.tmall.com/agent/mobile.htm?agentId=116480&amp;_bind=true" rel="nofollow">兰蔻「小黑瓶」</a></b>贯彻你的“百搭”哲学。<br/></p>

    <img alt="" data-ratio="1.306667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180928184039xzEUG5m86YfkdCKp.jpg-w600"/>&#13;
</figure></div>
