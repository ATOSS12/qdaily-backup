<h3>其他，也挺重要</h3>
<p class=""><b><a href="http://www.madisonboom.com/2018/06/10/puma-puts-its-global-media-into-pitch/" rel="nofollow">彪马召集全球媒介业务比稿。</a></b>彪马发言人表示，“彪马公司市场部已经于 5 月底正式召集全球媒介业务的比稿，而此次比稿过程大约会持续 6 个月。”</p>
<p>彪马此前的媒介代理商是阳狮媒体旗下的突破传播 Blue 449。比稿咨询公司 ID Comms 将协助客户管理此次全球比稿。</p>
<p>凯度预估彪马全年在全球的可测量媒介花费将超过 1 亿美元。但大部分的媒介花费都花在了美国之外的地区，去年彪马在美国只花了 150 万美元的广告费。</p>
