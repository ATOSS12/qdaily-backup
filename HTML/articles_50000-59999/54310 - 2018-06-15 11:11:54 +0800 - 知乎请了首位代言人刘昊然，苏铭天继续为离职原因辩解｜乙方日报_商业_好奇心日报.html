<h3 nocleanhtml="true">其他，也挺重要</h3>
<p class=""><a href="http://www.madisonboom.com/2018/06/14/wpp-co-coo-mark-read-responds-to-allegations-against-martin-sorrell-in-all-staff-memo/" rel="nofollow"><b>苏铭天否认公款招妓，WPP COO 也对所有员工发送内部邮件</b></a>，在信中表示希望相互尊重。</p>
<p>两个多月以来，《华尔街日报》和《金融时报》持续对 WPP 前首席执行官苏铭天进行报道，特别是上周曾报道 WPP 曾在苏铭天离职时调查他是否将公款用于招妓。</p>
<p>这一指控遭到苏铭天发言人的否认，但拒绝对相关细节做任何解释，因为苏铭天离开 WPP 集团的时候签署了一份保密协议。</p>
