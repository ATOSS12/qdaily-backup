<p finallycleanhtml="true" nocleanhtml="true">4 天前，在 SXSW 西南偏南音乐节的《西部世界》分享会上，一段视频激起了持续数分钟的掌声，但它和《西部世界》毫无关系。</p>
<p>《西部世界》剧集的编剧兼导演乔纳森·诺兰（那位更有名诺兰的弟弟）重新剪辑了 SpaceX“猎鹰重型”火箭 2 月 6 日成功发射的视频，漂浮在太空里的特斯拉跑车，配上了大卫·鲍伊的歌曲《Starman》。</p>
<p>视频放完之后，全场观众起立鼓掌，还有人激动的爆了粗口。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b06031kdhap&amp;tiny=0&amp;auto=0"/><figcaption><p>这个是马斯克自己的版本，把配乐换成了大卫·鲍伊 <em>Life on Mars？</em></p></figcaption> </figure> </div>
<p>“去年在和一个朋友喝酒的时候，我们讨论了一下如何鼓舞众人，如何才能推动人们交流。”诺兰在放完视频后说道，最终的成果就是这辆红色跑车加上大卫·鲍伊的歌。</p>
<p><img data-format="jpg" data-ratio="0.366763" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>随后诺兰这位“朋友”，也就是 SpaceX CEO 伊隆·马斯克就出现在了舞台上，引用宇航动力学之父齐奥尔科夫斯基的话，说地球是人类的摇篮，但人类不能永远呆在摇篮里。观众再次鼓掌、尖叫，有如见到自己的偶像。</p>
<p>放完视频，马斯克说了两分钟简短的话。除了感慨自己现在做的工作是自己心之所向之外，还说目前正在积极推进 SpaceX 下一代火箭 BFR 的开发，说未来火星上应该有工厂、酒吧和夜总会。</p>
<p>商业公司已然做起了曾经得靠政府举国之力才能做到的事情，而且更快、更便宜。</p>
<p>更多数字说明了商业航天之热。今年 1 月，美国政府称要简化航天方面的政府监管，鼓励私人航天公司的发展。</p>
<p>美国商务部长威尔伯·罗斯更表示，太空业务是一个价值 3300 亿美元的市场，可以创造至少 21 万个就业岗位。他说全球目前有 1700 家私人航天公司，其中 45% 在美国。</p>
<h3>太空生意最重要的是火箭，但想造新火箭的公司基本都得从头来过</h3>
<p>2001 年，马斯克最初的太空计划，是在火星上搞一个植物温室。那时候他概念化这个项目，目的还是在于希望游说政府增加太空预算，吸引公众对于太空探索的兴趣。</p>
<p>但马斯克很快改变了想法，因为他意识到，火箭技术没有根本性的突破，离开地球成本太高，所有计划都没办法实施。<br/></p>
<p>马斯克开始琢磨发射火箭。他和机械师 Jim Cantrell 以及自己大学时候的好友 Adeo Ressi 前往莫斯科，希望购买俄罗斯的“第聂伯”火箭经营发射服务。“第聂伯”火箭是从北约代号 SS-18“撒旦”的苏联洲际导弹改装而来，这种火箭在冷战结束之后很常见。</p>
<p>马斯克先是碰了壁。运营“第聂伯”火箭的俄国公司 ISC Kosmotras 对这个外行不屑一顾。只是买一枚火箭，马斯克还是通过自己在 CIA 风投机构 In-Q-Tel 工作的朋友帮助下和轨道科学公司（Orbital Sciences）组成了一个集团，花 800 万美元买了一枚“第聂伯”火箭。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.131667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180316053624VWuJAN8ok0vcG9dw.jpg-w600"/><figcaption>“第聂伯”火箭/Wikipedia</figcaption> </figure></div>
<p>但马斯克这次彻底失去了对买火箭的信心，他觉得这么干性价比太低了，决定造自己的火箭。</p>
<p>在 SpaceX 的最初阶段，马斯克估计，如果使用完全自己生产的“垂直整合”模式，以及互联网公司常用的模块化思路，SpaceX 就可以将发射价格降低 10 倍，还可以拥有 70％ 的毛利率。<br/></p>
<p>从现在的“猎鹰”火箭来看，基本符合马斯克最初的目标。但这个过程并不像今天一个新品牌进入手机业或者汽车业一样，不同的软件、硬件都有合作伙伴可以帮助解决，只要有钱就能造出来——造出来之后能不能卖掉是另一个问题。</p>
<p>有大量公司为政府太空项目提供部件，但并没有成套把它们组成一个新火箭的方案。并且随着美国太空计划在航天飞机事故后的收缩，技术演进也逐渐停滞。</p>
<p>火箭的主要部分是外壳结构、燃料储箱、电子设备以及最关键的火箭发动机。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.698413" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180316053703DJBArtLwpSqlE01O.jpg-w600"/><figcaption>"猎鹰重型"的艺术图，一枚火箭的核心部件就是发动机/SpaceX</figcaption> </figure></div>
<p>发动机可以视为整个火箭中最高的技术瓶颈：本质上来说，现阶段的运载火箭，不管什么原理，本身的结构仅仅都是为了储存燃料和支持顶部的有效载荷。</p>
<p>一枚起飞重 500 吨的“猎鹰 9 号”火箭，有效载荷为 2.2 吨，仅占起飞重量的 4%。绝大部分重量都用来存储突破地球引力需要的燃料。绝大多数火箭，这个比例基本都不到 4%。</p>
<p>没有现成的商业发动机公司，马斯克找来了 TWR 公司的前任副总裁，火箭工程师汤姆·穆勒（Tom Mueller）。汤姆·穆勒是全世界最权威的火箭发动机专家，在 TRW 期间为 NASA 设计了两种液体火箭发动机。汤姆·穆勒作为 SpaceX 的创始员工和 CTO，主导设计了 SpaceX 的核心部件“梅林”（Merlin）火箭引擎。</p>
<p>SpaceX 目前最新的“梅林 1D+”引擎是一种中型火箭引擎，使用煤油-液氧液体燃料，燃气发生器循环结构，回热式冷却喷管，以及针栓式节流阀。</p>
<p>总的来说，这种引擎可以实现 30% 的推力调节，可以二次点火和回收使用，和波音在“德尔塔”火箭上使用的引擎相比结构更简单、成本更低。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.974026" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180316053839MZ0LwPt3Abs7ESlR.jpg-w600"/><figcaption><p>正在组装的“梅林 1D”引擎/Wikipedia</p></figcaption> </figure></div>
<p>同时，因为穆勒在行业内的经验，也方便 SpaceX 可以从 Barber-Nichols 公司采购到发动机核心部件涡轮泵。</p>
<p>火箭的其它部分材料并不难以获得。“猎鹰”火箭外壳使用的 2195 标号铝-锂合金是行业中通用的材料，飞船、火箭、飞机都在用。SpaceX 从供应商加拿大铝业公司公开购得。</p>
<p>制作工艺方面，SpaceX 选择了火箭、轮船领域广泛使用的摩擦搅拌焊接工艺。这种工艺是 1990 年代初诞生的，主要用于需要高强度焊接铝金属的场景。SpaceX 的摩擦搅拌焊接工艺来来自通用工具公司（GTC），这家公司也是波音的供应商。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.715000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180316054157owObEgakG46NqARF.jpg-w600"/><figcaption>使用摩擦搅拌焊接的“猎鹰”火箭/Wikipedia</figcaption> </figure></div>
<p>火箭还需要一些电子部件和箭上计算机来控制飞行。以往的火箭一般都选择耐辐射的航天级芯片，这种芯片价格高性能差，满足的是高可靠性需求。</p>
<p>SpaceX 的思路是，反正火箭也就工作几分钟而已，商用计算机芯片不可靠没关系，多来几套冗余备份，确保飞行时间里不会全部坏掉就好。</p>
<p>“猎鹰 9 号”火箭的每台发动机都有三台计算机进行控制，每台具有两个独立的主芯片。操作系统使用 C++ 语言编写，运行在 Linux 平台上，和一般的工业用计算机没什么区别。</p>
<p>最终，“猎鹰 9 号”火箭借助性能一般的“梅林”引擎，和通过各种手段减轻箭体质量，火箭发射重量里的 24/25 留给了燃料。如此火箭不能用的“死重”部分最少，实现最高效率、降低发射成本。</p>
<p>最终，SpaceX 的自己能生产的部分占到火箭整体部件的 85%。作为对比，现在生产一部手机，公司如果购买现成的方案，基本上没什么需要自己设计生产。</p>
<p>推出新火箭还是一个需要商业公司自己从头来过的工作。加之发动机和设计技术瓶颈，后来者基本上不能只花钱买技术就造出效率比市面火箭更高的火箭。而商业公司在这个行业的价值就是成本比政府推动的项目更低。</p>
<h3>比 SpaceX 更早的那家私有太空公司靠改造军用导弹发射卫星</h3>
<p>虽然 SpaceX 是目前技术最先进的私有商业太空公司，但它并不是最早的。</p>
<p>轨道科学公司（Orbital Sciences）是第一家经营航天发射任务的私营企业。1982 年轨道科学公司成立，1990 年成功发射第一枚“飞马座”（Pegasus）火箭，这是历史上第一枚私人公司研制发射的运载火箭。成功发射之后轨道科学公司成功上市。<br/></p>
<p>但和常见的十几层楼高的运载火箭不同，“飞马座”是一种基于固体燃料的小型空基火箭，它大约是小轿车大小，挂在大型飞机下方，由飞机运载到高空再发射，运载能力也仅限于一百公斤左右的小型卫星。</p>
<p>在“飞马座”之后，轨道科学公司推出了“米诺陶”火箭。这种火箭是由退役的美军 LGM-30“民兵”和 LGM-118A“和平守卫者”两种固体燃料洲际弹道导弹改装制造，属于美国空军的退役导弹改装项目的一部分。</p>
<p>最新的“米诺陶 5”号火箭可以把 630 公斤载荷送进地球同步轨道，目前唯一一次发射是在 2013 年将 NASA 的 LADEE 月球大气与粉尘环境探测器送进了月球轨道。</p>
<p>从技术上来说，“米诺陶”火箭实际上就是改了发射目标的洲际导弹，轨道科学公司的业务只能算是运营。2013 年首次发射的“安塔瑞斯”火箭（Antares）才是常规的液体燃料运载火箭。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.187302" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180316134433xyQ0tLbEIpAU3SKu.jpg-w600"/><figcaption>“安塔瑞斯”火箭/Wikipedia</figcaption> </figure></div>
<p>“安塔瑞斯”火箭是和 SpaceX“猎鹰”火箭同时代诞生的。2008 年，美国国家航天局为了削减预算，推出“商业轨道运输服务”的商业计划，对外界公开招标，目标是为国际空间站进行物资补充和人员运送。中标的公司必须开发火箭和飞船，完成几十次国际空间站补给任务。</p>
<p>在和波音、洛克希德马丁等十几家公司竞标之后，SpaceX 和轨道科学赢下订单，分别获得 3.96 亿美元和 2.88 亿美元的订单。截止目前，轨道科学公司利用“安塔瑞斯”火箭发射了 9 艘“天鹅座”（Cygnus）货运火箭。接下来还有直到 2019 年的三次计划飞行。</p>
<h3>造好火箭之后，发射它还有许多工作需要完成</h3>
<p>SpaceX “猎鹰 9 号”这个级别的火箭，必须使用专门的发射台发射。在起飞前，火箭的各个部分从各个工厂运送至发射台附近的车间，在水平状态下组装后移动到发射架上，发射架会把这个几百吨重的东西举起来加注燃料，等待发射。</p>
<p>而发射不同类型的卫星对发射场也有要求，发射场的纬度决定是否能更好的利用地球自传带来的线速度。靠近赤道的低纬度发射场适合发射自西向东飞行的近地轨道、同步轨道火箭，而较高纬度的发射场更容易克服地球引力进入高倾角的极地轨道或者太阳同步轨道。</p>
<p>举例来说，欧洲的纬度太高，阿丽亚娜系列火箭的发射场建设在靠近赤道的拉丁美洲法属圭亚那。中国从前为了国家安全，在西北建设的酒泉发射场实际上性能没有优势，现在已经在海南文昌建设了新的。</p>
<p>SpaceX 目前运营三个发射场：佛罗里达州卡纳维拉尔角空军基地的 SCL-40 发射台，这个发射台 2007 年从美国空军租赁，主要用来执行“猎鹰 9 号”的近地轨道、同步轨道发射任务。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.665555" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201803160544574lRwBHaYcuhOpAKZ.jpg-w600"/><figcaption><p>从卡纳维拉尔角空军基地的 SCL-40 发射台发射的 CRS-13 任务/Wikipedia</p></figcaption> </figure></div>
<p>SpaceX 2014 年与 NASA 签订了一笔 20 年的租赁合约，租下了同样在卡纳维拉尔角的肯尼迪航天中心 LC-39A 发射复合体。</p>
<p>这个发射台曾经用来发射阿波罗登月飞船，为了配合“土星 5 号”火箭的巨大尺寸，LC-39 发射台建设巨大的发射架和组装车间。1970 年代之阿波罗任务结束之后，这个发射台进行了改造，用来发射航天飞机。但航天飞机已经全部退役，鉴于其他火箭不能适配航天飞机的设备，LC-39 被 NASA 封存。租赁给 SpaceX 后，SpaceX 花钱更新了组装车间，运输道路和发射架，建设了回收场，用来发射“猎鹰 9 号”的载人任务与“猎鹰重型”火箭。与此同时，NASA 每年可以节省 100 万美元的闲置发射场封存维护开销。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.592500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180316054521dN9hGlfSITnB7Yt6.jpg-w600"/><figcaption>肯尼迪航天中心 LC-39A 发射台发射的猎鹰重型/SpaceX</figcaption> </figure></div>
<p>2011 年，SpaceX 从美国空军租下加利福尼亚州范登堡空军基地 SLC-4E 发射复合体，目前租期已经延期过一次，到 2019 年截止。这个基地主要用来发射极地轨道和太阳同步轨道任务。</p>
<p>租发射台除了有钱之外，还需要通过政府的审核与环境影响评估，以及还要遭遇可能的竞争对手：SpaceX 在租赁肯尼迪航天中心时就遇到了杰夫·贝索斯创业的蓝色起源公司一同竞标，竞标期间蓝色起源还因为担心暗箱操作向美国审计局提出抗议，SpaceX 也表示了可以接受共用这个发射台。但最终因为 SpaceX 计划较为领先等等原因，蓝色起源落败。</p>
<p>有了发射台，火箭的发射还需要听人指挥。在卡纳维拉尔角，火箭的发射需要服从美国空军第 45 空间联队的指挥，同时这支部队也负责发射的支援工作，比如空域净空、天气预测、安全保卫等等。SpaceX 属于私人公司，在执行商业发射任务时与空军不是隶属关系，但需要依靠 45 空间联队的协调。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180316054631LRT9nFhvoyfiZW3u.jpg-w600"/><figcaption>范登堡空军基地 SLC-4E 发射台待命的猎鹰 9 号/Wikipedia</figcaption> </figure></div>
<p>在范登堡空军基地，发射火箭需要服从美国空军第 30 空间联队的协调。未来 SpaceX 在德克萨斯的私人发射场建成之后，发射任务需要服从美国空军太空司令部（AFSPC）的指挥和协调。</p>
<p>另外，当发射商业通信卫星时，一般需要本国通信管理部门的批准。以美国为例，本国通信卫星无论是在美国本体还是在海外发射，都需要将功能、频段、功率、轨道等信息上报至联邦通信委员会（FCC）批准。</p>
<p>最近就出了一件有关卫星审批的<a href="https://spectrum.ieee.org/tech-talk/aerospace/satellites/fcc-accuses-stealthy-startup-of-launching-rogue-satellites" rel="nofollow">乌龙</a>：美国公司 Swarm Technologies 委托印度 PSLV 火箭发射的四枚微型中继通信卫星入轨之后，印度才发现这些卫星的发射许可因为安全问题被驳回了。FCC 称正在调查这起事件。</p>
<h3>唯一产业化的太空生意是租用现成的火箭空间把卫星送上天，这里更多还是政府主导</h3>
<p>人造地球卫星里面，绝大部分是通信卫星。截止目前，人类共发射了 1337 颗民用通信卫星，占所有地球轨道飞行器的 16.07%，份额排名第一。除了通信卫星，军用间谍卫星、军用通信卫星、空间试验卫星和技术卫星是其他数量较多的类型。</p>
<p>实际上，现在如果一家商业公司需要用到卫星服务，基本上只有三类：地理信息（也就是对地球拍照）、通信以及导航定位。</p>
<p>其中导航服务在全世界基本上都是政府项目，比如 GPS、中国的北斗、欧洲的伽利略和俄罗斯的格洛纳斯。</p>
<p>拍地球和通信是商业公司对卫星的主要诉求。</p>
<p>举例来说，Google 地图和 Google 地球项目中，使用的地表高清鸟瞰图来自美国地质勘探局 Landsat 7 和 Landsat 8 卫星；为了给全球提供无界互联网服务，SpaceX、Facebook 等公司计划租用或者发射人造卫星，组成卫星星座来实现。</p>
<p>当一家公司需要一颗卫星来导航，实际上并不需要真的会造卫星，只需要向卫星设计制造提供厂商提出需求和预算，就可以定制出你需要的卫星，之后的事情就是找 SpaceX、阿丽亚娜、中航科工这样的公司谈发射合同，然后等着卫星上天就可以了。</p>
<p>这个环节高度产业化，但最终联系到的往往还是政府机构或者国资参与的企业。</p>
<p>全世界大型卫星的制造由少数国防承包商垄断，比如欧洲的空中客车防务公司，制造伽利略导航卫星的 OHB 公司；制造 GPS 的美国的波音公司、制造通信卫星数量最多的美国 SSL 公司；以及制造格洛纳斯导航卫星和 Ekspress 通信卫星的俄罗斯 JSC 公司。</p>
<p>如果是学生或者科研机构需要发射功能简单的小卫星，或者就想发射一颗为了好玩的卫星，就有更多更便宜的方案可以选择。比如斯坦福大学开发的“立方体卫星”标准。这种 10 厘米见方的标准模块可以自己搭建，可以安装相机、通信、实验等等仪器，也可以安装氮气推进轨道等保持装置。</p>
<p>但这种卫星发射起来就不需要购买 SpaceX “猎鹰 9 号”这样的大火箭发射合同了，他们只需要作为“辅助载荷”，搭车就可以上太空。</p>
<p>比如前文所说的美国公司 Swarm Technologies 委托印度 PSLV 火箭发射的四枚微型中继通信卫星，就是在印度大型测绘卫星的发射任务时，顺路上天的。</p>
<p>同时，这种“顺路”的小卫星发射任务也有专门的公司负责外包，比如美国 SpaceFlight 公司，他们的业务就是专门购买大型火箭发射时多余的载荷能力，打包卖给有小卫星发射需求的组织，让小卫星搭车。</p>
<p>比如在 SpaceFlight 的网站上，可以看到未来计划发射的大型火箭的时间表，上面写明了轨道参数和时间，你只需要选择自己卫星的大小、重量就能获得报价。这家公司支持“猎鹰 9 号”，俄罗斯“联盟”号，印度 PSLV 火箭，轨道科学 ATK 的“米诺陶”火箭，搭车发射一个 10 厘米的立方体卫星，报价只需要 295 美元。</p>
<p>最后，发射卫星依然有风险，也就有保险。</p>
<p>比如 2016 年 Facebook 遭遇的那样。2016 年 9 月1 日，“猎鹰 9 号”火箭原定发射一枚以色列制造的 Amos-6 通信卫星进入地球同步轨道，Facebook 支付 9500 万美元租赁了 5 年部分带宽，计划为非洲部分地区提供卫星互联网通信服务。发射前的地面静态实验中，火箭爆炸，什么也没剩下。</p>
<p>这个事故中，Facebook 因为只是客户，可以获得退款。业主卫星服务公司 Spacecom，以及 SpaceX 的损失理论上由保险公司赔付。这颗卫星造价 2 亿，火箭制造成本 1600 万美元，劳埃德公司（Lloyds）保险公司赔付了 1.96 亿美元给 Spacecom。但 SpaceX 的保险公司 Aon 则不用赔钱，原因是火箭并不是在发射中爆炸，不在保险的范围内。</p>
<p>实际上，目前全球每年有数十次商业发射，累计成功率超过 95%，很多保险公司都有太空保险业务。比如在中国，“长征”系列火箭的发射就是由中国人保承保。</p>
<p>最终这些生意依靠的火箭虽然有 SpaceX 或者轨道科学，但更多还是政府太空竞赛的产物。目前做这个生意最成功的是俄罗斯和欧洲。</p>
<p>在 1950 到 1970 年代，在美苏太空竞赛的背景下，全球绝大部分火箭发射的是国家支持的间谍卫星和载人飞船。在 1970 年代“阿波罗”登月项目结束之后，这些现成的大推力火箭开始发射商业公司的载荷，比如通信卫星，形成了商业航天发射市场。欧洲人是商业航天市场的先行者。<br/></p>
<p>1980 年，在法国空间研究中心的主导下，10 个国家政府和公司出资成立了阿丽亚娜宇航，这家公司成立的目标就是为全球各地的客户发射卫星。从 1980 年到现在，阿丽亚娜宇航推出了“阿丽亚娜” 1 到 5 五种型号的火箭，共完成了 228 次成功发射。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180316140329R1luKNtWpfscHa5m.jpg-w600"/><figcaption><p>阿丽亚娜” 5 号火箭/Wikipedia</p></figcaption> </figure></div>
<p>阿丽亚娜的发射次数在所有火箭家族中排名第八，但是是为数不多的主要发射商业载荷的火箭。发射数量比它更多的火箭中，包括俄罗斯/苏联的联盟、质子，美国的德尔塔、宇宙神，中国的长征在内，它们都是为了军事和政府需求设计的。从 1979 年到 2009 年，阿丽亚娜火箭发射了 300 颗卫星进入轨道，其中商业卫星 236 颗，剩下的是科学卫星、军事卫星和行星际探测器。<br/></p>
<p>除了“阿丽亚娜”，俄罗斯的“质子”火箭是另一个主要用于商业发射的火箭家族。截止目前，“质子”火箭共发射成功了 378 次，但是大部分发射都是在苏联解体前，为了政府任务发射的。</p>
<p>除了“阿丽亚娜”和“质子”，中国的“长征”，俄罗斯的“联盟”，印度的 PSLV 和 GSLV 也参与商业发射市场的竞争。</p>
<p>目前，SpaceX “猎鹰 9 号”已经成为全世界发射次数最多的火箭家族之一，2017 年共发射 18 次。“阿丽亚娜 5号”发射 14 次，“质子-M”发射 3 次。2018 年“猎鹰 9 号”还有计划中的 25 次发射，超过“阿丽亚娜 5 号”的 15 次。</p>
<h3>更多商业公司正在进入这个行业，大多从“小东西”开始</h3>
<p>SpaceX 目前的成功有很多因素。一方面，SpaceX 赶上了 NASA 精简经费，拿到了 NASA 的合同预付款，从传统军事承包商手里抢走了市场。另一方面，马斯克的个人魅力找来了汤姆·穆勒这样的行业资深人士，殖民火星等宣传手段也为他找来了更多的声望和投资。</p>
<p>但不能忽视的是，诸如蓝色起源这样由富豪背后撑腰的公司，火箭发动机研发依然是最大的瓶颈。在过去，轨道科学这样的私人公司成功发射卫星是因为利用了淘汰的弹道导弹。蓝色起源成立比 SpaceX 成立更早，但 17 年过去了依然没有把火箭送进轨道。</p>
<p>曾经和 NASA 竞标空间站补给任务的 17 家私人公司里，现在活下来的只有轨道科学 ATK 和 SpaceX。即使按照美国商务部长的说法，有 1700 家新公司投入这个新产业，商业航天依然是一个门槛极高的市场，造火箭大概永远也不能像造手机那样寻常。</p>
<p>但卫星发射的需求看起来在增长。以创业公司为例，美国 Planet 公司致力于发射鞋盒大小的立方体卫星进入极地轨道，主要任务是对地球拍摄高清图片。2017 年初借助印度 PSLV 火箭一次就发射了 88 颗卫星集群入轨。</p>
<p>还有提出了 648 颗卫星星座的 Oneweb 公司，他们需要在 2025 年之前发射 600 颗微波炉大小的小卫星上天，这个数字比过去 10 年发射的卫星都要多。</p>
<p>必须有火箭能提供这些服务，才能支持这些基于卫星的新应用场景。无论是大卫星还是小卫星，无论是搭车发射还是购买专门发射合同，更廉价的进入太空的方式都是必须的。过去国防承包商们的发射服务没有市场竞争，价格贵得惊人且没有议价空间，私人火箭发射打破了这种现状。</p>
<p>比卫星发射更进一步的，比如马斯克说的去火星，还是维珍银河等公司在开发的轨道旅行服务，能够商业化的大前提就是降低成本。一张太空船票卖 1000 万美元当然也会有人去，但更便宜的价格能带来更多客人，也能促进商业航天的发展。</p>
<p>只是如果火箭发射的价格一直停留在几万美元一公斤的水平，任何商业化项目都是不切实际的。</p>
<p>SpaceX 和其他类似的公司就是在做这样的工作：造更便宜的火箭，而这条路看起来没什么捷径可走。</p>
