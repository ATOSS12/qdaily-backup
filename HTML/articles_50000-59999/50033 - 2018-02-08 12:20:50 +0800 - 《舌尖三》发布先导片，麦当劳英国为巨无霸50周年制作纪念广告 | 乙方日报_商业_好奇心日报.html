<p class=""><a href="http://industry.caijing.com.cn/20180207/4405346.shtml" rel="nofollow"><b>中消协发布了 2017 年“双11”网络购物调查体验情况通报会。</b></a>聚美优品、网易考拉海购、蜜芽网、拼多多、贝贝网、国美在线、京东、淘宝的相关店铺均被发现涉嫌销售假货，部分售假还出自该电商自营店铺。<br/></p>
