<h3>其他，也挺重要</h3>
<p><a href="http://www.madisonboom.com/2018/09/18/omd-wins-mcdonalds-media-business-in-china/" rel="nofollow"><strong>麦当劳中国媒介比稿结束，</strong><strong>OMD </strong><strong>继续持有该业务。</strong></a>今年春节前后，麦当劳发起中国区媒介比稿，DAN、Starcom、OMD 等代理商参与比稿，Starcom、OMD 进入决赛。OMD 自 2013 年开始接手麦当劳中国区的媒介业务，价值十几亿人民币。</p>
<p><a href="https://adage.com/article/agency-news/deutsch-loses-u-s-vw-account-amid-global-review/314964/" rel="nofollow"><strong>IPG </strong><strong>旗下的代理商</strong><strong> Deutsch </strong><strong>失去了大众汽车在美国市场的创意业务。</strong></a>据 AdAge 援引信源消息称，大众汽车在今年 4 月份开始了全球比稿，自 2009 年开始持有大众汽车该业务的 Deutsch 计划谋取北美业务，但计划失败了。</p>
<p><a href="https://www.jiemian.com/article/2476955.html" rel="nofollow"><strong>网易被一家武汉交互安全服务商指责占用</strong><strong> logo</strong><strong>、上线相似产品。</strong></a>9 月 17 日，武汉交互安全服务商极验发布其微信公众号文章，指责网易旗下安全服务云易盾恶意占用其“极验”、“geetest” 官方商标，以及官方域名“geetest.com”等关键词，同时指出对方曾于 2016 年在技术交流中获取了该公司的文档材料。网易云易盾回应称，“LOGO 被占用”、“高仿网站”并非网易云易盾所定制，而是搜索引擎方面根据用户搜索习惯进行定向推荐所致，同时已经撤掉了相关关键词广告。</p>
<p><a href="https://digiday.com/marketing/glaxosmithkline-taking-programmatic-house/" rel="nofollow"><strong>葛兰素史克计划建程序化团队。</strong></a>据营销行业媒体 Digiday 报道，医药公司葛兰素史克计划组建一支内部的程序化团队，负责与 Google、Facebook 等广告平台协商投放方案。</p>
