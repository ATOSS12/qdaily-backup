<p>出门旅行一次，你大概会遇到哪几种困难？</p>
<p>啊，简直不敢想。</p>
<p>首先，你很可能会遇到一个永远决定不了去哪里/什么攻略都不肯做/在商量目的地的时候什么都“随便”到出发时“我们为什么要去这样的鬼地方”的难缠旅伴……哈，幸运的是，这还只是一个旅伴的情况，如果你同时拥有好几个旅伴，或者是带着爸妈出行，又或者是带着爸妈和七大姑八大姨一起出门，你的崩溃还会指数级地上升。</p>
<p>然后，当你和旅伴终于请好了年假，就立刻进入了“机票涨跌像股票”的抢购巡回赛。在不同网站比价三次，就发现机票每一秒都比前一秒看更贵；好不容易确定买一个不那么红眼的时段结果发现合适的票只剩一张；算了一张高考数学试卷那么多的信用卡优惠攻略结果发现并不能便宜多少钱；经不起诱惑买了旅行社的尾单产品被通知出行前一天才能出票；终于决定对自己好一些豪掷千金买了公务舱机票，在临上飞机前被通知超卖了舱位，需要换到别的航班……</p>
<p>历经千辛万苦成了行，总还要经过多多少少的有那么几个小时的延误；忍受絮絮叨叨的邻座乘客和远处尖叫的儿童乘客；在目的地机场睡眼惺忪地填错几张入境表……</p>
<p>最终你终于如西天取经般到达了目的地，然后呢，你还要打一堆怪：为什么旅行指南上美丽的红沙滩是这种令人沮丧的土黄色？为什么预定照片上看起来大得像宫殿的房间铺开行李箱后转个身都难？为什么自己还没玩尽兴之前你三姨又让你代购一堆护肤品？为什么三姨让买的护肤品和二姑让买的包包还不在同一个地方？</p>
<p>……</p>
<p>你看，旅行真的很像打游戏，通关过程中可能没有什么大boss，但这样没完没了的小怪就要人命了。</p>

</p>
<p>这时候你不由得羡慕起了你蛙，他总是从容出门，惬意来去，隔三差五地带着好心情寄来体验当地民俗的明信片。而你，扪心自问一下，为什么连寄张明信片的力气都没了？</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562219" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180212192258BIXRwjNYTunq6mOr.jpg-w600"/>&#13;
</figure></div>
<p class="">今天，我们为迷失在旅行痛苦中的你带来了打怪攻略，那些令人糟心的旅行体验可能早就有破解的方法了！    <br/></p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50062" data-title="《出门旅行像打怪，为什么你连寄张明信片的力气都没了？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180212154848GW9rH7X8Cm3dnhSj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50062.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="153"/></a>  </div></div> </div><h3 class="title">Chapter1：友尽怪</h3><div class="detail"> 

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562219" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201802121611072aqyiGfSHWpXLFPm.jpg-w600"/>&#13;
</figure></div>
<p>就像我们上文指出的那样。结伴出门真的是特别考验情谊和情商的一件事，吃住同步，再加上旅途中车马劳顿，就算是你们情比金坚友谊万岁也可能遭遇非常棘手的状况。不止情侣，十年好闺蜜携手同游，回来就相互拉黑再见来不及握手也不是没有可能的。</p>
<p>早不早起？出门谁背水杯和阳伞？玩了一天要不要先洗头再睡觉这些日常的小事在旅行中都有可能上升到“果然世界观不合不能在一起”的程度。</p>
<p>和旅伴一起出行，有些困难看起来难以克服：</p>
<p>比如上班了长假出游最后只参观了各地壮观的游客大军，比如辗转抵达所谓 4A 景区结果只看到一个粗制滥造的傻雕塑，比如天气差没有拍到一张可以上传 SNS 的美照，等等，非常令人沮丧。</p>
<p>但不得不说，其他的那些人为制造的困难……是有解决方案的啊！</p>
<p>比如说，旅途中常见的分歧是一起出行的人对行程安排有不同的看法，一个人为了买齐想买的包包、面霜和伴手礼，暴走整座城；在每个购物场所做退税准备，拿上一堆单子，早早去机场排队准备退税……而醉心于美景的其他旅伴早就怒火中烧……</p>
<p>&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
</p>
<p>这时候一个集齐美妆产品、时尚配饰、腕表珠宝、美酒佳酿、美食伴手礼的一站式购物空间就特别重要了。如果可以在一个地方找到几乎所有要买的东西，就完全不需要花时间在辗转各地的交通和问路上，也不用忍受小伙伴的白眼了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180212155341GxjCNIElcHyaBAYg.png-w600"/>&#13;
</figure></div>
<p>香港尖沙咀的DFS旗下香港T广场购物就是这样的一个美妙站点，大多数款式品牌在这里能找到，这样一站式的服务能让你省去了在人潮如织的香港穿梭暴走的辛苦，专业的美妆顾问和商品导购会为你提供各种资讯和服务，保证购物快捷方便。</p>
<p>而即便是不爱shopping的旅伴，陪你一起在DFS购物也是很棒的体验，跟奥特莱斯人挤人满地抢货的购物环境不同，DFS宽敞且不用排队，导购态度好，不过分热情让你不舒服，也不会冷漠对客人置之不理。</p>
<p>特别重要的事，DFS跟几个最大的退税公司都有合作，它精心优化消费者的退税流程，不仅方便快捷，而且还可选择现金、信用卡或支付宝方式退税，相比那些手续繁琐的退税方式，可以说是很便利了。</p>
<p class="">&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
</p>
<p>另外，<a href="https://www.dfs.com/cn/venice" rel="nofollow">DFS威尼斯官网</a>支持网上预定，店内提货。如今在出行前把购物清单定下来，节省旅途中挑选的时间，才是做一个酷酷又nice的旅伴的基本功呢。</p>

<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562219" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180212155457RxcFpEq0GH2Zmja9.jpg-w600"/> </figure></div>
<p>好奇心研究所曾经在名为<a href="http://www.qdaily.com/mobs/1163.html">“你旅游的时候都是怎么败家的”</a>的调查中收获了 2451 次表态，其中有近六百次表态赞同去海外城市购买免税产品的是旅游消费的重头戏。人肉海淘者的内心活动基本上是：这个好像比我们这儿的便宜，这个好像也比我们这儿的便宜（235 票）；一年的化妆品护肤品都在免税店买齐，如果没屯够在下一次出来之前就用完了，那就要浪费好多税钱哦会肉疼的（160 票）；在海外买到了划算的护肤品和包就感觉值回票价（138 票）。</p>
<p>他们还有特别的旅游算账技巧，像这样：“这套护肤品比我们那便宜 400，这套护肤品比我们那便宜 800，这个包比我们那便宜 2000，总共便宜 3200，减去机票 3000。相当于旅游没花钱还净赚 200，就是这样算的没错！”啊，不小心买多了，那再顺手买个旅行箱吧，以后出门还是可以用不算多花钱了。</p>
<p> 虽然算账技巧超群，但如果你是这样的旅行者，其实免不了每次旅行结束都回家吃一阵子土吧。这种时候，也许只有“爆省”才能救你了。吃土怪也许不能打败，但DFS每月都有的亚洲最低价活动能让你吃土也甘心，La Mer和雅诗兰黛小棕瓶等都是能让你秒速回血的好价格。 </p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="50062" data-title="《出门旅行像打怪，为什么你连寄张明信片的力气都没了？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180212154848GW9rH7X8Cm3dnhSj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/50062.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="153"/></a>  </div></div> </div><h3 class="title">Chapter3：土low怪</h3><div class="detail"> 

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562219" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180212161200hGqnVzbxTIsJ8ygr.jpg-w600"/>&#13;
</figure></div>
<p>很多人可能都有过“旅行跑偏”的体验，明明奔着高大上的旅行感受去的，但常常受制于匆忙的旅行安排。上文提到的“自己还没玩尽兴之前你三姨又让你代购一堆护肤品，而三姨让买的护肤品和二姑让买的包包还不在同一个地方”的悲惨体验可能发生在各位好说话的旅行者身上，为了完成家人交代的任务，特地跑去超远的奥特莱斯，吃也没吃好，玩也没玩好，只好匆匆忙忙去几个一站式传统景点打个卡，和所有有字的景点草率合影，只差脖子里来条丝巾……就能无缝衔接大妈团。</p>
<p>而别人在怎么玩呢？</p>
<p>好奇心最近发现，如今许多中产游客现在有一种独出心裁的深度旅游方式，即，吃穿住行无限接近当地人，在好奇心调查中，有超过五分之一的人表示会特别留心当地人喜爱的小众景点和美食，点评网站上受到全球游客喜爱的场所和本国老年人会去排队的场所，毫无疑问选后一个，觉得便宜又特别。在吃东西上假扮当地人的方式还有去逛当地菜市鱼市野生菌市场，再买点没人吃过的食材和调味料，比买那种烂大街的旅游纪念品高级多了，有 10.4% 的人会这么干。</p>
<p>此外，还有 15.2% 的人选择住当地 fancy 的民宿；13.6% 会尝试当地的公共交通，包括语言文字完全听不懂看不懂的那种，5.4% 的人会打几次 Uber，然后跟司机聊两句国计民生，当然不是为了省钱，是为了接地气。</p>
<p class="">&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
</p>
<p>怎么接地气呢，让我们来举一些例子。比如，你来到水城威尼斯，可以来T Fondaco。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.571098" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180212161249dhPsfpCwc1WABMmn.png-w600"/>&#13;
</figure></div>
<p>临水而建，面对威尼斯大运河，在 T Fondaco （T广场德国商馆店）能俯瞰全城。在这里欣赏日出日落，你能感受到威尼斯的多情和浪漫。而如何吃得像个本地人呢？</p>
<div class="com-insert-images multiple">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.401869" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180212161347aKswbBr2QpGAcZyU.png-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.048951" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180212161401pGCbJg3DoAQZIvEh.png-w600"/>&#13;
</figure>
</div>
<p>晚餐我们推荐轻松又优雅的米其林餐厅AMO。AMO的主理人是全球最年轻米其林三星主厨的Massimiliano（Max）Alajmo，他对传统意式风味的出众诠释备受赞誉。来到这里，不要错过Alajmo经典料理——可口的土豆卡布奇诺配以波伦亚肉酱。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.561850" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180212161443G5FbtiEm6uDn2hBc.png-w600"/>&#13;
</figure></div>
<p class="">事实上，这座建于1228年的大楼经历了文艺复兴时期的繁荣，见证了威尼斯多年来作为东西方商贸交流要道的鼎盛辉煌。这片区域也是莎士比亚《威尼斯商人》故事发生的重要背景。在这片威尼斯城曾经最重要的商业区中，你可以顺路参观附近里亚托桥——它是威尼斯的象征。乘坐贡多拉船游历两岸商业区，就像回到了曾经的意大利。    <br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.571098" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180212161518WqAIwZcrn85Ex1Ym.png-w600"/>&#13;
</figure></div>
<p>观赏之余，走进T Fondaco，你会发现，这里竟然有超过700个设计师品牌，时装、腕表及珠宝、酒类、美妆及香水在此应有尽有，甚至是一些“断货王”在这都可以买到。除了大牌商品，你还能选购具有本地特色的纪念品，比如Murano玻璃，Burano蕾丝，Carnevale狂欢节面具，Carta Marmorizzata大理石纸……</p>
<p>威尼斯T广场德国商馆店还开辟了一个向公众开放的文化展区。你可以参观当期的文化展览，为旅途增添一番特别的体验。</p>
<p>事实上，不光是在威尼斯，新加坡乌节路的DFS旗下 T 广场，去澳洲大堡礁附近凯恩斯的T广场，香港尖沙咀和铜锣湾的 T 广场，你都能从容地享受多重体验——文化、美景、购物和美食。</p>
<p>So，旅途艰险，享乐不易，但你总有更好的办法来获得更美好的体验。把时间留给真正重要的人和事情，让每一次出行都有更多的舒适和从容。怎么打掉旅行中的怪且玩得更酷？你心里有数了吧！是时候和大妈团和传统景点说再见了。</p>
<p class="">&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
