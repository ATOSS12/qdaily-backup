<h3>其他，也挺重要</h3>
<p class=""><a href="http://www.sportsmoney.cn/article/76707.html" rel="nofollow"><b>中国移动咪咕正式成为 2018 央视世界杯新媒体官方合作伙伴</b></a>，用户将可通过咪咕视频手机客户端和 PC 端观看全部 64 场世界杯直播及点播内容。<br/></p>
<p class=""><a href="http://www.madisonboom.com/2018/05/22/baidu-strips-major-stock-right-of-global-advertising-and-tools-business-focusing-on-ai/" rel="nofollow"><b>百度宣布剥离公司全球广告与工具业务多数股权，融资成立新公司小熊博望并独立运营</b></a>，原百度国际事业部总经理胡勇担任 CEO。交易完成后，百度将拥有约 35% 的股权。<br/></p>
<p class="">百度希望通过独立运营的方式，拥有更大的自主权和灵活性，并引入外部资金和资源的支持。分拆后的小熊博望，主要工作仍然是全球移动应用的开发与移动出海广告平台的运营。</p>
