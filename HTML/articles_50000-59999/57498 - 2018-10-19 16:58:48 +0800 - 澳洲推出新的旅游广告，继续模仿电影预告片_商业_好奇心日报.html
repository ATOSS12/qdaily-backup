<p finallycleanhtml="true" nocleanhtml="true">澳洲旅游局（<a href="https://en.wikipedia.org/wiki/Tourism_Australia" rel="nofollow">Tourism Australia</a>）今年在美国超级碗期间投放的旅游广告大热，现在可能计划将其发展成系列广告片了。</p>
<p>先来看澳洲旅游局的超级碗广告片，这支广告片名为 <em>Dundee: The Son of a Legend Returns Home，</em>👇：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=n0754del9qx"/> </figure> </div>
<p>​​这支广告片模仿了电影预告片的剪辑。广告片主题类似于丛林冒险过渡到城市生活。</p>
<p>但在旅途的最后，“雷神” Chris Hemsworth（澳洲演员）饰演的 Wally Jr. 与 Danny McBride 饰演的 Brian Dundee 才点出这是一支广告，不是电影预告片。</p>
<p>10 月 17 日，澳洲旅游局发布了该系列一支新的广告片 <em>Dundee Movie: Visit The Set</em>，“雷神” Chris Hemsworth（澳洲演员）的哥哥 Luke Hemsworth 带领观众探访了超级碗广告片的“取景地”。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=e0754jzus2r"/> </figure> </div>
<p>​新广告片的形式接近于电影幕后故事的短片。Luke Hemsworth 一路开着高尔夫球车展示悉尼大剧院、墨尔本大洋路(Great Ocean Road)、菲欣纳(Freycinet)，大堡礁(Great Barrier Beef)等“取景地”。</p>
<p>广告片开头，Luke Hemsworth 就被打出的字幕亮明了身份，他是超级碗广告片中的“雷神” Chris Hemsworth 的原型，最后还与雷神的海报同框。</p>
<p><img data-format="jpg" data-ratio="0.392436" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>但实际上，这些广告片是“假装电影的广告片”风格的延续，包括澳洲旅游局的超级碗广告，这次的幕后故事新片，都贯穿着这一风格。所谓的“取景地”也就是澳洲真实的人文风光。</p>
<p>“我们（想）让人们认为这是一部电影的布景，”<a href="https://www.adweek.com/brand-marketing/the-original-hemsworth-brother-gets-in-on-the-act-promoting-australia-tourism/" rel="nofollow">Luke Hemsworth 对《广告周刊》</a>说道，“这就是这次 campaign 的强势所在，这是非常非常聪明的。事实上，澳大利亚内陆（Australian Outback）和其他所有这些地方比我看过的任何一部电影都要好 500 万倍。”<br/></p>
<p>为了让超级碗广告片更像是电影，澳洲旅游局的代理商 Droga5 在超级碗前先上映了广告片的预告片。实际上它只缩减了部分内容。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=u07546hwnhh"/> </figure> </div>
<p>Dundee 是这个系列广告片的主角，其灵感来自于 34 年前的经典喜剧电影——<a href="https://movie.douban.com/subject/1304488/" rel="nofollow">《鳄鱼邓迪(<em>Crocodile Dundee</em>)》</a>。代理商 Droga5 希望让观众产生原作可能要推出续集的错觉。</p>
<p>《鳄鱼邓迪》是一部 1986 年非常受欢迎的电影，同时也让美国人对澳洲、澳洲人留下了深刻印象。</p>
<p>这部电影讲述了 <em>Newsday</em> 报纸的记者 Sue Charlton 前往澳洲采访制服一条鳄鱼的 Mick Dundee（澳洲演员 Paul Hogan 饰演）。Mick Dundee 随后跟随着女记者从澳洲前往大都市纽约、遇到新鲜事物闹出笑话。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=q0754yytblh"/> </figure> </div>
<p>这部电影以 1000 万美元的成本，最终收获了 3.28 亿美元的票房成绩，是当年北美电影票房、全球票房的亚军。<br/></p>
<p>对于其他国家的人来说，Droga5 在这次超级碗广告中使用的两个名字 Wally Jr.、Brian Dundee 可能令人疑惑，但美国观众很可能会联想到原作电影。Wally Jr. 似乎与 Mick Dundee 在电影中的商业合作者 Walter "Wally" Reilly 关系密切，再加上 Paul Hogan 本人在这次的超级碗广告中也露面了。</p>
<p><a href="https://www.fastcompany.com/40523868/why-australia-faked-a-crocodile-dundee-reboot-for-the-super-bowl" rel="nofollow">代理商 Droga5 的创意总监 Chris Colliton 称</a>：“（<em>Crocodile Dundee</em>）它仍然是很多人在想到澳大利亚的时候所提到的，与此同时，具有创造性的事情是，考虑到好莱坞非常热衷于电影翻拍，这真的没有比这更完美的时机了”</p>
<p>他还提到：“（续集）这看上去就像是好莱坞会做出的一个完全可信的古怪故事。”</p>
<p>超级碗广告相当成功，在超级碗期间获得了 <a href="http://www.adnews.com.au/news/how-tourism-australia-made-one-of-the-biggest-super-bowl-ads-of-2018" rel="nofollow">6880 万次的观看</a>，超过了其他品牌的广告。同时它在社交网站上也被提及了 4.12 亿次，其中 80% 来自于美国市场。</p>
<p>澳洲旅游局该系列 campaign 的目标还是针对美国游客，这也是澳洲旅游局过去几年预算最高的市场营销项目。这次吸引更多美国游客的项目总共<a href="https://www.telegraph.co.uk/travel/news/crocodile-dundee-film-trailer-released-by-tourism-australia/" rel="nofollow">预算在 2700 万美元</a>。按照计划，澳洲政府预计在 2020 年前将美国游客的支出增加至 60 亿美元（折合人民币约 39.46 亿元），目前是 37 亿美元。</p>
<p>选择超级碗是希望吸引美国人的注意力，同时改变美国人对澳洲的印象。<a href="https://www.fastcompany.com/40523868/why-australia-faked-a-crocodile-dundee-reboot-for-the-super-bowl" rel="nofollow">澳洲旅游局 CMO Lisa Ronsen 称</a>超级碗是 campaign 的起点，“我们认为它不仅会吸引美国观众，它还会把美国人从 80 年代起建立对澳洲的印象更新到一个现代化的澳大利亚。”</p>
<p>现在看来，澳洲旅游局可能是看中了其超级碗广告效果不错，计划将其发展成系列广告片。<br/></p>
<p>目前，中国游客为澳洲贡献了最多的游客数量。<a href="http://www.abs.gov.au/ausstats/abs@.nsf/mf/3401.0?OpenDocument" rel="nofollow">根据澳洲旅游研究所的报告</a>，中国游客占据澳洲国际游客的比例在 2014 年是 13%，但今年超过新西兰，成为澳洲国际游客最大的来源。</p>
