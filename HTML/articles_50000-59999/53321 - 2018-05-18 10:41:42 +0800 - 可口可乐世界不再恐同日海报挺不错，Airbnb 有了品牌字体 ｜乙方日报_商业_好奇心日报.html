<h3>其他，也挺重要</h3>
<p><a href="https://airbnb.design/introducing-airbnb-cereal/" rel="nofollow"><strong>Airbnb </strong><strong>推出品牌字体</strong><strong> Cereal</strong><strong>。</strong></a> Airbnb 与字体公司 Dalton Maag 合作，目标是设计一套简单又有点俏皮感觉的字体，Airbnb 将在户外广告、网站以及手机应用上使用该字体。此前 Netflix 等多家公司已经使用自有字体。</p>

<p><strong><a href="https://www.recode.net/2018/5/16/17363334/youtube-music-launches-youtube-red-youtube-premium-extra-charge-cobra-kai" rel="nofollow">YouTube 付费业务调整</a>，</strong>新推出了 10 美元/月的 YouTube Music，可以根据用户记录推荐歌单、离线下载，但该服务仅提供无广告的音乐类视频。另外，2016 年推出的 YouTube Red 将更名 YouTube Premium，收费也从此前的 10 美元/月上涨到 12 美元/月，提供无广告视频、音乐以及原创剧集，推出时间尚未确定。</p>
<p><strong><a href="https://techcrunch.com/2018/05/17/facebook-stories-150-million-users/" rel="nofollow">Facebook 的 Stories 也要做广告了。</a></strong>Facebook 的 Stories（类似于微博的故事）功能计划在美国、墨西哥以及巴西推出首批广告。上线 14 个月后，Facebook 的 Stories 现在每天拥有了 1.5 亿活跃用户。此前，Instagram 的 Stories 功能已经开始增加广告功能。</p>
