<h3>其他，也挺重要</h3>
<p class=""><a href="http://www.madisonboom.com/2018/05/30/sir-martin-sorrell-returns-the-ad-industry-via-s4-capital-plc-20180530/" rel="nofollow"><b>苏铭天回归广告业？</b></a>《Sky News》报道，苏铭天爵士将会接管一家不太知名的伦敦上市公司 Derriston Capital PLC。后者是一家投资公司，主要“在全球医疗健康技术领域寻找商机”。</p>
<p class="">据悉苏铭天爵士本人直接投入 4000 万英镑的资金，另外有外部机构投了 1100 万英镑。收购完成后，Derriston 公司将会改名为 “S4 Capital Plc”，而苏铭天爵士将会成为公司的执行董事长。</p>
<p>理论上，被收购的标的物可以是广告代理公司，因为苏铭天爵士和 WPP 的合约内并没有“竞业条款”，故而外界普遍猜测他很可能不会离开广告业。Derriston 的发言人也表示，S4 Capital 将会通过收购构建一家全球性的广告、营销服务和广告技术服务集团。</p>
<p class="">苏铭天爵士如果重新“回归”广告业，这一次的“回归”方式将和他 33 年前做的一模一样——买了个壳公司。<br/></p>
