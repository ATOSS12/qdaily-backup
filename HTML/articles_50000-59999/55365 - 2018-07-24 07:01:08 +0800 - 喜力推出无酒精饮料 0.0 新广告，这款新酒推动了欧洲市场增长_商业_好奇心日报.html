<h1>喜力推出无酒精饮料 0.0 新广告，这款新酒推动了欧洲市场增长_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20180718175338ShdFW5BTblZJ3pyQ.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160703130236ZQpY0h4qv7aEeUzs.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">徐弢</span><span class="date smart-date" data-origindate="2018-07-24 07:01:08 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2018-07-24 07:01:08</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="55365" data-title="《喜力推出无酒精饮料 0.0 新广告，这款新酒推动了欧洲市场增长》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180718175338ShdFW5BTblZJ3pyQ.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/55365.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="86"/></a>  </div></div> </div>  <p class="excerpt">喜力希望 0.0 这款啤酒更酷，能吸引更多更广泛的消费人群。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">7 月 17 日，啤酒销售排名第二的喜力为去年 5 月份推出的无酒精啤酒 0.0 <a href="https://www.campaignlive.co.uk/article/heineken-pokes-fun-smug-abstainers-sort-of-first-tv-campaign-00/1488081" rel="nofollow">推出了新广告</a>，主题是“Now You Can”。</p>
<p>这个系列的广告片表现了一种幽默感。当消费者试图在一些通常限制饮酒的场合炫耀喜力 0.0 啤酒时，结果忽视了另一方面的问题，产生了聪明反被聪明误的效果。</p>
<p>例如一名车主将车靠在路边喝着喜力这款啤酒，忽视了路边竖着“禁止停车”的标示；</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=o0726wvukq0&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>公司员工在会议室做完报告时，不小心将电脑锁屏时播放的个人照片集锦投放到了显示屏上；</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=i0726gcf9su&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>或者是在健身房里，一名女士健身完，喝着酒，错进了男士淋浴间。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=j0726vuawp4&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>这 3 支广告片由 Publicis Italy 制作。</p>
<p><a href="https://www.campaignlive.co.uk/article/heineken-pokes-fun-smug-abstainers-sort-of-first-tv-campaign-00/1488081" rel="nofollow">喜力英国品牌总监 Nic Casby 称</a>，该系列广告主要目标是让 0.0 这款啤酒看上去更“酷”，鼓励消费者在更多场合也能饮用啤酒，“我们在‘Now you can’ 这个 campaign 里传递的是，（你）可以各种不同场合饮用喜力 0.0 这款啤酒。”</p>
<p><img data-format="jpg" data-ratio="0.393176" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>0.0 是喜力公司过去 2 年重点推广的无酒精啤酒。除了无酒精外，0.0 这款啤酒含有的 69 卡路里相当于可口可乐、喜力啤酒的一半。</p>
<p>至于口感，喜力公司称，因其使用 2 种啤酒混合的工艺制造 0.0，努力使其在口感上与喜力接近。</p>
<p>更多的饮用场景，更广泛的消费人群，这是喜力在 0.0 这款无酒精啤酒上希望达到的目标。这也体现在广告风格上，代理商努力让广告片显得风趣、幽默。</p>
<p>喜力在去年 5 月份推出 0.0 这款啤酒时，找来了 Publicis 米兰办公室制作了 <em>Open to all</em> 系列广告片（总共 7 支广告片），与这次的电视广告有相似的幽默感。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=u0726yokfr5&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>Publicis 米兰办公室<a href="https://www.adweek.com/brand-marketing/heineken-0-0s-first-ads-prove-you-can-have-fun-without-alcohol/" rel="nofollow">创意总监 Marco Venturelli 当时称</a>：“我们对那些说‘下午不应该喝啤酒’的人提出挑战，并给他们一个（喝啤酒）理由。” </p>
<p>相对于其他啤酒而言，无酒精啤酒原本只吸引到孕妇和司机，以及一些因宗教原因不能饮用酒精的消费者，但更多的人因为健康原因开始减少啤酒的消费。</p>
<p>咨询公司 Euromonitor <a href="https://www.independent.ie/business/irish/heineken-target-designated-drivers-and-the-health-conscious-with-new-non-alcoholic-lager-36752200.html" rel="nofollow">2017 年的报告称</a>，过去 15 年中，酒饮市场第一次因健康因素下滑，消费者在寻求更健康、热量更低的酒饮。</p>
<p>啤酒市场整体下跌的情况下，“无酒精啤酒”、“精酿”在过去几年成为了啤酒行业少数增长的细分品类。</p>
<p>已经收购了大量精酿的百威，计划<a href="https://www.reuters.com/article/us-heineken-zero/heineken-targets-global-leadership-with-new-zero-alcohol-beer-idUSKBN1890LT" rel="nofollow">到 2025 年</a>将 1/5 的啤酒销售转成淡啤或无酒精，淡啤代表着酒精含量最高 3.5%。</p>
<p>喜力对于无酒精啤酒更看重，推进速度也更快些。去年在推出 0.0 这款无酒精啤酒时，<a href="http://www.reuters.com/article/us-heineken-zero-idUSKBN1890LT" rel="nofollow">喜力高级品牌总监 Gianluca Di Tondo 告诉路透社</a>：“预计未来 10 到 15 年，（无酒精）这或多或少会成为全球趋势。我们希望以 0.0 让喜力成为全球领先的啤酒品牌。”</p>
<p>在刚上市时，喜力就筹备在欧洲、以色列等 14 个市场推出 0.0 这款第一次贴着喜力商标的无酒精啤酒。此前 Radler（兑着 60% 柠檬汁的淡啤）、Maxx（无酒精啤酒）等啤酒都没有贴上喜力的商标。</p>
<p>从业绩表现看，包括 0.0 在内的无酒精啤酒、淡啤等啤酒确实推动了喜力的业绩，一部分因为无酒精啤酒通常售价更高，一部分可能是它带动了更多人喝其他啤酒。</p>
<p>根据今年 2 月份发布的 2017 年报，淡啤、无酒精啤酒本身销量仍然较小，但它推动了欧洲市场整体的啤酒销量。欧洲市场为喜力贡献了 45.4% 的收入。</p>
<p>根据这份年报，淡啤与无酒精啤酒销量 1250 万吨，比 2016 年增长了 0.8%，但淡啤 Radler 以及无酒精啤酒 0.0 <a href="https://www.theheinekencompany.com/media/media-releases/press-releases/2018/02/2167853" rel="nofollow">推动了欧洲市场销量的 2 位数增长</a>。0.0 这款无酒精啤酒进入了 16 个市场。</p>
<p>但从整体市场看，无酒精啤酒市场还在增长，但似乎已经慢下来了。<a href="https://money.cnn.com/2018/02/09/news/beer-non-alcoholic/index.html" rel="nofollow">根据欧睿咨询的数据</a>，无酒精啤酒在 2016 年增长了 5%，慢于该咨询公司更早前对 2016 年作出的预估。</p>
<p>在总体啤酒市场下滑的情况下，大公司之间竞争很可能是一方面的原因。百威、喜力等大型啤酒公司先后推出无酒精饮品，加上快餐品牌也开始推出类似的产品，可能夺去了一部分的消费者。</p>
<p>类似的情况，也发生<a href="https://www.qdaily.com/articles/51999.html">在精酿啤酒市场上</a>。</p>
