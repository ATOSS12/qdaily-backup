<h3>其他，也挺重要</h3>
<p class=""><a href="http://www.madisonboom.com/2018/03/25/unitedcommunicationsgroup-listed-tse-as-first-listed-ad-agency-group-in-taiwan-market/" rel="nofollow"><b>联广传播集团（United Communications Group）在台湾证券交易所上市</b></a>，成为台湾第一个上市的文创集团（广告公司）。由国泰证券主办以每股 46 新台币挂牌上市。<br/></p>
<p>联广公司在 1970 年成立，是 80、90 年代外资广告冲击台湾市场，本土广告公司纷纷委身外资 Agency 后所剩无几的、硕果仅存的大型本土广告公司。</p>
<p class="">联广挂牌上市后股本扩增至 3.6 亿元，目前最大股东为达胜资本，持股约 45％。联广去年营收 23.57 亿新台币，法人预计今年营收 25 亿元。<br/></p>
<p class=""><a href="https://www.wsj.com/articles/inside-j-js-effort-to-cut-costs-and-drive-integration-at-ad-firms-wpp-and-omnicom-1521802800" rel="nofollow"><b>强生推动创意代理机构改革。</b></a>在结束了几个月的审查后，强生集团并未抛弃 WPP 和宏盟这两个合作伙伴，但会在每家广告集团内部设立一个新的专门的 agency 小组，根据消费品牌区分，以创建更加灵活整合的代理模式。WPP 和宏盟都将在纽约设立一个办公室，配备专职人员，同时为数字媒体合作伙伴——Google 和 Facebook 以及强生的媒介代理伙伴的员工留出空位。 <br/></p>
