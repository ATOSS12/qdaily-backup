<h1>西安鼓励人们用烟头“投票”，这种控制垃圾的方式有点可爱_文化_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20180208010456UC1bzh65kABD3QWs.png?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20171120124728TwjHa0IrtnY8olOe.png?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">胡晓琪</span><span class="date smart-date" data-origindate="2018-02-08 13:29:49 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2018-02-08 13:29:49</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="50031" data-title="《西安鼓励人们用烟头“投票”，这种控制垃圾的方式有点可爱》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180208010456UC1bzh65kABD3QWs.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/50031.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="261"/></a>  </div></div> </div>  <p class="excerpt">咥泡馍，我喜欢：干刨、口汤、汤宽</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">前不久，西安市碑林区长安路街头出现了一片亮黄色：从南门到南二环的长安路沿线，100 个垃圾箱换上了新装，新增了 50 个烟头收集器和 10 组共享单车停放区域，也都被这抹亮黄色点亮。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=a0543769adu&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>这是一项名为“长安路计画”的街道形象改造计划，因为加入了西安本土特色而显得丰富有趣。</p>
<p>在烟头收集器上你能看到一些生动的西安本地方言，提出的问题也是西安人津津乐道的生活日常，比如——咥泡馍，我喜欢：干刨、口汤、汤宽；我在省体为（）呐喊过：国力、浐灞、长安竞技；本地歌手，我更喜欢：马飞《长安县》、王建房《西北狼》 、黑撒《陕西美食》。整个项目周期为半年，目前长安南路已经完成一期工作。</p>
<p class="">其中最吸引人的创意要属烟头收集器，它以“烟头不落地，碑林更美丽”为口号，设计了一组“扔烟头”的动作图，另外通过用烟头投票的选择问答方式，号召人们把烟头丢进箱内。这种有趣的互动方式吸引了不少西安人的注意，成了一时热议的话题。<br/></p>
<p><a href="http://news.xjtu.edu.cn/info/1114/87422.htm" rel="nofollow">西安交通大学新闻网透露</a>，“长安路计画”由西安市碑林区政府和城管局统筹，西安本地的贞观工作室和西安交通大学艺术系联合策划完成。</p>
<p><img data-format="jpg" data-ratio="0.400803" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>负责具体的视觉创意和设计工作的是西安交通大学艺术系教师董琪及研究生姚瑶、李京松。他们先是从提升垃圾箱的形象入手，把原本沉闷的绿色垃圾箱换成了黄色，接着改造了共享单车停放区和设计了烟头收集器。</p>
<p class="">不过，贞观工作室创始人梁恩拒绝发布任何与贞观相关信息。就“长安路计画”一事，他建议《好奇心日报》采访城管局及设计师。</p>
<p>事实上，烟头收集器这个点子本身并不新鲜，它最初是来自英国公益组织<a href="http://blog.hubbub.net/" rel="nofollow"> Hubbub </a>在伦敦投放的一组户外广告，为了让人们不再随地扔烟头，他们在广告牌上设置了两个收集箱，写上“谁是世界最佳球员？”号召人们把烟头扔进标着“梅西”或“C 罗”的箱子里，鼓励路人用烟头“投票”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.235514" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180208092717IQB1KixopYwDuzH5.png-w600"/> </figure></div>
<p class="">西安市的“烟头革命”已经进行了一年多。以<a href="http://news.sohu.com/20170115/n478777278.shtml" rel="nofollow" style="background-color: rgb(255, 255, 255);">城墙景区为例</a>，在一年前这里新增了 500 个垃圾桶，环卫工人的劳动频次由原本的 30 分钟一次加快到 15 分钟一次，组织过 500 人的社会监督团参与捡烟头，也通过 10 个烟头可以在游客服务中心换取一个礼物这样的方式来调动人们的积极性。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180208092734sizrto7pnwQIlfxN.jpeg-w600"/><figcaption><p>图片来自：sohu</p></figcaption> </figure></div>
<p>相比之下，“长安路计画” 不仅仅是为了减少烟头，还更像是一种用设计来提升城市形象的方式。西安市碑林区城市管理局法规宣传科林绿诗在<a href="http://news.163.com/18/0201/21/D9JD2M6600014AEE.html" rel="nofollow">采访</a>中表示，“长安路计画”的初衷“就是让大家在扔烟头的时候，增加一些趣味，提高市民和这座城市的互动性。”</p>
<p>在设计师董琪看来，“设计改变城市不仅仅限于宏大设计，即使是在街角或只有步行才能看到的小作品，也许更能激发出市民对城市魅力的再认识，这些设计让城市变得更柔和”。</p>
<p>题图来自：长安路计画</p>
