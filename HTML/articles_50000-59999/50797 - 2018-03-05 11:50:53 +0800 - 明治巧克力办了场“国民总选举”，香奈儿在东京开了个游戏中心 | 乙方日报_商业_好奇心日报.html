<h3>最后，也挺重要</h3>
<p><a href="http://www.adweek.com/agencies/kimberly-clark-launches-global-creative-review-forcing-wpp-to-defend-a-major-account/" rel="nofollow"><b>金佰利（Kimberly-Clark）召集全球创意业务比稿</b></a>，为旗下众多的品牌寻求全新的代理合作伙伴。上一次的全球大比稿是在 2006 年。</p>
<p>本次比稿可以说是让 WPP 全球最大的广告集团雪上加霜。WPP 集团与金佰利公司拥有长久的合作关系，奥美和智威汤逊在全球为金佰利旗下的舒洁、好奇、高洁丝等品牌提供创意服务。</p>
<p>据独立调研公司 COMvergence 及胜三国际估算，金佰利每年在全球付费媒体上花费约为 4 亿美元。另外，如果将无法检测的数字化广告也算进去，那么金佰利公司的全球广告费用或将高达 8 亿美元。</p>
