<p class=""><b>马蜂窝调整世界杯广告。</b>在昨日晚间的世界杯直播间隙，马蜂窝已经撤下了原有广告，调整为简单的“马蜂窝广告去旅游了，明天回来”，不排除之后上线新广告的可能。作为世界杯烂广告的<a href="http://www.qdaily.com/articles/54483.html">代表之一</a>，马蜂窝是目前唯一做出调整的广告主。</p>

<h3>其他，也挺重要</h3>
<p><a href="https://cn.reuters.com/article/exclusive-toyota-0621-thur-expenditures-idCNKBS1JH05X" rel="nofollow"><b>迫于创新压力，丰田汽车着手削减营销成本将资源转投研发。</b></a>长期负责在华营销业务的北京电通被拒绝参与其明年的新业务运作，已批准的计划也遭到缩减。<br/></p>
<p>据路透社报道，丰田对北京电通在华组织的至少两项活动的成本感到震怒。分别是今年 3 月雷克萨斯的试驾活动和 4 月的北京车展活动。北京电通官网显示去年分别为新雷克萨斯 NX 车型和丰田中国 TNGA 丰巢概念制作了视频及策略，每年从丰田承接的业务价值约 5000 万美元（约合 3.3 亿元人民币）。</p>
<p>路透社援引消息人士的话称，“这些活动的成本难以置信的高，不排除过度计费。”</p>
