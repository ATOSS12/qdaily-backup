<p finallycleanhtml="true" nocleanhtml="true">继《明星的诞生》、《光之声》和《波西米亚狂想曲》后，又一部焦点性的音乐人传记电影来了，它是传奇歌手埃尔顿·约翰的自传电影《火箭人》（Rocketman）。</p>
<p>“在一位摇滚之星的人生中，必定有那些定义了他的时刻”——这部设定在 70 年代的音乐传记片讲述了埃尔顿爵士的成名之路，它在 10 月 2 日发布了首个先行预告，画面绚烂又跳脱，有别于一般传记片的现实风格：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=r07260bfaj2"/> </figure> </div>
<p>这段满载歌舞的预告从张开双臂站在狂热粉丝前的主角，跳至奔跑过伦敦布满舞者的街道的小男孩，再转至完全舞台妆的埃尔顿爵士，白帽，超大太阳镜，在歌曲的高潮中弹琴；开派对、独自饮酒、在医院醒来。和传记片“基于真实故事改编”的标语不同，电影强调的是“真实幻想”（True Fantasy）。而紧跟在这句之后就是一个魔幻镜头：在《火箭人》的歌声中，听众们浮了起来。</p>
<p>与约翰在《王牌特工 2》里有过合作的 “Eggsy” 塔伦·艾格顿饰演爵士本人。<a href="http://collider.com/taron-egerton-interview-rocketman-robin-hood/" rel="nofollow">艾格顿在 5 月接受采访时称</a>，“所有人都以为它是传记片，但它真的不是，而是一部幻想音乐片，用他的歌曲来表达他人生中那些情感激荡的时刻，他也不是在其中唱歌的唯一一人。”</p>
<p>为了出演约翰，艾格顿接受了声乐训练并录制了歌曲，也向动作指导学习如何还原约翰在舞台上的表现；他还决定在片场直接录歌，而不是对嘴型再使用后期配音。观众听到的艾格顿演唱的歌曲，通通出自他本人。</p>
<p>“电影关于埃尔顿对私人和家庭关系的探索，” <a href="https://www.dailymail.co.uk/tvshowbiz/article-6226647/Rocketman-LOOK-Teaser-trailer-sees-Taron-Egerton-transform-Elton-John-biopic.html" rel="nofollow">导演德克斯特·弗莱彻说</a>，“他总是在错误的地方寻找爱情，他用毒品和酒精麻痹自己，但他是个天才，而且在娱乐界熬过了半个多世纪。”</p>
<p>《王牌特工》系列导演马修·沃恩是本片的制片人，他说这部电影将会让人们大跌眼镜，“埃尔顿当时就说了，’把所有事情都拍出来吧，有必要的话就 R 级’。所以我们就这么做了，在他的保佑下。瑕疵的那面和天才的那面都在那儿。”</p>
<p>埃尔顿爵士的演绎生涯起始于 1964 年一家酒吧。他在 1970 年代连续推出的 7 张专辑都风靡欧美，登顶各种榜单，其中 6 张入选《滚石》评出的“史上最伟大的 500 张专辑”；1987 年凭借《That’s What Friend Are For》获得格莱美“最佳流行乐队”奖；1994 年为《狮子王》献唱《Can You Feel The Love Tonight》，拿到奥斯卡最佳原创歌曲，同年入选摇滚名人堂；他在 1997 年为纪念戴安娜王妃而发行的《Candle in the Wind 1997》是史上销量第二佳的单曲。</p>
<p>50 多年的职业生涯，30 多张专辑，超过 3 亿的专辑销量，超过 50 首 Top 40 流行单曲，在 31 年（1970-2000）里保持着至少一首歌在公告牌 Hot 100 中的纪录，乐坛常青的埃尔顿爵士时至今日也保持着摇滚精神。去年在《王牌特工 2》中的客串已经让人大开眼界，这次的自传幻想片大概也是不一样的味道。</p>
