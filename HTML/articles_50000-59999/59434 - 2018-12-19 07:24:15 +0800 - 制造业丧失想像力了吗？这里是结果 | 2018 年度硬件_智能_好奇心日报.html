avor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1091"/></a>  </div></div> </div><h3 class="title">消费电子产品创新和增长都遇到问题，今年影响重大的硬件都不再属于这个概念</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">什么是硬件产品？<br/></p>
<p>计算机时代开始后，它基本是个人消费产品的代名词。</p>
<p>从个人电脑到 iPod 播放器，再到智能手机和平板电脑，过去 30 年的计算机形态经历了截然不同的创新。体积越来越小，集成度高，也更加私人。而提到“硬件”，这个概念也基本等同于个人消费电子产品（Gadget），在更直接的意义上，几乎也等于手机和手机相关的配件。</p>
<p>手机无疑是规模最大也最为彻底的创新。发端于 2007 年的 iPhone，智能手机从一个更好用的手机操作系统开始，到不断完善的应用和服务，再到一个处处以手机为基础设施的互联网世界。全世界的人类通过手机得以触达网络，2005 年的互联网普及率只有 16%，到今天已经有 50%。</p>
<p>只不过到现在手机业的创新<a href="http://www.qdaily.com/articles/58902.html">也已无可挽回地停下了</a>。膨胀 10 年后手机全球出货量已经连续 1 年处在下滑之中。即便身处其中的公司探索出花样繁多的新鲜技术，无论是人脸识别还是人工智能，谁也无法阻止持续的下滑趋势。</p>
<p>这是消费电子领域的创新瓶颈，HTC 和 Facebook 的虚拟现实、Apple 和 Pebble 智能手表、大疆无人机……电子消费品循着“继续个人化和小型化”的思路，但依然无以为继。新的领域乏善可陈，几年前的一些流行已经消失不见。</p>
<p class="">消费电子曾经是制造业最具想象力的部分。现在想象力消失了。</p>
<p>如果要总结过去一年硬件产业相关的变化，影响力最大的那些“产品”往往并不来自于传统意义上的制造业。</p>
<p>亚马逊的 Amazon Go 无人商店布满了传感器，它让你走进去拿起商品，无需结账就可以自动扣款。和一套精密的算法一起，这家商店完全可以称之为一个庞大的计算机，一台硬件设备。</p>
<p>硅谷的共享经济泡沫还在发生，电动滑板车像极了去年中国的共享单车大战，积极的一面在于人们的出行方式有了新的选择。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181219055411OIe9ApGwzgsjxcLX.jpg-w600"/><figcaption>Bird 十月份推出的新车。图片来自 Bird</figcaption> </figure></div>
<p>当然也有新产品继续探索更为遥远的未来。</p>
<p>Space X 今年向太空送入一台特斯拉跑车，人类低成本探索宇宙的计划又进了一步。洞察号火星探测器飞行 6 个月后抵达火星，它会把人类对火星的认知带入新的层面。还有执飞全球最长航班的空客新飞机，它如何平衡了成本、效益和飞行时长？</p>
<p>我们挑选了 8 个产品，他们有的在 2018 年诞生，有的在这一年达成某种成就，引起巨大变化。它们的共同点是，基本都不是消费品，哪怕被用在手机上。</p>
<p>这些创新影响到的也是他们身处的行业自身，每一个背后都有行业本身的改变。像是手机业，手机公司感到更大的竞争压力，不想被淘汰的话只能寻求技术进步。</p>
<p>变化并不全是进步。比如说如今的基因编辑的成本异常低廉，你甚至可以在家中 DIY，决定一个生命体的命运走向，到底什么是底线？伴随 CRISPR/Cas9 诞生的焦虑也在今年成真。</p>

<p finallycleanhtml="true">在丹尼尔·苏亚雷斯的小说《盗回基因（<em>Change Agent</em>）》中，主角是生活在 2045 年的一名国际刑警，追捕黑市实验室设计胚胎的交易。去年该书出版的时候作者可能并没想到，这一天到来得如此之快。</p>
<p>11 月，<a href="http://www.qdaily.com/articles/58731.html">一项制造 HIV 免疫婴儿的实验</a>再次把 CRISPR 这种基因编辑技术推上风口浪尖，引发了评价标准、监管体系和伦理问题等相关一系列讨论。</p>
<p>CRISPR ，细菌细胞中“规律成簇的间隔短回文重复”（Clustered Regularly Interspaced Short Palindromic Repeats），指的是借助分子生物学手段，利用这种重复，引导相关的蛋白“剪刀”，精确地编辑目标基因的技术。</p>
<p>自从 2012 年<a href="http://science.sciencemag.org/content/337/6096/816" rel="nofollow"> Jennifer Doudna 团队发现 CRISPR / Cas9 工具</a>以来，这项技术就以成本低廉、操作方便、高效等诸多优点得到了广泛应用。</p>
<p>在过去的 2018 年中，CRISPR 技术继续在物种保护、农业生产、古生物研究和基因治疗中开枝散叶。科学家们尝试用这种技术抢救正在<a href="https://www.pnas.org/content/115/20/5235" rel="nofollow">死去的珊瑚</a>、<a href="https://www.nature.com/articles/s41477-018-0259-x" rel="nofollow">让食用酸浆变得更适宜种植</a>、<a href="http://www.businessinsider.com/when-chocolate-extinct-2017-12" rel="nofollow">增加可可树的抗病能力</a>、<a href="http://www.sciencemag.org/news/2018/06/exclusive-neanderthal-minibrains-grown-dish" rel="nofollow">研究尼安德特人的脑细胞</a>、甚至通过移植皮肤戒除小鼠毒瘾。在巨石·强森主演的电影《狂暴巨兽》中，这种技术甚至还能令狼长出蝙蝠翅膀——对这种夸大的批评也得到了主演本人的回应。</p>
<p>尽管 CRISPR 技术看上去十分尖端，但其成本可能并没有你想象的那么高。</p>
<p>在名为阿德基因 <a href="http://www.addgene.org/crispr/zh/" rel="nofollow">Addgene 的质粒库</a>中，收录了世界各地实验室 CRISPR 工具的数据，你可以从列表中订购这些试剂。价格显示，每份材料的价格在几十到几百美元不等。当然这些只是实验耗材的价格，不包括实验设备及维护的费用，细胞培养和克隆、后续的验证，还有实验失败（可能会一直发生）的花销也未考虑在内。</p>
<p>但如果你不在乎这些，想在地下室中就完成基因编辑，还可以购买<a href="http://www.the-odin.com/" rel="nofollow"> Odin 套件</a>。这款套件分为 159 美元的基础包，和 1699 美元的家庭实验室包。前者可以让你在混合一些试剂之后，敲除掉大肠杆菌的某一段基因，使之能在涂有链霉素的琼脂板中存活下来；后者则多了 DNA 扩增、电泳等仪器，让你观察 DNA 发生了什么变化。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.847305" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181219052849OdIhfBGewXb5YRxn.png-w600"/><figcaption>Odin 最便宜的套件，售价 80 美元</figcaption> </figure><figure style="margin: 0px;"> <img data-ratio="0.964815" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181219052946OYrBzy0ig8SRkuUc.png-w600"/><figcaption>售价 1699 美元的家庭套件</figcaption> </figure>
</div>
<p>尽管这个套件能做的事情非常有限，更像是一个新手入门包，但这种<a href="http://www.qdaily.com/articles/53290.html">生物黑</a>客的行为已经引发了遗传学家的担忧。事实上，上面提到的 Addgene 中提供的质粒，在淘宝就可以买到，宝贝详情中除了联系方式，只有一句“申明”：本店所有商品不可用于临床或人体。</p>
<p>而上个月掀起风波的基因编辑婴儿事，则印证了这些担忧。在婴儿出生前，整个实验的操作和妊娠的过程都逃脱了监管，在缺乏医疗必要性、伦理审查和安全性验证的情况下秘密地进行。披露的结果也显示，该实验中不仅靶标选择无效且徒增风险，动物实验也并不完备，双胞胎中还有一个出现了脱靶效应。而脱靶效应可能带来的人体健康隐患，还没有人能够预测。</p>
<p>目前科学界的共识是，CRISPR 技术还没有准备好用于胚胎编辑。包括中国在内的多个国家都出台了相关规定，严格限制了对胚胎进行基因编辑的实验。</p>
<p>但 CRISPR 的超低门槛意味着它几乎不可能被制止。</p>
<p>关于 CRISPR 和它背后的伦理问题，你可以戳<a href="http://www.qdaily.com/cards/44415.html">这里</a>看这篇科普文章。</p>

<p finallycleanhtml="true" nocleanhtml="true">10 月 Lime 公司召回 2000 辆出现起火风险的共享电动滑板车，事故责任被归咎于供应商 Ninebot 的生产缺陷。这是一家位于北京的公司，中文名 9 号平衡车。</p>
<p>硅谷掀起的共享滑板大战在 2018 年迅速膨胀。不到两年时间它变成了摩拜和 ofo 早期疯狂竞争、也疯狂聚集资本的另一个版本。除了 Lime 和 Bird 两个主要竞争者，也有网约车的鼻祖 Uber 和 Lyft 以及 Google 的身影。</p>
<p>融资的速度已经远超过 Uber 和共享单车。18 个月时间，两家公司已经成长为估值超过 10 亿美元的独角兽公司，截止到现在 Lime 和 Bird 的累积融资近 9 亿美元，超过了 Uber D 轮之前的融资总和，而 Uber 从成立到 D 轮花了整整五年时间。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.583500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181219041708shrH8EqWbep7Pdiv.jpg-w600"/> </figure></div>
<p>资本的狂热改变了一个本来就存在的行业的命运，从直接向消费者卖产品，到为共享企业供货。<br/></p>
<p><a href="https://qz.com/1324761/xiaomis-electric-scooters-are-a-hit-with-us-startups-like-bird/" rel="nofollow">Quartz 报道</a>，今年 5 月 Bird 与小米签订价值数千万美元的采购协议，数以万计的滑板车产品换上标签，远渡重洋到达硅谷。为 Lime 供货的 9 号平衡车是小米生态链企业，雷军持有 20% 股权，这家公司 CEO <a href="https://www.bloomberg.com/news/features/2018-12-05/almost-every-electric-scooter-comes-from-this-chinese-company" rel="nofollow">高禄峰说</a>，今年他们的电动滑板出货量增长 6 倍，全球 5 台电动滑板车中有 4 台来自他们的工厂。</p>
<p>一年之前的中国，自行车零售市场因为满大街的共享单车濒临崩溃，而为 ofo 和摩拜单车供货的行车厂的生产线却从未停下。</p>
<p>电动滑板车鼻祖 Segway 大概没有料想到今天的繁荣。代步车 17 年前就被发明出来，它曾经被看作是改变人类出行方式的新工具。Segway 的名字就取自英文单词 Segue 的谐音，意为顺畅地行走。</p>
<p>但 Segway 从未实现过改变出行的理想，价格昂贵让它始终是少数人的玩具，公司 2010 年首度易手，卖给了一家英国公司，8 个月后创始人因为骑着 Segway 意外从悬崖坠入河中身亡。2015 年，<a href="http://www.qdaily.com/articles/8528.html">Ninebot 收购了 Segway</a>。</p>
<p>在多起电池着火事件之后，亚马逊 2015 年底开始禁止销售所有种类的电动滑板车。美国的高校也禁止这种代步工具出现在校园的道路上。<br/></p>
<p>硅谷让滑板车以另外一种组织方式重新回到人们的视野。和单车一样的故事是，共享滑板机动灵活，优化了社会资源。</p>
<p>更迷人的是过于乐观的经济效益——<a href="https://www.bloomberg.com/news/articles/2018-06-11/here-s-how-scooter-startups-solved-the-segway-problem" rel="nofollow">彭博社的一篇文章</a>曾经算过一笔理想中的账，Lime 和 Bird 目前的解锁费用为 1 美元，每分钟骑行 15 美分。算上设备成本，还有各种补贴以及用户充电奖励，一辆共享滑板两个多月就可以回收成本。一个城市投放 1 万辆，一个月流水轻松达到 10 万美元。</p>
<p>摩拜和 ofo 也算过类似的如意算盘，给出过数年盈利的计算方式。但最终的结果是，摩拜<a href="http://www.sohu.com/a/227112576_250147" rel="nofollow">卖身美团</a>时已有 10 亿美元的负债，ofo 至今连用户的<a href="http://www.qdaily.com/articles/58617.html">押金都难以退还</a>。</p>
<p>共享滑板几乎循着和共享单车一样的路径—— 创新，烧钱，扩张，之后触发监管的抵触。</p>
<p>被质疑的问题也是类似的，共享滑板挤占了过多的道路资源，已经有一些城市完全拒绝电动滑板车，或者将部署的范围限制在数百辆之内。<a href="https://www.wsj.com/articles/states-race-to-catch-up-with-electric-scooters-11545051600" rel="nofollow">《华尔街日报》</a>12 月的报道说，Bird 正在准备的新一轮融资已经碰壁，部分投资者缺乏信心，主要原因在于车辆破坏加剧、竞争压力和政府的监管，与此同时 Lime 也缩减了估值规模以求获得融资。为了继续获得用户增长，Bird 和 Lime 们准备从加州扩张到纽约等其他城市。</p>
<p>和共享单车一样，共享滑板的泡泡也开始破灭了。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="59434" data-title="《制造业丧失想像力了吗？这里是结果 | 2018 年度硬件》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20181219060615hVL6jMxsUvcrdo5g.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/59434.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1091"/></a>  </div></div> </div><h3 class="title">Waymo 出租车，无人驾驶汽车的第一次商业实验</h3><div class="detail"> 

<p nocleanhtml="true">9 年 1287 万公里，Alphabet（Google 母公司）旗下自动驾驶公司 Waymo 结束了道路测试，今年 3 季度正式开始无人驾驶出租车的试运行。首批车辆已经在美国亚利桑那州凤凰城周边投放。</p>
<p>这将是全球<a href="http://www.qdaily.com/articles/58301.html">第一个正式投入使用</a>，向乘客收费的无人驾驶商用项目。车辆来自 Waymo 从 FCA（菲亚特克莱斯勒）采购来的厢式客车。使用的流程和网约车一样，在手机应用中预约打车，只不过来接人的车辆“无人驾驶”。</p>
<p>Waymo 对于此事的态度异常低调，没有单独的推广活动也没有声势浩大的补贴扩张，Google 高管在发布财报后的电话会议上透露，过去一年半 Waymo 已经召集了志愿者进行测试。</p>
<p>实际的运作范围也仅限于凤凰城周边，早鸟用户经过 Waymo 的审核，他们都来自此前 Waymo 招募的 400 人志愿者。在运行的初期，每辆车辆里面依然需要人类驾驶员以备不时之需。</p>
<p>尽管低调 Waymo 也还是赢得了客户，沃尔玛已经与其签订协议，使用无人驾驶租车服务运送货物。</p>
<p>Google 早在 2009 年就设立了自动驾驶项目，2016 年隶属于 Google X 的该项目被单独拆分为 Waymo 与 Google 平级。根据加州公布的道路测试结果，在所有提交路测数据的公司中，Waymo 的事故率最低，是最为成熟的技术公司。</p>
<p>无人化之后的商业模式什么？这个问题对巨头公司依然非常遥远，而 Waymo 规模不大的出租车项目已经找到了一条有效路径。</p>
<p>无论是 Google 还是苹果都在自动驾驶技术上投入巨大，但也进展缓慢。苹果 2014 年秘密启动 Titan 项目，投入近 3000 名员工。但项目目标几经改变，从生产汽车转向研发技术；2017 年，因为项目进展太慢，Alphabet 的多名自动驾驶专家离职出走。</p>
<p>无人驾驶技术对出行产业带来了实际变化。无人驾驶出租车有类似于网约车的积极作用，优化社会资源提高效率—— 理论上车辆可以 24 小时昼夜运转，不需要人力。</p>
<p>问题依然还有很多，凤凰城的居民已经表达了不满，他们觉得在街头穿梭的测试车辆打扰了居民的正常生活，摄像头侵犯了路人隐私。自动驾驶有时候太过犹豫，在路上走走停停让人无法忍受。</p>
<p>Uber 和特斯拉相继出现自动驾驶致死事件之后，平衡技术进步的速度和安全性能对每个研究汽车技术的公司来说都是难题。Waymo 就这样在谨慎和克制中带来了一个积极的开始，它还有很长的道路要走。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="59434" data-title="《制造业丧失想像力了吗？这里是结果 | 2018 年度硬件》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20181219060615hVL6jMxsUvcrdo5g.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/59434.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1091"/></a>  </div></div> </div><h3 class="title">手机全面屏，没能扭转行业下滑，但改变了这个行业的设计方式</h3><div class="detail"> 

<p finallycleanhtml="true">2018 年买手机，几乎没有全面屏之外的选择。<br/></p>
<p>GFK 今年三季度的报告显示，中国市场上智能机全面屏的普及速度超过他们 2017 年预期，2018 年的全面屏产品渗透率将<a href="https://www.gfk.com/insights/news/2018-q3/" rel="nofollow">会超过 60%</a>。</p>
<p>手机如何缩窄边框，同时又能保留前置摄像头？手机厂商设计了多种让人匪夷所思、为了创新而创新的方案，甚至用上了古老的机械结构，或者前后都有的双面屏幕。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="2.439815" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181219153959k0BiC5VbRQWYj18s.JPG-w600"/> </figure></div>
<p>智能手机的增长到达终点，据 <a href="https://www.idc.com/getdoc.jsp?containerId=prUS44425818" rel="nofollow">IDC</a>，全球智能手机的出货量已经连续一整年同比下滑。2017 年一共有 14.72 亿台智能手机出货，较上一年下滑 100 万部。而如果比较刚刚过去的 4 个季度和再前面一年，缺口已经扩大到 5590 万部。</p>
<p>手机用户饱和，没有谁能够阻止市场的继续下滑。苹果两个月时间就从万亿美元公司变成 8000 亿美元公司、三星电子 CEO 承认公司陷入危机、小米成功上市但股价已经跌到今年高点的一半。锤子、魅族和美图，还有濒临破产的金立，其他公司的情况更糟。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.023033" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181219044706td4ZslyVc5qaS6EF.jpg-w600"/> </figure></div>
<p>大打价格战已经失去魔力，摆在厂商面前的选择只有在技术上做点创新。而全面屏是手机厂商刺激用户换机，挽回增长的产物。</p>
<p>只不过全面屏没有扭转下滑的局面，创新在其他层面上继续展开，苹果将 A12 芯片当作今年最大的卖点，同时也将触角向上深入供应链。再比如销售和营销见长的 OPPO 和 vivo，他们在中国各自有超过 25 万家线下门店，热衷聘用明星代言人，冠名综艺节目。今年也开始讲起了技术故事，OPPO 说要在明年投入“40 亿元”在技术研发上。</p>
<p>此前中国手机厂商虽然也在说技术，但更多机型是在现成的设计方案上加一些自己的元素。这也是为什么很长一段时间走进卖场，你看到的国产手机，不是酷似 iPhone 就是酷似三星 Galaxy。</p>
<p>现在为了让屏幕的边框更窄一些，新的设计随之诞生。当中也有现成设计方案，但厂商也确实在推进自己的技术以确保残酷竞争中还能找到产品差异点。比如小米的陶瓷外壳、vivo/OPPO 各自不同的升降设计。投入更大的公司比如华为也在研发自己的处理器芯片。</p>
<p>PC 市场也曾经历过手机市场今年的下滑。2007 年，PC 厂商在英特尔的带领下试图以低价、小屏幕、体验低劣的上网本继续价格战、维系市场增长。这个失败的产品只维系了四年的增长，但价格战却耗尽了 PC 厂商的资本。</p>
<p>当初靠便宜 PC 拿下市场的台湾厂商全都没落。找到出路的公司，三星是靠手机，惠普、联想、戴尔在造更昂贵、体验更好的机型，并且向企业市场推进。</p>
<p>手机厂商对全面屏等技术的追逐是不甘于重蹈 PC 价格战覆辙的体现。新技术不一定能挽救手机市场的增长，其中的厂商依然会经历残酷的竞争。但没有技术的公司肯定没有办法在这样的市场独立下去。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="59434" data-title="《制造业丧失想像力了吗？这里是结果 | 2018 年度硬件》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20181219060615hVL6jMxsUvcrdo5g.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/59434.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1091"/></a>  </div></div> </div><h3 class="title">空客 A350-900 ULR，远程飞机和低油价让航空公司重启超长直飞航线</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">今年 10 月，新加坡航空夺回一项新纪录 —— 其新加坡至纽约的<a href="https://www.straitstimes.com/singapore/transport/sia-to-start-worlds-longest-flight-before-year-end" rel="nofollow"> SQ22 航班</a>不间断飞行近 19 小时、15435 公里，成为全球最长直飞航线。<br/></p>
<p>执飞机型是空客 A350XWB 家族最新成员，A350-900 ULR（Ultra Long Range，即超长程）。它搭载两台罗尔斯·罗伊斯遄达 XWB-84 引擎，油箱容量比传统 A350-900 多 17%，最长不间断飞行距离达到 16700 公里。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.482407" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181219050104hiYdB3TS7zpgoZv5.jpg-w600"/> </figure></div>
<p>相比此前新航 SQ22 的执飞机型 A340，A350-900 ULR 采用大面积碳纤维复合材料取代早先的铝合金，作为主要机身材料。弯刀似的翼稍设计旨在为飞行提供更多升力，减少发动机输出。这些设计最终都让 A350-900 ULR 飞得更远。</p>
<p>新航、空客刷新直飞距离纪录，实际上也代表着单趟飞行 15 小时以上的超长途航班的重新兴起。</p>
<p>根据航空数据机构 OAG 统计，目前全球每周至少有 19 个直飞距离超过 12500 公里的直飞航班。除了 10 月的新航航班，3 月澳航使用波音 <a href="https://www.economist.com/graphic-detail/2018/03/27/the-rise-of-the-ultra-long-haul-flight" rel="nofollow">787–9 完成珀斯至伦敦的直飞航线</a>，飞行距离 14500 公里，这也是历史上首个澳大利亚到英国的直飞航班。去年卡塔尔航空和美联航也相继开通直飞 14000 公里以上的定期航班。</p>
<p>这种长途复兴部分可以归因于更新的飞机设计，波音 787 和空客 A350 家族都是全新一代采用复合材料的机型；发动机公司再为其量身定制全新引擎；这些举措都有助于提高飞机的燃油经济性。</p>
<p>与此同时，不断走低的油价、商务旅客出行需求增长，也使超长航班更有利可图。</p>
<p>航油成本是航空公司最大成本，通常占成本比例超过 30%，油价变动直接影响它们利润率。这次刷新直飞距离纪录的新航 SQ22 其实是一个复航航班。此前当国际油价在 2013 年达到 110 美元/桶的时候，新航停飞该航班。而当下国际油价已经长期处于 70 美元/桶，SQ22 复航了。</p>
<p>长距离直飞意味着飞机要携带更多燃油，所以它们对燃油波动敏感度更高。理论上 3000 海里（约 5556 公里）以内的直飞航班，飞得越远油耗越低，因为客机巡航阶段最省油、起降阶段最费用。超出以后则是油耗随距离拉长而升高。</p>
<p>航班盈利与否还要看商务客需求高低。商务舱旅客往往能在占乘客总数两成的情况下，为航司贡献八成以上的利润。目前全球前十条最长直飞航班基本连接的都是全球商务客流量最大的城市，比如悉尼、伦敦、纽约、新加坡、迪拜等。</p>
<p>SQ22 只提供商务舱（单程约 6681 美元）和优选经济舱（单程约 2961 美元），但航班依旧接近满员。这两种舱位都拥有比经济舱更大的座位空间和更好的客舱服务，新航因此能在上座率、利润率和乘客舒适度之间找到平衡。</p>

<p finallycleanhtml="true" class="" nocleanhtml="true">第一个真正无人结账的超市来自亚马逊，它做到了拿起商品就走的体验。我们说的不是你自己拿着商品，一个个扫码买单的各路“无人”超市/便利店——本质上，那是让你当收银员，还不如店员结账快。</p>
<p finallycleanhtml="true" class="">5 年前亚马逊启动无人超市项目，2018 年初名为 Amazon Go 的超市<a href="https://www.qdaily.com/articles/50723.html" style="background-color: rgb(255, 255, 255);">正式向公众开放</a>。一年时间亚马逊在西雅图、芝加哥和旧金山开放了 7 家 Amazon Go 门店。按照计划，亚马逊要在 2021 年把门店开到 3000 家，遍布全球。美国本土之外，英国将是亚马逊的海外第一站。<br/></p>
<p>和它的名字一样，在 Amazon Go 购物尽管走进即可。一个完整的流程大致是这样：首先确保手机里有 Amazon Go 的应用，登录亚马逊账号，扫码穿过类似地铁闸机的入口。</p>
<p>货架上和房顶布满了摄像头，进入店门的第一刻起亚马逊就将你本人和账号绑定在一起。利用人脸识别等计算机识别技术，系统将顾客从货架上拿起的商品加入虚拟购物车，放下的商品就又会被移出购物车。店内的摄像头与传感器同时追踪着商品与顾客，也能识别出顾客最终“购买”了哪些东西。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.750667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181219045826vtGpWflPHZ2gAT8Q.jpeg-w600"/><figcaption>Amazon Go 位于西雅图的门店，好奇心日报拍摄</figcaption> </figure><figure style="margin: 0px;"> <img data-ratio="0.668000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181219045700hzmqRGuITg5aeHEt.jpeg-w600"/><figcaption>Amazon Go 的入口闸机</figcaption> </figure>
</div>
<p>在顾客走出闸机的那一刻，系统停止追踪，就自动完成结算，完全不需要收银员。顾客走出店铺后的几分钟之内，电子收据就会推送到你的手机上，扣款则会在那之后的几分钟内完成。这张收据不仅会显示你的购物明细，还有你在店里具体停留了多长时间。</p>
<p>这和你常见的阿里盒马、京东无人超市截然不同。本质上这些商店是让顾客自己充当收银员。从货架上取下商品，最后还要走到自助结账机前扫描条形码，再掏出手机扫码结账，人多还是要排队。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201812190457388RUzeKulc5D2ZPCW.jpeg-w600"/><figcaption>店内的补货员工。</figcaption> </figure></div>
<p>Amazon Go 也做不到完全“无人”，有人要为货架添货打点，食品区也需要厨师，酒水区还会有人检查证件，确保顾客已经成年。</p>
<p>但所有的超市都需要这些人员，亚马逊做到了零售业迄今为止最大的技术创新——顾客拿起商品直接出门，收银环节不复存在。</p>
<p>这是一套完整的系统，被改造的还有其他环节。当货架上的存货低于 75%，摄像头会捕捉并告知员工补货。在以往这些工作只能依靠肉眼。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181219045803Izq4J2elHxEPTpNs.jpeg-w600"/><figcaption>遍布各地的摄像头。</figcaption> </figure></div>
<p>你完全可以将 Amazon Go 看作一台巨大的机器，各种摄像头和硬件设置是基本配置，货物、员工和顾客的购物流程是操作系统。</p>
<p>过去一年，线上流量的触顶端，互联网巨头、创业公司和传统便利店巨头都加快扩张计划。腾讯和阿里在现在至少投资超过 1000 亿元，盒马成了最成功的生鲜电商项目。</p>
<p class="">互联网公司对线下店的改造将继续。</p>

<p finallycleanhtml="true" nocleanhtml="true">北京时间 12 月 19 日，这天可能是人类历史上发射火箭最多的一天。<a href="https://www.bloomberg.com/news/articles/2018-12-17/musk-bezos-boeing-and-the-french-may-all-fly-to-space-tuesday" rel="nofollow">4 支火箭会同时升空</a>，包括马斯克的 Space X，贝索斯的蓝色起源（Blue Origin），法国的 Arianespace 和美国联合发射联盟（United Launch Alliance）。<br/></p>
<p>2018 是商业太空颇有进展的一年，虽然马斯克在这一年麻烦缠身，但 Space X 在年初做了一件吸引全世界眼球的事。2 月 6 日，<a href="https://www.qdaily.com/articles/50011.html">一台红色的特斯拉 Roadster 电动跑车</a>，载着一个身穿宇航服的测试假人升入太空。以地球为背景，悬浮在遥远的天际，远离地球，奔向太阳轨道。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181219052153vGklgf795F4XuLdB.jpeg-w600"/> </figure></div>
<p>这张极具科幻色彩却又真实发生的照片迅速震撼全世界，正如马斯克自己所说，“史诗般的景象”。值得载入史册的其实并不是太空中的一台跑车，而是它的坐骑“猎鹰重型”，现役最强大的运载火箭。</p>
<p>它可以将 63.8 吨重的载荷送上近地轨道（LEO），相当于一架坐满人、加满油的波音 737-600 客机；可以将 26.7 吨重的载荷送进地球同步轨道（GTO）；可以将 16.8 吨重的载荷一次性送到火星。</p>
<p>更重要的是，它是一个高度可回收的火箭。两枚助推器和第一级火箭都可以自动飞回地球，整流罩装有降落伞也可以回收。</p>
<p>也就是说，火箭发射升空后的核心部件将可以反复使用，为昂贵的太空旅行节省成本。</p>
<p>实际上首飞的“猎鹰重型”火箭的两枚助推器就是曾经在“猎鹰 9 号”上用过的二手火箭，借由可回收设计，猎鹰重型火箭的发射报价仅为 9000 万美元，仅有能力相近的美国联合发射联盟“德尔塔-4 重型”火箭 4 亿美元费用的四分之一。</p>
<p>猎鹰 9 号飞船一共成功发射了 62 次，其中有 22 次完成回收，包含 12 次完成火箭一级助推器的地面回收。</p>
<p>2017 年底 Space X 首次发射了经过回收的火箭，证明火箭可以重复利用。到现在已经有 17 次二次利用的火箭升空，今年 10 月，甚至有一枚火箭突破了二次利用，在太空走了两遭后，<a href="https://cn.engadget.com/2018/12/03/spacex-third-launch/" rel="nofollow">第三次成功升空</a>。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.023148" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201812190520360mprZ1lyk5zwEe24.jpg-w600"/> </figure></div>
<p>每一次重复使用的猎鹰 9 号将能节省 3640 万美元的经费，几乎节省了 7 成的成本。17 次的发射，一共可以节省 6.188 亿美元。</p>
<p>这对 NASA 来说也是一个好消息。NASA 的预算最近几年始终徘徊在 200 亿美元左右，美国政府 2019 年财政预算中拨给 NASA 199 亿美元。特朗普不打算拨款太多的经费，他计划提前撤出对国际空间站的投资，NASA 寄希望于将国际空间站由政府运营转变成由私营企业接管。</p>
<p>半个世纪前人类的太空探索依靠美苏的军备竞赛推动，现在推动力要靠这些自负盈亏的商业公司了。Space X 证明了商业太空的技术成熟可靠，2017 年美国完成了 29 次商业发射，SpaceX 占其中的 16 次，超过一半。</p>
<p>太空领域的商业公司都在今年有所进展。维珍银河的宇宙飞船已经飞抵太空边界，蓝色起源计划明年实现 11 分钟的太空旅行。</p>
<p>SpaceX 计划在 2025 年之后把人送上火星，而单人单程费用可能会低到 100 万美元以下。在 NASA 的计划中，这个价格是 100 亿美元。太空探索在商业上的可持续性，不用政府打出“为了人类”的旗号大肆烧钱，而是靠技术节省费用，发射更多的火箭。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="59434" data-title="《制造业丧失想像力了吗？这里是结果 | 2018 年度硬件》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20181219060615hVL6jMxsUvcrdo5g.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/59434.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1091"/></a>  </div></div> </div><h3 class="title">洞察号，火星探索还在继续，虽然没有预想的那么快</h3><div class="detail"> 

<blockquote class="com-insert-quote" finallycleanhtml="true"> <div class="quote-hd">
<p>1997 年 11 月 10 日：Discovery 1 太空船在地球轨道开始组装。这艘 106 米长的飞船将搭载一队科学家登上火星的两颗卫星 Phobos 和 Deimos，完成一系列探索。计划发射日期 2002 年 7 月。<br/></p>
<p><br/></p>
<p>2001 年 8 月 5 日：“木星计划”宣布，Discovery 1 的任务目标从火星探索改为首个登上木星的载人探索计划。宇航员将在任务完成后进入休眠，搭载计划于 2007 年发射的 Discovery 2 号返回地球。</p> </div> <div class="quote-bd">
<p>《2001 太空漫游》时间线</p> </div> </blockquote>
<p>很显然今天人类的太空探索进展和早年的科幻作品有较大出入。</p>
<p>不过进展在继续。</p>
<p>美国国家航空航天局“洞察号”（Insight）火星探测器最近半年都在路上，今年 11 月，历经 6 个多月、总飞行 3 亿英里之后，洞察号抵达火星。<br/></p>
<p>这是人类历史上<a href="http://www.qdaily.com/articles/58781.html">第 8 次</a>将探测器成功送上火星地表并执行任务，洞察号将接替在风暴中休眠的机遇号，成为第三个正在服役的火星探测器。</p>
<p>洞察号担负的任务要比它的前任们更为复杂。</p>
<p>过去登陆火星表面的探测器主要进行的是行星地质研究，主要的研究方式是对岩石和土壤进行钻孔和挖掘。而洞察号是目前人类送往火星的探测器中，第一个主要研究行星物理学的探测器。</p>
<p>它的身上背负了一系列科学载荷，包括一台“内部结构地震仪（SEIS）”，由法国宇航局主导设计。SEIS 的任务是长期监测火星地质运动，探究火星的内部结构。尽管人类已经对火星有所了解，甚至发现了水的踪迹，但火星内部的构造依然是未解之谜。</p>
<p>也是因为这台仪器生产途中出现问题，洞察号的任务从 2016 年 3 月推迟到 2018 年 5 月，也将总花费推高到了 9.94 亿美元。</p>
<p>除此之外，洞察号还会探究火星的地热、自传轨道进动、来自两颗卫星的重力信号等科学数据，为火星做全面的“体检”。</p>
<p>另一个里程碑式的意义，洞察号还是第一个将<a href="http://www.qdaily.com/articles/52922.html">微型卫星应用在行星际探测</a>的科学任务。两枚微型立方体卫星 Cubesat 跟随洞察号的运载火箭升空，它们正在火星轨道上飞行，充当洞察号的信号中继器。</p>
<p>这种卫星主要的特点是微型，Cubesat 的最小单位是 10 厘米见方的结构，可以根据任务任意累加。目前地球轨道上已经有 800 多颗类似的卫星运行，你可以想象成 800 个智能手机。</p>
<p>这也是技术廉价带来质变的例子。相比于单个商业卫星 5000 美元至 4 亿美元一次的发射成本，微型卫星价格低廉，还可以广泛部署。它们无需回收，也不会造成污染，降落途中就会在大气层摩擦消逝，新的卫星再升空补充。</p>
<p>自冷战时期开始，美国、苏联、俄罗斯、日本、欧洲已经执行了超过 50 次火星探索任务，其中大多以失败告终。达成全部和部分设定目标的项目只有不到一半。这其中又有大多数是环绕任务，也就是向火星输送人造卫星，在火星上空拍照、探测，向地球传回数据。而真正到达火星陆地上的探测器只有 8 个。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="2.416000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181219042812dL2ucB0e7rPw4j8z.jpeg-w600"/> </figure></div>
<p>洞察号之后，人类对于太空探索的热情将在接下来两年进入一波高潮。NASA 计划发射另一个地面探测器车，探寻构成生命的基本组成部分。欧洲空间局将发射 ExoMars 漫游车，同样研究地质移动。中国也在 2016 年立项火星探测计划，计划在 2021 年让探测器登上火星。</p>
