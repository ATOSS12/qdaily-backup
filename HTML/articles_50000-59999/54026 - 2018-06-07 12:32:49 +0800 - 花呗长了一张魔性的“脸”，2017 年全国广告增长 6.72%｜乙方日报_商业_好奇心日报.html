<h3>其他，也挺重要</h3>
<p><a href="https://www.zenithmedia.com/world-cup-to-boost-global-adspend-by-us2-4bn-this-year/" rel="nofollow"><strong>阳狮集团旗下</strong><strong> Zenith </strong><strong>发布报告称，</strong><strong>2018 </strong><strong>年世界杯推动全球广投放告增长</strong><strong> 24 </strong><strong>亿美元。</strong></a>最大驱动力来自于中国，根据 Zenith 的预估，中国市场的广告投放将增加 8.35 亿美元，俄罗斯预计新增广告投放 6400 万美元，美国预计新增 4 亿美元的投放费用。</p>
<p><a href="http://industry.people.com.cn/n1/2018/0605/c413883-30037472.html" rel="nofollow"><strong>中国</strong><strong> 2017 </strong><strong>年全国广告收入</strong><strong> 1651.24 </strong><strong>亿元，同比增长</strong><strong> 6.72%</strong><strong>。</strong></a>根据国家广播电视总局发布的《2017 年全国广播电视行业统计公报》，电视广告收入 968.34 亿元，同比下降 3.64%，网络媒体广告收入 306.71 亿元，占广告收入总额 18.57%。</p>
