<h3 finallycleanhtml="true" nocleanhtml="true">明星又代言了啥</h3>
<div class="com-insert-images"><figure style="margin: 0px;"><img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180226105334zGcgo9nKawjXQs7A.jpg-w600"/></figure></div>
<p><strong><a href="http://lanxiongsports.com/?c=posts&amp;a=view&amp;id=9440" rel="nofollow">蒙牛签下梅西为品牌代言人</a>，</strong>这是继蒙牛去年成为 2018 年世界杯全球官方赞助商后，在体育营销的又一次投入。</p>
<h3>值得一提的案例</h3>
<p><strong>日本糖果品牌悠哈今年的新广告</strong>，主打“裂开的软糖”和“超长裂开软糖”，剧情无厘头，脑洞颇大。 </p>

<p>前情在这里（也很清奇）：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0553bp7zry&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p><a href="https://news.nike.com/news/converse-one-star-hotel-london" rel="nofollow"><strong>匡威在伦敦开了一家展示空间为主的快闪店 One Star’s Hotel</strong></a>，并邀请了说唱歌手如 Tizzy T 和 Yung Lean 等，街头文化大V 以及纽约潮牌 MadeMe 布置“客房”（展示厅）?<br/></p>

<h3>其他，也挺重要</h3>
<p><strong><a href="http://www.coca-colacompany.com/stories/specialty-sodas-with-a-local-twist-coke-leans-into-handcrafted-heritage-with-new-flavors" rel="nofollow">可口可乐在美国市场推出桃子（Georgia Peach）和山莓（California Raspberry）口味的可乐</a></strong>，这是继 2002 年之后推出的香草口味之后，时隔 16 年后推出的新口味，号称采用天然调味料（Natural flavors）。今年 1 月，可口可乐在<a href="http://www.qdaily.com/articles/49510.html">日本市场也推出了桃子味的可乐。</a></p>
<div class="com-insert-images"><figure style="margin: 0px;"><img data-ratio="0.876712" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180226104850LwDpM86zJNqU4ctf.jpg-w600"/></figure></div>
<p><strong><a href="http://www.brandindex.com/ranking/us/2017-buzz/top-buzz-rankings" rel="nofollow">根据 YouGov 品牌指数，亚马逊是去年美国热点话题（Buzz ranking）</a>第一的品牌</strong>，说明它通过广告、新闻以及口碑在美国消费者中产生的正面印象最多。这是亚马逊连续五年蝉联榜首。 Netflix 连续第三年获得第二名，YouTube、Google、Nike 分列四五六位。<br/></p>
<p class=""><a href="https://mp.weixin.qq.com/s/KY7IezuCLzikucNN8qusSg" rel="nofollow"><strong>《舌尖上的中国 3》口碑不佳，但收视率尚可：</strong>2 月 19 日- 21 日播出的前三集收视率均超过 2%，排名同时段全国第一。</a>独家冠名品牌为宁夏懿丰“法国柏阁”葡萄酒（天猫销量也没有像章丘铁锅那样被网友种草）；鲁花花生油为《舌尖 3》的行业伙伴，当年夺得标的的美的和王老吉却未在此次播出时现身。 <br/></p>
<p><img data-format="jpg" data-ratio="0.401668" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p><a href="http://www.thedrum.com/news/2018/02/25/droga5-confirms-new-york-layoffs" rel="nofollow"><strong>广告创意公司 Droga5 纽约办公室将裁员 5% 的员工（约 40 人左右）</strong></a>，据说跟客户腾讯以及 Matress Firm （床垫品牌）预算收缩有关。</p>
<p><strong><a href="https://www.bloomberg.com/news/articles/2018-02-08/pernod-ricard-raises-earnings-forecast-as-jameson-sales-surge" rel="nofollow">保乐力加集团（Pernod Ricard）旗下的芝华士苏格兰威士忌系列产品的销量与 2017-18 财年上半年的销量相比上涨了2.4%。</a></strong>芝华士市场总监 Glen Brasington 表示，亚洲地区贡献了大部分的增量，并将中国销量恢复增长归功于和 NBA 中国、腾讯的芝华士品牌推广计划。<br/></p>
