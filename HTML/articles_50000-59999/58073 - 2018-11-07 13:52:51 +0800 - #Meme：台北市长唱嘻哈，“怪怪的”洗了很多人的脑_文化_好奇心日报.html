<p nocleanhtml="true">10 月 30 日，台北市市长柯文哲在 YouTube 上线了一支他和饶舌歌手春艳合作的嘻哈 MV 《<a href="https://www.youtube.com/watch?v=gwxdh4JX9e4" rel="nofollow"> Do the Right Thing；Do Thing Right </a>》。上线一周，这首歌的点击量就破了 180 万。同时，它引发了一股“怪怪的”热潮。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="true" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=a0786odgdy1"/>&#13;
	<figcaption class="">来自<a href="https://www.youtube.com/watch?v=gwxdh4JX9e4" rel="nofollow">柯文哲YouTube频道</a></figcaption></figure>&#13;
	&#13;
</div>
<p>来，先感受下这首歌的歌词。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.510032" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181107115524eaB0RiNokQCMG5LX.png-w600"/>&#13;
</figure></div>
<p>歌词中，春艳的部分是“你想试探我的底线和脑袋当我出手我把问题揪出来你想试探我的底线和脑袋不要偷鸡摸狗房子给我好好盖”，剩下的“Do the right thing, do things right” “怪怪的”“阿你是哪一台的”“不是啦我想是这样的”“我没有朋友”则都是出自柯文哲之口。其中，“Do the right thing, do things right” “怪怪的”是他著名的口头禅。</p>
<p>柯文哲确实有将嘻哈的态度融入其中，他在 Facebook 上说，通过这首歌想表达的是对“怪怪的”政治文化的质疑。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;" class="">&#13;
    <img alt="" data-ratio="0.562500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181107115649uXORSi2nNbwTUV7W.png-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.554167" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20181107115648gMd3xCD9PrJwyGl1.png-w600"/>&#13;
</figure>
</div>
<p>虽然他本人没有提“怪怪的”政治文化究竟是什么，但如果看完 YouTube 上<a href="https://www.youtube.com/watch?v=1tK6DxyznVQ" rel="nofollow">三立新闻网关于这首歌的报道</a>后，再紧接着播放的柯文哲幽默回复多少能感受到一些他的“怪点”。</p>
<p>比如作为台湾大学医学院毕业生、台大医学院前创伤医学部主任、教授，柯文哲不知为何总被质问没读过书，但这种质问又经常变成打脸现场。比如，有人问他肚脐英文怎么拼，他秒回了一句 umbilicus。他还被要求过背一段孔子的语录，结果他二话不说就背了一段“暮春者，春服既成，冠者五六人，童子六七人，浴乎沂，风乎舞雩，咏而归。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="2.011364" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181107113224u5b1vOe2zQxhLCVM.jpg-w600"/>&#13;
</figure></div>
<p>在 MV 的录制花絮里，柯文哲趴在办公桌上说自己每天当全世界的人不存在，过自己的日子，就是因为这样才得罪所有人。</p>
<p><img data-format="jpg" data-ratio="0.419083" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>不过，歌就是歌，不少网友听完后大呼被他充满魔性的“怪怪的”洗了脑。当然，坚持 diss 他的人也不少，有人不屑地说这就是一段数来宝。</p>
<p>但流行是真的。</p>
<p>在流行度这一点上功劳主要在春艳。他说自己花了非常多的时间写了这样一首简单的歌，总共创作了 3、4 个版本。最后为了配合这位饶舌新人才确定了现在这版简单好记上口的成品。显然，鬼畜式的化繁为简确实特别有助于流行。</p>

<p>美国在线音乐媒体 EDMTunes 也注意到了《 Do the Right Thing；Do Thing Right 》的流行。“是的，你没看错，台北市长很潮，而且跟得上时代”“市长跟着饶舌歌手一起律动，看起来真的就像个坏家伙”“观众都很喜欢他！”“这真的很疯狂！”<br/></p>
<p>这篇文章将这首歌称为一种独特的政治宣传方式，并提到了 11 月 24 日即将举行的九合一选举，作者还在最后祝他成功。</p>
<p>不过，柯文哲本人在 Facebook 上说这不是一首为竞选造势的歌。他自己形容的录歌契机是前阵子去参观了嘻哈厂牌“颜社KAO!INC.”。“这是我体验嘻哈文化、饶舌音乐后，交给大家评分的作品，献给每一个不想被这个怪怪的世界束缚的你们。”他在 Facebook 上说。</p>
