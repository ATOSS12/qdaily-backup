<h3>戛纳创意节上发生了啥？</h3>
<p><a href="http://www.thedrum.com/news/2018/06/18/adobe-kicks-cannes-lions-activity-with-the-launch-attribution-iq" rel="nofollow"><strong>Adobe </strong><strong>推出了归因工具</strong><strong> Attribution IQ</strong></a>，帮助市场营销人员证明其媒体支出的合理性。Attribution IQ 是 Adobe 分析产品 Adobe Analytics Cloud 的新工具。</p>
<p><a href="https://www.adweek.com/agencies/ogilvy-commits-to-hiring-20-women-into-high-level-creative-roles-by-end-of-2020/" rel="nofollow"><strong>奥美宣布，要在</strong><strong> 2020 </strong><strong>年前聘用至少</strong><strong> 20 </strong><strong>位女性创意高管</strong></a><strong>。</strong>奥美全球创意总监 Tham Khai Meng 公布了这项计划，这些女性创意高管职位包括总经理、高级经理等。</p>
<p><a href="https://www.wsj.com/articles/unilever-demands-influencer-marketing-business-clean-up-its-act-1529272861" rel="nofollow"><strong>联合利华</strong><strong> CMO </strong><strong>宣布，永久拒绝和买粉的</strong><strong> KOL </strong><strong>合作</strong></a>，公司正减少合作的广告公司数量以提高掌控力，在提高透明度前，该公司不会继续加大投资。</p>
<p><a href="https://www.wsj.com/articles/katie-couric-lines-up-video-series-for-theskimm-backed-by-p-g-1529322793" rel="nofollow"><strong>宝洁宣布，把推动性别平等作为未来</strong><strong> 5 </strong><strong>年广告内容的改进重点。</strong></a>这些措施包括帮助女性导演成长、赞助一个美国女记者的新节目，以及今年 9 月在联合国大会周举办 #ShelsEqual 峰会。</p>
<p><img data-format="jpg" data-ratio="0.35998" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>2018 年戛纳创意节于 18 日开幕，<a href="https://www.campaignlive.co.uk/article/creativity-not-pause-one-group-not-cannes/1484889" rel="nofollow"><strong>广告业的高管在戛纳说了什么？</strong></a></p>
<p>Havas 公司 CEO Yannick Bolloré：创意产业比以往任何时候都更加专注于可以推动品牌业绩增长的创意，而不是为了获得奖项所做的创意。</p>
<p>现代的品牌用新的方式来定义创意——它们仍然重视情感想法的力量，但通过新的渠道和更具体验性的方式让创意鲜活起来，这能让消费者“感受到”品牌的理念。</p>
<p>电通安吉斯集团 CEO Jerry Buhlmann：我们是数据驱动定向广告的有力支持者，我们还在大力投资从“营销到受众”到“营销到人”的深层转变。然而，在个人层面与消费者连接的能力需要释放创造力，而不是取代它，这也对我们的行业产生重要影响。</p>
<p>WPP 公司 COO Mark Read：创造力的本质已经发生了变化——它还变得更好了。成功的工作可能是用一款手机应用作为广告。这无疑是一件好事：创造力是一座博大的教堂，每个人都有自己的空间。技术专长和创造力不是对立的，也不是相互排斥的。</p>
<p>IPG 公司 CEO Michael Roth：当我们客户的业务越来越集中于数字体验时，我们对商业创新的聚焦就是关键。我们持续在新的咨询业务上投资，该业务使我们能与客户从头至尾进行合作，这些投资将帮助客户把业务转变至一种根植于技术之上的模式。</p>
<p>阳狮集团 CEO Arthur Sadoun：创造力不断发展，它还必须利用可获得的大量数据以及即将到来的、不断变化的技术。</p>
<p>Omnicom 公司 CEO John Wren：是的，我们现在用个性化的信息可以针对大量个体（做广告）。但这样做，我们是否忽略了这样一个事实：数据和技术应该服务于创意和内容，而不是反过来?</p>
<h3>其他，也挺重要</h3>
<p><a href="http://adage.com/article/cmo-strategy/puma-charges-nba-big-rookie-endorsements/313931/" rel="nofollow"><strong>继</strong><strong> Rihanna </strong><strong>后，</strong><strong>Puma </strong><strong>这次找了美国嘻哈歌手</strong><strong> Jay-Z 担任“</strong><strong>篮球业务主席”。</strong></a>此外，Puma 还计划签下两名 NBA 选秀中的高位选手。在靠 Rihanna 赢得了不少女性消费者后，Puma 这次想再获得一批新的男性用户？</p>
<p><a href="http://www.dailymail.co.uk/news/article-5850681/Nike-apologizes-revealing-new-logo-looks-like-Naval-Academy-Crest.html" rel="nofollow"><strong>耐克为新商标疑似抄袭美国海军学院校徽道歉，并撤销了相关产品信息。</strong></a>耐克原本打算在世界杯上市与 Undefeated 合作的限量款系列 The Fives，但被美国海军学院指出其与该院校徽有诸多相似性。</p>
<p><a href="https://www.cnbc.com/2018/06/15/apple-announces-multiyear-content-partnership-with-oprah-winfrey.html" rel="nofollow"><strong>苹果公司继续做原创视频，与奥普拉签下多年合约。</strong></a>上周五，苹果公司宣布与奥普拉合作推出原创内容，包括电影、电视、手机应用与书籍。《好莱坞报道者》援引信源消息称，亚马逊、Netflix 等公司此前也在谋求与奥普拉合作。苹果公司此前宣布将会在原创内容上投资 10 亿美元。</p>
<p><a href="http://adage.com/article/media/time-warner-a-rebrand-avoid-confusion/313919/" rel="nofollow"><strong>时代华纳（</strong><strong>Time Warner</strong><strong>）改名华纳传媒（</strong><strong>WarnerMedia</strong><strong>）。</strong></a>上周四，AT&amp;T 完成对时代华纳的收购，包括后者旗下的 HBO、华纳兄弟、特纳广播公司。此外，特纳广播公司 CEO John Martin 将会离职。1989 年时代公司与华纳通讯合并，成立时代华纳。</p>
