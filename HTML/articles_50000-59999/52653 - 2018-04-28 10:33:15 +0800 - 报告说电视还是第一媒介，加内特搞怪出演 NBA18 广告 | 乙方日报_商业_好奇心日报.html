<h3>其他，也挺重要</h3>
<p><a href="http://www.madisonboom.com/2018/04/28/weekly-report-20180426/" rel="nofollow"><b>实力传播 Zenith Optimedia 发布《2018年全球广告行业报告》</b></a>，预测 2018 年全球广告支出保持自 2011 年来约 4% 的稳定增速，但数字化改变了品牌与消费者沟通方式，给营销人带来压力。</p>
<p>Zenith 估计 2017 - 2020年，前五大国家（美国、中国、日本、英国、德国）将为广告支出贡献 47%；2016 年-2019 年，前十大城市（纽约、东京、雅加达、洛杉矶、上海、休斯顿、达拉斯、北京、伦敦、芝加哥）广告支出将增长 75 亿美元，占 11%。</p>
<p>电视还是最大的媒介，2017 年电视占消费者媒体时间的 37%、互联网占 31%。五大网络平台（Google、Facebook、百度、阿里、腾讯）占网络广告份额从 67% 增长到 72%。 </p>
