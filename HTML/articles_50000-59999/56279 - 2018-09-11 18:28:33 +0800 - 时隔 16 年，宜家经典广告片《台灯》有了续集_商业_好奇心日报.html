-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="125"/></a>  </div></div> </div>  <p class="excerpt">前作+续集可以组成一个完整的故事</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">时隔 16 年后，宜家在加拿大推出一支经典广告片的续集《台灯 2》。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=j0783kmcokb"/> </figure> </div>
<p>《台灯 2》讲述了一盏台灯被遗弃后的故事：一个上学的小女孩把它捡回了家，换上了新的灯泡，并且时时刻刻都在用它。</p>
<p>比较特别的是，在广告片的末尾，宜家还强行塞入了一段评论。身穿卡其色外套的演员 Jonas Fornander 面对着镜头开始做评论：很多人都为这盏灯感到高兴。这不是疯了。物品的重复使用是更好的。</p>
<p>你可以把《台灯 2》当作是单独的广告片来看，它延续着宜家近期在强调的环保概念。从 2017 年下半年开始，宜家<a href="https://www.adweek.com/brand-marketing/ikeas-wonderful-world-is-open-and-inclusive-in-poignant-ad-seen-through-a-childs-eyes/" rel="nofollow">发起了</a>以 Beautiful Possibilities 为主题的 campaign，强调宜家价值观中“希望”、“梦想”的部分。</p>
<p>宜家在加拿大目前的代理商是 Rethink Canada，该代理商这次与导演 Mark Zibert 合作制作了《台灯 2》这支广告片。</p>
<p><img data-format="jpg" data-ratio="0.397713" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>《台灯 2》与前作放在一起就构成一个完整的故事（但台灯不是同一个）。宜家这次给代理商的 brief 围绕着重复利用，但制作《台灯》的续集是个偶然出现的灵感。</p>
<p><a href="http://admin.qdaily.com/admin/articles/58785/Aaron%20Starkman">Rethink Canada 的创意总监 Aaron Starkman 称</a>：“我们有一些关于重复使用旧产品的讨论，就在简报结束后，一些代理商的人半开玩笑地说，应该有人捡起那盏旧的红色台灯。这很快就变成了一个令人兴奋的想法，在确认小女孩的故事前，我们写了十几个版本的故事。”</p>
<p>这主要还是因为《台灯》在商业价值、广告制作上都是相当成功的作品。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=o0784p51cqh"/> </figure> </div>
<p>《台灯》讲述了一盏台灯被主人遗弃、丢在路边的故事，在丢弃旧台灯的同时，女主人已经替换上了一盏新的台灯。广告片叙事简洁，但是利用音乐、雨天、垃圾袋，加上女主人在楼上的灯光等场景，极为成功地<a href="https://www.adweek.com/creativity/is-ikeas-lamp-ad-by-spike-jonze-the-best-rug-pull-in-advertising-history/" rel="nofollow" style="background-color: rgb(255, 255, 255);">带动了消费者的心情</a>。</p>
<p>可以看到的是，《台灯 2》延续着前作的剧情，广告片末尾发表评论的 Jonas Fornander 也继续延续了下来。当时他给出的评论与今天的完全不同：很多人都为这盏灯感到难过。这是因为你疯了。这盏灯没有感情。而（宜家）新的会更好。</p>
<p>简单的说，16 年前的《台灯》传递的是，消费者可以用宜家的产品替代家中已有的家居用品。</p>
<p>更准确地说，宜家希望消费者替换家居用品的出发点是因为，宜家有设计更好、价格更低的产品，而非因为产品长时间使用导致的破损、毁坏。Jonas Fornander 的评价看上去也是为了尽可能减少消费者丢弃旧物的愧疚感。<br/></p>
<p>宜家当时的代理商 Crispin Porter + Bogusky（以下简称 CP+B） 为该公司筹划了以“不无聊（Unböring）”为主题的 campaign。</p>
<p><a href="http://adage.com/article/creativity-news/ikea-unveils-unboring-campaign/35788/" rel="nofollow">所谓的“不无聊”</a>是一种口号，代表着：制造一件漂亮、价格 2000 美元的商品很无聊。但制造一件漂亮、价格 2 美元的商品就是一场革命。</p>
<p>这在当时是很大胆的品牌策略。《纽约时报》的报道中引用了<a href="https://www.nytimes.com/2002/09/16/business/media-business-advertising-ikea-challenges-attachment-old-stuff-favor-brighter.html" rel="nofollow">不少分析师的观点</a>，他们都不看好宜家对北美消费者有足够大的吸引力。</p>
<p>但这种策略被证明是成功的。当宜家推进北美市场门店扩张策略时，《台灯》提升了其与北美本土的塔吉特、Bed Bath &amp; Beyond、Crate 等家居用品零售商之间的竞争力。</p>
<p>在《台灯》广告片播出期间，宜家的<a href="https://www.wikiwand.com/en/Lamp_(advertisement)" rel="nofollow">销售额增长了 8%</a>。同时，这支广告片也斩获了大量的行业大奖，包括克里奥国际广告奖（Clio Awards）的全场大奖、行业标杆戛纳创意节的全场大奖。</p>
<p>这次《台灯 2》延续着<a href="https://www.qdaily.com/articles/54148.html">宜家公司重点策略之一</a>，致力于把可持续变成一门生意：在销售家居产品的同时，提供更多的配件、安装服务。</p>
<p>在今年 6 月份“民主设计大会”上，宜家展示了几种在研发的新材料，致力于降低可循环材料的使用成本。</p>
<p>“这里面的商机很大。我们投入最多的是材料创新。实际上可循环材料的成本更低，可以帮助我们在保持低价的同时提高利润空间。”宜家可持续项目经理 Lena Pripp-Kovac 告诉《好奇心日报》。<br/></p>
