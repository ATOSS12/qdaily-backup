<h1>百事 1 个多小时长的广告片下月进影院，现在周边商品也出来了_商业_好奇心日报

/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="52"/></a>  </div></div> </div>  <p class="excerpt">现在的问题就是，电影版的《德鲁大叔》上映后，它究竟能带来多少票房、带动多少周边商品的销售了。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">去年，百事宣布要让 1 个多小时的“广告片”《德鲁大叔（<em>Uncle Drew</em>）》进入影院。</p>
<p>今年 2 月份，这部影片已经确定要在 6 月 29 日上映。现在，跟着<a href="https://instagram.com/uncledrewfilm/?utm_source=ig_embed" rel="nofollow">第二波预告片的发布</a>，周边商品也公布了。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=k0639h129cy&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>可以看到的是，电影版《德鲁大叔》吸引了相当多的 NBA 现役、退役球星。除了欧文外，前 NBA 球星“大鲨鱼”奥尼尔（Shaquille O'Neal）、克里斯·韦伯（Chris Webber）、雷吉·米勒（Reggie Miller）等人都是主要角色。这基本上与今年 2 月份的预告片公布的信息相同。</p>
<p>根据 2 个预告片判断，电影版将有个较为俗套的喜剧片剧情。因出演《逃出绝命镇》走红的李雷尔·哈瓦瑞（LilRel Howery）饰演的角色，从小对于篮球怀有梦想，但长大后在球场上并不如意。后来，他在街头篮球场上找到德鲁大叔、组建了一支老年球队打赢了球赛。</p>
<p>主要的看点可能都在 NBA 球星（以及前球星）在电影中的表现了。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.428283" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180504191946UARsLfTErJyXcQ2x.jpg-w600"/><figcaption>致敬乔丹的画面</figcaption> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180504191329Q2UpTWkar4clboV3.jpg-w600"/><figcaption>《德鲁大叔》主要演员</figcaption> </figure></div>
<p>《德鲁大叔》最初是百事在 2012 年推出的系列病毒广告，这是个相当成功的营销案例。</p>
<p><img data-format="jpg" data-ratio="0.417039" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>这个 4 集视频广告讲述的是 NBA 明星后卫凯里·欧文（Kyrie Irving）化妆成一个白发老头（即 Uncle Drew），跑到美国各地的街头篮球场虐菜的故事。欧文通常一开始屡投不中，然后又大发神威，他在广告里的口头禅是 “Don’t Reach, young blood”。<br/></p>
<p>百事随后决定将该系列做成了一个时长 1 小时的电影项目。百事旗下创建于 2016 年的 Creators League 创意工作室，与《暮光之城》系列电影的制作公司 Temple Hill Entertainment 合作，推进这个电影项目，对外号称是一部“布鲁斯兄弟爱上篮球”的电影。</p>
<p>在新的预告片以外，欧文的个人 Instagram 账号还公布了周边商品。2012 年《德鲁大叔》系列广告发布时，百事采取过同样的策略。</p>
<p>这次，通用磨坊旗下的早餐麦片 Wheaties 将推出《德鲁大叔》主题的包装盒 Wheaties x Nike Kyrie 4。采用更大的尺寸，盒子将会印上欧文以及他的德鲁大叔形象。盒子里面将会有麦片、汤匙，以及一双耐克的欧文 4 代球鞋。暂时不知道售价。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180504191615mJSafV49wreWZsg2.jpeg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="1.242188" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201805041921430fhZiDnLTkQ1ydXv.png-w600"/><figcaption>图片来自：Instagram@<a href="https://www.instagram.com/p/Bh9gTaJFvFn/?utm_source=ig_embed" rel="nofollow">uncledrewfilm </a></figcaption> </figure>
</div>
<p>“这是数十年来，Wheaties 第一次在盒子包装上同时印上两位杰出的运动员”，Wheaties 品牌的<a href="http://www.sportingnews.com/nba/news/celtics-kyrie-irving-uncle-drew-movie-wheaties-box/1k37r6da1dwsl1j25eh7o1fwxd" rel="nofollow">营销公关经理 Kathy Dixon 称</a>：“根据欧文在球场内外的成就，他已经被证明是个赢家，德鲁大叔的故事告诉我们，不管你什么年纪，你仍然可以获得乐趣，并在你喜欢做的事情上取得成功。”</p>
<p>现在的问题就是，电影版的《德鲁大叔》上映后，它究竟能带来多少票房、带动多少周边商品的销售了。</p>
<p>暂时从视频观看量来说，预告片的成绩都还不错。YouTube 网站自 4 月 26 日发布第二支预告片以来，目前总共获得了 719 万的观看量。第一支预告目前总共获得了 836 万次观看。</p>
