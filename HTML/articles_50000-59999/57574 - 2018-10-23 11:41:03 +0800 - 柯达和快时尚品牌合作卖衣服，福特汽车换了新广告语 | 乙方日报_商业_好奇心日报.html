<h3 finallycleanhtml="true" nocleanhtml="true">明星又代言了啥</h3>
<p><b>蔡徐坤成 Aussie 袋鼠洗护发品牌全球代言人。</b>Aussie 是宝洁在英国市场的主要护发品牌。<br/></p>

<h3>又是跨界</h3>
<p><a href="http://www.madisonboom.com/2018/10/22/ready-to-put-the-tape-on/" rel="nofollow"><strong>柯达和 Forever21、H&amp;M 合作推服装系列，</strong></a>借着现在胶卷销量受复古潮流影响上升，进一步接触年轻人。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.017460" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201810230927432dAwlPjkL3zsSyOo.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.739683" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181023092742T7cDdoZVw3JKGgMn.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750794" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181023092742z5dcMuUFSKEovyxC.jpg-w600"/> </figure></div>
<h3>值得一提的 case</h3>
<p><a href="https://www.digitaling.com/projects/42426.html" rel="nofollow"><strong>Jordan 中国为新球鞋 AIR JORDAN XXXIII “FUTURE FLIGHT” 拍摄了一个短片</strong>。</a>不过广告语开始念的时候，差点以为是蒙牛的广告。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=x07511snwgz"/> </figure> </div>
<p><a href="https://www.adweek.com/brand-marketing/with-bryan-cranston-at-the-wheel-wk-debuts-a-new-brand-positioning-for-ford/" rel="nofollow"><strong>福特汽车发布全新品牌广告 Built Ford Proud，</strong></a>取代了 Built Ford Tough 的广告语。新广告由布莱恩·克兰斯顿出演，强调了百年车企在特斯拉时代的存在感，是 W+K 成为福特创意代理后的首个作品。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=b0758t44sn7"/> </figure> </div>
<p>加拿大最近成为世界上第二个将休闲大麻合法化的国家。为了响应这一新闻，<a href="http://strategyonline.ca/2018/10/18/leaf-forward-turns-the-cannabis-act-into-rolling-papers/" rel="nofollow"><strong>大麻创业加速器 Leaf Forward 与代理商 Rethink 一起制作了限量版卷烟纸</strong></a>，上面印有完整的 C-45 法案（大麻法案）。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.555000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181023094115YZdVXBFv7kg694AK.jpg-w600"/> </figure></div>
<p><a href="https://adgang.jp/2018/10/167498.html" rel="nofollow"><strong>香港 KFC 推出了糯米纸包装的炸鸡汉堡</strong></a>，同时解决了吃炸鸡手油和宣传环保的命题。</p>

<h3>其他，也挺重要</h3>
<p><a href="https://www.jiemian.com/article/2556101.html" rel="nofollow"><strong>瓜子二手车的广告语改了。</strong></a>“没有中间商赚差价，卖家多卖钱，买家少花钱”，最近改成了“没有中间商赚差价，更多个人卖家、更多个人买家”。新版广告语补了一些老版的漏洞，但“没有中间商赚差价”仍做了保留。</p>
