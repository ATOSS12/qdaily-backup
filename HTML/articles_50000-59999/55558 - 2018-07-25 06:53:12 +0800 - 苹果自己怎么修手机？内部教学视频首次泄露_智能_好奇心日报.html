el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="247"/></a>  </div></div> </div>  <p class="excerpt">看着很精致，修起来也很贵</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">周一，YouTube 上名为 Arman Haji 的用户上传了 11 支短片，影片以苹果公司白底的经典 Logo 开头，详细展示包括 iPhone、iMac 和 MacBook 等苹果产品的拆解维修流程。</p>
<p><a href="https://motherboard.vice.com/en_us/article/qvmvjv/someone-uploaded-what-look-to-be-apples-internal-iphone-repair-videos" rel="nofollow">MotherBoard</a> 通过两位熟悉苹果维修政策的内部人士获悉这些视频的确来自苹果，用于维修人员的日常教学。片中同事出现大量拆解专用工具，<a href="https://motherboard.vice.com/en_us/article/wn9gmz/these-are-the-secret-tools-apple-uses-to-fix-your-broken-iphone-screen" rel="nofollow">MotherBoard 此前的报道</a>印证工具来自苹果公司。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=t00277bzs66&amp;tiny=0&amp;auto=0"/><figcaption>泄露视频之一，iPhone X 屏幕的拆卸教程。</figcaption> </figure> </div>
<p>在一段拆解 iPhone X 的视频中，iPhone 被放入一个 V 型架子，利用吸盘和撬片可以方便地分离屏幕和机身。拆解电池时，iPhone 会被放入固定在适配机型的底座之中，重新安装电池也会用一个滚轮仪器反复碾压电池使其牢牢贴和。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.570286" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201807241949401hWOgCfaL26s7lrF.png-w600"/><figcaption>用于分离手机屏幕的钳子和吸盘，图片来自截图。</figcaption> </figure></div>
<p>这些工具让 iPhone 的维修看起来专业而精准。<a href="https://zh.ifixit.com/Guide/iPhone+X+%E6%8B%86%E8%A7%A3/98975" rel="nofollow">iFixit</a> 已经算相对专业的第三方拆解机构，他们也会用类似的方法，使用吸盘和塑料片来拆卸手机屏幕（不止拆苹果产品）。不过看起来苹果的工具更加专业，也更精确地适配 iPhone。售卖拆解工具包也是 iFixit 的重要业务之一。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180724195746U7YPshbCXK9Mz6V5.jpeg-w600"/><figcaption>iFixit 的拆解工具包，这是一个拆屏幕钳子。图片来自 iFixit。</figcaption> </figure></div>
<p>教学视频展示了苹果内部维修的标准工艺，名为“3D Touch 检测与校准”的视频就在讲仪器使用的基本流程，把 iPhone 卡在固定器中，放入仪器前后要反复擦拭屏幕多次。</p>
<p><img data-format="jpg" data-ratio="0.403238" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>苹果此前极力阻止用户在非官方授权的第三方机构寻求帮助，并为官方维修制定高昂的价格，也不对外出售零件。期间苹果用技术手段防止用户更换内部配件。曾经就有 <a href="http://www.techweb.com.cn/tele/2018-04-10/2653490.shtml" rel="nofollow">iPhone 用户换屏之后无法兼容</a>，iOS 系统禁用了触控输入，或者面容 ID 无法使用。</p>
<p>按照视频上传者的说法，他自己并非泄密源头，当他在 Twitter 上发现这些视频时就搬运下来，随后 Twitter 账号连同视频消失。而现在 Arman Haji 本人的 <a href="https://www.youtube.com/channel/UC4xHuaVVCmIv4Unk361szgg/videos" rel="nofollow">YouTube 账号</a>也已经无法打开，显示频道不存在——这从另一个方面证明了视频确实来自苹果。不过泄密已经发生，封号并没有阻止视频的继续传播（完整的 11 段视频可以<a href="https://v.qq.com/detail/x/x86ghnibcap39q7.html" rel="nofollow">点击这里</a>）。</p>
<p>虽然没有新品信息被透露，但这也是维修工具和维修标准的第一次泄密。苹果向来对泄密事件严加防范，去年有一份<a href="https://www.qdaily.com/articles/42243.html">内部录音文件</a>透露，苹果有一支全球安全（Global Security）对团队专门负责泄密事件的调查，成员的确有人来自各种情报部门，包括美国国家安全局（NSA）、联邦调查局（FBI）、密情局（USSS）……他们的工作也像极了情报局——在泄密事件发生后追查源头，并防止类似事件的发生。</p>
<p>保密工作的难点来自庞大的供应链，特别是零配件生产商。苹果能够严惩内部员工，却很难堵上生产商们的信息买卖渠道。这也是为什么一旦有硬件新产品即将发布，大众总会提前看到高度一致的泄密信息。</p>
<p>苹果尚未就这 11 支视频的泄密作出回应，相对合理的猜测是第三方授权维修服务方在拿到教学视频后泄露了出去。不管怎么说，苹果内部的 FBI 团队又要出动了。</p>
