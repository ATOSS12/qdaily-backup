 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="44"/></a>  </div></div> </div>  <p class="excerpt">让更多人怀旧起来！</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">2016-2017 年任天堂怀旧策略相当成功，接连推出了迷你版 NES 、SNES 经典版等游戏机。这些短期活动提振了公司的声量，也带来了一部分的现金流。</p>
<p>现在索尼可能也想学习这个营销策略。该公司计划于今年 12 月 3 日发布第一代 PlayStation（简称 PS） 游戏机的复刻款——<a href="https://blog.us.playstation.com/2018/09/18/introducing-playstation-classic-with-20-pre-loaded-games/" rel="nofollow">PS Classic</a>，售价 100 美元。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=n0710l3rim2"/> </figure> </div>
<p>PS Classic 与初代游戏机有相似的手柄、机型设计。内置 20 个经典游戏，包括 <em>Jumping Flash</em>、《最终幻想 7》、<em>Wild Arms</em> 等。</p>
<p>索尼还没有公布这 20 个游戏的完全列表。但可以确定的是这些游戏保持着原有的游戏设计，同时这些游戏不是游戏盘，而是内置在游戏机中。索尼也没有确认 PS Classic 是否可以读取其他游戏盘。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.458008" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180920131408IVa4rFoA3kZJGhTg.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.457031" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180920131414zk3bhYJGLyQf8o0F.jpg-w600"/> </figure></div>
<p>一套 PS Classic 包括主机、2 个手柄。手柄的设计几乎与初代 PS 手柄相同，因此没有震动体验，需要用连接线连接游戏机。</p>
<p>复刻版与初代机为数不多的差别在于复刻版的体积，以及新增加的 HDMI、USB 接口。根据索尼的说法，PS Classic 相比初代 PS 游戏机体积小了大约 45%。</p>
<p>但一个细节引发了玩家的不满。索尼 PS Classic 的包装盒中不包括电源适配器，玩家需要自己处理，或者向索尼单独购买。</p>
<p><img data-format="jpg" data-ratio="0.436234" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>今年的 12 月 3 日是索尼初代 PS 游戏机发售 24 年的时间点。1994 年，索尼在日本发售了第一代 PS 游戏机，发售 9 年 6 月后出货量达到 1 亿台，其出货总量达到 1.2 亿台。</p>
<p>PS Classic 的备货情况暂时还未公布，索尼是否将其作为一个短期营销活动，目前也还是未知。但索尼在硬件供应链上强于任天堂，这款复刻游戏机的供应量应该可以得到保证。</p>
