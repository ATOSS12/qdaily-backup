<h3 finallycleanhtml="true" nocleanhtml="true">明星又代言了啥</h3>
<p><a href="https://m.weibo.cn/status/4268158468439533?" rel="nofollow"><strong>男团组合乐华七子</strong><strong> NEXT </strong><strong>代言斯凯奇。</strong></a>拿到代言的乐华七子 NEXT 正式出道才 37 天。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzc1NTE5MTg0MA=="/> </figure> </div>
<p><a href="https://m.weibo.cn/detail/4268327512183172" rel="nofollow"><strong>吴尊担任雅诗兰黛旗下男士护肤品牌朗仕中国区品牌大使。</strong></a>2014 年雅诗兰黛成立男士护肤部门，推广其男士高端护肤品牌朗仕。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.560000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180802110012jFKrCdSekW2qLXsR.jpg-w600"/> </figure></div>
<p><a href="https://m.weibo.cn/status/4268509947748193?" rel="nofollow"><strong>鹿晗、水原希子、杨幂为</strong><strong> adidas Originals </strong><strong>拍摄新的新广告片</strong></a>，推广新款球鞋 P.O.D. System。鹿晗于 2017 年 5 月成为 adidas Originals 大中华区品牌代言人。阿迪达斯也在朋友圈投放了广告。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzc1OTA4NzgwOA=="/> </figure> </div>
<h3>又是跨界</h3>
<p><a href="https://people.com/style/leonardo-dicaprio-allbirds-sneakers-investor-announcement-2/" rel="nofollow"><strong>小李子投资线上运动鞋品牌</strong><strong> Allbirds</strong><strong>。</strong></a>莱昂纳多·迪卡普里奥于 8 月 1 日公布了这笔投资，<a href="https://people.com/style/leonardo-dicaprio-allbirds-sneakers-investor-announcement-2/" rel="nofollow">称</a>“Allbirds 处于开发新材料的最前沿，它将成为制鞋业的典范”。具体投资金额未知。5 月份 Allbirds 宣布销售了 100 万双。</p>
<h3>值得一提的 Case</h3>
<p><a href="https://mp.weixin.qq.com/s/wBcX1uzhjPuzRHPQNT2TBQ" rel="nofollow"><strong>苹果门店的</strong><strong> Today at Apple </strong><strong>推出音乐、摄影</strong><strong> 2 </strong><strong>个新课程。</strong></a>苹果公司称其为音乐实验室、光影实验室，苹果公司与 Florence and the Machine 乐队主唱 Florence Welch、摄影师 Chase Jarvis 合作。</p>
<p><img data-format="jpg" data-ratio="0.412916" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p><a href="https://www.thedrum.com/news/2018/07/29/bmw-marks-60-years-the-british-touring-car-championship-with-nostalgic-posters" rel="nofollow"><strong>宝马发布怀旧海报，庆祝英国房车锦标赛</strong><strong> 60 </strong><strong>周年。</strong></a>宝马和代理商 FCB Inferno 合作，围绕着宝马过去参与该赛事的历史，推出了怀旧主题的海报。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.500000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180802110033VHXFrEwYKU9jC20b.png-w600"/> </figure></div>
<p><a href="http://www.madisonboom.com/2018/08/01/shachihata-has-launched-a-creative-advertisement-recognition-at-the-age-of-14/" rel="nofollow"><strong>日本文具品牌旗牌（Shachihata）发布新的印章小电影。</strong></a>这支名为《14 岁的认可》，继续使用印章讲述故事，这次是关于 14 岁女生渡边的故事。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=k0742m26i2b&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p><strong>连咖啡邀请用户开虚拟咖啡馆。</strong>咖啡外卖平台连咖啡近期在微信上推出了“口袋咖啡馆”小程序，邀请用户开设自己的虚拟咖啡馆，价格比官方菜单便宜，用户可以赚取积分（换礼包和咖啡）。同样是连咖啡销售、配送，也仍然是促销手段，但有种养成游戏的感觉。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.778667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201808021102112UQJHvXj1n3SsYmC.jpeg-w600"/> </figure></div>
<p><a href="https://mp.weixin.qq.com/s/K300hNNwBZ0N3D6kyYY9Xg" rel="nofollow"><strong>支付宝发布城市周广告片</strong></a><strong>，</strong>继续推广 8 月 1 日开始的城市周。<a href="http://tech.caijing.com.cn/20180801/4495056.shtml" rel="nofollow">支付宝称</a>，“希望城市周会像双 11 一样每年办下去，让更多人充分体验技术为生活带来的便利。”</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=q07411wbmsh&amp;tiny=0&amp;auto=0"/> </figure> </div>
<h3>其他，也挺重要</h3>
<p><a href="http://rc-demo.oss-cn-shanghai.aliyuncs.com/2018%E7%BE%8E%E5%A6%86%E7%A4%BE%E4%BA%A4%E7%99%BD%E7%9A%AE%E4%B9%A6.pdf?nsukey=qyZtmQSPLIyz%2B1iQ5RMYfSJYdEBc2OtzJofWQS%2FHCKBMQTN1sK1w68kOzboqXU4gra5%2Br40NsrSzwwDct23YAdEMogq41cHsH76TjALHjpz8zj4aN34%2Fr3FAyVFBjYEp%2BsAQX32Xff2KMB64hvdCK9laUDnYvzUw8Bt7AEw1tI5Zl5DoPNA4nuLa%2BEV2jh%2B9IuT9o8ErYqgU7jvx57Z8Eg%3D%3D" rel="nofollow"><strong>群邑发布《</strong><strong>2018 </strong><strong>美妆社交白皮书》</strong></a><strong>。</strong>群邑与数据公司热巢合作推出《2018 美妆社交白皮书》，主要调研了 2017 年 4 月至 2018 年 4 月间，微博、微信公众号、小红书等平台上用户文章、评论。报告称，美妆用户集中在 18-24 岁，以及 25-30 岁之间。</p>
<p><a href="https://www.nytimes.com/2018/08/01/business/media/conde-nast-vogue-magazines.html?rref=collection%2Fsectioncollection%2Fbusiness&amp;action=click&amp;contentCollection=business&amp;region=rank&amp;module=package&amp;version=highlights&amp;contentPlacement=1&amp;pgtype=sectionfront" rel="nofollow"><strong>康泰纳仕计划卖掉</strong><strong> W </strong><strong>等</strong><strong> 3 </strong><strong>本杂志。</strong></a>《纽约时报》援引信源报道称，康泰纳仕计划出售 <i>Bridges、Golf Digest </i>与 <i>W</i> 这 3 本杂志，一部分是因为波士顿咨询公司的建议。去年，康泰纳仕亏损 1.2 亿美元。</p>
<p><a href="http://www.madisonboom.com/2018/07/31/ipsos-acquisitions-4-product-lines-from-gfk/" rel="nofollow"><strong>市场调研公司益普索收购竞争对手捷孚凯</strong><strong> 4 </strong><strong>条产品线。</strong></a>益普索以 1.05 亿欧元现金收购捷孚凯个案研究业务的 4 条产品线，包括客户体验、体验创新、医疗健康与公众事务。捷孚凯这 4 条产品线今年预期收入达到 2 亿欧元。</p>
<p><a href="http://adage.com/article/digital/apple-s-expands-search-biz-dethrone-google-facebook/314460/" rel="nofollow"><strong>苹果应用商店的搜索广告进入法国、德国等</strong><strong> 6 </strong><strong>个新市场。</strong></a>加上此前的美国、墨西哥、英国等，苹果 App Store 内的搜索广告业务进驻了 13 个市场。苹果公司称，其搜索广告能带来 50% 的转化率。</p>
<p><a href="https://www.highsnobiety.com/p/facebook-instagram-dashboard-time-monitor/" rel="nofollow"><strong>Facebook</strong><strong>、</strong><strong>Instagram </strong><strong>推出防沉迷机制。</strong></a>用户可以在这两款 APP 的设置中，分别找到 Your Activity、Your Time on Facebook，这两个功能将显示用户的使用时长。用户也可以设置每日使用限额、为通知消息设置静音。但防沉迷机制无法限制用户使用 Facebook、Instagram，它仍然需要用户自觉。</p>
