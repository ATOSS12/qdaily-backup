on-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="54"/></a>  </div></div> </div>  <p class="excerpt">颜色也可以塑造品牌。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">一种特定的颜色常常与品牌认知联系在一起。最知名的案例可能是 Tiffany 蓝，Tiffany 从 1845 年起使用该颜色至今。</p>
<p>创立于 1917 年加拿大非盈利机构 United Way 也尝试用一种新的颜色来强化品牌形象。</p>
<p>9 月 29 日，United Way 发起主题为 <em>Unignorable</em> 的 campaign，同时联合潘通推出了一种同名的新颜色。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=s0743kujeqp"/> </figure> </div>
<p>United Way 希望借助这种颜色吸引用户的注意力，再将注意力导向其所关注的青年失业率、贫困、社交孤立（social isolation）等议题。</p>
<p>由于 United Way 本身在全球拥有大量分支机构，同时其关注的社会议题也相当广泛，甚至覆盖了非洲的失业率、印度的卫生设施，统合该机构关注的议题及其工作成为了 United Way 试图解决的问题。</p>
<p><img data-format="jpg" data-ratio="0.41417" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p><a href="https://www.samaritanmag.com/news/united-way-and-pantone-partner-new-unignorable-colour-highlight-social-issues" rel="nofollow">新闻稿中称</a>，这种接近桔红色的颜色代表着 United Way 及其 1800 个分支机构面对的贫穷、就业率等社会问题，以及这些组织为缓解这些问题所作出的持续努力。</p>
<p>“制造一种几乎不可能被忽视的颜色”成为了潘通获得的命题。<a href="https://www.samaritanmag.com/news/united-way-and-pantone-partner-new-unignorable-colour-highlight-social-issues" rel="nofollow">潘通色彩研究所副总裁 Laurie Pressman 称</a>：“这种令人无法抗拒的、我们称之为‘Unignorable（不可忽视的）’珊瑚色，它散发出一种令人着迷的光芒，这种颜色从周围的环境中脱颖而出，立即吸引人们的注意，并以其高度的活力促使我们采取行动。”</p>
<p>为了吸引更多关注度，United Way 特意选择了加拿大每年一度的活动——9 月 29 日晚的多伦多不眠夜艺术节 Nuit Blanche（法语，意为白色夜晚）——发布该颜色。</p>
<p>与此同时，United Way 的代理商 Taxi 还在社交网站上制作了更多传播内容，包括一系列的 6 秒短视频，展示 United Way 关注的议题。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=e0743fwy1cx"/><figcaption>部分 6 秒短视频</figcaption> </figure> </div>
<p>代理商 Taxi 还找来了知名的<a href="https://www.bizjournals.com/prnewswire/press_releases/2018/09/26/C6784" rel="nofollow">插画师 Malika Favre</a> 绘制了 3 张主题海报，其插画作品曾出现在《纽约客》、<em>Vogue</em> 等封面上。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="1.483129" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201810122013210gvKm6cnaqVxwNl4.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="1.492284" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181012201321vU48wk6B372tlgcq.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="1.483129" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181012201321dgRSPkcAsFOByqMt.jpg-w600"/> </figure>
</div>
<p>United Way 捐赠关系与营销高级副总裁 <a href="https://www.adweek.com/creativity/pantone-has-created-a-custom-color-for-united-way-canada-to-help-highlight-social-issues/" rel="nofollow">Goodwin Gibson 称</a>：“这是 United Way 目前为止最大的致力于提升公众意识得整合营销 campaign，也是对我们受信赖的品牌的一种新颖、现代的方式。”</p>
<p>颜色实际上在品牌 logo 上扮演了重要角色。一些消费者熟悉的品牌甚至为其常用的颜色<a href="https://www.businessinsider.com/colors-that-are-trademarked-2012-9" rel="nofollow">申请了商标</a>，例如 UPS 从 1916 年开始使用一种名为 Pullman 的棕色，德克萨斯大学常使用一种名为 Burnt Orange 的颜色，为此还曾导致了 2 款使用该颜色的 iOS 应用下架。</p>
