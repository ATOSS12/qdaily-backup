<p finallycleanhtml="true" nocleanhtml="true">在扬州瘦西湖附近，如恩设计为青普文化旅游打造了一座只有 20 间客房的精品酒店。 </p>
<p>不同于常见的开放式酒店布局，这座酒店的构造颇为独特，如恩设计收集了 120 万块老砖，环绕酒店砌了一圈围墙。通过方形切割的形式，各类分散的空间功能藏在围墙内部，被有序整合了起来。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=q0549bg412e&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>创立于 2015 年的<a href="https://www.tsingpu.com/holiday.html" rel="nofollow">青普度假</a>主打人文旅游，擅长在风景优美之地，邀请建筑设计师融合地域特色打造主题行馆。这次请来如恩设计瘦西湖文化行馆，提出了对基地原有的部分老建筑进行再利用，同时增加新建筑来满足酒店容量的需求。 </p>
<p>如恩设计称这次的设计灵感来自扬州传统的建筑类型，通过“把围墙变成空间的一部分”，整个项目就活了起来。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.749389" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180212202241OtRnzdevK8u2ypEI.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.749389" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180212202241oPjpuZEgnskwDQhC.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.585575" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180212202445IHa1j9Y2TdpnGsfO.jpg-w600"/><figcaption>平面布局</figcaption> </figure></div>
<p>围墙和走廊勾勒出了网格状的酒店平面布局，在围墙内，包括三种不同类型的客房，还有大堂、图书馆、餐厅等公共空间。其中很多居住空间的屋顶与围墙同高，远看上去就形成了一条平整的天际线。 </p>
<p>行走在酒店之中，旅客得到的是极为特别的体验。120 万块的回收砖块不用特意做旧，就能营造出古朴的氛围。酒店大门之后的景色简单质朴，只有参差排列的砖块和混凝土地面，偶然遇见的树、座椅和水池。</p>
<p><img data-format="jpg" data-ratio="0.353512" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>如果沿着围墙一直走，网格分布的墙体会把视线拉长，很多空间的层次感更为分明，旅客也会被吸引着向围墙更深处探寻。他们可以沿着围墙找到自己的房间，或是穿过藏在墙中的开口，爬上楼梯抵达视野开阔的屋顶。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.926650" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180212202327xPMRNibBfSDW7mK4.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.749389" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2018021220234838jEOsyYgvCXbduz.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.018337" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180212202355In0BeaQwXUHubg4O.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.783619" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2018021220240381xlUOeFMXT3JbpI.jpg-w600"/> </figure></div>
<p>不同于冷清的室外景观，酒店的室内设计在厚重感之余又多了一分摩登。比如在大堂内，用上了青砖、实木和黄铜的混搭。客房被设计成庭院、回型及滨水三种，临湖的房间有一片相当开阔的湖景，位于围墙内的客房建筑体与围墙分离，也都有个独立的小院。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.693481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180212202425d4ikf8vNgZPFLqRe.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.693481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180212202423RbKC1XvrMilUAapz.jpg-w600"/><figcaption>客房内部</figcaption> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.692958" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180212202528RfVuwGoXAcUCkq5p.jpg-w600"/><figcaption>独立小院</figcaption> </figure></div>
<p>高于围墙的有三座建筑，分别是两层高的客房、有四间客房的湖滨小院，以及位于行馆一端、白墙灰瓦的多功能建筑。这栋建筑由原有的废弃仓库改建而成，它包括一间提供本地菜肴的开放式餐厅和茶室，一个提供手作体验的空间，以及用来长期展出国内外艺术家作品的近 500 平米展厅。 <br/></p>
