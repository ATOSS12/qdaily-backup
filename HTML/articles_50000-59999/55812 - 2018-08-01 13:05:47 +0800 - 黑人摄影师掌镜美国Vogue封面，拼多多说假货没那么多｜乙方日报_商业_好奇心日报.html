<h3>其他，也挺重要</h3>
<p><a href="http://live.sina.com.cn/zt/l/v/test/pinduoduo" rel="nofollow"><strong>拼多多回应假货问题。</strong></a>昨天，拼多多联合创始人达达、CEO 黄峥回应了假货问题。黄峥称，由于客单价较低的原因，真正能够被定义为假货的量肯定比媒体想象的要少。但他也承认，拼多多在山寨品牌上做得不够好。</p>
<p><a href="https://www.thedrum.com/news/2018/07/31/under-armour-names-attica-jacques-global-brand-management-head" rel="nofollow"><strong>Under Armour </strong><strong>迎来新的全球品牌管理负责人。</strong></a>从 2016 年加入 Under Armour、担任全球品牌营销负责人的 Attica Jacques 接任该职位。</p>
<p><a href="https://www.thedrum.com/news/2018/07/31/over-90-users-consent-gdpr-requests-says-quantcast-after-enabling-1bn-them" rel="nofollow"><strong>据说</strong><strong> 90% </strong><strong>的用户授权同意出版商、市场营销公司使用其数据。</strong></a>提供受众测量、实时广告服务的公司 Quantcast 发布的数据称，其在欧洲隐私法案 GDPR 上线后的 2 个月内，处理了 1 万个网站上 10 亿次用户数据的授权，90% 的用户允许出版商、广告公司使用。</p>
<p><strong><a href="https://www.wsj.com/articles/procter-gamble-reports-slightly-higher-sales-drop-in-prices-1533040191" rel="nofollow">宝洁称，将更多的营销预算用于获取真正的消费者，计划给帮宝适和 Bounty 纸巾涨价。</a></strong>宝洁昨天发布财报，（排除收购、汇率等影响外的）有机增长为 1%，为 165 亿美元；季度净利润同比下滑 3%，为 98.6 亿美元。</p>
<p>宝洁称，该公司计划将更多的预算投入到市场营销中。部分品牌投放广告的次数，将从原本的每月 3、4 次提升到 10-20 次。</p>
<p>此外，宝洁提出了提价计划。北美市场的帮宝适产品已经提价 4%，宝洁旗下的 Bounty、Charmin、Puffs 纸巾品牌的售价将平均上调 5%</p>
