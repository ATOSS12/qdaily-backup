<p nocleanhtml="true">“自从那一天以后，彷佛我多懂了一些什么，我新晓得了有‘欠缺’ 这回事”——知名台湾作家王文兴在录音室里，手拿自己的著作，看着，并对着麦克风缓缓朗读着这一段话。</p>
<p>这是《我们在岛屿朗读》最新发布的先导预告的其中一段画面。</p>
<p>光看《我们在岛屿朗读》，很容易立刻联想到此前受到好评的系列纪录片《他们在岛屿中写作》。其实不光是题材相近，还包含那些被拍摄的文学家名单。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzU0OTU5MDEwMA=="/> </figure> </div>
<p>事实上，这两部系列作的确是由同一家公司“目宿媒体”所制作的。尽管都是以影像的方式呈现，但两者的差别在于《我们在岛屿朗读》把重点放在声音与文学的结合，由各个作家亲自朗读自己的作品，在形式上，也不是长片，而是短片。</p>
<p>目前预计会在 4 月 21 日正式推出第一季的系列短片，包含白先勇、王文兴、林文月、余光中、洛夫、痖弦等 6 位作家，一共 12 支短片，每位作家朗读一篇至三篇篇的作品或作品节录。至于第二季，会有新的一批作家释出，预计 7 月播出。</p>
<p><img data-format="jpg" data-ratio="0.387495" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>“目宿媒体” 负责人魏堇君于 4 月 18 日的发表记者会上说到，因为拍摄《他们在岛屿写作》的纪录片，因此累积了许多影音的素材。</p>
<p>《他们在岛屿写作》的纪录片，最先是在 2011 年推出的，此后又在 2015 年推出第二个系列，前后一共记录了 13 位两岸三地的知名文学作家。</p>
<p>起先，这个计划是由和硕集团董事长童子贤所提出，并且出投资拍摄，<a href="https://www.businesstoday.com.tw/article/category/154685/post/201410230017/%E5%BB%96%E7%BE%8E%E7%AB%8B%E5%82%AC%E7%94%9F%E5%B3%B6%E5%B6%BC%E5%AF%AB%E4%BD%9C%20%E6%8A%8A%E6%96%87%E5%AD%B8%E5%8C%96%E7%82%BA%E4%B8%BB%E6%B5%81" rel="nofollow">过去他接受台湾媒体《今周刊》采访时</a>，提起这项计划时他说：“我们是不会让文学记忆消失的一代人。”</p>
<p>童子贤找到了刚从诚品书店离职的廖美立担任纪录片的制作人，当时他说：“美立除了文学与美术素养深厚，也是执行能力极强的人才，举凡营运与财务、商业空间设计、培育干部，都做得十分出色。她和陈传兴两人，当然是我心中企划执行这个计划的重要人选”，廖美立也是方所书店，以及上海“衡山·和集”的顾问。</p>
<p>整个系列花了非常多的时间在制作与拍摄，除了纪录文学家们的故事，当然还包含 “说服” 的过程。</p>
<p>“原本我觉得拍纪录片，到处被追、到处跑，挺可怕的，不过现在回想起来觉得值得纪念，现在许多地方要约我演讲，我就直接放纪录片”，白先勇在发表记者会上说。</p>
<p>白先勇口中的纪录片就是 2015 年上映的《他们在岛屿写作-姹紫嫣红开遍》。这一答应拍摄，就是 3 年。</p>
<p>对不少爱好文学的读者来说，《他们在岛屿中写作》的纪录片，确实让他们对于作家们，有更多不同面向的认识。至于《我们在岛屿朗读》更多的是专注在作家与作品本身，让读者亲眼看见、听见这些作家们是如何诠释自己的作品。</p>
<p>发表记者会当天，首先公开的片段就是白先勇念着他的作品《写给阿青的一封信》，以及王文兴念的《家变》。当然，对于很多读者来说，这个系列也保存了已逝作家余光中与诗人洛夫最后的声音。</p>
