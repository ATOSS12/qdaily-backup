<p><a href="http://adage.com/article/cmo-strategy/covergirl-launches/314090/" rel="nofollow"><strong>美妆品牌 </strong><strong>CoverGirl </strong><strong> #IAmWhatIMakeUp </strong><strong>系列还在延续，发布了一支新广告。</strong></a>新广告展示了美国白人消费者外，亚裔、西班牙裔以及非洲裔美国人也可以在 CoverGirl 获取到适合的产品。这支广告由 Droga5 制作。</p>

<p><a href="http://adage.com/article/cmo-strategy/walmart-faces-backlash-impeach-45-clothing/314103/" rel="nofollow"><strong>反特朗普 T 恤引发争议，沃尔玛称这是第三方商家销售，现已下架。</strong></a>这套由 Old Glory 品牌推出的 T 恤，其背后印着“IMPEACH 45（也就是弹劾 45，特朗普是第 45 任总统）”。除了沃尔玛门店、网站外，这套 T 恤还在亚马逊等网站上销售。目前，沃尔玛官网已经下架了该 T 恤。</p>
