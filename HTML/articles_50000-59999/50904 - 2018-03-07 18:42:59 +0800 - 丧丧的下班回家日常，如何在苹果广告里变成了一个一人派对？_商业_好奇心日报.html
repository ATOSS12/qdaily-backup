n"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="201"/></a>  </div></div> </div>  <p class="excerpt">是不是看完这支广告感觉很爽？大概是它唤醒了你曾经一个人在家跟着 Music 瞎蹦跶的肌肉记忆。</p>  <div class="detail">  

<p nocleanhtml="true">阴雨天，一脸疲惫的白领女主角晚高峰挤地铁回到自己不超过 20 平米的租房，回来之后的第一件事是对苹果的智能音箱 HomePod 说：“Siri，给我放点我喜欢的音乐。” </p>
<p>给自己到了一杯冰水，这时候前奏已经响了，音乐重新激活了女主角的身体，她在房间里开始跳舞，跳着跳着廉租房被跳成了 100 平米的商品房…… </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=a06002gsxe1&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>苹果的这支名为 Welcome Home 的 4 分钟广告可以算是今年目前为止最抓眼球的广告作品。广告中的舞者身份不简单，她是来自英国的创作歌手、舞者、制作人 FKA Twigs，耐克去年的春季女子广告也曾找她来担任创意总监。 </p>
<p>该广告的 1 分钟版本将被投放在电视台的黄金时段。 </p>
<p>整支广告用视觉化的手法生动地呈现了音乐如何给人以无限自由的感受，几乎算是一个优秀的 MV 作品。BGM 是美国说唱歌手 Anderson .Paak 的新单曲 Til It’s Over，而创作了这支广告的是奥斯卡获奖的导演、编剧 Spike Jonze。 </p>
<p>说起来，让 Spike Jonze 来拍 HomePod 的广告有点意思，毕竟他获得奥斯卡原创剧本的代表作《她》讲的就是一个关于独居男子和他的人工智能女友的故事。广告的后半段，当 FKA twigs 站在那面她怎么也躲不开的镜子面前，然后又在镜中黑暗世界发现另一个自己的时候，故事多少有点诡异，消费电子产品制造出来的音场是否依然把人困在了这个地方？虽然最后她满意地躺回了沙发。 </p>
<p class="">这是苹果首次为 HomePod 推出广告，而且还是如此的大手笔，足见苹果对其的重视。不过现阶段售价 349 美元的 HomePod 更多还是个音质不错的蓝牙音箱。<a href="http://www.qdaily.com/articles/49720.html">我们之前报道过</a>，这个严重依赖苹果体系的产品还不算有多智能。</p>
<p>仔细逐帧观看这支广告，会发现其中炫目的特效其实更多是实景拍摄，少部分合成，简单来说，女主角跳舞的房间本来就是一个可以由小变大的机械装置。</p>
