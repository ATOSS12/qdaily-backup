<h3 nocleanhtml="true">明星又代言了啥</h3>
<p><a href="Warby%20Parker" rel="nofollow"><strong>王源拍摄肯德基新品广告片。</strong></a>7 月 26 日肯德基宣布王源代言新品牛油果热辣藤椒鸡超级塔可，现在推出了第二支广告片。肯德基新品也是王源今年拿下的<span style="-webkit-text-size-adjust: 100%;">第 11 个代言。</span></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=l0027lgjn1l&amp;tiny=0&amp;auto=0"/> </figure> </div>
<h3>值得一提的 Case</h3>
<p><strong><a href="https://m.weibo.cn/status/4267028220750716?wm=3333_2001&amp;from=1087193010&amp;sourcetype=weixin&amp;featurecode=newtitle" rel="nofollow">滴滴出行拍摄《旅行青蛙》真人短片，推行程分享功能。</a></strong>这支时长 5 分 38 秒的短片，以《旅行青蛙》手游玩家的视角，表现了玩家等待青蛙回家的心情。短片最后插入了滴滴出行对于“行程分享”功能的介绍。不过也有不少用户在微博上称，这支短片的画面、音乐与《小森林》很像。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=o0733n5227u&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p><a href="https://m.weibo.cn/status/4266892891546859?wm=3333_2001&amp;from=1087193010&amp;sourcetype=weixin&amp;featurecode=newtitle" rel="nofollow"><strong>讲述嘉柏丽尔</strong><strong>·</strong><strong>香奈儿生平的短片系列</strong><strong> Inside Chanel </strong><strong>发布新篇章。</strong></a>香奈儿于 2012 年设立 <a href="http://inside.chanel.com/" rel="nofollow">Inside Chanel 网站</a>，通过图片、视频的方式讲述该品牌创始人的故事。新篇章是香奈儿在威尼斯的经历。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzc0ODA5MTY0MA=="/> </figure> </div>
<p><a href="https://m.weibo.cn/status/4265594339516645?wm=3333_2001&amp;from=1087193010&amp;sourcetype=weixin&amp;featurecode=newtitle" rel="nofollow"><strong>高通发布</strong><strong> 845 </strong><strong>芯片新广告片，强调这款芯片的性能。</strong></a>以手游玩家依靠 845 芯片后反败为赢。布景倒有点像《哈利·波特》，但故事有点套路。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=r073474etc4&amp;tiny=0&amp;auto=0"/> </figure> </div>
<h3>其他，也挺重要</h3>
<p><a href="http://industry.caijing.com.cn/20180730/4492992.shtml" rel="nofollow"><strong>创维指责拼多多销售该品牌的假冒产品。</strong></a>深圳创维-RGB 电子发布公告称，拼多多平台上销售产品假冒创维多个品牌，该公司正与拼多多交涉、要求停止展示、销售假冒产品。 </p>
<p><a href="http://finance.people.com.cn/n1/2018/0730/c1004-30177249.html" rel="nofollow"><strong>爱奇艺撤下低俗广告，称这是广告商私自替换跳转链接页内容。</strong></a>针对爱奇艺 APP 中出现含有色情信息的小说、游戏广告，爱奇艺回应称，该公司未能及时发现广告商的行为，目前已经撤下这部分广告。</p>
<p><a href="https://adexchanger.com/platforms/twitter-loses-3m-maus-due-to-platform-cleanup-gdpr/" rel="nofollow"><strong>因清理僵尸账号、欧盟隐私法案</strong><strong> GDPR</strong><strong>，</strong><strong>Twitter </strong><strong>失去了</strong><strong> 300 </strong><strong>万月活跃用户。</strong></a>根据 Twitter 公布最新季度财报，全球月活跃用户同比增加 900 万，但也失去了 300 万用户，这主要是清理僵尸账号、在少数地区停止与短信运营商的合作，加上 GDPR 的影响。发布财报后，Twitter 股价下跌 14%。</p>
