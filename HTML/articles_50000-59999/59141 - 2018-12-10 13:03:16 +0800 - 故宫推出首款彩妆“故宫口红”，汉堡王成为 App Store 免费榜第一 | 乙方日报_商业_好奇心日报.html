<h3>其他，也挺重要</h3>
<p line="k1wE"><a href="https://www.adweek.com/programmatic/the-necessary-growing-pains-of-programmatic-are-evident-in-latest-cutbacks/" target="_blank" rel="nofollow"><b>全球管理咨询公司埃森哲正在寻求收购广告代理控股集团 MDC Partners 和它的 50 多家广告代理厂牌。</b></a></p>
<p><img data-format="jpg" data-ratio="0.447862" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p line="OQH9">MDC Partners 目前整体负债超过了 10 亿美元，这已经不是他们第一次寻求直接出售公司的机会了。2016 年，它曾与 LionTree 和摩根大通合作，获得了来自高盛的 9500 万美元的股权投资。</p>
<p line="NNjB">目前，MDC Partners 的整个市值只有 1.43 亿美元。<a href="https://www.adweek.com/programmatic/the-necessary-growing-pains-of-programmatic-are-evident-in-latest-cutbacks/" target="_blank" rel="nofollow"/></p>
<p line="M1Ha"><a href="https://www.adweek.com/creativity/after-trolling-mcdonalds-burger-kings-app-was-downloaded-1-million-times-and-hit-no-1/" target="_blank" rel="nofollow"><b>汉堡王针对麦当劳的“1 美分吃皇堡”广告 campaign 效果不错，</b></a>应用下载量超过了 100 万次，还在 1 周内汉堡王 App 成为免费榜第一。</p>
<p line="2qGE"><a href="https://www.adweek.com/agencies/72andsunny-wins-nfl-after-review-ending-the-leagues-decade-long-aor-relationship-with-grey/" target="_blank" rel="nofollow"><b>NFL（国家橄榄球联盟） 结束与 WPP 旗下的广告公司 Grey 长达 10 年的合作，</b></a>新的合作方是 72andsunny，新伙伴的第一部作品预计 2019 年年初公布。</p>
<p line="v968"><a href="https://adage.com/article/digital/christmas-early-yellow-ad-blunder-google-training-exercise/315894/" target="_blank" rel="nofollow"><b>上周二 Google 美国和澳洲两地的多个网站出现了长达 45 分钟大面积的黄色广告图片。</b></a>这是因为 Google 一位实习生在学习如何使用公司内部的广告投放系统时，由于手误，以每显示 1000 次支付 25 美元的展示成本购买广告，较正常收费 2 至 4 美元高至少 10 倍。而客户购买广告后，显示的则是黄色图片。</p>
