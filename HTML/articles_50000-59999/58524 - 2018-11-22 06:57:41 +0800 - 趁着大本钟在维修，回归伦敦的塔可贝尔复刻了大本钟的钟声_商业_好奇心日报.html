<h1>趁着大本钟在维修，回归伦敦的塔可贝尔复刻了大本钟的钟声_商业_好奇心日报

/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="31"/></a>  </div></div> </div>  <p class="excerpt">把我们的钟（bell）借给大本钟</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">时隔大约 20 年，百胜集团旗下品牌塔可贝尔（Taco Bell）再次回归伦敦市区。这次它还制作了一个恶作剧，把钟声“借给了”大本钟。</p>
<p>11 月 19 日，伦敦市区的居民再次听到了仍在维护期的大本钟钟声，并为其感到惊讶：大本钟自 2017 年 8 月 21 日起开始了<a href="https://www.theguardian.com/politics/2017/aug/14/big-ben-silenced-four-years-maintenance-chimes" rel="nofollow">长达 4 年的维护期</a>。在此期间，除新年、Remembrance Sunday 纪念日外，大本钟将不再传出经典的钟声。​</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=q0798of2ua9"/> </figure> </div>
<p>视频中，编曲、音效设计师 Simon Little 解释说，当天传出的大本钟钟声实际上是用 80 年代调频合成器制作而成。他将大本钟原本钟声的录音与调频合成器的声音混合。这使得他在敲击不用的按键时，每个声音都像是大本钟钟声的变体。</p>
<p>与此同时，塔可贝尔还与代理商 Edelman 合作，将多个定制的扬声器塞到了人力车的后座下。</p>
<p>这些人力车随后分散在伦敦的汉默史密斯（Hammersmith）、富勒姆大道车站（Fulham Broadway）、霍本（Holborn）等地区，流动着传播复刻版本的钟声。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.561111" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181121184240mrjhinOCk7KDW81I.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562037" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181121184254o4k8dXSGHxQtfJBl.jpg-w600"/> </figure>
</div>
<p>这是塔可贝尔为其回归伦敦市场推出的特别活动，也向伦敦市区的消费者呈现了后续门店所在区域。</p>
<p><a href="https://www.tacobell.com/taco-bell-rings-big-bens-bell" rel="nofollow">塔可贝尓全球品牌总监 Marisa Thalberg 说</a>：“用我们的钟（bell）复原大本钟的钟声，这是以塔可贝尔独有的、完美的方式将我们介绍给伦敦。”</p>
<p><img data-format="jpg" data-ratio="0.439456" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>人力车传播复刻版钟声的地区将会迎来一批新的塔可贝尔门店。11 月 23 日，伦敦市区的首家门店<a href="https://www.tacobell.com/taco-bell-rings-big-bens-bell" rel="nofollow">将会开业</a>，2018 年年底前至少还有 3 家新开门店。</p>
<p>今年 10 月份，<a href="https://www.standard.co.uk/business/mexican-fastfood-chain-taco-bell-agrees-to-return-to-london-a3970416.html" rel="nofollow">塔可贝尔宣布</a>，该品牌计划在年底前在伦敦多个地区开设多个新的门店。塔可贝尔国际市场的主席 Liz Williams 今年当时<a href="https://www.standard.co.uk/business/mexican-fastfood-chain-taco-bell-agrees-to-return-to-london-a3970416.html" rel="nofollow">接受采访时称</a>：“这将是我们在伦敦的第一批门店。”</p>
<p>为了新一轮的门店扩张，在英国市场获得该品牌授权的 Caskade Caterers 公司今年 5 月还获得了汇丰银行<a href="https://london.eater.com/2018/5/8/17330586/american-mega-chain-taco-bell-uk-expansion-opening-london" rel="nofollow">一笔 2940 万英镑</a>的资金，这包括信贷、抵押等。<br/></p>
<p>这是塔可贝尔时隔大约 20 年重返伦敦市区。1990 年代中期，塔可贝尔关闭了伦敦的 2 家门店，目前塔可贝尔在英国市场仅有 22 家门店。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.625000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20181121222336SRxLqIsj9avWhMrP.jpg-w600"/> </figure></div>
<p>钟声的创意还与塔可贝尔在伦敦的历史有关，那是 22 年前的一个愚人节玩笑。1996 年 4 月 1 日，<a href="http://hoaxes.org/archive/permalink/taco_liberty_bell" rel="nofollow">塔可贝尔曾在</a>《纽约时报》、《芝加哥论坛报》等 6 份主流报纸上刊登广告称，该公司收购了美国费城的自由钟，将其改名为“塔可自由钟（Taco Liberty Bell），这在当时引发了不少费城居民关注。这也是塔可贝尔品牌这次说“出借”钟声的来源。</p>
<p>获得伦敦市民的关注度是这次恶作剧的主要目标。塔可贝尓全球品牌总监 <a href="https://www.tacobell.com/taco-bell-rings-big-bens-bell" rel="nofollow">Marisa Thalberg 说</a>：“我们不把自己太当回事，并且我们也以 1、2 个恶作剧出名。我们希望，我们对大本钟钟声的独特演绎能给伦敦人带来惊喜和幽默；这也是我们抵达时带来的一点点小礼物，我们满怀感激出现在伦敦的门口。”</p>
<p>消费者口味以及租金变化可能是塔可贝尔回到伦敦的原因。塔可贝尔国际市场的主席 <a href="https://www.standard.co.uk/business/mexican-fastfood-chain-taco-bell-agrees-to-return-to-london-a3970416.html" rel="nofollow">Liz Williams 说</a>：“租金在伦敦是出名的高，并且在当时（1990 年），墨西哥食品的消费需求并不高。如今，人们对这种菜系和塔可贝尔品牌都有很大的需求。”<br/></p>
