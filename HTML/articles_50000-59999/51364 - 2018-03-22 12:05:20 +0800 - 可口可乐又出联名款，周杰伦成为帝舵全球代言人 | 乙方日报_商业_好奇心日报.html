<h3>其他，也挺重要</h3>
<p><a href="http://www.madisonboom.com/2018/03/21/kkr-launches-one-stop-digital-marketing-company-cue-co/" rel="nofollow"><b>私募投资机构 KKR  也做起了广告生意</b></a><strong>，</strong>宣布为中国市场成立一站式数字营销机构开域集团（Cue &amp; Co.）。KKR 的投资将联合齐欣互动、安与吉、赢之嘉和赢纳科技四家公司，共同打造具有广泛营销服务能力的多品牌公司。<br/></p>
