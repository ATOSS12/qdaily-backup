<p>日本东海旅客铁道株式会社（JR Central）最近推出了一个新干线艺术项目，<a href="http://beingjapan.jp/special/jrc/" rel="nofollow">包括 15 个简短的 GIF 动画</a>，宣传其新干线项目的创新技术和无可挑剔的服务。</p>

</div>
<p>1964 年 10 月，日本在东京和大阪之间的新干线推出世界第一列子弹头列车，全球有轨运输业开始了革命性的改变，每年载客超过 1.65 亿人次。</p>
<p>今年 3 月，日本 Central Japan Railway 发布了新干线子弹头列车 N700S，是对现有 700/N700/700A 的升级，整车更加轻量化，更省电，内部配置更舒适化、科技化。据朝日新闻报道，首部 N700S 子弹头列车将在 2020 年在东海道新干线服役，也就是东京奥运会期间。</p>
<p>这次的新干线艺术项目，请来了包括 Guillaume Kurkdjian，Shota Sakamoto，Furze Chan 以及 Sylvia Boomer Yang 等来自全球各地的艺术家参与创作，融合了插图风格和主题不一的动画艺术作品。</p>
<p>每一个作品都是关注新干线体验的细节。比如，法国南特的插画师、动画师 Guillaume Kurkdjian 的作品，用可爱的动画形态突出表现快速高效的夜间维护。</p>

<p class="">日本艺术家 Shota Sakamoto 则是借鉴传统的日本浮世绘风格，在其作品中展示了从高速行进的列车车窗前一闪而过的多样景观。<br/></p>
<p><img data-format="jpg" data-ratio="0.391748" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>

<p>香港插画师 Furze Chan 的作品以线条分明，风格质朴自然，记录令人感到亲切的日常物件而闻名，这次她创作的对象是车站便当（Ekiben），最早是指“餐厅为了旅客的需要”而准备的便当，现在则是代表“只有车站里才可以买得到”的便当，在行驶的列车上或赏景、或聊天，一边还可以品尝到可口的饭菜，在日本很受欢迎。</p>

<p>“我是一个美食爱好者，” Furze 表示。她用彩色铅笔创作的这一收回作品，用孩童般天真的笔触描绘便当。“对我来说，彩色铅笔画总是能够唤起温暖和怀旧的感觉，就像是在新干线列车上享受制作精良的便当所带来的快乐感受一样。”</p>
<p class=""><a href="http://beingjapan.jp/special/jrc/" rel="nofollow">点击这里查看 15 个完整的 GIF 动画</a>。</p>
<p>近几年，不少列车公司推出了与艺术相结合的营销项目，比如 2016 年日本 Genbi 新干线推行的“艺术在路上”，由 8 位艺术家创作的 6 节车厢，带给乘客“最快的”艺术体验。而法国列车公司S NCF 与奥赛博物馆、3M 合作推出的印象派主题和凡尔赛宫主题的列车，也是将博物馆级别的作品展带入旅途中。</p>
