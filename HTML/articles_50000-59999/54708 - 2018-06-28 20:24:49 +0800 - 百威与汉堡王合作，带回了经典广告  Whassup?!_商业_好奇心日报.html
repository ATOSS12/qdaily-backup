/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="52"/></a>  </div></div> </div>  <p class="excerpt">双方合作的推动力，可能是为了挽回各自的地位。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">百威将 2000 年的经典广告 Whassup?! 带了回来，这次还拉上了汉堡王。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b0704d8p1ma&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>Whassup?! 最初是 DDB 芝加哥在 1999－2001 年间为百威制作的一系列广告，极为成功，被认为<a href="https://www.nytimes.com/2001/02/16/business/the-media-business-advertising-whassup-america-s-asking.html" rel="nofollow">是现象级的广告作品</a>。</p>
<p>在<a href="https://www.nytimes.com/2001/02/16/business/the-media-business-advertising-whassup-america-s-asking.html" rel="nofollow">斩获了几乎所有行业大奖</a>外，这系列的广告片还成功推广了百威轻量款啤酒 Bud Light，并将 Whassup?! 这句问候语推广到了日常用语、综艺节目，脱口秀以及互联网上，帮助其成为了流行文化的一部分。</p>
<p>其覆盖的范围也在努力扩大。广告片也从最初的 4 位男性，扩大到了女性，父母辈，甚至是外星人。百威<a href="https://thisisnotadvertising.wordpress.com/2011/09/01/budweiser-the-story-of-whassup/" rel="nofollow">当时希望吸引 </a>21-27 岁年龄段的消费群体，提早在这个群体中建立品牌意识。</p>
<p>这个系列的广告片剧本相当简单，几个好朋友之间打电话问候，顺便了解对方在做什么事情。对话总是这 3 句：</p>
<ul>
<li>Whassup?!（伴随着夸张的吐舌头动作）<br/>
</li>
<li>Watching the game. Having a Bud.<br/>
</li>
<li>True, true.（后续还推出了衍生的 True 系列广告片） <br/>
</li>
</ul>
<p>这次 DDB 芝加哥与 David 两家广告公司合作，推出了复刻款广告片，在最初版本做了细微的调整。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0705wn0cwf&amp;tiny=0&amp;auto=0"/><figcaption>1999 年版本的 Whassup?! 广告</figcaption> </figure>  </div>
<p>原本楼下捧着百威啤酒、叫着 Whassup?! 的男士被替换下，转而是一位戴着头套、手里托着汉堡的“国王”。</p>
<p><img data-format="jpg" data-ratio="0.402609" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>这其实是汉堡王过去已经逐渐淡出舞台的吉祥物“国王”。在这次广告片中，“国王”第一次发声。</p>
<p>这似乎是百威与汉堡王合作在夏季推广啤酒与汉堡的搭配。在这支复刻款的广告片最后，打出的口号是“汉堡之王遇到了啤酒之王（The King of Burgers Meets the King of Beers）”，称这是夏季最佳搭配。</p>
<p>但从广告片以及配套的营销手段看，百威这次将经典广告带回，很可能是对汉堡王帮助更多一些。</p>
<p>汉堡王同期会推出限量款汉堡 American Brewhouse King Sandwich，内嵌火烤牛肉饼、烟熏肉以及洋葱等配料。此外，购买该汉堡套餐的消费者（21 岁或以上）还会获赠一顶奇怪的 Freedom Crown 帽子，可以放汉堡，以及一罐啤酒。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201806281745183MpEaQItl2VJUxWv.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180628174509zHxpRlk8d3VLyI7f.jpg-w600"/> </figure></div>
<p>但百威啤酒不会在汉堡王门店销售，百威也没有推出新款特别包装。</p>
<p>在选择汉堡王合作的理由上，百威负责市场的<a href="https://www.adweek.com/brand-marketing/budweisers-iconic-whassup-campaign-is-back-with-a-burger-king-cameo/" rel="nofollow">副总裁 Ricardo Marques 谈到这次合作时</a>解释称，百威、汉堡王都是流行文化的内在部分，“在带回备受喜爱的 Whassup 广告外，我们想不到其他方式可以用于宣布我们的合作。”</p>
<p>一个可能性是，百威、汉堡王都需要一些新的、更有品牌号召力的东西，帮助这两家公司在啤酒、快餐行业挽回其地位。在美国市场，虽然旗下的 Bud Light 是啤酒畅销榜第一，但<a href="https://www.usatoday.com/story/money/food/2018/01/23/budweiser-falls-top-three-u-s-beer-favorites/1057374001/" rel="nofollow">百威品牌输给了 Miller Lite</a>，跌出啤酒畅销榜前 3。汉堡王的地位则被塔可钟取代。</p>
<p>双方的合作，可能也有资本方的联系。百威与汉堡王关系密切。汉堡王的大股东 3G Capital 有一名合伙人是百威董事成员，百威也开始使用汉堡王合作过的广告公司 David。</p>
