<h3 nocleanhtml="true">明星又代言了啥</h3>
<p><a href="https://m.weibo.cn/5592276959/4268176353318645" rel="nofollow"><strong>微信支付找毛不易拍新广告片，推</strong><strong> 8.8 </strong><strong>智慧生活日。</strong></a>广告片里，毛不易称微信支付是“社交支付”。今年支付宝、微信支付又开始推支付优惠活动。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=h07444ku9m5&amp;tiny=0&amp;auto=0"/> </figure> </div>
<h3>值得一提的 Case</h3>
<p><strong>Airbnb </strong><strong>推出新的</strong><strong>“</strong><strong>奇屋一夜</strong><strong>”</strong><strong>活动，邀请用户住在长城的烽火台上。</strong>Airbnb 计划在 9 月份邀请 4 位用户参与该活动，Airbnb <a href="https://mp.weixin.qq.com/s/bmblP2NSEw_D1SxbU6d4jg" rel="nofollow">在微信公众号</a>上还用长幅横屏图片作为邀请函。去年 7 月份，Airbnb 将“奇屋一夜”带入中国市场，邀请用户入驻 NBA 球星欧文的“Kyrie 之家”。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=y07431g7tse&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p><a href="https://www.thedrum.com/news/2018/08/02/sonos-reimagines-the-nasdaq-opening-bell-with-sonic-identity-mini-doc" rel="nofollow"><strong>智能音响公司</strong><strong> Sonos </strong><strong>昨晚纳斯达克上市，重新设计了敲钟声。</strong></a>Sonos 首席声音体验设计师 Giles Martin 与奥斯卡获得者、电影声效专家 Chris Jenkin 合作设计，声称融合了包括三角木琴、螺丝刀、旋转的硬币声音等 100 种不同的声音。具体音效，可以<a href="https://weibo.com/tv/v/GsO8pAv9h?fid=1034:4268658583664697" rel="nofollow">点击这里</a>收听。</p>
<p><strong><a href="http://games.qq.com/a/20180802/024366.htm" rel="nofollow">腾讯推出《圣斗士星矢》手游，拉来了肯德基、士力架，招商银行、华为等 8 个品牌合作。</a></strong>昨天，《圣斗士星矢（腾讯）》宣布将与这些品牌合作，圣斗士中的形象也将出现在士力架包装、《王者荣耀》游戏中。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.591457" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180803120145wxvoZ1PKQBL0kUls.jpeg-w600"/> </figure></div>
<p><strong><a href="https://www.digitaling.com/projects/32367.html" rel="nofollow">多乐士推出新广告《生活中这么多气，今天不憋了》。</a></strong>该广告片以小王遇到各种不顺心的事，导致“怒气值”不断上升，回到家里才被多乐士的漆料治愈。看上去，小王也是个很容易消气的人。</p>
<p><img data-format="jpg" data-ratio="0.407607" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=t0733hxbo9m&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p><a href="https://www.adweek.com/digital/facebook-revealed-3-new-ad-solutions-for-video-game-marketers/" rel="nofollow"><strong>Facebook </strong><strong>推出新的游戏下载广告，允许用户在下载前先试玩一小段。</strong></a>目前这种游戏下载广告已经面向所有广告主开放，此前 Google Play 应用商店内也有类似的尝试。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.022472" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180803102441CTayFOg6BUQYvVIz.png-w600"/> </figure></div>
<p><a href="https://m.weibo.cn/1810565032/4268511418800355" rel="nofollow"><strong>麦当劳继续推</strong><strong>“</strong><strong>巨无霸</strong><strong> 50 </strong><strong>周年</strong><strong>”</strong><strong>，还与周大福合作了金拱门项链。</strong></a>麦当劳最近才开始在国内开始推“巨无霸 50 周年”活动。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.983500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180803091146zGVNqFYK0kEi82f4.jpg-w600"/> </figure></div>
<h3>其他，也挺重要</h3>
<p><a href="http://adage.com/article/digital/cool-fire-facebook-searching-cmo/314481/" rel="nofollow"><strong>Facebook </strong><strong>本周开始招募新任</strong><strong> CMO</strong><strong>。</strong></a>Facebook 本周在职业社交网站 LinkedIn 上发布了职位招聘。今年 1 月份，Facebook CMO Gary Briggs 宣布计划离开公司。Facebook 今年经历的数据泄漏丑闻、通俄门的质疑，加上用户增长放缓，新任 CMO 面临的挑战相当大。2017 年，Facebook 在市场营销上投入了 3.25 亿美元。</p>
<p><a href="http://www.madisonboom.com/2018/08/02/spark-foundry-become-biggest-winner-in-mondelez-global-media-review/" rel="nofollow"><strong>亿滋国际全球比稿结束。</strong></a>在中国市场，阳狮媒体旗下 Spark Foundry 获得媒介策划与购买业务。Spark Foundry 同时还获得了中东、北非、东南亚，以及北美地区业务。群邑旗下的 Wavemaker、Mindshare 以及电通安吉斯旗下的 Carat 分别获得了印度、澳洲，以及数个欧洲国家的业务。亿滋国际每年的媒介预算大约 15 亿美元。</p>
<p><a href="https://www.adweek.com/creativity/embattled-papa-johns-hires-wmes-endeavor-as-its-new-agency-of-record/" rel="nofollow"><strong>棒！约翰找到了新的广告代理商。</strong></a>因创始人对黑人使用侮辱性语言，原本的创意、媒介代理商取消合作后，棒！约翰找来了 Endeavor Global Marketing 作为创意全权代理商。</p>
<p><strong><a href="https://mp.weixin.qq.com/s/Qp6-JbPEPEob2h8ZENg-gA" rel="nofollow">尼尔森发布“中国广告代言人传播力综合指数 2018 年第二季度榜单”，周冬雨是最具传播力代言人。</a></strong>尼尔森网联联合中国广告协会代言人委员会发布了该榜单，称中国广告代言人传播力综合指数前三强是周冬雨、迪丽热巴以及李易峰。上一季榜首是赵丽颖。尼尔森网联数据称，周冬雨代言的广告在电视上总共播放 57 万秒，刊例价花费超过 15 亿元。</p>
<p><a href="https://www.campaignchina.com/article/%E7%94%B5%E9%80%9A%E5%AE%89%E5%90%89%E6%96%AF%E4%BB%BB%E5%91%BDtim-doherty%E4%B8%BA%E5%88%9B%E6%96%B0%E4%B8%8E%E5%88%9B%E6%84%8F%E8%A7%A3%E5%86%B3%E6%96%B9%E6%A1%88%E8%B4%9F%E8%B4%A3%E4%BA%BA/446328" rel="nofollow"><strong>电通安吉斯集团任命</strong><strong> Tim Doherty </strong><strong>创新与创意解决方案负责人。</strong></a>Tim Doherty 将向电通安吉斯集团中国首席执行官Susana Tsui 汇报工作。此前，Tim Doherty 于 2008 年加入安索帕中国，担任安索帕中国和亚太区首席创意官。</p>
