/www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="152"/></a>  </div></div> </div>  <p class="excerpt">“手绘动画有一些非常美丽的东西，它永远不会显得过时。”</p>  <div class="detail">  

<p oncecleanhtml="true">2018 年 2 月，巴基斯坦动画工作室 Mano Animation Studios 公布作品<a href="https://www.youtube.com/watch?v=OckOQ4_W48A" rel="nofollow">《The Glassworker》</a>的 8 分钟片段。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=v0192vlkkvo&amp;tiny=0&amp;auto=0"/><figcaption>《The Glassworker》在 TED 发布的预告，最新预告移步 <a href="https://www.youtube.com/watch?v=OckOQ4_W48A" rel="nofollow">YouTube</a></figcaption> </figure> </div>
<p>这是他们继 2016 年末在<a href="https://www.kickstarter.com/projects/manostudios/the-glassworker-an-animated-film-directed-by-usman?ref=nav_search&amp;result=project&amp;term=The%20Glassworker" rel="nofollow"> Kickstarter </a>上发起众筹后首次公布作品进展情况。在那次众筹中，导演 Usman Riaz 承诺，他们将创造一部充满巴基斯坦文化的动画作品。这个项目最终筹集到 11.6 万美元，并获得不少国际支持。</p>
<p>《The Glassworker》没有辜负这些出资人。比起当时粗糙的众筹短片，在现有的 8 分钟片段中，画面中充满落雪的欧洲城市，精巧的玻璃制品，辅以恰到好处的钢琴伴奏。<br/></p>
<p>有点宫崎骏作品的风格。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.396825" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201802231905131vBtbRJqcNOmGHIX.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.407290" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180223190526qRfZ8UjtQuPzbg0A.png-w600"/> </figure></div>
<p>事实上，正是吉卜力工作室启发了导演 Usman Riaz 的动画创作。21 岁时，他以YouTube 上的指弹吉他表演成名，后来成为 TED 的一位高级研究员。在一次东京访问中，他来到吉卜力工作室参观。那时他们刚刚结束动画《风起了》的拍摄，看着这个孕育了《龙猫》和《千与千寻》的巨大工作室，Usman Riaz 在入口哭了起来，回国后，他从音乐学院退学。</p>
<p>“手绘动画有一些非常美丽的东西，它永远不会显得过时，人类手绘线条的美感无法被计算机复制，”Riaz 说。<br/></p>
<p>此时的巴基斯坦，只有几家制作商业广告和 3D 短片的动画公司。Usman Riaz 在美国和印度学习了动画制作的基本知识，继而建立了一个名为 Mano 的工作室。</p>
<p><img data-format="jpg" data-ratio="0.404162" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>一开始，工作室只有他和妻子两名员工。前两年，他们只完成了 85 个镜头，还不到原计划的 1/10。众筹开始后，包括原画师和混音师在内，工作室已被扩展到 20 人左右。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.414286" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180223192039jZ9PritXDOVxwLuy.jpeg-w600"/><figcaption> Mano 在众筹时发布的影片海报</figcaption> </figure></div>
<p>《The Glassworker》讲述的故事也颇似吉卜力的那些浪漫的欧洲童话，在玻璃店帮工的小男孩文森特爱上了一位经常光顾商店的天才小提琴手。目前公布的 8 分钟片段描述了他们二人的相遇过程。 4 分钟正片结束后，Usman Riaz 和工作室的其他员工展示了一些工作画稿，并对两年来为他们提供帮助的人们表达感谢。</p>
<p>《The Glassworker》预计将于 2020 年制作完成，Usman Riaz 说，“因此，在接下来的几年里，我们会保持低调，尽我们的努力来完成这项工作，并做好准备。”</p>
