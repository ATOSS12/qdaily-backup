<h3>其他，也挺重要</h3>
<p class=""><b>普华永道英国在尝试一个资源优化平台，根据员工的地理位置、技能、经验对接不同需求的客户。</b>普华永道英国旗下的技术与投资部人工智能项目负责人 Rob McCargow 告诉《好奇心日报》，该平台已经在普华永道英国测试了 1 年多。技术与投资部目前还在开发无人机、VR 等前沿技术。目前普华永道英国拥有 3000 技术员工，人工智能项目团队有 30 人。此前普华永道还与硅谷科技公司 H2O.ai 合作人工智能项目 GL.ai，用于帮助公司整理、分析客户数据。<br/></p>
<p class=""><a href="http://www.adquan.com/post-3-44521.html" rel="nofollow"><b>阳狮集团发布了以其创始人 Marcel Bleustein-Blanchet 先生名字命名的人工智能平台 “Marcel”。</b></a></p>

<p class="">阳狮集团主席兼首席执行官 Arthur Sadoun 表示：“我们的行业经历了不曾预见的挑战，彻底改造工作方式的呼声空前强烈。阳狮集团没有被动等待，在打破了横亘在数据、创意、技术之间的障碍之后，我们借助‘合一的力量’（the Powerof One）打破了原有的工作孤岛状态。我们要用 Marcel 来突破限制人才交流和商业机会的障碍。”</p>
