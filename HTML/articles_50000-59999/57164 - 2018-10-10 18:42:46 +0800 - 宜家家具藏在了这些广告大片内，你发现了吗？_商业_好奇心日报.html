<p finallycleanhtml="true" nocleanhtml="true">宜家的广告片又开始了脑洞，这次盯上了奢侈品的广告大片。</p>
<p>10 月 6 日，McCann 与 MRM//McCann 合作，为宜家在西班牙市场<a href="https://www.facebook.com/McCannWG/posts/1888432797909326" rel="nofollow">推出了新的 campaign</a>。</p>
<p>这两支分别名为 <em>IKEA Jewel</em>、<em>IKEA Watches</em> 的广告片模仿了奢侈品常用的大片风格，镜头聚焦在了起居室内。</p>
<p><em>IKEA Jewel</em> 广告片👇：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=x0737bdp5b8"/> </figure> </div>
<p>这支广告片的风格很像是奢侈品香水品牌的广告片：长裙少女、粉色的蝴蝶、白马、宫廷般的房间，伴随着意义不明的词语......</p>
<p>直到一个大妈模样的人突然从门后出现。她开始对着镜头说话，还指出画面中有件便宜的、理应与大片风格非常不搭的宜家柜子“藏”得很好。</p>
<p><img data-format="jpg" data-ratio="0.434155" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>最后，广告片跳出的是这次 campaign 的广告语，“宜家可以适应任何环境（IKEA Fits Everywhere）”。</p>
<p><em>👇IKEA Watches</em> 广告片也是相似的剧本设计：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=k0737bq1t9i"/> </figure> </div>
<p>用豪车、墨镜、嘴唇特写，一男一女暧昧的肢体动作这些元素堆起来的性感大片中，一个戴着眼镜、大肚子的中年男子拿着报纸指着沙发说，这件宜家家具融入了大片画风没有露馅，他还对着镜头比了个 OK 的手势。</p>
<p>被视作是便宜实用产品的宜家产品与大片风格造成了冲突，再靠着剧情反转、一个第三方对此进行揭露，形成了一种幽默感。</p>
<p>McCann 西班牙办公室还<a href="https://www.facebook.com/McCannWG/?tn=kC-R&amp;eid=ARDb6d5yokhSr2nShsttR_T8_bf28ybNk8U0vTaNQj0GKnfU7yw8C8CwWMgdhFp8JgfDkBp1hP69xRxM&amp;hc_ref=ARSGoF8wfF_PRFfsdl2SIBgYFDS-13l6pO_hF6rFrLWCPEctaNqmtMZhfwYPUeC57Gs&amp;fref=nf&amp;xts%5B0%5D=68.ARBxdpkrVL03iAA9TEjU8uKRXON3mTN991KRU-u7c_ePt0dWU9Za4i_ImVodVEH3m0Nup872aYrSNm2palWFH8G9ZouyJ9zrOHJttQ5xeZX98Zqqe30by6CzRVW4vLaUHwPqnVFG3wdCLXmGMcrX0KjBdTsI5qpBEwMwUhZ_V6yBRoMJ_c1CuA" rel="nofollow">在 Facebook 上以一种看上去正经的语句称</a>，这两支广告都显示了奢侈品广告片存在“欺骗性”的证据——宜家的家具可以适应任何家居环境。</p>
<p>这是 McCann 西班牙办公室连续第二年以宜家起居室的家具产品作为广告主角。</p>
<p>去年 10 月份，该代理商推出了一支名为<em> Allen Key</em>（即艾伦扳手，常用于安装家具）的广告片。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=i0737kt3g43"/> </figure>  </div>
<p>这支广告片中，四位贵妇人似乎在一个偌大的住宅内喝下午茶。其中一位女伴在椅子的坐垫上发现了一个艾伦扳手，紧接着女主人就带着疑惑与恼火四处询问。<br/></p>
<p>当时的广告片对于奢侈品大片风格的模仿较少，但剧情紧凑、最后的剧情跳转也与上述 2 支广告几乎如出一辙。<br/></p>
<p><a href="https://lbbonline.com/news/allen-key-outrage-in-hilarious-ikea-spot-from-mccann-spain/" rel="nofollow"><em>Allen Key</em> 这支广告片的导演 Agustin Alberdi 称</a>：“brief 非常具体，剧本也写得非常好。我只是用电影元素来凸显这场与宜家小而有用的工具之间的斗争的荒谬之处。”<br/></p>
<p>艾伦扳手与宜家家具需要用户自己组装的印象联系紧密。这家家具零售商最近才开始着手减少家具所需更多组装工序。2017 年，<a href="https://www.express.co.uk/life-style/life/777137/Ikea-ditch-tools-to-make-furniture-assembly-easier" rel="nofollow">宜家宣称</a>计划使用更多的楔形榫钉，以减少消费者对于艾伦扳手等组装工具的使用。<br/></p>
<p>事实上，这种幽默、略点有反讽意味的广告片风格是宜家所擅长的。令人印象深刻的案例之一可能是 <a href="http://www.qdaily.com/articles/2332.html">2014 年宜家模仿苹果产品发布会的广告片</a>，用来宣传产品目录。</p>
<p>这支广告集合了苹果广告中所有常用元素：近景拍摄、高光背板、参数显示，还有穿着深色 V 领 T 恤的设计师大叔——宜家设计师。<br/></p>
