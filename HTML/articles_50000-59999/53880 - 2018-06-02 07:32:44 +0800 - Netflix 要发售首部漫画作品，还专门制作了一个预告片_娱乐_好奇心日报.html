an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="98"/></a>  </div></div> </div>  <p class="excerpt">作者将这部作品形容为《黑道家族》与《哈利 · 波特》的相遇。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">在过去几年里，Netflix 改变了人们观看电视剧和电影的方式，并正在慢慢接管着流行文化的口味。现在这家流媒体巨头要更进一步，正式进军漫画世界。</p>
<p>Netflix的第一部漫画将是《The Magic Order》，由好莱坞漫画大师马克 · 米勒和奥利维尔 · 科尔佩尔共同创作。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzYzNjUxNTkxNg=="/> </figure> </div>
<p>漫画的主角是五大魔术师家族，设定是他们一直在秘密地保护世界，使人们免受超自然力量的威胁。而魔术师的家族成员很好地融入到了正常运转的社会中，以至于大多数普通人并未意识到他们的身边正在发生着不同寻常的事情。</p>
<p>但正如预告片中所呈现的，有人正在试图暗杀他们，而他们的生活也将因此被永久地改变。</p>
<p>在今年 4 月，<a href="http://ew.com/tv/2017/11/07/mark-millar-magic-order-first-netflix-comic/" rel="nofollow">米勒接受 EW 的采访时</a>，米勒就将《The Magic Order》形容为《黑道家族》与《哈利 · 波特》的相遇。从预告片的来看，整体画风也颇为暗黑和复古，有着压抑和神秘的基调。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="1.543981" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180602031917GoN3I4eP0V5XLZjv.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="1.531250" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180602031916iH0ech5UmP9nyR7A.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.753472" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2018060203191708Y7nVeAqGurWc4h.jpg-w600"/> </figure>
</div>
<p>马克·米勒曾在漫威公司工作了八年，他开发的漫画书和故事弧，成功启发了第一部《复仇者联盟》、《美国队长 3 》和《金刚狼 3 》，这三者在全球票房总收入超过了 30 亿美元。</p>
<p>他所创作的《通缉令》（Wanted）、《海扁王》（Kick-Ass）、《王牌特工：特工学院》（Kingsman: The Secret Service‎）都曾入选《纽约时报》畅销书榜单，后两者都已经被好莱坞成功地搬上了大荧幕。 </p>
<p><img data-format="jpg" data-ratio="0.433625" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>去年 Netflix 宣布收购了马克·米勒和妻子共同经营的的公司 Millarworld，<a href="https://media.netflix.com/en/press-releases/netflix-acquires-millarworld-1" rel="nofollow">在收购声明中</a>，Netflix 的首席内容官泰德·萨兰多斯将米勒形容为当代的斯坦 · 李。<br/></p>
<p>米勒则表示这是历史上在同等级别中第三次一家大型漫画公司被收购。前两次自然指是 DC 和漫威。这也显示出米勒对未来的信心。<br/></p>
<p>看来 Netflix 十分有耐心地开始经营自己的漫画和虚构人物的世界，现在看起来市场的反响也还不错。米勒在推特上说，第一本已经收到了 14 万份预售订单。</p>
<p>《The Magic Order》这个系列的漫画包括六册，第一册将在本月 13 号发售，在这之前，你可以先看看上面的预告片。</p>
