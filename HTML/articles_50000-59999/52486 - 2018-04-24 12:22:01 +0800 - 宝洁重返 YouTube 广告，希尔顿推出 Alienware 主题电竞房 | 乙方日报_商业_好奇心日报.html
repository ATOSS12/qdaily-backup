<h3>又是跨界</h3>
<p class=""><a href="http://lanxiongsports.com/?c=posts&amp;a=view&amp;id=10097" rel="nofollow"><b>希尔顿（Hilton）与主打游戏性能的电脑品牌 Alienware 合作</b></a>，在 Hilton Panama 推出了一间专为玩家打造的电竞主题海景套房。</p>
<p class="">除了配备搭载 Core i7-7800 处理器的 Alienware 台式电脑和笔记本电脑以外，房间内还配有 65 英寸 4K OLED 智能电视、Xbox One 游戏手柄、Oculus Rift 头戴 VR 设备以及一张电竞专用座椅。该房间一晚上的房费为 349 美元（约合人民币 2200 元）。</p>
