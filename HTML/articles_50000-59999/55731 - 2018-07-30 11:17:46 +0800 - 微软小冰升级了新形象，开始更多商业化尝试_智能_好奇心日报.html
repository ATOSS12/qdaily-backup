<p finallycleanhtml="true" nocleanhtml="true">微软小冰了有了一个全新形象。</p>
<p>26 日第六代小冰发布会上，舞台正中立起一块 3D 全系显示屏，立体版本的小冰做了自我介绍，还表演了一首原创唱跳歌曲。为了更像人类歌手，演唱中小冰还增加了机器语音不会的换气。<br/></p>
<p>这次“出道”后，小冰将在所有合作平台都以新形象示人，包括微信和 QQ 头像，还有小冰主持的 20 多个电视节目。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w07356vcpj3&amp;tiny=0&amp;auto=0"/><figcaption>小冰用新形象示人，表演了一段唱跳歌曲</figcaption> </figure>  </div>
<p>新形象是小冰“更接近人”的一部分。2014 年微软亚洲研互联网工程院立项微软小冰，从最早在微博微信上与人一问一答，到可以看懂图片、回复语音、看懂视频、创作诗歌和歌曲，再到听懂人的语意、直接聊天。</p>
<p>现在，微软要让小冰产生更多的商业价值。</p>
<p>今年 6 月一个新部门“人工智能商业事业部”成立，服务于小冰在不同垂直领域的应用，在发布会上微软也密集抛出具体案例和数字。比如小冰和万得资讯以及华尔街见闻合作，自动生成金融资讯，已经服务了国内 90% 的金融机构。</p>
<p><img data-format="jpg" data-ratio="0.431006" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>还有儿童有声读物故事创作，早教机器人内置小冰，家长输入关键词可以让“小冰姐姐”自动生成个性化的童话故事。小冰覆盖了 90% 的早教机器人和 80% 的在线收听平台。</p>
<p>最新的合作方还有网易云音乐。小冰在这里有一个专属电台，能根据用户喜好生成歌单，在歌曲和歌曲之间，小冰还会像 DJ 一样插入语音，播报“接下来为你带来……”底部的对话按钮也能让用户和小冰聊天。</p>
<p>更新奇的地方是，小冰会在网易云音乐的评论区以不同的 ID 插科打诨。发布会现场，微软展示了这样一段人机对话：</p>
<blockquote>人类：好困啊<br/>多多：喝咖啡，我每天喝两杯<br/>西西：咖啡好难喝的，又苦又还会让皮肤变黑<br/>人类：嗯，我也不习惯喝咖啡<br/>西西：没错，想不困还是听音乐好<br/>人类：对对对我超喜欢林肯公园<br/>西西：哈哈，夏天午夜，林肯公园喝柠檬汽水是绝配<br/>多多：我还是去听我的 SHE 吧</blockquote>
<p>其中多多和西西都是小冰本人，这段尬聊中只有一个人类。虽说没有笑点，但你依然可以看出小冰理解了人类语意，理解了“喝咖啡”和“好困”的逻辑关系，也把话题拐到了音乐主题上面。</p>
<p>小冰产品总监徐翔说，这背后是一套“三观系统”，小冰可以为合作伙伴定制不同的个性，就像西西和多多可以互怼，但背后都是小冰的核心技能。</p>
<p>而这一切都让网易云音乐的评论区有了更多的互动，也就有了更高的活跃度。“胜利的是西西，失败的是多多，开心的是人类，胜利的是网易。”徐翔说。</p>
<p>生成对话和写作诗歌都是小冰“创作能力”的体现，这是微软为小冰制定的差异化发展路径。“小冰既不同于那些专注于完成任务的智能助理，也不同于专注于聊天，而较少完成任务的过去的小冰。在拥有了人工智能创造的能力、角色和更多的深度后，她正在慢慢的变成一个 IP。”微软亚洲互联网工程院人工智能创造事业部总经理徐元春说。</p>
<p>基于创作技能，微软宣布说小冰目前将会在金融、大众文化、媒体和出版 4 个领域开展落地的合作项目。网易云音乐是其中一个，另外新公布的合作方还有腾讯、小米和华为。其中小米将小冰植入米家 Yeelinght 盒子，生成儿童故事也能控制智能家居。华为手机的最新操作系统中，小冰的角色就是 Siri。</p>
<p>小冰还像一个真实的艺人一样，成立了一间演艺工作室，运作它创作出来的歌曲歌词诗歌等等内容。</p>
<p>“小冰走了一条非常独特的道路，是一种半开放的状态。”负责人工智能业务的微软全球执行副总裁沈向洋说，小冰广泛和第三方合作方建立联系，让小冰拥有了大量的训练数据：“只有到了和人丰富的交互，才给我们带来了更多的丰富数据，可以让我们实现很多新的功能，提高小冰的 EQ。”</p>
<p>合作中小冰出现在不同的平台，总计让小冰有 6.6 亿人类用户，月活跃用户 1.2 亿。沈向洋说，亚马逊、Google 的人工智能策略封闭而独立，限制了体验的提升。</p>
<p>“（亚马逊）可能已经有上千万的设备可以跑 Alexa 了，假设它有 12% 的月活，它就可能有 120 万台的 Alexa 和用户进行交流……120 万和我们刚才提到的一亿两千万相比的话，就是有 100 倍的差距。”</p>
<p>微软为这套合作模式取了名字 Daul AI，意思是双 AI，为合作方的硬件、平台、具体的服务提供小冰的核心对话引擎，让小冰出现在更多的地方。小冰学习的越多、进步的越快。</p>
<p>看起来是一个良性循环，但微软没有提到的是，Alexa 和 Google 建立自身的 AI 体系，来自用户的数据和反馈也全部掌握在自己的手上。相比，微软的合作方无论是网易还是腾讯，并不会将自己全部的用户数据全盘交给微软。</p>
<p>小冰负责人李笛对此的解释是，数据权限的获取一步步商谈而来，合作伙伴在“认可了微软小冰的技术内涵和服务品质后，再一步一步地放开更多权限。“我们把框架提供给合作伙伴，两边对接的数据接口是能够让合作伙伴非常好地去控制他的信息安全，所以他的信息某种程度上仍然是他的孤岛，仍然没有流出他的控制范围。”</p>
<p>找到合作方，小冰也有了产生盈利的可能。微软并没有透露具体向网易云音乐怎么收费，李笛说目前他们已经在内有声读物上有了成功的付费尝试，用户付钱购买内容，微软与硬件或者内容平台分成。</p>
<p>小冰的商业化也相当克制，小冰的基础架构与垂直应用有一层隔断，以上种种合作涉及商业内容之外，普通的小冰用户并不会收到任何带有商业意图的信息。</p>
<p>耗时已经 4 年的微软小冰，距离真正意义上的商业化可能还非常遥远。相比之下亚马逊的智能音响推出 4 年，已经是年销量达到千万台的生意，也有付费技能这样直接的收费方式。</p>
<p>沈向洋说小冰依然需要“足够的耐心”：“公司到最后还是要赚钱的，没有钱公司是要关的。除了现在马上可以变现的产品以外的话，我们觉得未来很美好，未来也很漫长。”</p>
