douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="279"/></a>  </div></div> </div>  <p class="excerpt">本期辞典的新增词条有：零和游戏、瘟疫公司和上帝指数等 10 个。</p>  <div class="detail">  

<p nocleanhtml="true">        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px '.PingFang SC'; color: #454545} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px 'Helvetica Neue'; color: #454545; min-height: 14.0px} span.s1 {font: 12.0px 'Helvetica Neue'} ]]></style>  </p>
<p nocleanhtml="true">「好奇心辞典」是好奇心研究所的周更栏目，每周我们都会用浅显易懂的语言解释一些生活中的新老概念，助力于你我从容理解当代社会。</p>
<p>如果要说我们的目标，可能是和福楼拜的《庸见词典》一样温柔地嘲笑当代生活中的种种成见、偏见、定论。做一份“重新定义了重新定义”的当代生活辞典。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.629444" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180525181555Xa7juF9rZM4KChb8.gif-w600Gif"/>&#13;
</figure></div>
<figure/><figure/><p><b>【零和博弈】</b>指你和公司的关系：早上带薪摸鱼，晚上被动加班，机关算尽，finally 谁也没有占便宜。</p>
<p><b>【财务】</b>当你想报销的时候永远在休假/生病/小孩生病所以休假，的一种公司重要职能岗位。</p>
<p><b>【瘟疫公司】</b>对乙方广告公司的要求 always 是“能不能给我搞一个病毒”的甲方。</p>
<p><img data-format="jpg" data-ratio="0.405801" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p><b>【色盲】</b>当代 APP 辨色困难，想点大众点评点进淘宝，想点饿了么点进携程的小型灾难。</p>
<p><b>【年纪轻轻】</b>可怕的咒语，如果出自按摩师，接下来多半是“肩膀这么硬是天天打麻将吗”，来自医生可能是“这么严重的腰椎间盘突出在你这个年纪不多见啊”，牙科大夫则会看着 CT 惊叹“为什么你这么年轻牙床上却有这么大的囊肿”，贴心地提示你身体和灵魂，总有一个在快速老化。</p>
<p><b>【独立女性准入门槛】</b>指从《我的前半生》《淑女的品格》，到《北京女子图鉴》，全社会对“独立女性”标签的异化倾向：一线城市，美丽多金，追求者众，不婚。（来自辞典特约评论员@刘融）</p>
<p><b>【胖了】</b>一种有条件的撒娇。现如今如果没在节食或健身，你连吐槽自己胖的权利都没有。（来自好奇心读者@刀锋与我）</p>
<p><b>【上帝指数】</b>消费者的颐指气使指数，通常来说线上二手&gt;线上一手&gt;线下。到店购买怂到店员多问一句“宣可以试一下哦”就遁地逃走，但在线上买东西则相当上帝：“把包的提手掰开，让我看一下走线”“上身让我看一下扣子系到第二颗是什么效果”。</p>
<p><b>【新鲜悖论】</b>当代都市青年令人费解的饮食诉求，水果蔬菜最好是当天刚摘下来的，生鲜要全程冷链，但做好的菜放冰箱里能吃一礼拜。</p>
<p><b>【代购】</b>你，之于你的母亲。</p>
