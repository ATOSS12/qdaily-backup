<p>&#13;
	法国平面设计团队 Be Dandy 为 Orcines 设计的威士忌包装，使用了布面材料。瓶身包裹了一圈米色的棉布，上面有几圈黑色的横线和小号字体的标记，清爽中有一种手工的质朴纯粹。黑色的盖子搭配金黄色的液体，很漂亮。布料也有增加摩擦的效果，酒瓶外的棉布口袋让这瓶酒变得贴近生活。<a href="http://www.bedandy.fr/en/projects/luxury/orcines/" target="_blank">点击这里可以查看更多信息。</a>&#13;
