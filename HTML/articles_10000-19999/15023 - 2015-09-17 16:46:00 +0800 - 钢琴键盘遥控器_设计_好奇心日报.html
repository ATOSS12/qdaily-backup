<p>&#13;
	乐器制造商 ROLI 推出了新一代的钢琴键盘遥控器 Seaboard RISE，是 2013 年的Seaboard GRAND 的改良版。它可以作为钢琴键盘使用，还可以作为触摸界面。在上面滑动手指，能控制音色和音调，演奏电子乐的组合声效，并通过蓝牙与电脑同步。此外，它只有一英寸的厚度，能直接夹在腋下，小巧方便。售价 799.99 美元，<a href="http://global.store.roli.com/collections/seaboard-rise" target="_blank">这里是购买链接。</a>&#13;
