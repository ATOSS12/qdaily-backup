<p>&#13;
	临时出门往往没有充够手机，多带一个移动电源又嫌太麻烦，这个自带电池的钱包专门解决临时充电的问题。它在钱包的折叠处隐藏了非常小的锂电池，上面有微型的USB接口，可以连接上 iPhone 手机。电池里有 2400mAh 的容量，足够 iPhone6s 充满一次电。所以只需拿着手机和钱包就可以上路了。售价 80 美元，<a href="http://www.hellonomad.com/products/wallet" target="_blank">这里是购买链接。</a>&#13;
