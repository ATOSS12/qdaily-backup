<p>&#13;
	这是一套饭盒，上下两个碗中间放着一个悬空的架子，碗里放着烧烤架，再外面用皮革固定打包，非常适合出门野餐。两个碗隔着烧烤架叠放就是一个简易的加热保温装置。陶瓷制作的锅上面加了一个木质的盖子，让餐具的整体颜色在柔和中分层变化。&#13;
</p>&#13;
