<p>&#13;
	这是丹麦设计师 Marie Hesseldahl 为丹麦品牌 Muuto 带来的一盏可移动的灯。它的灯座相当于一个夹子，可以从任何角度夹在书架上。而灯罩的外形较为特别，像是将圆筒灯罩从中心向对称两边削尖，从不同的角度看有不同的形状，类似一顶帽子，有未来感。灯罩和灯座是统一的颜色，小巧而多功能的特征都体现了北欧风格。<a href="http://www.mariehesseldahl.com/#/snap-light/" target="_blank">点击这里可以查看更多信息。</a>&#13;
