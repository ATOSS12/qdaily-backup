<p>&#13;
	意大利品牌 SUPER 最近推出 “Tuttolente” 系列太阳镜。和常见的太阳镜不同的是，这里整个系列全部使用一体化的设计，他们和 Carl Zeiss 合作，把 Zeiss 镜面与 Classic，Flat Top 和 Paloma 三款镜架相连，看上去蛮酷炫。在配色上，除了基本款黑色之外，还有红色，蓝色，金色等多种配色选择。另外，眼镜整体的重量均不超过 1 盎司，售价在 199 欧元至 239 欧元之间，<a href="http://retrosuperfuture.com/default/collections/tuttolente.html" target="_blank">这是购买链接</a>。&#13;
