<p>&#13;
	今天的第二件作品也同样取材自大自然，这是 Woody Skateboards 推出的木制滑板，木材全部来自乌得勒支和阿姆斯特丹，团队利用城市建设工程中废弃的木材，打造了一个个精致的滑板，这些木材上面印了它们详细的年龄，品种和生长地等信息。相信拿到滑板的会像得到一个朋友一样对待这些充满生命力的滑板。&#13;
</p>&#13;
