<p>&#13;
	这是富士推出的新系列，比 Fujifilm Instax Mini 大两倍， 配备 90mm 的镜头和 3 种拍摄模式：Auto、长曝及 1/30 秒固定快门模式，其他功能都保留经典配置。例外在镜头盖，通常没有用的镜头盖在这里变成了快门遥控，手动下拉是非常原始传统的体验。即日将在网上预售，其中蓝绿配色为经典款。&#13;
