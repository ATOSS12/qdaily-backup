<p>&#13;
	这套座椅可以叠放成一把椅子的形状，然后从中抽拉出 4 根形状各不相同的椅子，非常巧妙。从大到小排列，最后是一个小方凳，能适合不同的体型，有一个家庭的感觉。椅子是用胶合板切割而成的，再喷上了枫叶色的条纹，然而每把椅子的花纹都有不同，上面有绿、红、橙、黄四种颜色的线条，仿佛座椅也有了自己的性格。&#13;
