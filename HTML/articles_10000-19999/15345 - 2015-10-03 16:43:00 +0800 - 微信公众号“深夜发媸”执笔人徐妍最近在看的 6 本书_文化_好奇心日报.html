<p style="text-align:left;">&#13;

</p>&#13;
<p style="text-align:left;">&#13;
	这本书集合了林夕的 80 多篇散文，他写人生的不可得、际遇的纠葛。他的歌词写尽了世间种种爱恨情仇，大家说“他用一百种方式表达了‘得不到’”。这本散文也许展现了他更完整的世界观和人生观，和他的词一样，林夕的散文也是充满诗意和禅意的，功底深厚，甚至比词还要好。&#13;
</p>&#13;

<p style="text-align:center;">&#13;

</p>&#13;
<p style="text-align:left;">&#13;
	<span>这本书是木心的诗集，分为<span style="text-align:start;">三辑，</span>句句都是天才。</span> &#13;
</p>

<p style="text-align:center;">&#13;
	<img title="《我们这儿是神经病院》" alt="《我们这儿是神经病院》" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002813C27XOvWe4fZoUYcz.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E6%88%91%E4%BB%AC%E8%BF%99%E5%84%BF%E6%98%AF%E7%B2%BE%E7%A5%9E%E7%97%85%E9%99%A2-%E5%B0%8F%E5%AE%89/dp/B00C54M6YM/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1443074571&amp;sr=1-1&amp;keywords=%E6%88%91%E4%BB%AC%E8%BF%99%E5%84%BF%E6%98%AF%E7%B2%BE%E7%A5%9E%E7%97%85%E9%99%A2" target="_blank">《我们这儿是精神病院》</a>，小安&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	这是今年最喜欢的一本书，很简单可爱。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	（好奇心的说法：写这本书的小安，在精神病院当了三十年的护士。对大多数人来说，精神病、疯人院都是癫狂、混乱的象征，但她不仅仅记录下了这里的荒诞和离奇，也记录下精神病院里的欢笑与泪水，这大概提醒了我们：自己和这些疯人也许并无多大的差别。）&#13;
</p>&#13;
<p style="text-align:left;">&#13;
</p>

<p style="text-align:center;">&#13;
	<img title="Tango 的睡不着" alt="Tango 的睡不着" data-ratio="1.003125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060028154SwgPjWVCAfHUlaY.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E7%9D%A1%E4%B8%8D%E7%9D%80-Tango%E4%B8%80%E6%97%A5%E4%B8%80%E7%94%BB-Tango/dp/B00GRMJ6MI/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1443074629&amp;sr=1-1&amp;keywords=%E7%9D%A1%E4%B8%8D%E7%9D%80" target="_blank">《睡不着》</a>，Tango&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	这是本充满童趣的书，作者 Tango 是微博上的红人，早上作者和大家一样都是为生活工作奔波烦恼的广告人，而到了每天晚上，他就会和大家分享一幅“脑洞大开”的幽默画。这本书是很多人睡前、甚至失眠时的读物，不过其实它任何时候都能读，而且不管什么时候读都会有惊喜。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	也许换个角度看世界，开开脑洞就能笑一笑啦。这本书很适合现在年轻人的阅读节奏，是与时俱进的好产物。&#13;
</p>

</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;

</p>&#13;
<p style="text-align:left;">&#13;
	<span>除了这本书，《至关重要的设计》、《社会化媒体的度量》我也有看，<span>这些书都对我的职业很有帮助，它们说明的最重要一点就是“从客户的角度思考问题很重要”。</span></span> &#13;

</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E5%B0%8F%E9%A1%BE%E8%81%8A%E7%BB%98%E7%94%BB%E7%B3%BB%E5%88%97-%E9%A1%BE%E7%88%B7/dp/B00Q7U9XZK/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1443074973&amp;sr=1-1&amp;keywords=%E5%B0%8F%E9%A1%BE%E8%81%8A%E7%BB%98%E7%94%BB" target="_blank">《小顾聊绘画》</a>，顾爷&#13;
</p>&#13;
<p style="text-align:left;">&#13;

</p>&#13;
<p style="text-align:left;">&#13;
	所以这次推荐的《小顾聊绘画》系列又是一个很有趣的书。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	这是一套和专业、权威无关的畅销书，作者聊画的时候不会讲什么枯燥繁琐的艺术理论，完全就是局外人的姿态在和大家分享故事。这种书籍好玩、轻快，适合现在年轻人的阅读节奏。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
