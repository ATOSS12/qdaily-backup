<p>&#13;
	意大利的一家创意公司 matteo cibic 启动了一个“VasoNaso”项目，从 2016 年 1 月 1 日开始，每天手工制作一个带鼻子的花瓶，然后放到网上售卖，一直到年底结束。这些陶瓷花瓶的设计源于意大利画家 Giorgio Morandi（乔治·莫兰迪）的静物，有着纯净的颜色、独特的形状和一种特有的孤独感。每个花瓶上会标注出日期，可以提前预定，是一个不错的生日礼物。<a href="http://www.matteocibicstudio.com/vasonaso" target="_blank">这里是预定的链接。</a>&#13;
