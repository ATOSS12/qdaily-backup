<p>&#13;
	英国包装设计公司 ButterlyCannon 被要求为 Tanqueray No. TEN 设计一个 1920 年代风格的盒子。他们用了一个白色的盒子，用绿色的线勾出了瓶子的外形，空隙处顺着酒瓶的纹样点缀了类似植物的花纹，在背景上用浅灰色，酒瓶里用绿色，有不同的反光，都是带有装饰主义风格的图画。酒瓶上最显著的印章标记在盒子当中，也有古典的风格。&#13;
</p>&#13;
