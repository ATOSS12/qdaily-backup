<p>&#13;
	这是一个带蓝牙音响的橱柜，39 英寸宽的扬声器占据了一个柜门，喇叭的形状类似于一个留声机，有特别的时尚感。扬声器是陶瓷做的，有红、黄、粉、绿、白等多个亮丽的颜色，另有一款用 18 世纪橡木搭配 24k 镀金扬声器，追求复古的感觉。意大利设计师 Paolo Cappello 想要让音乐回归到原始的状态，同时拥有强烈的辨识度。<a href="http://www.miniforms.com/en/products/4_buffet-and-cabinet/177_caruso/" target="_blank">这里是购买链接。</a>&#13;
