<p>&#13;
	日本最近为了为 2020 年的奥运主办挪地方，决定拆除 1964 年的奥运主场馆，在原址上建一个新的竞技场。但他们没有把废旧的物品全部摧毁，而是回收了场馆内的蓝色坐垫，找来了三组新锐设计师，与日本木家具厂商 KARIMOKU 合作，一起推出了三款椅子，把蓝色坐垫重新利用，不仅珍藏多年前的记忆，同时也起到了宣传的作用。&#13;
