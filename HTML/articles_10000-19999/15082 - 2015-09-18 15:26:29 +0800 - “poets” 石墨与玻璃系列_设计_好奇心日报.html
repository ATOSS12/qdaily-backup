<p>&#13;
	“poets” 系列原本是玻璃手工大师 Massimo Lunardo 邀请多位艺术家共同打造的玻璃制品，展现玻璃不完美的状态。在今年的装博会上展出时，不仅增加了设计师，还增加了石墨元素。或是在玻璃罩之外做一个石墨把手，或是在玻璃瓶外加一个石墨的支撑底座。黑色的不透明的石墨很难做出艺术感，与玻璃恰好构成反差，巧妙的使用往往能成为点睛之笔，也是设计师的新挑战。&#13;
</p>&#13;
