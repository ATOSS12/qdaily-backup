<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="啊" alt="啊" data-ratio="1.134375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230622CiKQcEITn8X4Bg0V.jpg-w600"/><a href="http://www.amazon.cn/%E6%97%A0%E5%BD%B1%E7%81%AF-%E6%B8%A1%E8%BE%B9%E6%B7%B3%E4%B8%80/dp/B00O0QGPR2/ref=sr_1_1?ie=UTF8&amp;qid=1443100499&amp;sr=8-1&amp;keywords=%E6%97%A0%E5%BD%B1%E7%81%AF" target="_blank">《无影灯》</a>，渡边淳一&#13;
</p>&#13;
<p>&#13;
	<span>渡边纯一的小说，它讲述了一个与医生有关的故事。三十年间，这本小说重版近七十次，改编的电视剧曾高居收视率榜首，被日本媒体评为“最令人意犹未尽的作品”。刘同介绍，“一开始读的时候特别无聊，后来发现无聊也有无聊的好处，关于生与死的阐述还挺让人觉得是那么回事的。”</span>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<div style="text-align:left;">&#13;
	<span/> &#13;
</div>&#13;
<p>&#13;

<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.38185255" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230634wL8V1Mt9NK7XBZk5.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/1980%E5%B9%B4%E4%BB%A3%E7%9A%84%E7%88%B1%E6%83%85-%E9%87%8E%E5%A4%AB/dp/B00EC08F88/ref=sr_1_1?ie=UTF8&amp;qid=1443100547&amp;sr=8-1&amp;keywords=1980%E5%B9%B4%E4%BB%A3%E7%9A%84%E7%88%B1%E6%83%85" target="_blank">《<span style="text-align:start;">1980 年代的爱情</span>》</a>，野夫&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	《1980 年代的爱情》是一本关于 80 年代末期爱情的小说。野夫先生将清纯时代的爱情用饱含深情的笔墨娓娓道来。刘同介绍道，“读的时候感动得一塌糊涂，特想让公司买到版权拍电影，谁知道已经被其他公司捷足先登了。然后拍完，公映，没有什么动静，觉得有点可惜了这本书。”&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15444" data-title="《畅销书作家刘同最近在看的 9 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702162207oHfzMUaS9mJ4WXpA.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15444.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="640"/></a>  </div></div> </div><h3 class="title">淡江记</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="啊" alt="啊" data-ratio="1.409375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230622GQ2s6garUpn4xhVL.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E6%B7%A1%E6%B1%9F%E8%AE%B0-%E6%9C%B1%E5%A4%A9%E6%96%87/dp/B003479BUG/ref=sr_1_1?ie=UTF8&amp;qid=1443100582&amp;sr=8-1&amp;keywords=%E6%B7%A1%E6%B1%9F%E8%AE%B0" target="_blank">《淡江记》</a>，朱天文&#13;
</p>&#13;
<p>&#13;
	朱天文，中国台湾女作家，王德威所称的张爱玲“张派传人”的重要代表人物，早年曾师事胡兰成，也是台湾新电影的重要编剧之一，《淡江记》是她的作品。刘同介绍，“比较难有阅读快感的一本书，最大的动力就是期待着能看到一处不同的东西。告诉自己其实也没有浪费时间。”&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15444" data-title="《畅销书作家刘同最近在看的 9 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702162207oHfzMUaS9mJ4WXpA.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15444.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="640"/></a>  </div></div> </div><h3 class="title">与神对话</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	<img title="啊" alt="啊" data-ratio="1.490625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230623Cf47yGo6HLxzNUP8.jpg-w600"/>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E4%B8%8E%E7%A5%9E%E5%AF%B9%E8%AF%9D1-%E5%B0%BC%E5%B0%94%C2%B7%E5%94%90%E7%BA%B3%E5%BE%B7%C2%B7%E6%B2%83%E5%B0%94%E4%BB%80/dp/B00WHY091C/ref=sr_1_1?ie=UTF8&amp;qid=1443100612&amp;sr=8-1&amp;keywords=%E4%B8%8E%E7%A5%9E%E5%AF%B9%E8%AF%9D" target="_blank">《与神对话》</a>，尼尔·唐纳德·沃尔什 (Neale&#13;
Donald Walsch)&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	Neale 曾经是个报纸通讯员、杂志编辑、广播电台节目指导、脱口秀主持人，育有数名子女，也离过几次婚。1992 年的春季，他的生命陷入了空前的低潮，于是他拿起笔，写信给那个最该为他不幸的生活负责任的家伙，那就是“神”（God），愤怒地质问神为什么给自己施加那么多罪？刘同推荐这本书的原因是，“让一个人健全思考方式的哲学书。慢慢读，总有收获，里面说人的一切行为只基于两个动因，爱或恐惧。它用方法论阐述爱的重要。”&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15444" data-title="《畅销书作家刘同最近在看的 9 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702162207oHfzMUaS9mJ4WXpA.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15444.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="640"/></a>  </div></div> </div><h3 class="title">大开眼界</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	<img title="啊" alt="啊" data-ratio="1.4640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230623BvlfMSIWLNp1i46Q.jpg-w600"/>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E5%A4%A7%E5%BC%80%E7%9C%BC%E7%95%8C-%E9%A9%AC%E5%B0%94%E7%A7%91%E5%A7%86%E2%80%A2%E6%A0%BC%E6%8B%89%E5%BE%B7%E5%A8%81%E5%B0%94/dp/B00JJJO3IS/ref=sr_1_2?ie=UTF8&amp;qid=1443100708&amp;sr=8-2&amp;keywords=%E5%A4%A7%E5%BC%80%E7%9C%BC%E7%95%8C" target="_blank">《大开眼界》</a>，<span style="text-align:left;">马尔科姆•格拉德威尔</span>&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	马尔科姆•格拉德威尔（Malcolm Gladwell）被《快公司》誉为“ 21 世纪的彼得•德鲁克”，他曾是《华盛顿邮报》商务科学专栏作家，目前是《纽约客》杂志专职作家。他写的《大开眼界》讲述了一些小故事，从而揭露人们成功的诀窍。刘同的推荐理由是，“ 2015 年很多人，特别是创业的人，都在阅读《从 0 到 1 》，我觉得倒不妨把前两年的一本旧书再读一遍《反脆弱》副标题是：从不确定性中获益。如果觉得《反脆弱》太厚，可以阅读概括版的《大开眼戒》其中一个章节专门讲述了反脆弱的特征。最有益处的就是听说今年沿用反脆弱理论的朋友，是少数在中国股市里面赚钱的人。”&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
</p>

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="啊" alt="啊" data-ratio="1.3671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230623H25GhxjV9XoE4bq0.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E6%9D%91%E5%BA%84-%E5%88%98%E4%BA%AE%E7%A8%8B/dp/B00114B4KY/ref=sr_1_1?ie=UTF8&amp;qid=1443100728&amp;sr=8-1&amp;keywords=%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E6%9D%91%E5%BA%84" target="_blank">《一个人的村庄》</a>，刘亮程&#13;
</p>&#13;
<p>&#13;
	刘亮程先生 <span>1962 </span>年出生在新疆古尔班通古特沙漠边缘的一个小村庄，这本书是他的散文集。刘同说，“基本上这本书是我常年出差必须要带在身边的书，觉得原来简单的词汇也能组接出一个那么美的世界，原来真正好美的东西不是靠词汇堆积的，而是靠观察力还原的。基本上，这本书对我的写作产生了很大的帮助。”<span/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15444" data-title="《畅销书作家刘同最近在看的 9 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702162207oHfzMUaS9mJ4WXpA.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15444.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="640"/></a>  </div></div> </div><h3 class="title">江湖丛谈</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	<img title="啊" alt="啊" data-ratio="0.7359375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606051922105JDVKoCi6cgMdxwA.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span style="text-align:justify;"><a href="http://www.amazon.cn/%E6%B1%9F%E6%B9%96%E4%B8%9B%E8%B0%88-%E8%BF%9E%E9%98%94%E5%A6%82/dp/B006YI11S2/ref=sr_1_1?ie=UTF8&amp;qid=1443100768&amp;sr=8-1&amp;keywords=%E6%B1%9F%E6%B9%96%E4%B8%9B%E8%B0%88" target="_blank">《江湖丛谈》</a>，连阔如</span> &#13;
</p>&#13;
<p style="text-align:left;">&#13;
	<span style="text-align:justify;">这是我国仅存的一部全面介绍江湖行当、行话和内幕的书籍。刘同说，“今年移动互联网经济，大家都在玩创业、做创新，从众筹到大数据各种新名词翻新不断，仔细拨开云雾，看《江湖丛谈》，发现最终故事也和天桥上的把戏差不多。甚至套话、谎话、夸张的话都一模一样。”</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
</p>

<p style="text-align:left;">&#13;
	<img title="啊" alt="啊" data-ratio="1.19375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605192211vD4QxSpw1TnqW6Hl.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E8%AE%A9%E5%88%9B%E6%84%8F%E6%9B%B4%E6%9C%89%E9%BB%8F%E6%80%A7-%E5%88%9B%E6%84%8F%E7%9B%B4%E6%8A%B5%E4%BA%BA%E5%BF%83%E7%9A%84%E5%85%AD%E6%9D%A1%E8%B7%AF%E5%BE%84-%E5%A5%87%E6%99%AE%C2%B7%E5%B8%8C%E6%80%9D/dp/B00HLWAXKC/ref=sr_1_1?ie=UTF8&amp;qid=1443100839&amp;sr=8-1&amp;keywords=%E8%AE%A9%E5%88%9B%E6%84%8F%E6%9B%B4%E6%9C%89%E7%B2%98%E6%80%A7" target="_blank">《让创意更有粘性》</a>，奇普·希思 (Chip Heath)&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	刘同：因为我的职业现在与电影相关，我自己也一直写作。所以基本上任何书都能帮助到自己。但我觉得这个问题可能问的还是工具书。那就来一本：《让创意更有黏性》，创意直抵人心的六条路径，无数可以启发思考的案例让人茅塞顿开，基本效果就是，你依靠书中所提示的六个标准想出来的创意和提案，都是能获得全场鼓掌的好主意，用起来立竿见影、屡试不爽。完全就是一本做文案和头脑风暴时的屠龙宝刀。关键是，你要读得懂，而且是学得会。这是一本需要不停思考的书，而不是一本给你答案的书。&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	<em>关于作者：刘同，1981 年 2 月 27 日出生于湖南郴州，毕业于湖南师范大学中文系。现任光线影业副总裁、媒体人、青年作家。2013 年出版作品《谁的青春不迷茫》，以 750 万版税列中国作家富豪榜十四位。</em> &#13;
</p>&#13;
