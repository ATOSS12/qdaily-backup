<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Alcantara 材料是意大利高端奢华材料品牌 Alcantara 的独家材料，因为其多样化的个性可能和高质量，用于时尚，家具，汽车等多个领域的设计和制造。最近，日本设计品牌 Nendo 对这种材料进行了全新演绎，他们把这些材料分层压紧并进行切片处理，营造出一种类似于年轮的的效果。形成的新的材料可以应用于家具，地板等制作。<a href="http://www.nendo.jp/" target="_blank">这是 Nendo 的主页</a>，点击可以查看他们更多作品。&#13;
</p>&#13;
