<p>&#13;
	西班牙艺术家 Jaime Hayon 和丹麦品牌 &amp;tradition合作，呈现了一组非常素雅的白色灯笼系列。这组灯是用宣纸做的，象牙色的宣纸能使灯光非常明亮地透出来，轻盈而温暖。染黑了的橡木圈则帮助定形，也将纸灯分为上下两部分，下半部分成开口状，似乎模拟了灯笼下的吊穗，与传统的纸灯并不相同，也拥有一种现代艺术感。<a href="http://www.designboom.com/design/jaime-hayon-formakami-pendant-lamps-tradition-maison-et-objet-2015-09-08-2015/" target="_blank">点击这里可以查看更多信息。</a>&#13;
