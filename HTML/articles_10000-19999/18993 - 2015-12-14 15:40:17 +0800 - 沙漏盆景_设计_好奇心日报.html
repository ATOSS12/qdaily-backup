<p>&#13;
	这颗盆景是罩在沙漏型的容器里，使得倒进去的水会顺着中间很细的管道滴下去，以此来控制浇灌的量和速度，是非常巧妙的装置。而玻璃瓶的侧面的漏孔则用来帮助呼吸的，可以将新鲜空气释放房间里。来自澳大利亚的设计师 Xindong (Jonathan) Che，沙漏的外形很有梦幻气息。&#13;
