<p>&#13;
	许多号称防水的背包并不能真正防水，外出旅行还是需要一个专业的防水压缩袋，放置换洗衣服或重要物品。比如旅行品牌 Travelon 的这款压缩袋，是采用 PVC 材料，能避免水分渗入。使用时拉紧压缩带，就能将空气排除，侧面的透明窗口也方便查看。必要的时候还可以当水上浮标。共有三种型号可选，分别可容纳 13L、8L和 5L。<a href="http://www.travelonbags.com/self-seal-dry-bag-medium" target="_blank">这里是购买链接。</a>&#13;
</p>&#13;
