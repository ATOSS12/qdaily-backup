<p>&#13;
	来自波特兰的设计品牌 Grovemade 推出的这一款手表采用木制材料，他们把手表上的数字和指针全部抽走，只剩下十二个小圈圈，红色显示小时，白色则显示分钟。预定时，你可以选择不同形状的表盘，并且有胡桃木和枫木两种材质可选，而表带也有真皮和硅胶两种不同材质，可以按照个人喜好搭配在一起。手表售价 239 美元，<a href="http://grovemade.com/collections/wood-watch" target="_blank">点击这里</a>可以购买。&#13;
</p>&#13;
