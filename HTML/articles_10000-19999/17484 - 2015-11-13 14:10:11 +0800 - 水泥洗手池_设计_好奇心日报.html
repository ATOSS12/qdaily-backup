<p>&#13;
	韩国的设计工作室 Miicon 擅长用水泥和陶瓷做设计材料，这个用 UHPC（高性能混凝土）做的洗手池有一种特别的柔和感。细看时能看到自然的气孔，没有太深的厚度，却恰好反射出室内的照明，有一种厚重原始的典雅，是有温度的极简风。<a href="http://www.miicon.co.kr/product/detail.html?product_no=28&amp;cate_no=1&amp;display_group=2" target="_blank">这里是购买链接。</a>&#13;
