<p>&#13;
	这台桌子号称是世界上第一台可以站立可以说话的智能书桌。它可以根据用户使用的姿势提供坐式和站立式两种形态，同时，桌面配有智能案板，记忆板，扬声器，USB接口等智能设备，可以像 Siri 一样听从指令而给出反应，也可以配合手机 App，为用户提供更多服务。目前这款桌子正在 Indiegogo 上面众筹，<a href="https://www.indiegogo.com/projects/ergo-world-s-first-smart-standing-desk-that-talks#/story" target="_blank">点击这里</a>可以查看详细信息。&#13;
