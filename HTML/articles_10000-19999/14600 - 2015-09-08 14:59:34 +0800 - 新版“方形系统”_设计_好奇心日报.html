<p>&#13;
	巴黎家装博览会和家具品牌 karakter 合作，重新推出了意大利设计师约•科伦博( Joe Colombo )在1969年的设计产品“ square system（方形系统）”。使用铝合金材质以替代原版的塑料，增加了组合的丰富度，也增强了这套设计的价值。这套产品延续了模块化的结构，可以灵活组合成任何功能的桌子或者书架，是当代设计中的经典。&#13;
