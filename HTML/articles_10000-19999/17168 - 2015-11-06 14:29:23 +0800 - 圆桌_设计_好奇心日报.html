<p>&#13;
	这张木质圆桌看上去像一个倒扣着的酒杯，是由混凝土底座和木质圆桌面组成。意大利的工作室 buratti architetti 想要找到一个足够柔和的外观，而混凝土的材质在创造柔和曲线的同时也能承担起足够的重量，在极简中似乎蕴藏了无限可能。此外，半球形的底座也近似一个花苞，与圆面桌构成有趣的对比和平衡。<a href="http://www.burattiarchitetti.it/en/product/" target="_blank">点击这里可以查看更多信息。</a>&#13;
</p>&#13;
