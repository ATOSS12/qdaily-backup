s="iconfont icon-message"/><p>全部评论</p></a></li></ul></div><div class="card-nav-ft clearfix"><ul class="tags clearfix">  <li class="tag"><a href="/tags/1977.html">豆瓣</a></li>  <li class="tag"><a href="/tags/37.html">文艺</a></li>  <li class="tag"><a href="/tags/20956.html">十年</a></li>  <li class="tag"><a href="/tags/7177.html">人类学</a></li>  <li class="tag"><a href="/tags/1033.html">移民</a></li>  <li class="tag"><a href="/tags/5634.html">约炮</a></li>  <li class="tag"><a href="/tags/6849.html">直播</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="19635"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="19635" data-title="《如果豆瓣是一个国家，它的国民都是什么样的人？｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021332360mS9dyTPAqND2icE.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/19635.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="707"/></a>  </div></div> </div><h3 class="title">属于豆瓣的“父母皆祸害”</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<em>编者按：</em> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<em>每当人们说“你一看就不是本地人”、“我们那儿的人不会这么干”的时候，他们在以地域划分不同的人。如今大家都跑到了网上，地域变成了“社区”，也在形成一定的特征。好奇心日报想探索的是互联网不同社区的鲜明地域特征是什么样的。从内部看，这里有突出的性格和流行语言，从外部看，则可能出现常说的鄙视链。这系列文章属于“好奇心人类学”的一部分，将定期推出。</em> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	除了豆瓣，你很难在其它地方找到“<a href="http://www.douban.com/group/Anti-Parents/" target="_blank">父母皆祸害</a>”这种如今拥有 10 多万成员的长期的社群小组。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这是一个 2008 年由豆瓣用户创建的小组，为反思父母和子女的关系而建立。组员们思考的问题是：如何面对来自父母的不合理的要求？如何定义父母用“我们都是为你好”这个逻辑来解释一切的行为？如何在以后的生活中，避免父母的错误？以及如小组介绍中所说“在尊重遵守社会伦理的前提下，抵御腐朽、无知、无理取闹父母的束缚和戕害。 ”&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	当然，这个关于家庭教育和传统文化等方面问题的讨论，一开始面对的是“大逆不道”的指控。而要理解这种“大逆不道”，需要的就是像豆瓣这样的环境。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	豆瓣用户以白领和大学生为主；大多年龄在 18-29 岁之间，他们有一定思考问题的能力，大部分人最早是因为豆瓣是个分享图书、电影和音乐心得的平台而被吸引进来，他们读书，并且难以避免地开始质疑。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	“父母皆祸害”的建立就是因为一本书。图书译者张坤在 2007 年翻译出版了英国作家尼克·霍恩比的<a href="http://book.douban.com/subject/2280027/" target="_blank">《自杀俱乐部》</a>，“父母皆祸害”是书中的一句话。组长“左轮”看到了这句话，将其作为组名，并邀请张坤担任管理员。她答应了，并且发现组里发生的并不是一个轻轻松松的抱怨，而是严肃的问题。“传统观念里是没有一个批判性的东西在里面，这是一个巨大的漏洞。”&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	理解这种在其它社区环境下可能会被视作的“大逆不道”，需要理解的其中一点，就包括对“听话”这个词的态度。“当你的语言库里有不一样的语言时，你的想法会受到影响。”张坤说。英文中，obedient（听话）不是一个好词，它意味着顺从和不思考，但它在中国传统文化里是受到赞许的。豆瓣这个社区所依托的“书影音”就让人们看到了不一样的语言库和背离传统的可能性。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	简单来说，它依托的是文艺，那个豆瓣最常见的标签。豆瓣 2005 年创立，最初进来的就是那批喜欢读书看电影，戴着耳机循环播放音乐的人，他们习惯是标记文艺作品，或者为此写写东西，围绕这个基础延伸开去的，有我们现在看到的其它功能和其他人群，他们可以在这里做在其它地方也能做的事情，比如吃喝玩乐、租房或者做生意，“你是什么样的人，就有一个什么样的豆瓣”。但是绕不开的，是最初已经决定好了的气质：文艺青年。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="19635" data-title="《如果豆瓣是一个国家，它的国民都是什么样的人？｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021332360mS9dyTPAqND2icE.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/19635.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="707"/></a>  </div></div> </div><h3 class="title">在豆瓣找对象，重要的不是真人照片，而是共同喜好</h3><div class="detail"> 

<p>&#13;
	一个半夜孤独想找个人聊聊天的人，打开豆瓣跟打开陌陌的方式是不一样的。打开后者你首先会看附近有什么人，你可以看这个人的照片，还有工作单位、生活地点，可以通过打“炸弹斗地主”来认识，也可以通过点进“冬至”、“圣诞许愿”、“婚姻”群组这样的话题先聊起来。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	在豆瓣上，你现在点开这个人的主页，看到的通常不是真人照片，而是页面第一栏书影音的“共同喜好”，以及这个人写过什么日记和评论，加入过哪些小组和小站，收藏过什么样的东西。豆瓣更强调在兴趣方面的共同点，尤其是在文艺方面的兴趣。两个人产生感情，与一般认为的“条件不错”不一样，在豆瓣，更有可能会因为“原来你也喜欢特吕弗啊”。&#13;
</p>&#13;
<div>&#13;
</div>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="点开对方页面，左侧可以看到“共同喜好”" alt="点开对方页面，左侧可以看到“共同喜好”" data-ratio="0.43888889" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605210311agcELYqtnWjxJTy8.jpg-w600"/><span>点开对方页面，左侧可以看到“共同喜好”</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这也是相亲或者约炮这样的词，在其它交友网站与在豆瓣上意义的不同。尽管这样的文化在豆瓣第一次流行的时候，人们会觉得“豆瓣变了”。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	比如“<a href="http://www.douban.com/group/beijing/" target="_blank">吃喝玩乐在北京</a>”小组，就因为一篇名为《中国互联网十大约炮圣地》开始变得有名，这篇文章把这个小组列为十大约炮圣地的第一去处，并如此介绍道：“参与豆瓣吃喝玩乐小组，小心你的腰！”&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这个小组是豆瓣用户“清风”创立的，跟豆瓣上线是同一年，这也是它可以吸引更多组员的原因。组员多了，平时组个饭局，最开始的目的，就是一起推荐下北京哪些地方有好玩的、好吃的。后来有一天，有个空姐在这个小组里发了个帖子，说“饿了，晚上我想吃点东西”，组里就有一些人去找她，此事的经过被写成一篇文章发在了豆瓣上，“就正式出名了，大家就知道这里有一些比较好看的姑娘，来这边交友。”之后，它被戏称为豆瓣最大的“约炮组”。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	“这个组的人大部分在北京，约起来成功率就高，加上豆瓣的用户基础，基本上都是文艺男女青年，他们本来就容易产生感情，就会发生一些故事。”组长“清风”认为书影音这种有强烈“文艺”标识的产品功能就是这个以及其它豆瓣小组的基础。豆瓣类似的变化，也是围绕这个基础的变化。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	根据他以前在 BBS 时代的观察，大部分 BBS 都是没有依托的，而“有闲工夫的人就那么几年。”于是，走了，那个地方也就荒废了。但豆瓣有一个维系小组规模的基础，“吃喝组的人经常换，两年换一代人。一定会有人读书的，于是又把一帮闲人招来了。”&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	“吃喝组”之外，组员建立的相关微信群有上百个，多是根据片区来划分，有的 群有 20-30 人，多的有 400－500 人，基本每周至少会有一次组员约见，年初九周年的时候，他们举办了一个 500 多人参与的聚会。组长“清风”也围绕这个组开始了自己的创业项目“say”，以问答和视频建立一个交友的平台。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="19635" data-title="《如果豆瓣是一个国家，它的国民都是什么样的人？｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021332360mS9dyTPAqND2icE.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/19635.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="707"/></a>  </div></div> </div><h3 class="title">移民潮过后，这里还是一个文艺青年社区</h3><div class="detail"> 

<p>&#13;
	如果你跟别人说“我是典型豆瓣用户”，对方的脑子里就会出现这些：哦，你喜欢看书，你对艺术和设计感兴趣，你的男女朋友可能就是在豆瓣认识的，你可能有把吉他，喜欢左小祖咒、陈绮贞，或者热爱摇滚，大概会拥有一样复古物件，有话剧或者法国艺术电影节的时候应该记得约你，生日那天送你 LOMO 相机一定差不离。&#13;
</p>&#13;
<div>&#13;
</div>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	无论豆瓣如何变化，“豆瓣”已经成为了一个有固定含义的形容词。&#13;
</p>&#13;
<p>&#13;
	<span><span>《上海字记》的作者姜庆共</span>是接近于这个形容词的一类，他在网络上就只有这一处活动场所，2007 年注册，目前还在用，“最大的原因是因为纸质书籍以及爱读书的友邻。”他称自己为文艺中年。</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="姜庆共（老姜）在豆瓣的相册也有他的工作记录" alt="姜庆共（老姜）在豆瓣的相册也有他的工作记录" data-ratio="0.70333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605210310NwrLGjDWviocQbVB.jpg-w600"/><span>姜庆共（老姜）在<a href="http://www.douban.com/photos/photo/2185444424/" target="_blank">豆瓣的相册</a>也有他的工作记录</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	2006 年注册豆瓣的张阅是更加典型的用户，她喜欢写东西，做图书翻译，为媒体写书评和影评，加入了大卫·鲍伊和张国荣的小组，并且习惯于看完一部电影就将感受记录在豆瓣上，便于写作的时候查阅。在豆瓣结识了不少的朋友，也在此基础上建立了一些工作关系，平时会去参加一些文艺活动，遇到聊得上的，也会问对方豆瓣账号，继续这个社区上保持联系。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这是豆瓣从一开始的产品定位和形态培养起来的用户性格。豆瓣的创始人和 CEO 杨勃一开始想做的是“驴宗”，一个跟自助旅游相关的网站，但他后来意识到读书是一个更加宽广的领域。豆瓣最初在偏学术和文化类杂志《读书》上连续打了五期广告，还有《万象》和《南方周末》，并介绍可以在这个社区“收藏、推荐、评价、发表书评、以书会友”。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	变化发生着。这个社区越来越大，进来了不一样身份和爱好的人。2010 年有 3000 万人注册，是豆瓣创立以来用户增长最多的一年。它吸引更多人注册的理由从“我这么文艺，应该去看看”渐渐变成了“这里好像有不少人，应该去看看。”&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这是一拨移民潮，他们形成了豆瓣的第二代。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	豆瓣人原本的强烈性格感受到了隐隐的不安。所以当豆瓣将颇具风格，通过对方确认之后才可以成为“友邻”的功能改成更适用于一般社交网络上常用的“关注”之后，引发了一场抗议。“我这里成了投诉中心，而且意见空前激烈。一个四千万用户的网站任何小小<span>的</span>改动都会有成千上万条意见，但有几十个用户因为友邻改动的自杀式注销还是让豆瓣团队感到意外。”豆瓣的创始人阿北在功能更新两周后发表《<a href="http://www.douban.com/note/70834158/" target="_blank">还我友邻：关于友邻的 9 个问题</a>》一文中说。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	在越来越多的人眼里，豆瓣的语言早已不仅仅关于纳博科夫、莱昂纳德·科恩和岩井俊二，还关于租房、搬家、相亲、重口味和冷笑话。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	杨勃认为“读书”是一个宽广的领域，是因为由此出发会涉及很多兴趣点，加上电影和音乐之后，延伸开去，就有十到几十万的成员的“哲学人”，以及“我爱心理学”，甚至“豆瓣食谱”。然而，由于“书影音”形成的基调已经固定，无论一拨移民潮带来了什么样的人，他们其实都是在这已经搭建起来的“文艺青年”文化上进行自我调整。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	豆瓣目前为止粉丝最多的用户“福根儿”就是豆瓣第二代，他在豆瓣以搜集丰富的图片闻名，在他目前创建的 1914 个相册里，有重口味搞怪型，“如果大叔爱上刘海”相册，多名男演员被套上 PS 上刘海的样子，也有清新治愈型，比如名为“陈绮贞”的相册。他们不那么“豆瓣”，但是仍然知道如何谈论文艺，即便是不一样的方式。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	豆瓣的趋向变得更加大众化，接受度更加广泛，方式也更通俗。2011 年，在北京大学历史系读书的柏小齐写下了一篇豆瓣日记《重口味的历史：一则关于鸡奸、男扮女装、顶香看病的故事》，内容是他阅读史料时发现的一个颇有趣味的故事，是历史的通俗化。这篇文章被同为豆瓣用户的北大胡续冬转发，粉丝一下子增加了不少。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	如今人们看豆瓣，最常见的是豆瓣影评，受欢迎的影评文字是现在豆瓣风格的特点：爱文艺，更爱段子式的文艺。在这个社区，人们不喜欢严格意义上的，有着“场面调度”这类词汇的影评，偏好的是“借题发挥”。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	马健，豆瓣上的用户“半辈子”就是让人们养成“看完一部电影马上掏出手机刷豆瓣”习惯的影评人之一。他在豆瓣上的写作最初以一个名为“赵根大”的人为主角，讲述他理解的电影，比如《宿醉》的影评《不靠谱青年赵根大的宿醉故事》，《七年之痒》的影评《小干事赵根大的领导邓主任的七年之痒》……&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《七年之痒》这样的经典电影也有很“不严肃”的影评" alt="《七年之痒》这样的经典电影也有很“不严肃”的影评" data-ratio="1.13207547" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605210310GAc1BFx89Ystqjbz.jpg-w600"/><span>《七年之痒》这样的经典电影也有很“不严肃”的影评</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	2009 年中国电影市场开始真正繁荣起步，此后在线视频提供了足够的观影机会，电影成为了人们最容易想到的休闲方式，但观众对电影的理解始终需要一个全面普及的过程，豆瓣影评以及它的写作者普及化的逗乐方式，也就满足了这一点。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	不过最初吸引马健的，是豆瓣风格本身。他之前混论坛，豆瓣出现之后，他和木卫二、麦子等影评人圈子的其他朋友就都转移此地。“论坛本身的界面太丑了，环境也是很糟糕的。豆瓣简洁的设计感，真的是一股清流。这也是所有人的共感。”&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="19635" data-title="《如果豆瓣是一个国家，它的国民都是什么样的人？｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021332360mS9dyTPAqND2icE.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/19635.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="707"/></a>  </div></div> </div><h3 class="title">“我抽烟，我喝酒，但我是个好姑娘。”</h3><div class="detail"> 

<p>&#13;
	第二代豆瓣用户，还有搬家姜师傅。它创建了“<a href="http://www.douban.com/group/279962/" target="_blank">北京租房（非中介）</a>”小组，目前吸引了 5 万多组员。此前他在清华的水木社区发帖帮人搬家，一位在那里找过他搬家的北大学生推荐他去豆瓣，“他说，豆瓣人群比较靠谱，比较文艺一些，思想不那么复杂，可以好好做”。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	不去赶集网和 58 同城找生意的原因，就是豆瓣的人看上去要更“靠谱”，一个关注了租房小组的人同时可能也会标记想看《全球通史》，喜欢《天使爱美丽》。“姜师傅”可以在这里接单，同时开始关注豆瓣作者和译者，还有陈奕迅，并且有简单、清爽、年轻风格的“紫薯青年自由装”这类关于装修的线上活动。这是在其它的租房网站上看不见的信息，姜师傅看中的就是这一点。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	“我抽烟，我喝酒，我纹身，可我知道，我是一个好姑娘。”一张广为流传的“中国网络社交阵营九宫格”图这样描述豆瓣的特点，并将其概括为“混乱善良”。文艺成为了这里的一种秩序，这也是很多其它社区难以理解的事情在这里会发生的原因。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="广为流传的“中国网络社交阵营九宫格”" alt="广为流传的“中国网络社交阵营九宫格”" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052103223uUsLVCP4YMZXwST.jpg-w600"/><span>广为流传的“中国网络社交阵营九宫格”</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	“混乱”是因为文艺。文艺包括了“乖”的一面，比如古典音乐；也包括了“坏”的一面，比如摇滚乐；包括了“乱”的一面，比如他们会更加容易接受“约炮”的做法，会给人一种“<a href="http://www.zhihu.com/question/36439944/answer/67739393" target="_blank">才睡八个男友怎么就吵吵成这样</a>”的感觉；包括“大逆不道”的一面，比如“父母皆祸害”小组。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	“善良”也是因为文艺。这些坏、乱和大逆不道，并不是真正意义上的邪恶，只是这些用户经常接触的东西让他们能够容纳更多事情，所以仍然“是一个好姑娘”。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	不过，有进来这里制造了这些“混乱”的人们，也有看到这些“混乱”之后出走的人们。有的人因为多次改版让他们觉得这个地方变了，有的人觉得这个地方的整体风格已经不适合自己。有的是“清风”所说的“有闲工夫的就那么几年”的人，在一段时期内豆瓣是他们了解世界的方式，但时间会分配给更多其他的事情。&#13;
</p>&#13;
<div>&#13;
</div>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	2007 年加入豆瓣的纽约工程师，有超过 25000 人关注的“木遥”的感觉是，“豆瓣近来变成讲斗争的地方，我周围的人会自觉不自觉的讨论一些人，我使用豆瓣的那些日子里，豆瓣没有那么强的“阶级性”，泾渭分明，有火药味。”同时，他觉得豆瓣不是一个讨论公共事件的好地方，无法有效地促成信息交锋，后来就渐渐地变成了他的“后花园”。“随便有个不长不短的想法可以往上一说，所以也不太关心后果。”这也是一些如今不常活跃的老用户的选择。&#13;
</p>&#13;
<div>&#13;
</div>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	柏小齐现在也很少再上豆瓣，但这里是他信任的地方。2011－2013 年，豆瓣早已成为一个可以用来吃喝玩乐、租房、相亲、聊各种八卦的地方，但是仍然能满足他读历史和学术的兴趣。他会就此问题主动给其他用户发豆邮，并且约他们见面，其中一个就是他现在的创业项目“核桃”的合伙人。“核桃”有着豆瓣的气质，做的线下活动，以组织网友在各个城市见面分享交流为主，同时每晚都会举行不同主题的名为“小齐书场”的线上分享会。“创业初期的时候，基本都是通过豆瓣导流的。北京有 3000 多人关注我，上海有 2000 多人，这样通过豆瓣也很容易发起我们的同城活动。现在好多我们的核心会员都是豆瓣过来的，这也是一种转移、交替和新陈代谢吧。”&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="19635" data-title="《如果豆瓣是一个国家，它的国民都是什么样的人？｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021332360mS9dyTPAqND2icE.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/19635.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="707"/></a>  </div></div> </div><h3 class="title">四个问题读懂豆瓣</h3><div class="detail"> 

<h2>&#13;
	1，豆瓣可以用来干什么？&#13;
</h2>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	读书写作、看片听歌、资料整理、做做生意、相亲约炮、讨论学术……具体应该听豆瓣用户说：&#13;
</p>&#13;
<p>&#13;
	<span>@取景器：</span>国内哲学论坛，“哲学合作社”是历史悠久同时也真的有过辉煌的论坛。有一个时期，那里贴的文章水平很高，混论坛的成员今天也多有业内杰出表现。豆瓣的哲学圈，不少也是通过论坛勾连起来，而后转战豆瓣的。&#13;
</p>&#13;
<p>&#13;
	我感觉，豆瓣的二次元友邻，对我而言，主要不是信息渠道，而是同好情感方面的支持吧。其实也没有多熟，但是聊聊二次元话题毕竟很慰藉——现实生活中的同好真是密度太低了。信息更多是刷每季 pv，搜 wiki。豆瓣有人办每年一度的年选。前几年都是私人办，几年 animefever 好像也开始利用豆列的新功能来组织了。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	@Aqua 云：有一阵自己有一些不想也不能在其他各地儿上发的文字，就在豆瓣里开日记写，觉得无人问津，倒是好自由。也有一段时间发疯地寻找志趣相投的人，主要是写字儿的。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	@小发：因为要去英国读书，关注过一些留学的小组。我关注小组就是想关注这方面的讯息，我就用关键字去搜。我用豆瓣更多的还不是社交软件，是做个人查找资料的渠道和途径。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	@苗酱：之前在网易上发布，且被传播很广的 LGBT 纪录片《从黑夜到白天》在豆瓣上反响比较淡，这个平台也不适合传播。我写了《两个摩羯的一年》（一篇关于他和女友如何创作纪录片的私人日志）倒有些人关注我。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	@白鹇：主要还是聊学术。在豆瓣加了之后，除了看一下在读什么书，也会讨论问题，但如果要深聊的话都会加对方微信，或者见面聊。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	2，那么怎么才能在豆瓣上火起来呢？&#13;
</p>&#13;
<p>&#13;
	术业有专攻、小组占先机、段子全能王、保证库存量。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	1）所谓鸡汤型、撕逼型、煽情型才能在豆瓣火起来，是一种偏见，豆瓣红人和热贴里也包括严肃学科类，所以任何一方面研究透彻且持之以恒发表意见即可。2）很多豆瓣人数众多的小组都是比较早的组，比如“文艺青年装逼会 ”、“我们爱讲冷笑话”等。3）影评高票数一般都是凶猛吐槽和抓住一点借题发挥型的。4）说到“库存”，参见福根儿相册。评论和日记数在 500 以上的用户相当于资料库，更容易获得关注。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	3，怎样才显得像豆瓣常住人口？&#13;
</p>&#13;
<p>&#13;
	必修项：看完电影一定掏口袋查豆瓣影评；说起周末上哪儿玩第一时间查“豆瓣同城”；时不时能这样说上几句：“刚才一起吃饭那个人吧，我好像在豆瓣关注过”，或者“哎呀，有时也挺怀念那个友邻时代的”或者“我们之后豆邮联系吧”；知道以下名词：阿北、阿尔法城、九点、福根儿、吃喝组、月亮组……。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="豆瓣常住人口看过这张照片" alt="豆瓣常住人口看过这张照片" data-ratio="1.3328125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605210311aLwj4lSn8Ab7Z6RK.jpg-w600"/><span>豆瓣常住人口看过这张照片</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	进阶项：登陆必有提醒，或豆邮保持在豆邮（1）及以上的状态；书影音标记分别至少在 100 部以上；在豆瓣租过房，有过一个在豆瓣上找来的室友；曾活跃在“我总觉得自己就是一个傻逼 ”、“文艺青年装逼会 ”、“买书如山倒 读书如抽丝”等热门小组的任何一个；从电影院走出来，掏出手机，跟身边的人说，等等，我先写个短评。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	选修项：聊天的时候提到的名字可能包括岩井俊二、特吕弗、马尔克斯、宋冬野、莱昂纳德·科恩；去过或者向往过西藏、鼓浪屿和巴黎等城市；有一个静物拍摄相册……或者，当别人炒菜的时候用到豆瓣酱的时候，你一言不发，只露出神秘一笑。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	4，所以，上豆瓣的都是什么样的人？&#13;
</p>&#13;
<p>&#13;
	2015 年 9 月尼尔森（Nielsen）对豆瓣用户的调研结果显示：豆瓣用户以白领和大学生为主；大多年龄在 18-29 岁之间；本科以上学历超过 80%，其中，22% 在硕士及以上；大部分在一、二线城市；收入在 1 万以上的用户超过 20%。有精神追求、热爱生活、有主见、乐于结交志趣相投的朋友、对生活品质有一定要求。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="19635" data-title="《如果豆瓣是一个国家，它的国民都是什么样的人？｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021332360mS9dyTPAqND2icE.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/19635.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="707"/></a>  </div></div> </div><h3 class="title">豆瓣国文化风俗习惯及方言词典</h3><div class="detail"> 

<h2>&#13;
	豆邮（1）&#13;
</h2>&#13;
<p>&#13;
	豆邮，亦作“豆油”，意为豆瓣网的站内信。用户收到一封站内信的时候显示为“豆邮（1）”，也成为豆瓣最具特色的符号。如果你给对方发了一封豆邮，请他回复，那么请这样说：“已豆邮，莫辜负”。豆瓣用户对豆邮的感情深厚程度体现在 2014 年 5 月 17 日，豆瓣将“豆邮”二字改成“私信”。此事当天就引起了豆瓣用户的强烈反对，一共有 9866 人参与了线上活动“还我豆邮”。两天之后，阿北发表《继续“豆邮”》一文，写道：“‘豆邮’改名’私信’是一个满心诚意的理性决定，但以我为首的理工男们显然低估了“豆邮”在很多用户心里的情感价值，并且沟通得差强人意。抱歉过去两天里带给大家的折腾和伤害。”历时两天多，豆邮回来了。不过豆瓣 App 没有“豆邮”一说，是“圈子”一栏里的“聊天”。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="豆瓣的“还我豆邮”线上活动中用户上传的图" alt="豆瓣的“还我豆邮”线上活动中用户上传的图" data-ratio="0.79310345" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605210308WBkOMzxF3STqipte.jpg-w600"/><span>豆瓣的“还我豆邮”线上活动中用户 @CasperCheung </span>上传的图&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	电梯&#13;
</h2>&#13;
<p>&#13;
	豆瓣发帖专用语。你在豆瓣发一个帖子，如果评论足够多，那么要到达评论的某一页，就需要一直将页面下拉到最下端，才可以点击页码，进入你想去的那一页。但这样比较麻烦，所以会在文末附上“电梯”，也就是某一页的链接，用户就可以直接点击这个链接到达某一页了。豆瓣有些热贴会有上千个回应，就很需要电梯。同时，楼主附上电梯，也是在表示他正打理这个帖子，这种“直播”状态是吸引大家积极回帖的原因之一。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	直播&#13;
</h2>&#13;
<p>&#13;
	滕华涛执导的电影《失恋 33 天》最初就是豆瓣的直播贴。直播就是发个帖讲个故事，有人来围观，于是继续讲故事，讲得好的，如《失恋 33 天》的原帖，网名为大丽花的鲍鲸鲸发的贴子《小说 或是指南》。她在“我们是花粉”小组先发了一篇日记，以“我就这样迎来了，失恋的一天”结尾。此后，就在前来看直播的人们面前，继续讲完了 33 天的故事，此贴获得了 5953 人的推荐，6071 个喜欢，以及 62 页的“电梯”。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	已注销&#13;
</h2>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	意为已经注销的用户。因为豆瓣成立时间比较久，改版次数比较多，社区比较大，所以产生了一批批用户来来去去。离开时注销账号，用户名就显示为“已注销”，所发布的文章和照片依然保留，因此在豆瓣上很常见，相当于你读书看报的时候经常会看到著名人物“佚名”一样。当然，你的友邻里也有人专门给自己取名为“已注销”的。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	我们代表月亮消灭居心不良的乐手&#13;
</h2>&#13;
<p>&#13;
	这是豆瓣的一个摇滚群，简称为“月亮组”，人们会在里面爆料乐队，组员里也有不少音乐圈的人。同样值得关注的小组还有参与人数最多的“我总觉得自己就是一个傻逼”组和“景涛咆哮组！！！！！！！！！！！ ”，其中咆哮体出自该组，组规很简单，就是说话的时候加很多个感叹号！！！！！&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	葫芦屯&#13;
</h2>&#13;
<p>&#13;
	存在并流行于豆瓣，同时是豆瓣素来的文艺小清新风格的对立面，2009 年开始兴起。“葫芦屯”系的小组有农业金属合作社、魁梧男子黄晓明、蓝翔校友会、带本知音走天涯。与之格格不入的类型是陈绮贞、苏打绿、LOMO 之类。留一手就是在豆瓣葫芦屯文化兴盛之际闻名的，后来在微博上叫“留几手”。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="19635" data-title="《如果豆瓣是一个国家，它的国民都是什么样的人？｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021332360mS9dyTPAqND2icE.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/19635.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="707"/></a>  </div></div> </div><h3 class="title">最后，我们来看看豆瓣这十年</h3><div class="detail"> 

<h2>&#13;
	2004 年，1 位用户&#13;
</h2>&#13;
<p>&#13;
	北京朝阳门丰联广场星巴克，阿北出现，打开电脑，在这里写豆瓣网最初的代码。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h3>&#13;
	2005 年，5 万用户&#13;
</h3>&#13;
<p>&#13;
	豆瓣公开注册，打开豆瓣页面，你在右侧会看到“此时此刻，谁在和你看同一本书。”最初豆瓣主打图书、电影和音乐三块，有相关的价格比较和二手交换。还有“同城”，但此时的同城还没有进化成后来豆瓣用户常常会参加的“同城活动”。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	第一位成员是阿北，他发布了第一个小组话题，写道：“Python是豆瓣的主要开发语言。也是我最喜欢的编程语言。 ”豆瓣的第一条评论是用户“无聊的头”对《杜尚访谈录》的评论，标题是“我喜欢杜尚，喜欢他的观点”。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	2006 年，10 万&#13;
</h2>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	豆瓣获得了来自联创策源 200 万美元的天使投资，已经有 4000 多个小组，其中 “我们爱讲冷笑话”、“我们什么都知道……一点儿”、“文艺青年装逼会 ”、“豆瓣租房小组”已经建立起来。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	2007 年，100 万用户&#13;
</h2>&#13;
<p>&#13;
	豆瓣语录、九点上线。豆瓣语录就是后来的豆瓣广播，现在的“我说”。九点抓取用户的博客内容，在豆瓣清新呈现，并且供用户订阅。打开豆瓣九点主页，可以看到编辑推荐的内容，并有“二套”、“三套”这样根据不同类别划分的入口。九点的原形是 2006 年的“我上”，为的是发现博客里面的内容，帮用户形成兴趣点。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	2008 年，200 万用户&#13;
</h2>&#13;
<p>&#13;
	豆瓣推出音乐人页面，独立音乐人可以在上面发布自己的歌曲，现在打开豆瓣，可以看到窦唯、张玮玮、钟立风、痛仰等音乐人都在上面发布自己的歌曲。豆瓣如今有 35780 位音乐人，2335 位 DJ，878 家厂牌。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	豆瓣广场上线，豆瓣广场上会出现时光码头（偏向大学生）、中央公园（流行内容较多）、后街（艺术设计）、城市广场（学院派）这样的分类。这里汇聚的是豆瓣上的评论、日记、照片、相册、活动、推荐等内容，你可以选择入住和搬走。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="配合音乐人的还有“阿比鹿音乐奖”" alt="配合音乐人的还有“阿比鹿音乐奖”" data-ratio="0.66333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052103077VJKhDanQb0NlLo1.jpg-w600"/><span>配合音乐人的还有“阿比鹿音乐奖”</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	2009 年，800 万用户&#13;
</h2>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	豆瓣电台正式上线公测，后改名豆瓣 FM。同年推出了购书单、电影短评。购书单与几家购书的电商网站合作，搜索其中一本书，会出现亚马逊、当当网、京东商城，你可以进行比价，选择某一家购买。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	2010 年，3000 万用户&#13;
</h2>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	豆瓣上线阿尔法城，小豆，开放豆瓣 FM。手机豆瓣出现了，移动互联时代来临。豆瓣 FM 是豆瓣第一个移动应用，打开豆瓣 FM，你可以随机收听系统推荐给你的音乐，喜欢就听下去，或者点红心，不喜欢就按下一首或垃圾桶。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	豆瓣小豆跟如今的“打赏”功能相似，如果你觉得别人的文章不错，你可以赠送小豆，与豆瓣合作的商城里，小豆可以换优惠券。最初系统会自动发给你几颗小豆。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	2011 年，5000 万&#13;
</h2>&#13;
<p>&#13;
	豆瓣数字阅读计划上线，可以为作者和译者提供自出版的平台，豆瓣阅读采取的自出版方式是根据字数设置不同定价，按照“每篇”（而不是每本）来卖书，最后的销售额按照每个月三七分成，作者七分，豆瓣阅读三分。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	2012 年，6000 万&#13;
</h2>&#13;
<p>&#13;
	豆瓣阅读付费书店上线，在这里可以购买电子书。此外还有豆瓣电影购票，但是做了不到半年的时间，如今人们养成的习惯是看完电影上豆瓣搜影评。影评和小组是豆瓣用户最常浏览的两个板块。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="每到年末，豆瓣用户可以在豆瓣查看自己一年的个人观影数据" alt="每到年末，豆瓣用户可以在豆瓣查看自己一年的个人观影数据" data-ratio="0.55833333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605210308Q9GeKRUnIV3Tziux.jpg-w600"/><span>每到年末，豆瓣用户可以在豆瓣查看自己一年的个人观影数据</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	2013 年，7900 万&#13;
</h2>&#13;
<p>&#13;
	豆瓣东西出现，在这里可以看到一个清爽版的“淘宝”，商品在这里有一个极简和清新设计的展现，点开商品的“去购买”，直接会连接到淘宝。豆瓣 FM 付费版上线，提供去除广告和更高音质两项服务，豆瓣 FM Pro 定价选择有 10 元/月和 50元/半年。&#13;
</p>&#13;
<p>&#13;
	豆瓣阅读启动了首届征文大赛，提供总共 17 万元奖金，首奖 3 万元。如今已经举行到第三届，入围作品以定价 1.99 元在豆瓣阅读商店出售。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	2014 年，1 亿用户&#13;
</h2>&#13;
<p>&#13;
	“豆瓣每日内容精选”一刻上线。为音乐人作品提供在线播放付费服务的“金羊毛计划”上线，年底推出了主打“豆列”的豆瓣 App 2.0。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h2>&#13;
	2015 年，截至第三财季，1.3 亿用户&#13;
</h2>&#13;
<p>&#13;
	豆瓣发布 App 3.0，主打“小事”，小事包括看书、找对象、看电影等，点击小事，可以分享自己的体验。&#13;
</p>
