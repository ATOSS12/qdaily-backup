<p>&#13;
	日本建筑师 Kengo Kuma （隈研吾）与森林保护组织“More Trees”合作，用带三角形缺口的木片模型设计了一系列的木片装置，包括动物的模型和带雕塑感的金字塔造型。Tsumiki 在日语中是积木的意思，“V”型模块的三角形缺口的脚正好契合了上面的弯折角度，可以与其他模型横竖穿插或者立在地上。隈研吾曾用这种模块在东京市中心公园搭建临时结构，是可以让儿童游乐的半圆形长廊，鼓励更多的人参与到这种互动中。&#13;
