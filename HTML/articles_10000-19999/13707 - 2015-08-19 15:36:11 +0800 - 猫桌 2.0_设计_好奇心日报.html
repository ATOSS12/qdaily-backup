<p>&#13;
	这是一款来自 LYCS 零壹城市建筑事务所的猫桌，他们曾经在去年推出<a href="http://lycs-arc.com/archives/3759" target="_blank">猫桌 1.0</a>，广受好评。今年的“进阶版”不再是一个四平八稳的桌子，而是一个有着巧妙的镂空设计的立方体，不管从哪一个角度看过去，喵星人都可以找到一个玩耍的方式。同时，小方块组合在一起，可以演变出各种形态的架子，在给猫营造一个生活空间的同时，也可以放置别的物品。<a href="http://lycs-arc.com/" target="_blank">点击这里</a>可以查看 LYCS 零壹城市建筑事务所的更多作品。&#13;
</p>&#13;
