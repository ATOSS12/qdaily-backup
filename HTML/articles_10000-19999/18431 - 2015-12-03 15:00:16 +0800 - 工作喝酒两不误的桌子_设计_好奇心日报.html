<p>&#13;
	这张两用的桌子满足了白天工作晚上喝酒的愿望。白天工作的时候，是一张像钢琴一个的桌子，桌上有专门插电的凹槽。到了休息的时候就将桌子拉出，将后面可活动的挡板翻转过来形成一个台面，成为一个可以两边坐下来的酒吧。各类的酒就藏在挡板后，俨然是调酒师的空间。对合租者来说非常方便，售价 1375 美元，<a href="http://roundhead.design/collections/frontpage/products/convertible-desk" target="_blank">这里是购买链接。</a>&#13;
</p>&#13;
