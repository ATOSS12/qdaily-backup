<p>&#13;
	这款高帮防水的运动鞋非常适合即将到来的秋天，在鞋身采用来自英国的高密度L27 Ventile 布料，很透气，而定制的鞋舌在防止水渗入的同时也能让脚保持舒适。为了保证质量，这款鞋专门在日本的一家有140年做鞋历史的工厂加工。有海军蓝配黑色鞋带和橄榄绿配米色鞋带两种，售价242美元。<a href="http://www.contextclothing.com/brands/the-hill-side/sn6-315-all-weather-high-top-sneakers-navy" target="_blank">这里是购买链接。</a>&#13;
