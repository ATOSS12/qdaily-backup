<p style="text-align:justify;">&#13;
	这些饰品来自台湾的工作室 Drilling Lab，直接用了螺丝钉和不锈钢，有浓厚的工业感。饰品包括戒指，耳钉和手链，都是用低过敏的医疗级不锈钢。螺丝钉是用来调整松紧度，耳钉就是通过调整螺丝钉的距离以戴在耳朵上，很有手感。戒指另有一款直接套在手上，用镀金和黑色相称，很有个性。整个系列都偏中性，男女皆可，简单而率性，<a href="http://www.duo.com.tw/brand.php?id=55&amp;partner=DAMANWOO2015" target="_blank">这里是购买链接。</a> &#13;
