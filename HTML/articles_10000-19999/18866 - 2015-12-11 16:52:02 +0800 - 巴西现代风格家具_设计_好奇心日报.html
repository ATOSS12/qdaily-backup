<p>&#13;
	巴西的兄弟组合 Fernando and Humberto Campana 设计了这一系列有异域风情的家具，据说灵感源于十九世纪末二十世纪初盗贼所穿的皮革衣服，包括书架、柜子、椅子和镜子等共 6 件，里面都有木质的或金属结构，有些地方镂空出了藤编，有些地方有铆钉。曲线的样式和不同颜色的一起撞击，显得非常活泼而富有古典气息。<a href="http://campanas.com.br/#works/1146" target="_blank">点击这里可以查看更多信息。</a>&#13;
