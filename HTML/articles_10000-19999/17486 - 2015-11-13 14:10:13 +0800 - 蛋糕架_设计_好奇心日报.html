<p>&#13;
	这是一个蛋糕架，也可以装一些水果和点心。它有三种不同的体型，对应深绿色、棕色和蓝色的底座和黄铜的盖子，有古典的优雅。黄铜的盖子有亮丽的光泽，也让蛋糕架的整体外形有些像甜筒冰激凌，带着点可爱的气质。设计者是米兰的 80 后设计师 Ilaria Innocenti，她将蛋糕架命名为“belle“，意为美女，也是突出它的秀丽和优雅。<a href="http://www.ilariai.com/product/#/belle/" target="_blank">点击这里可以查看更多信息。</a>&#13;
