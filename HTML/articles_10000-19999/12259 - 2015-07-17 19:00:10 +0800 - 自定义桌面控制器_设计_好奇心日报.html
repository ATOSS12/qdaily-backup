<p>&#13;
	最近，加拿大公司 Palette 推出了一款自定义桌面控制器 “Tactile Controller”，这是一个模块化的修图组件，包括各式的按钮，转钮，推杆等，用户可以按照自己的习惯排列摆放，通过他们对图像进行后期制作，用这种物理方式代替在屏幕上改变参数的做法。公司意在提高设计师和摄影师等用户的工作效率，同时，也探索我们除了键盘，鼠标等，对于电脑控制的新的方式。<a href="http://palettegear.com/index.html" target="_blank">点击这里</a>可以查看详细信息。&#13;
