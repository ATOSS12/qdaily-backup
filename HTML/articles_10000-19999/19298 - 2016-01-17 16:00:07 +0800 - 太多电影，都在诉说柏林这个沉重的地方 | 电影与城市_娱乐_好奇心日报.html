iv><h3 class="title">《城市交响乐》</h3><div class="detail"> 

<p>&#13;
	<span>如果没有电影，一座城市，对于那些没有去过的人来说，只是地图上一个抽象的名字，或者脑海中一团遥不可及的迷雾。电影，能够将城市幻化为「印象」，恰如印象派绘画中的那些捉摸不定的色彩，没有具体的形状，却又能让你真实的感觉到。柏林，这座兼具普鲁士风格古建筑和现代化商业<a href="http://baike.baidu.com/view/129827.htm">大楼</a>的城市，与电影的关系不止柏林电影节和柏林学派，它还是沃尔特<span style="text-align:start;">·</span></span><span>鲁特曼用光影谱写的一首现代乐章，维姆</span><span>·</span><span>文德斯电影中的天使之城，汤姆</span><span>·</span><span>提克威赋予罗拉的机遇之城，它甚至还是异国艺术家灵感的寄托之地</span><span>——</span><span>约翰</span><span>·</span><span>勒</span><span>·</span><span>卡雷笔下间谍们试图穿越的那堵冰冷的墙，韩国导演柳承莞影片中「朝韩问题」的博弈之地.....</span> &#13;

<h1>&#13;
	<span>《城市交响乐》：现代化的礼赞</span> &#13;

	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="1.436" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214558X6ufrIHMWBZlFNYj.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	柏林是欧洲现代化进程的桥头堡。现代化以科学、理性为引擎，推动社会快速发展，汽车、火车、电话、流水线作业以及随之而来的对速度的追求，是其重要标志。&#13;
</p>&#13;
<p>&#13;
	1927 年<a href="http://movie.douban.com/celebrity/1014655/">沃尔特·鲁特曼</a>拍摄的纪录片《城市交响乐》无疑是对柏林这座城市现代化的礼赞。影片开头的那段水波拍摄的颇有意味，有着双重含义：风平浪静是旧时代的特征，被其后飞驰而来的火车打破，与此同时，水波有规律的波纹所造成的抽象性又是现代艺术的特征，这种抽象性被随之而来的由光影造成的真正的抽象图案加强，这种图案具有明显的包豪斯艺术的特征。它预示着柏林已经走出了百年不变的传统封建社会时期，进入了飞速发展的资本主义社会。&#13;
</p>&#13;
<p>&#13;
	因此，开头的这段水波是《城市交响乐》的乐队指挥，是其乐曲的动机，是它影像的主旋律。其后的每个篇章都围绕着这个动机展开，在不同的声部上重复着这个主旋律。整齐划一的现代建筑、咆哮前进的火车、如五线谱般的电线，纵横交错的电车车缆，工厂里分毫不差的自动化车床，车站上行色匆匆的上班族.....谱写了一曲柏林的现代化乐章。清晨街道上偶有悠闲的行人踯躅，也只不过是这乐章上的一段小插曲而已，挡不住呼啸而来的现代化乐章。&#13;
</p>&#13;
<p>&#13;
</p>

<h1>&#13;
	<span>《柏林苍穹下》：欲望的呢喃</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.6" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052145589TRubyhXwxESlW2g.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	现代化不仅打开了人们的视野，也打开了人们的欲望，传统的一成不变的生活开始解体。《柏林苍穹下》里，天使游荡于柏林的阡陌里弄，聆听众生们欲望的呢喃。与其说这是人们的欲望，不如说是他们的焦虑。&#13;
</p>&#13;
<p>&#13;
	文德斯眼中的柏林不同于鲁特曼谱写的《城市交响乐》。鲁特曼的电影中，柏林是一部宏大的进行曲，机器翻腾、火车飞奔，一切向着美好的未来奔去。到了文德斯这里，行人寂寥的街道、处于废墟中的古代建筑，俯拍中的柏林看似整齐划一，但仍然逃不出战后重建的阴影。&#13;
</p>&#13;
<p>&#13;
	重建意味着断裂，与过去的断裂；重建也意味着迷茫，对未来不确定的迷茫。柏林新旧建筑的混搭为文德斯提供了创作灵感，他将新旧建筑并置起来，以完成某种象征性：天使站在一座破败的教堂顶上俯瞰人间，教堂那哥特式尖顶已经塌陷，教堂的旁边，便是玻璃墙幕的现代化摩天大楼。美国演员经过一片工地时，那矗立在工地泥水中的古罗马式建筑，仿佛一个孩子，不小心闯入了大人们工作的地方，不知所措。&#13;
</p>&#13;
<p>&#13;
	当然，最具象征意味的是解散的马戏团，这种带有旧时代痕迹的娱乐活动，与柏林现代化的建筑和生活已经格格不入。&#13;
</p>&#13;
<p>&#13;
	总之，解体即将完成，重建仍然遥遥无期，一切都不确定，孤独在所难免，这是现代化进程中，人类心灵所必须承受的。文德斯为柏林的配乐如同挽歌，仿佛是对过去岁月的哀悼，偶有 Nike Cave 嘈杂的、撕心裂肺的摇滚乐，也是对不确定的未来所造成的焦虑的发泄。似乎只有爱情能解决这一切，但为你降落凡间的那位天使又在哪里呢？&#13;
</p>&#13;
<p>&#13;
</p>

<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<h1>&#13;
	<span>《柏林谍影》：看不见的柏林</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.54990215" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214559FUcJzQMusEn05lO6.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	卡尔维诺在《看不见的城市》里写到：「马可·波罗描述他旅途上经过的城市的时候，忽必烈不一定完全相信他的每一句话，但是鞑靼皇帝听取这个威尼斯青年的报告，的确比听别些使者或考察员的报告更专心而且更有兴趣。」&#13;
</p>&#13;
<p>&#13;
	《柏林谍影》中，当利马斯向费德勒描述他在柏林的间谍工作时，费德勒也不一定完全相信利马斯的话，否则他是不会不厌其烦地对同一个问题问了一遍又一遍，以期从不一致的答案中，探测出利马斯的谎言。虽然影片汉译名为《柏林谍影》，故事却主要发生在伦敦和海牙，涉及到柏林的只有开头和结尾一部分。&#13;
</p>&#13;
<p>&#13;
	大部分关于柏林的印象，都出自影片中的角色之口，最终，在观众的眼里，柏林是一座看不见的城市。而所有关于柏林的影像，导演马丁·里特都把它定格在柏林墙上。柏林墙才是这部影片真正的主角，影片让观众清清楚楚的看到了柏林墙——这堵横隔于东西方之间的壁垒——的内部结构：缠绕的铁丝网，雨水中闪亮的地面，一层层的障碍物，一排排的岗楼，一盏盏静默的路灯，还有那些看似漫不经心实则紧张不安、蓄势待发的哨兵，一切都奠定了《柏林谍影》的基调，不似 007 那样的火爆刺激的枪战间谍片，而是一场智力交锋的心理战。《柏林苍穹下》，天使丹密尔就是在柏林墙下为自己所爱的人而降落凡间，在《柏林谍影》中，柏林墙却是利马斯和自己爱人的死亡之地。&#13;
</p>&#13;
<p>&#13;
</p>

<h1>&#13;
	<span>《柏林》：夜幕下的柏林</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="1.27478754" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060521455971H0vBq68NhbO9Ug.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	同为间谍题材的韩国电影《柏林》却没有了《柏林谍影》中的冷静与隐忍。《柏林谍影》出自约翰·勒·卡雷，带有明显的英国贵族血统。而《柏林》师从好莱坞，紧张与刺激是它的票房基因。《柏林》为观众展现了一个日常生活中的城市：街边的快餐车、晃晃荡荡的电车、人影匆匆的地铁、摩肩接踵的城市广场……&#13;
</p>&#13;
<p>&#13;
	<span>这些看似普通的生活场景，却成了间谍们接头与角逐的战场，到处可见的摄像头和窃听器便是证据。这是最可怕的，当城市成为战场，日常生活也就变成了一场战争。即便同事之间、朋友之间甚至爱人之间，都是不可信的。</span>&#13;
</p>&#13;
<p>&#13;
	<span>武器交易的任务失败之后，朴宗盛和他的上司李学秀第一次谈话的地方选在了河边。背景是飘荡不定的河水，水的波纹让人想起了《城市交响曲》开头的那一段，然而此时的波纹没有了包豪斯式的纯审美图案构成，却是人心飘忽不定的缩影。同样，河正宇和全智贤扮演的间谍夫妻之间的相互角力像极了《史密斯夫妇》，只是比后者多了些许苦涩。</span>&#13;
</p>&#13;
<p>&#13;
	<span>政治压力对人性的扭曲，是这部电影的主题。或许是为了表现人性的深不可测，或许是为了展现间谍们工作的隐秘性，这部电影中近三分之二的场景是夜景，因此观众可以看到夜幕下的柏林。而导演意识形态的思想性也很强，同样是在柏林，朝鲜工作人员生活的地方残破不堪，而南韩则是另一番世界。导演之所以将这部讲述「朝韩问题」影片的故事发生地选在了柏林，意图很明显，希望南北韩也会像东西德一样，最终拆除那道导致兄弟之阋的「柏林墙」。</span>&#13;
</p>&#13;
<p>&#13;
	<span>与《柏林谍影》不同，《柏林》的结局尽管悲哀但充满希望，这正是柳承菀和卡雷的不同之处，柳承菀是韩国人，自然希望自己的祖国统一，而卡雷是英国人，德国是否统一并不是他关心的首要问题，他关心的是批判的力度。</span> &#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="19298" data-title="《太多电影，都在诉说柏林这个沉重的地方 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607122845Q0q6B4Ay1sNli7mJ.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/19298.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="338"/></a>  </div></div> </div><h3 class="title">《罗拉快跑》</h3><div class="detail"> 

<h1>&#13;
	<span>《罗拉快跑》：柏林的色彩</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.68518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214600JNceHm256hYyCvq1.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	花哨十足的《罗拉快跑》探讨的问题其实很「形而上」，但对城市的描写却很「形而下」。影片的片头是一个柏林的俯拍镜头，这样的镜头在《柏林苍穹下》和《柏林》中都出现过。&#13;
</p>&#13;
<p>&#13;
	《柏林苍穹下》的俯拍镜头自然是天使们的主观视角，以怜悯之心俯视苍生，《柏林》中的俯拍镜头则是向观众表明柏林的国际化，同时也是在向观众表明影片自身的国际化，因为在同类型好莱坞影片中，城市的俯拍镜头几乎是间谍们出场的标配镜头。&#13;
</p>&#13;
<p>&#13;
	而《罗拉快跑》中的俯拍镜头相当于一幅地图，向观众展现了柏林这座城市的基本格局。就像游客到达一个陌生的城市，第一件事就是买一张地图一样，罗拉就像一名导游，带着观众穿梭于柏林的大街小巷，不过，观众要谅解这名导游的游览速度，因为她要去拯救自己的爱人。《罗拉快跑》中的柏林是实实在在的九十年代末的柏林，城市中的古老建筑已经难觅踪迹，取而代之的是现代城市的高楼大厦，钢筋水泥，这或许是导演<a href="http://movie.douban.com/celebrity/1047989/">汤姆·提克威</a>有意为之，以凸显影片的现代气质。墙上的涂鸦是典型的青年亚文化标志，这样的标志同样出现在罗拉的红发、曼尼的黄发中。&#13;
</p>&#13;
<p>&#13;
	影片刻意强调了柏林城市建筑中的现代色彩对比，因此，如果说鲁特曼的《城市交响曲》是以黑白的形式凸显了柏林线条和节奏的现代感，那么《罗拉快跑》则是以色彩来凸显柏林的现代感。红色的消防车、黄色的超市门框以及深灰色的砖墙不仅是为了呼应主角的发色，更是柏林的原色，一如德国国旗的颜色。&#13;
</p>&#13;
<p>&#13;
</p>

<h1>&#13;
	<span>《德国好人》：柏林的明与暗</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214600x48aeEhoZOY16LFJ.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	柏林也是一个苦难的城市，希特勒的纳粹法西斯思想曾经将它推向了苦难的深渊。关于这个城市的这段历史已经成为电影的一个永恒主题。《柏林苍穹下》，文德斯还在影片中插入了那个时期的几段纪录片，以志纪念。同样，在《德国好人》中，导演索德伯格也利用了二战时的一些纪录片来还原故事的发生背景。&#13;
</p>&#13;
<p>&#13;
	很多观众反映《德国好人》的故事有点《卡萨布兰卡》的味道，故事都是关于二战时期，一个男人帮助自己心爱的女人离开险境。尤其是影片采用了黑白摄影和传统的 1.37 画幅，让人误以为是在向经典影片《卡萨布兰卡》致敬。&#13;
</p>&#13;
<p>&#13;
	最近几年，索德伯格的几部影片都有相当大的批判色彩，所以，这不仅仅是致敬。与《卡萨布兰卡》中亨佛莱<span>·</span>鲍嘉拯救的反纳粹志士不同，《德国好人》中，乔治·克鲁尼拯救的对象却是一个曾经委身于纳粹现在却想逃离柏林的犹太女人莱娜。在这里，人性不像《卡萨布兰卡》中那样善恶分明。在战争的环境下，人性的黑暗面深不可测。或许是为了在影像上制造这种象征性，索德伯格常常用明暗对比强烈的光线将柏林置于一种明暗交界线中，人物潜藏在街角、酒吧的阴影中，捉摸不定。&#13;
</p>&#13;
<p>&#13;
	因此，《德国好人》有种黑色电影的影像气质，不过，在黑色电影中，主角们惯常逡巡的肮脏街头和破旧的旅馆，在《德国好人》中被置换成了轰炸后的柏林废墟。这让我想起了另一部影片《柏林的女人》，主题与《德国好人》异曲同工，都是关于战争中的女性受害者，然而表现手法大相径庭，一明一暗，一个传统一个反传统。这两部影片也反映了近几年二战题材电影的一个趋势：不再仅仅聚焦于英雄人物，而是将触角伸向了战争中的弱势和边缘群体。&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="19298" data-title="《太多电影，都在诉说柏林这个沉重的地方 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607122845Q0q6B4Ay1sNli7mJ.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/19298.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="338"/></a>  </div></div> </div><h3 class="title">​《窃听风暴》</h3><div class="detail"> 

<h1>&#13;
	<span>《窃听风暴》：柏林的东西之殇</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66018519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214601BK9wAV5EJPS4vnxm.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	二战以后，德国和柏林被苏联、美国、英国和法国分成四区。《德国好人》的故事就是发生在苏占区和美占区。1949年，苏占区成立「德意志民主共和国」（简称东德或民主德国），首都定在东柏林；而美英法占领区则成立「德意志联邦共和国」（简称西德或联邦德国），于是德国被分成了东、西两德。东德建立后，在国际上，一直被视为苏联的卫星国，在国内，很多人不认同国家的政治和经济体制，成立初期便面临着严重的人口外逃问题。仅五十年代，就有 270 万东德居民由于政治或经济因素非法越境到西德。因此，1961 年东德政府沿西柏林边境修建了柏林墙以阻止东德居民通过西柏林逃往西方，这堵墙就是「柏林墙」。&#13;
</p>&#13;
<p>&#13;
	众多电影以这堵墙为主题来反映东、西德的政治环境和人民生活。六、七十年代的电影中，关于柏林墙的电影中还充满了枪声、鲜血和死亡，上面提到的《柏林谍影》便是如此。最近几年关于柏林墙的电影中，没有了枪声，也少见鲜血，看不到战争对城市的摧残和痛彻心扉的死亡，重点转移到了政治高压对人性的扭曲和人民正常生活的影响。&#13;
</p>&#13;
<p>&#13;
	究其原因，可能是因为八十年代中后期世界政治格局的转变以及东德政府管制的逐步松懈。2007 年奥斯卡最佳外语片《窃听风暴》就是关于那个时期的故事，影片为观众完整的展现了一个东德秘密警察审问、窃听、跟踪一个作家生活起居的工作过程。然而，影片的重点却则在于这个秘密警察在窃听过程中人性的复苏，最终变成了作家笔下的「好人」。&#13;
</p>&#13;
<p>&#13;
	影片所表现的城市尽管非常的现实，毫不夸张，可是，由于作家的家庭这一私人生活空间对于秘密警察而言随时都可以变成来去自如的公共空间，结果看上去非常的超现实，这是那段历史的荒诞与可悲。此外，整部影片几乎都是在室内拍摄，外景很少，密闭的空间不仅便于展现秘密警察的窃听工作，它带来的空间压抑感也是当时政治环境的象征。&#13;
</p>&#13;
<p>&#13;
	直到影片最后，在柏林的一个明亮的书店中，观众才随着主人公长吁一口气，一切终于结束了。&#13;
</p>&#13;
<p>&#13;
</p>

<h1>&#13;
	<span>《再见列宁》：柏林的红色记忆</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.65820312" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214601c0L9ZkRr4dT1ylFX.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	1989 年—1990 年对德国来说是具有划时代的意义。1989 年，受苏联领导人戈尔巴乔夫的「新思维」思想的影响，东德局势发生了急剧变化。同年 10 月 18 日，东德领导人、德国统一社会党总书记埃里希·昂纳克宣布辞职。紧接着，11 月 9 日，东德部长会议决定，在人民议院的有关新的旅游法规生效之前，私人旅游和关于公民移居国外的规定立即生效。然而，在当时召开的政府新闻发布会上，时任东德统一社会党中央政治局委员的君特·沙博夫斯基误解了上级的命令，将政府放宽私人出境限制宣布成柏林墙立即开放，最终导致数以万计的市民通过柏林墙进入西柏林，柏林墙开始被人为地拆毁。到 1989 年 12 月底，东西柏林之间被柏林墙阻断的主要街道已重新畅通。1990 年 10 月 3 日，民主德国正式并入联邦德国，德国统一。&#13;
</p>&#13;
<p>&#13;
	这一年接连不断发生的众多事件都在《再见列宁》这部影片中得以展现。这部具有魔幻现实主义色彩的电影可以说是柏林版的《楚门的世界》。就在柏林发生翻天覆地变化的前一夜，在东德，阿历克斯那具有浓重红色革命情怀的母亲陷入了昏迷状态，八个月后，当她醒来时，柏林早已是日月换新天，国家总书记辞职、柏林墙拆除、德国统一…...为了不让母亲再受刺激，阿历克斯为母亲重现制造了一个旧东德，让母亲活在昏迷前的旧世界里。&#13;
</p>&#13;
<p>&#13;
	《再见列宁》可以说是柏林的红色记忆，而且影片中的色彩也印证了这一点，母亲昏迷前，城市中红旗、红色车辆等大量红色标示物的反复展现无疑是对社会主义的隐喻。而母亲醒来后，红色则变成了对社会主义的反讽——资本主义产物「可口可乐」的广告。无论如何，柏林的红色时期终将成为历史，所以影片最后，只能让阿历克斯的母亲死去，带着对柏林的红色记忆。&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="19298" data-title="《太多电影，都在诉说柏林这个沉重的地方 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607122845Q0q6B4Ay1sNli7mJ.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/19298.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="338"/></a>  </div></div> </div><h3 class="title">《三室带厨浴》</h3><div class="detail"> 

<h1>&#13;
	<span>《三室带厨浴》：柏林的荷尔蒙</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214602CAqYeafiGIkHBwtS.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	在经历了战争的硝烟和历史的喧嚣后，当代的柏林究竟是什么样子的？除非在那里呆上几年，亲身体验一下，否则如游客般的走马观花是不可能深入了解柏林这座城市的欢乐和哀伤。尤其是这里的人们，他们是如何生活和工作的？他们的感情生活又是怎样？&#13;
</p>&#13;
<p>&#13;
	以影片《苦路十四站》获得第 64 届柏林电影节银熊奖的青年导演迪特里希·布鲁格曼很关注这些问题，《三室带厨浴》是他刚出道时和做编剧的妹妹合作拍摄的电影，就像任何一位刚出道的青年导演一样，布鲁格曼很自然地将镜头对准了那群与自己年龄相当的青年上班族和学生。&#13;
</p>&#13;
<p>&#13;
	影片的青春气息相当浓烈。尽管从片名可以看出，这似乎是一部关于住房问题的电影。&#13;
</p>&#13;
<p>&#13;
	中国近十年来房价的节节攀高使得年轻人叫苦连天，其实，柏林那边的年轻人日子也不怎么好过。《三室带厨浴》中那几个在柏林闯荡的年轻人永远处在找房和搬家中。影片分为秋、冬、春、夏四个章节，除了可以一览柏林的四季美景外，更可以深切地感受到柏林年轻人的日常生活，除了工作和爱情，尽情地释放自己的荷尔蒙外，还得处理与父母以及兄弟姐妹的关系。或许，世界各国的同类题材电影都大同小异，不过，布鲁格曼兄妹将这些问题以「租房」为契机逐步展开，朴实而自然。毕竟，年轻人在脱离父母后，独自生活所面临的首要问题就是租房，以及随之而来的和室友的相处问题。&#13;
</p>&#13;
<p>&#13;
	其实，这些问题我们的年轻人也会面临，看的时候未免感慨颇深。&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/10"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="19298" data-title="《太多电影，都在诉说柏林这个沉重的地方 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607122845Q0q6B4Ay1sNli7mJ.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/19298.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="338"/></a>  </div></div> </div><h3 class="title">​《城市交响乐 2002》</h3><div class="detail"> 

<h1>&#13;
	<span>《城市交响乐 2002》：人的礼赞</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.60900141" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214603TZPz9keqV3uwYXjt.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	就在鲁特曼拍摄《城市交响乐》75 年后，摄影师出身的  Thomas Schadt 重新拍摄了一部《城市交响乐》，影片以优美细腻的镜头纪录了现代柏林人们的生活、爱情、工作等方方面面。&#13;
</p>&#13;
<p>&#13;
	影片依然采用了和鲁特曼一样的黑白摄影，尽管该片在 2002 年第 52 届柏林国际电影节青年影坛上, 一经展映就引起轰动, 获得了评委会和各方观众的好评如潮, 并最终荣获最佳摄影和最佳纪录片大奖。但仍有很多观众反映这部影片仅仅是对鲁特曼的那部《城市交响乐》的邯郸学步，在音乐、影像等方面均不如鲁特曼。&#13;
</p>&#13;
<p>&#13;
	然而，我觉得 Schadt 并不是在照猫画虎，尽管影片中也出现了鲁特曼式的现代化流水线作业的机器，但与鲁特曼的那部纪录片相比，Thomas Schadt 将影片的重点放在了柏林的人，因此，影片中出现了各种各样的人——夜店里狂欢的年轻人、面包房中的糕点师、地铁里上下班的工作族......最让人感动的是影片中有两个巡逻的警察，在街道的花丛中发现了一名醉酒的流浪汉，他们把他叫醒，流浪汉还醉眼惺忪，从一个细节反映了柏林真实的一面。&#13;
</p>&#13;
<p>&#13;
	因此，如果说，鲁特曼的《城市交响乐》是对柏林现代化的礼赞，那么 Thomas Schadt 的《城市交响乐 2002》则是对柏林人民的礼赞，这让我想起了文艺复兴时期绘画中人的复活。因此，《城市交响乐 2002》不仅为观众充分展现了 21 世纪柏林的现代化气息和国际大都市的魅力，还给观众带来一个颇具人文情怀的充满生活气息的当代柏林。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>《柏林纪事》中，本雅明回忆了自己童年在柏林的生活，为了认识柏林，方向感极差的本雅明有几个向导。最初，是他的保姆，后来，是他喜欢的作家，通过他的作品，本雅明看到了一个不同的柏林。对于我们，电影就是一个很好的向导。同一个柏林，在不同的电影里会呈现不同的面貌。就像不同旅人游览同一个城市，会有不同的体验一样。</span>&#13;
</p>&#13;
<p>&#13;
	<span>电影无疑是一面镜子，映射出城市的多彩多姿，而每一种姿态，都有着它独特的意义。显然，柏林不会像电影中的俯拍镜头或者地图上那么简单明了，正如本雅明所言，它是一个迷宫：「我现在纵使面对万牲园大街前那一副漫不经心的平庸外表，也还是认定这座迷宫有特殊的意义。」</span> &#13;
</p>&#13;
<p>&#13;
	<span> </span> &#13;
</p>&#13;
<p>&#13;
	<span><i>关于作者</i></span> &#13;
</p>&#13;
<p>&#13;
	<span><i/></span> &#13;
</p>&#13;
<p>&#13;
	<i><span>柏拉不图</span><i/></i> &#13;
</p>&#13;
<p>&#13;
	<i><span>影迷，电影学博士，中国传媒大学讲师，主要讲授摄影、影像创意等课程，致力于视觉艺术与文化的研究，并为媒体撰写影评、书评。</span></i> &#13;
</p>&#13;
