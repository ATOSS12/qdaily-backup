<p>&#13;
	这是一把翻转伞，它的伞面是反向的，如果只是稍微淋过雨的雨伞，雨水就完全收在伞里而不会滴出来。它更特别之处在于弯曲的手把可以拆解下来双向安装，因而当雨伞淋过大雨或需要滴水的时候，就可以拆下来装在另一头让它自然滴落。设计者是为了解决雨伞到处滴水，导致地面过去潮湿的问题，这把翻转伞让滴水变得可控。产品目前在众筹，有蓝色和紫色两款，<a href="http://www.zeczec.com/projects/iumbrella" target="_blank">这里是众筹链接。</a>&#13;
