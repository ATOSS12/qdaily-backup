<p>&#13;
	将袋装的速溶茶推广至全球的立顿和来自法国的 5.5 设计工作室合作开发一款泡茶机，将泡茶的繁琐步骤都仍给机器。放入茶叶加上水，由系统控制水温好茶叶量，剩下的时间就是等待一杯茶的诞生。水槽内带有 brita 净水器，让水保持更适合泡茶的中性。这款泡茶机有白色，红色，绿色和黑色四种金属机身，分别代表了不同颜色的茶。<a href="http://www.5-5designstudio.com/fr/projet/2015-to-by-lipton" target="_blank">点击这里可以查看更多信息。</a>&#13;
