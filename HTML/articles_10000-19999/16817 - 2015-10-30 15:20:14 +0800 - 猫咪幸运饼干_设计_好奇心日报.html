<p>&#13;
	招财猫常常代表着幸运，这家日本的原创设计网站 Felissimo 推出了猫版幸运饼干。三角形的饼干里包裹着手工木制的猫咪公仔，两两一组，只有指头大小。或者双掌合十或者像招财猫一样招手，或者眯着眼睛做不理人的呆萌状，爱猫的人一定不会错过。一套售价 2200 日元，<a href="http://www.felissimo.co.jp/chouclub_c/gcd425359/?bid=12262&amp;xid=p_cri_fc_CHOE_lowa%26low%3Da" target="_blank">这里是购买链接。</a>&#13;
