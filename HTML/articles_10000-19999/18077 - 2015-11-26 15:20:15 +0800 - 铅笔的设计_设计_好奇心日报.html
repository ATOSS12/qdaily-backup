<p>&#13;
	以色列霍隆理工学院大三的学生，在设计师 Luka Or 和 Keren Tomer 的带领下做了一组区别于传统的铅笔。带领人鼓励他们打破传统铅笔的形状，开发可能的新用途。最大的铅笔做成了一把刷子，刷开后有素描的效果，有的将笔杆做成了弯折的树枝，可以增加手感，最小的铅笔是两排牙齿，上下共八颗，在牙齿的中间夹着一个小的笔芯。&#13;
