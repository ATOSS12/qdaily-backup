<p>&#13;
	八月是夏天，也是秋天，一进八月就觉得夏天好像快要过完了似的。你有没有想过怎样保存夏天的记忆呀？Marcella De Faveri 和 Marta Foschi 两位设计师这样做的：他们回收了所在的海滨城市的废弃的阳伞，经过简单的加工后，做成了一个个的书包，为吹了一个夏天海风的阳伞带来了新的活力，而书包的图案也因为阳伞图案的多样而充满各种奇妙的可能性。这是<a href="http://www.riminiriminibags.com/" target="_blank">购买链接</a>。&#13;
