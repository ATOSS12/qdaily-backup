<p>&#13;
	户外品牌 Coleman 最近推出了一款多功能打火机，除了具备打火机的功能外，它还把小刀，开瓶器，小锉刀，锯齿刀等功能集合在了一起，并且采用防水设计，为户外活动提供了许多的便利，造型看上去也蛮可爱。这款打火机已经正式登陆 Coleman 线上商店，<a href="http://www.coleman.com/product/QTR310011#.VbZUTiqqqkq" target="_blank">点击这里</a>可以购买。&#13;
