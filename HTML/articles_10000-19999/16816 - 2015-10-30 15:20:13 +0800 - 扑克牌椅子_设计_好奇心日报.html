<p>&#13;
	丹麦的设计师 Kevin Hviid 将他的四把椅子按扑克牌命名为：国王（K）、王后（Q）、侍从（J）和大师（A）。它们都是由轻质钢架做的，与对应字母有一个类似的外形或感觉。蓝色的椅子代表国王，超大的泡沫靠背象征国王的权利与自信。王后椅的座位用了舒适的皮革面料，正面看是宽阔的椅子，而从侧面看却只有一张纸的厚度，显示出椅子的轻盈和优雅。侍从椅和大师椅都更规整，接近日常的椅子了。<a href="http://www.kevinhviid.com/#/a-collection-of-chairs/" target="_blank">点击这里可以查看更多信息。</a> &#13;
