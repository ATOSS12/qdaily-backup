<p>&#13;
	优衣库又有新合作，这次是和 Lemaire——Hermès 的前创意总监 Christophe Lemaire 的自家品牌。这个系列最近释出新信息，从宣传照中可以看出衣服的设计时尚感十足，又保留了优衣库的温暖和平易近人的特质。这个联名系列将于 2015 年 10 月上市，优衣库的平价和 Christophe Lemaire 的设计，相信马上就会成为开抢目标，感兴趣的话可以<a href="http://www.uniqlo.com/us/" target="_blank">点击这里</a>关注信息更新。&#13;
