<p>&#13;
	这是一款极简主义的立灯，它的名字 “Light-Light 5” 来自构成灯的五个部分；大理石底座，灯绳，皮革搭扣，不锈钢支架和黄铜接口。组装起来非常简单可行，拧上灯泡便可以使用，而灯座和架子黑白两色对比，灯绳的轻巧和大理石的重量对比，彰显着设计细节上的用心。这是<a href="http://www.gaspardgraulich.com/V7/fr" target="_blank">设计师的个人主页</a>，点击可以查看更多作品。&#13;
</p>&#13;
