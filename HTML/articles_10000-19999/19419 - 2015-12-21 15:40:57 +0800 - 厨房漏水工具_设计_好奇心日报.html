<p>&#13;
	这是一套放在厨房水槽里的漏水工具，像杯子一样的容器下面有漏孔，帮助清洗蔬果的同时就把用过的水漏下去，也将剩余的渣滓留在其中，方便倾倒。不用的时候，它就是一个装厨房工具的收纳盒，或者搜集肥皂泡来清洗水池。此外，它还带有一个加宽的漏斗，更方便将切菜板上的蔬果收进容器里。&#13;
</p>&#13;
