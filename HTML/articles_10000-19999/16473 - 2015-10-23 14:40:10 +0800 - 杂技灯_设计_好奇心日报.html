<p>&#13;
	这盏灯的灯罩和灯座是分开的，仅依靠磁铁吸引。因而长条形的灯罩可以转动成不同的角度，与桌面倾斜或者与之保持水平。法国设计师 Marc Venot 和设计品牌商 Normann Copenhagen 共同推出了这款灯，设计者将它命名为 Acrobat（杂技），缘于杂技演员可以转动到不同角度而不会失去平衡。一共有黑、白、灰、深紫四种颜色。售价 410 美元，<a href="http://www.normann-copenhagen.com/products/acrobat?v=502122" target="_blank">这里是购买链接。</a> &#13;
