<p>&#13;
	这些种在灯光下面的植物，也许是想最大化利用光照。白色的环状灯罩有一种温暖的感觉，LED 灯光在内侧，使光线直接照射在植物上面。下面有个凹槽放一些种子，只需浇水就可生长而完全不需要土壤。绿色的植物点缀在其中，填补了环形灯中的空隙，有一种在温室里的被保护的感觉。这盏灯正在众筹，<a href="http://www.kickstarter.com/projects/224399175/grasslamp-the-modern-desktop-garden?ref=video" target="_blank">这里是众筹链接。</a>&#13;
