<p>&#13;
	这是波兰品牌 Thisispaper 的经典款系列，有多种双肩包和手提包，搭配以白色、米色、浅棕色、黑色和牛仔色 5 种颜色。其中的 POCKET BAG 是一个方形的背包，用两根拉绳当做背包的带子，非常简单小巧。Thisispaper 品牌使用天然材质，有独特的手工感，适合日常使用。大小两个型号分别能放进去 13 寸的电脑和 iPad，都售价 119 英镑，<a href="http://thisispapershop.com/collections/bags-rucksacks" target="_blank">这里是购买链接。</a>&#13;
