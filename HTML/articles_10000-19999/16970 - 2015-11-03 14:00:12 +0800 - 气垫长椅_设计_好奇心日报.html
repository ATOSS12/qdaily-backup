<p>&#13;
	这张看起来像是一个充气垫的椅子实际是用金属材质制成，来自英国金斯顿大学的 Connor Holland，不过，单就这一点就足够吸引人。他用液压成型技术将座位压成了一毫米的厚度，有点像漂浮在空气中。座椅上两条看起来很自然的折痕，是用高压清洗机向金属板注水，将两层金属板分开，形成三块凸起的结构，更适合人坐下去。 &#13;
