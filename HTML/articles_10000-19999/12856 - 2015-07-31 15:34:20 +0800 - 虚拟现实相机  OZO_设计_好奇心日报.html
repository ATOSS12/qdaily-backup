<p>&#13;
	Nokia 昨天悄悄推出了一个虚拟现实相机，叫做 OZO。它的外观是一个球形，看起来“萌萌的”，像是一个小卡通形象。上面有八个快门传感器，以及八个集成的麦克风，能够 360 度捕捉音频和视频。同时，它可以模拟不同角度发出的声音，全面提升拍摄体验。Nokia 试图以此为入口，形成一个自己的生态系统，对整个影视拍摄领域有所影响。这款产品预计今年秋季发布，<a href="http://www.nokia.com/zh_int" target="_blank">点击这里</a>可以查看详细信息。&#13;
