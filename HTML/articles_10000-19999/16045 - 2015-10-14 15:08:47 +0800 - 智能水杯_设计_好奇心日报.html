	这款智能水杯能与手机上的专用 APP 连接，相当于一个喝水管家。在上面输入身高体重以计算每日的饮水量，就可以检测你的饮水情况了，必要的时候能提醒你记得喝水而不是等口渴时才喝。它同时能感应咖啡，提醒咖啡因的吸取量。智能水杯由美国 San Jose 的 Groking lab 开发 ，有灰、紫、蓝、红四种颜色可选，现在正在众筹，<a href="http://www.kickstarter.com/projects/ozmo/ozmo-smart-cup-water-hydration-and-coffee-enjoymen/description" target="_blank">这里是众筹链接。 </a>&#13;
