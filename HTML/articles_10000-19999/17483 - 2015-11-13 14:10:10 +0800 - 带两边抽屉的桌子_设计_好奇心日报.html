<p>&#13;
	这是葡萄牙的工作室 Gonçalo Campos 最新发布的桌子，两边都有抽屉，可以供两个人相对而坐。掀开侧边的桌板也是一个放小东西的柜子，特别在于里面留有空隙的板，可以将电脑线或者手机充电线牵下去，是适应社会更新的设计。这家工作室还设计了不少有趣味的桌子，<a href="http://www.wewood.eu/products/desks/metis" target="_blank">这里是他们的主页。</a>&#13;
