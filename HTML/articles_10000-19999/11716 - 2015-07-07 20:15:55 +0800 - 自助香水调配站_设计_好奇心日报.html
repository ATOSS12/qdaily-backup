<p>&#13;
	昨天我们介绍了英国皇家艺术学院 Jakub Pollág 的毕业作品，今天我们再来看两组毕业作品。Kyugum Hwang 制作了一个“自助香水调配站”，她设计了三个同心圆环，圆心固定在可旋转面板上。为了解决我们常常闻多了分不清楚味道的问题，她用不同的形状和颜色来区分香水的前调，中部和基调，使味道能够被更加直观地辨别，如果香水调配越来越自助化，相信这样的“自助站”将会派上不小的用场呢。&#13;
