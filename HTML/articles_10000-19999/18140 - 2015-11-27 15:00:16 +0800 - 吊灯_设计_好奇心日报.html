<p>&#13;
	巴塞罗那的设计事务所 Goula/Figuera 做了这组极具艺术感的吊灯，从上千幅绘画手稿中选择了 8 种元素，然后用焊接钢铁的方式完成。一些地方点缀了一些彩色的实心圆点，呼应几何感的线条，既古典又现代。各种元素重叠在一起可以形成一盏大灯，有雕塑的美感，放在小孩的房间也不会显得奇怪。这一系列灯组可以联系定制，<a href="http://www.goulafiguera.com/homeadventures/s-h-o-p/" target="_blank">这里是购买链接。</a>&#13;
