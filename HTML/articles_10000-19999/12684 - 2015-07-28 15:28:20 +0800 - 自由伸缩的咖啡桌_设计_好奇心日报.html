<p>&#13;
	来自纽约的艺术家 Ian Stell 最近做了一个可以根据用户的需求自由伸缩的咖啡桌，桌子名为 “Sinan”，平行于地面的横格子由橡木制成，而支撑部分则采用了黄铜材料，一横一竖，构成巧妙的铰接格子，可以流畅地进行大小的变换。这是<a href="http://www.ianstell.com/" target="_blank">设计师的个人主页</a>，点击可以查看他的更多作品。&#13;
