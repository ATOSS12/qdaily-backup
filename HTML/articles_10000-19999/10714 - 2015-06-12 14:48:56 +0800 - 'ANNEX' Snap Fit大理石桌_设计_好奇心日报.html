<span>虽然大理石拥有迷人的颜色和质感，但一向给人笨重的感觉，并且易碎，所以家具也比较少使用。</span><span> </span><span>毕业于美国著名的艺术中心设计学院（ACCD）的设计师 Joe Doucet</span><span> </span><span>此次展出的系列就试图解决这样的问题，设计了可拆卸组装的大理石桌子，由</span><span>3</span><span>块手工打磨的大理石板组成，只靠重力就能将其组合</span><span>到一起，最大化地精简了结构。这套兼顾了功能性、可持续性和美感的产品也在 </span><span>Cooper-Hewitt </span><span>国家设计博物馆展出。<img alt="" data-ratio="0.71363636" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605235954V8Z2hOM4jaHDIBYl.jpg-w600"/><img alt="" data-ratio="0.55909091" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052359556fWklwnJGavCAOc7.jpg-w600"/><img alt="" data-ratio="0.71363636" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605235955Im2kWT0hrtN4nq5Q.jpg-w600"/><img alt="" data-ratio="1.4" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605235955KdRO6HpzAj8EGixJ.jpg-w600"/></span>
