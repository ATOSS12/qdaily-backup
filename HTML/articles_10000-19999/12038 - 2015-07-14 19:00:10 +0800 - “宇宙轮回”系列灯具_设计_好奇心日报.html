<p>&#13;
	还记得前几年很火的那个陶器制作的 App 么？设计师 Avi Sejpal 最近推出了一系列灯具，其结构的精准和外形的圆润看起来都特别像那些完美的陶器。但他的这些灯具大多采用的材料是软木，橡胶和黄铜等，不同的水平条纹意味着出生，生活，死亡，死后等意像，因此整个系列被起名为“宇宙轮回”，其中包括“宇宙灯塔”，“mini 宇宙”，“宇宙环”，“横向宇宙”等等。&#13;
