<p>&#13;
	设计师 Naoto Fukasawa 为 Muji 推出了一套厨房用品，包括一个茶壶和一个烤面包机。遵循其一贯的极简设计路线，两件产品都采用原白色，外观上采用圆形的设计，开关等设计在产品的同一面，并进行极简化的处理，看上去憨态可掬。两件产品刚刚登陆美国市场，并将于 11 月份登陆英国市场，明年扩展到全欧洲。&#13;
