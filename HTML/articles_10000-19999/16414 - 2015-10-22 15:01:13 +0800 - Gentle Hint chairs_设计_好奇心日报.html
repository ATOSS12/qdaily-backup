<p>&#13;
	哈萨克族设计师 Nissa Kinzhalina 设计了这两把金属椅子，看似用一个连贯的结构做椅子的支撑和靠背。方形的黑色座位与金属支撑的厚度一致，从侧面看过去，椅子就像只有一根线条，但当视线与座位齐平时，又像只有一些独立的框架。设计师曾在日本的工作室学习，这组椅子也是日式极简的诠释。&#13;
