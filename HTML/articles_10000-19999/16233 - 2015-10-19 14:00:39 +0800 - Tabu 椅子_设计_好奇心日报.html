<p>&#13;
	这是来自西班牙的设计师 Eugeni Quitllet 为意大利家具品牌 Alias 设计的椅子，最大的特点是将木材与透明的聚丙烯酸材料结合。两者之间的强烈反差配上有未来感的造型，让这把椅子更显生动活泼，像是奇思妙想下的产物。椅子皆使用白蜡木，一共有 7 款不同的样式，可以适应不同的情景，目前已经投入生产。<a href="http://alias.design/worlds/57/tabu/" target="_blank">点击这里可以查看更多信息。</a>&#13;
</p>&#13;
