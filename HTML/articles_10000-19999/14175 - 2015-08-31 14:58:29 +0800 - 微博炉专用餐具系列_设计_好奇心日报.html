<p>&#13;
	伦敦厨具品牌 Joseph Joseph 认为，微波炉除了加热以外，其实还有很多功能被人无视了，而一项重要的原因是加热用具的缺失，于是最近他们推出了一系列微波炉专用器具，但是其目的却是希望能够提供用餐的全套需求，而不仅仅是加热食物。这套产品全部采用注射成型聚丙烯材料，使得微波炉使用安全健康，它包括为米饭，谷物，意面，加蛋准备的不同的容器，这些东西通常不是微波炉制作，但是有了合适的容器，他们也可以为用餐带来一些惊喜。&#13;
