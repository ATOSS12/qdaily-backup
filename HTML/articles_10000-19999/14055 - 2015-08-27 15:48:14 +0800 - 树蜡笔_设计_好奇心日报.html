<p>&#13;
	蜡笔在使用时包装纸很容易脱落，这盒蜡笔索性去掉了包装纸，模拟了树干凹凸不平的外形。设计者阿邓称，他的蜡笔源于台北市里不同的树，颜色也来自于树叶和花瓣。同时，他用冷暖两种色系将蜡笔装在不同的纸盒里，盒子外配上了对应颜色弹性带子。浓厚的文艺气实在令人爱不释手。这样简单的设计在筹资网站上筹得超过2百万美元。计划在今年十一月出售。<a href="http://cms.qdaily.com/manager/articles/14045/www.zeczec.com/projects/treecrayon" target="_blank">点击这里可以查看相关信息。</a>&#13;
