<p>&#13;
	“折纸”一直是很多设计师感兴趣的概念，于是我们常常看到许多折纸式的设计。巴塞罗那设计工作室 Obvious 最近推出了一款折纸式的台灯，灯身采用的是不锈钢材料，灯光亮起来时，光影的变化会让整个灯看起来非常美丽。这是<a href="https://www.barcelonaindesign.com/designer/obvious/" target="_blank">设计工作室的主页</a>，他们致力于用常见的材料做简单的日常物件，走极简风格，点击可以查看更多作品。&#13;
