<p>&#13;
	这盏枝形吊灯来自日本 h220430 设计事务所的 Satoshi Itasaka，灵感源于微弱光线下卵子受孕的瞬间。使用了几十个朝向中心的球形灯泡，相互之间以相同的距离排成一个球体，但光线并不明亮。每一个灯泡都吊上了一根松散的线，更加柔和，有复古的典雅。设计师希望以此能重新发现生命的美妙。感兴趣的话，<a href="http://www.h220430.jp/" target="_blank">可以关注他们其他的作品。</a>&#13;
</p>&#13;
