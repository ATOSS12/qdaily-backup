<p>&#13;
	美国设计师 Jeremy Scott 的翅膀鞋尽管夸张大胆，却很受潮人欢迎。他最新为 adidas 设计的鞋子要收敛一些，以Superstar 为鞋型，翅膀缩小插在鞋的两侧，很可爱。翅膀上有些类似浮雕的处理，配上鞋身黑白相间的条纹，有了质感。是一双百搭而不失个性的鞋。&#13;
</p>&#13;
