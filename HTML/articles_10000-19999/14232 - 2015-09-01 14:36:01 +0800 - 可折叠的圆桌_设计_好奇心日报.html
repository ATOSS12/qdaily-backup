<p>&#13;
	偏爱小型物件的 COS 和 Hay 一起邀请了西班牙设计师 Tomas Alonso ，设计了一套可折叠的圆桌。有“高瘦”型和“矮胖”型两款。圆桌只有三只腿，其中一根带颜色的圆柱杆连接了另外两根木腿，同时伸出桌面，起到稳定的作用。不需要用时把它收起来立在墙边，简单方便。圆桌可以选择青灰色或白色杆两种，与浅色木纹搭配，十分清爽。<a href="http://www.dezeen.com/2015/08/28/cos-hay-collaboration-tomas-alonso-folding-wooden-tables/" target="_blank">点击这里可以查看更多信息。</a>&#13;
