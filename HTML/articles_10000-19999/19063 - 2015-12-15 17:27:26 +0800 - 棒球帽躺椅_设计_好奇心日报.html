<p>&#13;
	这是由纽约街头品牌 3sixteen 和家具品牌 Herman Miller 联手推出的躺椅，设计源自用久了棒球手套，有深浅两种颜色和自然的褶皱，里面的天然植物鞣皮会随着时间变暗，外面一层是木板，涂上了古铜色的木油，与浅色皮革正好是两个方向的纹路，很有年代感。目前只制作了三张限量发售。&#13;
</p>&#13;
