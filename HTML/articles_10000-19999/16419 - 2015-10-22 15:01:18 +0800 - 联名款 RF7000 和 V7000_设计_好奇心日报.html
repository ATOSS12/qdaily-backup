<p>&#13;
	纽约的球鞋设计师Ronnie Fieg 与意大利潮店Slam Jam合作，重新推出了DIADORA（迪亚多纳）的经典款跑鞋 RF7000 和 V7000。 RF7000 采用橄榄绿、米白和酒红三种对比强烈的颜色，运用不对称的鞋头设计，有复古感。而 V7000 就完全使用海军蓝，用猪麂皮、粒面皮革与尼龙结合。三方合作的名字用白色在鞋后跟处做标记。近期将在线上出售，售价 200 美元。&#13;
</p>&#13;
