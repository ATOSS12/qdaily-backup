<p>&#13;
	越来越的设计团队喜欢开发混凝土的设计美感，台湾的 tripleliving 团队曾经创造了一种软水泥材质，让水泥温和柔软。而这盏山石软泥灯则是在其基础上的再创新，他们保留了硅胶材质和水泥纹路，用手工灌制的方式调配透光比例，让光芒能够透出来，改变了原本印象中的机械冰冷的水泥。而圆锥体的外形像一座小山，使这盏灯有了沉静内敛的气质，让人静下心来观察纹路。产品目前在众筹，<a href="http://www.zeczec.com/projects/tripleliving-ms" target="_blank">这里是众筹链接</a>。&#13;
</p>&#13;
