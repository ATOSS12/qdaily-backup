<p>&#13;
	这是一个面包机，设计师 James Stumpf 用竹子和玻璃做结构，想让面包机变得透明。你可以看侧面的电子时钟，也可以直接透过玻璃查看面包是否熟了。因为玻璃的通透感，它的体积显得更小，而在玻璃上用红线勾出几圈框架，让它看上去有设计感。<a href="http://stumpfstudio.com" target="_blank">点击这里可以查看更多信息。</a>&#13;
