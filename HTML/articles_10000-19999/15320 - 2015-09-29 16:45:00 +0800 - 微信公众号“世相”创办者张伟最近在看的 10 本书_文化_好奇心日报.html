	这本书讲了最早的 3D 游戏产生、爆发的过程，以及一个天才团队相识、合力拼搏最后分崩的过程。基本上，这也是整个计算机技术从生产进入生活，从严肃生活进入娱乐生活的过程，直到这一个过程完成，电脑才算最终进入了普通人的生活中，并且开始了真正的巨大爆发。从这个程度上讲，我特别看重这个过程的重要性：它是历史转变中的暗线，甚至是决定性的暗线。&#13;
</p>&#13;
<div style="text-align:start;">&#13;
</div>&#13;
<div style="text-align:start;">&#13;
	整个过程很有隐喻性：当代码工程师完成了设计 3D 游戏必需的图画引擎技术后，游戏设计师们开始在这个基础上忙着制作出五花八门的游戏，玩家们则在游戏设定的规则内尽情表演。最后，大多数人会为一款游戏里的明星玩家而欢呼，很少有人意识到这一切的决定者是那个待在肮脏的办公室里一言不发、厌倦社交的古怪的代码天才。&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15320" data-title="《微信公众号“世相”创办者张伟最近在看的 10 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607124336k7caY3seGuUCJRmq.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15320.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="526"/></a>  </div></div> </div><h3 class="title">《黑客：计算机革命的英雄》</h3><div class="detail"> 

<p>&#13;
	<span style="text-align:start;"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《黑客：计算机革命的英雄》" alt="《黑客：计算机革命的英雄》" data-ratio="1.3525" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230731owdBbICgLXeUQZtY.jpg-w600"/><span><a href="http://www.amazon.cn/%E9%BB%91%E5%AE%A2-Steven-Levy-%E8%91%97/dp/B00E593MRU/ref=sr_1_3?ie=UTF8&amp;qid=1443078919&amp;sr=8-3&amp;keywords=%E9%BB%91%E5%AE%A2" target="_blank">《黑客：计算机革命的英雄》</a>，Steven Levy </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">早期黑客与我们现在的大部分生活有关，这就是为什么我对黑客（</span><span style="text-align:start;">Hack，或 Hacker，既是一种行动，又是一种人）有兴趣。</span><span style="text-align:start;">追根溯源会发现，现代互联网所有让我们津津乐道、</span><span style="text-align:start;">追捧不已的故事，</span><span style="text-align:start;">几乎都可以溯源到 1960 年代开始美国几所大学里的那些邋遢、</span><span style="text-align:start;">敏感的人和他们做的事。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">这些人就是最初的（也是真正的）黑客。</span><span style="text-align:start;">他们拆开盖在一切系统之上的盖子，弄清楚运行原理，</span><span style="text-align:start;">并且试图改变和控制它。这种兴趣伴随着计算机的出现而出现，</span><span style="text-align:start;">它们几乎从最基础的搭建和运算层面开始，</span><span style="text-align:start;">并逐渐将这种兴趣扩展到程序、互联网架构等方面。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15320" data-title="《微信公众号“世相”创办者张伟最近在看的 10 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607124336k7caY3seGuUCJRmq.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15320.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="526"/></a>  </div></div> </div><h3 class="title">《追忆逝水年华》</h3><div class="detail"> 

<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《追忆似水年华》（中文版）" alt="《追忆似水年华》（中文版）" data-ratio="1.39074074" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230732yjrpA2M5fWECbUeT.jpg-w600"/><span><a href="http://www.amazon.cn/%E8%BF%BD%E5%BF%86%E4%BC%BC%E6%B0%B4%E5%B9%B4%E5%8D%8E-%E9%A9%AC%E5%A1%9E%E5%B0%94%E2%80%A2%E6%99%AE%E9%B2%81%E6%96%AF%E7%89%B9/dp/B001JQL7TC/ref=sr_1_2?s=books&amp;ie=UTF8&amp;qid=1443078980&amp;sr=1-2&amp;keywords=%E8%BF%BD%E5%BF%86%E4%BC%BC%E6%B0%B4%E5%B9%B4%E5%8D%8E" target="_blank">《追忆似水年华》（中文版）</a>，马塞尔·普鲁斯特</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	这本书绝对位于我最喜爱的书首位，永远读不完，永远可以重读。它被认为难读这件事，某种意味上说明一件事：耐心的丧失的确是极大地影响了我们对美的认知。这本书太美了，即使是读翻译本，也可以感受到细密而强烈的如同叠浪一样的冲突。&#13;
</p>&#13;
<div style="text-align:start;">&#13;
</div>&#13;
<div style="text-align:start;">&#13;
	如果简单来介绍，这本书讲的其实是“茶杯里的风暴”，也就是日常生活中被发掘出来的动人心魄的传奇性。如果是一个传奇故事，那么再激烈也不令人惊讶，但如果是厨房故事，又如此波澜壮阔，那就了不起。&#13;
</div>&#13;
<div style="text-align:start;">&#13;
</div>&#13;
<div style="text-align:start;">&#13;
	除此之外，就是一种中性的美，一种混杂着暧昧的爱恋和痛苦的内心图画。单是抽取一段，跳离故事背景来偶尔琢磨一会儿，也能被打动。&#13;
</div>&#13;
<div>&#13;
</div>

<p>&#13;
	<span style="text-align:start;"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《禅与摩托车维修艺术》" alt="《禅与摩托车维修艺术》" data-ratio="1.41018519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230732EnseoHAyuSF9OWG0.jpg-w600"/><span><a href="http://www.amazon.cn/%E7%A6%85%E4%B8%8E%E6%91%A9%E6%89%98%E8%BD%A6%E7%BB%B4%E4%BF%AE%E8%89%BA%E6%9C%AF-%E7%BD%97%E4%BC%AF%E7%89%B9%E2%80%A2M-%E6%B3%A2%E8%A5%BF%E6%A0%BC/dp/B005O4PUFC/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1443079033&amp;sr=1-1&amp;keywords=%E7%A6%85%E4%B8%8E%E6%91%A9%E6%89%98%E8%BD%A6%E7%BB%B4%E4%BF%AE%E8%89%BA%E6%9C%AF" target="_blank">《禅与摩托车维修艺术》</a>，罗伯特·M·波西格</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">第一万次推荐过这本书了。把之前的推荐语抄在下面：</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">假如我们都过着激烈的传奇生活，那倒也好了。</span><span style="text-align:start;">只可惜大多数人拥有的生活看上去像一块抹布，平庸，充满麻烦。</span><span style="text-align:start;">因而，能在平凡的道路上发现精彩的能力就格外重要。</span><span style="text-align:start;">从一次疲劳的步行、一场宂泛的会议，</span><span style="text-align:start;">一个古怪的约会或者修理一辆摩托车这种事上修炼自己，</span><span style="text-align:start;">从中看到某些令人动容的潜质，就能在抹布之中找到钻石。这是《</span><span style="text-align:start;">禅与摩托车维修艺术》让我震惊的地方，</span><span style="text-align:start;">它指出了日常风景和生活过程中的良质和禅意，</span><span style="text-align:start;">它分清两个重叠的世界——具体世界和其后附加的哲学世界。</span><span style="text-align:start;">我们不能总抱怨自己的世界太乏味。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15320" data-title="《微信公众号“世相”创办者张伟最近在看的 10 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607124336k7caY3seGuUCJRmq.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15320.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="526"/></a>  </div></div> </div><h3 class="title">《欲望的教育》</h3><div class="detail"> 

<p>&#13;
	<span style="text-align:start;"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《欲望的教育》" alt="《欲望的教育》" data-ratio="1.64473684" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230733K4NPhA3YFedvycRH.jpg-w600"/><span><a href="http://www.books.com.tw/products/0010617450" target="_blank">《欲望的教育》（繁体中文版）</a>，原研哉</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">这本书描绘了无印良品设计总监原研哉</span><span style="text-align:start;">近年来的活动足迹，也就是将他的设计理念付诸实践的过程。我们看到的不再仅止于过往的海报设计、企业识别设计或是书籍装帧设计等，而是他透过设计，为日本的汽车、观光、纺织、都市住宅规划等行业所描摹出的方向。</span><span style="text-align:start;"/> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">他在书中提出的一个基本理念是：<span style="text-align:start;">人们是从欲望这一“土壤”上获得商品和环境“果实”的，要创造出优质的商品和环境，肥沃的土壤——也就是高水准的欲望必不可缺；</span></span><span style="text-align:start;">设计可以影响和改造人们的欲望，进而从根本上改变世界——</span><span style="text-align:start;">这指出了设计的根本性的力量。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15320" data-title="《微信公众号“世相”创办者张伟最近在看的 10 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607124336k7caY3seGuUCJRmq.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15320.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="526"/></a>  </div></div> </div><h3 class="title">《新闻与正义》</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《新闻与正义》" alt="《新闻与正义》" data-ratio="1.44554455" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042307336KJ1OtchSrLUePDT.jpg-w600"/><span><a href="http://www.amazon.cn/%E6%96%B0%E9%97%BB%E4%B8%8E%E6%AD%A3%E4%B9%89-14%E9%A1%B9%E6%99%AE%E5%88%A9%E7%AD%96%E6%96%B0%E9%97%BB%E5%A5%96%E8%8E%B7%E5%A5%96%E4%BD%9C%E5%93%81%E5%85%A8%E8%AF%91%E6%9C%AC3-%E6%B2%83%E5%B0%94%E7%89%B9%C2%B7%E6%9D%8E%E6%99%AE%E6%9B%BC/dp/B001P38RHO/ref=sr_1_1?ie=UTF8&amp;qid=1443079343&amp;sr=8-1&amp;keywords=%E6%96%B0%E9%97%BB%E4%B8%8E%E6%AD%A3%E4%B9%89" target="_blank">《新闻与正义》</a>，沃尔特·李普曼等</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这本《新闻与正义》、下文提到的《普利策奖（特稿卷）》，以及《普利策新闻奖获奖作品选》、《外国新闻通讯选评（上下）》等，都是我在 5 年前进入《中国青年报·冰点》工作时<span style="text-align:start;">作为范文参考的书目。当时很少有人关注，<span style="text-align:start;">现在已经成为圣经一样的行内读物了。</span></span> &#13;
</p>&#13;
<p>&#13;
	这本书的作者之一李普曼，是一个与二十世纪的美国紧密相联到骨髓的知识分子，一生几乎遍历了美国的诸多大事：第一次世界、三十年代世界经济危机、罗斯福新政、二次世界大战、麦卡锡主义迫害、六十年反越战……他也是一个勤奋的专栏作家，曾两次获得新闻界的最高荣誉普利策奖。&#13;
</p>&#13;
<p>&#13;
	李普曼也绝非圣人——在天赋和勤奋之外，使他留名的是<span style="text-align:start;">自由精神，和自我纠错的过程，这也是过去近 100 年来，西方记者对于新闻正义的理解和诉求。这些获奖作品不一定对世界的现状真正有所改变，却能让后来者以更真实、完整的眼光来重温这些历史事件。</span> &#13;
</p>

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《普利策新闻奖（特稿卷）》（中文版）" alt="《普利策新闻奖（特稿卷）》（中文版）" data-ratio="1.4984985" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042307342m1Bw3kUqA6Hs7DJ.jpg-w600"/><span><a href="http://vdisk.weibo.com/s/u7LHM9JX3Hsi1" target="_blank">《普利策新闻奖（特稿卷）》（中文电子版）</a>，大卫·加洛克</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	在“世相”之前推送的内容中，曾出现过几篇来自这本经典特稿集的作品：&#13;
</p>&#13;
<p>&#13;
	一篇即是本书的开篇作品《凯利太太的妖怪》，这也是<span style="text-align:left;">普利策奖设特稿奖以来的第一篇获奖作品：一台没什么特别的脑部手术，一桩简直算不得新闻的事件，在一个富有创造力的记者笔下，成为一篇跟惊险小说一样扣人心弦的了不起的报道，确确实实突破了传统意义上的新闻范畴；</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:left;">另一篇是 1993 年的获奖作品《追踪克里斯丁》，那是克丽丝丁被前男友跟踪杀害后由她父亲执笔写的。<span style="text-align:start;">越亲近的人越难以写作，更别提是在新闻中报道，这是罕见的成功案例之一。</span></span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15320" data-title="《微信公众号“世相”创办者张伟最近在看的 10 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607124336k7caY3seGuUCJRmq.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15320.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="526"/></a>  </div></div> </div><h3 class="title">《巴黎烧了吗？》</h3><div class="detail"> 

<p>&#13;
	<span style="text-align:start;"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《巴黎烧了吗？》" alt="《巴黎烧了吗？》" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230734c8sXj0bTI1KYtnf5.jpg-w600"/><span><a href="http://www.amazon.cn/%E5%B7%B4%E9%BB%8E%E7%83%A7%E4%BA%86%E5%90%97-%E6%8B%89%E8%8E%B1%E2%80%A2%E7%A7%91%E6%9E%97%E6%96%AF/dp/B00BWIPYIW/ref=sr_1_1?ie=UTF8&amp;qid=1443079518&amp;sr=8-1&amp;keywords=%E5%B7%B4%E9%BB%8E%E7%83%A7%E4%BA%86%E5%90%97" target="_blank">《巴黎烧了吗？》</a>，拉莱·科林斯 &amp; 多米尼克·拉皮埃尔</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">5 年前刚进“冰点”工作时，当时的主编杜涌涛就向我推荐了这本书。当时是翻着看的，不过</span><span style="text-align:start;">现在还记得其中一个细节：</span><span style="text-align:start;">某位德国军官每天早上下楼，枪套上的铜扣子磨得铮亮。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;"/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	《巴黎烧了吗？》有一万个让人感到吃惊的理由。它具有某类伟大作品共有的特征——将不幸和重大的时刻包裹在轻松而漫不经心的细节皮囊内，逗人露出悲凉的微笑；它吊儿郎当，不紧不慢，以冷静态度对待每一处文字，就像现代工业下的布匹般匀称，不以节奏的松紧作为叙事手段，考虑到这本书的长度，就知道这控制力的巨大；它具备的细枝末节是奢侈的，那些你一生中曾无数次视而不见的微小场景——火车站上行人的面孔、某张桌子上地图摆放的位置、你用以摆放洗脸盆的木架子的干净程度——时隔多年全部受到了尊敬，被郑重其事地写下来。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	整本书最让我惊讶的是，它肚子里藏着一条贪食蛇。整本书是一本伏笔之书，是一本呼应之书，作者不厌其烦地在上一节结尾处埋下地雷，然后在下一节开头处引爆。贪食蛇不断咬向自己的尾巴。这是一种精妙的技术，也许过于谨慎，但十分考究。它让很多写作者苦恼的段落与段落间的断裂不再可怕。你看，只要在上一部分的结尾垂下钩子，下一部分的开头再钩上绳索，整篇文章无论怎样流转，都被一整条绳子紧紧编织住了。&#13;
</p>&#13;
<p>&#13;
</p>

<p>&#13;
	<span style="text-align:start;"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《光荣与梦想》" alt="《光荣与梦想》" data-ratio="1.35555556" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230735XTAB4LO9a8rmvgMf.jpg-w600"/><span><a href="http://www.amazon.cn/%E5%85%89%E8%8D%A3%E4%B8%8E%E6%A2%A6%E6%83%B3-%E5%A8%81%E5%BB%89%C2%B7%E6%9B%BC%E5%BD%BB%E6%96%AF%E7%89%B9/dp/B00T2DK826/ref=sr_1_1?ie=UTF8&amp;qid=1443079577&amp;sr=8-1&amp;keywords=%E5%85%89%E8%8D%A3%E4%B8%8E%E6%A2%A6%E6%83%B3" target="_blank">《光荣与梦想》</a>，威廉·曼彻斯特</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">写作时如何管理野心是一样学问。对于写作者来说，难免在开头一行字敲完之后就已经充满着写好的野心，这种野心使我们避免陷入常规写作套路的陷阱，使我们重视每一个词句，将每个段落和句点都设计的不同寻常，但一不小心又用力过度，写出来的东西像一个神经高度紧张的小公务员，认真而僵硬。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">《光荣与梦想》里有一些“美国人物画像”的小片段，往往是夹杂在正文切换的间隙，每个字数 1000 来字，是人物小传这一类作品中难得的精品。想来，写一个人物的一生是件多么重大的事，要盖棺定论，要冷眼旁观，这是需要野心才能干的事，但恰恰是曼彻斯特将这些小片段视作补充而不是主菜，野心就被圈养起来，不至于过了头，这些画像并没有极致地追求结构和词句，于是松紧合适、态度轻松，读着很享受。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">另外，中信的这个翻译版本赋予了这作品一次新生命，</span><span style="text-align:start;">文字排遣相当有味道。我这几天再读英文，反而觉得不如中文耐读。</span> &#13;
</p>

<p>&#13;
	<span style="text-align:start;"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《先上讣告，后上天堂》（中文版）" alt="《先上讣告，后上天堂》（中文版）" data-ratio="1.55555556" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230735QheTYbMiR4gZtHwA.jpg-w600"/><span><a href="http://www.amazon.cn/%E5%85%88%E4%B8%8A%E8%AE%A3%E5%91%8A%E5%90%8E%E4%B8%8A%E5%A4%A9%E5%A0%82-%E7%8E%9B%E9%87%8C%E7%90%B3%C2%B7%E7%BA%A6%E7%BF%B0%E9%80%8A/dp/B007JCUQQK/ref=sr_1_1?ie=UTF8&amp;qid=1443079633&amp;sr=8-1&amp;keywords=%E5%85%88%E4%B8%8A%E8%AE%A3%E5%91%8A%EF%BC%8C%E5%90%8E%E4%B8%8A%E5%A4%A9%E5%A0%82" target="_blank">《先上讣告，后上天堂》（中文版）</a>，玛丽琳·约翰逊</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">讣闻这种报道类型，对于中国读者来说不常见；即使在欧美，</span><span style="text-align:start;">讣告作者也被认为是“看不见的隐形人”，所写的是“已经不复存在的人物”，“真是份见鬼的工作。”而这本书就是一个美国讣闻记者的作品，<span style="text-align:start;">个人认为写得太好了，文字非常有穿透力，而且带点人生况味</span>。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;"><span style="text-align:start;">按书中的讣告从业人员的理解，“讣告的内容其实并非死亡……它的内容是生活，它们充满了生气。好的讣告如雪天冷冽纯净的空气般醉人，像眼科医师放在你面前的镜片一样，让世间的一切骤然清晰起来。杰出的讣告不是横冲直撞的巨型拖车留下的破碎辄印，也不是肆虐的狂风扫荡后的废墟——它们是死亡温和地让渡给人间的产儿。”</span></span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;"/> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;"><em>关于作者：张伟，原</em><span style="text-align:left;"><em>《智族 GQ》杂志副主编</em></span><em>；</em></span><span style="text-align:start;"><em>微信公众号</em></span><span style="text-align:start;"><em>“世相 ”，</em></span><span style="text-align:left;"><em>每天一篇有眼光的文章以及精确解读，兼顾见识和审美，</em></span><span style="text-align:left;"><em>倡导“有物质基础的精神生活 ”。</em></span><span style="text-align:start;"><em/></span> &#13;
