<p>&#13;
	这是建筑师兼设计师 Natascha Madeiski 和银器匠兼珠宝匠  Linnie Mclarty 的跨界合作。他们分别制作陶瓷容器和金属配件，并巧妙结合成“now and then”的展览。复古造型的陶瓷容器配上有未来感的金属作手柄和勺子显得很独特，似乎保留了物件的大致轮廓，点缀的地方仍然是现代的，是他们向历史和建筑的致敬。容器有灰、粉、绿、白四种颜色和四种造型，它们的展示也像是考古的切面。&#13;
