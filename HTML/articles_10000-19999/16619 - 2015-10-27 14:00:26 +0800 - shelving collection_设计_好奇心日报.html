<p>&#13;
	Rafa-kids 是一对荷兰的建筑师夫妇成立的工作室，他们做了许多为儿童设计的家具。这组悬挂式的架子在转折处都是弯曲的，很柔和，是为保护儿童的设计。木质胶合板的架子在白色的墙面上有动态的美感，有些在下面挂上了白色的杆子，让架子有多样的功能。这组设计按照个数不同有四种型号。<a href="http://www.rafa-kids.com/shop/s-shelf/" target="_blank">单个售价 165 英镑。</a><a href="http://www.rafa-kids.com/" target="_blank">这里是工作室的主页</a>，他们还有许多为小孩做的设计。&#13;
</p>&#13;
