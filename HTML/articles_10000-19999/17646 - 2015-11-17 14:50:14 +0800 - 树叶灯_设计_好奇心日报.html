<p>&#13;
	这些像树叶一样的灯来自韩国设计工作室 ilsangisang。他们在一些对环境无害的纸张上刷上夜光油墨，分别印刷了银杏叶、悬铃木叶和榆树叶的外形和纹路，在黑暗中发出幽静的绿色的光，非常精细。点上灯时，除了能见到树叶的纹路，还有蝴蝶、蜻蜓、青蛙等昆虫的剪影，让这组灯显得更自然。设计师想要提醒人们珍惜树木这样宝贵的自然资源。<a href="http://www.29cm.co.kr/brand/brandshop.asp?idx=760&amp;tabcode=2&amp;sPT=s" target="_blank">这里是购买链接。</a>&#13;
