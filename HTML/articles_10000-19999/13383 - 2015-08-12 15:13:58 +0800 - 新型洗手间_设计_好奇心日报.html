<p>&#13;
	人有三急，但并不是全世界的洗手间都干净整洁，也并不是所有的洗手间都有分隔设计。针对这个问题，近日，设计师 Haochen He 给公共洗手间设计了一个隔绝帘子。它是一个圆柱形状的隔绝罩，当没有人使用时，可以悬挂在上方，方便洗手间的通风，当有人使用时，只需要拉下来，就可以隔成一个人的小空间。节约公共建设成本，同时保障个人隐私。&#13;
