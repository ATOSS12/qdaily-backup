<p>&#13;
	Google 最近推出了一款酷酷的路由器，它看起来很像是一个小笔筒，外部呈黑色，天线和指示灯都被藏在了内部，因此外观看上去非常简洁。同样，这款路由器也试图打破传统的路由器复杂的设置和使用模式，轻轻敲击，路由器便可以自动显示wifi密码，在多个传输活动同时进行时，还可以选择任务优先级，为重量级的任务让出网速。同时，它可以关联至 Google On 应用，方便你跟进网络状态。目前产品售价 200 美元，<a href="https://store.google.com/product/onhub" target="_blank">点击这里</a>可以预定。&#13;
