<p>&#13;
	来自瑞典的服饰品牌 Acne Studios 推出了一套皮革配件，包括钱包、卡包、钥匙扣、手机包等几种。设计上几乎都是最简洁的款式，如单开的钱包中间配上一颗磁扣，但线条流畅，优雅大方。全系列可选黑、白、橙、棕四种颜色，都采用软羊皮以保持舒适的手感。近期会在线上出售。&#13;
</p>&#13;
