<p class="p1" style="white-space:normal;margin-bottom:16px !important;">&#13;
	<span class="s1">荷兰设计工作室 Daphna Laurens 为 Areaware 设计了一系列几何形状曲别针。整个系列采用黑色，红色和绿色，除了普通的三角形和圆形，曲别针还有各种简单但不规则的形状。这一套曲别针是其“二维空间”系列的组成部分，也标志着 Areaware 公司整体策略的转变，即关注广阔的颜色，形状和材料，<a href="http://www.daphnalaurens.nl/index.php?/daphna-laurens/daphna-laurens/" target="_blank">点击这里</a>可以查看他们更多作品。</span>&#13;
</p>&#13;
