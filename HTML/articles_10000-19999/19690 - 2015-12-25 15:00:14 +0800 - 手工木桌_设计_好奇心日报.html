<p>&#13;
	英国的 Feist Forest 团队有三位成员，他们擅长手工打造木质桌子。最新的作品是两张木桌 Ashling 和 Samara，都用英国灰树打造，结构相似，用一块平整的桌面配上三角形状支撑的木腿。木腿中间用一块木条扣住，也可以松开，将木腿和桌面都收起来，是方便运输的办法。两张桌子的不同之处在桌腿的颜色，黑色的显得更厚重一些，而全白色的显得更轻盈。售价 650 英镑，<a href="http://www.feistforest.com/shop/" target="_blank">这里是购买链接。</a>&#13;
</p>&#13;
