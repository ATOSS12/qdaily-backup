<p>&#13;
	用 6 根相同的木棍和一块木板做一把椅子看似简单，但想要获得舒服感受就得找好角度。来自丹麦的设计组合“ etc.etc. ”就为立陶宛的家具品牌 emko 做了这样一组椅子，呈现出一种微妙的美感。它可以套上一块布做靠背，也可以组合成不同的颜色，即便是 4 岁的小孩，也可以参与组装并在上面画画。这把椅子可能是世界上能放进最小盒子去快递的椅子了，但最重要的是，它有一颗游戏心。 <a href="http://www.etcetc-studio.com/#/naive/" target="_blank">点击这里可以查看更多信息。</a>&#13;
