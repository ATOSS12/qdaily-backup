<p>&#13;
	旧金山的 Nebia 公司最近推出了一款节水淋浴喷头，力求节约用水，合理利用水资源。它看起来很像一个圆圆的方向盘，其节水原理是采用多种喷嘴技术来改变水滴的分布和大小，从而扩大淋浴的面积，达到普通淋浴头的 10 倍，从而节省出 70% 的水量。除此之外，喷头外观看起来时尚简洁，简单的支架设计让它安装起来也非常简单。目前产品正在 Kickstarter 众筹，<a href="https://www.kickstarter.com/projects/1499369835/nebia-shower-better-experience-70-less-water" target="_blank">点击这里</a>可以查看详细信息。&#13;
</p>&#13;
