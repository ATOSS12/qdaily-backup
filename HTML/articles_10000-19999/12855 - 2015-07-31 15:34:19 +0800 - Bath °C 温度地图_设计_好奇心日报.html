<p>&#13;
	Bath °C是一个地图，名字来源是设计师的家乡英格兰的巴斯城。这个地图的不同之处在于它能够实时显示当地的温度状况。其工作原理是 TYVEK 织物是印刷了热变色油墨，油墨在不同温度下有不同的颜色。虽然现在电子地图和电子温度装备非常完善，但想想拿着一个这样的地图抛弃手机走在大街上，大概也蛮有趣的呢。这是<a href="http://camillahempleman.com/" target="_blank">设计师的个人主页</a>，点击可以查看详细信息。&#13;
