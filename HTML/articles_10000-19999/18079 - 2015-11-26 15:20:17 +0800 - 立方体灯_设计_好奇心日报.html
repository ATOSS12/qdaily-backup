<p>&#13;
	这盏 LED 灯是一个边长 5.2 厘米的立方体，它非常适合需要在户外野营的人，小巧方便外加光线明亮持久。防护等级达到 IPX4，正常情况下可以不担心雨水滴落和灰尘对它的干扰。事实上，它也可以当做放在床头边看书的灯，有三种亮度和不同的颜色，售价 30 美元，<a href="http://enevu.com" target="_blank">这里是购买链接。</a>&#13;
