<p>&#13;
	这是瓷砖设计工作室 DSIGNIO 为西班牙瓷砖品牌 Harmony-Peronda 设计的六边形地砖，让地板变得像一个迷宫。每一块瓷砖都是白色的背景，上面用彩色画了一根竖线和两个弧，都在每条边的中点与其他瓷砖相接。可能构成闭合的圆，也可能是各种弯曲角度的曲线，在随意搭配中让地板变得有活力。&#13;
