<p>&#13;
	克罗地亚汽车制造商 Rimac Automobili 近日发布了最新款电动自行车 G12S，是G12 的第二代，拥有更好的性能。它的外形酷似一辆自行车，可以承载不同体型的人。尽管第二代看上去与第一代很相似，整体重量有所下降，但其内部都经过了重新设计。尤其是在提高越野能力上，增强了稳定性。而每小时 70 公里的最快时速，也能适应不同的环境和地区。<a href="http://www.greyp.com/" target="_blank">点击这里可以查看更多信息。</a>&#13;
