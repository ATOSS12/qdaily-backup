<p>&#13;
	设计师 Clement Terreng 的新作是一系列名为「IdéeAL」的吊灯。这是一系列手工制作的产品，外形取自中国传统的灯笼的造型，软性混凝土的细腻使用却有所创新，它不似过去我们报道过的很多混凝土吊灯粗粝、冷峻的表现形式，反而在混凝土中融入了色彩，拓展了灯饰设计在视觉表达层面对于色彩与材质的诠释界限。底部玻璃材质的添加也使得整个灯罩看上去不是那么厚重。定价 500 美元（约合人民币 3104 元），<a href="http://www.designboom.com/shop/design/ideeal-lamp-intoconcrete-06-19-2015/" target="_blank">点击这里尝试购买</a>。&#13;
</p>&#13;
