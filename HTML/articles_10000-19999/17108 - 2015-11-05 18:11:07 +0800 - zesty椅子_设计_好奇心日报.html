<p>&#13;
	这张椅子来自瑞典的二人组 o4i，外形轻巧，是用铸造成型胶合板制成。椅子下的弧形支撑方便它们叠放在一起，最大可以叠放 15 把。它经过拉脱维亚家具生产厂 plycollection 生产后，还增添了许多颜色，按照颜色渐变规则拼起来形成彩虹一样的效果，非常活泼绚丽。<a href="http://www.o4i.com/zesty" target="_blank"> 点击这里可以查看更多信息。</a>&#13;
</p>&#13;
