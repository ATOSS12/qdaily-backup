<p class="p1" style="white-space:normal;margin-bottom:16px !important;">&#13;
		<span class="s1">这是来自瑞典的设计师 Love Hultén 手工打造的一款游戏机，这个叫做 “Pixel kabinett 42” 的游戏可以满足两个人使用。屏幕为复古的翻柜样式，材料上使用的是核桃木、黄酮、钢铁与皮革等，淡绿色和棕色的搭配看上去复古又清新，此外也有别的颜色搭配可选。目前不量产，可以与设计师联系专门定制。这是 <a href="http://www.lovehulten.com/" target="_blank">Love Hultén 的个人主页</a>，可以看到更多详细信息，并与他取得联系。</span>&#13;
	</p>&#13;
