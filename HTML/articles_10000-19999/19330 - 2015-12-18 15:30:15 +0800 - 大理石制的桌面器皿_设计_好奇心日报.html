<p style="text-align:left;">&#13;
	纽约的工作室 Apparatus 新推出了这套桌面器皿，包括蜡烛灯、烛台和果盘。蜡烛灯和果盘的底座采用产自意大利的大理石，有黑白两色，天然的纹路显示出典雅和质感。果盘中间带有一个可取出的黄铜碗，方便承载和清洗食物。黄铜制作的烛台上有一个瓷制的半圆拱顶，顶端的圆孔用来散开燃香后的烟。三者都是用细长的底座拖着球形的容器，配合大理石纹和黄铜材料，古典而庄重。售价 780 美元起，<a href="http://apparatusstudio.com/product-category/objects/" target="_blank">这里是购买链接。</a>&#13;
