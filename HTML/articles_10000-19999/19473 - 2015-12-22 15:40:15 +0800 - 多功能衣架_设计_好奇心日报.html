<p>&#13;
	这是一个可自由调整结构的木架，包括一个密集排列了圆孔的木框。可以在圆孔的任何地方插入圆柱支架作为挂钩，在两边平行的支架上面搁放一块木板，就构成了一个置物架。它可以是有几排横格的书架，也可以在圆孔上钉上镜子，变成一个多功能的梳妆衣架，放在门边或者钉在墙上，自由而灵活。<a href="http://dotdotdot.furniture/collections/build-your-own" target="_blank">点击这里可以查看更多信息。</a> &#13;
</p>&#13;
