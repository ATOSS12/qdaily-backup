<p>&#13;
	这款像蜂鸟一样的蚊香源于秘鲁的世界遗产纳斯卡线条，设计者是日本的组合现代美术二等兵，他们将蜂鸟的造型割进透明的塑料面板里，再将绿色的蚊香捏成线条放近面板塑形，由此做成了这款特别的蚊香。产品目前还没有完全实现商品化，不过却是对蚊香设计的参考。<a href="http://jpstore.dwango.jp/products/detail.php?product_id=127" target="_blank">这里是购买链接。</a>&#13;
