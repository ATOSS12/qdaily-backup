<p>&#13;
	麦当劳乱七八糟的外带包装让设计师为他们操碎了心，最近，Jessica Stoll 设计了一款新的包装袋，新包装袋和现在的包装袋外观上差别不大，但它可以变身“立在桌上”，“拎在手里”，“坐在腿上”三种“姿势”，分别方便不同情形下用户的使用习惯，比如，当对折方形包装袋的边角，可以把下部变成尖尖的样子，插在缝隙里面，不容易倾倒。这是<a href="http://www.jessicastoll.com/" target="_blank">设计师的个人主页</a>，点击可以查看更多作品。&#13;
