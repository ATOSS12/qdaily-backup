<p>&#13;
	这是法国设计师 Mathieu Lehanneur 新推出的路灯，正在巴黎的气候大会期间陆续安装。路灯的支柱和下面的座位都模拟了树干的形状，其实是将附近多个品种的树在一起加工而成的。这盏灯有三个云朵一样的灯罩，其中两个用来照明，第三个是面朝上的太阳能电池板，此外灯柱子上还有一个充电小孔，让路人在休息的同时也给手机充一会儿电。&#13;
