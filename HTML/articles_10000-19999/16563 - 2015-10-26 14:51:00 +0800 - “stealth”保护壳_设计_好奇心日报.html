<p>&#13;
	荷兰建筑师 Rem D Koolhaas 创立的英国品牌 United Nude，近期推出了新品“stealth”保护壳，专门放置 12 寸的电子产品。在黑色皮革的外壳上覆盖了一层亚光橡胶涂料，有柔和的光泽和质感。四个边角有立体的处理，显得简洁大方。重要的是它兼有防水防震的功能。售价 149 英镑，<a href="http://www.unitednude.com/stealth-sleeve-black-80-pu-20-cow-leather-2825" target="_blank">这里是购买链接。</a>&#13;
