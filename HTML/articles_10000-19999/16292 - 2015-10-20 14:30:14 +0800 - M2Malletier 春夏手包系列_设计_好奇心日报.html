<p>&#13;
	这是 M2Malletier 推出的新款手包，这个品牌是由哥伦比亚的两个女生 Melissa Losada 和 Marcela Velez 自创的。她们热爱使用金属杆的手把，与皮质包对比，极简而有个性。新款更大胆采用不同颜色与形状的材料，给女生的穿搭提供不同选择。另外，皮质本身的花纹也让皮包有了质感，不会因极简而显得无聊。<a href="http://www.m2malletier.com/" target="_blank">这是她们的主页。</a>&#13;
</p>&#13;
