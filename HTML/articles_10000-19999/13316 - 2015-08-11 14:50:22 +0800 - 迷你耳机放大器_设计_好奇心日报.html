<p>&#13;
	<span>AQUA 是 Nexum 推出的一款迷你耳机放大器，相对市面上的耳机放大器，它小巧轻便，极其便于携带。AQUA有一个内置的电源，不需要任何电源接口。同时，它可以与各种款式的耳机兼容，并能够将任何形式的音乐文件转换成 MP3 格式，适用于 iOS 和 Android 系统。目前产品在 Kickstaeter 上众筹，预计今年 11 月份发售。</span><a href="http://www.molu-aqua.com/" target="_blank">点击这里</a><span>可以查看详细信息。</span> &#13;
