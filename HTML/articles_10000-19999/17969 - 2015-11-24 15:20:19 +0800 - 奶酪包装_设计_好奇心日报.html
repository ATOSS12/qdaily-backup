<p>&#13;
	墨西哥的奶酪品牌 Karat 自 1980 年成立起只换过一次包装 ，且都是用红黄色调，这一次他们邀请设计事务所 Depot WPF 做全新的包装设计。 红黄分割的样式被保留了下来，另增加了深蓝、天蓝、棕色与黄色的搭配，使用圆圈、波浪等从奶牛身上提取的元素，有现代的设计感。重要的是，当这些图案排列放置时，能构成很有气势整体图画，有很强的广告效果。&#13;
</p>&#13;
