<p>&#13;
	日本一个新的品牌<span/> SŌTŌ <span/>为了远销国外吸引更多顾客，请来了美国纽约的设计师  Joe Doucet 做的包装设计。里面装的米酒产于日本中部的新泻县，运用了常见的玻璃瓶，在白色的标签纸上印着黑色的字，错落排布，清爽极简。米酒在运输中需要冷藏，除了在瓶子外面裹上防水标签，还在玻璃瓶盖上加了一块牛仔布料，既可以擦拭瓶子外因冷藏带来的水珠也可以垫在瓶子下面防滑。&#13;
</p>&#13;
