<p>&#13;
	2015年是新加坡建国50周年，德国行李箱品牌 Rimowa 最近推出了一个限量版的艺术涂绘行李箱系列，产品由六位新加坡当地知名人士设计，其中有电台 DJ，有摄影师，服装设计师等等，试图展现新加坡独立精神。这些行李箱将会从现在到2015 年 7 月 30 日之间在 RIMOWA 各个门店发售，定价 1965 新元，限量 300 只。&#13;
</p>&#13;
