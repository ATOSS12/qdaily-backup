<p>&#13;
	这是加拿大设计团队 Yirego 推出的脚踏式洗衣机，只有一个电饭煲的大小，适合单身或宿舍群居的人使用。它有快速清洗小件物品的功能，一次可以容纳一件牛仔裤或 6 件T-恤。使用时需要打开盖子依次放进衣服、水和洗衣液，再脚踩一下踏板，就可以运作了。清洗时间大概 5 到 10 分钟，定价 239 美元起，<a href="http://www.indiegogo.com/projects/drumi-the-foot-powered-washing-machine#/" target="_blank">这里是众筹链接。</a>&#13;
