<p>&#13;
	沙发的设计常常与床联系起来，尽可能扩大座位面积以获得更多的功能。而这位俄罗斯设计师 Elena Sidorova 设计的沙发可以直接翻过来的铺成床，沙发的外面的软垫是羊毛，座位里面的空间里可以放置枕头和床垫，需要时拿出来铺上，就是一张很非常舒适的单人床了。&#13;
