<p>&#13;
	这组钢板材料的架子完全是极简风格，有斜纹遮挡或交叉网格框两种遮挡。前者更适合办公环境，方便归类，也能创造一个有艺术感的环境。后者的网格架可以横放葡萄酒，适合居家环境。因为重量轻，可以随意改变摆放的位置。此外，它的长宽和遮挡类型都是可选的，<a href="http://www.teebooks.com/23-etageres-bureau" target="_blank">这里是购买链接。</a>&#13;
