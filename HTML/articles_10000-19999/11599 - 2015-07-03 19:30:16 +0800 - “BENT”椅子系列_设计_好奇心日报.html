<p>&#13;
	荷兰设计师 Tristan Frencken 最近推出了一个名为 “BENT” 的椅子系列，这些看上去充满上个世纪 50 年代经典设计风格的椅子，因为材料的更新，颜色的选择和巧妙加入的笑眯眯的“眼睛”而充满乐趣。这套作品由餐椅，休闲椅和桌子三件组成，既适用室内，也可以和室外环境相配。设计师甚至给它们做了“小衣服”，让椅子的体验能够更舒适一些。<a href="http://www.tristanfrencken.com/design/bent-collection-tristan-frencken" target="_blank">这是购买链接</a>。&#13;
