<p>&#13;
	这是一个折叠酒架，源于纽约设计师 Dror Benshetrit 为新西兰布兰卡特酒庄（ Brancott Estate） 做的 9 米高的装置。它可以完全平摊成一个平面，然后拉开成一个可独自支撑的三维模型。这个酒架使用了黑色的电镀锌钢片，可以插进去 6 瓶酒，组成一个完全新的雕塑。设计师将它命名为“Present”,以表达珍惜当下，及时行乐的思想。 &#13;
</p>&#13;
