<p>&#13;
	这是来自芝加哥的 Gramovox 公司推出的一款悬浮式唱片留声机，顾名思义，它可以让唱片“站起来”播放音乐。它通过一条硅胶皮带驱动唱片旋转，适用于每分 33 ⅓ 转和 45 转两种类型。同时，底座采用优质木材，颜色清淡优雅。对于都市里面黑胶爱好者来讲，这样的设计既节省空间，又现代感十足。<a href="https://www.kickstarter.com/projects/gramovox/floating-recordtm-vertical-turntable" target="_blank">点击这里</a>可以查看详情。&#13;
