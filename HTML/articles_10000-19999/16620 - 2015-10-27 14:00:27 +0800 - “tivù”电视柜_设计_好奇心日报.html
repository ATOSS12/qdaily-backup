<p>&#13;
	这是意大利著名设计师 Stefano Giovannoni 在 1990 年发布的电视柜，它的外形像意大利广播电视公司的图形序列，方正对称。下面的两侧斜面可以存放杂志，在黑色的电视柜上衬托出活泼的色彩，柜子下还有可移动的轮子，方便推来推去。为了适应现在更薄的电视机，这个柜子也变薄了许多并由 internoitaliano 重新发布。售价 997 英镑，<a href="http://www.internoitaliano.com/en/product/tivu/" target="_blank">这里是购买链接。</a> &#13;
