<p style="text-align:left;">&#13;
	<span style="text-align:justify;">设计师 Constance Guisset 为意大利灯具公司 Fabbian 推出了一款名为 “Loop” 的灯具，它直径 45 厘米，使用喷砂吹制玻璃和喷漆金属制成。它看上去像是一个太空船，又像是少女的裙摆，也有点儿神似一个游来游去的水母。作为一款充满童趣的灯，它散发出的灯光柔和温暖，上部平坦可放置小玩具，下部线条流畅灵动，十分容易激发小孩子们的想像力。</span><a href="http://www.fabbian.com/en" target="_blank">这是购买链接</a><span style="text-align:justify;">。</span>&#13;
