<p>&#13;
	这是意大利设计师 Luca Nichetto 为线上设计品牌 hem 设计的一组吊灯，共有 24 种灯罩，按照不同的颜色和形状可以随意组合。如在较为严肃的场合里使用全白或全黑，而在家里等私人的地方搭配出自己想要的缤纷效果。灯饰表面由钢材打造，没有别的装饰，用一根弯曲的细钢丝吊住，有原始的简单美感。而灯泡可以选择向上、向下或是双向同时发出光源，符合这款灯随心所欲的特征。<a href="http://hem.com/en-gb/alphabeta/?ref=home.home.carousel.img1" target="_blank">这里是购买链接。</a>&#13;
