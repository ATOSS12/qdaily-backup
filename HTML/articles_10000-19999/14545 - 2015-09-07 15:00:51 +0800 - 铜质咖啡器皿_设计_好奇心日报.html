<p>&#13;
	今年的巴黎家居装饰博览会上，英国设计品牌 tom dixon 带来了一套名为“ brew ”的铜质的咖啡器皿。包括饼干罐、咖啡罐、咖啡杯、咖啡勺、咖啡壶、牛奶锅、咖啡机和托盘等 8 件，涵盖了咖啡从储存到加热冲泡再到品尝的全过程，非常完整。铜质的外形具有强烈的光泽，带来一种坚固的金属感，而内部的拉丝钢面也体现出精细的做工。杯盖或底部印有“ tom dixon london ”，是咖啡爱好者收藏必备。<a href="http://www.tomdixon.net/uk/brew.html" target="_blank">这里是购买链接。</a>&#13;
