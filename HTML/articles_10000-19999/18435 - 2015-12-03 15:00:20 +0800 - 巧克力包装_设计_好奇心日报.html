<p>&#13;
	这组巧克力包装来自迪拜的设计师 Gabija Platukyte ，五种口味可以排列成一幅素描风景图，取景巧克力的产地危地马拉的 LA NAYA村落，有山脉，植物，水果，女孩，仔细看能发现相应口味的原料都隐藏在图画里，表达出纯正自然的思想。正面唯一的色彩是下面表明口味的彩条，与手稿图搭配，很文艺。&#13;
