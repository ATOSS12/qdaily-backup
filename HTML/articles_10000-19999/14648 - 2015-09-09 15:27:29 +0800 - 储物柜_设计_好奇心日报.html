<p>&#13;
	来自南非的设计搭档 Byron 和 Gomez 设计了这款储物柜并获得了今年的 Allan Peters Award。储物柜由大大小小形状不一的方形抽屉组成，打开时错落有致。每一个抽屉的表面都是带年轮的木纹，三条显著的白线将纹路断开，组成了不规则也不凌乱的构图。中心的白色的凹槽则帮助人们打开抽屉，但正面却完全看不出来，非常巧妙。储物柜的构造本有些像中国古代的药柜，但充满艺术感的外形也赋予了这款柜子优雅和现代。<a href="http://www.byronandgomez.co.uk/work/#/log-stackcabinet/" target="_blank">点击这里可以查看更多信息。</a>&#13;
