<p>&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230725MiSpnl7QPDAR9yoT.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E4%B8%96%E7%95%8C%E4%B8%8A%E6%9C%80%E7%B3%9F%E7%B3%95%E7%9A%84%E6%97%85%E8%A1%8C-%E9%98%BF%E6%99%AE%E6%96%AF%E5%88%A9%E2%80%A2%E5%BD%BB%E9%87%8C-%E5%8A%A0%E5%8B%92%E5%BE%B7/dp/B0049EMME0" target="_blank">《世界上最糟糕的旅行》</a>，阿普斯利·彻里-加勒德&#13;
</p>&#13;
<p>&#13;
	如果让我推荐过去三年来读到的最喜欢的书，排第一的是阿普斯利•彻里-加勒德的《世界上最糟糕的旅行》，本书有两个版本，我虽然只买了其中一个版本，但两本书译者都是同一个团队，猜测另一个版本同样充斥着骇人听闻的错漏，光是数据错误就足以让人发狂。虽然此书的译著问题多多，但它依然在我心中是当之无愧的第一。&#13;
</p>&#13;
<p>&#13;
	该书讲述的是 1911 - 1912 年英国的斯科特南极探险队在争夺第一个到达南极的荣耀中败给挪威的阿蒙森团队，归途中斯科特等 5 人不幸罹难的全部经历。关于斯科特与阿蒙森竞争的这段历史，传播最广泛的是作家茨威格的作品。茨威格文笔流畅、华丽，非常容易打动读者。&#13;
</p>&#13;
<p>&#13;
	而《世界上最糟糕的旅行》的作者阿普斯利•彻里-加勒德则是探险队成员，还参与了搜寻罹难队员遗体。比起茨威格的华丽和长于抒情，在我看来，即使在渲染悲剧时，他冷静、克制、精确的文字无疑有更强的张力和感染力。&#13;
</p>&#13;
<p>&#13;
	更难的是，作为参与者，必须介绍整个团队历程的全景，而不是聚焦在一个英雄身上，要介绍从团队组建、抵达南极大陆到分头行动到最后收尾，线索极为复杂，理清千头万绪并能以清楚、准确、简洁、完整的文字呈现出来，需要卓越的文字驾驭能力。&#13;
</p>&#13;
<p>&#13;
	我将之列为第一，除了我对探险类文字的偏爱——在我眼中，有过非凡经历的斯文•赫定、马尔克•斯坦因、贡纳尔·雅林、橘瑞超这样的探险家原本就是第一流作家，另一个原因就是新闻报道某种程度上也是一种人生的探险淬炼，而在我看来，职业探险家们的文字无疑是最好的新闻写作教科书，读到加勒德的文字，你才会深切知道，什么样的文字才是高贵和伟大的，读过这样的文字，你笔下就不会再有泛滥的抒情和自我感动。&#13;
</p>

<p style="text-align:center;">&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230725W0NzevMuYUPBsDxX.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E5%A4%A9%E7%9C%9F%E7%9A%84%E4%BA%BA%E7%B1%BB%E5%AD%A6%E5%AE%B6-%E5%A5%88%E5%90%89%E5%B0%94%C2%B7%E5%B7%B4%E5%88%A9/dp/B005CSHZGC/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1443142426&amp;sr=1-1&amp;keywords=%E3%80%8A%E5%A4%A9%E7%9C%9F%E7%9A%84%E4%BA%BA%E7%B1%BB%E5%AD%A6%E5%AE%B6%E3%80%8B" target="_blank">《天真的人类学家》</a>，奈吉尔·巴利&#13;
</p>&#13;
<p>&#13;
	2015 年我读到的最有趣的书是《天真的人类学家》，它是我读到的成书最晚、也最不著名的人类学著作，至少比起《西太平洋航海者》、《忧郁的热带》、《萨摩亚人的成年》这些著作来是如此，但它有一样了不起的妙处，就是引人入胜的杰出文笔，它能让人手不释卷地一口气读完。&#13;
</p>&#13;
<p>&#13;
	<span>人类学是一个非常容易让人望文生义引发误读的冷僻专业，至少在中国是这样。而在西方，人类学和博物学是地理大发现后无法涉足远方的中产阶级们最喜欢丰富个人谈资的图书门类。今天中国人突然腰包里的钱多了起来，有了真正看世界的机会，但缺少合适的案头指南，而今天的人类学已经发展到普通人不那么容易读的程度。</span> &#13;
</p>&#13;
<p>&#13;
	《天真的人类学家》以趣味十足的笔调介绍了作者到喀麦隆多瓦悠人村落两次田野调查的经历，对此前从未对人类学著作有过好奇的人来说，本书对非洲内陆部族文化、生活方式的介绍，非洲官僚结构日常运行的呈现，以及研究者与被研究者的互动方式，都算得上是一次令人愉悦的打开人类学好奇之门的阅读之旅。&#13;
</p>&#13;
<p>&#13;
	读过这样的书，你心中便不会再有易中天、余秋雨式人文地理的位置。&#13;
</p>

<p style="text-align:start;">&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230629lFA4jfzupQHsVyIO.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E7%9A%84%E9%9D%A9%E5%91%BD-%E5%9B%BD%E9%99%85%E5%A4%A7%E8%83%8C%E6%99%AF%E4%B8%8B%E7%9C%8B%E4%B8%AD%E5%85%B1%E6%88%90%E5%8A%9F%E4%B9%8B%E9%81%93-%E6%9D%A8%E5%A5%8E%E6%9D%BE/dp/B003KYW3P8/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1443142492&amp;sr=1-1&amp;keywords=%E3%80%8A%E4%B8%AD%E9%97%B4%E5%9C%B0%E5%B8%A6%E7%9A%84%E9%9D%A9%E5%91%BD%E3%80%8B" target="_blank">《中间地带的革命》</a>，杨奎松&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	我有这样一个观点，如果你不了解中国社会是怎么走到今天来的，便无法正确评价今天，更谈不上如何展望将来。党史的价值就在于让我们了解中国是如何走到今天的。著名党史研究者杨奎松、高华、王奇生、邓野、黄道炫的专著都值得推荐，但在我看来，如果只推荐一本能形成更完备党史通识感的书，杨奎松的《中间地带的革命》无疑是当仁不让的佼佼者。相比高华的《红太阳是怎样升起的》，它的社会知名度与其内在价值显然被严重低估，在业余党史爱好者的圈子里，它才是当之无愧的第一。&#13;
</p>

<p>&#13;
	<img alt="" data-ratio="1.41" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230726B5UPRcyF0T17Ceks.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E8%A5%BF%E8%97%8F%E6%8F%B4%E5%8A%A9%E4%B8%8E%E5%8F%91%E5%B1%95-%E9%9D%B3%E5%BE%AE/dp/B003FLLQT0/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1443142533&amp;sr=1-1&amp;keywords=%E3%80%8A%E8%A5%BF%E8%97%8F%E6%8F%B4%E5%8A%A9%E4%B8%8E%E5%8F%91%E5%B1%95%E3%80%8B" target="_blank">《西藏援助与发展》</a>，靳薇&#13;
</p>&#13;
<p>&#13;
	<span>本书作者靳薇是中央党校研究民族问题理论及政策的专家，她在我心目中是研究西藏民族问题的第一人，此书书名虽平实朴素，却是作者 10 余年调查、研究的心血之作。它梳理并回答如下几个核心问题：中央政府为何援助西藏？援藏效能如何？如何实现西藏的发展和可持续发展？</span> &#13;
</p>

<p>&#13;
	<img alt="" data-ratio="1.31333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230726jWerXPbhUNcS1MA0.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E6%96%B0%E6%97%B6%E6%9C%9F%E9%98%BF%E8%A8%87%E5%AE%9E%E7%94%A8%E6%89%8B%E5%86%8C-%E9%99%88%E5%B9%BF%E5%85%83/dp/B0011731HK/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1443142610&amp;sr=1-1&amp;keywords=%E3%80%8A%E6%96%B0%E6%97%B6%E6%9C%9F%E9%98%BF%E8%A8%87%E5%AE%9E%E7%94%A8%E6%89%8B%E5%86%8C%E3%80%8B" target="_blank">《新时期阿訇实用手册》</a>，陈广元&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230727c0xCPqTIy2KLEghp.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E4%B8%AD%E5%9B%BD%E7%A9%86%E6%96%AF%E6%9E%97%E6%9C%9D%E8%A7%90%E5%AE%9E%E7%94%A8%E6%89%8B%E5%86%8C-%E6%9D%A8%E5%BF%97%E6%B3%A2/dp/B00114NQ28" target="_blank">《中国穆斯林朝觐实用手册》</a>，杨志波&#13;
</p>&#13;
<p>&#13;
	<span>中国穆斯林社会逐渐成为社会关注热点，我经常会碰到有人让我推荐类似简明 ABC 入门的书，这显然难倒了我，因为我目力所及，并不存在这样的书。只是，如果你真对此感到好奇，《新时期阿訇实用手册》和《中国穆斯林朝觐实用手册》这两本工具书，不失为从侧面对这一问题复杂性有所了解的书籍，就看你怎么去理解它。</span> &#13;
</p>&#13;
<p>&#13;
	<span><em>关于作者：</em></span><em>黄章晋，大象公会创始人。</em> &#13;
</p>

tml>
