<p>&#13;
	这是两套空气净化器，来自荷兰设计师 Fabian Zeijler 。“momentum” 由浅蓝色的水滴、白色的半球体和黑色的碟状物组成，分别测量湿度、通风与颗粒物，当“momentum”感应到不良空气时，就启动旋转运动模式，开启室内门窗，蒸发水分以过滤室内空气。“pūrificātum”是内含照明的净化器，有立式和台式两种和暖白和冷白两种灯光，能直接用做照明灯，它的特殊功能在调整净化器的角度以改变室内气流方向。 &#13;
