<p>&#13;
	KOPPEL 系列是丹麦设计师 Henning Koppel 在 1978 年发表的作品，除了用圆点取代数字做刻度，三根指针也在中心重叠成一个大圆，就像是从圆中扩散出去。挂钟上没有别的装饰，圆点和指针都非常简单，剩下大面积的留白让这款挂钟显得明晰，是 Georg Jensen 的经典系列。通常是白底配黑色指针，可选不锈钢框、黑框、铜框三种样式，另有一款黑底白指针配不锈钢框，<a href="http://www.georgjensen.com/zh-cn/living/clocks-and-weather-stations" target="_blank">点击这里可以查看更多信息。</a>&#13;
