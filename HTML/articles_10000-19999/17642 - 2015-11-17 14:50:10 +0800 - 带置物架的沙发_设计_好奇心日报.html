<p>&#13;
	这是一组带置物架的沙发，有点类似于床头柜。它的置物架有两个格子，沙发的靠背是放在前面没有闭合的架子上，看上去像连在一起。后面的狭长空间可以放置杂志、画框等物品，随拿随取，也是构成沙发的装饰。置物架可以左右移动以适应房间，另配挂植物的方盒，可以挂在架子的前后，作为一种自然的点缀。<a href="http://www.vitale.es/en/home.html" target="_blank"> 点击这里可以查看更多信息。</a>&#13;
</p>&#13;
