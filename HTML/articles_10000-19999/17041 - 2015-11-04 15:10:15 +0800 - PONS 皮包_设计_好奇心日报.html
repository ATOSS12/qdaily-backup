<p>&#13;
	这个皮包来自匈牙利设计师 Agnes Kovacs，她从桥梁建筑中吸取灵感，用木制的横杆连接两边皮料，也平衡了包上的折纹，显得简洁优雅，有建筑的美感。桥梁本身是用来沟通连接的，坚固而传统的木质材料与柔软而时尚的皮料之间正好构成一种反差，让这款包显得独特。<a href="http://www.agneskovacs.hu/termek-kategoria/noi/" target="_blank">点击这里可以查看更多信息。</a>&#13;
