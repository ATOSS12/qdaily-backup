<p>&#13;
	这套可以拼成宇宙飞船的积木似乎是为尚有童心的成人准备的，来自纽约的 Huzi Design。他们用实心榉木模拟太空飞船等零件，通过特殊的磁力系统直接吸附搭配。一套积木共有 28 块零件和 58 个连接点，有银色、黑色和原木色三种，拼接后小型飞船比普通的玩具更有质感，可以变成有趣的办公室的点缀。<a href="http://www.kickstarter.com/projects/cindyng/cosmos-timeless-magnetic-wooden-toys" target="_blank">这里是众筹链接。</a>&#13;
</p>&#13;
