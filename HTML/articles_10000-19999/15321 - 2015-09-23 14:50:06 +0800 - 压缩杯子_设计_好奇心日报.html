<p>&#13;
	这款杯子的设计其实已经很早了，但因为节约空间，一直畅销至今。来自美国设计师 Ben Melinger，外形像一个甜筒冰淇淋的，可以压缩成一个高 1.75 英寸的圆环，相当于原本水杯的 1/3 高度，甚至能直接装在口袋里。杯身采用食品级别的硅胶材料，能适应冷热不同水温，也可以放在微波炉里，非常安全，可拆除的杯盖之间有良好的密封。有6种颜色可选，售价15美元。<a href="http://stojo.co/" target="_blank"> 这里是购买链接。</a>&#13;
