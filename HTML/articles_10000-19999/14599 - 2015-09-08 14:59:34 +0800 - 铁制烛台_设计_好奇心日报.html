<p>&#13;
	这款铁制烛台来自挪威设计师 Lars Beller Fjetland ，它有一个像钟摆一样的装置，一轻一重，一头可以插进蜡烛，另一头充当盖子。使用前将轻的一头插进蜡烛的下半部分，蜡烛燃到插入的地方，较重一头的盖子就会扣下来。铁制的烛台保证使用蜡烛时多一份安全，它本身就带有一份古典的味道，与白色的蜡烛对比，简洁优雅。&#13;
