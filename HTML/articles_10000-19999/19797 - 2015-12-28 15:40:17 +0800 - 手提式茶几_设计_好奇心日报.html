<p>&#13;
	这是一张小茶几，来自德国设计师 Nils Holger Moormann。黑色的金属框连接了上下两块木板，上面的一块做桌面，下面的是增加重量的底座，可以随时拆装且方便运输。金属框架从木板桌面上凸出来，成为一个手提杆，可以随手移动以及改变角度，自由灵活，适合放在沙发的转角处。桌面有 8 种不同的颜色，<a href="http://www.moormann.de/en/Tables/Abgemahnt.html" target="_blank">点击这里可以查看更多信息。</a>&#13;
</p>&#13;
