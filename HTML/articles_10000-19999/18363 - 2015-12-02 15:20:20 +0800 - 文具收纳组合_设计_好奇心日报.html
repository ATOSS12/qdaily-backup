<p>&#13;
	这是意大利设计师 Antonio Aricò 为意大利品牌 Seletti 设计的桌面收纳，主要用来放文具。除去托盘外一共有 7 样，包括一个类似水壶的容器、可拆成三节的木花瓶、陶瓷花瓶、带有圆锥形帽子的盒子、长条木盒、黄铜环和一个做放大镜的玻璃球。每一个物件都有一些熟悉物品的影子，但并不是原本的样子。它们的材料、颜色和形状都不相同，有几何感，相互搭配在一起非常特别。&#13;
</p>&#13;
