<p>&#13;
	日本家具品牌 Bibi Lab 最近推出了一款新品行李箱 Nomad Suitcase，可谓是游牧工作者的福音。除了拥有与一般大型行李箱一样的储存空间外，还可以变身为流动写字桌，箱子一旁还设有折合式的椅子，适合旅行、出差等各种外出需要桌椅的场合使用。这款游牧行李箱净重仅为 7.15 kg ，若是把桌椅装置拆除的话，仅为 4.86 kg。售价 312 美元（约合人民币 1938 元），<a href="http://www.japantrendshop.com/nomad-suitcase-p-2939.html" target="_blank">点击这里尝试购买</a>。&#13;
</p>&#13;
