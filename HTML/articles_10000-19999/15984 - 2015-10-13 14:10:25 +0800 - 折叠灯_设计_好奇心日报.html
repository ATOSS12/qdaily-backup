<p>&#13;
	这是一款折叠灯，原本是一块 48 厘米宽的正方形不锈钢金属片，你可以顺着折痕折叠成想要的形状，再将灯泡包进去，所以每一款灯都是独一无二的并呈现出强烈的折纸感。光线通过折叠的灯罩放射出来，改变灯罩的开合意味着调整光线的明暗，完全体现了手工自由多变的特征。这是来自比利时的设计，一共有 6 种颜色选择，近期会在 Kickstarter 出售。<a href="http://folding-lamp.com/" target="_blank"> 这里是他们是主页。 </a>&#13;
