<p>&#13;
	这个看起来像是小挂钩的产品是瑞典设计师 Karl Mikael Ling 带来的一款自行车挂架，名字叫做“Pincher”，它采用纯白色的外形，看上去简单轻巧，但能够承受 30 公斤的重量，经过测试，悬挂在砖墙，混凝土，木墙上都可以，把自行车挂在墙上，既能够节省空间，看起来又酷酷的。这款产品售价 80 欧元，<a href="http://www.karlmikaelling.com/store/pincher" target="_blank">这是购买链接</a>。&#13;
