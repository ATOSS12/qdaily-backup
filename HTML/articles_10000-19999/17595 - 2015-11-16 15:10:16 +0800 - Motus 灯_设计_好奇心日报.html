<p>&#13;
	这盏灯的名字是“Motus”，在拉丁语中是移动的意思。设计师的灵感来自随风摇动的草，胡桃木的灯头和下面的黄铜灯柱都是细长的，像植物的茎。可以随意调整倾斜幅度，旋转灯头，非常地灵活。这盏灯放在房间里并不显眼，但摇动时能打破原有房屋沉静的状态，带来一丝生动。<a href="http://www.morganruben.com/motus/" target="_blank">点击这里可以查看更多信息。</a>&#13;
