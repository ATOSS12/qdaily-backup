<p>&#13;
	俄罗斯的设计师 Maksim Arbuzov 认为，蜂蜜应该保持它本来的样子，于是用透明的六角形瓶子做蜂蜜的瓶身，让蜂蜜自然的颜色透出来。木质的盖子也是六角形的，盖子里直接连接了蜂蜜棒，很方便。为了让这些蜂蜜在货架上排列成蜂窝的样子，设计师在瓶子下面空出了放盖子的凹槽，能稳固地排成一面。<a href="http://www.maksimarbuzov.com/#/honey/" target="_blank">点击这里可以查看更多信息。</a> &#13;
</p>&#13;
