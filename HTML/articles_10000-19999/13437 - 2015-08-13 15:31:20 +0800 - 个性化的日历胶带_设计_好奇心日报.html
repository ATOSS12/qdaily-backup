<p>&#13;
	设计工作室 mo man tai 最近推出了一款个性化的日历胶带，一共八卷，分别印有日期，星期，空白，分割线等内容，可以方便每个人 DIY 自己适合的日历，同时，模块化的设计也成功避免了“一旦开始使用必须用完一个月或是一年”的尴尬问题，你可以贴在家里任何一个角落。这是<a href="https://www.momantai-design.nl/product/yearround/" target="_blank">购买链接</a>。&#13;
</p>&#13;
