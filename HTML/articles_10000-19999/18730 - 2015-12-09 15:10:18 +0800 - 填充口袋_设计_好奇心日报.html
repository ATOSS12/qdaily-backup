<p>&#13;
	这些牛皮纸做的口袋可以填充空气或者缓冲材料，是专门用来放在包裹里填充多余的空间。它最重要的优势是可以重复利用，每一个口袋都带有伸缩扣，也可以将它卷在里面，在一定程度上改变口袋的体积以适应不同的需要。如果投入使用，其实可以避免不必要的浪费。&#13;
</p>&#13;
