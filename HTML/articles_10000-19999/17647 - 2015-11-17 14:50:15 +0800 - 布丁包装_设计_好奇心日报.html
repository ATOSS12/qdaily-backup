<p>&#13;
	Naughty But Rice 是一个新的英国食品品牌，专做大米布丁（rice pudding），他们邀请英国设计师 Robot Food 做了包装设计。有红色、橙色和棕色三种，上面用方块、半圆等图案代表了具体的食物指向，都有点像儿童画。简单的线条和明亮的色彩显得单纯干净，同时能见到波点、条纹等时尚元素，非常活泼。&#13;
</p>&#13;
