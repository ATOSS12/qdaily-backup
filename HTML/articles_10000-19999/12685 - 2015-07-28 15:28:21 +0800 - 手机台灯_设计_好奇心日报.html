<p>&#13;
	美国设计公司 Fred &amp; Friends 最近推出了一个手机台灯，这个说法听起来挺新鲜的。他们软硅胶制作了一个软硅胶筒，是一个台灯灯罩的形状，下半部分则设计了一个适合套在手机上面的环，只要把手机的闪光灯对准筒口，塑胶的小灯便可以通过散射，让手机的闪光灯光线变得柔和起来，把手机变成小台灯使用。产品将于今年 10 月开卖，价格是 8 美元，这是<a href="http://www.fredandfriends.com/new-for-fall-2015/travelamp/5161047.html" target="_blank">购买链接</a>。&#13;
