<p>&#13;
	来自柏林的设计师 Fabien Dumas 为西班牙的照明品牌 marset 推出他改良版的灯饰“咚咚”（tam tam）。外形有些像打击乐器，可以任意调整灯罩的方向，让光源发散开来，配合彩色的灯罩，是非常活泼的组合。新系列包括一组落地灯和吊灯，都是在一根金属杆上随意转动，适合酒吧，餐厅或家庭等私人空间。<a href="http://www.marset.com/en/lamps/tam-tam/" target="_blank">点击这里可以查看更多信息。</a>&#13;
