	当我发觉自己的想象力匮乏的时候，找到了这本书。它的篇幅比《魔戒》小得多，却更加沉重，也更加接近托尔金的野心。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	就其重要性来说，你可以认为《精灵宝钻》是《魔戒》的前传——你知道《魔戒》三部曲，你也知道在那之前有《霍比特人》，但你很可能不知道比这更远的故事。它围绕精灵的征战史展开，宝钻由最有天赋的精灵——费艾诺造出，第一代黑暗魔君、堕落的魔苟斯盗走了它们。费艾诺与众子发下亵渎神灵的誓言，执意离开家园，前去向大敌发动战争、复仇到底。他们蛊惑族人违背诸神，渡海出征。堕落由此开始。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	严格来说，它并不是“前传”，而是一切的开始：它描述了托尔金构建的世界观之起源。托尔金认为相比欧洲其他国家，英国在古代传说这件事情上乏善可陈，因而在这本书里，我们看到了托尔金意图创造神话的野心，和想象力的光辉。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="0.44833333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230632xpAlrsL07ITS3Vzd.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E5%A5%A2%E4%BE%88%E7%9A%84-%E9%BB%9B%E5%A8%9C%E2%80%A2%E6%89%98%E9%A9%AC%E6%96%AF/dp/B007NDWMIU/ref=sr_1_1?ie=UTF8&amp;qid=1443066089&amp;sr=8-1&amp;keywords=%E5%A5%A2%E4%BE%88%E7%9A%84" target="_blank">《奢侈的！》</a>，黛娜·托马斯&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这本书的阅读节奏非常好，这是推荐它的首要原因。就我自己来讲，一本行业相关的书，信息量并不是最重要的，更重要的是作者怎样把这些信息讲出来。黛娜·托马斯是其中一位突出的代表。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	但这并不是说，这本书对奢侈品行业的介绍只是蜻蜓点水。恰恰相反，作者从历史的角度，陈述了奢侈品行业“本来的”样子，借以比照如今奢侈品牌的现状，在各种例子中，她带着显而易见的批判，你能感受到她对于行业顶端的老板们透露出的厌恶——他们把奢侈品变成了陈列在橱窗里的雕塑。&#13;
</p>

<p>&#13;
	<img title=" " alt=" " style="text-align:center;" data-ratio="1.45" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230614Bg6LCyMEIpHZK8vY.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E4%BD%93%E9%AA%8C%E8%8B%B9%E6%9E%9C-%E8%8B%B9%E6%9E%9C%E9%9B%B6%E5%94%AE%E5%BA%97%E6%88%90%E5%8A%9F%E7%9A%84%E5%A5%A5%E7%A7%98-%E5%8D%A1%E8%BF%88%E6%81%A9%E2%80%A2%E5%8A%A0%E6%B4%9B/dp/B00ATVXFFC/ref=sr_1_1?ie=UTF8&amp;qid=1443066213&amp;sr=8-1&amp;keywords=%E4%BD%93%E9%AA%8C%E8%8B%B9%E6%9E%9C" target="_blank">《体验苹果：苹果零售店成功的秘密》</a>，卡迈恩·加洛&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这本书摆在书店里的话，我是断然不会买的。至少在设计上，它跟苹果倡导的美学没有任何相似之处。要不是因为在杂志社做了一个跟苹果相关的选题，我这辈子都不会发现它了。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这本书说的是苹果零售店成功的奥秘。不过我得提醒各位，这本书中几乎没有采访苹果内部的成员，所以“奥秘”的来源，是基于作者对行业的熟悉，和缜密的观察。例如，假设你是每天第一个进入苹果店的顾客，你会发现每一台&#13;
Macbook 打开时，都维持在同一个角度；假设一个苹果店里，只有一个服务员而同时有五位顾客需要服务，这位服务员是怎样做的，以至于这五位顾客都没有被耽误，反而心情愉快。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	苹果的成功毋庸置疑，但是，我们可以从它的产品、设计上挪开自己的目光，看看更本质的东西——当你走进苹果店时，你能够立刻就接触到的、这个公司对你的灵魂控制。&#13;
</p>

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.4287037" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230633ocEqiW3SYN4JvQAG.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E7%9B%B4%E5%88%B0%E9%95%BF%E5%87%BA%E9%9D%92%E8%8B%94-%E6%9D%89%E6%9C%AC%E5%8D%9A%E5%8F%B8/dp/B0085I9HUS/ref=sr_1_1?ie=UTF8&amp;qid=1443066266&amp;sr=8-1&amp;keywords=%E7%9B%B4%E5%88%B0%E9%95%BF%E5%87%BA%E9%9D%92%E8%8B%94" target="_blank">《直到长出青苔》</a>，杉本博司&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	关于杉本博司，最初吸引我的是“海景”系列。第一眼看去，我就再也没有从这些无边的画面走出来。杉本博司在美学和哲学上的造诣，会同时对东方和西方的受众具有超出寻常的吸引力，迄今为止，他仍然是亚洲当代摄影拍卖纪录保持者。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	日本人的书当然最好读了。他们的叙述方式，总是有自己的一套，不紧不慢，会把你带到自己的节奏。书名“直到长出青苔”取自素有“日本诗经”之称的和歌总集《万叶集》。书中收录了杉本博司自1974年以来所有的代表作品，包括“海景系列”、“肖像系列”、“剧场系列”、“建筑系列”、“博物馆系列”、“布景系列”等。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15300" data-title="《微信公众号“乌云装扮者”创办人最近在看的 5 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607124337ZJu7nYQpfXRrDlAB.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15300.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="180"/></a>  </div></div> </div><h3 class="title">《奥丽芙·基特里奇》</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="1.42372881" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230614Sfm4bK1Hgrw0MUDn.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span><a href="http://item.jd.com/10810704.html?cu=true&amp;utm_source=book.douban.com&amp;utm_medium=tuiguang&amp;utm_campaign=t_15055_&amp;utm_term=1cfb4c146f47470597e1c703131ccff8" target="_blank">《奥丽芙·基特里奇》</a>，</span>伊丽莎白·斯特劳特&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这是一部普利策获奖作品。作品以平淡内敛的文字描摹着普通人的生活，衰老、孤独、流言、背叛、不可能的爱和小小的善良，日复一日在小镇上演，外表看似波澜不惊，内里却涟漪四起，愤怒与悲伤静静浮现。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	不过，推荐它并不仅是因为它的至高荣誉，而是因为这本书得到了精良的翻译（<span style="text-align:center;">译者: 张芸</span>）。关于翻译作品，我一直信奉的一点是，“翻译即写作”，这本书的译者为了让我们的阅读更加流畅，想尽了办法。所以，我还是把其中一部分抽取出来（这是公共试读版本，版权上应该没有问题）放在下面，给大家过目。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这是书中《河流》一篇的其中一个部分。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<blockquote>&#13;
	<p>&#13;
		前一天，她在图书馆停车场倒车时，差点儿撞上他，尽管他没有大喊出声，却举起了一只胳膊，像是要阻挡撞上来的车，又或者是仅仅出于惊讶。不管是哪一种，奥丽芙都及时踩下了刹车，杰克·肯尼森没有看她一眼，径自朝自己的车走去——一辆小巧、锃亮的红车，停在几英尺外。&#13;
	</p>&#13;
	<p>&#13;
		老东西，奥丽芙心想。他个子很高，挺着个大肚子，肩膀耷拉着，此外，在她印象中，他的头向前伸着，目不斜视，表现出一种高傲自大、却又鬼鬼祟祟的模样。他上的是哈佛大学，以前住在新泽西州，在普林斯顿还是哪里教书，奥丽芙不知道。但几年前，他退休后，就和妻子搬到了缅因州的克劳斯比镇，在一小块农场的边沿造了一栋房子。那时，奥丽芙还对丈夫说：“真蠢，花上所有积蓄弄了个地方，还不是在海边。”亨利表示同意。船坞餐厅的女服务生告诉奥丽芙，杰克·肯尼森把自己上哈佛的事四处招摇，所以奥丽芙也知道。&#13;
	</p>&#13;
	<p>&#13;
		“真招人厌。”亨利说，语气中带着发自内心的厌恶。他们从未和肯尼森夫妇说过话，只是偶尔在镇上擦肩而过，或者看见他们在船坞吃早餐。亨利每次都会打声招呼，回应的则是肯尼森太太。她是个个子娇小的女人，脸上掠过一丝微笑。&#13;
	</p>&#13;
	<p>&#13;
		“我想她这一辈子都在弥补丈夫的粗鄙无礼。”奥丽芙说，亨利点点头。对夏天来的游客又或搬到海边、打算在微斜的阳光中度过余生的退休人士，亨利并不总会表现得很热络。那些人往往都比较富有，常常流露出某种令人不快的自以为是。比如，有个人自作聪明地在当地报纸上写了篇文章，嘲笑本地人，说他们冷漠无情。还有人无意中听到，一个女人在穆迪店里问自己的丈夫：“为什么这个州里每个人都那么胖，而且看起来全都木讷迟钝？”据讲述这件事的人说，她是个来自纽约的犹太人，怪不得。即便现在，也还是有人宁可让一户穆斯林家庭当邻居，也不愿受到某个纽约犹太人的羞辱。当然，杰克·肯尼森两者都不是，但他也不是本地人，而且还长了副傲慢的脸孔。&#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;

<p>&#13;
	关于推荐的这 5 本书，还想说： &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	可能是行业的关系，身在媒体，反而不太经常有规律的阅读时间。（我说的是像我这种比较基层的从业者。）很多书都是看起来想读，就买回家，或者下载到电子阅读器上，翻几下，然后就不再往下看了。如果书也有感情，他们可能觉得我是个混蛋。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
