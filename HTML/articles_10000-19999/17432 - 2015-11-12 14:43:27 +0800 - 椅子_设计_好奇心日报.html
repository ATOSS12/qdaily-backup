<p>&#13;
	这一系列的木质座椅来自日本产品设计师小池和也（Kazuya Koike），它们正在东京设计周的“材料设计展”上展出。他将成组的薄木被切成条形，经过染色后贴在一起组成了颜色明快的渐变色椅子。椅子的材料用了浅色的枫木，经过染色后仍然保留了自然的花纹。这其实是一个关于材料的实验，如果推广后将会有更多的颜色搭配。 &#13;
