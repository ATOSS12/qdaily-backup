<p>&#13;
	Catalyst 最近推出了一款防水 Apple Watch 保护壳，采用混合塑胶的橡胶材质，可以保证手表在1米的水深处仍然可以保证良好的防水性能，同时，产品搭配了一个可以快速拆卸和安装的24毫米 NATO 尼龙表带。三种款式分别名为 “Stealth Black”，“Rescue Ranger”，“Green Pop” ，这是<a href="http://www.catalystlifestyle.com/collections/frontpage/products/preorder-catalyst-apple-watch-42mm" target="_blank">购买链接</a>。&#13;
</p>&#13;
