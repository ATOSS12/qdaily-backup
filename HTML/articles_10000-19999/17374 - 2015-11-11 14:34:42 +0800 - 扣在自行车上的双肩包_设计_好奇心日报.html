<p>&#13;
	许多自行车并没有前后车篮，这款双肩包就专门挂在自行车的车头。它是用皮革做的，包的背后有两个绳子能直接栓在车头的杆子上，不会档住视线，也能减轻骑车的压力，避免分心。包的正面有三组可以套绳子的孔，分别挂头盔和探照灯。<span>此外，双肩包的背带可以收进去，逛街的时候就将它当做一个手提包。</span>&#13;
