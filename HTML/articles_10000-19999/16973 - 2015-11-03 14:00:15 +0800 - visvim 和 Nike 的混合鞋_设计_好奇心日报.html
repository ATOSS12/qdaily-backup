<p>&#13;
	这双鞋的外观近似 visvim 的 FBT GEO PATCHWORK，它的鞋底完全换成了 Nike Footscape 的鞋底。既保留了 visvim 的日式风格和拼贴图案，还有 Nike 科技鞋底的舒适，可谓吸取两家之长。在今年众多设计师与品牌的联名系列中是一种更直接的联合方式。&#13;
