<p>&#13;
	许多灯都借用了月亮的元素，这盏月球灯做的更加仿真。模拟了月球表面有适当深浅变化的纹路，在黄色光照下非常温暖。材料选用玻璃纤维与乳胶液，具有抗热、防水的功能。 尺寸从 3.2 英尺到 236 英尺共7种，迷你版的灯是靠电池供电，其他均为插电。来自台湾橡果艺术工作室 Acorn，有没有让你想起几米的《月亮忘记了》？<a href="http://www.indiegogo.com/projects/luna-bring-the-moon-along-with-you#/storyBruvelo" target="_blank">这里是众筹链接。</a>&#13;
