<p>&#13;
	很多人喜欢冲浪，但有时间条件限制，所在的地区可能没有成片的海水，而河水又难以满足他们肾上腺素飙升的感觉。于是，Onean 推出的这款电动冲浪滑板就是为他们体贴考虑后设计的，滑板采用电力，有足够的马力满足在河里冲浪的需求，同时，还有不同的马力可以选择。<a href="http://www.onean.com/" target="_blank">点击这里</a>可以查看详细信息。&#13;
