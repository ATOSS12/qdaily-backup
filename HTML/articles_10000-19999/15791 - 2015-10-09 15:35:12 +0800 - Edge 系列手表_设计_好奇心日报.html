<p>&#13;
	这是瑞士设计师 Yves Béhar 联合瑞士著名钟表品牌 Movado（摩凡陀）推出的手表 Edge 系列，灵感源于 1947 年的 “Museum Dial”。在本该平滑的表面做出立体褶皱感，体现出光影的变化。它们也充当了表盘的刻度，很有质感。12 点的位置上设置了一个小的圆形图案，与大的圆形表盘相呼应，令人想起旋转的齿轮，增加了这款表的工业感。&#13;
