<p>&#13;
	来自韩国的自行车公司 Tannus TIRE 十几年来一直专注生产非充气的实心自行车轮胎，今年他们推出了 Aither1.1 新版本，他们使用一种叫做“微闭孔微发泡聚合树脂”的特殊材料，可以在防扎破，侵蚀和老化的同时，保证较为轻的质量和时尚的外观，抛弃补胎工具，为骑行复杂的路段提供了便利。目前公司提供了三种硬度的轮胎，同时有黑色，黄色，红色，白色等 12 种颜色可以选择，售价 140 美元，<a href="http://www.tannus.com/" target="_blank">点击这里</a>可以购买。&#13;
