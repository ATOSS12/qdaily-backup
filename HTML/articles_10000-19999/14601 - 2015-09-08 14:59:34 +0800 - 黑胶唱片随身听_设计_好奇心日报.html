<p>&#13;
	来自德国汉堡的设计公司 rocket and wink 发布了黑胶唱片随身听系列 ‘rawman 3000’。采用黄、蓝、红三种颜色，分别对应 12 寸、10 寸和 8 寸，小巧便利，可以随时带在身上。而唱片的正面露出彩虹形窗口，活泼鲜艳。目前还是一个概念。<a href="http://www.rocketandwink.com/work/4466773/rawman_3000_portable_vinyl_players" target="_blank">点击这里可以查看更多信息。</a>&#13;
