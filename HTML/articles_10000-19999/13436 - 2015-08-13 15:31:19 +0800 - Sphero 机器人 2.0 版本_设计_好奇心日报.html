<p>&#13;
	培养程序员要从娃娃抓起。Sphero 机器人现在推出了 2.0 版本，这是一款专门为小孩设计的机器人，移栽激发孩子的编程兴趣，锻炼编程能力。小球带有专门开发的 Sphero SPRK 应用程序和 OVAL 语言，小孩子对其进行简单的编程，可以调整小球的颜色，速度等参数，打造属于他们自己的小球，同时在玩乐中体验“开发者”的角色，激发开发的潜力和兴趣。目前产品售价 130 美元，这是<a href="http://sphero.com/" target="_blank">购买链接</a>。&#13;
