<p>&#13;
	这款印上了黄黑相间的条纹的户外包名叫蜂蜜包，它可以沿着拉链拆成一条 5 米长的拉链绳，在急救时派上用场。蜂蜜包里面内置泡棉，可以直接抱着包在水里漂浮，里面套上了一个内袋，能够在拉开拉链时不让东西散落，也可以真正做到防水。这款用高拉力做的尼龙布料的包只有 700 克，却能承担 15 公斤的重量，另有一款橙色，<a href="http://www.zeczec.com/projects/catch" target="_blank">目前正在众筹。</a>&#13;
</p>&#13;
