<p>&#13;
	滨文样是日本横滨的传统手巾品牌，将一块大的手巾像书一样叠起来，用红色棉线缝合成册，做成了手巾书，大小如同一个口袋本。每一种手巾都是通过横滨捺染的技法制作，是日式传统纹样和配色，很典雅。翻开每一页都是一个主题的不同样式，有很强的故事性。完全拆开后可以用来做桌布或者包裹物品。售价 130 元，<a href="http://s.taobao.com/search?q=%E6%BB%A8%E6%96%87%E6%A0%B7+%E6%A8%AA%E6%BB%A8%E6%8D%BA%E6%9F%93+%E6%96%87%E5%BA%93&amp;js=1&amp;stats_click=search_radio_all%3A1&amp;initiative_id=staobaoz_20151122&amp;ie=utf8" target="_blank">这里是购买链接。</a>&#13;
