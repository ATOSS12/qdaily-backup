<p>&#13;
	产品设计里常常使用月亮元素，这套陶杯则借用了月亮的盈缺。随着水的注入，黑色的陶杯呈现由缺到盈的过程，反之，当一点一点喝掉杯子里的水时，则也是由盈到缺的过程。韩国设计工作室 Tale 设计了这个杯子，将杯子的底部做了一定弧度的填充，配合传统的白色米酒会非常有意境。有大小两种型号，分别售价 30 美元、 24 美元，<a href="http://www.tale-design.com/?page_id=1978" target="_blank">这里是购买链接。</a> &#13;
