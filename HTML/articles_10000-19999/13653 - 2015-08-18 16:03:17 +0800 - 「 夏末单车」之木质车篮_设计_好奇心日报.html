<p>&#13;
	<span>来自纽约的两位设计师 Faris Elmasu 和 David Haddad 推出的这款篮子可以被固定在自行车上，它们采用木质材料，上面设计了四条两两交叉的固定带，篮子虽浅，但带子可以保证东西不会落下来。更重要的是，这样浅浅的设计和可以自由搭配的五颜六色的带子，让整个篮子看起来比普通的自行车篮子美丽了许多。</span><a href="http://bentbasket.com/products/bent-basket" target="_blank">点击这里</a><span>可以购买。</span> &#13;
</p>&#13;
