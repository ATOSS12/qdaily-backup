<p>&#13;
	这是一间家用的升降电梯，适合两层以上的住宅和腿脚不便的人。六角形的空间只能容纳有限的人，一旦超重就会停止运作，却也有不占用空间的优点。而四周透明的玻璃使电梯看上去像一个小型的电话亭，也给人一种安全感。靠墙的操控面可以选择不同颜色，以搭配不同风格的房间。制作方来自拥有 40 年电梯设计经验的英国设计团体 Terry Lifts，在防火等安全问题上都有可信赖的保障。<a href="http://www.terrylifts.co.uk/products/home-lifts/lifestyle-home-elevator-lift/" target="_blank">点击这里可以查看更多信息。</a>&#13;
