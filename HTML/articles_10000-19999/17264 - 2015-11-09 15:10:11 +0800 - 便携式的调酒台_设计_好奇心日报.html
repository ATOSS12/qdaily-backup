<p>&#13;
	这是一个便携式的调酒台，看起来像是一个大的旅行箱。顶盖下面是一个简易操作台，由 3 块可耐丽材料的切割板组成，是可移动的。打开两扇门，可以看到大大小小排列整齐的抽屉，将所有细致的工具分门别类装起来。此外，这个调酒台能够固定住酒杯之类的玻璃易碎品。配合着下面的滚轮，可以轻易携带到想去野餐的地方。<a href="http://www.tttrunks.com/3.aspx?sr=1" target="_blank">点击这里可以查看更多信息。</a>&#13;
