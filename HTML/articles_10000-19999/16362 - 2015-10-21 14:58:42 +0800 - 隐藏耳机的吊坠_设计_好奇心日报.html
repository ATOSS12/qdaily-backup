<p>&#13;
	很多设计帮助解决耳机线缠绕影响美观的问题。这款项链隐藏了一对耳机，打开下面的吊坠物，就能将耳机的听筒取出来戴在耳朵上。脖子后用来连接三根链条的部分也是一个插孔，使用时拔下来就能直接插在手机的孔上。吊坠是用不锈钢和铝打造的，可以选择 24K 镀金或青铜与银搭配的颜色组合。对那些经常使用耳机办公或热爱煲电话粥的女生是非常实用的。<a href="http://www.indiegogo.com/projects/the-dipper-audio-necklace-by-tinsel#/" target="_blank">这里是众筹链接。</a>&#13;
