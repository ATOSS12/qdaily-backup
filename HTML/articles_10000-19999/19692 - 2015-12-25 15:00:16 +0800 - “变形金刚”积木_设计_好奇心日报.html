<p>&#13;
	加拿大设计工作室 Bamloff 推出这一套以变形金刚为灵感的积木，一共 5 种，可以拼成卡车、飞船、甲壳虫、公交车和轮船的模型，然后变身成 15 厘米高的机器人，非常巧妙。每一组是由 15 到 20 块小型积木搭建出来的，不仅适合小朋友智力开发，也是放在办公室的有趣的装饰。单个售价 19 美元起，<a href="http://www.indiegogo.com/projects/woobots-transformable-wooden-robot#/" target="_blank">这里是众筹链接。</a>&#13;
