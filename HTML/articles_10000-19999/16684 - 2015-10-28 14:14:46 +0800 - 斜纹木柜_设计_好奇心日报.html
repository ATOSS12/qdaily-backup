<p>&#13;
	这些带斜纹的柜子来自意大利设计团队 Baroli Design ，他们由 6 位设计师组成。深浅相间的纹路源于英国传统的人字纹，用桉树和橡树的自然颜色混合镶嵌，有一种奇异的几何美感。柜子下的铁制支架也有相应的转折，与柜子一样多了一份趣味，也让它显得轻盈。<a href="http://www.bartolidesign.it/BartoliDesign/index.html" target="_blank">这里是他们的主页。</a>&#13;
</p>&#13;
