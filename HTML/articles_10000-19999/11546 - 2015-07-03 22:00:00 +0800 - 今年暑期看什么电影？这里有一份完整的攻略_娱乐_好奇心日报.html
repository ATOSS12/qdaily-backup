<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->
<div>&#13;
	暑期档一直是中国电影市场的黄金档期。而且暑期档也是国产电影的黄金档期，因为“国产保护月”的存在，好莱坞大片都被挡在了门外。当然，这并不意味着，在这两个月当中就没有好电影可以看，只不过在选择的时候需要格外小心。这也是我们推出这份攻略的目的。&#13;
</div>&#13;
<p>&#13;
	过去 3 个月，《速度与激情 7》、《复仇者联盟 2》和《侏罗纪世界》这三部好莱坞超级大片连续取得了超过 10 亿元的票房，它们最大的优势就是特效带来的强大视觉冲击。视效大片或多或少也成了中国观众选择电影的一个重要标准。我们对于暑期档电影的介绍就从视效大片开始。&#13;
</p>&#13;
<h1>&#13;
	《道士下山》&#13;
</h1>&#13;
<div>&#13;
	改编自徐皓峰的同名小说的电影《道士下山》用一部传统意义上的武侠大片拉开了暑期档的序幕。陈凯歌导演，王宝强、林志玲、范伟、张震、吴建豪、郭富城等人组成的主创阵容也是相当豪华。&#13;
</div>&#13;
<p>&#13;
	</p>
<p>&#13;
		故事讲述了民国时期，一个不堪忍受山中寂寞的小道士何安下偷偷下山，结果遭遇到一系列诡异奇幻的人物和事件，何安下周旋于中统、纳粹博士、日本人和江湖之间，慢慢领悟武术的至理，从而改变人生的故事。&#13;
	</p>&#13;
	<p style="text-align:center;">&#13;
		<img title="《道士下山》剧照" alt="《道士下山》剧照" data-ratio="0.57088608" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214228mASsn4BefpqOvyLF.jpg-w600"/> &#13;
	</p>&#13;
&#13;
<div>&#13;
	而在影片的宣传上，片方似乎是想特别强调这部电影的视觉奇观。在上海电影节期间，导演陈凯歌出现在由 IMAX 公司举办的 IMAX 电影技术论坛上，和观众们分享了利用 IMAX 技术来提升影片品质的故事。&#13;
</div>&#13;
<div>&#13;
	随后，片方也发布了一段陈凯歌采访特辑，里面陈凯歌用他那不温不火的语调说：“郑重推荐，应该去最好的影院，像 IMAX 这样的影院去看电影，IMAX 技术实际上是世界上视听方面最顶尖的技术，它把细节给放大了。”&#13;
</div>&#13;
<p>&#13;
	从预告片中来看，《道士下山》中的一些武打戏和爆破戏确实还挺精彩的。不过，在《道士下山》之前，中国观众已经经历了《速度与激情 7》、《复仇者联盟 2》和《侏罗纪世界》这样的视觉大片的洗礼。对于《道士下山》这样的武侠片，它又能以怎样的方式凸显自身在视觉效果上的卖点呢？&#13;
</p>&#13;
<p>&#13;
	此外，陈凯歌导演最近的几部电影包括《无极》和《搜索》的品质都不是太好，对于《道士下山》的期待还是稍微放低一点好。&#13;
</p>&#13;
<h1>&#13;
	《捉妖记》&#13;
</h1>&#13;
<div>&#13;
	《捉妖记》是一部很神奇的影片。他的导演许诚毅此前是梦工厂的动画制作人，曾经参与过《怪物史莱克 3》的制作，被香港媒体称为“史莱克之父”。而他回到国内以后，选择了执导一部真人电影。&#13;
	<p style="text-align:center;">&#13;
		<img title="捉妖记" alt="捉妖记" data-ratio="0.7664042" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214228KnGRo5xrOvj7Shw1.jpg-w600"/> &#13;
	</p>&#13;
	<p>&#13;
		虽说是真人电影，但是《捉妖记》讲述了井柏然饰演的天荫意外怀孕生下萌妖胡巴后，为保护“儿子”，与白百合扮演的天师小岚一起对抗妖界的故事，所以整部电影也出现了很多奇奇怪怪的妖，而这些妖都是通过动画特技来制作的，这也正式许诚毅之前所做的一些工作。&#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	这些妖同时也成了这部电影的最大卖点。其中最主要的一只妖——胡巴看上去像一只萝卜，被片方称为“萌妖”，不仅被做成各种各样的玩具作为宣传，还参加了《奔跑吧兄弟》的录制。除此之外，片方还设计了很多不同种类的妖。在预告片中，这些妖看上去还确实都挺活灵活现的，有些《怪物史莱克》中的感觉。&#13;
</div>&#13;
<div>&#13;
	除了妖之外，出演这部电影的人也组成了一个不错的阵容。顶替了柯震东的井柏然之前在《失孤》中和刘德华演对手戏。白百合之前在《失恋 33 天》中也积累了一定的人气。其余的配角比如吴君如、曾志伟、汤唯、姚晨等人也能够吸引不少影迷前往电影院。&#13;
</div>&#13;
<h1>&#13;
	《太平轮：彼岸》&#13;
</h1>&#13;
<p>&#13;
	此次上映的《太平轮：彼岸》是去年上映的《太平轮》的续集，曾经计划于今年五一档上映，后来推迟到了暑假。&#13;
</p>&#13;
<p>&#13;
	<img width="640" height="361" title="预告片中太平轮即将沉没" alt="预告片中太平轮即将沉没" style="text-align:center;" data-ratio="0.5640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726135714l5NOGbUkELMVR1uC.jpg-w600"/> &#13;
</p>&#13;
<div>&#13;
	去年上映的《太平轮》（上）虽然有导演吴宇森、主演金城武、章子怡、黄晓明等坐镇，但是口碑和票房都遭遇了始料未及的失败。拖沓的剧情以及全片并没有真正出现“太平轮”这些意见成为了这部电影惨败的重要原因，观众们纷纷吐槽：看了半集，结果连船都没看着。&#13;
</div>&#13;
<div>&#13;
	而在这部《太平轮：彼岸》中，这艘“太平轮”终于要登场了。预告片中太平轮在风雨中倾覆沉没的场景也让人不由自主地联想到了《泰坦尼克号》。有这样的珠玉在前，《太平轮：彼岸》想要在这个暑期档杀出重围的难度又提升了一个档次。 &#13;
	<p style="text-align:center;">&#13;
		<br/>&#13;
	</p>&#13;
</div>&#13;
<div>&#13;
</div>




 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="11546" data-title="《今年暑期看什么电影？这里有一份完整的攻略》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605210709jSw0H4QFBx6MaogK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/11546.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="403"/></a>  </div></div> </div><h3 class="title">这些片子去了电影节，口碑还挺不错</h3><div class="detail"> 
<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->
<div>&#13;
	电影节的一个很重要的功能就是帮助电影的宣传。在世界各地电影节上拿了奖的电影回到国内上映时，或多或少都能多争取到一些关注。今年的暑期档就有许多这样的影片，至少在经历过各种电影节的洗礼之后，它们的质量还是有一个基本的保证的。&#13;
</div>&#13;
<h1>&#13;
	《我是路人甲》&#13;
</h1>&#13;
<div>&#13;
	《我是路人甲》是香港导演尔冬升的作品。这部电影也被选作了今年上海电影节的开幕影片，从而收到了许多的关注。&#13;
</div>&#13;
<div>&#13;
	《我是路人甲》把电影镜头对准了横店影视城里临时演员，讲述这些非科班毕业，只是怀揣着对影视表演的爱好，就一头撞进横店的年轻人的故事。对于尔冬升来说，这并不是一个他非常擅长的题材。作为一名香港导演，他可能不能很好地把握内地底层人民的生活。不过好在他自己曾经也是一名香港的底层演员，也能够对这些年轻人有一些感同身受的体会。&#13;
	<p style="text-align:center;">&#13;
		<img title="《我是路人甲》剧照" alt="《我是路人甲》剧照" data-ratio="0.55625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214234zl8HDrgsLYQBSNVP.jpg-w600"/> &#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	不过，这部电影依然是尔冬升拍过的最辛苦的电影，因为他启用的演员也正是在横店寻找机会的年轻人。他们突然被放到舞台中央时，缺乏专业训练和过度紧张让现场的 NG 次数远高于平常。&#13;
</div>&#13;
<div>&#13;
	经过在上海电影节的放映和其他几场在全国的点映之后，《我是路人甲》目前的口碑还算是不错。而且此前，梁朝伟还专门为《我是路人甲》写了一篇影评，一时间也在微博上引起了不小的轰动。不过说实话，很多人也只是关心梁朝伟而已，那些真正在横店拍戏的路人甲并不会引起他们的多少兴趣。&#13;
</div>&#13;
<h1>&#13;
	《刺客聂隐娘》&#13;
</h1>&#13;
<div>&#13;
	侯孝贤导演花费 7 年时间拍摄的《刺客聂隐娘》在戛纳电影节上的收获了相当不错的口碑。在电影节场刊的影评人评分上，《刺客聂隐娘》也是获得了最高分。&#13;
</div>&#13;
<div>&#13;
	这部电影虽然是根据唐传奇中的故事改编而成的，看上去也像是一部和《英雄》或者《卧虎藏龙》十分相似的传统武侠电影，但是事实上，《刺客聂隐娘》却和这些电影有着极大的差距。&#13;
	<p style="text-align:center;">&#13;
		<img title="《刺客聂隐娘》剧照" alt="《刺客聂隐娘》剧照" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214235Gf4DNY8s6edZW7p5.jpg-w600"/> &#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	单从故事的角度来讲，《刺客聂隐娘》的叙事方式就和传统的武侠电影的叙事方式不同，这让这部电影遭受到了不少的非议，在戛纳电影节期间，微博上还曾经出现过对于《刺客聂隐娘》不好好讲故事的指责。而其中侯孝贤导演又选择使用文言文作为全篇的对白，也为观众理解整个故事增加了不少困难。&#13;
</div>&#13;
<div>&#13;
	而电影本身也具有相当程度的实验意味在其中。全片没有人物特写镜头，而大量使用了远景镜头。再配合上侯孝贤导演本身惯用的长镜头的手法，整部电影的艺术风格也被一些专业影评人认为是对于武侠片的一种新的探索。&#13;
</div>&#13;
<div>&#13;
	尽管《刺客聂隐娘》的布景、美术、服装设计等细节都非常精致考究，但是从整体上来说这部电影对于观众的观影体验来说依然不是非常友好。所以，虽然《刺客聂隐娘》赶上了暑期档的尾巴，也有着戛纳的光环加身，但是总体上来说《刺客聂隐娘》的市场表现可能还是相当堪忧的。&#13;
</div>&#13;
<h1>&#13;
	《烈日灼心》&#13;
</h1>&#13;
<div>&#13;
	《烈日灼心》改编自女作家须一瓜的长篇小说《太阳黑子》，讲述了一名警察在认识了三个结拜兄弟之后，无意间发现他们和七年前一桩惊天命案的联系。像这样的犯罪悬疑题材的电影，在此之前就以《白日焰火》最为出名。&#13;
</div>&#13;
<div>&#13;
	和《白日焰火》一样，《烈日灼心》也获得了国际 A 类电影节——上海电影节的认可。导演曹保平拿下了最佳导演奖，而三位男主演邓超、段奕宏和郭涛则一起分享了最佳男主角奖。&#13;
	<p style="text-align:center;">&#13;
		<img title="《烈日灼心》剧照" alt="《烈日灼心》剧照" data-ratio="0.83126935" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214235ezVgH0J2L6vmGn7d.jpg-w600"/> &#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	不过，这并不意味着《烈日灼心》就能够在市场上有的好成绩。首先，犯罪题材的电影在中国还不是很热门。即使有了柏林金熊的光环，《白日焰火》的票房也就刚刚超过 1 亿。《烈日灼心》的结局很可能差不了太多。&#13;
</div>&#13;
<h1>&#13;
	《少女哪吒》《东北偏北》&#13;
</h1>&#13;
<div>&#13;
	这两部电影都是从不同的电影节里走出来的。《少女哪吒》是 2013 年上海电影节“电影项目市场”单元的最具创意项目，今年也拿到了上海电影节亚洲新人奖的最佳编剧和最佳女演员提名。&#13;
	<p style="text-align:center;">&#13;
		<img title="《少女哪吒》剧照" alt="《少女哪吒》剧照" data-ratio="0.57685185" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214236UjbpidFlSY3hy50K.jpg-w600"/> &#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	《东北偏北》之前在东京国际电影节上入围“亚洲未来”单元最佳影片提名，也是蒙特利尔电影节的入围影片。兜兜转转这么一大圈也终于回到了国内来上映。&#13;
</div>&#13;
<div>&#13;
	前者是一部青春片，讲述了两个女孩的成长经历和友谊。而后者是一部犯罪悬疑片，讲述东北地区因一桩连环性侵案而引发令人纠结的故事。&#13;
</div>&#13;
<div>&#13;
	之所以把这两部电影放在一起，是因为他们在市场上面临的问题几乎一模一样。虽然在各地电影节上表现可圈可点，但是这些电影节又没有柏林戛纳这样的名气，所以基本上毫无帮助。&#13;
</div>&#13;
<p>&#13;
	此外，两部电影的主创阵容也都是陌生的名字居多。《少女哪吒》的主导演李霄峰和主演李佳琪、李浩菲都是新人。而《东北偏北》的导演虽然已经拍了很多年片子，但是基本上一部出名的都没有。所以这两部电影要在暑期档占得一席之地，难度还真是不小。 &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<div>&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="11546" data-title="《今年暑期看什么电影？这里有一份完整的攻略》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605210709jSw0H4QFBx6MaogK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/11546.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="403"/></a>  </div></div> </div><h3 class="title">适合谈恋爱的夏天，当然少不了爱情片</h3><div class="detail"> 
<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->
<div>&#13;
	今年夏天的电影市场里有许多的爱情电影，而且还是变着花样谈恋爱。&#13;
</div>&#13;
<div>&#13;
	总体而言，爱情片在电影市场上的表现也只能算是不温不火。虽然偶尔会有像《失恋 33 天》和《北京遇上西雅图》这样的爆款产生，不过今年夏天的这些爱情片看上去都没有这种潜质&#13;
</div>&#13;
<h1>&#13;
	《王朝的女人·杨贵妃》&#13;
</h1>&#13;
<div>&#13;
	作为中影今天的重头戏，《王朝的女人·杨贵妃》讲述的就是杨玉环在宫廷中的各种经历。在唐代宫廷的大背景谈恋爱，宫斗的戏份显然是不会少。此外这部电影还加入了政治斗争的元素，也就是在“安史之乱”这个历史事件上做文章。&#13;
	<p style="text-align:center;">&#13;
		<img title="《王朝的女人》剧照" alt="《王朝的女人》剧照" data-ratio="0.667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042142304ecQxsjFilnByOut.jpg-w600"/><span>《王朝的女人》剧照</span> &#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	这部电影的演员阵容还算得上强大：范冰冰饰演杨玉环，黎明饰演唐玄宗，陈冲饰演武惠妃。而比演员阵容更强大的是，中影在这部影片当中采用了“导演组”这一制度，并且请来了十庆、田壮壮和张艺谋三位一起执导这部电影。&#13;
</div>&#13;
<div>&#13;
	不过，今年年初你已经看过范冰冰扮演的武媚娘在唐代宫廷里谈恋爱了，不知道你会不会对范冰冰扮演的杨玉环在唐代宫廷里谈恋爱感到有些许的审美疲劳呢？&#13;
</div>&#13;
<h1>&#13;
	《破风》&#13;
</h1>&#13;
<div>&#13;
	好吧，《破风》不是那种传统的爱情片，讲述了 4 个年轻人加入单车队参加公路赛，面临各自的感情、友情、兄弟情之间抉择取舍。不过，像这样的电影，爱情元素绝对是不可缺少的，否则只是一群大男人在公路上骑自行车简直一点看点都没有。&#13;
	<p style="text-align:center;">&#13;
		<img title="《破风》剧照" alt="《破风》剧照" data-ratio="0.665" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214230k063JxZFoDwdXRnH.jpg-w600"/><span>《破风》剧照</span> &#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	导演林超贤此前曾经执导过《激战》，算是品质的保障。几位主演包括彭于晏、王珞丹和窦骁的人气也都还不错。而像这样将体育和爱情结合在一起的电影作为一种独特的类型片虽然在国内大银幕上不太常见，但是还是相当受认可的，毕竟现在最主流的观影人群都是看着《灌篮高手》、《棒球英豪》这样的动漫长大的。&#13;
</div>&#13;
<h1>&#13;
	《三城记》&#13;
</h1>&#13;
<div>&#13;
	《三城记》是一部年代戏，故事发生在上世纪三四十年代，讲述战火浮生的岁月里的小人物从山东一路相守相依逃难到香港，而且据说整个故事取材自成龙父母的经历。&#13;
	<p style="text-align:center;">&#13;
		<img title="三城记" alt="三城记" data-ratio="0.74722222" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214231kRHN37nPWOuevaXM.jpg-w600"/> &#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	导演张婉婷曾经是电影《岁月神偷》的制片人，也执导了《玻璃之城》。这两部电影也都还相当不错，算是文艺片中比较受欢迎的。而两位主演刘青云和汤唯也都是不错的演员，所以这部电影的品质还是值得期待的。&#13;
</div>&#13;
<h1>&#13;
	《命中注定》&#13;
</h1>&#13;
<div>&#13;
	只看名字，可能很容易就把这部《命中注定》当成是一部大烂片。但是看过主创名单之后，我们认为这部电影未必会很糟糕。虽然这是导演张皓的处女作，但是两位主演汤唯和廖凡，一个是香港金像奖的影后，一个是柏林金熊奖的影帝，让这部电影看上去靠谱了很多。&#13;
	<p style="text-align:center;">&#13;
		<img title="《命中注定》汤唯" alt="《命中注定》汤唯" data-ratio="1.28148148" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214232TvYfWy0oQxpKhICA.jpg-w600"/><span>《命中注定》汤唯</span> &#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	而这个爱情片讲述的故事是女孩方圆算命得知未来的爱人叫宋昆明，而长大成年后的方圆在结婚前意外接到宋昆明的电话。于是，方圆不顾一切地追到意大利，随后在异国他乡展开了一段充满戏剧性的寻爱之旅。&#13;
</div>&#13;
<div>&#13;
	这种在异国他乡寻找到自己的真爱的故事，总让人不由自主地想起了《北京遇上西雅图》。如果真的是这样的话，那么这部电影也许会还不错吧。&#13;
</div>&#13;
<h1>&#13;
	《落跑吧爱情》&#13;
</h1>&#13;
<p>&#13;
	《落跑吧爱情》是任贤齐第一次担任导演交出的作品，由任贤齐和舒淇主演。像这样的电影，一个比较合理的期待值大概是任贤齐能够把这个故事讲圆吧。 &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="11546" data-title="《今年暑期看什么电影？这里有一份完整的攻略》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605210709jSw0H4QFBx6MaogK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/11546.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="403"/></a>  </div></div> </div><h3 class="title">还有从漫画、小说、网剧、电台节目改编的电影</h3><div class="detail"> 
<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->
<div>&#13;
	现在把小说、漫画、动画等等这些东西改编成电影似乎是一个大趋势，而确实从商业的角度上来说，利用其它媒介已经积累下来的粉丝基础，可以在一定程度上提升电影的票房表现。不过对于这些改编电影来说，最大的问题在于如何在不同的媒介之间寻找到改编的平衡点，以及如何既能买足原有粉丝的需求也能吸引到不是粉丝的影迷。&#13;
</div>&#13;
<h1>&#13;
	《滚蛋吧！肿瘤君》&#13;
</h1>&#13;
<div>&#13;
	2012 年 2 月，天涯论坛上突然多出了一个帖子。漫画家熊顿把自己身患癌症的经历画成了漫画开始连载。虽然熊顿在其中表现出的乐观坚强感染了许许多多的人，但是最终她并没有挺过去。她在这个帖子中的最后一条回复停留在了 2012 年 10 月 7 日。&#13;
</div>&#13;
<div>&#13;
	这组漫画便是《滚蛋吧！肿瘤君》，也是这部电影《滚蛋吧！肿瘤君》的基础。导演韩延看到了这个剧本，觉得非常感动，然后就找到了拥有电影改编权的版权方，开始着手准备拍摄这部电影，并且请来了白百合和吴彦祖。&#13;
	<p style="text-align:center;">&#13;
		<img title="《滚蛋吧！肿瘤君》" alt="《滚蛋吧！肿瘤君》" data-ratio="1.55970149" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214225qAScH3EdxJPTyRKp.jpg-w600"/> &#13;
	</p>&#13;
</div>&#13;
<p>&#13;
	《滚蛋吧，肿瘤君》最终呈现出的样貌是一部都市爱情片，这和漫画当中的情节相比还是有比较大的差距，但整体上还是保留了漫画中熊顿乐观坚强的那一面的精神。&#13;
</p>&#13;
<h1>&#13;
	《煎饼侠》&#13;
</h1>&#13;
<div>&#13;
	《煎饼侠》是由搜狐视频的自制剧《屌丝男士》的原版人马制作的，由大鹏自导自演，并且还拉来了袁珊珊和柳岩加盟。该片讲述的故事是人气爆棚的演员大鹏因为一次事故跌入谷底，而草率签下电影契约。这又让他受到了生命威胁，需要拍摄一部全明星阵容的电影保住性命，而明星们的爽约又让其身陷囹圄后发生的故事。&#13;
</div>&#13;
<div>&#13;
	这部电影有着一个很俗的名字。海报也让人感觉这是一部没什么诚意的电影。营销的一些卖点，比如“东北 F4”、“邓超玩捆绑”以及“袁姗姗、柳岩难逃大鹏黑手”，都会让一些人感觉到些许不适。&#13;
	<p style="text-align:center;">&#13;
		<img title="《煎饼侠》剧照" alt="《煎饼侠》剧照" data-ratio="0.67956469" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214226eZxiAFqk2cWwNv8m.jpg-w600"/> &#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	不过，根据《好奇心日报》记者的观影体验，《煎饼侠》其实并没有想象中这么掉价，而是一部相当有诚意的电影。作为暑期档一部定位明确的喜剧电影，大鹏对于如何把网剧中的喜剧元素运用在大银幕上的把握还是比较好的。所以，请先暂时放下对于大鹏或者“煎饼侠”这个名字的成见，去影院看一看说不定会有一些意想不到的惊喜。&#13;
</div>&#13;
<h1>&#13;
	《张震讲故事》&#13;
</h1>&#13;
<div>&#13;
	电影《张震讲故事》改编自曾经非常流行的广播电台节目《张震讲故事》。在电台还是校园里最主要的娱乐方式的那些年，许多学生都会围着收音机听《张震讲故事》，既觉得毛骨悚然又有些欲罢不能。所以这是一部有一定粉丝群基础的影片。&#13;
</div>&#13;
<div>&#13;
	而且恐怖片作为一种比较明确的类型片，也拥有一批固定的铁杆粉丝。他们虽然会非常鄙夷国产恐怖片的质量，不过真的有恐怖片上映的时候，他们仍然会非常按时到电影院报到。&#13;
</div>&#13;
<h1>&#13;
	《新步步惊心》&#13;
</h1>&#13;
<div>&#13;
	从小说改编成电视剧之后，《步步惊心》的收视率还不错。而在改编成电影之后，导演宋迪说这部电影的要素有童话、时尚和欧洲范。&#13;
	<p style="text-align:center;">&#13;
		<img title="《新步步惊心》剧照" alt="《新步步惊心》剧照" data-ratio="0.39333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214226RQBLsh7oyqvVKpwA.jpg-w600"/><span>《新步步惊心》剧照</span> &#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	“童话”是因为电影可能会让人想到《海的女儿》和《白雪公主》，剧中虽没有七个小矮人，但有很多和小矮人一样善良的人物。“时尚”在于电影试图在古代环境中去讨论现代人的爱情困惑。&#13;
</div>&#13;
<div>&#13;
	至于“欧洲范”则是在电影美术设计上 ”将清朝和同时期的洛可可风格相结合。”于是，在清朝服装的底子上，杨佑宁饰演的四爷服饰会有唐顿庄园的味道，窦骁饰演的十四爷服装会有波西米亚风。而陈意涵饰演的若曦甚至会穿上上装紧身，下装蓬松的清装式样。&#13;
</div>&#13;
<div>&#13;
	这些东西，看上去，确实显得有点太穿越了。 &#13;
</div>&#13;
<div>&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="11546" data-title="《今年暑期看什么电影？这里有一份完整的攻略》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605210709jSw0H4QFBx6MaogK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/11546.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="403"/></a>  </div></div> </div><h3 class="title">和夏天一样热的，还有这些粉丝电影</h3><div class="detail"> 
<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->
<div>&#13;
	尽管是粉丝电影，并不是说这些电影一定就是大烂片，只有粉丝去看。而是说，除了电影中出现的几张明星的脸以外，确实没有什么更多能够吸引人进电影院去一看究竟的卖点了。&#13;
</div>&#13;
<h1>&#13;
	《小时代 4》&#13;
</h1>&#13;
<div>&#13;
	这恐怕是这个时代最成功的粉丝电影了吧，所以关于影片的基本信息就不多废话了。此前的 3 部《小时代》一共获得了 13 亿左右的票房，而《小时代 4》作为这一系列电影的最后一部，很可能再一次引爆郭敬明的粉丝们的激情。&#13;
	<p style="text-align:center;">&#13;
		<img title="《小时代 4》剧照" alt="《小时代 4》剧照" data-ratio="0.76987448" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214227Ue08z4cqYhPNMdFx.jpg-w600"/><span>《小时代 4》剧照</span> &#13;
	</p>&#13;
</div>&#13;
<h1>&#13;
	《栀子花开》&#13;
</h1>&#13;
<div>&#13;
	从 1998 年开始就担任《快乐大本营》主持人何炅的第一部电影选择了把他唱过的一首歌——《栀子花开》改编成电影，还请来了当红的李易峰来出演男主角。整部影片的故事也就是传统的青春片的套路，讲述了一群 90 后的爱情、梦想与成长。&#13;
	<p style="text-align:center;">&#13;
		<img title="《栀子花开》剧照" alt="《栀子花开》剧照" data-ratio="0.55185185" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214227Bjx6GF5KZdsR8ztk.jpg-w600"/><span>《栀子花开》剧照</span> &#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	现在的青春片越来越多，要从中脱颖而出还得找一些差异化的营销策略，此前的《少年班》主打的是“天才少年”，再之前的《万物生长》的卖点则是较为“直男癌”的青春视角。而《栀子花开》这部电影除了“何炅导演的处女作”以及“李易峰”这两个卖点以外，似乎就并没有什么特别的东西了。对于已经看穿了青春片套路的观众来说，他们这一次还会买账吗？&#13;
</div>&#13;
<h1>&#13;
	其它&#13;
</h1>&#13;
<div>&#13;
	还有一些类似的粉丝电影，我们在这里列出那些专门用来吸引粉丝的明星，各位可以根据自己的喜好进行挑选。&#13;
</div>&#13;
<div>&#13;
	《一路向前》：陈赫&#13;
</div>&#13;
<div>&#13;
	《我们的十年》：赵丽颖、乔任梁&#13;
</div>&#13;
<div>&#13;
	《钢刀》：何润东、李东学&#13;
</div>&#13;
<div>&#13;
	《恋爱中的城市》：杨幂&#13;
</div>&#13;
<div>&#13;
	《浪漫天降》：夏雨&#13;
</div>&#13;
<div>&#13;
	《宅女侦探桂香》：王珞丹&#13;
</div>&#13;
<div>&#13;
	《巴黎假期》：古天乐、郭采洁&#13;
</div>&#13;
<div>&#13;
	《谜城》：古天乐、余文乐、佟丽娅&#13;
</div>&#13;
<div>&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="11546" data-title="《今年暑期看什么电影？这里有一份完整的攻略》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605210709jSw0H4QFBx6MaogK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/11546.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="403"/></a>  </div></div> </div><h3 class="title">小朋友们都放假了，所以少不了有动画片</h3><div class="detail"> 
<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->
<p>&#13;
	暑期档是中国动画片上映的黄金时段，毕竟小朋友们都放假了。然而由于国产动画普遍都是定位给低龄儿童看的以及制作水准也相对较差，所以大部分的动画片我们就不介绍了。不过今年的暑期档似乎有几部电影还是可以一看的。&#13;
</p>&#13;
<h1>&#13;
	《小羊肖恩》&#13;
</h1>&#13;
<p>&#13;
	这部来自于英国的黏土动画电影《小羊肖恩》将于 7 月 17 日公映。故事讲述由于小羊肖恩的恶作剧，导致农场主被绑架，所以它必须带着众羊进城探险拯救农夫。&#13;
</p>&#13;
<p>&#13;
	这部电影从今年 2 月开始陆续在全球范围内上映，口碑和票房都不错，不算中国和美国这两个全球最大的电影市场的话，《小羊肖恩》收获了接近 6000 万美元的票房。不过，这部几乎没有台词的电影也在挑战中国观众的观影习惯。 &#13;
</p>&#13;
<div>&#13;
	<p style="text-align:center;">&#13;
		<img width="575" height="600" title="《小羊肖恩》剧照" alt="《小羊肖恩》剧照" data-ratio="1.04347826" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726135714odEKheXpZDCOQr40.jpg-w600"/>《小羊肖恩》剧照&#13;
	</p>&#13;
</div>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<h1>&#13;
	《大圣归来》&#13;
</h1>&#13;
<div>&#13;
	这部动画电影改编自《西游记》。不过，《大圣归来》对于《西游记》做了一些颠覆性的改编，比如悟空是一个颓废的大叔，而唐僧还是个熊孩子。从这些设定中就可以看出来，这部动画片面向的绝对不是什么低龄儿童。&#13;
	<p style="text-align:center;">&#13;
		<img title="《大圣归来》剧照" alt="《大圣归来》剧照" data-ratio="0.6734375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214232upSPez4oL97Idx2H.jpg-w600"/><span>《大圣归来》剧照</span> &#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	《大圣归来》背后的制作方十月动画在制作的时候还是挺用心的。导演田晓鹏为了这部动画筹备了 8 年时间。因为一直没有找到投资，在 4 年前田晓鹏用自己的钱开始制作这部动画。虽然 4 年的制作周期已经算是很长了，但是由于国产动画水平依旧比较低，所以整部动画并不能说是完美。&#13;
</div>&#13;
<div>&#13;
	而且《大圣归来》的宣传和发行也有不少的问题，这也直接导致了本来定档在今年 2 月 6 日上映的《大圣归来》在 1 月中旬的时候换挡。这个情况最近稍有些改观，在微博上，西游记之大圣归来的话题有了 1.3 亿次的阅读量。7 月 1 日，片方也发布了一支视频，里面有包括黄晓明、任泉、陆毅、夏雨等多位明星对《大圣归来》的推荐。&#13;
</div>&#13;
<div>&#13;
	这些手段对于 7 月 10 日就要上映的《大圣归来》能够有多少帮助呢？其实还是挺悬的，毕竟它的对手会有《小时代 4 》、《栀子花开》、《道士下山》、《煎饼侠》等一系列电影。&#13;
</div>&#13;
<h1>&#13;
	《黑猫警长之翡翠之星》&#13;
</h1>&#13;
<div>&#13;
	《黑猫警长》的动画都过去 30 年了，上影才终于想到要拍黑猫警长的电影了。上影在制作这部《黑猫警长之翡翠之星》时并没有采用时下流行的 3D 动画，而是坚持手绘风格，希望原汁原味地呈现两代人的童年回忆，并在此基础上加入新故事、新人物，对原有动画全面升级。&#13;
	<p style="text-align:center;">&#13;
		<img title="《黑猫警长之翡翠之星》剧照" alt="《黑猫警长之翡翠之星》剧照" data-ratio="0.49234393" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214234FCMdShqksTXaY6Hc.jpg-w600"/><span>《黑猫警长之翡翠之星》剧照</span> &#13;
	</p>&#13;
</div>&#13;
<p>&#13;
	不过，记得黑猫警长的观众有可能并不会进电影院去看这部电影，毕竟观众们也都已经长大了。而喜欢看动画片的小朋友们却会选择一些他们熟悉的卡通形象，比如猪猪侠和赛尔号，黑猫警长对于他们的吸引力可能还是比较有限的。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<div>&#13;
</div>




 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="11546" data-title="《今年暑期看什么电影？这里有一份完整的攻略》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605210709jSw0H4QFBx6MaogK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/11546.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="403"/></a>  </div></div> </div><h3 class="title">虽说是国产片保护月，但还是有几部进口片</h3><div class="detail"> 
<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->
<p>&#13;
	你知道，官方一直是不承认中国有国产保护月这一现象的。而且说实话，如果我们把国产保护月理解成为“绝对没有进口电影上映的月份”，那么确实中国是没有国产保护月的。&#13;
</p>&#13;
<p>&#13;
	因为按照现在 WTO 和电影相关的协议，每个月内地至少要有一部进口电影上映。所以你看到总局在暑期的两个月，特别规矩地放了...两部进口影片。&#13;
</p>&#13;
<p>&#13;
	不过，只选择一些在北美都不怎么有名的下映了的电影，这种做法肯定还是为了保护国产电影啊。&#13;
</p>&#13;
<h1>&#13;
	《罪恶赎金》&#13;
</h1>&#13;
<div>&#13;
	这部电影是由号称是好莱坞“最弯直男”的詹姆斯·弗兰科（腐兰兰）和凯特·哈德森主演。导演亨里克·鲁本·甘茨曾经凭借着一部名为《对不起，打断一下》的影片入围了上海电影节的主竞赛单元。&#13;
	<p style="text-align:center;">&#13;
		<img title="《罪恶赎金》剧照" alt="《罪恶赎金》剧照" data-ratio="0.666" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214224REoAxqV4gvuDYa7r.jpg-w600"/><span>《罪恶赎金》剧照</span> &#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	《罪恶赎金》虽然在北美各大电影网站上标记为 2014 年的电影，但是其实根本没有在北美的院线中上映过。而 The Numbers 网站的数据显示，这部电影的 DVD 销售额也只有 35000 美元。另外值得一提的是，在烂番茄网站上影评人给出的分数是 11/100 而影迷的分数则是 22/100。真不知道引进这部片子的公司是怎么找到这样的电影的。&#13;
</div>&#13;
<h1>&#13;
	《平安岛》&#13;
</h1>&#13;
<div>&#13;
	这是一部中韩合拍片。来自韩国的导演张允炫此前的主要作品就是各种冒险悬疑片，而这一次的《平安岛》也是属于这一类型，主要讲述的就是一支探险小队在平安岛上遭遇了各种危机的故事，由黄立行、戴立忍、焦俊艳、热依扎、黄健玮等主演。&#13;
	<p style="text-align:center;">&#13;
		<img title="《平安岛》剧照" alt="《平安岛》剧照" data-ratio="0.66759259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214225z1fFHw3G05Xpk9uP.jpg-w600"/><span>《平安岛》剧照</span> &#13;
	</p>&#13;
</div>&#13;
<div>&#13;
	参与这部影片制作的韩国公司 CJ E&amp;M 株式会社此前曾经制作了《重返 20 岁》，这部电影的品质还不错，所以《平安岛》这部电影也还是值得期待的。&#13;
</div>&#13;
<h1>&#13;
	《狂野飞车》&#13;
</h1>&#13;
<div>&#13;
	把这部电影单独拿出来说是因为我们也差点被骗了。看见海报上密密麻麻的洋人，可千万别以为这是一部进口电影。它是国产的！它是国产的！它是国产的！（重要的话说三遍！）制作方是<a target="_blank" href="http://www.cbooo.cn/c/159904">北京光影部落影视文化传播有限公司</a>。&#13;
</div>&#13;
<div>&#13;
	这部主打赛车的电影的预告片中除了一些赛车镜头以外就是一些软色情的镜头。绝对不推荐。 &#13;
</div>&#13;
<div>&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="11546" data-title="《今年暑期看什么电影？这里有一份完整的攻略》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605210709jSw0H4QFBx6MaogK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/11546.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="403"/></a>  </div></div> </div><h3 class="title">看花了眼？这里是我们推荐的 10 部影片</h3><div class="detail"> 
<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->
<div>&#13;
	在今年暑期档的这么多部影片当中，我们觉得以下 10 部电影，最值得你为它花钱。以下排名以上映日期先后为序。&#13;
</div>&#13;
<p>&#13;
	<span><strong>《我是路人甲》</strong></span> &#13;
</p>&#13;
<p>&#13;
	<span>上映日期：7 月 2 日</span> &#13;
</p>&#13;
<p>&#13;
	推荐理由：关注横店影视城中的小人物，对于一个香港导演来说并不是一个容易处理的题材。不过，看目前的口碑，尔冬升做得还不错。&#13;
</p>&#13;
<p>&#13;
	<strong>《大圣归来》</strong> &#13;
</p>&#13;
<p>&#13;
	<span/>上映日期：7 月 10 日&#13;
</p>&#13;
<p>&#13;
	推荐理由：打破常规，在《西游记》这样的经典题材中重新塑造孙悟空和唐僧的形象，再加上历时 4 年的制作过程，即使《大圣归来》的品质并不完美，依然值得肯定。&#13;
</p>&#13;
<p>&#13;
	<strong>《捉妖记》</strong> &#13;
</p>&#13;
<p>&#13;
	上映日期：7 月 16 日&#13;
</p>&#13;
<p>&#13;
	推荐理由：作为一部动画和真人电影结合的电影，这样的形式在国产影片当中确实不多见，并且其中的动画制作水准还挺高的。&#13;
</p>&#13;
<p>&#13;
	<strong>《煎饼侠》</strong> &#13;
</p>&#13;
<p>&#13;
	上映日期：7 月 17 日&#13;
</p>&#13;
<p>&#13;
	推荐理由：一部笑中带泪的喜剧片，看点在于大鹏如何将他制作网剧《屌丝男士》的经验运用在大银幕上，相信我，它会比你想的好看很多。&#13;
</p>&#13;
<p>&#13;
	<strong>《小羊肖恩》</strong> &#13;
</p>&#13;
<p>&#13;
	上映日期：7 月 17 日&#13;
</p>&#13;
<p>&#13;
	推荐理由：没有台词的动画片依然足够引人入胜。&#13;
</p>&#13;
<p>&#13;
	<strong>《破风》</strong> &#13;
</p>&#13;
<p>&#13;
	上映日期：8 月 7 日&#13;
</p>&#13;
<p>&#13;
	推荐理由：敢于把公路自行车这样非常小众的题材搬上大银幕本身就勇气可嘉，而且故事也不像一般青春片那么狗血。&#13;
</p>&#13;
<p>&#13;
	<strong>《滚蛋吧，肿瘤君》</strong> &#13;
</p>&#13;
<p>&#13;
	上映日期：8 月 13 日&#13;
</p>&#13;
<p>&#13;
	推荐理由：在一个煽情的正能量的故事中，年轻导演韩延并没有被故事的大基调所局限，加入了一些好玩的美剧元素也让整个故事更加精彩。 而且白百何的表演非常出彩。&#13;
</p>&#13;
<p>&#13;
	<strong>《刺客聂隐娘》</strong> &#13;
</p>&#13;
<p>&#13;
	上映日期：8 月 27 日&#13;
</p>&#13;
<p>&#13;
	推荐理由：这么多年来，侯孝贤一直在坚持自己喜欢的东西。《聂隐娘》是他对于武侠电影的一个新的探索，即使这种探索并不能讨好观众。&#13;
</p>&#13;
<p>&#13;
	<strong>《烈日灼心》</strong> &#13;
</p>&#13;
<p>&#13;
	上映日期：8 月 27 日&#13;
</p>&#13;
<p>&#13;
	推荐理由：内地犯罪电影里头不太多见的好片子。&#13;
</p>&#13;
<p>&#13;
	<strong>《三城记》</strong> &#13;
</p>&#13;
<p>&#13;
	上映日期：8 月 28 日&#13;
</p>&#13;
<p>&#13;
	推荐理由：专拍文艺爱情片的女导演，这一次把镜头对准了大时代中的小人物，在商业片横行的时候，这种大文艺片总是令人期待的。&#13;
</p>&#13;
<p>&#13;
