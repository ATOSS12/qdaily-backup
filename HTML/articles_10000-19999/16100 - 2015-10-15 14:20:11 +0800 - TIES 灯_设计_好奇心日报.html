<p>&#13;
	这款像灯笼一样的灯是可拆的，分为吊在天花板下或放在桌上两种，来自荷兰  CRE8 social venture 里年轻的设计师。每一块都是胶合板做的，它们形状一样，可以像积木一样搭建起来，任意改变以适应空间大小。光线通过方块的缝隙里透出，有古典园林的神秘感。<a href="http://www.crowdyhouse.com/shop/ceiling-lamp-ties/" target="_blank"> 这里是购买链接。</a> &#13;
