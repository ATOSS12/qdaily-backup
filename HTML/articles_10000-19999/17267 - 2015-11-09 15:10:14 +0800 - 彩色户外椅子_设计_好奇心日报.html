<p>&#13;
	这是放在户外椅子，来自意大利的二人组 adolini+simonini。沙发和躺椅都有一个类似藤条的扶手、靠背或者座位，是用铝管结构和合成皮带做的，成为一个提亮的部分，五颜六色，营造出轻松活泼的感觉。沙发上的垫子用了防水材料，可以放心地放在户外。<a href="http://www.adolinisimonini.com/adolini-simoniniflap-2.0.html" target="_blank">点击这里可以查看更多信息。</a>&#13;
