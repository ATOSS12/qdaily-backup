<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	临近儿童节，各家也纷纷推出了充满纯真的系列产品。Pac-Man 是上个世纪 80 年代在日本推出的电脑游戏，多年来深受大家喜爱。瑞士腕表品牌 Romain Jerome 为了纪念其 35 岁生日，特意推出 Pac-Man 二代腕表。新系列共包含五款表，上面搭配了 Pac-Man 经典造型，唤起所有粉丝内心的童真。这款表全球限量 20 只，将会在儿童节当天开始发售。&#13;
</p>&#13;
