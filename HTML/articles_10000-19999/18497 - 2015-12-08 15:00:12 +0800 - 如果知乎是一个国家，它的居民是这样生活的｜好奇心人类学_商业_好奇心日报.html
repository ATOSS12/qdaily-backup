<p>&#13;

</p>&#13;
<p>&#13;
	<em>每当人们说“你一看就不是本地人”、“我们那儿的人不会这么干”的时候，他们在以地域划分不同的人。如今大家都跑到了网上，地域变成了“社区”，也在形成一定的特征。好奇心日报想探索的是互联网不同社区的鲜明地域特征是什么样的。从内部看，这里有突出的性格和流行语言，从外部看，则可能出现常说的鄙视链。这系列文章属于“好奇心人类学”的一部分，将定期推出。</em> &#13;
</p>&#13;

<p>&#13;
	“才睡了 8 个男人怎么就吵吵成这样？我们豆瓣用户真心不太懂你们知乎。”&#13;
</p>&#13;
<p>&#13;
	这是豆瓣员工卢十四在知乎一个超过 45 万浏览量的问题下写的答案，题目是“女友曾经和八个男人发生关系，这种情况正常吗？”。&#13;
</p>&#13;
<p>&#13;
	在两天时间里，这个问题总共聚集了将近 800 个回答，回答方式包括分点、划线、加粗、加分割线、加图、加超链接、讲亲身经历、补充答案、附加引言、附加微信公众号、强调逻辑、引用《进化心理学》、提到《天才普雷利》、提到萨特、提到罗伯特·海因莱因……&#13;
</p>&#13;
<p>&#13;
	在知乎，你可以得到这样的回答方式，即便是问一个情感问题。&#13;
</p>&#13;
<p>&#13;
	如果把知乎当作国家，它的文化风俗可能给人会这样的印象：“一本正经或抖机灵却一针见血地解决知识的情感的技能型的问题”。&#13;
</p>&#13;
<p>&#13;
	知乎有一个<a href="http://www.zhihu.com/question/22861165/answer/28355050" target="_blank">获得 5000 赞同的回答</a>用“中国网络社交阵营九宫格”描述各大社交网络的语境，其中作者孟小七将知乎和豆瓣分别概括为“守序善良”和“混乱善良”，“守序善良”这个词像是知乎在创立之初被定下来的基调：认真的、专业的、友善的。这些属性就是知乎的方言。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="18497" data-title="《如果知乎是一个国家，它的居民是这样生活的｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702170932TzefFHVlpNq5PZrG.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/18497.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="811"/></a>  </div></div> </div><h3 class="title">知乎的两个州：一个学技能，一个听段子</h3><div class="detail"> 

<p style="background-color:#FFFFFF;">&#13;
	上海交通大学的研究生蔡位焜看知乎的原因很明确：“因为很短，很省时间，脑洞很大。”&#13;
</p>&#13;
<p>&#13;
	因为在微博看到“一篇知乎的机智回答”，知乎开始成为他地铁的娱乐，不仅可以看到他喜欢的柯基和哈士奇，还有一句话神吐槽。&#13;
</p>&#13;
<p>&#13;
	他身边同学也在看。几年前在人们印象里，这是一个人人在聊科技、商业和互联网的地方，知乎在创立近两年时间里都是一个需要邀请码才能进入的社区。彼时在其它社区的流行语是顶楼主、马克、我就冒个泡、一楼给度娘以及<span>“</span>是中国人的就转走<span>”</span>，知乎流行的是“谢邀”，知乎的早期员工在知乎发布了不少能勾起人们求知欲和严肃思考的问题，比如知乎的联合创始人之一张亮的提问“巴菲特合伙人查理·芒格的思考方法是怎样的？”点开之后会看到长长的分析答案。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	后来 <span>2013 年初</span>开放注册，知乎变成了一个越来越大的社区，它容纳的内容越来越多，包括“不那么知乎”的内容。&#13;
</p>&#13;
<p>&#13;
	跟蔡位焜一样，工作两年的数据库支持工程师曹思远也是个“知乎神吐槽”的爱好者，知乎日报里“如何正确地吐槽”栏目是他的必读项，知乎上较大比例的用户就是毕业两年以上的从业人员，像曹思远一样，他们对各领域知识有好奇心，开始有可以分享的经验，对段子式答案也尤其感兴趣。这个社区似乎渐渐成为了“一招必杀”段子手的天堂。&#13;
</p>&#13;
<p>&#13;
	不过这不是知乎担心的东西。今年三月知乎创始人周源接受《好奇心日报》采访时说：”如果所有人都喜欢短答案，社区再鼓励长答案也是没有用的。“并且，”知乎在内容的推送上并没有特别的趋向。”&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="知乎神吐槽已经成为很多人的必读项" alt="知乎神吐槽已经成为很多人的必读项" data-ratio="1.70439414" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605205154wy9aLvJtCsPS2iHT.jpg-w600"/><span>知乎神吐槽已经成为很多人的必读项</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	一个可以成为流行语的短回答耗费的精力也许跟长回答相当。研究认知心理学的采铜就谈到这样的作答是对庞杂信息的提炼。他在知乎推出的“盐”系列电子书《开放的智力》中描述过自己的作答经历。&#13;
</p>&#13;
<p>&#13;
	采铜面对的是一道他称之为“宏大”的问题：<a href="http://www.zhihu.com/question/20548124" target="_blank">“好人是如何变成坏人的？</a>”最开始他认为这是一个涉及了心理学、社会学和犯罪学等等一本书都写不完的学术课题。但是――&#13;
</p>&#13;
<p>&#13;
	“我发现了一个很小的点，一闪闪地亮，我盯住了它，然后发现周边的信息似乎都可以被它吸收进去，以至于形成一个漩涡。啊哈，就是它了！我找到了这个答案，只有短短的一句话：“他觉得不公平的时候。”他的回答只有九个字。&#13;
</p>&#13;
<p>&#13;
	曹思远在意的不是答案的长或短，而是深入浅出，对一个陌生领域的生动普及，“有一次晚上睡觉前看一看，看到凌晨两三点。”&#13;
</p>&#13;
<p>&#13;
	马珺就是这样的普及者。他是知乎用户 MJ 勺子，物流话题最佳回答者。他在天涯物流板块当过几年版主，后来发现了知乎。同样经历了看到熬夜的过程，他开始回答一些物流问题，后来，还在知乎推出了自选集《不止于物流》。&#13;
</p>&#13;
<p>&#13;
	知乎定期推出的“盐”系列自选集是对陌生领域进行普及的颇为有效的方式。不单是泛泛的音乐文学电影之类，还细化到物流、保险、发票、智力、汉字设计以及拖延症。&#13;
</p>&#13;
<p>&#13;
	把这些内容变成可以供人读到长期熬夜的文字，就需要讲“知乎的方言”了。&#13;
</p>&#13;
<p>&#13;
	MJ 勺子在回答“<a href="http://www.zhihu.com/question/20273782" target="_blank">食品生鲜会是电商的下一个爆发点吗？</a>”的时候分了四点，首先讲了一个故事，那是 2005 年他自己在一家零售企业供职的经历，其次再分四点来讲“我们看生鲜电商”，在“还有什么值得讲的”里分了六点从不同方面看生鲜电商，最后引出“何时成熟，不敢预测，大势却是很明显了！”再以“可以期待什么”结尾。&#13;
</p>&#13;
<p>&#13;
	这种写法为一份刊物撰稿时通常会用到，但在知乎显得尤为集中，并且在几乎任何门类（包括开头提到的那个感情问题）都会奏效，这就形成了知乎的地域特征。&#13;
</p>&#13;
<p>&#13;
	只不过，说这同一种语言的人，因为各自需求的不同，在知乎开始面对不太同类的世界。所以如果知乎是一个国家，那么它的两个州尤其突出，一个是分享知识技能型，一个会讲讲生活段子。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="18497" data-title="《如果知乎是一个国家，它的居民是这样生活的｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702170932TzefFHVlpNq5PZrG.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/18497.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="811"/></a>  </div></div> </div><h3 class="title">知乎的原住民，那批最初决定知乎说什么话的人</h3><div class="detail"> 

<p>&#13;
	<span style="text-align:justify;">知乎的第一批用户是知乎员工向自己的朋友邀请来的，其中创业者、工程师和互联网从业者居多，2012 年中，科技商业互联网的讨论话题一度占了整个社区的 50%，</span>这样的讨论氛围在知乎 2014 年出版的第一本纸质书《创业时，我们在知乎聊什么？》体现了出来，知乎早期基本上是互联网创业者形成的语境。&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:justify;"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="创业" alt="创业" data-ratio="1.03125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605205155W7nmx2hLEO5yrSCd.jpg-w600"/><span>知乎用户一开始以科技商业互联网从业者居多</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	2013 年初开放注册，非互联网创业者在这个社区变得越来越重要。张亮找来的朋友中，就有写艺术、体育等类别见长的张佳玮。&#13;
</p>&#13;
<p>&#13;
	张佳玮在加入知乎之前已经是个有名气的作家，出版过《瞧，科比这个人》等书。他有他自己的写作风格――十几年前的榕树下，然后到天涯、虎扑、豆瓣，个人写作风格基本固定了下来，并且带到了知乎。因为此前积累的名气，到知乎后，他马上接到了其他用户的答题邀请，他全部的近 2500 个回答都是受邀作答，是的，他就是那个在知乎写下“谢邀”次数最多的人，目前拥有 93 万粉丝。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>“老天涯和老知乎都有一种大家掰扯自己喜欢的东西，掰扯得特愉快的尽头，尤其是早期，颇有扪虱而谈之意。”张佳玮说。</span>同样有扪虱而谈之意的，还有 talich（华建平）、张亮和李如一都呆过的大杂院论坛。<span/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	早期的知乎和大杂院论坛有些相似，张亮邀请过去的内测用户有不少原来是在这里活动的。这是个相对封闭的小圈子，大杂院论坛有电影和杂谈两个板块，活跃人数保持在两位数。对这个小圈子来说，来知乎就相当于一次小规模的平移。“刚开始的时候，其实我们就是有地方聊天。我也不在乎。”talich 于是也去了知乎。&#13;
</p>&#13;
<p>&#13;
	talich、张佳玮以及张亮邀请过去的那批朋友，在语言、喜好取向和思考方式多少决定了知乎的走向。talich 刚上知乎的时候，上海三联书店编辑彭毅文邀请他写一本美国历史随笔。他一开始不知从何入手，但在知乎答题让他找到了写作此书的灵感，也形成了他在知乎的表达方式。“这些问题千奇百怪，却让我有一种可以触类旁通的感觉：原来那些故事，如此串起来，用来讲这个问题，却另有一种通畅的快感。”<a href="http://www.zhihu.com/question/21382048" target="_blank">他在博客这样介绍</a>。这个时候，字节社创始人李如一向他提出可以先在字节社出电子版《talich 侃美国》，后来纸质书《天堂在上，美国在这儿》也得以成形。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="18497" data-title="《如果知乎是一个国家，它的居民是这样生活的｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702170932TzefFHVlpNq5PZrG.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/18497.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="811"/></a>  </div></div> </div><h3 class="title">泛心理学和方法论是知乎的新语种</h3><div class="detail"> 

<p>&#13;
	天津商业大学的吴筱篆在知乎回答了 125 个问题，有一条赞同数接近 2000，远远超出其它，题目是“内心其实更自私更愤怒但举止表情却不由自主地有礼节和善是一种懦夫行为吗？”&#13;
</p>&#13;
<p>&#13;
	她很快就接到了其它用户的私信。有人问她“不太可以接受男朋友比较胖怎么办”，有人推荐她看《内向者优势》，以及聊生活体验。&#13;
</p>&#13;
<p>&#13;
	在知乎，泛心理学和方法论的东西获得的赞数会高于其它很多。比如“哪些素质很重要，却是读书学不来的？”，在其它社区可能会出现码楼和沦为心灵鸡汤贴，但这个问题的回答获得了 8.2 万的赞同数，里面提到了“期望值管理能力”和“阈值自控意识”。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	知乎也吸引了 warfalcon（战隼）。他的个人爱好是学习研究，现在是习惯养成，效率提升、团队协作。人们渴求知识技能真知灼见，但无论是在什么时代，对“他人给我指一条明路”的渴求总要比前两者的比例要高，到了以举例分析见长的网络社区知乎，这样的需求就变成了对 warfalcon 这样的方法论，以及偏心理学方向的需求。&#13;
</p>&#13;
<p>&#13;
	知乎上以心理学作为职业的人不少，上面提过的研究认知心理学的采铜，推出过《开放的智力》和《深度学习的艺术》，他有 46 万粉丝，971 个回答里，获得过 44 万个赞同。知乎的“盐”系列电子书每个月里推出 2－4 本，里面至少会有一本会涉及心理学或方法论。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="采铜在知乎盐系列出版的《深度学习的艺术》" alt="采铜在知乎盐系列出版的《深度学习的艺术》" data-ratio="1.3328125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052051319fKmFa0IsWrUtoOG.jpg-w600"/><span>采铜在知乎盐系列出版的《深度学习的艺术》</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	“养乐多小姐”两三年前在朋友的推荐下认识知乎，因为对方认为她不太开心。她是一名抑郁症患者。“抑郁症”这个话题下面有 5.6 万的关注量，“心理学”话题有 348 万的关注量，对于她来说，她可以在这找到“你之所以是自己”的原因，相当于做心理咨询，而“正规的心理治疗又非常贵。”&#13;
</p>&#13;
<p>&#13;
	战隼觉得自己在知乎受欢迎的原因之一，是“我写的东西是方法论多，很容易能够看明白，如果去做也比较容易有效果。”&#13;
</p>&#13;
<p>&#13;
	在知乎出现的段子，比如“<a href="http://www.zhihu.com/question/20875474" target="_blank">爱一个人就像突然有了软肋，又突然有了盔甲</a>”，以及采铜那句“好人是如何变成坏人的？当他觉得不公平的时候”各自隐藏的东西跟方法论和心理学的方向，也是相仿的。&#13;
</p>&#13;
<p>&#13;
	所以，如果说知乎最初的原住民给这个网络社区定下了“分析型”基调，那么后来进来的那批用户又利用问答形式的优势，提出了一些这个时代的人们迫切需要解决的困惑，这种困惑，跟知乎的语言使用习惯，就恰好接上了轨。&#13;
</p>

<h1>&#13;
	1，怎样说话才显得像是知乎常住人口？&#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>上来先说一句“谢邀”，如果没人邀就说“主动答”，如果不懂用一句话概括答案就分点论述，如果找不到论据就讲个故事，期间可以使用下划线、粗体等。为了严谨可以标明“利益相关”，为了公正可以强调“实名反对最高票数答案”，为了客观可以加上“前员工，就职于”字样，为了感谢可以说明“答案头一次过百好开心”，为了庆祝可以补充“赞数过千后取匿（取消匿名）”。提问可以从“如何评价”、“什么体验”、“如何优雅”、“什么心态”入手……</span>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<h1>&#13;
	2，知乎可以用来干什么？&#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>谢邀。为了举个例子，这一题就按照知乎体来答了。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>先讲个故事。知乎用户斌卡 2014 年注册，至今回答了 110 个问题，撰写了 84 篇专栏文章，多与健身有关。6 月他推出了盐系列电子书《硬派健身·减肥篇》，如今有 21 万的用户，组建了创业团队，并通过知乎来结识和招募。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>以上是前言，下面开始进入正题。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>对于答题的人：</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>A 按照</span><span>知识结构</span><span>来讲，知乎就是供他们提供音乐、文学、数学、健身、金融方面知识的场地，但要记住，<strong>前苏联著名教育家苏霍姆林斯基曾经说过：“智育是在掌握知识的过程中进行的，但是不能简单地把智育归结为积累知识。”</strong></span> &#13;
</p>&#13;
<p>&#13;
	<span><strong/></span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<strong><img title="这就是前苏联著名教育家苏霍姆林斯基。图片来源：vistanews.ru" alt="这就是前苏联著名教育家苏霍姆林斯基。图片来源：vistanews.ru" data-ratio="1.396875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605205140fkBqvDL9eQyoNlE1.jpg-w600"/><span>这就是前苏联著名教育家苏霍姆林斯基。图片来源：vistanews.ru</span></strong> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>B 按照</span><span>生活规划</span><span>来讲，1）作为晨练，早上起来答个题；2）作为小憩：“工作累了，来答个题”；3）整理今日所学；4）作为深夜情感电台；5）作为交友。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>C 按照</span><span>写作练习</span><span>来讲，1）训练长文写作；2）训练写作中的用典、类比、排比、反问等修辞；3）训练广告文案写作：利用一句话达到效果；4）训练第一人称小说写作。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>对于看帖子和提问的人：A 获取技能知识型；B 解答生活困惑型；C 找工作灵感或作业答案型；D 挖人型；E 看段子型；F 看完电影不知道讲什么型。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝分割线</span> &#13;
</p>&#13;
<p>&#13;
	<span>多说两句，如果你在知乎发明显的垃圾信息，<a href="http://zhuanlan.zhihu.com/zhihu-product/19998740" target="_blank">知乎的反垃圾产品悟空</a>会进行处理。2014 年，这款产品屏蔽垃圾信息的发布请求超过 1 亿次，删除发布成功的垃圾信息 320 万条。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>以上。赞数过万之后再补充。</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<h1>&#13;
	3，成为知乎热贴需要做到什么？&#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>深入浅出、一针见血、跌宕起伏、人生导师。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>比如“<a href="http://www.zhihu.com/question/37167038" target="_blank">你的每日私人成长暗器是什么</a>？”，这个问题的前 10 名都有百票以上，分享方法论，很容易高票。 </span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>比如知乎用户张英锋“<a href="http://www.zhihu.com/question/20296247" target="_blank">数学里的 e 为什么叫做自然底数？是不是自然界里什么东西恰好是 e？</a>”的回答，字数过万、引用几十张图、超链接和延伸阅读，赞同数达 4 万。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>知乎鼓励自问自答，某领域里有影响力的用户点赞同权重更高。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<h1>&#13;
	4，知乎不喜欢什么？&#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>知乎的回答是，他们不欢迎答非所问、泛泛投票类和商业谣言。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>用户可以根据自己对答案的认识投反对票和“没有帮助”，一些答案会因此被折叠，一些问题也会被知乎关闭。比如开头“八个男人”的问题就被关闭了，原因是“非建设性提问：问题应当引发一定主题范围内具体、有深度的讨论，当前提问方式易引发过于宽泛的讨论。”</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<h1>&#13;
	5，上知乎的都是什么样的人？&#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>知乎对用户性格没有明确定义，不过他们在 2014 年做过一个 2 万人参与的调查：男用户中最多的是工学类专业，月收入在 12 K 以上的占 1/4；女用户最多是文学类专业，月收入在 12 K 以上的占 1/10。北京、上海、广州和美国是知乎用户数量排名前四的地区。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<h1>&#13;
	6，大新闻发生的时候，知乎的反应是怎样的？&#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>巴黎恐怖袭击事件之后，“巴黎”话题下出现了“2015 年 11 月巴黎袭击事件”的子话题。张佳玮当时在巴黎，第二天就在“<a href="http://www.zhihu.com/question/37472988" target="_blank">如何看待 2015 年 11 月 13 日巴黎的恐怖袭击事件？</a>”里回答了问题，讲述经历。这个问题到现在已经有 919 个回答。子话题下还有“巴黎的恐怖袭击事件会造成哪些影响（特别是对中国）？”等相关讨论。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="18497" data-title="《如果知乎是一个国家，它的居民是这样生活的｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702170932TzefFHVlpNq5PZrG.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/18497.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="811"/></a>  </div></div> </div><h3 class="title">知乎国文化风俗习惯及方言词典</h3><div class="detail"> 

<h1>&#13;
	谢邀&#13;
</h1>&#13;
<p>&#13;
	或写作谢邀、蟹妖，因为知乎有邀请其他用户作答的功能，受邀用户久而久之就在写答案前注明“谢邀”，表示感谢邀请。为什么要感谢邀请呢？其一是礼貌或自谦，其二是入乡随俗。&#13;
</p>&#13;
<p>&#13;
	知乎用户<a href="http://www.zhihu.com/question/22178641/answer/29960152" target="_blank">苏莉安发现</a>，这个词最初的起源要追溯到 2011 年 1 月 27 日，用户 flypig 首次明确说出自己答题是被邀请，于是就开始有人陆续标注自己受邀一事了。同年 9 月 20 日，知乎用户 Raymond Wang 在“创业公司在成长过程中，可能会需要哪些法律服务？”这个问题下正式使用了“谢邀”一词。此后至今，这个词拥有了泻药、蟹妖、蟹腰、泻腰、谢腰等多种变体。&#13;
</p>&#13;
<h1>&#13;
	怒答&#13;
</h1>&#13;
<p>&#13;
	指知乎用户看到某题，因受“不答题不足以平民愤”的强烈思想感情驱动而答题的行为。“怒答”里包含的是“管它有没有邀请我呢，就主动答了”的潜台词，“怒”并非“愤怒”的怒，而与“心花怒放”里的“怒”字同义，与“怒赞”相同。&#13;
</p>&#13;
<h1>&#13;
	折叠&#13;
</h1>&#13;
<p>&#13;
	知乎功能之一，一般是对与问题无关以及有事实性错误的回答所做的处理，如果一个回答被用户多次点击“没有帮助”，就有可能被折叠。知乎上有“被折叠的好答案有哪些？”这样的问题，其下有 15 个答案，最高票数的答案有 468 票赞同，也有 6 个回答被折叠。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>折叠的回答有时侯也会被不少用户所欣赏，知乎有一个问题是“<a href="http://www.zhihu.com/question/20211901" target="_blank">被折叠的好答案有哪些？</a>“有一个问题是“音乐死了吗？”被折叠的答案是“你聋了么？”</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h1>&#13;
	温兆轮&#13;
</h1>&#13;
<p>&#13;
	三位用户 winter、赵劼和 vczh（外号轮子哥）统称为<a href="http://www.zhihu.com/question/27987471" target="_blank">温兆轮</a>，都是在微软工作过的软件工程师。其中“温兆轮”中的“轮”，被称为“轮子哥”的 vczh 除了回答 IT 问题之外，还在他参与的近万个帖子里顺带关注过一些成人问题，被评价很长见识，所以也有一个词叫做“<a href="http://www.zhihu.com/question/30810764" target="_blank">轮带逛</a>”――知乎用户的解释是“<span style="text-align:start;">指通过轮子哥的时间线动态进入到知乎某一类特定问题的行为。</span>”与“温兆轮”相对的是“大报建”：冯大辉、黑板报和池建强所组成的技术组，这两组孰高孰低也有过一番争论。&#13;
</p>&#13;
<h1>&#13;
	就你图多&#13;
</h1>&#13;
<p>&#13;
	指的是知乎用户唐缺的答题方式，用图来回答问题，比如“<a href="http://www.zhihu.com/question/36095795" target="_blank">请问成功的道路必定是孤单的吗？</a>”唐缺放了一张《水浒传》里宋江的剧照，图上加一句“像我这么吊的还有 107 个”，诸如此类。唐缺的粉丝经常用“就你图多”对其进行调侃。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="唐缺在回答“请问成功的道路必定是孤单的吗？”时给出的答案" alt="唐缺在回答“请问成功的道路必定是孤单的吗？”时给出的答案" data-ratio="0.80169972" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052051538Ya3TUgKhtVekQ75.jpg-w600"/><span>唐缺在回答“请问成功的道路必定是孤单的吗？”时给出的答案</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h1>&#13;
	武陵人捕鱼为业&#13;
</h1>&#13;
<p>&#13;
	暗指在知乎上出现的“钓鱼帖”，这并不是知乎独有的现象，只不过钓鱼帖在知乎表现为引诱多名答主自曝或者泄密的行为。&#13;
</p>&#13;
<h1>&#13;
	这是一道送分题&#13;
</h1>&#13;
<p>&#13;
	答题常用语，看字面意思便知，这句话反对的是那些答案已经很明确的问题，类似“要不要在一起”的问题也被归为送分题。&#13;
</p>&#13;
<h1>&#13;
	不问是不是就问为什么是耍流氓&#13;
</h1>&#13;
<p>&#13;
	答题前的常用语。答题者要求提问者弄清事实之后再提出问题，比如：“<a href="http://www.zhihu.com/question/26545665" target="_blank">俄罗斯为什么幅员辽阔人口不多为何却不是产粮大国反而要进口粮食？</a>”，“<a href="http://www.zhihu.com/question/37471605" target="_blank">为什么从 18 世纪到 20 世纪，在主流严肃艺术的发展历程中，音乐越来越复杂，美术却越来越简单？</a>”，以及“<a href="http://www.zhihu.com/question/21575107" target="_blank">游泳时为什么穿了泳裤还要穿内裤？</a>”&#13;
</p>
