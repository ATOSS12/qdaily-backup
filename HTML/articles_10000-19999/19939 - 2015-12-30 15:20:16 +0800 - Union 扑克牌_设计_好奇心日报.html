<p>&#13;
	美国平面设计师 Jay Fletcher 设计了这幅扑克牌包装和它的展示架。深棕色的扑克牌近似一块黑巧克力或者一盒香烟，适合一个有酒的夜晚。扑克牌里面将美国元素巧妙设计成图案，很有纪念意义。展示架的木头来自查尔斯敦海军船坞，有 300 年历史，上面有四个凹槽卡住扑克牌，显得原始而硬朗。售价 9.95 美元，<a href="http://store.theory11.com/products/union-playing-cards#order-now" target="_blank">这里是购买链接。</a> &#13;
