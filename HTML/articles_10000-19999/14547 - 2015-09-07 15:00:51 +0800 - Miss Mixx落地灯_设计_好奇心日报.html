<p>&#13;
	这盏简单的灯来自西班牙的设计事务所 The Nude Design。原本是设计师偷懒不想多装饰，因而也成全了简单素雅的造型。白色的灯罩使用了聚丙烯，模拟了一朵花，支架用的胶合板，可以弯折，另外可以单独购买灯吊起来使用。放在客厅或卧室的角落不会抢眼，但有温馨的装点作用。售价 170 欧。<a href="http://www.crowdyhouse.com/shop/miss-mixx-floor-lamp/" target="_blank">这里是购买链接</a>。&#13;
