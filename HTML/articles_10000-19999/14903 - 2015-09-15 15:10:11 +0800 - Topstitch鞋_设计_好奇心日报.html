<p>&#13;
	Balenciaga（巴黎世家）推出了秋冬系列 Topstitch，灵感来自于徒步靴。黑色或白色的小牛皮通过饰钉固定，以搭配出简洁硬朗的风格。粗线条的橡胶鞋底，让这款鞋看上去非常结实，适合走中性风的女生。其中白色牛皮配黑底的鞋在色彩上构成强烈的对比，在粗狂中有一份优雅，很有吸引力。高帮款侧面带有黑色松紧带，低帮正面系鞋带。<a href="http://www.balenciaga.cn/cn/topstitch-%E9%9E%8B%E5%B1%A5_cod44907520ng.html" target="_blank">这里是购买链接。</a>&#13;
