<p>&#13;
	用水泥做的家具或文具小件是近期产品设计的新热点，<a href="http://www.qdaily.com/articles/14849.html" target="_blank">我们曾经报道过本土创造的水泥产品</a>，改变了人们对水泥的冰冷印象，呈现出原始而温柔的特征。这套水泥文具系列来自台湾设计师 Yen-Wen Tseng，有灰色和蓝色两套，包括笔筒、透明胶底座、名片夹。每一件都可以解构出几何原型，或者是在长方体的水泥块中做一个半圆的缺口，或者将圆柱体、正方体等不同的几何体组合在一起，在保留原始感之余有现代设计的特征。&#13;
</p>&#13;
