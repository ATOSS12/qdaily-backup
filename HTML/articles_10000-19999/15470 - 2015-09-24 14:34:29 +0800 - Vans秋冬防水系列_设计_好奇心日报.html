<p>&#13;
	Vans 推出今年秋冬系列 Mountain Edition，采用防水材质，并在内部采用保暖措施以适应季节变化。其中 Sk8-Hi MTE 和 Old Skool MTE 两款鞋采用 Scotchgard™ 防水技术，搭配麂皮等皮革材质，在鞋内加上绒面羊毛鞋垫。而夹棉衬衣和夹克等单品大多采用防水涂层和 PrimaLoft 保暖衬，轻便保暖。<a href="http://www.vans.com/shop/mte-designed-for-the-elements#beginIndex=0&amp;facet%5B%5D=ads_f14001_ntk_cs%25253A%252522Footwear%252522" target="_blank">这里是购买链接</a>。&#13;
