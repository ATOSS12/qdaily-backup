<p>&#13;
	来自美国波特兰的设计品牌 Grovemade 以手工木质品和皮革制品著称，他们推出的这个小巧的钥匙环其实是一个开瓶器。材质是不锈钢，能够随意放在口袋里或挂在衣服上，非常实用。它有三种颜色，灰色和银色售价 39 美元，黄铜色售价 59 美元。<a href="http://grovemade.com/shop/" target="_blank">这里是购买链接。</a>&#13;
