<p>&#13;
	<span>意大利设计工作室和已有着 100 年历史的意大利 Grappa 酒品牌 Nonino 合作，推出了一款 Grappa 旅行瓶。瓶身采用的材料是钛合金，能承受各种旅行环境，并且极轻易携带。瓶口采用的是旋转瓶盖，瓶底则可以拆卸下来作为小杯子使用。瓶身线条简单流畅，看上去非常美丽，有五种颜色可以选择。瓶子现在还买不到，但<a href="http://www.scholtenbaijings.com/" target="_blank">点击这里</a>可以查看 Scholten &amp; Baijings 的主页，关注详细信息。</span>&#13;
