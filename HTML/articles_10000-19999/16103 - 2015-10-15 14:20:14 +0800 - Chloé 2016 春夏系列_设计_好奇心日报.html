<p>&#13;
	这是刚刚结束的巴黎時裝秀里，Chloé（珂洛艾伊）发布的 2016 春夏系列。方形的皮包配上金属圆圈勾环似乎是它们的共同点，呈现像信封一样的复古感。有些包在圆环下坠着长流苏，随风摆动，让这一系列多了一份活泼灵动。&#13;
