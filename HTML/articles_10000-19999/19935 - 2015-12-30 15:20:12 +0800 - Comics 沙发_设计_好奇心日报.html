<p>&#13;
	英国出生的插画家 Jon Burgerman 画了这些五颜六色的涂鸦，被法国的家具品牌 Ligne Roset 用在了沙发上，并重新命名为 Comics。沙发的造型像松软的枕头，各种颜色的粗细线条在上面交叉重叠，可以看到漫画角色的五官和肢体。看似杂乱，却在颜色上有巧妙的平衡，令人过目难忘，也能让周围环境变得活泼。他们的经典产品 Calin 也可以选择这款颜色。<a href="http://www.kirkbydesign.com/collections/kirkby-design-x-jon-burgerman/rainbow-scrawl" target="_blank">点击这里可以查看更多信息。</a>&#13;
