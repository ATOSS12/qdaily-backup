<p>&#13;
	比利时设计师 Filip Janssens 擅长有趣味的书架，这一系列的书架都有一个水平台面和一个凹进去的竖条空间，就像在墙上随意勾出的线条。水平的台面上依然可以放上小物品或书本，但凹进去的空间打破了原本的整体排列，将书本固定在其中，让彩色的书脊成为墙面的天然装饰，很活泼。<a href="http://www.filipjanssens.be/" target="_blank">这里是设计师的主页</a>，但目前还没有上市。&#13;
</p>&#13;
