<p>&#13;
	哥本哈根设计师 Ellinor Ericsson 耿耿于怀与北欧设计的极简，这种极简主义甚至被人诟病为乏味无趣。于是 Ellinor Ericsson 试图在简单的设计的基础上加入一些有趣的装饰，她试图把洛可可风格和北欧风格结合在一起，在简单的桦木椅子上编织上五彩的十字扣，结构和材料是北欧式的，而颜色和装饰形状是洛可可式的，让简单的设计也变得好玩儿一点。这里是<a href="http://www.ellinorericsson.com/" target="_blank">设计师的个人主页</a>，点击可以查看更多作品。&#13;
