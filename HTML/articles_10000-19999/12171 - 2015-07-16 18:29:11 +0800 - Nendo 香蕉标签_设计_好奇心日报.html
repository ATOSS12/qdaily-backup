</h1><p><img src="http://img.qdaily.com/article/article_show/20160607185149cmpySiOEHQ9zKoks.png?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/201606061719444feSi2GLo8xlyQZg.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">马安琪 </span><span class="date smart-date" data-origindate="2015-07-16 18:29:11 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2015-07-16 18:29:11</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="12171" data-title="《Nendo 香蕉标签》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607185149cmpySiOEHQ9zKoks.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/12171.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofol <p>&#13;
	Nendo 最近为日本的 Unifrutti 公司设计了一款非常有趣的香蕉标签，标签的样子和香蕉表皮一样，而撕开一层，会看到香蕉的简介，再撕下去，才是真正的香蕉表皮。此外，香蕉的手提袋完全展开后是一张完整的“大蕉叶”。这款香蕉被叫做 “幸福香蕉”，是一款来自菲律宾棉兰岛的有机香蕉，曾经以口味和品质赢得过比利时顶级美味大赛的冠军。这款香蕉仅仅在日本发售，不过对我们本土的设计师来说，把标签做的这么好玩，也是不错的启发吧。&#13;
</p>&#13;
