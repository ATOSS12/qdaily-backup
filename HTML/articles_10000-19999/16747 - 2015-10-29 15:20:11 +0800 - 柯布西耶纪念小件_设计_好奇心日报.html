<p>&#13;
	这些木制的小物件是为了纪念柯布西耶逝世 50 周年，材料来自一颗种植在莱芒湖畔小别墅（villa “le lac”）庭院露台的泡桐树，因为无法治愈而送到了木工厂。意大利家具品牌卡西纳邀请设计师 Jaime Hayon 创作这组物品，包括鸟居、小鸟和秋千，它们可以用来存放明信片和书本，简单而富有诗意。&#13;
