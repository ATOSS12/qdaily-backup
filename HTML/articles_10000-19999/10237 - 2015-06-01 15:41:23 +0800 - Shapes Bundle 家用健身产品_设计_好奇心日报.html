<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
		纽约设计工作室 Visibility 与同样来自纽约的服饰品牌 Outdoor Voice 联合推出了一套家用健身产品“Shapes Bundle”，这个系列包括一个阻力带，一个木材瑜伽块，一个三角形软木块，一个 12 边的桦木辊和一个毛毡毯，通过不同产品的排列组合，可以配合不同的运动类型，进行力量训练和瑜伽训练。这是<a href="http://vsby.co/" target="_blank">工作室的官方主页</a>，点击可以查看他们更多作品。&#13;
	</p>&#13;
