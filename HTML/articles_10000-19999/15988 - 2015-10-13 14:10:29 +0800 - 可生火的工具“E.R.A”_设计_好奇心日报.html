<p>&#13;
	这是一个可以用来生火煮食物的“E.R.A”（Emergency Relief Assistance），打开缠绕在外的束带，取出上面倒扣的炉子和下面的锅就可以用任何燃料生火了。炉子外还加了防风罩，能将锅盆固定起来。而一些必备的小工具如指南针、手电筒、小刀和急救包等都能放在中间，方便携带。适合户外野餐或者灾难来临时的不时之需。<a href="http://www.akifkurtulus.com/#1" target="_blank">点击这里可以查看更多信息。</a>&#13;
