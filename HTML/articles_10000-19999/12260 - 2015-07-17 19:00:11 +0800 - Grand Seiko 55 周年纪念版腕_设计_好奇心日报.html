<p>&#13;
	近日，Grand Seiko 推出 55 周年纪念版腕表，这个号称“世界上最出色的实用型腕表”的品牌，一直以来的确走着精确优雅的路线。这次的纪念款采用的是陶瓷材质，硬度相比不锈钢材料提高 7倍，但重量却降低了四分之一。手表内部设计了一枚特殊的 Spring Drive 机芯，精准度有显著提升。不过，这款手表全球限量 400 块，想要的话要抢一下啦。这是<a href="http://www.grand-seiko.com/" target="_blank">官网链接</a>。&#13;
