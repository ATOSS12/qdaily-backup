<p>&#13;
	有人痴迷智能科技的酷炫，有人执著于传统工艺的优雅，来自硅谷的 Nico Gerard 则干脆把两者做到了一块儿手表上，这款叫做 “Pinnacle+Apple Watch” 的手表正面是传统瑞士表，背面则安装了一个 38mm 的 Apple Watch 表盘，这下你的手腕正面背面都闲不着了。这款手表目前有银色和金色两种款式可以选择，已经投入生产。不过，我们一直觉得贪心的设计往往容易陷入尴尬，不妨继续观望一下。&#13;
