<p>&#13;
	<span>这是 nendo 为日本眼镜品牌 ZEROGRA 设计的眼镜框，在镜框的转折处有一个向内的“C”字型结构，能让镜框更容易开合。当它完全打开时，就形成了一个小的圆环，也不会影响到视线。nendo 经过反复实验确保这种结构能持久使用。此外，他们还设计眼镜盒和用于展示眼镜的圆环，镜架插在中间，就像插进了鹅卵石里，很特别。</span><a href="http://www.nendo.jp/en/works/zerogra-2/?erelease" target="_blank">点击这里可以查看更多信息。</a> &#13;
