<p>&#13;
	这套桌椅来自日本的建筑事务所 Schemata Architects，他们要为一个前身是教室的工作室定制。在四根木制的腿上用了白色的钢管做支撑，更加稳固且显得简洁有序。此外，木材和钢材，浅棕色和白色对比，让这套桌椅看起来很清爽。<a href="http://schemata.jp/w-workshop-furniture-for-studio-renova-ring/" target="_blank">点击这里可以查看更多信息。</a>&#13;
