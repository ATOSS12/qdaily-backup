<p>&#13;
	时空背景是 1870 年代上海公共租界风月场的《海上花》（影片字幕显示的英租界与实际情况有出入，1863 年后即已不存在英租界），虽然一个镜头都没有展现彼时上海的城市风貌，虽然影片中部分演员的沪语不是那么标准，但却是在我看过的所有虚构上海影像中，最切入体肤地复现上海气氛的一部电影。&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:justify;">这一切都得归于侯孝贤独树一帜的拍片方式：用尽一切办法再造情境后让演员在情境中自由发挥，从而创造出一个充满自为生命能量的动态绵延世界。由《海上花》，我们可以看到新旧交替年代最西化的上海租界中的人际关系，看到彼时各色人等的礼仪行止。反过来，晚清租界－上海背景也为影片的主题提供了一个绝佳的发挥舞台。</span>&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:justify;">按照张爱玲的说法，在中国这样一个爱情荒的国度，《海上花列传》是第一部以爱情为主题的小说。而只有在租界－高级妓院这样的一个不以性为最终归附的畸形风月场合，才能为爱情的展开衍变提供一个绝佳的舞台。</span>&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:justify;">没有晚清，何来五四？只有在晚清上海这样一个半租界地区，才能最淋漓尽致的投射出世纪之交新旧陈杂的价值变迁。张爱玲在1971年接收学者水晶专访的时候表示，她笔下的上海，黯淡而破败，但即便这样的上海也沉到大西洋底下去了。据水晶的描述，张「说这话的时候，有一种玉石倶焚的感慨。」幸好，我们有《海上花》。 </span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:justify;"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>

<h1>&#13;
	马路天使&#13;
</h1>&#13;
<p>&#13;
	<span><img width="640" height="508" title=" " alt=" " style="text-align:center;" data-ratio="0.79375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726144133rtEjkSiCK12QYeVm.jpg-w600"/>《马路天使》是一部最能深刻表现上世纪三十年代上海底层市民生活的现实主义电影。</span> &#13;
</p>&#13;
<p>&#13;
	<span>一个吹鼓手与一个歌女的爱情故事，在乱世的衬托下变得既甜蜜又忧伤。从物质现实的角度来看，影片中最典型的上海空间莫过于石窟门弄堂所构建的过街楼结构了。歌女与吹鼓手的因缘正是在这样一个特殊的空间结构中生发的。</span> &#13;
</p>&#13;
<p>&#13;
	<span>影片中开场与结尾重复的那幢大厦也值得注意：那是如今位于江西中路、福建路口的新城饭店。影片中拍摄这座大厦的用意是充满对比讽刺意味的，这是三十年代中国左翼现实主义的主题：朱门酒肉臭，路有冻死骨，唯有在上海这样一个「冒险家的乐园」，才能最大程度地放大这种对比。</span> &#13;
</p>&#13;
<p>&#13;
	<span>从电影手法看，导演袁牧之亦明显受到苏联蒙太奇学派影响，不断用蒙太奇来放大这种对比。抛却这些意识形态层面的投射，《马路天使》最打动普通观众的地方还包括了周璇唱的那几首经典歌曲：《四季歌》、《天涯歌女》。这是那个年代上海市民最熟悉的歌曲。</span> &#13;
</p>&#13;
<p>&#13;
	<span>周璇与赵丹的精彩演出，也代表了早期中国电影的最高表演水准，亦只有彼时上海这样一座光怪陆离的畸形繁荣城市才可能为他们提供这样一个良好的发挥舞台。</span> &#13;
</p>&#13;

<h1>&#13;
	色，戒&#13;
</h1>&#13;
<p>&#13;
	<span><img width="640" height="427" title=" " alt=" " style="text-align:center;" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726144134uN5ks2ZvV3aAwp4r.jpg-w600"/></span> &#13;
</p>&#13;
<p>&#13;
	<span>《色，戒》迄今为止依然是一部具有最大争议的华语电影，引发争议的原因有很多，但其中历史背景起到了关键的作用。</span> &#13;
</p>&#13;
<p>&#13;
	<span>孤岛上海、沦陷上海是影片的背景。学者傅葆石用「灰色上海」的概念来定义那段历史时期。谁是汉奸？汉奸如何定义？判决权在谁手中？延安，重庆，汪伪，伪满，大韩民国临时政府，大东亚共荣圈，抗战必胜……这是一个意识形态爆炸、东亚国家机器斗争、权力斗争白热化的时代，而上海这样一个畸形的空间，正是这种斗争的表现舞台。</span> &#13;
</p>&#13;
<p>&#13;
	<span>在这个舞台上，所有的演员都陷入了迷狂，忠诚与背叛，正义与邪恶，真实与虚幻的界限渐渐模糊，历史、当下与未来都显得无比的虚无，都仿佛是一个个没有光的所在。</span> &#13;
</p>&#13;
<p>&#13;
	<span>所以，由「再现上海」的角度审视《色，戒》，它的价值决不仅仅是李安所说的多花几百万美金，再造平安戏院、绿屋、第一西伯利亚皮草行等物质空间，而是尽可能的用一个高度激烈化、扭曲化、貌似不可思议、抵抗主流意识形态的戏剧故事去还原那个极端灰色的时代气氛。</span> &#13;
</p>&#13;
<p>&#13;
	<span>王佳芝与易先生戏假情真、欲海难填的故事唯有在这样一个时空背景中才能被讲述到极致。中国电视剧业迄今方兴未艾的谍战剧狂潮，正是由《色，戒》公映之后激发的，可见那段时空背景所蕴含的巨大戏剧能量。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;

<h1>&#13;
	今天我休息&#13;
</h1>&#13;
<p>&#13;
	<span><img width="640" height="360" title=" " alt=" " style="text-align:center;" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726144135HF1rIUKG6J3xSBvd.jpg-w600"/></span>&#13;
</p>&#13;
<p>&#13;
	<span>最近十多年时断时续的上海热，大部分的热情都投射在了租界时代的老上海，社会主义时期的上海是被有意忽视的，拍摄于大跃进年代的《今天我休息》是社会主义时期上海生活很好的参考样本。</span>&#13;
</p>&#13;
<p>&#13;
	<span>九十年代后上海的居住空间可分为三个类别：1949年前遗留下来的石窟门老式里弄、工人新村、商品房。石窟门代表了租界、殖民时代的上海，工人新村代表了社会主义建设时期的上海，商品房是上海重新再度发展的物质象征。</span>&#13;
</p>&#13;
<p>&#13;
	<span>《今天我休息》中角色的活动空间是工人新村，拍摄地点是曹杨新村。新建于1951年的曹杨新村是1949年之后第一个工人新村。由空间结构来看，连煤卫都不能独用的曹杨新村最大的特色就是「公」、「私」界限的不明显。在这样的空间中生活，人际关系是全新的。大公无私的警察马天明正是在这样的新村中才可以穿堂入室，来去自由。</span>&#13;
</p>&#13;
<p>&#13;
	<span>从整体来看，《今天我休息》也具有极大的象征意义，上海彻底从一座市民－消费型城市转变成了人民－生产型城市。这点由片名来看亦足够明显，「休息」不过是「生产」的短暂中断，是「非生产」，并非「生产」的对立面。《马路天使》、《十字街头》、《乌鸦与麻雀》中那动人的市井烟火气已经消散难寻。人的情感生发是建立在高度机械、概念化的道德基础之上的，女主角对马天明的认同就是这样一个过程。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;

</p>

<h1>&#13;
	中国&#13;
</h1>&#13;
<p>&#13;
	<span><img width="640" height="427" title=" " alt=" " style="text-align:center;" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726144135Gq4pRLbwfgumzcMn.jpg-w600"/></span> &#13;
</p>&#13;
<p>&#13;
	<span>1949年至1992年的上海基本处于凝固、冻结的状态，更准确的说，1949－1979 是冻结得最为牢固的年代。享誉国际的意大利著名导演安东尼奥尼执导的在当年引发轩然大波的纪录片《中国》的第三段就在上海拍摄，所纪录的是1972年的上海。</span> &#13;
</p>&#13;
<p>&#13;
	<span>在我的记忆中很难再找出一部更精准地记录下当年上海城市空间面貌的影片（荷兰纪录片导演伊文思的《第三医药商店》也是拍摄文革上海，但影片宣传味道过浓的意识导致拍摄内容失真）。</span> &#13;
</p>&#13;
<p>&#13;
	<span>《中国》的摄影机视点始终是处于横摇，即寻觅的状态。影片依次拍摄外滩、南京路、第一百货、工人新村、中共一大会址、豫园、黄浦江等景观。其中外滩南京路代表了帝国半殖民时代的上海，工人新村是社会主义上海的标志，豫园是横跨旧上海－新上海的老城厢，最市民化的上海空间。影片还频繁地拍摄街景，记录下了那个时代上海人的服饰与表情。</span> &#13;
</p>&#13;
<p>&#13;
	<span>由于存在着组织拍摄的情况（广东路外滩晨练那场是即兴抓拍的），所以人的表情看上去可能有点拘谨，不是那么自然从容。此外，由于拍摄的限制，影片只能拍摄公共空间，无法对准私人的日常生活，这既是遗憾，但何尝不是那个高度集体化生活年代的折射？</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>

<h1>&#13;
	花样年华&#13;
</h1>&#13;
<p>&#13;
	<span><img width="640" height="428" title=" " alt=" " style="text-align:center;" data-ratio="0.66875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607261441381umCQxpn4Xd5RWSV.jpg-w600"/></span>&#13;
</p>&#13;
<p>&#13;
	<span>上世纪末、本世纪初，随着张爱玲的过世、李欧梵《摩登上海》的出版、王安忆《长恨歌》的热卖，海内外渐渐掀起了一股颇有气势的「上海热」，王家卫的《花样年华》将这股势头推到了顶点。</span>&#13;
</p>&#13;
<p>&#13;
	<span>《花样年华》是王家卫 1960 年代的童年记忆，在港上海人的生活是王最深刻难以忘怀的童年记忆，此在港上海人的生活气氛也是《花样年华》中两位香港人对倒式情感故事的背景。</span>&#13;
</p>&#13;
<p>&#13;
	<span>虽然以修辞技巧而言，王家卫与张爱玲同样繁复华丽，但两人的人生观其实有着不小的差异。王的作品中从来都没有流露出所谓张腔式的苍凉体悟，童年的上海记忆对王而言，是非常温暖可人的。</span>&#13;
</p>&#13;
<p>&#13;
	<span>不过王确实与张一样酷爱铺排（上海）物质细节：烤子鱼、蹄膀烫、荠菜馄饨、周璇的老歌、越剧《情探》（作家迈克甚至认为影片中的大量情节根本就来自众多经典越剧曲目的选段）、里弄满布的流言与私语、麻将、老式沪语。只是犹如模特换装一般的旗袍，有点过于符号化处理了。</span>&#13;
</p>&#13;
<p>&#13;
	<span>对于空间异常敏感的王家卫，将上海里弄、亭子间的逼仄空间也还原到了影片中。除了楼梯口道本身的狭窄之外，王还故意将画框两侧遮挡，人物始终处于被两边画框挤压的状态。</span>&#13;
</p>&#13;
<p>&#13;
	<span>王家卫在采访中曾表示，当年那个在港上海人的小团体从来都没有把香港当作自己的家，他们觉得自己总有一天会回去的。现实当然与《半生缘》里的曼贞和世钧一样，「我们回不去了」。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>

<h1>&#13;
	股疯&#13;
</h1>&#13;
<p>&#13;
	<span><img width="640" height="356" title=" " alt=" " style="text-align:center;" data-ratio="0.55625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726144139pRzLKTrwDF6uAvSj.jpg-w600"/></span> &#13;
</p>&#13;
<p>&#13;
	<span>《股疯》是上世纪九十年代最精彩的一部表现当时上海市民生活的影片。今日再看本片很多物质细节都有着强烈的怀旧意味。</span> &#13;
</p>&#13;
<p>&#13;
	<span>从上海音乐书店视点取景的人民广场，拥挤不堪的铰接式公交车，彼时的东亚饭店、大世界天桥、肇嘉浜路、上海时装公司（后者现在已改名为「上海时装商店」），风凉皮鞋，背后印着「二等奖」字样的汗衫，小孩玩耍的强手棋，打桩模子（按：实指站在街头的票贩子，由于酷似桩子伫立街头得名），以大饼油条为代表的早饭饮食……</span> &#13;
</p>&#13;
<p>&#13;
	<span>影片尤其精准的是对普通里弄市民阶层的表现，局促逼仄的居住空间，没有抽水马桶，公用水龙头，偷电……一些细节更是令人拍案叫绝，潘虹扮演的女主角阿莉，居然连丈夫出差要用多少手纸都要精确计算。</span> &#13;
</p>&#13;
<p>&#13;
	<span>当然，对熟谙沪语的观众来说，片中的对白听起来自然相当过瘾，正宗沪语、浦东沪语、绍兴沪语、苏北沪语，嘈嘈切切错杂纷乱，无数精彩爆棚的切口唯沪语人士才可领略其精髓。</span> &#13;
</p>&#13;
<p>&#13;
	<span>从象征角度来说，《股疯》表现了一个大变动时代的上海，一个冻结了四十多年、开始破茧而出的上海。从电影角度而言，《股疯》也别有意味。这实际上是一部沪港合拍片，由节奏到桥段到人物，都具有强烈的香港色彩，影片比十多年后大行其道的中港合拍片成功太多，内中缘由恐怕不得不归于沪港两地市民阶层、生活形态的某种亲缘性。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>

<h1>&#13;
	苏州河&#13;
</h1>&#13;
<p>&#13;
	<span><img width="640" height="358" title=" " alt=" " style="text-align:center;" data-ratio="0.559375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607261441403G7bRdiEDc9XnAUJ.jpg-w600"/></span> &#13;
</p>&#13;
<p>&#13;
	<span>《苏州河》是第六代著名导演娄烨的成名作，也是重要的代表作。</span> &#13;
</p>&#13;
<p>&#13;
	<span>娄烨镜头下的上海影像是一种非常奇诡的影像，既不是港台导演想像中的逝去的那个有着无限风情，浪漫繁华的迷离上海，也不是上海本土导演镜头下非常市民化的上海。</span>《苏州河》是一个城市童话，但这童话既浪漫美丽又仓俗鄙夷。&#13;
</p>&#13;
<p>&#13;
	影片讲述了类似于《两生花》的情迷故事，发生的地点是苏州河，一条历史深厚、在上世纪九十年代污浊不堪臭气熏天的河流。&#13;
</p>&#13;
<p>&#13;
	影片的开场非常著名，娄烨使用了船上的主观视点镜头，摇拍苏州河两岸的城市风景，偶尔使用的跳接剪辑方式更是强化了断裂感。我们得以从这一系列镜头中看到高度现实主义化的九十年代上海，一座正在改建，翻修，重新成长起来的城市。&#13;
</p>&#13;
<p>&#13;
	影片另外一处令人感觉奇诡的处理方式是演员，作为男主角的贾宏声，实在过于浓厚的北方口音普通话在那个人口流动还不是太频繁的年代显得有点突兀。&#13;
</p>&#13;
<p>&#13;
	《苏州河》中还频繁出现了一些酒吧的场景，这是典型的娄烨想象，在那个酒吧文化还没有很普及的年代，影片中的酒吧呈现出了某种不中不西的俗滥风格。总体来看，娄烨镜头下的上海是一种由外部视点切入，一个观察者视点下的上海，想象的上海，某种程度类似孙甘露、王安忆笔下的上海。&#13;
</p>&#13;
<p>&#13;
	它一点都不精致，它在变化中。&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>

<h1>&#13;
	米尼&#13;
</h1>&#13;
<p>&#13;
	<span><img width="640" height="425" title=" " alt=" " style="text-align:center;" data-ratio="0.6640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607261441403KgnMYeSlrEkitFU.jpg-w600"/></span> &#13;
</p>&#13;
<p>&#13;
	<span>《米尼》改编自王安忆的同名小说，不过相比小说七、八十年代的时代背景，影片的时代背景换作了当下。</span> &#13;
</p>&#13;
<p>&#13;
	<span>讲述外乡人在上海打拼故事的《米尼》，对上海空间的展现不再像那些描述本土上海人士一般聚焦在里弄中。外滩、东方明珠、徐家汇、苏州河这些标签化的场景，既是主人公的活动空间，亦是他们奋斗理想的化身，正如男主角阿康向米尼所承诺的，「我的理想是把苏州河旁边的旧厂房改成一个庄园，有花园，有壁炉，你可以在冬天也光着脚在地板上走。我要在杨浦大桥上铺满红毯，迎接你。」</span> &#13;
</p>&#13;
<p>&#13;
	<span>这种虚幻不可及的梦想表现在影片中的光：人物常常在一片曝光过度的背景空间中活动。这种曝光过度的设计投射了他们心中的虚幻梦想。从这个意义来说，《米尼》所表现的上海是倾向于现实主义的、当下的上海。</span> &#13;
</p>&#13;
<p>&#13;
	<span>米尼与阿康的爱情故事即便有浪漫的时刻，偶尔的美好，但最终的指向依然是无可挽回的宿命悲剧。米尼所从事的杂技飞人职业在影片中是一种非常具有象征意义的意象，她在一次次的飞跃中也许可以看清当下上海这座城市的无限风景，但却永远无法定格聚焦，无法真正的掌控。她只能永远迷失在空中。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>

<h1>&#13;
	海上传奇&#13;
</h1>&#13;
<p>&#13;
	<span><img width="640" height="320" title=" " alt=" " style="text-align:center;" data-ratio="0.5" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726144141bjFSOKAx9QN2lhsz.jpg-w600"/></span>&#13;
</p>&#13;
<p>&#13;
	<span>由影像角度展现二十世纪上海历史，是贾樟柯投拍《海上传奇》时所面临的一个巨大难题。我们相信贾樟柯最终是在经过各种事关经济、政治、美学、情感的权衡之后做出的抉择：以传奇的视点切入历史中的上海。</span>&#13;
</p>&#13;
<p>&#13;
	<span>所以我们在整部影片中，没有看到任何一个如金宇澄《繁花》中阿宝沪生梅瑞那样的平凡市井人物。影片中所出现的受访者，画家、作家、导演、演员、商人、革命家、股票投机商、工人代表，每一个角色、每一个故事都是海上传奇。</span>&#13;
</p>&#13;
<p>&#13;
	<span>这些传奇由清末、民国、抗战、内战一直延续到了文革、改革开放。</span>讲述的空间由上海的豫园、影院延续到台湾的火车、香港的理发店。贾樟柯为每一个讲述者都精心设置了一种空间，这种空间是抒情的、开放的、稳定的。这样的影像调度足以保证观众充分沉醉于讲述者的话语中，再沉重的历史结痂在如此的设定中都变成了一种伤逝，一种惘然，一片过眼烟云。&#13;
</p>&#13;
<p>&#13;
	所以，对普通观众来说，也许《海上传奇》提供了某种进入上海的感性视点，但如果以理性的分析性的文本内涵为标准来审视，影片难免要显得空泛很多。&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
