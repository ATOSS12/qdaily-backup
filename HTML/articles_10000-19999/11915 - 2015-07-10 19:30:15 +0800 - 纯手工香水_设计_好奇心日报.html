<p>&#13;
	Ezra Woods 和 Alia Raza 是两位调香师，他们去年创办了自己的品牌 Régime des Fleurs，专门制作纯手工香水。他们认为香水应该是暧昧模糊的，不是图像，但可以传达图像的意味。今年他们推出的新系列香水选用的是绿松香，紫罗兰，木炭等，试图传达一个“倒映在池塘里的速写”的画面。<a href="http://regimedesfleurs.com/" target="_blank">点击这里</a>可以查看详细信息。&#13;
