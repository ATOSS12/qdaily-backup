	ONDU 一直致力于针孔照相机的设计和制作，最近他们推出了一系列针孔照相机。相机所有的木制材均取自当地森林里面的胡桃木和枫木，表面涂有设计师自己制作的蜂蜡和天然油脂的混合物，用作一个保护层。此外，相机使用磁铁作为连接固定。目前，他们正在 Kickstarter 上众筹，如果对针孔照相机感兴趣，不妨<a href="https://www.kickstarter.com/projects/ondu-/ondu-pinhole-cameras-mk-ii/" target="_blank">点击这里</a>查看详细信息。&#13;
