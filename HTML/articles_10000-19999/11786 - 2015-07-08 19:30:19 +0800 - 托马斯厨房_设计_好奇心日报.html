<p>&#13;
	这一套名为“托马斯厨房”的作品来自德国瓷器品牌 Rosenthal，他们和香港的 Office For Product Design 合作，联手推出了 20 多件厨房产品，包括各种油瓶，砧板，碟子，研钵等。这套产品脱胎于 Rosenthal 在过去 130 年前的经典作品，设计师将传统的餐具进行改造和重新设计，使之更加现代化。产品材料有陶瓷，玻璃，木材，不锈钢等，各有不同，但风格统一。&#13;
