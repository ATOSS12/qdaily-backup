<p>&#13;
	Ziiiro 是来自德国的手表品牌，一直以来以极简的设计为主旨，从他们第一款手表开始，就找不到任何指针，数字，按钮等设计元素。最近推出的这款 “Eclipse” 仍然走的极简路线，一黑一白两个表圈，加上一黑一白两个扣环永远代表时间，在黑暗中整体可以呈现日食的样子。不过手表的内部质量我们目前并没有考察，但对于年轻的时尚爱好者，或许是可以尝试的搭配选择。这是 <a href="http://www.ziiiro.de/" target="_blank">Ziiiro </a><a href="http://www.ziiiro.de/" target="_blank">的官方主页</a>，点击可以查看他们更多作品。&#13;
