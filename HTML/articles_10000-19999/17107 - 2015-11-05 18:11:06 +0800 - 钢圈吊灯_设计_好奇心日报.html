<p>&#13;
	这是来自意大利设计师 Luis Arrivillaga 的吊灯，它的灯罩是由两个钢圈做的半球组成，可以完全重叠，就像将灯罩打来。这盏灯的亮点在灯光通过钢圈射出后投射下来的阴影，在墙上或地上形成可以变化的纹路，很有艺术感。<a href="http://luisarrivillaga.com/" target="_blank">点击这里可以查看更多信息。</a>&#13;
