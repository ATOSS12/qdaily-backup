<p>&#13;
	这款可折叠的电动车来自比利时的 green ride，铝合金做的曲线框架很酷炫。折叠时将后轮并到前轮处，可以顺着轮子推动，有点像一个吸尘器，很方便。这款车的车速最高可到每小时 25 公里，很适合上下班解决剩下一公里的问题。此外，它可以通过手机远程遥控，丢失时就可报警。电动车的名字 inu 在日语中是狗的意思，取意陪伴。这款车将在 2016 年上市。<a href="http://inu.city/#buy" target="_blank">点击这里可以查看更多信息。</a>&#13;
