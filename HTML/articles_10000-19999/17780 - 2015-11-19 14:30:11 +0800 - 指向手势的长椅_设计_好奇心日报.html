<p>&#13;
	Mudra 在梵文里代表一种礼貌的手势，这种手势在印度文化包括瑜伽艺术中都非常重要，象征着一种均衡和入定。印度设计师 Karan Singh Gandhi 以这种手势为原型，做了这把桦木椅，左右对称，形成柔和的曲面。椅子的两侧微微上扬，四周都有柔和的弧度，令人感到舒服。座位下面用了很细的白色金属杆，模拟了两手交叉的感觉，在此对比下座位像是漂浮在空气中。<a href="http://karansinghgandhi.com" target="_blank">这里是设计师的主页。</a>&#13;
