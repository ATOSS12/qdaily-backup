<p>&#13;
	芬兰设计品牌 Made of Sundays 推出了一系列卡通动物图案的房门贴纸，用简洁的线条使单调而常规的门变得丰富有趣。采用可生物分解的聚酯纤维织物贴纸，安全环保，使低龄儿童也能使用。而这组贴纸的亮点还是在小动物呆萌的表情，让人跟着一起放空发呆。而寥寥可数是线条不仅契合了不同动物的特点，同时保持了门窗和玻璃通透的原貌。<a href="http://www.etsy.com/shop/MadeofSundays?zanpid=2086397019022648320&amp;utm_medium=affiliate&amp;utm_source=zanox&amp;utm_campaign=eu_buyer&amp;utm_content=2147023" target="_blank">这里是购买链接。</a> &#13;
