<p>&#13;
	纽约潮牌 Candamill 最近推出了其 2015 年秋季包袋系列，颜色除了黑白灰以外，还有这一季最流行的酒红色，在材料上，意大利皮革和金属碰撞出了别样的质感。整个系列既有建筑物一样的严谨，也充满潮流和现代感，气质非常出众。这是<a href="http://www.candamill.com/" target="_blank">他们的官方主页</a>，可以查看购买信息。&#13;
