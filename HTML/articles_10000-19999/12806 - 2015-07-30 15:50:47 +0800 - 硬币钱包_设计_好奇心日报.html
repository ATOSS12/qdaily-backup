<p>&#13;
	尽管硬币时常被忽略，但不可否认的是我们的生活中仍然经常收到或是需要硬币，而硬币放在钱包里面，不仅弄得钱包包看起来臃肿（虽然这样似乎也蛮酷），而且容易丢失。来自澳大利亚的品牌 Bellroy 最近推出了一个方便搁置硬币的钱包。他们在折叠钱包的一侧设计了一个搭扣，这样来组织硬币滑落。同时钱包可以安置 8 张卡，也设计了放置纸币的地方。钱包售价 99 美元，这是<a href="http://bellroy.com/" target="_blank">购买链接</a>。&#13;
