<p>&#13;
	KLÄSSBOLS 是瑞典一家传统做亚麻的品牌，目前已传至第四代了。新的包装设计来自瑞典设计师 Tobias Möller 和 Rasmus Erixon，采用不完全封口的牛皮纸盒，上面的缺口露出亚麻布的花纹，与纯色的牛皮纸构成软和硬、复杂和简单的对比。盒子上的缺口其实是用两片牛皮纸重叠，加上牛皮纸本身的一种复古感，令人觉得舒服。大大小小的产品排在一起有温和居家的气质。&#13;
