<p>&#13;
	这是新加坡的设计师 JiaHao LIAO 推出的家具系列，有很强的拆装性。可以将椅子的靠背拆下来放到下面，变成一个茶几，方方正正的感觉有点像明式家具。餐桌的腿也是可拆下来的，侧着放就成立一张矮茶几或者咖啡桌。还有沙发中间的桌子，也可以与沙发互换顺序，总之是符合现代人需要的一种灵活的家具。<a href="http://www.jiahaoliao.com/work_1+1+1.html" target="_blank">点击这里可以查看更多信息</a>。&#13;
