<p>&#13;
	美国纽约的设计事务所 RKNL 从非洲的猴面包树获得灵感，设计了这张桌子。中心的“树桩”是橡木做的，上面镶嵌了三块圆形桌面，可以放上水杯、手机等零碎物品，显得活泼可爱，放在家中是有趣味的装饰。可以选择黑色和浅棕色两种，其中黑色使用了日本的 Shou-sugi-ban 技术。售价 495 欧元，<a href="http://www.rknl.com/collection/side-table-bobo/" target="_blank">这里是购买链接。</a> &#13;
