<p>&#13;
	法国品牌 Orée 正在试图全方位占领你的书桌，最近他们推出了这一款有记忆力的钢笔，配有专门的纸张，笔中设置了一个高速微型摄像机，可以跟踪 记录书写轨迹，创建电子版文档，用蓝牙和智能手机连接起来，便可以自动获得书写的内容。另外，这个名为 Stylograph 的笔外观上简约干净，采用磨砂质地的黄铜材料，看上去很是时尚大方。产品将会在下个月正式面市，<a href="http://oreeartisans.com/" target="_blank">点击这里</a>可以查看详细信息。&#13;
