<p>&#13;
	与宠物之间的互动越来越受关注，<a href="http://www.qdaily.com/articles/13840.html" target="_blank">之前有原研哉牵头为爱犬的房子做了展览</a>，而给喵星人玩耍的空间也需要精心设计。 Papercut Lab 专为喵星人设计了纸板做的架子，一共有五种形状和多种颜色。它们可以像乐高积木一样无限搭建，做成有造型的书架或者茶几，以适应客厅卧室等不同空间。除此之外，纸板的成本很低，能尽情忍受喵星人的魔爪。该产品还在众筹中，<a href="http://www.kickstarter.com/projects/katris/new-generation-of-modular-cat-accommodations-meet" target="_blank">这里是众筹链接</a>。&#13;
