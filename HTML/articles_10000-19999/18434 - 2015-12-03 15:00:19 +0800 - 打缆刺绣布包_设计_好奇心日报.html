<p>&#13;
	这些有古典风格的布包来自以色列设计师 Tamara Efrat，她从欧洲 18 世纪盛行的打缆刺绣中获得灵感，和团队一起开发了 8 种算法公式。通过改变织物的弹性，方向和强度来改变包袋的最终形状。形成的花纹可以更为复杂，但似乎也失去了原有的手工感，是传统技法结合现代技术的一个实验。&#13;
