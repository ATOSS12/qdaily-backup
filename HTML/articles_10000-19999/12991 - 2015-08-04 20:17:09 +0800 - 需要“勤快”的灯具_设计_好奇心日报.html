<p>&#13;
	荷兰设计工作室 Odd Matter Studio 最近推出了一系列特别有趣的灯具。不同于我们常见的灯具静止的开关设计，这些灯具想要开或者关，你都必须动一动手，就像是亲自完成一个电路的闭合和断开一样。这些灯具的外观设计干净利落，又充满复古的气息，即使摆着不动，看起来也是一件可爱的装饰品。这是<a href="http://oddmatterstudio.com/" target="_blank">工作室的主页</a>，点击可以查看详细信息。&#13;
</p>&#13;
