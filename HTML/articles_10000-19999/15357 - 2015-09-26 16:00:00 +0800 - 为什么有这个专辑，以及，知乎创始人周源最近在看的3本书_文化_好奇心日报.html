d-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15357" data-title="《为什么有这个专辑，以及，知乎创始人周源最近在看的3本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703125414v2OLWV7FtwpsqXfQ.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15357.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="305"/></a>  </div></div> </div><h3 class="title">关于这个专辑</h3><div class="detail"> 

<p>&#13;
	<span>今年春节的时候，《好奇心日报》推荐过一批书，从<a href="http://www.qdaily.com/cards/6485.html" target="_blank">世界的真相</a>、<a href="http://www.qdaily.com/cards/6498.html" target="_blank">人性</a>到<a href="http://www.qdaily.com/cards/6479.html" target="_blank">生活的美学</a>多少都说到了一些（<a href="http://www.qdaily.com/tags/3104.html" target="_blank">点击这些黄色下划线的部分</a>你可以去到年初的帖子里）。又到一年里另一个（有可能会无聊）长假期，我们决定换一种推荐方式。</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>在层出不穷的微博、微信和知乎大号里，有一些我们认为有意思的人。当然，探讨什么是“有意思”是得罪人的事，因为它可能暗示没有入选的人“没什么意思”。特此声明，并没有这么傲慢。我们大约挑了 12 个人来做推荐，这个挑选掺杂了个人偏好（好奇心本身的口味）以及随机性（其实总邀请人数超过了 12，但有些人可能最终没推成）。在邀请推荐的时候，我们是这么说的：请推荐一年之内你认为不错的书，它可能对你的职业有帮助，可能就是单纯的好。不限中英文。</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>从最后的结果来看，每个人看书的数量和视角都迥然不同，观察这种不同本身也是有意思的事。从 9 月 26 日至 10 月 8 日，我们每天会公布一位推荐者的书单。但愿他们的推荐可以帮你在这个选择繁杂的世界里找到一点可靠的线索。如果你觉得这个形式不错，请留言告诉我们你还想看到谁的推荐，也许我们会尽力代为邀请。</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>让我们从知乎的创始人周源开始好了。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15357" data-title="《为什么有这个专辑，以及，知乎创始人周源最近在看的3本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703125414v2OLWV7FtwpsqXfQ.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15357.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="305"/></a>  </div></div> </div><h3 class="title">《创新之母》</h3><div class="detail"> 

<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.35462963" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230616b95ltaG03nheFZjR.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;background-color:#FFFFFF;">&#13;
	<span><a href="http://www.amazon.cn/mn/detailApp/ref=asc_df_B00VFI2JFA1758521/?asin=B00VFI2JFA&amp;tag=douban-23&amp;creative=2384&amp;creativeASIN=B00VFI2JFA&amp;linkCode=df0" target="_blank">《创新之母》</a>，德鲁·吉尔平·福斯特<span style="text-align:start;"> </span></span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>故事的另一面。说到美国内战，大家说的都是男人的故事，然而历史就这样进步了、发展了、成功了。但是啊，这真不是全部，女人的故事在哪里呢？她们有没有影响世界呢？这本书说的就是这个事。</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>注：“创新之母”源于 1862 年一位美国南方白人女性的一句话，“战争和必要性是创新之母”。作者福斯特是哈佛大学历史上第一位女校长，也是自 1672 年以来第一位没有哈佛学习经历的哈佛校长。在全球 1000 强企业中，仅有 20 位女性首席执行官，她们中仅有一位管理的公司资产超过哈佛。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15357" data-title="《为什么有这个专辑，以及，知乎创始人周源最近在看的3本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703125414v2OLWV7FtwpsqXfQ.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15357.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="305"/></a>  </div></div> </div><h3 class="title">《顶层视野》</h3><div class="detail"> 

<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230643ujUHMiy0sWYeFp1K.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/mn/detailApp/ref=asc_df_B00XM8OWBA1759353/?asin=B00XM8OWBA&amp;tag=douban-23&amp;creative=2384&amp;creativeASIN=B00XM8OWBA&amp;linkCode=df0" target="_blank">《顶层视野：塑造我们世界的领导力》</a>，D. 迈克尔·林赛(D. Michael Lindsay)<span style="text-align:start;"> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>对这本书印象深刻是因为它写了白宫学者那套机制，我觉得挺牛的。很多企业需要的人都是挖不来的，比如美团的城市经理，怎么挖？只能自己培养、批量造。我觉得这个机制是有启发意义的，虽然这样说起来好功利。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15357" data-title="《为什么有这个专辑，以及，知乎创始人周源最近在看的3本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703125414v2OLWV7FtwpsqXfQ.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15357.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="305"/></a>  </div></div> </div><h3 class="title">《零售的哲学》</h3><div class="detail"> 

<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.29" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230606F4UurN26AcfSWEHg.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/mn/detailApp/ref=asc_df_B00QG9J4V01760997/?asin=B00QG9J4V0&amp;tag=douban-23&amp;creative=2384&amp;creativeASIN=B00QG9J4V0&amp;linkCode=df0" target="_blank">《零售的哲学》</a>，铃木敏文<span style="text-align:start;"> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>这本书很好看，适合创业者。不枯燥，生动得很，像是在读 RPG 游戏的通关秘籍。</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>注：这是全球最大的便利店连锁公司 7-Eleven 创始人——铃木敏文讲述的消费心理学。里面涉及关于零售的一切：选址、订货、销售、物流、管理……他的很多创新，现在已经成为商界常识。豆瓣评论有句话说得好：想着怎么帮助人们过上更好生活的，都成就了商业帝国。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<em>关于作者：周源，</em><span style="text-align:left;"><em>问答社区</em></span><span style="text-align:left;"><em>知乎 </em></span><span style="text-align:left;"><em>CEO 及创始人</em></span><em>。</em> &#13;
</p>
