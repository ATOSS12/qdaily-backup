<p>&#13;
	这个玻璃花瓶源于荷兰设计师 Mart van Schijndel 在 1981 年推出的经典作品，多年之后，由他的女儿 Meike van Schijndel 重新推出。在荷兰完成手工制作，仅用三块玻璃片和硅胶，就能使花瓶呈现出倒立的三角锥的形状，同时保证站立，极有艺术感。售价 99 欧，<a href="http://www.crowdyhouse.com/shop/glass-delta-vase/" target="_blank">这里是购买链接。</a>&#13;
