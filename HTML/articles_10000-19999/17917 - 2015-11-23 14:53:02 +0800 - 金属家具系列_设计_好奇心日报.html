<p>&#13;
	这是来自台湾的设计事务所 KANARI 带来的家用产品系列，包括灯具，时钟和开瓶器。共同点在于每一系列都有金、银、铜三种带有金属感的颜色，线条简明清晰，有古典式的优雅和现代气息。其中，挂钟像套在了几个圆环里，大小圆环的阴影通过灯光投射在墙面上，很有艺术感。目前时钟和开瓶器已可出售，<a href="http://www.studiokanari.com/#!shop/ccnu" target="_blank">这里是购买链接。</a>&#13;
