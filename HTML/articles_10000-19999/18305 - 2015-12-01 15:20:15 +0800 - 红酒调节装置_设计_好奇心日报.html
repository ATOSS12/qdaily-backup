<p>&#13;
	这是一个帮助红酒混合空气并调节温度的装置，是法国设计师 Constance Guisset 为一家新成立的酒业公司10-Vins 设计的。使用时需要将酒装进一根长条管子里，然后用球形的塞子封住，准备供氧，再等待 1 分钟。装置里面的 RFID 芯片可以识别酒的类型和成熟度，完成醒酒，最终流进杯子里的酒就能调配到适合的口感。&#13;
