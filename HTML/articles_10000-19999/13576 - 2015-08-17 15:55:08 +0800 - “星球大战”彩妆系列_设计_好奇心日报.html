<p>&#13;
	“星战”年，彩妆也来凑热闹了。近日，美国彩妆品牌 CoverGirl 和 Star Wars 联手推出了一个彩妆系列，为即将上映的《星球大战7：原力觉醒》造势，目前推出的包括睫毛膏，唇彩，唇膏，指甲油等产品，全部采用黑色或银色包装，上面印有 Star Wars 标识，看起来酷酷的。至于这套彩妆效果如何，相信不久就能看到女星战粉丝发回评价了。产品将于 9 月正式全线推出。&#13;
</p>&#13;
