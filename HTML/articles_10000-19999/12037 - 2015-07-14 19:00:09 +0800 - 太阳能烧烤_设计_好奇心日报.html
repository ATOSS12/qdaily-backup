		意大利设计师 Francesca Lanzavecchia 和新加坡设计师 Hunn Wai 设计了一套太阳能烧烤家具，他们汲取日本铁板烧的灵感，充分利用太阳能资源，在圆形桌面上设计了一个嵌入的烧烤板和一个太阳能集热器，用以给烧烤板加热。除了烧烤桌子之外，产品还带有几个小椅子，和桌子一样，采用的是黑色锥形的设计，搭配起来非常好看。&#13;
