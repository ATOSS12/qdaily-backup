<p>&#13;
	法国设计师 Samy Rio 在今年于 Hyères 举办的 Design Parade 上获得了最高荣誉，他带来的作品是一套用竹子制作的系列产品，主要包括扬声器和两款吹风机，他们的机身都由竹子制作而成，两款吹风机里面，一款有一个固定的手柄，而另一款手柄可折叠，当手柄被打开，吹风机也会自动开始工作。而扬声器被设计得像是一个望远镜，控制按钮图标被雕刻在上面，看上去十分精致。&#13;
