<p>&#13;
	专做纯手工真皮配件的英国品牌 hard graft 近日推出了 Turn Key Pouch 钥匙包，延续了品牌的英伦质感。灰色的抽绳连着挂钥匙的金属环，不需要使用时就把线在钥匙包外缠一圈，钥匙就能收进包里了。制作上选用昂贵的植鞣革，非常耐磨，也体现了精致的做工。有深蓝色（OCEAN）和棕色（CLASSIC）两种颜色可选，售价39英镑。<a href="http://www.hardgraft.com/products/turn-key-ocean" target="_blank">这里是购买链接。</a>&#13;
