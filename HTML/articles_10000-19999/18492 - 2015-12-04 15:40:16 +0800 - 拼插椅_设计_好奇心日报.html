<p>&#13;
	这把来自西班牙 achodoso estudio 设计的椅子看起来很普通，但它的金属结构完全没有采用焊接的方式。椅子有一种特殊的“人”字形的零件，在弯曲结构的外侧留了一个切口，使它的内径正好与管子的外径相同，所以座位下的垂直金属结构是直接插在椅腿上的。同样的原理用在了椅子的扶手上，可以用来挂包、衣服或者放一块桌面。<a href="http://achodoso.es/clientes/achodoso/?portfolio=3856" target="_blank">点击这里可以查看更多信息。</a>&#13;
