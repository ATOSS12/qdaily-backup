<p>&#13;
	意大利设计师 Andrea Mangone 推出了一个叫做 “Urbanoasis” 的盆栽系列。我们生活中盆栽很常见，但是制作得这么精致的还是蛮难得。整套产品包括一个花盆，种子，干土肥料，浇水罐，甚至还有铲子，耙子等农作用具。有了这些，我们似乎可以有模有样地在家里开一片小农田了。<a href="http://www.andreamangone.com/" target="_blank">点击这里</a>可以查看详细信息。&#13;
</p>&#13;
