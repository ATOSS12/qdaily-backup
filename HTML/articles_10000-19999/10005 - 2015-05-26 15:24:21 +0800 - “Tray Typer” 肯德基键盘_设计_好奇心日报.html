<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	肯德基为了解决吃炸鸡的时候手上沾满油污而无法打字的问题，推出了这一款叫做 “Tray Typer” 的键盘。这是一个可充电的超薄蓝牙键盘，会随着肯德基的盘子连同食物一个端给你，通过蓝牙与附近的智能手机连接在一起，就可以愉快地一边吃炸鸡薯条，一边和朋友聊天了。实在是“孤独者的通行证”呢。&#13;
</p>&#13;
