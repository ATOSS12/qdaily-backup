<p>&#13;
	这些灯是对意大利艺术家 Giorgio Morandi（乔治·莫兰迪）的致敬，白色的灯泡下面连接着像瓶子一样的底座，神似 Giorgio Morandi 所画的带有抒情色彩的静物。三盏灯的底座分别以蓝色、粉色和绿色为主，除了有半透明的彩色玻璃，还有一圈带有细微凹凸纹路的陶瓷制品，可以增加握住时的摩擦，也很有质感。白色的灯光正好照在下面的瓶子上，有光影的细微变化。&#13;
