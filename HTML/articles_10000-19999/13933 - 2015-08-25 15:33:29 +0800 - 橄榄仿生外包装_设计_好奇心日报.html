<p>&#13;
	在黎巴嫩，每年品质最为上乘的橄榄会被摘下，做成最高品质的橄榄油，据了解，这些高品质的橄榄从采摘到冷榨整个过程一气呵成，用时不超过六个小时，每年限量生产一次。最近，Marios Karystios 为这种高质量橄榄油设计了一款专用的包装，采用橄榄形状的陶瓷瓶，经过多次复杂精密的数学计算得出最适宜存储的容量，形状和倾倒角度，是一件优秀的仿生外包装作品。<a href="http://www.karystios.com/" target="_blank">点击这里</a>可以查看设计师的更多作品。&#13;
</p>&#13;
