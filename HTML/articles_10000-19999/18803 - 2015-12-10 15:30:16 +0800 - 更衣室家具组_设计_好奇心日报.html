<p>&#13;
	这是一套放在更衣室里的家具，包括沙发，圆凳，柜子和衣帽镜。黑色的木质结构穿插以黄铜金属，很复古。其中的衣帽镜是由三部分组成，两个立镜和一个带桌面圆镜的悬空抽屉。下面连接了黑色的木框底座，都是可以转动的。可以方便使用镜子的人调整光线，也可以摆放在转角处，很灵活。&#13;
</p>&#13;
