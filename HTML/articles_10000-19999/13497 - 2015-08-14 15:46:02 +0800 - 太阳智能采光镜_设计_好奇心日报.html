<p>&#13;
	Lucy 据说是世界上第一个太阳智能采光镜，来自意大利的设计团队 Solenica。Lucy 外表是一个安置在圆形底座上面的透明球体，里面有平面镜，光传感器，太阳能电池，指示器等设备，摆放在某个位置后，可以实时跟踪太阳的轨迹，并反射在用户希望得到光亮的地方，以此来解决有些房间光照不足的问题。当把 Lucy 的“鼻子”对准天花板，可以得到散射到整个房间的光。同时，团队也在开发配合的手机 App，辅助用户照明需求。<a href="http://preorderlucy.com/" target="_blank">点击这里</a>可以查看详细信息。&#13;
