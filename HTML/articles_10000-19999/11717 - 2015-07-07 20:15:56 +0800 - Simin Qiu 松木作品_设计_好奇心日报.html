<p>&#13;
	还记得今年年初那个<a href="http://qdaily.com/display/articles/7228.html" target="_blank">漩涡网水流水龙头</a>么？相信很多人到现在还在惊艳于其巧妙和唯美，它被称为“世界上最美的水龙头”。现在水龙头的设计师 Simin Qiu 毕业了，他在今年皇家艺术学院毕业展览上展出了他的新作品，一系列用废弃的松木制成的收纳盒子和桌面用品，他试图在作品里面保留松木原始的纹理，通过切割和设计组合，让产品既实用，又能够展现材料本身的美丽。<a href="https://www.behance.net/siminqiu" target="_blank">点击这里</a>可以查看 Simin Qiu 更多设计作品。&#13;
