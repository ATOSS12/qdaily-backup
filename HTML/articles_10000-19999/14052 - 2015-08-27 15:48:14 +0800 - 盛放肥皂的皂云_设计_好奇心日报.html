<p>&#13;
	肥皂容易烂软在盒子里，尤其是潮湿的地方。来自台湾的茸毛工作室设计了一个保护肥皂的皂云，直径 10 厘米，采用硅胶材质，接触其表面的水分会露珠化最终顺着下水道迅速流出。越用越小的肥皂也能在这个装置的帮助下聚成圆形，维持肥皂的寿命。产品目前刚刚结束集资，预计 9 月份可以出售。&#13;
