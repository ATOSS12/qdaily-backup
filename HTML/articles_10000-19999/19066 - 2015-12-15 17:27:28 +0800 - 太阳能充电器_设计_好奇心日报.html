	这是丹麦的设计公司 infinityPV 研发出来的太阳能充电器，从充电器中间可以展开一张超薄的太阳能面板，然后放在阳光下蓄电。蓄电之后直接收回在 11.3 厘米长的容器中，方便携带。这款充电器可以储存 2600mAh 的电量，可与手机、移动电源等设备相连。产品目前正在众筹，<a href="http://www.kickstarter.com/projects/infinitypv/heli-on?ref=nav_search" target="_blank">这里是众筹链接。</a>&#13;
