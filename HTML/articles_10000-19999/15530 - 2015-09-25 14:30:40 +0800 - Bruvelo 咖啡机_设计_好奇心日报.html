<p>&#13;
	这是一款智能咖啡机，通过智能手机或电脑上的 Bruvelo 专用 App 操作。它带有一个内置粉碎机和电子称，可以精确测量加入的咖啡豆和水的比例，只需用 App 设置水温和水粉比例，按下“brew”键，就可以等待一杯咖啡的诞生了。虽然外形并无特殊之处，但能快速生产一杯咖啡且毫不占用空间，专为上班人士准备。目前正在众筹，<a href="http://www.bruvelo.com/" target="_blank">点击这里是产品主页</a>和<a href="http://www.kickstarter.com/projects/bruvelo/bruvelo-simplify-and-elevate-your-coffee" target="_blank">众筹链接。</a>&#13;
