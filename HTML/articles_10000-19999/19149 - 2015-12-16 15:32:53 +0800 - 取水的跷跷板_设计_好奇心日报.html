<p>&#13;
	这个跷跷板来自韩国设计师 Jinhyuk Kim，它实际上是一个取水的装置。通过两边的高低升降就可以将水压出来。此外，它还有专门的过滤装置，帮助提取到干净的水。这个装置必须要两个或四个人同时使用，可以拉近人和人之间的关系，培养团结协作的气氛，同时为附近的村民增加一份生活乐趣。&#13;
