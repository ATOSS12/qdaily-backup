<p>&#13;
	这是 First String 推出的 Chuck Taylor All Star ‘70 太空系列，以 1970 年代经典的  Converse 鞋为蓝本，加入那个年代狂热的太空漫游的主题。黑白款直接从宇航员的衣服样式提取灵感，而米色圆圈款型源于打开的降落伞，在流行样式中显得与众不同。近期会在门店销售，定价 120 美元。&#13;
</p>&#13;
