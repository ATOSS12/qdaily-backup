<p>&#13;
	这是设计师 Estudio Sputnik  为西班牙家具品牌 Missana 推出的沙发，它有一个类似钢琴的外形。沙发的后背和座位用深浅不同颜色区分，它们实际上也是隔开的，中间有金属棍做连接，仿佛打开了钢琴盖。这款沙发即便是摆在角落也会非常显眼。而它的名字Simone ，的确是为了纪念已故美国音乐人妮娜•西蒙（ Nina Simone ），她擅长爵士和蓝调，拥有非常高超的钢琴技术。&#13;
