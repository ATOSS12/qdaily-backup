<p>&#13;
	这幅扑克牌来自匈牙利的设计师 Krisztina Berta，他想挑战传统扑克牌呆板的造型。他将四种花色都做出了带有几何感的图案，原本黑桃、红桃、梅花上的圆润感都被切尖了。而 J、Q、K 和大小王上的人像都用流动的线条勾勒出来，非常艺术。此外，扑克牌整体用了浅黄和深蓝两种颜色来代替红和黑，图像中也没有其他的颜色，简洁而优雅。&#13;
