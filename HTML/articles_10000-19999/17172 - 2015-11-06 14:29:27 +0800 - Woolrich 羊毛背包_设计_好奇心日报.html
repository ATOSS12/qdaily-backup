<p>&#13;
	美国设计品牌 Topo Designs 和户外品牌 Woolrich 合作推出了双肩背包系列“Rover Pack”，结合了 Woolrich 有 85 年羊毛纺织厂历史的优势。双肩包的外形方正，三种配色都非常活泼，加上羊毛的料子，给人温暖的感受。里面有笔记本内衬以帮助固定，适合年轻一族使用。售价 198 美元，<a href="http://topodesigns.com/products/topo-x-woolrich-rover-pack" target="_blank">这里是购买链接。</a>&#13;
