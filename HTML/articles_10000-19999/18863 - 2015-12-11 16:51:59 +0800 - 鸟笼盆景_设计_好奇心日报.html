<p>&#13;
	这是俄罗斯设计师 Katia Tolstykh 带来的鸟笼，看上去更像是一个悬挂的盆景。鸟笼杆上爬满的绿色的植物，来给小鸟营造一个自然的城堡。它更重要的特征是一个铜质的扬声器，专门用来放大小鸟声音，让住在屋子里的人感受到更多的自然。鸟笼下的底座是用橡木做的，单独当做室内的盆景也很漂亮。<a href="http://katiatolstykh.com/Orator" target="_blank">点击这里可以查看更多信息。</a>&#13;
