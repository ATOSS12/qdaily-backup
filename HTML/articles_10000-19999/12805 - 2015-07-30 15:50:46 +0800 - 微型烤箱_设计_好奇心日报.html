<p>&#13;
	Kristian Tapaninaho 推出了一款微型烤箱，可以在两分钟内完成一个 Pizza 的烧烤，而且 Pizza 会带有柴烧的味道。设计师表示其设计初衷在于希望烤箱的 Pizza 也能够带有木头烧烤的香味，烤箱使用丝网不锈钢，可以 100％ 燃烧木屑，加速烧烤过程。除了烤 Pizza，这款烤箱也可以用于其他食物的烧烤。目前产品售价 299 美元，这是<a href="http://uuni.net/products/uuni-2" target="_blank">购买链接</a>。&#13;
