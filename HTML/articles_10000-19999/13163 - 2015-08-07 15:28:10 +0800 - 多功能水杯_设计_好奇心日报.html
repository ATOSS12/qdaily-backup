<p>&#13;
	视频设计网站 MOLD 和布鲁克林设计工作室内 Visibility 合作推出了一个大的“量杯”，它是一个设计非常简单的玻璃杯，杯壁上被套了不同颜色的硅胶圈，你可以调整硅胶圈的位置来满足不同情形下对于水量的需求，浇花，喝茶，或者单纯的喝水，都是一个简单而实用的工具。不过，是不是看起来蛮像矿泉水瓶套了个橡胶圈。（走开，当然不一样啦！）这是<a href="https://thisismold.com/" target="_blank">购买链接</a>。&#13;
