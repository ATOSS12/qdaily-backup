<p>&#13;
	英国时装设计师 Mary Katrantzou 一直以来以古典与现代的完美结合闻名，近日，她和 Adidas Originals 联手推出了一个合作系列，在这个系列中，Mary Katrantzou 为衣服加入了独具个性的数码印花图案，在保留古典时装原型的基础上，在配色和印花上大下功夫，既复古又时尚。单品有运动外套，连身裙，夹克等，目前已经登陆线上商店，<a href="http://www.adidas.com/cn/" target="_blank">这是购买链接</a>。&#13;
</p>&#13;
