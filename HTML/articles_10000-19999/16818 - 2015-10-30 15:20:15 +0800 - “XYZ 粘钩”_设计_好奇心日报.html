<p>&#13;
	挂钩不仅仅是挂衣服或者袋子，也可以固定小物品。这些来自韩国 250 设计工作室的粘钩，就将普通的挂钩改成了“叉”型，且横竖皆可。因为硅胶材料拥有弹性，可以将小物件卡在中间，相当于一个放置小物品的地方。粘合胶垫经过水冲洗后可以重复使用，耐磨防水，适合厨房和浴室。这款挂钩有 5 种颜色，<a href="http://storefarm.naver.com/250/products/295444778" target="_blank">这里是购买链接。</a>&#13;
