<p>&#13;
	这是一组翻转吊灯，三块完全一样的条形灯板在交接处留了一条缝，让灯光透过缝隙透射出来而不是直射，避免伤害眼镜。从远处看，这种灯的光线非常柔和，几盏灯错落排列，像垂吊下来的花瓣。光线是聚拢向下的，更适合需要在正下方使用的人。有白、灰两种颜色可选，售价 119 欧元。<a href="http://www.oato.nl/2015_invert.html" target="_blank">点击这里可以查看更多信息。</a>&#13;
