<p>&#13;
	挪威设计师 Stian Korntved Ruud 每天做一把木勺，用一年的时间组成了 365 把，并命名为“Daily Spoon”。每一把木勺都是传统的手工制作，特别的外形搭配木勺自身的深浅纹路，让它们显得独一无二的。设计师想通过不同的木料探讨木勺的样式和功能。目前这个计划已经完成，并被北欧最大的艺术馆 KODE 收购。有兴趣的话可以<a href="http://www.stiankorntvedruud.com/Daily-Spoon" target="_blank">点击这里查看所有勺子的样式</a>，而<a href="http://www.kneip.no/shop/poster-daily-spoon" target="_blank">点击这里可以购买这些勺子的集合海报。</a>&#13;
