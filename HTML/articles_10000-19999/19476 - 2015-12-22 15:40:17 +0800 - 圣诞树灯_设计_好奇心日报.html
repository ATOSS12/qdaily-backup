<p>&#13;
	巴西的设计工作室 Ambos 擅长将人的行为和灯光做艺术上的联系，设计带有实验性质的作品。这棵圣诞树上布置了圆形的灯泡，在条形的枝叶上连接了特殊的电线，产生出明暗交替的效果。整棵树中像是有无数闪烁的萤火虫在莹莹晃动，可以成为未来节日装点时的发展方向，<a href="http://vimeo.com/148455424" target="_blank">点击这里可以查看详细视频。</a>&#13;
