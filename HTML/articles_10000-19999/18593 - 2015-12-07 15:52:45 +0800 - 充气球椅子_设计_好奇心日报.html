<p>&#13;
	这些像充气球一样的椅子是可以真正坐上去的，首尔的设计师 seungjin yang 将吹好的气球固定成座椅的样子，然后在气球表面倒上了环氧树脂，经过 8 次倾倒后它拥有了能够让人坐下来的硬度，并保持了原本的形态与很高的亮度，更适合年轻人。因为气球的材料，让它可以随意卷成各种形状，有很强的可塑性，<a href="http://www.seungjinyang.com" target="_blank">点击这里可以查看更多信息。</a>&#13;
</p>&#13;
