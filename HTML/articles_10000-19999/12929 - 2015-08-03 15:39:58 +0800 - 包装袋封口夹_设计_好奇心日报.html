<p>&#13;
	这是来自以色列的设计工作室 Peleg Design 推出的一款包装袋封口夹，用来重新密封已经打开的包装袋，尤其适用于最常见的食物包装。设计师把夹子设计成了搭扣钱包的模样，看上去让包装袋变得时尚了不少。目前产品又白、红、绿三种颜色可以选择，一大一小搭配出售，这是<a href="http://www.peleg-design.com/" target="_blank">购买链接</a>。&#13;
</p>&#13;
