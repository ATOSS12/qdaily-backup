<p>&#13;
	这是英国的包装设计公司 Stranger &amp; Stranger 设计的香水，里里外外都流露出了神秘感。最外层的黑色包装纸是用印章封起来的，拆开后是颜色炫丽的方盒子，上面的有非常哥特风格的雕塑图案，与盒子构成奇异的反差。香水瓶非常小巧，瓶身围了一圈字母，像是一组有待破解的密码，容易引起人的好奇和欲望。<a href="http://lovelypackage.com/eau-de-stranger/" target="_blank">点击这里可以查看更多信息。</a> &#13;
