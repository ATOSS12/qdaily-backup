<p>&#13;
	纽约的家具设计师 Daniel Moyer 将加工家具后的木材废料搜集起来，拼出这些可爱的玩具。他后来自己设计了两个系列 fdup.chuk 和 fdup.duk，一个是站立的，上面标有数字，另一个是侧卧着的，有点像一个鸭子。每一个系列里都用了不同的木质材料，以搭配出不同的深浅和纹路。放在办公室里是有手工感的小装饰。售价 25 美元，<a href="http://fduptoys.storenvy.com/" target="_blank">这里是购买链接。</a>&#13;
</p>&#13;
