<p>&#13;
	这是一个卡包，打开磁扣能拉出有渐变颜色的卡包层，比通常的书页型的卡包更加清晰明了，彩虹一样的颜色让它显得很活泼，带来一种好心情。材料使用了专为工业生产使用的高性能织物，让它持久耐用兼具防水功能。此外，它的背后附有一个放零钱的小格。来自美国的团队 DAX 设计了这个卡包，有多种颜色搭配。<a href="http://www.kickstarter.com/projects/daxthewallet/dax-the-wallet-with-a-trick-up-its-sleeve" target="_blank">这里是众筹链接。</a>&#13;
