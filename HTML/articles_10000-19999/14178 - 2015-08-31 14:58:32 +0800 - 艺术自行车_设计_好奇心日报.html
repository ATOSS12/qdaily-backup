<p>&#13;
	Martone Cycling 公司和零售品牌 Ron Robinson 共同推出了一系列充满艺术气息的自行车，他们邀请了许多艺术家来为自行车设计外观色彩，包括来自洛杉矶的 ToMo, Fallen Fruit, Sket One 以及 Zachary Crane。这些自行车有的呈现彩虹的颜色，有的像是融化的巧克力，有的则遍布绽放的花朵。这些车目前正在 Santa Monica 展出，同时也出售（当然价格不菲），<a href="http://martonecycling.com/" target="_blank">点击这里</a>可以查看详细信息。&#13;
