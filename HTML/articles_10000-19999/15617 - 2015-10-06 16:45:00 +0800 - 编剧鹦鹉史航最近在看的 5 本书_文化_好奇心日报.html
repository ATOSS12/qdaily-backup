<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《得书记》《失书记》韦力著" alt="《得书记》《失书记》韦力著" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605195008kC350JDLjvWl6Vwq.jpg-w600"/><span><a href="http://www.amazon.cn/%E5%A4%B1%E4%B9%A6%E8%AE%B0%C2%B7%E5%BE%97%E4%B9%A6%E8%AE%B0-%E9%9F%A6%E5%8A%9B/dp/B0151BT9PE/ref=sr_1_2?ie=UTF8&amp;qid=1443571344&amp;sr=8-2&amp;keywords=%E5%BE%97%E4%B9%A6%E8%AE%B0" target="_blank">《得书记》《失书记》韦力 著</a></span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	韦力先生搜寻古旧书的经历，化为《失书记》《得书记》各一，他著文时一定情绪大起大落，但文笔实在克制，最强烈的情绪也就是自嘲了。我也算是嗜读书话之人了，但少有机会读得这么尽兴。阅读顺序，我特意是先读《得书记》，再读《失书记》，也就是说，要陪着斩过华雄的关老爷去走走麦城了。其实失书不是韦先生书房失窃，不过是拍卖场缘悭手软没拍到而已。可见韦先生跟郭德纲老师一个脾气：“出门没捡着东西，那就算丢了东西。”&#13;
</p>&#13;
<div>&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15617" data-title="《编剧鹦鹉史航最近在看的 5 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702123459VGjZCmAbu0IRwKsY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15617.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="181"/></a>  </div></div> </div><h3 class="title">《大先生》</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《大先生》李静著" alt="《大先生》李静著" data-ratio="1.428125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605195010bnxvXi85F6N0grRf.jpg-w600"/><span><a href="http://www.amazon.cn/%E6%80%9D%E4%BA%AB%E5%AE%B6%E4%B8%9B%E4%B9%A6-%E5%A4%A7%E5%85%88%E7%94%9F-%E6%9D%8E%E9%9D%99/dp/B013AF44GC/ref=sr_1_1?ie=UTF8&amp;qid=1443571406&amp;sr=8-1&amp;keywords=%E5%A4%A7%E5%85%88%E7%94%9F" target="_blank">《大先生》李静 著</a></span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	鲁迅从来不曾盼望一本写他的舞台剧的诞生，但我作为鲁迅控，一直盼着。此前有过张广天的民谣音乐剧《鲁迅先生》，我有幸在现场感受。这回是记者李静六七年的打磨之作，看得我心悦诚服，服她的原因真的是因为心悦。这是一部比较对得起鲁迅的鲁迅剧，名字是主演赵立新起的，来自陈丹青的弘扬——《大先生》。读完剧本，更盼开演，我说了：希望编剧李静得其大，目光远大；导演王翀得其先，开风气之先；主演赵立新得其生，在舞台生生不息，有力，有光。&#13;
</p>&#13;
<p>&#13;
	想写舞台剧的，可以拿着这本书当个参照。这不是爆笑喜剧的入门书，这书不能告诉任何人门在哪里，它只能告诉你——门槛在哪里。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15617" data-title="《编剧鹦鹉史航最近在看的 5 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702123459VGjZCmAbu0IRwKsY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15617.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="181"/></a>  </div></div> </div><h3 class="title">《行云纪》</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《行云纪》谢海盟著" alt="《行云纪》谢海盟著" data-ratio="1.4875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605195009LP94p2UGs6blrdju.jpg-w600"/><span><a href="http://www.amazon.cn/%E8%A1%8C%E4%BA%91%E7%BA%AA-%E5%88%BA%E5%AE%A2%E8%81%82%E9%9A%90%E5%A8%98-%E6%8B%8D%E6%91%84%E4%BE%A7%E5%BD%95-%E8%B0%A2%E6%B5%B7%E7%9B%9F/dp/B013SOSXIU/ref=sr_1_1?ie=UTF8&amp;qid=1443571628&amp;sr=8-1&amp;keywords=%E8%A1%8C%E4%BA%91%E7%BA%AA" target="_blank">《行云纪》谢海盟 著</a></span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	侯孝贤导演的新作《刺客聂隐娘》，我前后看了七遍。如果手里没有这本《行云纪》，我可能不会看这么多遍。因为这是编剧谢海盟的创作轨迹记录，太多被导演大手大脚舍去的细节，海盟提起，我就要去验证。这书是编剧对导演的尊崇的记录，却也是对创作过程的小小“出卖”，作为编剧同行，我特别理解也特别支持。就要把那些无法面世的创意细节，一一供奉在书中，让一切思忖有意义，让我们能看到另外几部《聂隐娘》。那么多向我讨教编剧入门诀窍的朋友，以前我只能推荐姜文等著的《诞生》《长天过大云》《骑驴找马》，现在我还可以推荐这一本了。&#13;
</p>

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《刺客聂隐娘：一部电影的诞生》黄文英等著" alt="《刺客聂隐娘：一部电影的诞生》黄文英等著" data-ratio="1.28125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605195009bM6cgpN89TqCAQmr.jpg-w600"/><span><a href="http://www.amazon.cn/%E5%88%BA%E5%AE%A2%E8%81%82%E9%9A%90%E5%A8%98-%E9%BB%84%E6%96%87%E8%8B%B1/dp/B0143Z3E1Y/ref=sr_1_2?ie=UTF8&amp;qid=1443571628&amp;sr=8-2&amp;keywords=%E8%A1%8C%E4%BA%91%E7%BA%AA" target="_blank">《刺客聂隐娘：一部电影的诞生》黄文英等著</a></span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	与编剧手记《行云纪》对应的，还有这一本。说是一本，其实不止一本，因为记录一部电影的诞生，需要拍摄笔记+美术图稿+高清剧照+绘本电影。这是属于《刺客聂隐娘》独有的最好的时光，欣赏属于终极独特的侯孝贤影像美学意境。全书分为两册。《唐 风尚》：《刺客聂隐娘》电影美术设定集；《拜访刺客 唐传奇》：在绘本中“观看”《刺客聂隐娘》。主力作者黄文英女士是个谦和优雅的女士，是从《好男好女》《海上花》《最好的时光》就一直奉陪侯导的美术指导，她的经验和直觉，让《刺客聂隐娘》不仅是一部美好的电影，也是一部好美的电影。形式即内容，所见即所感，如果我们是《刺客聂隐娘》的影迷，我们理应感谢黄文英。&#13;
</p>&#13;
<p>&#13;
	<em>关于作者：史航，知名编剧、策划人。</em> &#13;
</p>&#13;
<p>&#13;
</p>
