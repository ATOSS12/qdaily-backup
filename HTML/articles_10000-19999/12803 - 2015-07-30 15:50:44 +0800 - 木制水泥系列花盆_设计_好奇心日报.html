<p>&#13;
	来自爱荷华的设计工作室 Vako Design 最近推出了一个木制和水泥系列花盆，最大限度地为植物营造自然的生长氛围。花盆的底部支架由木材制成，组装简单，不含任何五金材料。而当支架组装好之后，水泥花盆可以放置在上面，如果希望降低花盆高度，则只需要把支架倒立放置即可。花盆有不同的规格可以选择，搭配不同的花草使用。这是<a href="http://www.vakodesign.com/#/tessellamp-1/" target="_blank">购买链接</a>。&#13;
</p>&#13;
