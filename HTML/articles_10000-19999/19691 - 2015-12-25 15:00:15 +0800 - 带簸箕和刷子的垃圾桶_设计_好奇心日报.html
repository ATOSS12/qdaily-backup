<p>&#13;
	这是韩国设计师 Yoon So Young 带来的垃圾桶，将簸箕和刷子巧妙安置在垃圾桶上，想要解决清洁工具占空间的问题。簸箕充当了垃圾桶的盖子，两侧凸出来了圆扣刚好挂在垃圾桶边缘空出的圆孔里，然后以圆扣做轴，成为一个可以前后旋转的翻盖垃圾桶。刷子也贴边悬挂着，拿取都很方便。这个设计获得今年的红点奖，<a href="http://www.red-dot.sg/zh/online-exhibition/3-in-1-bin/" target="_blank">点击这里可以查看更多信息。</a>&#13;
