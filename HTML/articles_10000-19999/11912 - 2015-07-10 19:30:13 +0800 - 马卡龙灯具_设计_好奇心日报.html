<p>&#13;
	西班牙设计师受到法国马卡龙的启发，设计了这一款马卡龙灯具，细心缠绕的线象征马卡龙极需耐心的制作过程，两个木环搭架，中和了缠绕的复杂，使灯具看上去更加简洁。当灯光亮起来，可以透过线材的缝隙洒出来，看起来很是温馨。这款灯具一共有大小不同的两个类型，四种颜色可以选择。<a href="http://www.silviacenal.com/#/macaron-lamp/" target="_blank">这是购买链接</a>。&#13;
