<p>&#13;
	伦敦设计师 Adam Nathaniel Furman 从罗马的建筑里吸取灵感，做了这一系列的家具。桌子和柜台都使用了密集排列的竖条管，令人联想起建筑上的圆柱和窗户。而桌子上的抽屉柜也是一个有趣的前后推拉方式，很活泼，适合年轻人。此外，这些家具都有一个更加大胆的配色，白色的主体搭配红色或紫色，很新颖。&#13;
</p>&#13;
