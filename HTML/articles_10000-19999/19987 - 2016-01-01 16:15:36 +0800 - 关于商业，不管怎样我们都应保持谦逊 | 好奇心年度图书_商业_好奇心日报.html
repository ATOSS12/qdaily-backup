	它来源于<span> 20 </span>几家专业出版机构的自荐和推荐，十几个读书类微信公众号的推荐，《好奇心日报》编辑、记者的推荐，好奇心研究所针对读者的调查。&#13;
</p>&#13;
<p>&#13;
	综合所有意见之后，在初始名单的基础上，我们选择了这<span> 23 </span>本作为《好奇心日报》<span>2015 </span>年度推荐图书。它分为商业、科技、人文和生活美学四个单元，在元旦三天逐一发布。&#13;
</p>&#13;
<p>&#13;
	《好奇心日报》的几个执笔者尽量读完了这些书，真诚地认为它们的确不错。<span/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>

<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="啊" alt="啊" data-ratio="1.18877551" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060521320754KUsnLXCxHiDz6J.jpg-w600"/><span>《三位一体》</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>（美）迈克尔·马隆 </span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	浙江人民出版社/湛庐文化<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	出版年<span>: 2015-4</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	定价<span>: 98.90</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>1970 </span>年代的人们会记住罗伯特<span>·</span>诺伊斯，<span>1990 </span>年代的人会记得安迪<span>·</span>格鲁夫，现在，又过了<span> 20 </span>年，人们只记得有一个戈登<span>·</span>摩尔，或者说只记得摩尔定律，间或对于这个定律的发明人还活在人世间表示一点惊讶。&#13;
</p>&#13;
<p>&#13;
	这三个光辉的名字放在一起，意味着一个伟大的公司，英特尔（我们可以先忽略它现在的样子）。&#13;
</p>&#13;
<p>&#13;
	迈克尔<span>·</span>马隆用一段简单的话，差不多概括了英特尔的历史，但实际上更重要的是它成为伟大公司的理由。&#13;
</p>&#13;
<p>&#13;
	<span>“</span>英特尔这个公司的核心信息是，公司取得成功并抵达了现代经济的巅峰，并不是因为它的领导人如此卓越（虽然其领导人的确极其卓越），也不是因为它的员工如此聪明（虽然其员工极为聪明），也不是因为它拥有最好的产品（有时有，多数时候则没有），也不是因为它让自己犯的错误比竞争对手少（这点完全是假的），而是因为英特尔比美国迄今所见的任何其他公司都拥有更强的学习能力<span>——</span>从成功中学习，更从失败中学习。大部分公司在取得初步成功后就会努力守住自己的收获，再也不会随着公司年龄的增长而变得更加明智，但<span> 35 </span>年来，经历了诺伊斯时代和格鲁夫时代，始终在戈登<span>·</span>摩尔注视下的英特尔一直在越变越好<span>——</span>不仅仅是变得更大、更富有、更有能力，而且变得更睿智。这就是在那个时代，世界上没有一家公司能赶上它的原因。<span>”</span> &#13;
</p>&#13;
<p>&#13;
	《三位一体》是英特尔官方为他们做的传记。作者迈克尔<span>·</span>马隆，算得上硅谷最著名的记录者之一。虽然来自官方授权，但还是可以看出来在三位创始人和他们的纠葛都已经淡出历史之后，一个公允的公司历史已经形成。&#13;
</p>&#13;
<p>&#13;
	即使熟知它们的历史，重新看一本英特尔的传记也是值得的。<span/> &#13;
</p>&#13;
<p>&#13;
	显然它不止属于英特尔。按约翰<span>·</span>米克勒斯维特和阿德里安<span>·</span>伍尔德里奇在《公司的历史》中的说法，硅谷处于不断的分裂当中，不断地在旧有的公司中诞生新的公司，新的业务、新的技术、新的创业者；野心、背叛、使命<span>……</span>这些都会促成一个新公司。而英特尔是硅谷最上游的母体公司之一。&#13;
</p>&#13;
<p>&#13;
	所以，你会在这本书中看到半导体这个改变了整个世界格局的发明和应用的历史；也会看到管理的历史，即使在不远的<span> 1960 </span>年代，如何管理一个创业公司也是一个新科学；你一定会看到硅谷和美国西海岸商业勃发的历史<span>……</span>你还会看到创业激情、管理艺术、智慧头脑和伟大的人格。&#13;
</p>&#13;
<p>&#13;
	像所有的好的商业书一样，你也会看到人性。<span/> &#13;
</p>&#13;
<p>&#13;
	我喜欢看安迪<span>·</span>格鲁夫的退休之后，和退休之后他在硅谷的英雄迟暮。&#13;
</p>&#13;
<p>&#13;
	<span>“</span>即使在年老的硅谷本地人当中，现在也没有那么多人认识安迪<span>·</span>格鲁夫了，因为他看起来不再像安德鲁<span>·S<span>·</span></span>格鲁夫，那个穿着一件黑色高领毛衣，信心十足、目光锐利地从《只有偏执狂才能生存》一书封面上盯着读者的半导体世界之王。他的帕金森综合征现已到后期，疾病扭曲了他的面部，把他的下颌拉向一旁，使他的头歪向一边，而且由于疾病损害了他的肌肉，他的手势也少了，变成了突然性、幅度过大、夸张的抽搐。” &#13;
</p>&#13;
<p>&#13;
	<span>“</span>戈登确实一开始就打动了我，但更重要的是，他一直站在我这边。鲍勃（罗伯特<span>·</span>诺伊斯）也令我印象深刻，但他做的那么多事我都不喜欢。他的个人魅力让我受不了，他的管理风格让我受不了，他做决定的无能为力让我受不了，他不愿意真正了解业务也让我受不了。我不喜欢他身上那些让世人对他最为崇拜的东西。<span>”</span> &#13;
</p>&#13;
<p>&#13;
	<span>“</span>但我记得，<span>1971 </span>年，我们在斯坦福的小木屋和诺伊斯夫妇一起滑雪。到该回家的时间了，却开始下雪。我们不知道该怎么办。鲍勃就爬到我的车子下面，把链子缠在轮子上，而我和妻子与女儿们只是站在那里，眼睁睁地看着。那是他身上最好的一面。他敢于冒险，身上的勇气令人难忘，他思路清晰，这些都是他身上最好的方面。我爱的是他的这些部分，而不是他所有著名的优点。<span>”</span> &#13;
</p>&#13;
<p>&#13;
	他僵硬的脸已无法再表露自己的情绪，但在他的眼眶里，泪水开始打转。<span>“</span>经过所有这些年之后，我最想念鲍勃。<span>”</span> &#13;
</p>&#13;
<p>&#13;
	三个男人创造了历史。你看智慧、创造力、机遇<span>……</span>在纠葛中焕发出人性，这些伟大的故事剥离之后，三个男人合作的艺术，或者三个男人真正改变了世界。<span/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="19987" data-title="《关于商业，不管怎样我们都应保持谦逊 | 好奇心年度图书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606160859l3KZT8RvQs7PgiFb.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/19987.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1400"/></a>  </div></div> </div><h3 class="title">在华尔街，励志这事，除了钱还给智慧留了哪怕一点儿空间吗</h3><div class="detail"> 

<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="啊" alt="啊" data-ratio="1.2832244" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052109272YNJpvg1ZGWSDU6r.jpg-w600"/><span>《年轻资本》</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	凯文<span>·</span>鲁斯<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	中国青年出版社&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>出版年：2015 </span>年 <span>5 </span>月&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>定价：39.9 </span>元<span/> &#13;
</p>&#13;
<p>&#13;
	“困扰很多华尔街最年轻员工的是，尽管要在金融领域出人头地总是需要努力工作和牺牲奉献，但其道路本身还总是相当清楚和明确的。年轻员工先是在银行里累死累活地干两年，再跳槽到对冲基金或私募股权投资公司不停地再干两年，然后到商学院上个学，拿着一个工商管理硕士回来，就开始爬向买方市场的楼梯了。”&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	《年轻资本》既可以看成是凯文<span>·</span>鲁斯写了<span> 8 </span>个千禧一代的华尔街从业者的故事，替他们探讨职业困惑，也可以看成是他在解答自己的问题：千禧一代正在成为社会中坚，与陈腐的旧世界相比，该有什么不一样？&#13;
</p>&#13;
<p>&#13;
	凯文<span>·</span>鲁斯，这是又一个胸怀大志的年轻人，在《纽约时报》开始了他的不凡的写作生涯，他的偶像是迈克尔<span>·</span>刘易斯，希望像刘易斯记录<span> 1970 </span>年代的《说谎者的扑克牌》或者<span> 2000 </span>年代的《大空头》一样记录华尔街。像所有那些野心勃勃的写作者一样，他希望看到一个不一样的新世界。&#13;
</p>&#13;
<p>&#13;
	凡是带着寻找差异的使命出发，也一定希望有一个不同的答案。&#13;
</p>&#13;
<p>&#13;
	凯文<span>·</span>鲁斯一开始就抛出年轻华尔街人的困惑：<span>“</span>我有两重担心，一方面，我担心我会一直待在私募基金，等到<span> 35 </span>岁时才幡然醒悟，意识到我并没有比<span> 25 </span>岁的时候长了多少智慧或者强了多少。<span>”“</span>另一个是，现在我已经走上了这条道路，如果我不中途放弃，我会变得很富有。<span>”</span> &#13;
</p>&#13;
<p>&#13;
	这个标准的年轻人的困惑，凯文<span>·</span>鲁斯差不多从开始就知道了这些故事的结局<span>——“</span>在这个过程中，每前进一步，你的年收入就涨一级。也许，就是从<span> 12 </span>万涨到<span> 18 </span>万，再涨到<span> 40 </span>万美元。某一天，到<span> 40 </span>岁时，一觉醒来，你就已经成了总经理，每年赚好几百万，生活相当美好<span>”</span>。&#13;
</p>&#13;
<p>&#13;
	很少有人能抗拒<span>“</span>享乐跑步机<span>”</span>的命运<span>——1990 </span>年代英国心理学家艾森克提出的一个理论<span>——</span>人们不停地追逐新的物质和精神财富，只不过是为了让自己始终处于原位，于是生活就越发像个累人的跑步机了。&#13;
</p>&#13;
<p>&#13;
	希望看出代际间的差异？每个自命不凡的华尔街人可能都曾经面临一样的问题，马尔隆<span>·</span>斯科尔斯就被问到这个经典问题：在经营了长期资本管理公司之后，<span>“</span>你是智慧多一点呢，还是钱更多一点？<span>”</span> &#13;
</p>&#13;
<p>&#13;
	<span>10 </span>年或者<span> 20 </span>年以后，你是智慧多一点，还是钱更多一点？如果生活都是用钱来衡量，很多问题会变得相当简单，包括励志也是一样。很少有人为富有而担忧，尤其是在华尔街，在这个以赚钱为目的的行业。 &#13;
</p>&#13;
<p>&#13;
	<span>“</span>一个以赚钱为目的的行业里，可鄙可恨之徒肯定会比孤儿院这样的慈善行业多得多。但是，如果华尔街不仅仅是吸引原本就已经是混蛋的人，而且还在不断地将正常人引入一个无法逃脱的漩涡呢？如果我所采访的那些已经适应了金融行业的分析师们，内心已被播下旧华尔街文化的种子，再过几个月或者几年，就变成那晚我所遇到的那些人一样，怯懦肤浅了呢？<span>”</span> &#13;
</p>&#13;
<p>&#13;
	这简直是一定的。每一代年轻人可能都要在困惑中开始他们的华尔街故事。最后，可能都是<span>……</span>一觉醒来<span>……</span>每年赚好几百万<span>……</span>生活相当美好。<span/> &#13;
</p>

<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="啊" alt="啊" data-ratio="1.40416667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605210927sgjKIqkuBLtlNc89.jpg-w600"/><span>《商业冒险》</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	华尔街的 <span>12 </span>个经典故事<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	约翰<span>·</span>布鲁克斯<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	北京联合出版公司&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>出版年：2015 </span>年 <span>5 </span>月&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>定价：59.80 </span>元&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>“……</span>（）技术给出版界带来了一场腥风血雨，因为它意味着每一位读者都能同时成为作者和出版人。在（）下，作者和读者都能转变为生产导向型<span>……</span>（）的发明对于印刷领域的重要性可与电的发明比肩，是对这个古老领域的彻底变革。<span>”</span> &#13;
</p>&#13;
<p>&#13;
	大家可以猜一猜上面这段话的括号里说的是什么。可以提示一点，这段话来自于麦克卢汉，他可能是史上最一惊一乍的大学问家。&#13;
</p>&#13;
<p>&#13;
	在《商业冒险》这本书里，看到引用的这段话的时候，感觉很开心。这本书写于差不多<span> 50 </span>年前，<span>2015 </span>年终于有了中文版，隔的时候太久了，以至于这些发表在《纽约客》上的<span> 12 </span>个华尔街故事，现在都踏踏实实地成了历史了。&#13;
</p>&#13;
<p>&#13;
	上面那段话当然也是历史，括号里说的是静电复印技术。特意查了一下马歇尔<span>·</span>麦克卢汉卒于<span> 1980 </span>年，他是错过了多少<span>“</span>彻底变革<span>”</span>啊，如果问天再借<span> 30 </span>年，这传播学界得多热闹。&#13;
</p>&#13;
<p>&#13;
	《商业冒险》的作者是《纽约客》的专栏作家约翰<span>·</span>布鲁克斯，他的另外一本《沸腾的岁月》在中国更有名一些，写的是再过了十来年的美国商业故事。但比尔<span>·</span>盖茨可能是真心爱这一本，以至于成了首富之后的<span> 1991 </span>年还在介绍这本书，<span>“</span>毫无疑问，很多商业的细节都已经改变，但基础始终如一。布鲁克斯对商业的深入洞察力在今天和当时一样重要<span>”</span>。&#13;
</p>&#13;
<p>&#13;
	我猜他说到<span>“</span>对商业的洞察力<span>”</span>的时候，一定是在指有关施乐那一章<span>——</span>他和史蒂夫<span>·</span>乔布斯一样，因为对施乐的<span>“</span>洞察力<span>”</span>，而发现了新时代的引擎<span>——</span>差不多苹果和微软都诞生于施乐的<span>“</span>不作为<span>”</span>基础之上。时隔经年，回头再看约翰<span>·</span>布鲁克斯提到施乐的一个细节，或许可以发现一点答案。&#13;
</p>&#13;
<p>&#13;
	<span>“……</span>我几乎是跑着追上他。他年纪<span> 50 </span>多岁，充满活力和热情，十分真诚。他先是对我表示抱歉，因为只能留给我几分钟时间，然后很快说道，他觉得施乐的成功表明旧的自由企业的理想依然适用，令公司取得成功的品质是理想主义、坚持、勇于承担风险和热情。就这样，他挥手告别，启程离开。我觉得自己仿佛是短暂停留的竞选活动中的选民，乘坐竞选火车的候选人刚刚在车尾平台上发表了演讲，而我，像许多这样的选民一样，为之折服。利诺维茨使用的那些平常的词，仿佛不仅仅是从他口中说出来，而是他创造了它们。我有一种感觉，威尔逊和施乐会很怀念他。<span>”</span> &#13;
</p>&#13;
<p>&#13;
	我就喜欢这种准确又刻薄的写法。利诺维茨是当时如日中天的施乐的<span> CEO</span>，布鲁克斯好像看到了未来可能发生的那些悲剧。插一个段子：十几年过去之后，施乐的董事长彼得<span>·</span>麦克洛终于坐实了这个悲剧。约翰<span>·</span>马尔科夫在《睡鼠说》中写道：<span/> &#13;
</p>&#13;
<p>&#13;
	<span>1977 </span>年，麦克洛和九位职务最高的下属一起到访<span> PARC</span>，现场观看奥多技术演示。回到总部不久偶遇<span> PARC </span>的计算机图形专家罗伯特<span>·</span>弗雷格尔。<span/> &#13;
</p>&#13;
<p>&#13;
	<span>“</span>听说您刚看了一次<span> Bravo </span>程序演示？感觉怎样？<span>”</span>弗雷格尔问。<span/> &#13;
</p>&#13;
<p>&#13;
	施乐这位最高行政长官的回答仅仅是：<span>“</span>我还从未见过一个男人打字那么快呢。<span>”</span> &#13;
</p>&#13;
<p>&#13;
	比尔<span>·</span>盖茨和乔布斯所洞察到的，施乐高管们所茫然无知的，就构成了悲剧的那些东西。比尔<span>·</span>盖茨当然更有资格唏嘘失败者的命运，所以他会最后再补上一刀：约翰<span>·</span>布鲁克斯的著作是关于人性的啊。&#13;
</p>&#13;
<p>&#13;
	布鲁克斯应该不会拒绝这样的评价，他像很多怀着虚构写作梦想的人一样，来到纽约，不小心成为《纽约客》的作者，不小心写起了非虚构，不小心用他的天赋记录了商业史上最好的故事。<span/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="19987" data-title="《关于商业，不管怎样我们都应保持谦逊 | 好奇心年度图书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606160859l3KZT8RvQs7PgiFb.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/19987.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1400"/></a>  </div></div> </div><h3 class="title">拿彼得·蒂尔来说创业，总的来说不算坏事</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="啊" alt="啊" data-ratio="1.45" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605210928SM3EhdmcZDl2NA0p.jpg-w600"/><span>《从 0 到 1 》</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	开启商业与未来的秘密<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	彼得<span>·</span>蒂尔<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	中信出版社&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>出版年：2015 </span>年 <span>1 </span>月&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>定价：45 </span>元&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	虽然彼得<span>·</span>蒂尔和他的《从<span> 0 </span>到<span> 1</span>》已经被用滥在几乎所有跟创业有关的领域，但我们还是不想回避它。积极一点说，如果没有彼得<span>·</span>蒂尔，真不知道那些需要不时在各种场合表达自己对复杂汉语理解能力和概念阐发能力的创业者和投资者们还会说出些什么来<span>——</span>拿彼得<span>·</span>蒂尔说事总不能算是最差的选择。 &#13;
</p>&#13;
<p>&#13;
	至少这本书没让创业显得更坏，如果被他所蛊惑的创业者大量增加不算是坏事的话。实际上创业者增加也并非是几本书所能蛊惑的，现在的创业热潮，我宁可相信来自于经济的不明朗<span>——</span>就业不景气、既有人才市场的饱和、公司里的高级管理者到了天花板再无晋升空间、人才（或者说潜在人才，比如毕业生）供应量大过需求<span>……</span>这些可能更是创业的原因<span>——</span>虽然，这还是不能算是坏事，但至少主动性不像大家想像的那么强。&#13;
</p>&#13;
<p>&#13;
	作为一本讲商业原则的书，它也算得上一本好书。彼得<span>·</span>蒂尔创办了<span> Paypal</span>，投资了那么多大名鼎鼎的项目，自己总结的经验不会差，关于垄断产生的价值，关于销售和市场之间的关系，关于技术在商业中扮演什么样的角色，这些都不乏真知灼见，这些都是你看这本书的理由。&#13;
</p>&#13;
<p>&#13;
	不过，有两种情况可能是不宜看的，虽然很多人恰好是因为这两个原因而关注这本书的<span>——</span>这看起来就像个悲剧。&#13;
</p>&#13;
<p>&#13;
	第一是我们在谈创业的时候，更多的时候是在谈<span>“</span>成功的创业<span>”</span>，或者说是<span>“</span>别人家的创业<span>”</span>。创业者看这本书最容易犯的错误是把别人的成功<span>——</span>成功一般包含了各种不可或缺的因素和稍纵即逝的机会（否则即使同时期的创业者也大部分都以失败告终），但这些东西不是一本书所能替你想到的，所以<span>——</span>那些代入感特别强的人，特别容易假装自己也面对着一个巨大的市场（或者风口）的人，可能是不适合看这本书的。&#13;
</p>&#13;
<p>&#13;
	他们可能很容易就忽略了本来就有的提醒，比如彼得<span>·</span>蒂尔不仅说了垄断，也说了定位小市场更重要；彼得<span>·</span>蒂尔在市场作用之外明明提醒了泡沫的危险，但我们往往视而不见；彼得<span>·</span>蒂尔为创业公司的商业计划书提了七个问题，这七个问题每个都是准确而且应当拷问自己的<span>——</span>但实际上问题不重要，回答才是重要的：但创业者往往会预设这七个问题来自于投资者<span>——</span>如果他想说服投资者为他而投资，他就需要更多肯定的回答，于是有的时候往往还没骗到投资，先把自己给骗得团团转。&#13;
</p>&#13;
<p>&#13;
	这当然不是彼得<span>·</span>蒂尔的错。忽略了<span>“</span>创业<span>”</span>和<span>“</span>成功创业<span>”</span>之间的关系，往往是件可怕的事。&#13;
</p>&#13;
<p>&#13;
	第二个要说的就更简单了，创业没有指导书，实际上任何抱着指导你做事的书，都可能是一个陷阱，这本质上就是个刻舟求剑一样的可笑行为。<span/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="19987" data-title="《关于商业，不管怎样我们都应保持谦逊 | 好奇心年度图书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606160859l3KZT8RvQs7PgiFb.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/19987.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1400"/></a>  </div></div> </div><h3 class="title">信息不对称是赚钱的法门，如果没有，那就制造出来一个</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="啊" alt="啊" data-ratio="1.36354167" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605210929EX0F8l6GftKTCRBp.jpg-w600"/><span>《高频交易员》</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	华尔街的速度游戏<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	迈克尔<span>·</span>刘易斯<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	中信出版社&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>出版年：2015 </span>年 <span>4 </span>月&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>定价：49 </span>元&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	高频交易这词与我们的生活没有什么关系，即使有伊世顿这样的<span>“</span>幕后操纵股价<span>”</span>的海外公司被翻出来，也敌不过白大褂徐翔这种融合了各种秘闻八卦的消息劲爆，虽然不到<span> 700 </span>万初始资本赚了<span> 20 </span>个亿这样的数字还是挺让人震惊的。&#13;
</p>&#13;
<p>&#13;
	迈克尔<span>·</span>刘易斯在《高频交易员》这本书里请人做了一个简单的实验，实验者挑了一个交易量并不是很大的股票，又挑了一个交易量并不大的时间，然后准备了两个账号，一个账号卖出，另一个买入。实验者理解的是同时操作，但实际的结果是：他以每股<span> 100.01 </span>美元售出的股票，在没有买盘的情况下瞬间被某人买去，等到他的第二个账户买入的时候已经变成了<span> 100.05 </span>美元，某人在这只股票中赚了<span> 4 </span>美分。 &#13;
</p>&#13;
<p>&#13;
	这一切发生在一个被称为<span>“</span>暗池<span>”</span>的地方，暗池捕捉到了他的交易行为，然后这其中的神秘的交易者赚走了他的钱。迈克尔<span>·</span>刘易斯这本书讲的就是这些是如何发生的，为什么华尔街之外的新泽西有如此多的交易商，以及它们为什么愿意单独铺一根光缆，只为了把交易提升几纳秒。&#13;
</p>&#13;
<p>&#13;
	时间。我比别人更快。所以我比别人有更多的赚钱机会。所以我会赚更多的钱。&#13;
</p>&#13;
<p>&#13;
	这故事一点也不新，很多人都喜欢八卦罗斯柴尔德的发家史，最经典的八卦就是有关时间的，内森<span>·</span>罗斯柴尔德更早知道了惠灵顿将军获胜的消息，于是他看多伦敦和维也纳的债市，并因此而让自己繁荣起来。&#13;
</p>&#13;
<p>&#13;
	信息不对称的世界，利用信息不对称赚钱，总的来说是一个真理。如果晚<span> 30 </span>几年，电报发明并应用在欧洲和不列颠之间，罗斯柴尔德可能就没有后世那些<span>“</span>阴谋颠覆全世界<span>”</span>的污名了。如果我们积极一点说，技术进步是让信息更平滑流动的好东西，每一次技术进步都会消弥一些信息不对称，让更多的以前处于无知状态的人参与到游戏中来，比如杰西<span>·</span>利弗莫尔在纸带信息时代就可以成为<span>“</span>大作手<span>”</span>，巴菲特可以一直宅在中西部也有赖于交易所里那些纸带，可以实时在奥马哈看到。&#13;
</p>&#13;
<p>&#13;
	当然，技术也可以提高信息的门槛。比如彭博机可以让更多的人远程参与到交易中来，同时把交易所的信息带给更多机构和人，前提是只要你买。&#13;
</p>&#13;
<p>&#13;
	现在，<span>“</span>只要你买<span>”</span>，变成了你花几千万美元挖出一个尽可能直的沟，埋进一根你独家使用的不打弯的光缆，然后你就有了高频交易的资格，然后你就可以赚更多的钱。&#13;
</p>&#13;
<p>&#13;
	这听起来好像哪里不对。零和游戏，虽然它们谈不上是犯罪，但这世界上的零和游戏都比较让人反感，因为它们不制造任何财富<span>——</span>而不制造财富，也谈不上有多少进步可言。&#13;
</p>&#13;
<p>&#13;
	迈克尔<span>·</span>刘易斯对此的批判是：从本质上来说，<span>SI </span>非但不是个市场促成者，反而是一种奇怪的市场负担。金融中介相当于对资本征税，征税对象既包括资本拥有者也包括资本使用者。降税可以使整个经济体获利，技术可能会降低这一税收，而投资者无须其他经纪商帮助就可找到交易对象的能力则可能完全消除这一税收。&#13;
</p>&#13;
<p>&#13;
	这句话也可以送给中国的<span> O2O </span>们，拿来做各种宣言，去中介化，会让整个经济体获利。&#13;
</p>&#13;
<p>&#13;
	关于这本书，可以解释很多问题和困惑。迈克尔<span>·</span>刘易斯的文笔和文风足可以保证让这么一个枯燥的故事变得有趣一点。&#13;
</p>&#13;
<p>&#13;
	在这本书中，还有一个另外的线索：华尔街的<span> IT </span>技术宅们虽然收入也还不错，名校计算机毕业、在最知名的华尔街公司里工作，但归根结底属于一个跑龙套的角色，就跟我们写字楼里那些<span>“</span>修电脑的<span>”“</span>重启试试<span>”</span>的人一样。这其中有些更聪明的人，发现那些交易员们动辄年薪百万千万，产生了<span>“</span>宁有种乎<span>”</span>的想法，于是，他们开始找一些适合他们的好机会。 &#13;
</p>&#13;
<p>&#13;
	高频交易，这种玩意就是他们发明的。所以，不要小瞧了那些一脸痛苦躲在角落里的那些<span> IT </span>男们。<span/> &#13;
</p>
