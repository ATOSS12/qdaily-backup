<p>&#13;
	这是一块可折叠的屏风，有 1.8 米高。金属结构上悬挂了一块长方形的蓝色布面，上面没有任何其他图案或颜色的装饰，很素雅。屏风顶端有一个半圆形的镂空，露出了带中轴和横梁的支架，沿着中轴结构可以将两边向中间折成一个角度，成为放在房间的角落里的背景。此外，屏风的下面绣上了几个口袋，可以放书或者杂物，有更多的实用性。&#13;
