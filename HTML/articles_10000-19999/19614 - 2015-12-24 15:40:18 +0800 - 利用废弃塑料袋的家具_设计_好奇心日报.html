<p>&#13;
	一根废弃塑料袋完全降解需要 1000 年的时间，不少设计师选择这种材料来设计新的东西。美国加州的设计师 Carter Zufelt 和团队一起用废弃的塑料袋做了一系列的文具，包括文具盒，笔筒、榖子、凳子等物品。依稀可以看到不同颜色的塑料袋的痕迹，很自然，有大理石云纹的感觉。产品正在众筹，<a href="http://www.kickstarter.com/projects/83900559/mull-designer-objects-from-recycled-plastic-trash" target="_blank">这里是众筹链接。</a>&#13;
