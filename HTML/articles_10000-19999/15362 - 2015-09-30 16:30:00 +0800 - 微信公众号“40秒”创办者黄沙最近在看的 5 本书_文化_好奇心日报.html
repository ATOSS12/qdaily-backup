	<img title="1" alt="1" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230748WnYhxScOsQ06db8J.jpg-w600"/><span><a href="http://www.amazon.cn/mn/detailApp/ref=asc_df_B00E38133S1760999/?asin=B00E38133S&amp;tag=douban-23&amp;creative=2384&amp;creativeASIN=B00E38133S&amp;linkCode=df0" target="_blank">《长征记》</a></span><span>，</span><span>色诺芬</span><span> </span> &#13;

</p>&#13;
<p>&#13;
	今年看了一大堆的名人传记和历史作品，其中最好的几本，大多是局内人写局内事，比如色诺芬的《长征记》。这家伙原本是个白面书生，跟着一帮雇佣兵跑到波斯去打酱油，结果因为宫廷争斗被撵回了希腊，差点连命都丢了。但由于啥事都掺和，就留下了一本不朽名作。&#13;
</p>&#13;
<p>&#13;
	<span>顺便说一下色诺芬：</span>公元前 430 年出生于雅典，古希腊作家、军事家、佣军战士。全才学者，苏格拉底的学生，柏拉图的同学。 他的文字有一种质朴的美，即便考虑到翻译的转换，也是一种如今罕见的美。&#13;
</p>&#13;

<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.38408304" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230749a4eglQD3jZR9nVw6.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E7%A1%AC%E7%90%83-%E6%94%BF%E6%B2%BB%E6%98%AF%E8%BF%99%E6%A0%B7%E7%8E%A9%E7%9A%84-%E5%85%8B%E9%87%8C%E6%96%AF%E2%80%A2%E9%A9%AC%E4%BF%AE%E6%96%AF/dp/B00XBICB64/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1442971300&amp;sr=1-1&amp;keywords=%E7%A1%AC%E7%90%83" target="_blank">《硬球：政治是这样玩的》</a>，克里斯•马修斯&#13;
</p>&#13;
<p>&#13;
	Chris Matthews 的《硬球》也有色诺芬的那种气魄。他老人家在众议院里摸爬滚打多年，对各种党派争斗和政治手段了如指掌，写起美国政治当然也是一针见血。&#13;
</p>&#13;
<p>&#13;
	摘取第一部分“盟友”的小标题你们体会一下：&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	第一部分：盟友&#13;
</p>&#13;
<p>&#13;
	第一章：关键不在认识谁，而在想认识谁&#13;
</p>&#13;
<p>&#13;
	要喂饱你心中豪情万丈的自我，最好的办法是先喂饱你需要影响的人&#13;
</p>&#13;
<p>&#13;
	第二章：一切政治都是乡土的&#13;
</p>&#13;
<p>&#13;
	高明的政治家从来不让他的目光离开别人的自我&#13;
</p>&#13;
<p>&#13;
	第三章：索取比给予还好&#13;
</p>&#13;
<p>&#13;
	如果你想交一个朋友，那就请他帮你一个忙&#13;
</p>&#13;
<p>&#13;
	第四章：与带你来的人共舞&#13;
</p>&#13;
<p>&#13;
	对于忠诚关系而言，最重要的是你要选对向谁效忠<span> </span> &#13;
</p>

<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.33333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230749paKiTBvlURcszrdL.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E9%AB%98%E7%9B%9B%E5%B8%9D%E5%9B%BD-%E5%85%A8%E7%90%83%E5%94%AF%E4%B8%80%E4%B8%80%E9%83%A8%E5%85%A8%E9%9D%A2%E8%AE%B2%E8%BF%B0%E9%AB%98%E7%9B%9B%E7%99%BE%E5%B9%B4%E5%B1%B9%E7%AB%8B%E7%9A%84%E4%BC%81%E4%B8%9A%E4%BC%A0%E8%AE%B0-%E6%9F%A5%E5%B0%94%E6%96%AF%E2%80%A2%E5%9F%83%E5%88%A9%E6%96%AF/dp/B00PI1FYHU/ref=sr_1_2?s=books&amp;ie=UTF8&amp;qid=1442971538&amp;sr=1-2&amp;keywords=%E9%AB%98%E7%9B%9B%E5%B8%9D%E5%9B%BD" target="_blank">《高盛帝国》</a>，查尔斯•埃利斯<span style="text-align:start;"> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	相比之下，研究者写的书大多就要逊色一点，更适合当资料来学习。Charles Ellis 的《高盛帝国》写得虽然面面俱到，对每个重要人物也都如数家珍，但在细节上就明显缺点底气。作者是<span>为高盛提供战略咨询服务超过 30 年的专家。简单来说，这本书说的是哪些人、哪些事成就了最辉煌时期的高盛。</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15362" data-title="《微信公众号“40秒”创办者黄沙最近在看的 5 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605205513QUSpEqo8A50wvhrc.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15362.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="138"/></a>  </div></div> </div><h3 class="title">《Howard Hughes：the untold story》</h3><div class="detail"> 

<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.42964353" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230750oMjPhSfkNuY0RAmL.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.com/Howard-Hughes-The-Untold-Story/dp/0306813920" target="_blank">《Howard Hughes：the untold story》</a>，Brown, Peter Harry/ Broeske, Pat H.<span style="text-align:start;"> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>写的是小李子《飞行家》电影的原型人物霍华德·休斯，据说《钢铁侠》的原型也是他。他是个</span>航空工程师、飞行家、发明家、企业家、电影导演、史上最著名的花花公子之一，风流倜傥，狂野不羁，晚年因为连续工作和吸食毒品精神错乱，死后所有遗嘱都被证明是伪造的。&#13;
</p>&#13;
<p>&#13;
	看关于他的书会像看大片一样爽。&#13;
</p>&#13;
<p>&#13;
	写休斯的中文书极少，英文书里这一本算是不错的。不过， 这本书的作者虽然是研究休斯的权威，但在写到他的许多著名决策时，还是有盲人摸象之感。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>

<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.3787037" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230750mSIp0EsFcC5LGnKX.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/mn/detailApp/ref=asc_df_B00LL1K70K1762824/?asin=B00LL1K70K&amp;tag=douban-23&amp;creative=2384&amp;creativeASIN=B00LL1K70K&amp;linkCode=df0" target="_blank">《乔纳森传》</a>，利恩德·卡尼<span style="text-align:start;"> </span> &#13;
</p>&#13;
<p>&#13;
	前一阵为了写苹果首席设计师乔纳森，我硬着头皮啃掉了《乔纳森传》。它的作者是《连线》杂志的记者，整本书写得浅薄之极，简直浪费时间。 &#13;
</p>&#13;
<p>&#13;
	这也是媒体人写应景之作的通病。作为《时代》杂志的前主编和著名传记作家，艾萨克森的文笔算是顶尖，但他写的《乔布斯传》照样恶评如潮。如非必要，这样的书还是少看为妙。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<em>关于作者：黄沙为微信公众号“40 秒”的创办人，原《第一财经日报》编辑，他的公号主旨是让你轻松了解“最疯狂的商业天才”。</em> &#13;
</p>
