<p>&#13;
	冲浪品牌 Finisterre 和德国防水设计品牌 Ortlieb 推出了这款旅行包，以求做到完全防水。采用一体成形的焊接方式，有效防止外面的气体进入，而 PVC-PU 材质，在减轻重量的同时，增加了耐用性。可以选择 20L 的单肩包或 40L 的双肩包两种容量，都有蓝色和黑色，<a href="http://www.finisterreuk.com/catalogsearch/result/?q=Ortlieb+" target="_blank">这里是购买链接。</a>&#13;
