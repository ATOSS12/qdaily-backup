<p>&#13;
	继不久前推出可叠在一起的拖鞋后，nendo 又为个人品牌 by | n 推出了这些带把手的餐具，包括圆形的碗和盘子，每样都有三种尺寸。这些把手不仅为了方便悬挂放置，还可能改变用餐习惯，颠覆传统扣着碗底的使用方式。当热菜刚盛到碗里时，一个带把手的盘子或碗也许能方便传送，至少增加了安全感。不同型号的碗和盘子都配有 5 种颜色，它们相互之间都可以搭配。<a href="http://www.nendo.jp/en/works/totte-plate-2/?erelease" target="_blank">点击这里可以查看更多信息。</a>&#13;
