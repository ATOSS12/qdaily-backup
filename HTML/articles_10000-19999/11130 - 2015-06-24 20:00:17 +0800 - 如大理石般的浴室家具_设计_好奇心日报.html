<p>&#13;
	在今年的迈阿密巴塞尔设计展上，英国设计师 Max Lamb 向批量标准化生产的卫浴产品发出了挑战，他与材料设计工作室 Dzek 合作，设计了一套黑色大理石纹路与质感的卫浴家具产品，希望能够拓展人们对于浴室的体验与想象力，希望一改人们对船用浴室设计的刻板印象，尽量做到高效、实用并且节约空间。设计师希望这种如大理石一般的材料能够与不同的浴室环境相匹配，减少浴室中那些非必要的物件。&#13;
</p>&#13;
