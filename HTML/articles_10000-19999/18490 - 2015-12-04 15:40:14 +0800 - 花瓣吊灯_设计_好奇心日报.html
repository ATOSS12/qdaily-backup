<p>&#13;
	荷兰设计工作室 Bertjan Pot 曾为家具品牌 Moooi 设计了吊灯 Heracleum，在一个主框架下延伸出小的分支，上面点缀着圆片形的灯泡，就像从一棵树里长出来的。这组 Heracleum Endless 是一个扩大版，将吊灯沿着流动的线条展开，几十个灯泡散着打开，有黄铜和金属镍两种支架，最长可达 10 米，很适合酒店大堂或展会，<a href="http://www.moooi.com/products/heracleum-endless" target="_blank">点击这里可以查看更多信息。</a>&#13;
