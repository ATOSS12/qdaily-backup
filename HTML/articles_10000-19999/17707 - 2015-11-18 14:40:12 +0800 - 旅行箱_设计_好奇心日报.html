<p>&#13;
	这是一个专为年轻人设计的旅行箱，它可以承受 200 斤以内的人坐在上面。箱子的最上面可以直接打开，放一些随身的电子产品，也可以拆下的当做盒子带到另外的地方。打开箱子后，里面有一块可移动的板，将箱子的内部空间分成上下两部分，成为一个带两个格子的柜子。有红、蓝、粉三种颜色可选，<a href="http://www.indiegogo.com/projects/jurni-the-ultimate-sit-on-carry-on-suitcase#/" target="_blank">这里是众筹链接。</a>&#13;
