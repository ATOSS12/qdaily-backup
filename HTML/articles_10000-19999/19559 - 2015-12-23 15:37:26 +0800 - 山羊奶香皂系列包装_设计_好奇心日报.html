<p>&#13;
	这是美国平面设计工作室 Pulp + Wire 为山羊奶香皂系列设计的包装，一共有 15 种香味。除了山羊的图案外，还有马、鹿等其他动物图案画在香皂的正中间，是设计者想要表现的丰富的故事性。动物图案背后是自然的景色，可以指示口味，下面是木头栅栏，表达香皂的天然。打开时需要将带动物图案的一块从中间抽出，再将两边的包装像窗户一样打开，有点像儿童的折纸书，没有用任何胶水，很巧妙。&#13;
</p>&#13;
