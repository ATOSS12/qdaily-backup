<p>&#13;
	NikeLab 发布了秋季新品 Payaa，灵感源于阿拉斯加原住民的 Payaaqek 靴。大面积采用透气的网眼布料，坡形的橡胶底和抽绳鞋带让鞋子舒适透气，在橡胶底的侧面用浮雕做标志，很帅气。有黑、白、桃红和蓝色四种，售价 80 美元，<a href="http://store.nike.com/us/en_us/pd/nikelab-payaa-unisex-shoe/pid-10327657/pgid-11100533" target="_blank">这里是购买链接。</a>&#13;
