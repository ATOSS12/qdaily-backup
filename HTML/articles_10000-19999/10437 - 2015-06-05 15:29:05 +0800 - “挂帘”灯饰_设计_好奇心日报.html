<p class="p1" style="white-space:normal;margin-bottom:16px !important;">&#13;
	<span class="s1">Arik Levy 推出了一款“挂帘”灯饰，其设计意在把气氛性照明设备与空间分隔系统结合起来，使得不管是开灯还是关灯，这款产品都能起到自己的作用。目前由三款不同型号的灯，分别是上横梁LED灯具，下横档LED灯具，和一款上下均配备横档的LED灯具，三款灯可以由不同的方式排列组合，在不同场合的使用。这是 <a href="http://www.ariklevy.fr/" target="_blank">Arik Levy 设计工作室的官方主页</a>，点击可以查看他们更多作品。</span>&#13;
</p>&#13;
