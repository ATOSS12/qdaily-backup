<p>&#13;
	加拿大设计工作室 Thom Fougere Studio 用木头、黄铜、大理石等材料分别设计了一系列家具。都发挥材料本身的特征，没有做多余装饰。木头做的储物柜用了 19 世纪的拉盖书桌的设计，是横向推拉的。黄铜伞架下面垫了一块大理石，有不同材料之间轻盈与厚重的对比。还有一组圆形的大理石花瓶，中间有一个小的凹槽，大理石的灰色云纹就作为了植物的背景，像是一段留白，有了艺术感。&#13;
