<p>&#13;
	Covair 为了方便人家快速更换风格，推出了一款模块化的手表。这款表的表面和表带都是可以更换的，而磁铁链接的方式可以让人们迅速的更换，而不需要拆分各种零件。表带有皮革，不锈钢和尼龙三种材质可以选择，而表面也有白色和黑色，数字标示和抽象标示两种。目前产品正在 Kickstarter 上众筹，<a href="https://www.kickstarter.com/projects/59168388/covair-interchangeable-watches-with-quick-change-s" target="_blank">点击这里</a>可以查看详细信息。&#13;
