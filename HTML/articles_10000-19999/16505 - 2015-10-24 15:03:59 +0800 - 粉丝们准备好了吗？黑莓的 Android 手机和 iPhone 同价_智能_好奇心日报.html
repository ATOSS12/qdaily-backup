-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="58"/></a>  </div></div> </div>  <p class="excerpt">749 美元买一部黑莓 Priv 手机，你愿意吗？</p>  <div class="detail">  

<p>&#13;
	<style><![CDATA[黑莓做的 Android 手机 Priv 的各路消息已经<a href="http://www.qdaily.com/articles/13793.html">传了好几个月，手机的各项配置基本已经曝光完毕。美国周三晚上，黑莓自己不小心把关键的价格暴露了。	]]></style>&#13;
</p>&#13;
<p>&#13;
	<style><![CDATA[虽然黑莓很快把 Priv 从<a href="http://ca.blackberry.com/smartphones.html">官方商店上撤了下来，但相关的信息还是被<a href="http://www.androidcentral.com/blackberry-priv">科技博客 AndroidCentral 保留了下来。根据网页信息，这款 Android 手机主打中高端，在美国售价 749 美元，人民币 4700 元，预计将在 11 月 16 日开始发货。	]]></style>&#13;
</p>&#13;
<p>&#13;
	<style><![CDATA[事实上，英国零售商 Carphone&nbsp;Warehouse 在几天前就已经<a href="http://www.carphonewarehouse.com/phones/blackberry-priv/monthly">放出了预售链接，显示的价格更贵，为 580 英镑，人民币大约 5680 元，抵得上一台 iPhone 6S。]]></style>&#13;
</p>&#13;
<p>&#13;
	<style/>&#13;
</p>&#13;

	<style/>&#13;
</p>&#13;
<p>&#13;

<p>&#13;
	配置不错，不过 2000 以上价位 Android 手机的配置差距已经没有太多意义。虽然依靠 Android 的应用商店弥补了应用少的一大问题，但除此之外的卖点，就只剩下黑莓的安全性和实体键盘。&#13;
</p>&#13;
<p>&#13;
	黑莓 CEO 程守宗<a href="http://www.qdaily.com/articles/15811.html" target="_blank">曾告诉科技媒体 The Verge</a>，明年黑莓只要卖出 500 万台就能实现盈利，如果无法达到目标，黑莓也将退出手机市场，从一家硬件厂商完全转变为企业安全提供商。&#13;
</p>&#13;
<p>&#13;
	一方面，黑莓依靠硬件获得的收入在下降，而软件和服务占据了 59%，还在 9 月份花了 1/3 的现金储备买了 Good Technology 这家提供安全技术的公司。另一方面，黑莓还跟三星、苹果合作，为他们提供安全技术服务。&#13;
</p>&#13;
<p>&#13;
	而这都是为了更好地卖掉自己。&#13;
