<p>&#13;
	这是意大利设计师 David Dolcini 为 porada 设计的组装式书架，有 40、60、80 厘米三种宽度组合，在木框结构里放置可拆除的玻璃板。下面的单腿支架仿佛把整个书架悬空起来，有空灵的美感。当它单独立在墙边的时候，特质的墙装托架可以帮助支撑，而多个独立书架组装在一起也能当房间的隔断。远看过去所有物品都像悬在木框当中，比一般的书架多了一份轻盈。<a href="http://www.daviddolcini.it/index.php?product=50" target="_blank">点击这里可以查看更多信息。</a>&#13;
</p>&#13;
