<p>&#13;
	这是一张为开放空间设计的办公桌，所有组件都由 15 毫米厚的中密度纤维板制成，可以直接拼接而无需螺丝安装。桌子的中间可以镶嵌隔板，成为两边使用的办公桌。桌子的侧边有 120 度的角，三张桌子可以完整拼接在一起构成社区式的办公空间，很方便，也不会显得拥挤。&#13;
