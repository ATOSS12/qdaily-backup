<p>&#13;
	热爱玩弄线条的英国设计师 Michael Anastassiades 带来了他的新作，用黄铜杆和条状 LED 灯组成不同造型。灯有 0.5 米和 1 米两种长度，与黄铜杆的直径相同，它们时而并排时而错位，在对称与不对称当中组成有趣的平衡。细微的变化中蕴含了很大的不同，而简单的造型和孤单的投影都诠释极简的审美。<a href="http://studiomichaelanastassiades.com/news" target="_blank">点击这里是他的主页。</a>&#13;
