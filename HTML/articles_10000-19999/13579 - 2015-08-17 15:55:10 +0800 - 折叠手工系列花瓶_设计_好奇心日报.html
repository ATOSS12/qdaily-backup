<p>&#13;
	这是来自伦敦的设计工作室 ODDD 推出的一系列花瓶，意在体味 2D 和 3D 之间奇妙的转换。只需要折叠纸张并充气，就可以完成花瓶的手工制作，是不是有点像我们小时候做的手工，不过他们使用的是防水材料，可以真正装上水，插进鲜花。另外还有两款花瓶采用高密度聚乙烯合成纸材质，不可见水，专门为干花设计。另外，花瓶表面还设计了金属箔片，看上去有 “blingbling” 的效果。<a href="https://www.kickstarter.com/projects/505844910/o2-vase" target="_blank">点击这里</a>可以购买。&#13;
</p>&#13;
