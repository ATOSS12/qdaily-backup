<p>&#13;
	现居住在伦敦的韩国籍艺术家 Soojin Kang 最近推出一款别出心裁的毯子，并给它起了一个颇具诗意的名字「微风之浪The Waves in the Breeze」。这是一款采用古老的编织技术制作而成的毯子，Soojin Kang 将棉、麻、木头以及丝等纯天然材料以极富想象力的方式编织出一款充满大海气息却又丝毫不见任何海洋元素的毯子。棉丝衬起了毯子柔软的部分，木头又显出刚硬，刚与柔的混合是创新之处，但看着也是质朴之作。&#13;
