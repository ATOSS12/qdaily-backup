<p>&#13;
	Canon 最近推出 ME20F-SH 相机，主打特色便是高性能的 ISO 表现——它具有 ISO 四百万的感光度，成为目前拥有最高 ISO 的设备，这意味着它在 0.0005 流明的亮度环境下依然有高质量的感光度。这款机器采用 226 万像素全画幅 CMOS 传感器，单位像素尺寸 19μm。这款相机仍无法拍摄 4K 视频。产品预计 12 月面市，定位于专业影像制作人员。当然售价也没有那么可爱，是 3 万美元。&#13;
