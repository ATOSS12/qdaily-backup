	以前我们找不到钥匙等小物件的时候，总说“恨不得给钥匙打个电话”（好像暴露智商了）。现在你真的可以这么做了，Tel Aviv 公司做了一个小东西，它看上去有点一个药片，粘在常用的物体后面，与手机 App 链接，便可以轻松发现他的位置。同时，把它放进抽屉里面，一旦抽屉被打开，你就可以接到警报。同时，它还具有闹钟，温度检测，紫外线检测等功能。<a href="https://www.indiegogo.com/projects/allbe1-your-all-in-one-personal-security-guardian#/story" target="_blank">点击这里</a>可以查看详细信息。&#13;
