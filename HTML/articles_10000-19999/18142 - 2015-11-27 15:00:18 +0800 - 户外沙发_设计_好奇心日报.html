<p>&#13;
	这是法国设计师 Jean-Marie Massaud 为德国户外家具品牌 dedon 推出的沙发。沙发靠背上面连接了一个手工编织的遮阳蓬，有点像一个凉亭。光影透过遮阳蓬的缝隙漏下来，形成层层的纹路，遮阳透气之余，也令人感到放松。遮阳蓬的一侧开了一个圆形的口，让阳光直射，成为看书的地方。这张沙发也可以当做一张小床，目前还没有上市。&#13;
