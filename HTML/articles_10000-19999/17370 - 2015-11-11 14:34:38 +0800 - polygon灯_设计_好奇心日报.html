<p>&#13;
	这是来自设计师 Jan Plechac 和 Henry Wielgus 的灯饰 polygon，由捷克灯具品牌 lasvit 在布拉格设计节上展出。他们结合了 3D 建模中的网格结构，在白天，灯罩可以折射出柔和的日光，到了晚上点亮灯时，能看到半透明的网格的灯罩，有点像钻石。设计师专门调和了一种香槟色，让这盏灯有了优雅的色泽。<a href="http://www.janandhenry.com/work/detail/id/70" target="_blank">点击这里可以查看更多信息。</a>&#13;
