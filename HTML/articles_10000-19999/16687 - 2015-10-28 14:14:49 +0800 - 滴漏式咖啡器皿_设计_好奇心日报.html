<p>&#13;
	这是香港 milk design 设计的滴漏式咖啡器皿 H.A.N.D 系列，意为“have a nice day”。包括水壶、滤嘴、玻璃瓶和马克杯一套。使用时需要将 V60 滤纸放在滤嘴里，然后放上咖啡豆，慢慢过滤水进入玻璃瓶中。铜质的水壶和滤嘴自带优雅的气质，水壶能容纳 800 毫升的水，适合初学者在家中自制咖啡。<a href="http://www.toastliving.com/products" target="_blank">这里是他们的主页。</a>&#13;
