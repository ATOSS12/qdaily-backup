<p>&#13;
	这是来自加州的设计师 Melanie Abrantes 推出的一个家居饰品系列，包括花盆，餐具，花瓶，收纳盒等等，设计师擅长使用软木和皮革为设计作品带来温暖和优雅的气质，这套作品名为“Winter Collection”，也意味着用作品的质感为寒冷的冬天带来一份家的温暖。<a href="http://www.melanieabrantes.com/" target="_blank">点击这里</a>可以查看设计师的更多作品。&#13;
</p>&#13;
