<p>&#13;
	这个设计来自美国宾夕法尼亚州雄鹿县的 Wren &amp; Cooper ，是他们做过的最小的桌子。有两种样式，分别使用经过漂白的枫树和橡木，带来一种清新的手工感。桌腿的灵感源于日本传统的手绘纹身，因而取名为“ Tebori Table ”。这样的桌子装点房间的角落最合适不过。<a href="http://design-milk.com/minimal-table-inspired-japanese-hand-tattooing/" target="_blank">点击这里可以查看更多信息。</a> &#13;
