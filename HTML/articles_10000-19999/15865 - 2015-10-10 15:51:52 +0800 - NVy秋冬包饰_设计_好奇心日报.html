<p>&#13;
	Nick Wooster 和日本时尚品牌 UNITED ARROWS &amp; SONS 的设计总监 Poggy 联合创办了一个新的品牌 NVy 。以”海军蓝“为主色调，结合了街头时尚与日式设计。自 9 月推出首个服饰系列之后又于近日推出了 8 件包饰单品。延续了深蓝色调和由  Komatsu Seiren Co. 加工的涤纶尼龙面料，十分耐用，整体呈现出硬朗的军事风格，适合秋冬季节和户外的场所。&#13;
</p>&#13;
