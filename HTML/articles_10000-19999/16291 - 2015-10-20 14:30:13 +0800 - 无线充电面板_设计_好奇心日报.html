<p>&#13;
	杜邦™建筑公司与 Power Matters Alliance（无线充电联盟，简称 PMA）合作，推出这款融入无线充电技术的可丽耐® 面板。利用电感耦合在两个面板之间的非接触式感应充电，只需把手机放在特殊标明的可丽耐®面板上，无需插线，就能实现充电。如果这项技术得到推广，那么公共空间如机场、餐厅等地的充电问题就能得到解决。<a href="http://www.dupont.co.uk/bi/charging-surfaces/home.html" target="_blank">点击这里可以查看更多信息。</a>&#13;
