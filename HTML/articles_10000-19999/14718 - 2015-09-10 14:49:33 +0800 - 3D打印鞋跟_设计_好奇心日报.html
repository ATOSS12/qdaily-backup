<p>&#13;
	3D 打印技术的兴起帮助产品实现定制，也出现了越来越多的概念产品。美国设计师 Francis Bitonti 为荷兰品牌 United Nude 打造一系列的鞋，拥有金色的 3D 鞋跟。经过电脑的严密演算，得以做成如此夸张的造型。鞋面依然是黑色皮革，所以穿上与普通的鞋并无多少差别。这一系列产品正在 United Nude 旗舰店展出。&#13;
