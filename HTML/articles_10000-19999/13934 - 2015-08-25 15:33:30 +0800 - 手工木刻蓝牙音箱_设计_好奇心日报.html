<p>&#13;
	这是一系列来自夏威夷的蓝牙音箱，每一只按照不同的主题，由艺术家专门打造。音箱取材自夏威夷的桃木，在北卡设计和手工制作完成，每一只都是独一无二的。音箱可以蓝牙与其他设备连接，一块 12V，2200 mAh 的可充电电池供电，看上去时尚但又充满复古气息。这是<a href="http://www.thewoodenboombox.com/collections/boomboxes" target="_blank">购买链接</a>。&#13;
</p>&#13;
