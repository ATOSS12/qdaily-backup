<p>&#13;
	圆形控们看过来，David Adjaye 新设计的这一系列椅子叫做 “Double Zero ”，椅背和椅面全部是五颜六色的圆，同时，椅子的框架系统也不像普通的椅子那样是四条腿儿，而是选择了交叉的支撑结构，加上圆形的椅背和椅面，整个椅子不管从哪个角度看过去都个性十足。<a href="http://www.adjaye.com/" target="_blank">点击这里</a>可以查看  David Adjaye 官方主页。&#13;
