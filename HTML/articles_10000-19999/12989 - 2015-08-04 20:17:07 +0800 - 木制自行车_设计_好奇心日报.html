<p>&#13;
	原始的自行车据说就是木制车，现在兜兜转转，人们又开始对木制自行车感兴趣。近日，法国设计工作室 Keim 和 Breitfuss Workshop 合作推出了 Arvak Bicycle，“Arvak” 据说是北欧神话中的一匹马，象征如太阳般的活力。整辆车全部使用手工打造，质量只有 7.5 公斤，遵循极简主义风格，整个车身零件不超过 20 个，兼具艺术性和实用性。这辆车目前限量生产，<a href="http://www.keim-edition.com/" target="_blank">点击这里</a>可以尝试预定。&#13;
