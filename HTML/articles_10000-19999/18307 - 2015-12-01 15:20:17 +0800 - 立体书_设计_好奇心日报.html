<p>&#13;
	这是日本建筑师大野友资设计的两本立体书，分别以富士山和白雪公主为主题。他将每一页做了不同的镂空设计，打开后形成立体的图像，让富士山或森林形成立体的图景，穿插平面的人物和动植物做点缀，很有层次感。既可以平摊在桌面，也可以将封面和封底叠在一起，360 度旋转查看，成为小型的桌面装饰。像是结合儿童的立体书和建筑模型，有一种纯真的折纸感和巧妙的设计感。<a href="http://www.amazon.co.jp/360%C2%B0BOOK-%E7%99%BD%E9%9B%AA%E5%A7%AB-SNOW-WHITE-%E5%A4%A7%E9%87%8E/dp/4861525179/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1448492738&amp;sr=1-1" target="_blank">这里是购买链接。</a>&#13;
