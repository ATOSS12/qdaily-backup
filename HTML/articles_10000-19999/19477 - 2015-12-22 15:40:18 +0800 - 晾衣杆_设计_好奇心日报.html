<p>&#13;
	空调的出口是干燥衣服的好地方，尤其对于蜗居的人或处于雨季困扰的人，只是缺一个放在空调下面的晾衣杆。这个伸缩式的晾衣杆套在了空调的外面，不用的时候，它是一个靠墙的白色架子，需要挂衣服时就拉开，构成一个三角架，衣服等小物件就可以挂在上面了。晾衣架由钢管制成，可承载 5 公斤的重量，售价 4000 日元<a href="http://www.bellemaison.jp/ep/srvlt/EPFB00/EPFB0005/dProdDtlShow?KAT_BTGO=B72872_441_2013_H&amp;SHNCRTTKKRO_KBN=R6&amp;BELN_SHOP_KBN=100" target="_blank">，这里是购买链接。</a>&#13;
