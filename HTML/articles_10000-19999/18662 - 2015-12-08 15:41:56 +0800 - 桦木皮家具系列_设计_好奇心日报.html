<p>&#13;
	这是柏林的制造商 anastasiya koshcheeva 推出的 From siberia 系列，包括灯具、置物盒和一把高脚凳。anastasiya koshcheeva 使用了桦木皮，通过缝针的方式连接起来，表皮上还有自然的纹路，有一种特别的手工感。高脚凳上的座位编织成了三维网格，有空隙和层次感，看上去非常独特。&#13;
