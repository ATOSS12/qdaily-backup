<p>&#13;
	Frits Henningsen 是丹麦的木匠，这把带有古典主义风格的椅子设计于 1952 年，灵感源于橡皮泥和牙签，有宽大柔和的曲线靠背和细长轻盈的木质结构，很优雅。丹麦的家具品牌 Carl Hansen &amp; Søn 近日将这把椅子生产出来，使用橡木做结构，得以让扶手和椅腿保留曲线感。&#13;
</p>&#13;
