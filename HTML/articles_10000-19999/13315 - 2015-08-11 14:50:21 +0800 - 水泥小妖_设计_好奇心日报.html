<p>&#13;
	《捉妖记》的大卖让很多人爱上了胡巴小妖，最近，韩国设计公司 Hobby Design 也推出了一套小妖的玩偶，虽然不是胡巴，但是内容之丰富，形态之可爱，一点也不输给那个白萝卜哦。这些“小妖”都适用水泥材料做成，包括玩偶，烛台，贴纸，纹身等一系列产品。“小妖”们有不同的名字和形态，给人以充分的想像力发挥空间，感觉可以蹲在家里玩儿整整一天。这是购买链接。&#13;
