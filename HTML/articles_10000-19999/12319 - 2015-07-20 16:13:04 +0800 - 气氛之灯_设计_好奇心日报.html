<p>&#13;
	<span>来自荷兰埃因霍温的设计师 Daan Spanjers 把时间的流逝和光影的变化结合在一起，设计了一款叫做 “Atmosphere” 的光谱时钟。选定基调后，从日出到日落，时间的变化，不同的湿度和地理位置，摆放角度的变化都会使得时钟的颜色随之改变，让你拥有独特的日出和日落。但是，既然名为“气氛”，那么你也别指望它能指示你精确的时间，它更多的作用还是在于让你的一面小墙壁甚至一个房间，变得更浪漫有趣一点。<a href="http://daanspanjers.nl/" target="_blank">点击这里</a>可以查看设计师的个人主页。</span>&#13;
