<p>&#13;
	Susana Piquer 设计了两款精巧的小桌子，桌面采用的是圆形或者方形的木板，而桌子腿则是使用的铜管，铜管交叉呈H形状，看上去非常简洁可爱。铜管和桌面的颜色搭配看上去十分干净，且形成材质上的相得益彰。桌面的形状可以按照个人喜好预定，<a href="http://cargocollective.com/susanapiquer" target="_blank">点击这里</a>可以查看设计师个人主页。&#13;
