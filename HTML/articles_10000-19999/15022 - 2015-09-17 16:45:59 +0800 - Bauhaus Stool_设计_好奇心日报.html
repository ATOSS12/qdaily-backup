<p>&#13;
	这把椅子使用了方形、三角形、圆形三个组件并分别对应红、黄、蓝三原色的边，非常巧妙。木质的组件类似于积木，在设计上有简洁的北欧的风，也引人探究。除了功能上是一把椅子外，它也可以当做一个巧妙的装饰品。在墙上安置一个插口，就可以把三个组件挂起来。这把折叠椅子需要自己组装，因而也方便携带。&#13;
