<p>&#13;
	钟表的存在往往是让人们清楚时间，但这位设计师显然不想这样做。一根指针，一个数字，和一个小时的区间范围，就是这面挂钟的全部。Sabrina Fossi 尽可能缩小时间的概念，只留一个小的参照，剩下一片空白供人们想象。对于分秒必争的人来说，这面钟显然并不合适。但也许，我们对时间的概念太过紧张，这一刻与下一刻的区别并不大，放松一点，重要的是对这片空白的描绘。挂钟有6种颜色，售价79欧。<a href="http://www.crowdyhouse.com/shop/freakishclock-wall-clock/" target="_blank">这里是购买链接。</a>&#13;
