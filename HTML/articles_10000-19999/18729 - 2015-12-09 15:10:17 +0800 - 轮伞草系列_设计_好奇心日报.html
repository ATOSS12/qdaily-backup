<p>&#13;
	轮伞草是阿美族编织草席的材料，台湾的设计团队 Kamaro’an 用这种材料设计了 4 件家具，包括置物格、名片座、旋草灯和浪草灯。置物格和名片座都是在轮伞草中插入物件，而两种灯则更多使用传统工艺做出有设计感的旋转造型，光线透过轮伞草的缝隙透射下来，很柔和。<a href="http://www.zeczec.com/projects/kamaro-an" target="_blank">这里是众筹链接。</a>&#13;
