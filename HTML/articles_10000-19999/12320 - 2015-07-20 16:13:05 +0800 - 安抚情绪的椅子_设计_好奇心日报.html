<p style="text-align:left;">&#13;
	<span style="text-align:justify;">设计师 Dorja Benussi 懂孩子，也懂广大都市年轻人。这款叫做 Soothing Chair 的椅子在普通椅子的基础上加了一个遮光罩，展开的时候像是一个蚕茧，把人包围在里面。软软的椅子背看上去就很“治愈系”，虽然人家设计师号称这是一个儿童座椅，但是感觉对都市的年轻人更加适用呢。你可以坐着办公，蹲着办公，也可以把罩子一拉告诉大家“别来烦我”。</span><a href="https://www.behance.net/dorja" target="_blank">点击这里</a><span style="text-align:justify;">可以查看 Dorja Benussi 的更多作品。</span>&#13;
