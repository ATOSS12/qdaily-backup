<p style="text-align:center;">&#13;
	<img title="成为乔布斯" alt="成为乔布斯" data-ratio="1.39833333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605192847whExHBbZqWlNG9VC.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E6%88%90%E7%82%BA%E8%B3%88%E4%BC%AF%E6%96%AF-%E5%A4%A9%E6%89%8D%E5%B7%A8%E6%98%9F%E7%9A%84%E6%8C%AB%E6%95%97%E8%88%87%E5%AD%95%E6%88%90-%E5%8F%B2%E8%98%AD%E5%BE%B7/dp/9863207187/ref=sr_1_2?ie=UTF8&amp;qid=1443066980&amp;sr=8-2&amp;keywords=%E6%88%90%E4%B8%BA%E4%B9%94%E5%B8%83%E6%96%AF" target="_blank">《成为贾伯斯：天才巨星的挫败与孕成》</a>， 布兰特·史兰德、里克·特兹利&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	虽然关于乔布斯的书和报道已经足够多，多到我们这些素未谋面的仰慕者以为已经足够了解这位传奇人物。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	读过这本书之后，我心里的那位乔布斯开始有些陌生，以往媒体和其他传记中塑造出来的那个乔布斯则更加陌生。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	从这个角度说的话，这本书是值得阅读的。当然，我不知道哪一个才是真实的乔布斯，每个人在心里会根据想象塑造一个乔布斯，一个自己期望的偶像。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	如果将来科技进步，发明了时间机器的话，一定要派一个人回到 2003 年，告诉乔布斯，「赶紧做手术，忘掉你的脑残素食疗法。」&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	我阅读的是台版，还不知道简体版什么时候能面市。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
</p>

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="创业维艰" alt="创业维艰" data-ratio="1.42685185" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230615qzsFrkbxmLJ7n18Q.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span><span/><a href="http://www.amazon.cn/%E5%88%9B%E4%B8%9A%E7%BB%B4%E8%89%B0-%E5%A6%82%E4%BD%95%E5%AE%8C%E6%88%90%E6%AF%94%E9%9A%BE%E6%9B%B4%E9%9A%BE%E7%9A%84%E4%BA%8B-%E6%9C%AC%E2%80%A2%E9%9C%8D%E6%B4%9B%E7%BB%B4%E8%8C%A8/dp/B00SMB8ZVU/ref=sr_1_1?ie=UTF8&amp;qid=1443067435&amp;sr=8-1&amp;keywords=%E5%88%9B%E4%B8%9A%E7%BB%B4%E8%89%B0" target="_blank">《创业维艰》</a><span/>，</span>本·霍洛维茨&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	今年有两本创业相关的图书很火爆。&#13;
</p>&#13;
<p>&#13;
	一本是 Peter Thiel 写的《从 0 到 1》，另一本是 Ben Horowitz 写的《创业维艰》(The Hard Thing About Hard Things)。&#13;
</p>&#13;
<p>&#13;
	Peter Thiel 前一段时间来过中国，经过媒体的渲染，导致后一本书的知名度目前不如前一本。&#13;
</p>&#13;
<p>&#13;
	哪一本书更好? 我更推荐《创业维艰》，这本书是写给创业公司 CEO 和有志向创业的人看的，很多指导性的意见，读来感同身受，堪称真知灼见。&#13;
</p>&#13;
<p>&#13;
	Ben Horowitz 是经历过 .com 泡沫的洗礼而生存下来的人，这个行业里的实干家。&#13;
</p>&#13;
<p>&#13;
	在这个万众创业的年代里给人推荐创业的书，有种做坏事的感觉。&#13;
</p>

<p style="text-align:start;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="贾想(1996-2008):贾樟柯电影手记 " alt="贾想(1996-2008):贾樟柯电影手记 " data-ratio="1.5256167" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606051924497fVBCSZcrDyAJ3dY.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span><span style="text-align:start;"><span><span/></span></span></span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span><span style="text-align:start;"><span><a href="http://www.amazon.cn/%E8%B4%BE%E6%83%B3-%E8%B4%BE%E6%A8%9F%E6%9F%AF%E7%94%B5%E5%BD%B1%E6%89%8B%E8%AE%B0-%E8%B4%BE%E6%A8%9F%E6%9F%AF/dp/B001TV0536/ref=sr_1_1?ie=UTF8&amp;qid=1443071080&amp;sr=8-1&amp;keywords=%E8%B4%BE%E6%83%B3" target="_blank">《贾想（1996-2008）：贾樟柯电影手记 》</a>，</span></span></span><span style="background-color:#FFFFFF;">贾樟柯</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>这本书是贾樟柯的电影手记，记录了贾樟柯从 1996 年到 2008 年的一些回顾和总结。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>在中国的电影导演中，贾樟柯是一个奇特的存在。有些人特别喜欢他的电影，有些人则相反。至今为止，贾樟柯的电影极少有机会登上中国的大屏幕，但他拍的电影却还是能一直都赚钱。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>拍电影从一定程度上说，跟创业差不多。都需要去跟投资人讲故事，都需要死磕，都需要有自己的团队......我读这本书，是从一个创业者的角度学习贾樟柯。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>阅读之前，我心里一直的疑惑是：一个小城青年怎么走上的导演道路? 贾樟柯和其他导演不一样的地方在哪里? 贾樟柯为什么会成为贾樟柯?</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>到最后我也没有完全找到答案，但并不妨碍我的阅读。我得到了一次愉悦的阅读体验。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15327" data-title="《微信公众号“小道消息”创办者冯大辉最近在看的 5 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607124334VPi4bXnwoaS8mY2I.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="https://qdaily.com/cards/15327.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="150"/></a>  </div></div> </div><h3 class="title">《天国之秋》</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="天国之秋" alt="天国之秋" data-ratio="1.46018519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042306154arwHuyBnq0Zd7vN.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span><a href="http://www.amazon.cn/%E5%A4%A9%E5%9B%BD%E4%B9%8B%E7%A7%8B-%E8%A3%B4%E5%A3%AB%E9%94%8B/dp/B00OSWVIH0/ref=sr_1_1?ie=UTF8&amp;qid=1443067485&amp;sr=8-1&amp;keywords=%E5%A4%A9%E5%9B%BD%E4%B9%8B%E7%A7%8B" target="_blank">《天国之秋》</a>，</span>裴士锋 &#13;
</p>&#13;
<p>&#13;
	随便打开一个在线书店，输入「太平天国」，搜出来的书目寥寥（这多少有些令人奇怪）。&#13;
</p>&#13;
<p>&#13;
	要么是干巴巴的史料汇编，要么是评书传奇一类的作品，除此之外，倒是有少数几本国外学者的著作可供大致了解一下这场运动的来龙去脉，《天国之秋》可以说是目前最好的一本，翻译质量也好。&#13;
</p>&#13;
<p>&#13;
	通过了解太平天国这场运动，完全可以理解近现代中国社会的那些大规模癫狂和迷乱是怎么产生的，甚至可以解释今天中国社会发生的一些事情。这是阅读历史类作品的乐趣。&#13;
</p>

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="等待" alt="等待" data-ratio="1.44554455" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605192450R9acrLiDgKIj6zHp.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E7%AD%89%E5%BE%85-%E5%93%88%E9%87%91/dp/B00XC46R1C/ref=sr_1_1?ie=UTF8&amp;qid=1443071131&amp;sr=8-1&amp;keywords=%E7%AD%89%E5%BE%85" target="_blank">《等待》</a>，哈金&#13;
</p>&#13;
<p>&#13;
	闻名已久的《等待》终于在大陆出版了。&#13;
</p>&#13;
<p>&#13;
	阅读之前，我很担心因为生活年代的差异会使我对小说的内容产生隔阂，不过，读完第一页就打消了这种顾虑，书中描写的人和事，在我小时候就看到很多相似的啊，那时候丝毫不觉得荒诞，现在想起来那些人和事则是一声叹息。&#13;
</p>&#13;
<p>&#13;
	我在飞机上一口气读完这本小说的感觉是这样的：通过时光隧道，在主人公身边经历了那段沉重而又抑制的生活。哈金的作品有一种还原生活场景的能力。&#13;
</p>&#13;
<p>&#13;
	还好，飞机安全降落了，平静了一下心情之后想起来书里有一处细节应该存在 Bug，这说明我还是回到了现实世界。&#13;
</p>&#13;
<p>&#13;
	<span style="background-color:transparent;"><em>关于作者：冯大辉，网名：Fenng。</em></span><em>丁香园公司 CTO，微信公众号「小道消息</em><em>」运营者。</em> &#13;
</p>
