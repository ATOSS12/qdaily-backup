<p>&#13;
	这是一个给孩子玩的纸板汽车，来自德国一家专业生产儿童玩具的公司 kickpack。它相当于一个小车模型，有可打开的车顶和门窗，是很有情景感的游戏场所。玩累了之后，里面也是睡觉的好地方。材料上使用双层硬纸板制作，是完全可回收的。售价 80 欧元，<a href="http://kickpack-shop.de/en/detail/index/sArticle/73" target="_blank">这里是购买链接。</a>&#13;
