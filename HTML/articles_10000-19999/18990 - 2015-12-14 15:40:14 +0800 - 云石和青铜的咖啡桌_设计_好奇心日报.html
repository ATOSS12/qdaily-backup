<p>&#13;
	智利的设计工作室 GT2P 联合纽约画廊 Friedman Benda 一起，推出了这张结合云石和青铜的咖啡桌，在迈阿密设计周上展出。云石作图案，镶嵌在青铜的桌面上，它们之间构成重和轻，复杂和单纯，不规则与规则的对比，很独特。此外，因为云石的自然纹路，所有的桌子都有独一无二的花纹。<a href="http://www.gt2p.com/Marble-vs-Bronze" target="_blank">点击这里可以查看更多信息。</a>&#13;
