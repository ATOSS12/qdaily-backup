<p>&#13;
	这把“巴雷”单椅（Ballerina chair）来自一个年轻的跨国设计团队Stimlig，由台湾和法国的设计师共同完成。既有东方榫接工艺，没有使用一颗钉子，也有来自西方芭蕾舞的灵感，如将扶手向上 2 °倾斜并延长了腿部，模拟了舞蹈演员手部轻举、指尖无限延伸的姿态，充满了古典的优雅。制作上采用山毛榉和黑胡桃两种实木，搭配出了四种颜色分别来自三大芭蕾舞剧《天鹅湖》、《睡美人》和《胡桃夹子》。目前还在众筹中，<a href="http://www.zeczec.com/projects/stimlig-ballerina" target="_blank">这里是众筹链接</a>。&#13;
