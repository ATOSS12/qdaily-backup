<p>&#13;
	 这套蘑菇形状的调料盒来自罗马尼亚的设计团队 Dragos Motica Studio ，灵感源于当地人在夏季的大雨天采蘑菇的传统。陶瓷的瓶身和木头做的蘑菇头非常柔和，大大小小排在一起组成了有趣的装饰。另外配有带小孔的盖子，在需要撒盐的时候换上，安全而卫生。这套餐具还带有定制托盘，配件都分开出售，在 13 欧到 33 欧之间。<a href="http://www.ubikubi.com/" target="_blank">这里是购买链接。</a>&#13;
</p>&#13;
