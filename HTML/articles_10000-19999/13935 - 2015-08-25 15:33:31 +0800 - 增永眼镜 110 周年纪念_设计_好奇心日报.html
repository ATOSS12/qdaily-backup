<p>&#13;
	Masunaga 增永眼镜创立于 1905 年，是日本顶尖的眼镜品牌，今年正值品牌建立 110 周年纪念，他们推出了 GMS 系列中的签名式镜架 GMS-804SP，这是一款来自日本昭和年代的经典圆形镜框，在新款中，他们在镜架上面搭了一个叫做 Top Bar 的镜桥，让这款经典的眼镜看起来更加时尚和现代。目前眼镜有四种颜色可以选择，<a href="http://www.eyewearconcierge.com/brands/masunaga-glasses.html" target="_blank">点击这里</a>可以查看详细信息。&#13;
</p>&#13;
