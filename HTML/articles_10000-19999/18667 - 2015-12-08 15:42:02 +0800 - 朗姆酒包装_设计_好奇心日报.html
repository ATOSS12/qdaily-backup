<p>&#13;
	Stranger &amp; Stranger 是英国专门设计酒类包装的工作室，他们为 Kraken 设计的朗姆酒运用了海怪的元素。陶瓷瓶身上的海怪做出浮雕的效果，立刻让这瓶酒有了神秘感，有点黑暗童话的感觉，让人忍不住去触摸。相应的瓶口旁边设计了两个圆圈把手，配合乳白色的瓶身，很复古。&#13;
</p>&#13;
