<p>&#13;
	丹麦音响品牌 Bang &amp; Olufsen 日前推出新款无线耳机 BeoPlay H7，外形与 H6 和 H8 都有些类似，使用去氧化的铝合金和皮质耳罩，只是皮质耳罩更大。这款耳机可以提供连续20小时的电，另配一根插线，能直接插在设备上当做有线耳机使用。有两种颜色可选，浅棕色皮搭配银色或深黑色。&#13;
