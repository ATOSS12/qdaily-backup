<p>&#13;
	照明设计师 Cristián Mohaded 最近为阿根廷公司 Inconcrete 设计了一款名为「Andes」的吊灯，成为其 STRESS 系列的主打产品。Andes 吊灯选用了轻质的混凝土材质，是 Cristián Mohaded 对于这种材质的一种探索，使其在视觉上产生一种令人感到心悬的失重感，其体积和形态之间形成的张力也使得混凝土这种材料可以更自然地在居家空间内扮演不同的内饰与功能角色。&#13;
</p>&#13;
