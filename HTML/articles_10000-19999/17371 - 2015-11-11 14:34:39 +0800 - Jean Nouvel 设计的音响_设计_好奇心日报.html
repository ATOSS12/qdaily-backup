<p>&#13;
	这是法国建筑师 Jean Nouvel 为他备受争议的巴黎音乐厅设计的音响，再由法国专业厂商艾玛迪斯（Amadeus）修改生产。它有 1.6 米高，上面的音响部分由 547 层薄型胶合板叠成，经过加工后形成弯曲的结构，有点像船的甲板，其实有助于排除外界低频率的声音干扰，令音色饱满。 而这种叠加也让木纹显得很自然。<a href="http://philharmoniabyjeannouvel.com/en/" target="_blank">点击这里可以查看更多信息。</a>&#13;
