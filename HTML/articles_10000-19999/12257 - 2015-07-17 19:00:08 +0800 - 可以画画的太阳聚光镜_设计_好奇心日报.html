<p>&#13;
	意大利设计师 Rosalia Galeano，Francesca Padoyan 和 Paola Papetti 合作推出了一款可以画画的太阳聚光镜 “Febo”，它有一个木制的底盘和一个放大镜组成，利用放大镜将太阳光线集中，温度升高后在木制底盘随心雕刻，上面留下属于自己的印记。除此之外，它还可以在皮质材料，纤维材料等上面雕刻，让物品充满个人特色。目前产品正在 Kickstarter 上众筹，售价 29 美元，<a href="https://www.kickstarter.com/projects/maumau/febo" target="_blank">点击这里</a>可以购买。&#13;
