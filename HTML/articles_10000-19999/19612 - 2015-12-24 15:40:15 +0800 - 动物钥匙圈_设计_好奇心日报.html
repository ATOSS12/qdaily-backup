<p>&#13;
	这是由台湾的设计团队 Desk+1 做的一组动物钥匙圈，有兔子、狗和猫三种。不同于市面上挂动物吊坠的做法，他们用 304 不锈钢打磨出动物的轮廓，可以直接当做钥匙圈使用，简单而精巧。旁边连上一根真皮带，让钥匙圈有了质感。目前正在众筹，<a href="http://www.zeczec.com/projects/340" target="_blank">这里是众筹链接。</a>&#13;
</p>&#13;
