<p>&#13;
	美国的<a href="http://lakeandwells.com/" target="_blank">设计工作室 Lake + Wells </a>解释说 “Farro” 的名字来自西班牙语 faro，即为灯塔的意思。所以造型的灵感是灯塔中的光与火焰，灯罩由向上开口的玻璃制成，仿照木头的纹理，内部的灯泡也是做成纤长的拉丝状。灯罩安在混凝土底座上，两部分之间还有一条发光的纤丝将它们连接在一起。透明或者磨砂、颜色也各有不同的灯罩组合出不同的效果。<a href="http://lakeandwells.com/faaro-table-lamp/" target="_blank">点击这里尝试购买&#13;
