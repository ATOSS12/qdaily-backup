<p>&#13;
	这是瑞典设计师 Johan Kauppi 和 Bertil Harström 合作的户外家具系列。在长条胶合集成木板下配上黄色的钢管作为支撑，可以调节高低，安插在户外的地面上能保持平衡，也方便更换。厚重的木质材料几乎遮盖了短小的黄色钢管，让这组家具有悬浮感，显得轻盈。不同的类型可以相互组成户外桌椅或高低相错的长椅，而最大的木框是一个为户外游玩的人提供庇护的地方。&#13;
</p>&#13;
