<p>&#13;
	擅长将椅子做抽象变形的英国设计师 Julian Mayor，推出新款条纹椅，在伦敦设计周上展出。仿佛使用一个平面弯折成特殊的凹槽，最后构成了一把椅子。它其实是用玻璃纤维做的，衔接了三个平面，为了强调椅子的轮廓而漆成了条纹状。它还有金属版本等其他版本，很有未来感。<a href="http://www.julianmayor.com/editions.htm" target="_blank">这是设计师的主页</a>，可以看到他类似风格的作品。&#13;
</p>&#13;
