<p>&#13;
	这款皮质手机壳有一个特别的开槽，可以将手机侧立成看视频的角度。两边同时打开形成一个凹槽，是临时卡住纸片的地方，也可以将耳机线缠绕一圈，轻松解决打结的问题。即便这些功能全都不使用，它还是一个手感舒适的皮质手机壳。而下面的漂亮印花纹增加了一定的时尚感。&#13;
