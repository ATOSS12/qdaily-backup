<p class="p2" style="white-space:normal;margin-bottom:16px !important;">&#13;
	<span class="s1">这是日本设计师 Tokujin Yoshioka 为 ISSEY MIYAKE 推出的一款全新的 “V” 表，其最大的特色在于表带利用不锈钢的挤出成型技术打造出不同的 V 型凹槽，从而从不同的角度都可以反射出光芒，看上去十分美丽。</span>&#13;
</p>&#13;
