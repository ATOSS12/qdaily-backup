<p>&#13;
	这个盛放植物的容器像一个小的城堡，来自俄罗斯的设计师 Maxim Scherbakov。他做了多个混凝土的立方体，在侧面打孔或者在上面开一个圆口，然后像积木一样搭建起来。木质的网格框架穿插在其中，像是古典的窗框，也增加了一份轻盈感。此外还有一个带圆形窗口的黄铜做的立方体，可以调节色调并产生材料上的对比。植物是通过这些缝隙生长的，相互之间有了排列和层次感。&#13;
</p>&#13;
