<p>&#13;
	来自香港的设计团队 KaCaMa Design Lab 擅长利用废料加工制作产品，这套名为“stool zero”的高脚凳就是将废弃电线外的塑料壳，缝纫编织在风扇罩上的。凳子的木腿也是废旧的运货箱子上面的板条，有清爽简单的感受。而不同颜色的电线壳经过细致的搭配，能呈现出藤编的手工感，是令人亲近的设计。<a href="http://www.kacama.hk/" target="_blank">这里是他们的主页</a>，还有许多废物利用创造新价值的作品。 &#13;
</p>&#13;
