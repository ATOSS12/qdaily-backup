<p>&#13;
	这是一组以动物为主题的戒指，来自泰国 merry me。每一组戒指都有三个，同时佩戴在手上才能看出其中的故事。比如松鼠系列是戴在三只邻近的手指上，能看到正在偷吃松果的松鼠；而斑马、梅花鹿等系列则是在一只手指上戴三只戒指，可以调整角度组成不同的故事。戒指外层是火烤的珐琅彩，使戒指有一个亮丽的色彩。另外，每个戒指都有小的开口以适应尺码误差。<a href="http://pleasemerryme.taobao.com/category-654314965.htm?spm=a1z10.3-c.0.0.e2iN9L&amp;search=y&amp;catName=r+i+n+g+s++%BD%E4+%D6%B8" target="_blank">这里是淘宝链接。</a>&#13;
