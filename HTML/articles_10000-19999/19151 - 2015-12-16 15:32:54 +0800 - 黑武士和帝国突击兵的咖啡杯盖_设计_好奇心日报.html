<p>&#13;
	<a href="http://www.qdaily.com/articles/14027.html" target="_blank">我们曾经报道过有亲吻感觉的咖啡杯盖，</a>这里是类似的概念。来自美国设计师 Spencer Davis 和 Scott Schenone，他们用了黑武士和帝国突击兵的元素，一黑一白，都在嘴巴的位置空出了一个散热和喝水的小口，让你在喝的时候有了亲吻的感觉，也是一种特别的互动。产品目前只是概念，却是一个不错的广告营销。&#13;
</p>&#13;
