<p>&#13;
	这是日本时尚设计师藤原浩为纽约餐厅 The Butcher’s Daughter 设计的果汁包装，有橙汁和可可汁两种，分别以橙色和棕色为主。都采用方形色块拼接的方式，让颜色跳跃却统一，非常轻快活泼。色块上面有白色的闪电 logo 和手写文字，很生活。包装的其余部分都用了纯白色，简约大气。另有配套的 T 恤和购物袋。&#13;
