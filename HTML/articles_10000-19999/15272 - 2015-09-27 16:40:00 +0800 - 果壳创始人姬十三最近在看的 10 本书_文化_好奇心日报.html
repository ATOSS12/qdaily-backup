	我阅读的初心是渴望了解世界。但之后随着思考的深入，我觉得阅读的价值不止于此：出发时我们对世界的认知并不全面，但阅读会引导我们去发掘新的世界；虽然阅读的习惯、场景都可以改变，但其本质仍是学习的过程。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	乔希·维茨金的这本《学习之道》，让我对于阅读以及了解世界这件事有了新的认识：他 20 岁不到就成为国际象棋大师，后来又成为全美太极拳手。他并不是因为擅长围棋又擅长太极而成功，而是因为他系统地掌握了万事万物的学习之道。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>

<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="1.51515152" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042307092k4xbfcq1ziQweM0.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span><a href="http://www.amazon.cn/%E9%94%99%E6%8A%8A%E5%A6%BB%E5%AD%90%E5%BD%93%E5%B8%BD%E5%AD%90-%E5%A5%A5%E5%88%A9%E5%BC%97%C2%B7%E8%90%A8%E5%85%8B%E6%96%AF/dp/B003JTI0YM/ref=sr_1_1?ie=UTF8&amp;qid=1443078193&amp;sr=8-1&amp;keywords=%E9%94%99%E6%8A%8A%E5%A6%BB%E5%AD%90%E5%BD%93%E5%B8%BD%E5%AD%90" target="_blank">《错把妻子当帽子》（中文版）</a>，奥利弗·萨克斯</span> &#13;
</p>&#13;
<p style="text-align:left;">&#13;
</p>&#13;
<p style="text-align:left;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	“病”这种东西，未必是生命中不可承受之重。缺陷、不适与疾病，会产生出另一些发展、进化与生命的形态，激发出我们远不能预料的创造力。从病症中，我们也可以感受到人类心智活动的繁复和奇妙，更能以新的眼光重新发现日常与人生。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>这本书里讲的是 24 个脑神经失序患者的故事，每一个患者，其实都有自己独特的、值得尊重的人格世界。作者奥利弗·萨克斯也写过不少非常精彩的医学传记，我觉得他希望探讨的不仅仅是故事或是患者本身，而是人性的无限可能性，以及人与人之间微妙的、超越现有认知的关系。</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15272" data-title="《果壳创始人姬十三最近在看的 10 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702101107VRKCE4uUSv1HatrO.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15272.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="879"/></a>  </div></div> </div><h3 class="title">《超级智能：路线图、危险性与应对策略》</h3><div class="detail"> 

<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="1.4703125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230710H132d9n8NRimJITv.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span><a href="http://www.amazon.cn/%E8%B6%85%E7%BA%A7%E6%99%BA%E8%83%BD-%E8%B7%AF%E7%BA%BF%E5%9B%BE-%E5%8D%B1%E9%99%A9%E6%80%A7%E4%B8%8E%E5%BA%94%E5%AF%B9%E7%AD%96%E7%95%A5-%E5%B0%BC%E5%85%8B%E2%80%A2%E6%B3%A2%E6%96%AF%E7%89%B9%E6%B4%9B%E5%A7%86/dp/B00SIPO6T0/ref=sr_1_2?ie=UTF8&amp;qid=1443078233&amp;sr=8-2&amp;keywords=%E8%B6%85%E7%BA%A7%E6%99%BA%E8%83%BD%EF%BC%9A%E8%B7%AF%E7%BA%BF%E5%9B%BE%E3%80%81%E5%8D%B1%E9%99%A9%E6%80%A7%E4%B8%8E%E5%BA%94%E5%AF%B9%E7%AD%96%E7%95%A5" target="_blank">《超级智能：路线图、危险性与应对策略》</a>，尼克·波斯特洛姆</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	如果从最早提出的时间来看，“人工智能”应该是目前的前沿概念中比较老的那一个—— 1950 年代被提出后，由于硬件技术的限制，理论层面的发展很难被应用到现实层面，直到 1990 年代才逐步复苏，现在又在 Google、微软、百度等大公司的介入下成了热门概念。&#13;
</p>&#13;
<div style="text-align:start;">&#13;
	人工智能到底能发展到什么程度？是否能达到人类的智能水平？波斯特洛姆对这个问题的回答是肯定的：他认为，“超级智能”开发的临界点在未来 40 年内就有 50% 的可能性出现，可能是温和增长，也可能是瞬间爆发。&#13;
</div>&#13;
<div style="text-align:start;">&#13;
	伴随而来的问题可能也会更多：超级智能为保证自身的存在，会攫取无限的社会和经济资源，最终威胁到的就是人类自身。这种此消彼长的态势，听上去会成为一个悖论，不妨重温一下科幻作家阿西莫夫提出的“机器人三定律”：&#13;
</div>&#13;
<div style="text-align:start;">&#13;
	“机器人不得伤害人类，或因不作为使人类受到伤害”；&#13;
</div>&#13;
<div style="text-align:start;">&#13;
	“除非违背第一法则，机器人必须服从人类的命令”；&#13;
</div>&#13;
<div style="text-align:start;">&#13;
	“在不违背第一及第二法则下，机器人必须保护自己”。&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15272" data-title="《果壳创始人姬十三最近在看的 10 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702101107VRKCE4uUSv1HatrO.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15272.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="879"/></a>  </div></div> </div><h3 class="title">《企鹅与怪兽：互联时代的合作、共享与创新模式》</h3><div class="detail"> 

<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《企鹅与怪兽：互联时代的合作、共享与创新模式》" alt="《企鹅与怪兽：互联时代的合作、共享与创新模式》" data-ratio="1.524" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230710sVaWJEhGrl45tf6v.jpg-w600"/><span><a href="http://www.amazon.cn/%E4%BC%81%E9%B9%85%E4%B8%8E%E6%80%AA%E5%85%BD-%E4%BA%92%E8%81%94%E6%97%B6%E4%BB%A3%E7%9A%84%E5%90%88%E4%BD%9C-%E5%85%B1%E4%BA%AB%E4%B8%8E%E5%88%9B%E6%96%B0%E6%A8%A1%E5%BC%8F-%E5%B0%A4%E6%9F%A5%C2%B7%E6%9C%AC%E7%A7%91%E5%8B%92/dp/B00FR9YBLS/ref=sr_1_1?ie=UTF8&amp;qid=1443078272&amp;sr=8-1&amp;keywords=%E4%BC%81%E9%B9%85%E4%B8%8E%E6%80%AA%E5%85%BD%EF%BC%9A%E4%BA%92%E8%81%94%E6%97%B6%E4%BB%A3%E7%9A%84%E5%90%88%E4%BD%9C%E3%80%81%E5%85%B1%E4%BA%AB%E4%B8%8E%E5%88%9B%E6%96%B0%E6%A8%A1%E5%BC%8F" target="_blank">《企鹅与怪兽：互联时代的合作、共享与创新模式》（中文版）</a>，尤查·本科勒</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	在人类社会的文化进化中，“合作”无疑是居功至伟的首要因素。合作从来都不是一件容易的事：不仅需要规则的约束、时间的控制，还要警惕破坏秩序的“自私者”。当然，也正是这些磕磕绊绊的合作过程，促使我们反思如何建立防范措施以应对挑战者，就像感冒后获得的抗病能力提升一样。&#13;
</p>&#13;
<div style="text-align:start;">&#13;
	“企鹅”是 Linux 操作系统的标识，它代表开放、信任与合作；“怪兽”指的是“利维坦”这个代表力量和强权的人造怪兽，它是不折不扣的剥夺者和压榨者。在互联网时代，如果能顺应人性中天生的合作倾向，提供框架、搭建平台，利用人群自发的群体互动效应，将极大释放共享与创新能力，迸发前所未有的生产力。&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15272" data-title="《果壳创始人姬十三最近在看的 10 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702101107VRKCE4uUSv1HatrO.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15272.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="879"/></a>  </div></div> </div><h3 class="title">《合伙人：如何发掘高潜力人才》</h3><div class="detail"> 

<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《合伙人：如何发掘高潜力人才》" alt="《合伙人：如何发掘高潜力人才》" data-ratio="1.386" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230711X6oy1pxZYMUjAfkI.jpg-w600"/><span><a href="http://www.amazon.cn/%E5%90%88%E4%BC%99%E4%BA%BA-%E5%A6%82%E4%BD%95%E5%8F%91%E6%8E%98%E9%AB%98%E6%BD%9C%E5%8A%9B%E4%BA%BA%E6%89%8D-%E8%B4%B9%E6%B4%9B%E8%BF%AA/dp/B010LREVBK/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1443078457&amp;sr=1-1" target="_blank">《合伙人：如何发掘高潜力人才》</a>，费洛迪</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	在创业公司发展的各个时期，寻找符合要求又能带领团队持续向上发展的人才，都是迫切又很难把握的一件事。抛弃传统的层级制度、灵活调动从上至下每一个员工的资源活力，也成了公司创始人必须学习的事。&#13;
</p>&#13;
<div style="text-align:start;">&#13;
	“合伙人”制度最早发源于欧美的咨询公司，目的就是为了集合众多人的智慧，在更短的时间内找到更合理的解决方案。而在现在，我更愿意将合伙人制度看作是共享模式的一种体现：概念共创、资源共享、风险共担，这不仅对公司的中高层管理者具有非常现实的意义，希望日后自己独立创业或是在职业道路上更进一步的普通员工，也应该提早培养这样的意识。&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15272" data-title="《果壳创始人姬十三最近在看的 10 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702101107VRKCE4uUSv1HatrO.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15272.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="879"/></a>  </div></div> </div><h3 class="title">《重新定义公司：谷歌是如何运营的》</h3><div class="detail"> 

<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《重新定义公司：谷歌是如何运营的》" alt="《重新定义公司：谷歌是如何运营的》" data-ratio="1.13240741" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230711Wf6Lu8t9PByMFVD2.jpg-w600"/><span><a href="http://www.amazon.cn/%E9%87%8D%E6%96%B0%E5%AE%9A%E4%B9%89%E5%85%AC%E5%8F%B8-%E8%B0%B7%E6%AD%8C%E6%98%AF%E5%A6%82%E4%BD%95%E8%BF%90%E8%90%A5%E7%9A%84-%E5%9F%83%E9%87%8C%E5%85%8B%C2%B7%E6%96%BD%E5%AF%86%E7%89%B9/dp/B01441LZ22/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1443078530&amp;sr=1-1" target="_blank">《重新定义公司：谷歌是如何运营的》</a>，埃里克·施密特 &amp; 乔纳森·罗森伯格</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	由于有了中文版，又在各种场合被各种互联网从业者提及，最近介绍 Google 内部运营和管理方法的这本书毫无悬念地变成了畅销书。当然，从企业管理的角度来看，学习 Google 不失为一条（可能）通向成功的捷径，因为正是这家公司，在互联网时代树立起了技术和商业发展的全新规则。&#13;
</p>&#13;
<div style="text-align:start;">&#13;
	全书的核心观点其实非常简单：未来企业的成功之道，是聚集一群聪明的创造人才，营造合适的氛围，充分发挥他们的创造力，快速感知客户的需求，愉快地创造相应的产品和服务。不管是从 AdWords 或是 Android 这样的产品，或是 20% 项目以及 “do no evil” 的企业价值观，都是这种管理理念的体现。&#13;
</div>

<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《意识与脑：一个还原论者的浪漫自白》" alt="《意识与脑：一个还原论者的浪漫自白》" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230712VhQIrbDSn7pNF0vl.jpg-w600"/><span><a href="http://www.amazon.cn/%E5%9B%BE%E4%B9%A6/dp/B00UWJT1YA/ref=tmm_pap_title_0?ie=UTF8&amp;qid=1443078567&amp;sr=8-1" target="_blank">《意识与脑：一个还原论者的浪漫自白》</a>，<span style="text-align:left;">克里斯托弗·科赫</span></span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	最近已经停刊的《新知》杂志，在 2013 年第一期的创刊号中讨论了“脑机界面”（BMI）的概念。简单来说，这就是一种通过将中枢神经系统与体外设备相连、实现意识直接控制设备的过程。&#13;
</p>&#13;
<div style="text-align:start;">&#13;
	“意识”的本质究竟是什么？这是当今自然科学中最基本也最为困难的问题之一，甚至在有些科幻作品的讨论中，已经将这个问题提升到了一种半玄学的层面。本书的作者克里斯托弗·科赫在生物与工程学领域建树颇多，也是所谓“意识现代科学”的代表人物。他用一种自问自答的写作方式以及半自传式的分析方法，阐述了他对于意识的探索过程。&#13;
</div>&#13;
<div style="text-align:start;">&#13;
	作者在探索过程中，所一直秉持的动机（或者说假设）是：对于生命是有意义的这一点，人类是会本能的或以一种近乎浪漫主义的方式所相信的。但涉及到意义的具体展开，人类又会无休止地加以追求——这是个很值得玩味的过程。&#13;
</div>&#13;
<div>&#13;
</div>

<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《知识的边界》" alt="《知识的边界》" data-ratio="1.50621891" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230713bptFaHgyB2Ndv5UJ.jpg-w600"/><span><a href="http://www.amazon.cn/%E7%9F%A5%E8%AF%86%E7%9A%84%E8%BE%B9%E7%95%8C-%E6%88%B4%E7%BB%B4%E2%80%A2%E6%B8%A9%E4%BC%AF%E6%A0%BC/dp/B00QRQTQLK/ref=sr_1_1?ie=UTF8&amp;qid=1443078640&amp;sr=8-1&amp;keywords=%E7%9F%A5%E8%AF%86%E7%9A%84%E8%BE%B9%E7%95%8C" target="_blank">《知识的边界》</a>，戴维·温伯格</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	前一阶段，果壳内部孵化的创业项目“在行”开始独立运作，这是一款基于知识和经验、以及共享经济模式的产品，也就是“建立在善意基础上的知识自由交易”。&#13;
</p>&#13;
<div style="text-align:start;">&#13;
	互联网发展至今，连流动、开放的知识本身也具有了社交性。但如果不加以管理，知识的数量庞大到不可知的量级，专家随处可见、所有确定性都被消解，这就将是一场灾难。&#13;
</div>&#13;
<div style="text-align:start;">&#13;
	在传统的社区时代，我们想做的，也就是通过创造一种知识和讨论的氛围，在用户与用户、客户与用户之间建立关系，并在此基础上形成一种泛科技的文化。“在行”实际是将这个模式又向外扩展了一步——以需求或是兴趣为导向，将用户切实需要的知识先行划定一个边界，在此基础上再逐步向外拓展。&#13;
</div>&#13;
<div style="text-align:start;">&#13;
	可能在某种意义上来说，我们正是在回答作者对于“信息超载”所引申出来的那个问题：在有限的时间、有限的接触量内，如何获得所需的、正确率更高的知识？&#13;
</div>

<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《人性中的善良天使：一部人类新史》" alt="《人性中的善良天使：一部人类新史》" data-ratio="1.36296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042307139bORMHcu8xUAtGKV.jpg-w600"/><span><a href="http://www.amazon.cn/%E4%BA%BA%E6%80%A7%E4%B8%AD%E7%9A%84%E5%96%84%E8%89%AF%E5%A4%A9%E4%BD%BF-%E6%9A%B4%E5%8A%9B%E4%B8%BA%E4%BB%80%E4%B9%88%E4%BC%9A%E5%87%8F%E5%B0%91-%E6%96%AF%E8%92%82%E8%8A%AC%C2%B7%E5%B9%B3%E5%85%8B/dp/B00PI5VE6Q/ref=sr_1_1?ie=UTF8&amp;qid=1443078662&amp;sr=8-1&amp;keywords=%E4%BA%BA%E6%80%A7%E4%B8%AD%E7%9A%84%E5%96%84%E8%89%AF%E5%A4%A9%E4%BD%BF%EF%BC%9A%E6%9A%B4%E5%8A%9B%E4%B8%BA%E4%BB%80%E4%B9%88%E4%BC%9A%E5%87%8F%E5%B0%91" target="_blank">《人性中的善良天使：暴力为什么会减少》</a>，斯蒂芬·平克<span style="text-align:start;"> </span></span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	研究人的复杂性时，有时不得不以同样复杂的研究应对之——在这本 800 多页（中文版超过 1000 页）的巨著中，作者所涉及的领域包括了历史、文学、心理学、经济学、博弈论、神经学、政治学、哲学等多个领域，最终的结论却简单清晰：社会持续发展，生活质量提升，“善”的一面将最终战胜“恶”的一面。&#13;
</p>&#13;
<div style="text-align:start;">&#13;
	这本书的主旨在于证明：在人类的发展史上，暴力的因素在逐渐降低。这个主旨涵盖了两件工作：一是设法显示历史上暴力的确在降低；二是设法说明这种“降低”的原因是什么。 相比于励志成功学或是试图通过个案来论证整体状况的人类学著作来说，读下这样一本论据丰富、逻辑严密的书都是更辛苦的过程，甚至直到读完，你都依然不会完全接受这个主张。但毫无疑问，这也是你能获得自我提升的一个机会。&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/10"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15272" data-title="《果壳创始人姬十三最近在看的 10 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702101107VRKCE4uUSv1HatrO.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15272.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="879"/></a>  </div></div> </div><h3 class="title">《人类简史：从动物到上帝》</h3><div class="detail"> 

<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《人类简史：从动物到上帝》" alt="《人类简史：从动物到上帝》" data-ratio="1.30648148" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230714ms4Z0OJ6S3geGpoz.jpg-w600"/><span><a href="http://www.amazon.cn/%E4%BA%BA%E7%B1%BB%E7%AE%80%E5%8F%B2-%E4%BB%8E%E5%8A%A8%E7%89%A9%E5%88%B0%E4%B8%8A%E5%B8%9D-%E5%B0%A4%E7%93%A6%E5%B0%94%C2%B7%E8%B5%AB%E6%8B%89%E5%88%A9/dp/B00NSGUFCQ/ref=sr_1_2?ie=UTF8&amp;qid=1443078705&amp;sr=8-2&amp;keywords=%E4%BA%BA%E7%B1%BB%E7%AE%80%E5%8F%B2%EF%BC%9A%E4%BB%8E%E5%8A%A8%E7%89%A9%E5%88%B0%E4%B8%8A%E5%B8%9D" target="_blank">《人类简史：从动物到上帝》</a>，尤瓦尔·赫拉利</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	最早知道这本书的作者尤瓦尔·赫拉利 ，实际是从他在以色列开出的一门同名公开课《人类简史》开始的：在 20 周的时间里，他要讲完人类 200 万年的演化史，但又不是传授人类考古学的所有研究成果，而是给学生提供一种看历史的视角，一种全局的观点。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	历史也不是一成不变的，每一次考古发现都在刷新我们对历史和人类自身的看法。当你不再执着于科学、政治或宗教等某一个领域的发展过程，而是关注人类社会的整体演变，观察这些领域之间的相互作用，会感到你脑海中零碎的历史知识忽然像拼图一样各就各位，构成一幅宏大的图景，这样的视角非常新鲜。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<em>关于作者：姬十三，</em><span style="text-align:start;"><em>在海岛生活了 19 年，读了 11 年生物学，杀过老鼠，养过猴子，写过一阵子专栏谋生，后来搞了科学松鼠会和果壳网。</em></span> &#13;
