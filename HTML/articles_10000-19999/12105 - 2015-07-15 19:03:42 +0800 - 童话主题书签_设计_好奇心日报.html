<p>&#13;
	乌克兰设计工作室以童话故事和当代影视为主题创作了一系列妙趣横生的小书签，在 “Alice in Wonderland ” 主题中，Alice 穿着蓝色小鞋子和条纹袜子，从书里伸出腿来，听起来好像有点儿可怕是不是，但其实看起来蛮可爱的，尤其是搭配上书本五颜六色的封面。除此之外，还有 “绿野仙踪”，“霍比特人”等不同的主题。他们在 Etsy 上出售，价格在 25 美元左右，<a href="https://www.etsy.com/shop/MyBookmark" target="_blank">点击这里</a>可以购买。&#13;
