<p>&#13;
	这套化妆品系列的包装借用了 Kylie Jenner 的红唇，上面滴了一半对应颜色的奶油状的液体，有点“秀色可餐”。三支唇膏的色调偏暗，配合着包装也做了一个暗处理，一个大红唇放在白纸中间，下面用黑体字标上 Kylie ，像一幅海报，有点 90 年代的感觉。盒子里的唇膏瓶保留了液体滴下来的状态，可以联想到血液或者油漆等涂鸦艺术，很有个性。&#13;
</p>&#13;
