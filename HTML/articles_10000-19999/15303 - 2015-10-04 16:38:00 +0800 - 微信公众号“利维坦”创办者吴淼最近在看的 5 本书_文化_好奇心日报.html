<p style="text-align:center;">&#13;
	<img title="~" alt="~" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060519244123q5U8BlY4PLHzKm.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E8%89%BA%E6%9C%AF%E7%9A%84%E6%95%85%E4%BA%8B-%E8%B4%A1%E5%B8%83%E9%87%8C%E5%B8%8C/dp/B007E7G9ZC/ref=sr_1_1?ie=UTF8&amp;qid=1443082550&amp;sr=8-1&amp;keywords=%E8%89%BA%E6%9C%AF%E7%9A%84%E6%95%85%E4%BA%8B" target="_blank">《艺术的故事》</a>，<span>恩斯特·贡布里希</span> &#13;
</p>&#13;
<p style="text-align:left;">&#13;
	<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->&#13;
</p>&#13;
<div>&#13;
	作者贡布里克的文笔实在精妙，作为口袋书，常看常新。&#13;
</div>&#13;
<div>&#13;
</div>&#13;
<div>&#13;
	《艺术的故事》（<span style="text-align:start;">The Story of Art</span>）从早期的洞窟绘画说到了当今的实验艺术，以简明流畅的语言解释了相对严肃的话题。因此，它也被称为最适合入门者阅读的艺术史。&#13;
</div>&#13;
<div>&#13;
	在贡布里克的观点中，“整个艺术史不是技术熟练程度的发展史，而是观念和要求的变化史。”&#13;
</div>&#13;
<div>&#13;
	作者恩斯特·贡布里希爵士（<span style="text-align:start;">Sir. Ernst Gombrich</span>），1909 年生于维也纳，曾在维也纳大学学习艺术史，后加入英国国籍，在包括伦敦大学、牛津大学、剑桥大学、伦敦皇家艺术学院、哈佛大学在内的多地担任教职。&#13;
</div>&#13;
<div>&#13;
	广西美术出版社的这个版本是继 1997 年三联版《艺术的故事》后的第二版。翻译者为中国美院教授、美术史学者范景中和杨成凯。&#13;
</div>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>

<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="~" alt="~" data-ratio="1.45833333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606051924434btroG5dVwFkKljn.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	《<a href="http://item.jd.com/10593207.html" target="_blank">牛顿研究</a>》，<span style="text-align:left;">亚历山大·柯瓦雷</span> &#13;
</p>&#13;
<p style="text-align:left;">&#13;
	前段时间重看的一本。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	<span>《牛顿研究》包括了作者亚历山大·柯瓦雷（</span>Alexandre Koyré<span>）十几年来的一些文章。其中每篇都涉及到牛顿思想的某个方面，合成一本文集。主要的章节分别为：“牛顿综合的意义”、“牛顿科学思想中的概念和经验”以及“牛顿和笛卡尔”。其中心思想是，用概念分析的方法来说明基本的科学思想是和同时代的主流思想相联系的。</span> &#13;
</p>&#13;
<div>&#13;
	作者亚历山大·柯瓦雷 1892 年生于沙皇俄国。在转入科学史研究前，曾学习哲学和哲学史。而在科学史上，柯瓦雷的地位很高。当科学史开始成为一门独立的学科存在时，新生的第一代职业科学史家吉利斯皮、威斯特福尔等人都将柯瓦雷视为思想导师。&#13;
</div>&#13;
<div>&#13;
	相比于《牛顿研究》，《从封闭世界到无限宇宙》是他更有名的著作。在那里，他阐述了自己“科学革命史”的概念，在序言中这样写道：“<span style="text-align:left;">每当我进入 16、17 世纪科学、哲学思想史的思索——无疑，这两种思想是如此紧密地关联在一起，以致将它们分开以后它们均变得不可理解——我不由得要像许多前人一样意识到，在此一时段里，人类心智，至少是欧洲人的心智经历了一场深层的、改变了我们的思维框架与模式的革命，而且现代科学和哲学</span><span style="text-align:left;"><span>既是</span>这场革命</span><span style="text-align:left;">之根源，亦是其果实。 </span>”&#13;
</div>&#13;
<div>&#13;
	有点学术。 &#13;
</div>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15303" data-title="《微信公众号“利维坦”创办者吴淼最近在看的 5 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607124335780BQ1zYOpJTgGEH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15303.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="248"/></a>  </div></div> </div><h3 class="title">《意识的宇宙：物质如何转化为精神》</h3><div class="detail"> 

<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="~" alt="~" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230621h9nGlEcST8Ww0d4I.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>《<a href="http://item.jd.com/10190279.html?cu=true&amp;utm_source=book.douban.com&amp;utm_medium=tuiguang&amp;utm_campaign=t_15055_&amp;utm_term=ab7e30cec2c948ff9762917fa1cafeca" target="_blank">意识的宇宙：物质如何转化为精神</a>》，<span>杰拉尔德·M·埃德尔曼、</span></span><span>朱利欧·托诺尼</span>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	<!--?xml version="1.0" encoding="UTF-8" standalone="no"?--> 对意识产生和神经基础研究有兴趣的，推荐看。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->&#13;
</p>&#13;
<div>&#13;
	《意识的宇宙：物质如何转化为精神》由杰拉尔德·M·埃德尔曼（<span style="text-align:start;">Geralsd M.Edelman</span>）和朱利欧·托诺尼（<span style="text-align:start;">Giulio Tononi</span>）合著。前者是理学博士以及美国洛克大学神经科学研究基金会的主席，在 1972 年获得诺贝尔生理学奖或医学奖。&#13;
</div>&#13;
<div>&#13;
	后者是医学和理学双博士，担任圣经科学研究所的理论和实验圣经生物学高级研究员。除了这本书，还和奥拉夫·斯庞斯（Olaf Sporns）合著了《选择主义和大脑》（Selection and the Brain）一书。&#13;
</div>&#13;
<div>&#13;
	作者的背景决定了这本书的内容，是在近代神经科学的基础上，对意识的产生和人们对意识的认识进行了一番严格的科学解答。&#13;
</div>&#13;
<div>&#13;
	本书第四章“整体和再进入”后出现了大量函数模型，以及专业的数学度量方法。 &#13;
</div>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15303" data-title="《微信公众号“利维坦”创办者吴淼最近在看的 5 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607124335780BQ1zYOpJTgGEH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15303.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="248"/></a>  </div></div> </div><h3 class="title">《意识探秘》</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="~" alt="~" data-ratio="1.52291667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605192442T7qcdhnsiZabLHx6.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E6%84%8F%E8%AF%86%E6%8E%A2%E7%A7%98-%E6%84%8F%E8%AF%86%E7%9A%84%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6%E7%A0%94%E7%A9%B6-Christof-Koch/dp/B008AUJA8U/ref=sr_1_1?ie=UTF8&amp;qid=1443082836&amp;sr=8-1&amp;keywords=%E6%84%8F%E8%AF%86%E6%8E%A2%E7%A7%98" target="_blank">《意识探秘》</a>，<span style="text-align:start;">克里斯托夫·科赫</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	“也还是因为对意识问题感兴趣才读的。科赫主要是研究知觉意识的神经基础，书中谈及的各种脑部病症非常有研究价值。”&#13;
</p>&#13;
<p>&#13;
	<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->&#13;
</p>&#13;
<div>&#13;
	同样是有关意识的一本书。作为科学上至今还未解决的课题，意识是什么？是怎么产生的？有什么益处？只有人有意识吗？这些都还悬而未决。这本书是作者<span style="text-align:start;">克里斯托夫·科赫（Christof Koch）通过整理以往研究对上述问题的一个回答。</span> &#13;
</div>&#13;
<div>&#13;
	<span style="text-align:start;">作为美国加州理工学院认知和行为生物学教授，科赫讨论问题的前提是动物和人主观心智的生物学理论。他提出了一种意识研究的框架，即用实验方法找出表达意识的神经相关物。所以，他以视知觉研究为切入点，结合注意、记忆、自动行为、认知症和“裂脑人”等病理现象，对以往的研究做了一番总结。</span> &#13;
</div>&#13;
<div>&#13;
	科赫是 <span style="text-align:start;">DNA 双螺旋结构的发现者之一。</span> &#13;
</div>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="~" alt="~" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605192442DAlHkCLsUzqBo5bw.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.cn/%E5%8A%B3%E4%BC%A6%E6%96%AF-%E5%B1%80%E5%A4%96%E4%BA%BA%E7%9A%84%E4%B8%80%E7%94%9F-%E7%BA%A6%E7%BF%B0%E2%80%A2%E6%B2%83%E6%A3%AE/dp/B008EHQPKU/ref=sr_1_1?ie=UTF8&amp;qid=1443082960&amp;sr=8-1&amp;keywords=%E5%8A%B3%E4%BC%A6%E6%96%AF%EF%BC%9A%E5%B1%80%E5%A4%96%E4%BA%BA%E7%9A%84%E4%B8%80%E7%94%9F" target="_blank">《劳伦斯：局外人的一生》</a>，<span>约翰·沃森</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	因为喜欢劳伦斯的诗，所以对他的传记也产生了兴趣。&#13;
</p>&#13;
<p>&#13;
	<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->&#13;
</p>&#13;
<div>&#13;
	D.H.劳伦斯是 20 世纪英国文学中最重要、也最具争议性的作家之一。主要作品包括小说、诗歌、戏剧、散文、游记和书信。在从诺丁汉大学取得教师资格后，劳伦斯开始在《英国评论》发表诗作，之后短篇小说《菊花香》也问世。1910 年，他出版了首部长篇小说《白孔雀》。1915 年，劳伦斯最重要的作品《虹》一出版就因为内容淫秽而被禁。一战结束后，他偕同妻子开始了所谓“原始朝圣”计划。足迹遍布欧亚、美洲，期间只短暂回国两次。在因为肺炎复发而不得不回到欧洲后，他开始写作日后风靡的《查泰莱夫人的情人》。除了小说，劳伦斯的诗选包括《情诗及其他诗作》、《钢琴》、《海湾：诗集》、《鸟语花香》等。&#13;
</div>&#13;
<p>&#13;
	这本书的作者是研究了劳伦斯多年的诺丁汉大学劳伦斯研究中心终身教授约翰·沃森。&#13;
</p>&#13;
<p>&#13;
	<em>关于作者：吴淼，微信订阅号利维坦（liweitan2014）幕后，现居北京。</em> &#13;
</p>&#13;
<div>&#13;
</div>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
