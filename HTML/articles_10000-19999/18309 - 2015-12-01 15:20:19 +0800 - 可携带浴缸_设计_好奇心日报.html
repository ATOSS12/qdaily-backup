<p>&#13;
	这是一个可携带的浴缸，它有 7 公斤重。打开前是 8.5 毫米厚的椭圆形框架，白色的布料和水管都折叠在框架中，非常方便跟车携带。按照圆框结构拆开后就成了一个简易的浴缸，只要接上水就可以使用了。德国工业设计师 Carina Deuschl 因此获得了今年的红点奖，目前还没有上市。<a href="http://www.carina-deuschl.com/portfolio-item/xtend/" target="_blank">点击这里可以查看更多信息。</a>&#13;
