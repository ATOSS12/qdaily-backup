<p>&#13;
	“Verdure” 是一个自动的植物栽培和灌溉装置，你只需要撒播种子，它便可以自行生长，自动浇水，甚至主动为自己获得光照。更重要的是，装置的底部是一个小凹槽，里面有一把小剪刀——你可以随时剪下植物来食用。你大概要问这是什么食物了，有些人爱极了但有些人觉得不可思议，这里面种植的是香菜。当然了，你也完全可以自己尝试种点儿什么别的。&#13;
