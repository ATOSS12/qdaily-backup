<p>&#13;
	这是一个回收塑料袋的装置，来自德国的设计师 Stefanie Rittler。它需要新旧两个塑料袋，废旧的塑料袋放入机器顶部的手动磨碎机中，新的塑料袋放在下面的木框里，摇动装置等塑料袋融化，就能制作一个有自己图案的袋子。这台装置可以随意移动，放在街道上，让过路人随意制作。虽然看起来它只是对新的塑料袋做了点装饰，但提供了处理废旧塑料的一个想法。<a href="http://www.stefanierittler.de/streetplastic/" target="_blank">点击这里可以查看更多信息。</a>&#13;
</p>&#13;
