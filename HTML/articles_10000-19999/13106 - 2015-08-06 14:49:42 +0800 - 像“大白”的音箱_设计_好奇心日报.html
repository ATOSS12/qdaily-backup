<p>&#13;
	现在得了一种“看见长条状有两个眼睛的物体就觉得像大白”的病，你看这个音箱，是不是就很像？这是 Symbol Audio 推出的一款桌面音箱，它有一个优质的低音喇叭，并且 2.1 通道扬声器支持各种输入方式。同时，音箱配备蓝牙接收模块，可以与任何支持蓝牙的设备配合，进行播放。产品有四种配色：胡桃木，橡木，灰色，黑白色，可配合不同装修风格挑选适合的颜色。最后送上<a href="http://www.symbolaudio.com/" target="_blank"> Symbol Audio 的官方主页</a>。&#13;
</p>&#13;
