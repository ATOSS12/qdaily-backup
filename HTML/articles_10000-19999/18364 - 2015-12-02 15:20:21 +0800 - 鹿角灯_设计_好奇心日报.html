<p>&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	这盏用硬纸板做的壁灯有一个像动物头一样的外形，它真正的设计在灯光的形状，开灯后两束像鹿角一样的光线从两只耳朵边上发射出去，而中心的光源也会让“鹿头”显得更加立体，简单而巧妙。设计师从儿童的立体书里获得灵感，它非常适合即将到来的圣诞节。售价 90 美元，<a href="http://popuplighting.com/collections/all-items/products/single-deer-head-an-elegant-cardboard-wall-led-light-fixture" target="_blank">这里是购买链接。</a>&#13;
