<p>&#13;
	如何让室内多一点绿色？来自加拿大多伦多的 Object Interface 做了这盏盆景吊灯。他们在白色的铝制圆形灯罩上放上了土壤和植物，在灯罩上用了一种特殊的粉末，以便让用电的灯可以承受盆栽的湿度。不开灯的时候，则是吊挂的盆栽，而当夜晚开灯时，绿色的植物就能在灯光下显得格外青翠。<a href="http://www.objectinterface.ca/shop/" target="_blank">这里是购买链接。</a>&#13;
