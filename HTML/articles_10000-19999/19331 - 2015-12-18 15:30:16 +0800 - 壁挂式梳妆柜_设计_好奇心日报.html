<p>&#13;
	这个挂在墙边的方形白色盒子并不引人注意，打开后才会发现里面别有洞天。包括一面镜子、内置灯和小的置物架，可以当做一个小的化妆柜或者是酒柜。拉开柜门就是梳妆的台面，用完后推上去，并不占用空间。很适合旅馆等空间较小的地方，柜子的边长为 40 厘米，<a href="http://ambivalenz.org/" target="_blank">点击这里可以查看更多信息。</a>&#13;
