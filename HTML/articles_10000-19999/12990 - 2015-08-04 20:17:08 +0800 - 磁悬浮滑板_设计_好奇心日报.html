<p>&#13;
	相信很多人对在电影里面常常出现的悬浮滑板很感兴趣。这里 Lexus 将于明日发布磁悬浮滑板 “Hoverboards”，这款滑板底部设有悬浮引擎，可以在金属地板上悬浮起来，不过，这款滑板仍然没有驱动装置，需要外力才能浮起来，也就意味着，其实让它悬浮起来并不是一件轻松的事情。不过我们仍然可以期待一下，这是<a href="http://www.lexus-int.com/amazinginmotion/slide/" target="_blank">其官方网站</a>，点击可以查看详细信息。&#13;
