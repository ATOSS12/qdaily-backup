<p>&#13;
	“Stary” 据说是“世界上最轻的滑板”，它采用的是电动机发动，但电动机被放在了滑轮里面，因此不占据滑板的体积，而加上电池，滑板的也重量也只有 8.6 磅。但强大的动力让它的巡航速度可以达到每小时 8.6 英里，每充电一次，可以跑 16 公里，启动和刹车都非常灵活迅速。目前产品正在 Kickstarter 上众筹，<a href="https://www.kickstarter.com/projects/staryboards/stary-worlds-best-electric-skateboard-get-yours-fo" target="_blank">点击这里</a>可以查看详细信息。&#13;
