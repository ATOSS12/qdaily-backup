<p>&#13;
	最近，爱尔兰设计工作室 Studio Perch 为 Thomas Montgomery 设计了一款模块化的自由组合的椅子，用来满足办公或社交场所交谈的需求，也可以承担一个简单的“工作站”的作用，为短时间的团队合作提供场所。结束讨论后，椅子可以分离开来，为独自动作提供空间和便利。从上往下看，这些椅子就像是漂浮在空中，因此名为 “Float”。<a href="http://www.perch.ie/" target="_blank">点击这里</a>可以查看工作室其他作品。&#13;
</p>&#13;
