<p>&#13;
	这是把自带切割功能的尺子，它在常规的尺子下面加了一个底座，中间用弹簧转轴相连。而纸张就放在尺子和底座中间，再用弹簧调整纸它们的距离，就可以切割纸张了。这把尺子可以容纳6毫米的宽度，它实际代替了切割垫，不会伤到桌面，使用灵活，且非常节约空间。目前还没有售卖。&#13;
