<p>&#13;
	荷兰设计工作室  Ontwerpduo 最近为同样来自荷兰的家居品牌 Vij5 设计了一套模块化的墙壁元素，这个系列由小黑板，镜子，储物柜等不同功能的模块组成，分别有三角形，菱形，梯形等不同的形状，而且有不同的尺寸选择。用户自由选择，可以变化出各式各样的组合，既有装饰作用，实用性又强。这是<a href="http://vij5.nl/" target="_blank"> Vij5 的主页</a>，点击可以查看更多作品。如果对 <a href="http://www.ontwerpduo.nl/en/" target="_blank">Ontwerpduo 工作室</a>感兴趣，这是他们的工作室主页。&#13;
</p>&#13;
