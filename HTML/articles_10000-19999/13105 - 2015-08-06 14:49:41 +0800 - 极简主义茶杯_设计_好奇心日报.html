<p>&#13;
	这是来自台湾设计师 Chun-Tso Liu 的一套作品，他试图打破传统的茶具繁琐的设计和华丽的外表，剥落不必要的元素，推出了这套极简的圆柱形茶具，他甚至让把手消失，只留下一小块凸起作为辅助手持茶杯的工具，或是茶包的固定。设计师 Chun-Tso Liu 工程师出身，后转型工业设计，一直专注于极简的设计，这是他的<a href="http://www.chuntso.com/" target="_blank">个人主页</a>，点击查看更多作品。&#13;
