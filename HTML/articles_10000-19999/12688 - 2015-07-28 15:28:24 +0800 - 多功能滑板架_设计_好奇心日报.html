<p>&#13;
	看完了滑板我们再来看一个滑板架子。这其实一个多功能的墙壁托架，除了普通的托架功能以外，它最大的特色是可以悬挂滑板。设计师在两层架子的一侧开了两个长条状的洞，与墙壁有一定的距离，可以保证滑板挂上去而不会弄脏墙壁。此外，洞洞的大小设计得正好可以作为开瓶器使用，感觉设计师也是为爱喝酒的滑板少男少女们操碎了心。这是<a href="http://www.zanocchistarke.com/wall-ride/#itemId=547221a4e4b0530d078880a9" target="_blank">购买链接</a>。这是<a href="http://www.zanocchistarke.com/" target="_blank">设计师的主页</a>，可以查看更多作品。&#13;
</p>&#13;
