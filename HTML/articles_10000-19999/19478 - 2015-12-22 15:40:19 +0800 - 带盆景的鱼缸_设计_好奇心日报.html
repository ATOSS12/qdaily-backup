<p>&#13;
	英国设计师 James Beardmore 将水培技术引入到家用物件，设计出带盆景的鱼缸。鱼缸可盛放 20 升的水，上面的盖子有 6 个圆形凹槽，可以种上植物，鱼缸里的水需要替换时就直接浇进了植物里，而植物释放出的氧气也可帮助鱼缸的鱼更好呼吸。让生活在小空间的人们可以接触到更多的自然。&#13;
