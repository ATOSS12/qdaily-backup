<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	《鬼吹灯》的读者们都在期待着一部好看的电影。&#13;
</p>&#13;
<p>&#13;
	书的前四部版权卖给了陆川，后面四部卖给了万达。《九层妖塔》对原著进行了粉碎性改编，变成外星人和怪兽的猎奇片。相比之下，这部《寻龙诀》看起来靠谱很多，毕竟小说作者天下霸唱也是本片编剧之一。&#13;
</p>&#13;
<p>&#13;
	电影有两位擅长此类题材的幕后推手，监制陈国富和徐克合作过《狄仁杰》系列，导演乌尔善执导过《画皮 2》。演员的气质和原著人物气质也更贴近：陈坤演男主胡八一，黄渤演贫嘴的胖子王凯旋，舒淇演海归 Shirley 杨，杨颖演初恋丁思甜。&#13;
</p>&#13;
<p>&#13;
	预告片看着很不错，有特技也有剧情。真心希望这部《鬼吹灯》不要让我们失望。&#13;
</p>&#13;
<p>&#13;
	<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XMTM5MzQ1NzA0NA==">&#13;
	</iframe>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h1>&#13;
	《老炮儿》（推荐）&#13;
</h1>&#13;
<p>&#13;
	<span style="text-align:start;"><span>导演: 管虎</span></span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;"><span>主演: 冯小刚、</span></span><span style="text-align:start;">张涵予 、</span><span style="text-align:start;">李易峰、吴亦凡、许晴、刘桦</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	类型：剧情&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">上映日期：<span style="text-align:start;">2015 年 12 月 24 日</span> </span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605204946mqvD39guHdtikRIh.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	这是一部“老爷们”的戏，重点是冯小刚，第一次演主角，竟然就拿到了金马奖最佳男主。&#13;
</p>&#13;
<p>&#13;
	“老炮儿”是北京话，意思是无所事事、拿着鸟笼子遛鸟的老混混儿。冯小刚演的六爷就是这样一个人物，当年是京城名震一方的顽主，现在孤身一人，跟他的几个老哥们一起固守着自己的生活方式，被时代所抛弃，他的儿子得罪了人被私扣了，为了救出儿子，他与老哥们儿们狠狠地教训了敌人。&#13;
</p>&#13;
<p>&#13;
	有“小钢炮”，还有小鲜肉。李易峰演儿子，吴亦凡演的是被教训的人。导演是管虎，作品有《杀生》、《厨子戏子痞子》。<span>一些看过内容试映的朋友说，冯小刚的表演不错，而整个故事也比较流畅。</span> &#13;
</p>&#13;
<p>&#13;
	<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XMTM5MDg3NTAyOA==">&#13;
	</iframe>&#13;
</p>&#13;
<h1>&#13;
	《星球大战：原力觉醒》（推荐）&#13;
</h1>&#13;
<p>&#13;
	导演：<span>J</span>·<span>J</span>·艾布拉姆斯&#13;
</p>&#13;
<p>&#13;
	主演：哈里森·福特、马克·哈米尔、凯丽·费雪、安东尼·丹尼尔斯、安迪·瑟金斯、约翰·波耶加、黛茜·雷德利&#13;
</p>&#13;
<p>&#13;
	类型：科幻&#13;
</p>&#13;
<p>&#13;
	上映日期：<span style="text-align:start;"> </span><span style="text-align:start;">2016 年 1 月 9 日</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<b><img title=" " alt=" " data-ratio="0.73425926" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605204946KT06yaY9A5URt8vN.jpg-w600"/><span> </span> </b> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	《星球大战》系列的第七部，由美剧《迷失》和电影《星际迷航：暗黑无界》导演 <span>J·J·</span>艾布拉姆斯执导。&#13;
</p>&#13;
<p>&#13;
	星战系列在美、英等国家绝对算上超级大片，电影票要预售的消息一公布，因为太多人来抢，导致很多票务网站的系统都崩溃了，最终预售成绩破纪录，比第二名领先了一倍多。&#13;
</p>&#13;
<p>&#13;
	但是它在大部分中国观众看来，也就是一个普通的好莱坞大片。如果没有看过此前的系列，就不能理解这部的很多噱头，比如故事设定在《星球大战 <span>6</span>：绝地归来》中恩多战役之后的 <span>31 </span>年，比如演员找到了哈里森·福特，马克·哈米尔，凯丽·费雪等原版明星。&#13;
</p>&#13;
<p>&#13;
	不过，你还是能期待这是一部酷炫的特效大片。就像即使你没看过《星际迷航》剧集，但不妨碍觉得《暗黑无界》电影很好看。&#13;
</p>&#13;
<h1>&#13;
	《功夫熊猫 3<span> </span>》（推荐，注意躲避熊娃）&#13;
</h1>&#13;
<p>&#13;
	导演：詹妮弗·余&#13;
</p>&#13;
<p>&#13;
	美国配音：杰克·布莱克、成龙、达斯汀·霍夫曼、安吉丽娜·朱莉、刘玉玲、塞斯·罗根。&#13;
</p>&#13;
<p>&#13;
	国内配音：周杰伦、黄磊、朱珠、杨幂、成龙&#13;
</p>&#13;
<p>&#13;
	类型：动画<span> </span> &#13;
</p>&#13;
<p>&#13;
	上映日期：<span>2016 </span>年 <span>1 </span>月 <span>29 </span>日&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<b><img title=" " alt=" " data-ratio="0.41481481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052049473RqFMa52iPhbo46m.jpg-w600"/><span> </span> </b> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这部和星战反过来，因为卖点就是中国风，天然有中国观众缘。《功夫熊猫 <span>2</span>》票房 <span>6.17 </span>亿人民币，在《大圣归来》之前一度是动画电影内地最高票房记录。&#13;
</p>&#13;
<p>&#13;
	第<span> 3 </span>部剧情接着上集末尾的“熊猫村”线索，神龙大侠阿宝探寻自己身世之谜，重遇生父和同胞们。为了打败新的敌人，阿宝要把所有熊猫朋友训练成盖世英雄——现在大家知道重点了吧，这部的片名根本可以叫做《功夫熊猫<span> 3</span>：功夫熊猫们》。&#13;
</p>&#13;
<p>&#13;
	熊猫组团打太极，想想这画面挺萌的。电影找来了许多内地明星给电影配音，成龙配阿宝的亲爸，杨幂配阿宝的女友美美，周杰伦配的是金猴，还唱了主题曲。鹿晗也唱了一首歌，叫《海底》。&#13;
</p>&#13;
<p>&#13;
	<span>做了这么多，自然是想极力讨好中国观众。贺岁档全家欢，只要故事不是太差，观众都会买账的。 </span> &#13;
</p>

<h1>&#13;
	《海绵宝宝历险记：海绵出水》（谨慎推荐）&#13;
</h1>&#13;
<p style="text-align:start;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>导演：</span><span>保罗</span><span>·</span><span>提比特</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>美国配音：<span style="text-align:start;">  安东尼奥·班德拉斯 、 艾瑞克·鲍扎 、 蒂姆·康威 等</span></span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>类型：动画</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>上映日期：</span><span>2015 </span><span>年 </span><span>12 </span><span>月 </span><span>1 </span><span>日</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="我" alt="我" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605204801qkxbSMKfIytArPde.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>海绵方块上岸，变身肌肉壮士。</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>蟹黄堡的神秘配方又惹出了事，</span><span>海绵宝宝中了</span><span>痞老板（一只浮游生物）的诡计，导致配方凭空消失，危机时刻，</span><span>海洋生物们</span><span>得以穿越时空，来到了海滩上。</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>这部电影来得有点晚，</span><span>2 </span><span>月份就在美国上映了，现在才到国内上映。实际上，</span><span>A </span><span>站、</span><span>B </span><span>站之前一度都有过视频资源，口碑一般，豆瓣评分是</span><span> 7.2 </span><span>分，</span><span>imdb  6.1 </span><span>分。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>不过因为动画剧集在国内电视台播放，粉丝基础还是有的。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span/> &#13;
</p>&#13;
<h1>&#13;
	《极盗者》（谨慎推荐）&#13;
</h1>&#13;
<p style="text-align:start;">&#13;
	导演: 埃里克松·科尔&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	主演: 卢克·布雷西、埃德加·拉米雷兹、泰莉莎·帕尔墨 等&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	类型: 动作&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	上映日期：2015 年 12 月 4 日&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img width="1000" height="562" title="2" alt="2" data-ratio="0.562" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726145527s1woVa70I6jtCDSm.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	一部合拍片，中国 DMG 传媒和美国华纳兄弟联合出品。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	卖点是极限运动：一名 FBI 特工，因为潜伏到一群运动精英中，本来是想祝抓他们，后来反而被感染发现了自我，决定完成极限运动界的八项巅峰挑战。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	看剧照感觉还挺酷的，但是剧情不敢保证（听起来也有点扯）。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h1 style="text-align:start;">&#13;
	《极速风流》（推荐）&#13;
</h1>&#13;
<p style="text-align:start;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>导演</span><span>: </span><span>朗·霍华德</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>主演</span><span>: </span><span>克里斯·海姆斯沃斯、丹尼尔·布鲁赫</span><span> 、</span><span>奥利维亚·王尔德</span><span> </span><span>等</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>类型：运动</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>上映日期：</span><span>2015 </span><span>年 </span><span>12 </span><span>月 </span><span>11 </span><span>日</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="2" alt="2" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605204802LaoWyp2PUvl8KN7H.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>“锤哥”的赛车电影。故事关于一对赛车手好兄弟的不同人生道路。电影口碑不错，豆瓣评分是</span><span> 8.8 </span><span>分。电影获得过第</span><span> <span>71 </span></span><span>届金球奖最佳剧情片提名。</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span><a href="http://movie.douban.com/subject/6803494/" target="_blank">影评人桃桃淘电影的评价</a>：有点武侠小说的感觉，双雄对战，冰与火的两种性格，并形成对立。既有对决，也有英雄惜英雄。像片中说的，速度越危险，越接近死亡也越让人兴奋。这也是我们喜欢赛车或此类影片的原因，还是刺激。大量的特写让人有参与感，并让你将注意力更集中在那个世界。原来两人现实中关系不错，早期就是室友。</span> &#13;
</p>&#13;
<div>&#13;
</div>




 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="18548" data-title="《我们分析了今年贺岁档的 27 部影片，这里是一份观影指南》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607102719YCAf2PB3dlKbu4pR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/18548.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="778"/></a>  </div></div> </div><h3 class="title">这些电影号称有群众基础，不过大家不一定会买单</h3><div class="detail"> 

<h1 style="text-align:start;">&#13;
	《万万没想到》（推荐）&#13;
</h1>&#13;
<p style="text-align:start;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>导</span><span>演：</span><span>叫兽易小星</span><span><span/></span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>主</span><span>演：白客、杨子姗、陈柏霖、马天宇、刘循子墨</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>类</span><span>型：</span><span>奇幻、喜剧</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>上映日期：2015 年 12 月 18 日</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605204958ZL9OsoUNWHa08XJx.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>又是一部热门网剧改编的电影，同样由叫兽易小星执导，他的好基友韩寒任艺术指导。</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>故事讲的是王大锤遇上了西游四人组。除了网剧固定班底白客、刘循子墨、孔连顺，也找来了杨子姗跟白客演爱情戏，陈柏霖演唐僧，叫兽易小星自己演沙僧，另外还有马天宇、贾玲。</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>出品方说，这是一款“反转西游”的电影，从之前几款预告片来看，也是浓浓的网剧风格。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>《万万》的网剧很好笑（特别是第一季），但电影版目前还不确定好不好看，看预告时常常笑不出来，有点担心。<span style="text-align:start;">有一种预感，陈柏霖这个台湾来的唐僧要火。</span><span/></span> &#13;
</p>&#13;
<h1 style="text-align:start;">&#13;
	《恶棍天使》（谨慎推荐）&#13;
</h1>&#13;
<p style="text-align:start;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>导演：邓超、俞白眉</span><span/> &#13;
</p>&#13;
<p>&#13;
	<span>主演：</span><span><span>邓超</span></span><span>、</span><span><span><span>孙俪</span></span></span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>类型：喜剧</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>上映日期：</span><span>2015 </span><span>年 </span><span>12 </span><span>月 </span><span>24 </span><span>日</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605204958J1bDsmS5xGMQt4gI.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>和《分手大师》一样，《恶棍天使》也是改编邓超之前做的舞台话剧。</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>《分手大师》走的是装疯卖傻的低俗喜剧路线，口碑不好，豆瓣评分只有</span><span> 5.2 </span><span>分，不过热闹劲儿还是受到市场欢迎，加上聪明地选择和《变形金刚4》一起上映，最终票房达到</span><span> 6.6 </span><span>亿。</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>《恶棍天使》走的大概也是同样路线，但卖点是邓超、孙俪夫妻档，连电影的宣传语都是“超俪high，超厉害”。电影之前做了几次宣传活动，邓超跟孙俪跳广场舞、穿秋裤枕头大战，发布会办的像真人秀，挺拼的。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>我们觉得，这部电影很可能还是《分手大师》那种恶搞风格，不过仍然会有不少人冲着他俩去看。而且上映时机也很讨巧，孙俪的《芈月传》正在热播，邓超代言的携程和苏宁也是“双 12”购物节的大户，到时候少不了给电影打广告。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	不得不说，两位在经营事业方面，真的是“猴赛雷”啊。&#13;
</p>&#13;
<h1 style="text-align:start;">&#13;
	《叶问 3》（谨慎推荐）&#13;
</h1>&#13;
<p style="text-align:start;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>导演：</span><span> </span><span>叶伟信</span><span/> &#13;
</p>&#13;
<p>&#13;
	<span>主演：</span><span> </span><span>甄子丹、张晋、泰森</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>类型：武侠</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>上映日期：</span><span>2015 </span><span>年 </span><span>12 </span><span>月 </span><span>31 </span><span>日（更新：已改档明年 3 月）</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.47666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605204959NfOAJa5Hb0DYoUet.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>继黄飞鸿、方世玉之后，电影界近年又挖掘了一位武术宗师，咏春叶问，包括《叶问》</span><span>1 </span><span>和</span><span> 2 </span><span>的甄子丹，《叶问：终极一战》中的黄秋生，当然还有王家卫《一代宗师》中的梁朝伟。</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>《叶问</span><span> <span>3</span></span><span>》令人期待的是张晋，他在《杀破狼</span><span> 2</span><span>》里面的表现让人惊艳。不过离上一部叶问已经隔得太久，大家对消费这类功夫片的热情也大不如前，参考去看彭于晏版的《黄飞鸿》，估计这部片子也好不到哪里去。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span/> &#13;
</p>&#13;
<h1>&#13;
	《一念天堂》（谨慎推荐）&#13;
</h1>&#13;
<p style="text-align:start;">&#13;
	导演：张承&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	主演：沈腾、马丽&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	上映时间：2015 年 12 月 31 日&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img width="600" height="300" title=" " alt=" " data-ratio="0.5" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726145528s6TZuHvy0wBr7OdK.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	这部喜剧拍摄于《夏洛特烦恼》之前，现在上映无疑是幸运的，沈腾和马丽已经人气飞涨。当然，火速宣布上映，当然也是想借着前一部电影的余热。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	导演张承是《疯狂的石头》编剧。故事讲的是一位骗术高手嫉恶如仇，跟各路不法分子斗智斗勇。沈腾在《欢乐喜剧人》上表演过小品版《一念天堂》，不过也是改编自电影剧本。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	可以想得到，这个电影一定也是和《夏洛》一样，满满的开心麻花风格，喜欢的人很喜欢，讨厌的人很讨厌。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span/> &#13;
</p>&#13;
<h1>&#13;
	 《杜拉拉追婚记》（不推荐）&#13;
</h1>&#13;
<p style="text-align:start;">&#13;
	导演：安竹间&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	主演：周渝民、林依晨、陈柏霖&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	类型：爱情&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	上映日期：2015 年 12 月 4 日&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img width="600" height="222" title=" " alt=" " data-ratio="0.37" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726145528X83Ihw7BWuTiaScN.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	如果不是这部电影，大家都快忘了还有“杜拉拉”这个“IP”。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	最早是 2007 年的小说《杜拉拉升职记》火了，被徐静蕾看中 2010 年拍了电影，电视剧版本由王珞丹和李光洁主演，话剧版本由姚晨主演。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	徐静蕾后来的《亲密敌人》并不算杜拉拉的续集。所以这部《追婚记》反而是系列第二部。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	原本一个好好的职场励志故事，变成了大龄剩女的三角恋，也是令人唏嘘啊。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h1 style="text-align:start;">&#13;
	《紫霞》（不推荐）&#13;
</h1>&#13;
<p style="text-align:start;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>导演</span><span>: </span><span>苗述</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>主演</span><span>: </span><span>徐洁儿、</span><span>袁晓超、</span><span>刘承俊、</span><span>洪天照、</span><span>刘永健</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>类型</span><span>: </span><span>爱情、</span><span>奇幻</span><span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>上映日期：</span><span>2015 年 12 月 11 日</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.52666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605205000TVuFAQMwk271bnD9.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	先提醒大家一下，这部电影和周星驰、朱茵那部《大话西游》并没有关系，只是讨巧地找了其中那个经典的“紫霞”角色。当然，这部电影确实是在讲至尊宝跟紫霞仙子的故事，不过你也懂的，这种片子，基本又是来毁经典。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	不信我们打个赌，整部电影都比不上底下这张图片好看。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605205000KvVX4M6IFukJ3HnC.jpg-w600"/> &#13;
</p>&#13;
<h1 style="text-align:start;">&#13;
	<span/> &#13;
</h1>&#13;
<div>&#13;
</div>




 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="18548" data-title="《我们分析了今年贺岁档的 27 部影片，这里是一份观影指南》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607102719YCAf2PB3dlKbu4pR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/18548.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="778"/></a>  </div></div> </div><h3 class="title">还有几部有意思的国产片</h3><div class="detail"> 

<h1>&#13;
	《师父》（推荐）&#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>导演：徐浩峰</span> &#13;
</p>&#13;
<p>&#13;
	<span>主演：廖凡、宋佳、蒋雯丽、黄觉、宋洋、金士杰</span> &#13;
</p>&#13;
<p>&#13;
	<span>类型：武侠</span> &#13;
</p>&#13;
<p>&#13;
	<span>上映日期：2015 年 12 月 11 日</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052050065AvC76VcWb2xDymE.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>徐浩峰是因为《一代宗师》才开始渐渐为人所熟知的，作为《一代宗师》的编剧的他荣获了当年香港金像奖的最佳编剧。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>今年暑期档，陈凯歌导演的《道士下山》的原著小说作者也是徐浩峰。电影被骂惨了，不过说得都是“拍这么烂，对得起原著小说吗？”。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>当然他更主要的还是一个导演，毕业于北京电影学院的他，现在还在北京电影学院导演系任教。他之前拍过</span>两部武侠作品《箭士柳白猿》和《倭寇的踪迹》。&#13;
</p>&#13;
<p>&#13;
	徐浩峰的武侠自成一个世界，民国、武馆、市井、女人，这都和金庸、古龙漂亮的江湖不同，也与王家卫不同。&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;"><a href="http://movie.douban.com/subject/25919910/comments?sort=new_score" target="_blank">摘录两条网友的影评。</a></span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">”依旧是徐皓峰式仪式感镜头与演员调度及写实武打设计，只不过这次终于用对了地方，观赏性和娱乐性显著提升，点映场笑点密集。前半段讲规矩，后半段讲气节，人物和故事都好看。剪辑利落巧妙，台词有风韵而不装逼，各式冷兵器一口气看到爽，动作设计精妙绝伦，铁质音响如在耳畔，看完只想拍掌称快。”（</span><span style="text-align:start;">@一只麦麦。）</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span style="text-align:start;">“1.动作快速凌厉不拖泥带水。 2.蒋雯丽演技压的住气场足。 3.对于兵器和规矩非常考究。 4.金士杰老师眉眼间显功力。 5.戴立忍老师镜头少却出彩。 6.宋佳漂亮漂亮真的很漂亮。”（@斯坦利•赵 ）</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<h1>&#13;
	《东北偏北》（推荐）&#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>导演：张秉坚</span> &#13;
</p>&#13;
<p>&#13;
	<span>主演：李滨、班赞</span> &#13;
</p>&#13;
<p>&#13;
	<span>类型：犯罪、悬疑</span> &#13;
</p>&#13;
<p>&#13;
	<span>上映日期：2015 年 12 月 11 日</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605205007kPdA6Wt0u4lEVRpe.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>这部片子本来是计划在今年暑期档时候上映的，结果调档到了这个时候。很明显，片方对于自己这部电影不太有底气，生怕自己的票房不好，所以才折腾出了这么一出戏。（更新：经核实，本片调档是因为在审查环节遇到了一些问题，并非刻意为之，向相关片方致歉）</span>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>但是，这并不是说这部电影不好，只是导演不出名、主演也不出名、犯罪悬疑题材不太讨巧，这样的小成本影片也确实让片方伤透了脑筋。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>至于影片本身的质量其实还不错。《东北偏北》之前在东京国际电影节上入围“亚洲未来”单元最佳影片提名，也是蒙特利尔电影节的入围影片。虽然不是什么很大的电影节，但是也可以被看做是“品质保障”。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>电影讲述东北地区因一桩连环性侵案而引发令人纠结的故事，带点灰色幽默，又带一点社会批判。从片名中也可以看出有一点向希区柯克致敬的意思。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>《东北偏北》肯定是达不到《西北偏北》那样的水准，但我们还是愿意推荐这部电影。国产小成本独立电影，还是要支持一下，毕竟国内的大银幕不能老是被《何以笙箫默》这样的影片所占据。</span> &#13;
</p>&#13;
<h1>&#13;
	《小门神》（推荐）&#13;
</h1>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	导演：<span>王微</span> &#13;
</p>&#13;
<p>&#13;
	配音：高晓松、白客、叫兽易小星、季冠霖&#13;
</p>&#13;
<p>&#13;
	类型：动画&#13;
</p>&#13;
<p>&#13;
	上映日期：2016 年 1 月 1 日&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="2" alt="2" data-ratio="0.41944444" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605205008ZI4ztwGA9QyKOdnb.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	继《大圣归来》之后，另一部值得期待的国产动画。&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:left;background-color:transparent;"/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	电影之前发布过三款预告片，画面质感是一大亮点，无论是人物还是风景，看上去都和好莱坞 <span>3D 动画</span>差不多了。<span/> &#13;
</p>&#13;
<p>&#13;
	电影的制作公司追光动画是由土豆网创始人、前 <span>CEO </span>王微创建的。王微本人就是本片的编剧和导演。&#13;
</p>&#13;
<p>&#13;
	官方剧情简介：因为近年人间不再关注神仙，门神、土地爷、八仙等等小神们面临下岗失业的危险。于是两位门神兄弟准备去人间做一番大事情。<span/> &#13;
</p>&#13;
<p>&#13;
	电影已经全部制作完毕了，就等着在明年<span> 1 </span>月<span> 1 </span>日正式上映。如果全片画面都能保持和预告一样的水平，起码代表着技术上的进步。但现在比较担心的问题是剧情能否令人满意，毕竟王微之前没有过执导长篇动画的经验。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<h1>&#13;
	《一切都好》（推荐）&#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>导演：张猛</span> &#13;
</p>&#13;
<p>&#13;
	<span>主演：张国立、姚晨、窦骁、陈赫、叶一云</span> &#13;
</p>&#13;
<p>&#13;
	<span>类型：喜剧、公路</span> &#13;
</p>&#13;
<p>&#13;
	<span>上映日期：2016 年 1 月 1 日</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="1.5" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605205008b9agFrlyo4kGKVDB.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>张猛是个很厉害的导演。他的作品不多，但是 2011 年的一部《钢的琴》让他一下子成为中国最有潜力的新导演。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>张猛关注的都是那些生活遭遇重大挫折的人群，主角都是有意思的小人物。从《钢的琴》里那个下岗了的钢厂职工、到《耳朵大有福》中的因病致贫的火车修理工，再到《胜利》中刚刚刑满释放的黑道大哥。张猛探讨的都是在困境之中的人，以及他们对抗衰退的社会的方式。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>这一次的《一切都好》也不例外。主人公是一位退休的地质学家，妻子去世之后，他突然发现自己失去了和孩子们交流的渠道，所以不得不重新找回和孩子们交流的方式。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>《一切都好》相比起张猛过往的影片少了一些对社会的批判，尤其是他亲身经历过的东北经济的衰退，所以看上去格局会小一些。但并不是只有带有强烈社会批判色彩的电影才是好电影。只要能够好好展现一个孤独的老人的内心，《一切都好》就还是一部不错的影片。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<h1>&#13;
	《奔爱》（谨慎推荐）&#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>导演：张一白、管虎、张猛、滕华涛、高群书</span> &#13;
</p>&#13;
<p>&#13;
	<span>主演：章子怡、彭于晏、周冬雨、佟丽娅、陈妍希、梁静、吴莫愁、王千源、张译</span> &#13;
</p>&#13;
<p>&#13;
	<span>类型：爱情、悬疑</span> &#13;
</p>&#13;
<p>&#13;
	<span>上映日期：2016 年 1 月 15 日</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="1.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605205009o0X3LgEUyTmDsIRe.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>坦白说，我不知道应该对这部影片抱有怎样的期待值。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>从预告片来看，《奔爱》让人想起了《真爱至上》，那种把一部电影拆成好几个小段落，各自讲一段爱情故事。在中国，《全城热恋》已经复制过了这种模式，现在就轮到了《奔爱》。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>这样的影片看上去非常投机取巧，就像是把一部长篇拆成 5 个微电影，我不喜欢这样的做法。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>这个导演阵容也很诡异。张猛因为《钢的琴》所以会让人相对放心一些。滕华涛的《失恋 33 天》出名之后，处理爱情片的能力也是够的。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>管虎是一个有争议的导演。听说《老炮儿》的质量不错，但在之前的《厨子戏子痞子》叫好的和骂街的都有。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>至于张一白和高群书……不评价。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>和导演阵容同样诡异的还有主演阵容。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>章子怡和王千源好歹都算是实力派，虽然前者很招黑。彭于晏和陈妍希的卖点大概就是脸。周冬雨和佟丽娅两位让人稍稍有些担忧。吴莫愁……那是个什么鬼。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>所以，我真的不知道《奔爱》最后会变成什么样。乐观点看的话，毕竟都是导戏多年的老同志，拍个微电影，应该没问题吧？</span> &#13;
</p>

<p>&#13;
</p>&#13;
<h1>&#13;
	《不可思异》（注意躲避）&#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>导演: 孙周</span> &#13;
</p>&#13;
<p>&#13;
	<span>主演: 王宝强、小沈阳、董成鹏、尹正、成毅、辛芷蕾</span> &#13;
</p>&#13;
<p>&#13;
	<span>类型: 剧情、喜剧、科幻</span> &#13;
</p>&#13;
<p>&#13;
	<span>上映日期：2015 年 12 月 4 日</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605204758dR47OvbuKJIUaLwP.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>乍一看片名，以为是错别字，后来发现原来片方是故意的。</span>这部片子里还带有科幻元素——一个来自开普勒星球的“外星生物”。绝对是高能预警。&#13;
</p>&#13;
<p>&#13;
	豆瓣中的剧情介绍是这样的：&#13;
</p>&#13;
<p>&#13;
	人生、事业低谷的唐立果（王宝强 饰）在消沉与悔恨中度日。某日，开普勒星球的“外星生物”为了采集人类样本来到地球，闯入了唐立果的生活中……<span style="text-align:start;">一系列啼笑皆非的奇幻事情接二连三地发生......人类贪婪欲望再一次暴露。地球，陷入一场“不可思异”的危机当中……</span> &#13;
</p>&#13;
<p>&#13;
	感觉导演是肩负着拯救全人类的使命在拍戏，再加上三位主演，王宝强、小沈阳、和大鹏。没有了徐峥的王宝强和没有了赵本山的小沈阳一样无法让人直视。&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>so...还是回避吧。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<h1>&#13;
	《唐人街探案》（不推荐）&#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>导演: 陈思诚</span> &#13;
</p>&#13;
<p>&#13;
	<span>主演: 王宝强、刘昊然、佟丽娅、陈赫、肖央、小沈阳、潘粤明、马浴柯、张子枫、赵英俊、桑平</span> &#13;
</p>&#13;
<p>&#13;
	<span>类型: 喜剧、悬疑</span> &#13;
</p>&#13;
<p>&#13;
	<span>上映日期: 2015 年 12 月 31 日</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.665625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605204759voTfVIGO7UYrKhD4.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>本来我们对这部电影没什么太大的意见，直到我们看到了预告片。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>在预告片中，大部分的镜头都是王宝强被抽耳光的场面，和各种下三路的画面。</span>说真的，但凡一部有点追求的电影都不会拿这些东西当成卖点的。&#13;
</p>&#13;
<p>&#13;
	而且国产电影一旦打上“悬疑”、“烧脑”的概念，基本就可以扫入烂片堆了。像《白日焰火》、《催眠大师》、《心迷宫》这种片子，一年有一部就不错了。&#13;
</p>&#13;
<p>&#13;
	希望片子争点气，来打我们的脸。&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;

<p>&#13;

</p>&#13;
<p>&#13;
	<span>上映日期: 2015 年 12 月 11 日</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.6650641" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605204800a2hAPERuOZnLDSf9.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>主创名单里没有一个认识的名字，除了范逸臣。也是不知道他是怎么从《海角七号》沦落到这样的片子里。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>另外，真的想要拍电商题材的电影，不如直接取名字叫《猫狗大战》，还能榜上很多年前的那部真的是猫猫狗狗在打架的片子。</span> &#13;
</p>&#13;
<p>&#13;

<h1>&#13;

</h1>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>
<pre/>&#13;
&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	导演: 郭子健、黄智亨&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	主演: 何超仪、郑伊健、郑中基&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	类型：喜剧、动作&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	上映日期：2015 年 12 月 11 日&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052048000lZgUkRt2XwFHzbs.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	郭子健是周星驰《西游降魔篇》的联合导演，还执导过《救火英雄》，本来还挺让人期待的。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	但这次貌似没有拍好，这部电影 5 月份在香港上映了，口碑不好，豆瓣评分只有 4.9 分。体育题材不好拍，尤其还是羽毛球。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	除了羽毛球爱好者，不推荐。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<h1>&#13;
	《蒸发太平洋》（千万别看）&#13;
</h1>&#13;
<p>&#13;
	导演: 周文武贝&#13;
</p>&#13;
<p>&#13;
	主演: 张雨绮、布兰登·罗斯、王盛德、维森特·M.沃德、戴阳天 等&#13;
</p>&#13;
<p>&#13;
	类型: 惊悚、冒险&#13;
</p>&#13;
<p>&#13;
	上映日期: 2016 年 1 月&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img width="1080" height="662" title=" " alt=" " data-ratio="0.61296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726145529wPe0AH9mGgpkdXlB.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	一部看上去还挺能唬人的片子。但实际上它是《绝命航班》的续集。&#13;
</p>&#13;
<p>&#13;
	《绝命航班》在豆瓣上的评分是 3.5 ，好于 1% 的惊悚片，好于 1% 的灾难片。&#13;
</p>&#13;
<p>&#13;
	这种片子本身就是一种灾难。现在拍了续集，好像也没什么进步。看完支离破碎的预告片感觉就像刚刚从灾难中生还。&#13;
</p>&#13;
<p>&#13;
	想问一句张雨绮，如何能持续高效地接到烂片？&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<h1>&#13;
	《极限挑战》（不推荐）&#13;
</h1>&#13;
<p>&#13;
	导演: 任静、严敏&#13;
</p>&#13;
<p>&#13;
	主演: 黄渤、孙红雷、黄磊、罗志祥、王迅、张艺兴&#13;
</p>&#13;
<p>&#13;
	类型: 喜剧、悬疑&#13;
</p>&#13;
<p>&#13;
	上映日期: 2016 年 1 月 15 日&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img width="1080" height="721" title=" " alt=" " data-ratio="0.66759259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607261455292ozm1vRPcjgK7XkW.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	综艺改编的大电影……除非你就是去看综艺的。&#13;
</p>&#13;
<p>&#13;
	如果这个理由还不能说服你，那就来看看剧情简介吧。&#13;
</p>&#13;
<p>&#13;
	“六位明星无意间穿越到了明代，获得了大明圣火令，却不小心造成了永历帝的死。为了重启新的人生，他们接受了’护龙一族’的五轮考验，过程中有人陆续被封印。最后，其中一人猜透阴谋，牺牲自己解除了众弟兄的封印。”&#13;
</p>&#13;
<p>&#13;
	好了，现在我们知道游戏的设定。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
