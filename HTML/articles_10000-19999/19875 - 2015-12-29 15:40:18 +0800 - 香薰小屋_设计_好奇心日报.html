<p>&#13;
	这个白色的小房子是一个小的香薰，由韩国的两个设计工作室合作设计。它通过超声波振动来将香气扩散到房间里，能给房间保持适当的湿度。使用时，房子内部的一盏小的 LED 灯就会点亮，并在 5 个小时使用完后自动关闭。屋顶散发了烟雾，有种在房子上升起了袅袅炊烟的感觉，给冬日里的人们一点温暖。<a href="http://www.elevenpl.us/House-Aroma-Diffuser" target="_blank">点击这里可以查看更多信息。</a>&#13;
