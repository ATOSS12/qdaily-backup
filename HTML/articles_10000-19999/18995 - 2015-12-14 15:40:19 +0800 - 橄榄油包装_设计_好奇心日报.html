<p>&#13;
	这瓶橄榄油包装上的叶子图案是可以立起来的，立刻让这瓶橄榄油有了生机。浅棕色的牛皮纸上只有白色和绿色两种颜色，叶子就是用白色的线条勾出纹路来，清新而简单。放在货架上不仅非常特别，还能吸引人们与之互动，顺便带走一瓶。设计来自克罗地亚的 Izvorka Jurić，她想以此表达源于自然的想法。&#13;
</p>&#13;
