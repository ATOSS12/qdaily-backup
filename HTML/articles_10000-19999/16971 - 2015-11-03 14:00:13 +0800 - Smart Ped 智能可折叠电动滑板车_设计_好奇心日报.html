<p>&#13;
	这是 FlyKly 最新推出的智能型可折叠电动滑板车，它宣称每次蹬地，反冲辅助技术就会自动启动滑板车，可滑行长达 500 秒，最快速度可达每小时 25 公里。此外，它可以通过蓝牙连接到智能手机上，记录骑行路程、车速、剩余电量等状态，并锁住滑板车。车身是钢材料精制而成，自重 11 千克，有黑白两种颜色可选，<a href="http://www.kickstarter.com/projects/flykly/flykly-smart-ped" target="_blank">目前正在众筹，</a>预计 2016 年 2 月间正式开始发售。&#13;
