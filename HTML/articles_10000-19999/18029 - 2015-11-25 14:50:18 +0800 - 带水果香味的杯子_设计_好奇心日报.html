<p>&#13;
	这是一个带有水果香味的杯子，特别适合对甜水有依赖的小孩或者喜欢喝甜水但需要减肥的人。当杯子盛满水时，就能释放出对应的水果香味。他们研究发现当嗅到这些香气时，很大程度上能令人误以为喝了糖水。实际上，香气会随着使用逐渐减少，6 个月之后就会完全消散了，反过来也帮助使用者慢慢摆脱对糖分的依赖。4 种颜色的杯子分别对应柠檬、橘子、苹果、草莓这4种口味，<a href="http://www.indiegogo.com/projects/the-right-cup-trick-your-brain-drink-more-water#/" target="_blank">目前正在众筹</a>。&#13;
