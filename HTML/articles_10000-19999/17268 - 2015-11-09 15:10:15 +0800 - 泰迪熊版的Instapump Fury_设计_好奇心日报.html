<p>&#13;
	洛杉矶球鞋店 BAIT 与 Reebok 曾联名多个鞋款，这一次他们以今年6月上映的电影《泰迪熊2》为灵感，重新打造经典款 Instapump Fury。鞋身是浅棕色的，带有大面积的绒毛和麂皮。鞋背上有一个凸起来的熊鼻子，形象地指向了泰迪熊，很俏皮。鞋后跟上画了泰迪熊的脸和 BAIT 标志，让这款原本很有未来感的鞋变得活泼，喜欢泰迪熊的人一定不忘收藏，售价 170 美元，<a href="http://www.baitme.com/bait-ted2-reebok" target="_blank">这里是购买链接。</a>&#13;
</p>&#13;
