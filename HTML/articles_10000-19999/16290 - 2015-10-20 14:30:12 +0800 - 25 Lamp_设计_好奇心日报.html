<p>&#13;
	这盏灯的木质灯罩由 25 片组成，因而名叫 25 Lamp ，来自瑞典的 Kovac Family。每一片都在灯泡上面的连接处固定，依次拉开形成一个球体，层层相叠，是一个有层次感的灯笼。光照强度能通过灯罩的开合做调整，看似传统，却很有现代的设计感。灯罩是手工做的，可以选择橡树、白蜡木和桦树。<a href="http://store.kovacfamily.com/collections/numbers/products/" target="_blank">这里是购买链接。</a>&#13;
