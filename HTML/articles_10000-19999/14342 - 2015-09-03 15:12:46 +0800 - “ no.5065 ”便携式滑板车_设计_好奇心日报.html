<p>&#13;
	这款滑板车专门解决下了地铁还需要1公里才能到办公地点的尴尬。它最大的优势是伸缩手杆，可以快速折叠成50厘米的圆筒状，方便放进书包，带上地铁，人们携带它如同携带雨伞一样，而除了上班族需要外，周末也可以骑着它去兜风。设计师王一行给它取了一个特别的名字“ no.5065 ”，也曾以此获得了红点奖，并一直在改进中。希望这款滑板车能得到推广，甚至在自动售货机前出售。<a href="http://wangyixing.org/portfolio/no-5065-scooter/Bear%20Papa" target="_blank">点击这里可以查看更多信息。</a>&#13;
