<p>&#13;
	意大利的家居电商品牌 LOVEThESIGN 以出售“意大利风格”的家居用品为主，他们的第一个作品就是这组可以无限变化的沙发。不同的组件相互拼接成不同长度的的沙发或躺椅，再用彩色钢管固定，还可以变化颜色，非常随心所欲。这种可自由组合的沙发正是近日流行的家具，方正的外形和纯色也诠释了简约的北欧风。这组设计在今年米兰设计周上获得好评，目前已可以出售，脚凳垫、折叠垫和钢管分别售价 124、198、117 英镑，<a href="http://www.lovethesign.com/uk/brand/thesign" target="_blank">这里是购买链接。</a>&#13;
