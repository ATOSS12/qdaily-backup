<p>&#13;
	水泥灯是近段时间的热门，暖黄灯光下的水泥非常柔和，不再令人感到冰冷。这盏水泥灯只有一半的灯罩，有点像拆下来的壁灯，它是通过旋转灯罩来调整光线强弱。当需要看书时，就将灯旋转到正面，反之，需要休息或弱光时，就让灯泡背对自己。水泥材料让灯罩和灯座浑然一体，上面有自然的气孔，在光线照射下有格外柔和的效果，带给人踏实温暖的家的感受。&#13;
</p>&#13;
