<p>&#13;
	这盏漂浮的灯来自一个设计二人组 Spitsberg，成立于荷兰阿姆斯特丹。他们在灯的正下方用钢丝吊住了一个用半透明尼龙布做的圆盘，当灯光照射在上面，就改变了光的颜色，也有一种朦胧美，适合悬挂在家中，很轻盈。下面的圆盘可选红色、黑色和裸色，搭配黑色或灰色的骨架。售价 650 欧元，<a href="http://www.spitsberg.nl/products/floating-light" target="_blank">这里是购买链接。</a>&#13;
