<p>&#13;
	这是纽约的设计师 Julien Noguera 设计的法式甜甜圈包装，是一个六边形的纸盒子。每个侧面都延伸出了一部分，再以折纸的方式扣在一起，旋转成了一朵玫瑰花的样子。特殊之处在于可以将多个盒子重叠在一起，下面盒子上的两条长的纸直接扣在上面，最后在盒子上面形成了一朵花。随着盒子个数的增加，侧面的颜色和图案则会显得更丰富，也有很强的灵活性。&#13;
</p>&#13;
