<p>&#13;
	村上春树读者们，这里有个好消息。近日，村上春树和 Porter 联合推出了一款单肩包。之前他开设了一个和读者们互动的网站，名为“村上先生的所在”，引起了大家踊跃的参与。于是出版社精选了网站的 400 多个问答集结成册，在今年七月推出了《村上先生的所在》实体书籍，这个帆布包就是以书籍为主题设计的配套单品。包包的大小正好可以装进一本书，正面绣有书名外，背后印上了书中的插画。海军蓝色也看上去清新可人。&#13;
