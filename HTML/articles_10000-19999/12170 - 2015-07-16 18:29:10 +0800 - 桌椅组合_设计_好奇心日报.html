<p>&#13;
	这是一款桌椅组合，桌子名为 Donald，椅子名为 Little Sidekicks，它们的设计灵感来自折叠的纸张，看起来像椅子一样灵活易折叠，但又有着木材的质感。设计师把几层木制薄板结合在一起，采用层压弯曲技术使其成型，等待胶水干透后木材之间的结合更加无缝美观。凳子腿部有一个开叉的设计，中间的部分重叠让凳子更加坚固。&#13;
</p>&#13;
