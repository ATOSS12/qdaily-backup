<p>&#13;
	英国设计师 Lindsey Lang 根据伦敦在 1930 年代的地铁系统设计了这一系列瓷砖，瓷砖表面有两种浮雕的花纹。一种是菱形网格的，源于伊妮德·马克思(Enid Marx）在 1938 年左右的绘画。另一种是圆圈型的，是从艺术家 Harold Stabler 处获得的灵感。这一系列瓷砖有多种颜色，组合在一起时有清新自然的艺术效果。&#13;
</p>&#13;
