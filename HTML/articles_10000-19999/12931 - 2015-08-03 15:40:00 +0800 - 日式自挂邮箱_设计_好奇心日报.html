<p>&#13;
	东京 S&amp;O 设计工作室的设计师 Hisakazu Shimizu 最近推出了一个叫做 “Fumi” 的自挂邮箱系列，“uri”，“kasumi” 和 “matsu” 是三款上下抽拉样式设计，而 “ki” 和 “kaze” 则是两款横向推拉样式设计。邮箱的图案均采取清新的日和风格，不管是传统的院落，还是现代化的装饰风格，都可以找到适合的邮箱。这是<a href="http://sandodesign.com/" target="_blank">工作室的主页</a>，对日式风格感兴趣的话，不妨进来看看。&#13;
