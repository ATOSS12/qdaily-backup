<p>&#13;
	这是韩国设计师 Kyumin Ha 设计的小型洗衣机，看上去近似一个榨汁机。上面的圆筒可以加入衣服，下面放水和洗衣液，然后就只需等待了。不过，体积太小也限制了它的功能，不能脱水排水，是一个半自动的洗衣机，因而它更加适合个人清理小型衣物，作为大型洗衣机的附属。&#13;
