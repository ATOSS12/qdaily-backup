<p>&#13;
	英国建筑师 Ewan Cashman 从陀螺玩具里获得灵感设计了这款灯具，有混凝土制的陀螺状的底座，使得灯也是倾斜站立的，可以 360°旋转。上面连接了木质的灯柱，有点像纺纱针，LED 灯就包裹在里面。这款灯给人一种不稳定的感觉，也激发人们用手去触摸，设计者 Ewan Cashman 正是想让灯具这样的日常用品变得有趣，可以有互动和游戏的心。&#13;
