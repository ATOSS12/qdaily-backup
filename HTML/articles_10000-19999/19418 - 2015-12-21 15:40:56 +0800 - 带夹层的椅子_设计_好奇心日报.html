<p>&#13;
	这是来自韩国设计师 SOHYUN YUN 的带夹层的椅子，是用透明的亚克力做的。靠背和座位面都是空心的，可以插进去 3 层亚克力板、印花或者其他带图案的平面材料。当不同的图案前后排列时，能显示出奇妙的重叠效果，它尤其适合安迪·沃霍尔的广告画，让同一种图形有不同的深浅变化。<a href="http://luckandmiracle.wix.com/designersohyunyun#!layer-project/c1mqf" target="_blank">点击这里可以查看更多信息。</a>&#13;
</p>&#13;
