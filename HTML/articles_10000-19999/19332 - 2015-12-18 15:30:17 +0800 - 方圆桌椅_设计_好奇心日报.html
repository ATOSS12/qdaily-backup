<p>&#13;
	这是中国设计师李培新带来的方圆桌椅，有胡桃木和榉木两种材料。桌面和座位面都是将圆形和方形结合，有一个圆润的轮廓，从侧面看过去非常轻盈，给人柔和的居家感受。此外，在桌腿和桌面的连接处采用榫卯技术，有柔和的弧度。桌椅都搭配了多种颜色，售价 899 元起，<a href="http://item.taobao.com/item.htm?spm=a1z10.1-c.w10688964-12393918591.6.pSQHGk&amp;id=523216359520" target="_blank">这里是购买链接。</a>&#13;
