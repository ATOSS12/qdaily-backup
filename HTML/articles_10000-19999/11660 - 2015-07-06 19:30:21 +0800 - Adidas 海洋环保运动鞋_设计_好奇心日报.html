<p>&#13;
	今年上半年，Adidas 和公益组织 Parley For The Oceans 合作，采用后者的技术，推出环保材料产品。近日，Adidas 推出了海洋环保运动鞋，他们的合作初见成果。他们经过在非洲西海岸接近四个月的追踪，收获了各种可利用废弃物，制成了第一款海洋垃圾环保运动鞋，深海刺网加工的纱线与长丝被加工处理后设计在了鞋面上，看上去有点儿酷。这款鞋将于今年年底发布，我们也将继续关注两者在海洋保护方面的行动。&#13;
