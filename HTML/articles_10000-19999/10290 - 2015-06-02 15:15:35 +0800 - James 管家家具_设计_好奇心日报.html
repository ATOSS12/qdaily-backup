<p class="p2" style="white-space:normal;margin-bottom:16px !important;">&#13;
	<span class="s1">比利时设计师 Linde Hermans 最近推出了一个叫做 “James 管家”的系列产品，取“管家”是因为产品的设计试图把旧时管家的角色承担起来。一个扫帚作为整个产品的底座，扫帚把手变形后一个作为衣架，同时还承担着边桌的作用，看上去就像一个边打扫卫生边接过衣物的管家一样。这是<a href="http://www.lindehermans.be/james.html" target="_blank"> Linde Hermans 的主页</a>，点击可以查看更多作品。</span>&#13;
