<p>&#13;
	荷兰的女设计师 Janina Loeve 做了这个浇花的水壶，模拟了小鸟的形状。它有一个三角形的出水口指代鸟嘴，下半部分整体涂成蓝色，是鸟的身体，后面横握的把手是鸟的尾巴，很形象。小鸟水壶可以套在一个大的花瓶上，它也有一个用来浇水的口。水壶和花瓶都是陶瓷做的，成为一个体系，简单而富有趣味。<a href="http://www.janinaloeve.nl/product/?item=boomtop-treetop" target="_blank">点击这里可以查看更多信息。</a>&#13;
