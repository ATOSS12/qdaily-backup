<p style="text-align:left;">&#13;
	来自英国伦敦的设计师 Sarah Colson 展出了一个系列的玻璃作品，包括玻璃灯和玻璃瓶。它们的色调、透明度与纹理都不相同，基本都有一个半透明的灯头，挂在一起的时候，不同颜色的灯头与灯泡相互重叠，在亮度与颜色上有多了很多变化。此外，设计师还带来了透明灯泡与石头基座的组合，保持了一种原始的简洁感。&#13;
