<p>&#13;
	首尔的 HEAN 设计事务所为小型绿植们设计了更灵活的安置方式。不再只是将花盆放在窗台、架子等平面上，你可以用这个名叫 Pot Cradle 的容器将你的小花朵、小仙人掌等绿色植物们悬挂在窗户、门锁、墙上的钩子等任何地方。Pot cradle 使用软性材料及可调节长度的抽绳，节省空间的同时，发挥创意将不同长度、颜色与悬挂背景搭配起来也成为一种独特的装饰。&#13;
