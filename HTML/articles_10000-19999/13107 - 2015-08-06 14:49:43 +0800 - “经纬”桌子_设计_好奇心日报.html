<p>&#13;
	这套名为 “经纬” 的家具和它的名字一样横平竖直，其中的“经线”部分可以随意移动，从而营造出不同的空间，根据用户的意愿收纳物品。这一系列里面有咖啡桌，高脚桌，边桌等不同类型的桌子，配色主打黄色，绿色和蓝色，与木质材料配合，看上去清新自然。这是<a href="http://www.juliegaillard.com/mobilier-latitude/" target="_blank">购买链接</a>。&#13;
