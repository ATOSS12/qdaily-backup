<p>&#13;
	意大利的设计组合 bibi 做了这张有些可爱的木质茶几，三角形的桌面源于自行车的座位。浅色的桌面上没有木头的纹饰，只在侧面勾出深浅相间横条的纹路，三个角上分别有三颗钉子，在简单的造型中有活泼的气质。茶几使用了 2.2 厘米厚的胶合板，可以承受一定的重量。<a href="http://bidesignbi.com/sella-sellino/" target="_blank">点击这里可以查看更多信息。</a>&#13;
