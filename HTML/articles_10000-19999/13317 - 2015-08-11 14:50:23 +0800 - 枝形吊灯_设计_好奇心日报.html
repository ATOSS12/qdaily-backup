<p>&#13;
	<span>这款看上去酷酷的吊灯来自 KEHA3，名为“枝形吊灯”。这些“枝叉”全部是用铝合金管做成的，不规则的样子模仿树枝的分叉。同时，这款灯也是一个隐藏得很“深”的模块化灯具，这里面的每一个分叉其实都可以自由调节，最终可以组成 24 种不同的样式。</span><a href="http://keha3.ee/en/indoor-lighting/branch-luhter/" target="_blank">点击这里</a><span>可以查看详细信息。</span> &#13;
</p>&#13;
