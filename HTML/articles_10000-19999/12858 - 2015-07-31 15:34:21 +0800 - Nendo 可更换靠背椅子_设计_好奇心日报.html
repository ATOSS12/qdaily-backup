<p>&#13;
	日本设计工作室 Nendo 最近推出了一套新的椅子系列，白色铝制的椅子座简洁大方，而看似简单的椅子背正是玄机所在，他们为这款椅子设计了五种靠背，靠背和椅座之间可以自由拆分，自由组合，这些靠背有高有低，有连绵的怀抱，有跳跃的线条，采用木质材料，和白色椅架相得益彰。这是 <a href="http://www.nendo.jp/" target="_blank">Nendo 的主页</a>，点击可以查看他们更多作品。&#13;
