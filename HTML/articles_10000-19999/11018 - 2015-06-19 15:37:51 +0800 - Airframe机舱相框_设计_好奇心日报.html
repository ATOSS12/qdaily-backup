<h3>&#13;
	Airframe by James Kim&#13;
</h3>&#13;
<p>&#13;
	来自韩国的设计师 James Kim 设计了这系列的相框，形状像是飞机机舱上窗户的形状，并配上窗外天空的照片，给人一种仿佛在搭乘飞机置身云端的感觉。一套有三个相框，使用起来很方便，并且可以更换其它照片比如各大城市的。热爱旅行和飞行的人可以考虑这个系列，给家一种远方的感觉。<a href="http://www.designboom.com/shop/design/airframe-james-kim/" target="_blank">点击这里尝试购买</a>&#13;
