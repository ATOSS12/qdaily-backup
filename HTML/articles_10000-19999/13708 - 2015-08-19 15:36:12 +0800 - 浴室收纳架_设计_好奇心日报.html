<p>&#13;
	墨尔本设计工作室 Groupwork 推出了一款名为 “Simplify” 的浴室收纳架，包括毛巾悬挂处，肥皂托盘，小物件收纳盒，牙刷和刷子放置处，以及纸巾悬挂处。和它的名字一样，产品的设计非常简单明晰，但在细节上非常充实和体贴，考虑到浴室各种常见的物品，并集中在简洁的一条横梁之上。同时，金色和木质棕色的搭配看上和谐而明快，是件能给沐浴带来好心情的产品。产品可以组合使用，也可以拆分来依照需求购买。<a href="http://www.groupworkstudio.com/#intro" target="_blank">点击这里</a>查看详细信息。&#13;
</p>&#13;
