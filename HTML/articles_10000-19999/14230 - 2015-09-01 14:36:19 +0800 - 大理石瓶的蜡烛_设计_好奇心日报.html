<p>&#13;
	<span>来自美国布鲁克林的两家创意工作室 Calico Wallpaper  和 Joya ，原本各自走着艺术与商业的不同路线，他们最近一起合作了一组带香味的蜡烛，且同时兼有这两个品牌的风格。 蜡烛放置在大理石的瓶子里，不规则的花纹非常自然而特别，使得每个蜡烛都是独一无二的。而大理石的瓶子也可以在蜡烛用完后当做花瓶或其他装饰品。除此之外，不同的蜡烛还可能是不同的香味，而这款白色的蜡烛是茴香的味道。每个蜡烛65美元。</span><a href="http://www.net-a-porter.com/us/en/product/612924" target="_blank">这里是购买链接。</a>&#13;
