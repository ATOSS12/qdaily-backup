<p>&#13;
	这一系列腕表的原型来自 Georg Jensen（乔治·杰生）在 1977 年发布的经典款 The Koppel，有非常清晰的白色表盘、纤细的指针和圆点刻度。新系列将现代技术融入其中，同时保留原本的干净简约。一共三种样式，带年历、带动力储备显示或带手上链小三针，搭配皮质表带，有古典感。&#13;
</p>&#13;
