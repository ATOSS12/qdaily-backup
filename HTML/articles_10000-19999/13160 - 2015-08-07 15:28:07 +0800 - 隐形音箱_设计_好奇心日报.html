<p>&#13;
	丹麦印象品牌 Vifa 近日推出了一套看上去完全不像音箱的音箱。这套看起来异常低调的名叫“斯得哥尔摩”，而和名字一样，这套音箱满满全是瑞士风格。音箱采用无线设计，可以自由摆放而免遭繁复的线材的困扰，目前在颜色上有红色，沙黄色，蓝色等不同选择，可以根据家居环境找到自己满意的选择。音箱售价 1499 欧元（约合 10100 元人民币），这是<a href="http://www.vifa.dk/shop/stockholm/c-24/p-116" target="_blank">购买链接</a>。&#13;
