<p>&#13;
	这款充满童趣的汉堡灯是万圣节必备，白天它只是引人发笑的装饰，但在黑暗中点亮时就能看到透着白光的眼睛和獠牙，完全是一个南瓜头。既可以捉弄小朋友，也不会显得太过惊悚。灯高 30 厘米，在 2002 就已经出售了，<a href="http://store.hypebeast.com/cn/undercover-hamburger-lamp" target="_blank">最近改进细节重新出售。</a>&#13;
</p>&#13;
