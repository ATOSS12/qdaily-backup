	这是一个可携带的帐篷，设计师 Vytautas Puzeras 用可弯的木材做骨架，支撑起拱形的球体。透明的材质可以全景仰望星空，有点像住在水晶球里，非常浪漫。帐篷另配有落地窗帘以保护隐私，目前正在测试中。不过 Oasis 还是需要花费半天的时间搭建，是一个尚需技术改进的设计。<a href="http://www.puzero.eu/oaz%C4%97-oasis" target="_blank">点击这里可以查看更多信息。</a>&#13;
