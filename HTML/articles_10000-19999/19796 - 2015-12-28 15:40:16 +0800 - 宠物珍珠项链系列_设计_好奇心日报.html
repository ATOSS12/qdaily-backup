<p>&#13;
	这是 nendo 为旗下的设计品牌 by | n 新出的宠物珍珠项链系列。他们设计了银制鸟笼、狗屋、猫垫和仓鼠的转轮，然后在中间放上珍珠，让人们能够联想到对应的小动物。银制的外框是精细复杂的，对比之下圆形的珍珠显得简单纯粹，也有更多的想象空间，正是一实一虚的关系，在日渐趋同的珠宝设计里独树一帜。他们另外设计了将珍珠镶嵌起来的戒指，<a href="http://www.nendo.jp/en/works/pet-pearl-collection-2/?erelease" target="_blank">点击这里可以查看更多信息。</a>&#13;
</p>&#13;
