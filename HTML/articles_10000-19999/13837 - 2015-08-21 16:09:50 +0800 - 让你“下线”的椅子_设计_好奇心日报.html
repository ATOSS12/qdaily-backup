<p>&#13;
	这是一款能够让你“下线”的椅子，首先，高高的椅背三面环绕，上方还有一个小小的遮棚，筑构了一个足够私密的空间。其次，椅子的右手边设计了一个小布袋，当手机放进去，信号和 Wifi 会被袋子特殊的材料设计屏蔽掉，留给你一个没有信息干扰的小世界，因此叫做“下线椅子”。<a href="https://www.behance.net/gallery/28518075/Offline-chair-blocks-off-mobile-and-WI-FI-signals-Star" target="_blank">点击这里</a>可以查看详细信息。&#13;
