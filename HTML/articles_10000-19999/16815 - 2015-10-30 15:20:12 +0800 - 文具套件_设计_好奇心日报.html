<p>&#13;
	这是装桌上文具的套件，有笔筒、文具盒、透明胶带的底座、名片盒、插手机的架子……几乎能够收纳桌面上所见的所有小文具。罗马尼亚设计师 Dragos Motica 用了他擅长的软木塞，搭配白色的铝做盖子，有一种手工感。在盒子侧面可以看到一些圆孔，让这组套件多了一份可爱。单个物件售价在 12 欧元到 24 欧元之间，<a href="http://ubikubi.ro/product/niu-desk-organizer/" target="_blank">这里是购买链接。</a>&#13;
