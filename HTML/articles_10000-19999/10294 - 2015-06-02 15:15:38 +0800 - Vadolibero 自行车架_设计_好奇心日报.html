<p class="p2" style="white-space:normal;margin-bottom:16px !important;">&#13;
	<span class="s1">意大利设计公司 Vadolibero 致力于在全世界推广自行车文化，他们最近推出了一款自行车架，专门为喜欢木工的骑行者设计。木架采用立式结构，带有多个单元格子抽屉，既能存放自行车，又能对不同的物品进行归类收纳，甚至连存放钥匙，眼镜等小物品的地方都被分门别类设计。而顶层托盘则可以满足充电需求。<a href="http://vadolibero.com/" target="_blank">这是官方主页</a>，点击可以差多详细信息。</span>&#13;
</p>&#13;
