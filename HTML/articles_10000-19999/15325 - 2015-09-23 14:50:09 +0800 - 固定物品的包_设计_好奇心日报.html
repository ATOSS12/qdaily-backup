<p>&#13;
	这款包其实也很经典，能将所有物品固定起来。它的表面横竖布满了弹性橡胶带，可以将任何型号的物品固定住。不仅能让它们一目了然，也避免了相互干扰。对于相机、硬盘等电子产品来说，也减少了因旅途颠簸带来的损耗。这款包不同大小的型号，都有黑、灰两种颜色可选，<a href="http://www.cocooninnovations.com/cat_info.php?cat_id=61" target="_blank">这里是购买链接。</a>&#13;
