<p>&#13;
	伦敦设计周上还展出了法国设计师 Géraldine Biard 的系列家具“Jardin d’Hiver”，专为失智的人改善生活环境。香薰机里的香气从柜子上立体的雪山山顶发出，白色的可丽耐大理石将柔和的光线透射出来，看到皑皑雪山的图景，令人放松。灯光的明暗是可调的，在夜晚保留一点光，看到自然的图景，能增加安全感。这一系列包括床头柜、书柜和桌案，是柚木板配黄铜的桌腿和把手。&#13;
