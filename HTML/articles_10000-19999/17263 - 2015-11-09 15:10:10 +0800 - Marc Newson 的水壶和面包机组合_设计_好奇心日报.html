<p>&#13;
	这是一套不锈钢的水壶和面包机组合，是 Marc Newson 首次与澳大利亚厨卫品牌Sunbeam 的合作。拉丝不锈钢的材质主体让它们有 Marc Newson一贯的未来感，水壶盖上和面包机身使用了其他颜色，有的甚至很鲜艳，在贴近生活之中也满足了不同的人群。此外，两个家电的外形都偏扁圆，小巧而有一种复古感。共有红、橙、黄、绿、蓝、黑、白 7 种颜色，<a href="http://www.sunbeam.com.au/Marc-Newson-Kettle.aspx" target="_blank">每件产品分别售价 199 美元，这里是购买链接。</a> &#13;
