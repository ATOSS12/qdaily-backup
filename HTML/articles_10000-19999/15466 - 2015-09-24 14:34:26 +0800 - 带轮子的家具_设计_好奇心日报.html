<p>&#13;
	这组带轮子的家具来自南非开普敦的设计二人组 douglas &amp; company。他们将大理石、白橡木和钢筋组合在一起，让圆形和方形，粉色和黑色搭配起来，尽管看起来有些古怪却带有浪漫色彩。尤其是粉色的圆形轮子，调和了有工业感的黑色钢筋和庄重的灰色大理石。长椅和推车是其实是同样的结构，加上一个衣帽架变成了多功能的家具。另外，两边轮子一个是实心的，一个是辐条车轮，它们真的可以移动。<a href="http://jandouglas.co.za/limited-edition/" target="_blank">点击这里可以查看更多信息。</a>&#13;
