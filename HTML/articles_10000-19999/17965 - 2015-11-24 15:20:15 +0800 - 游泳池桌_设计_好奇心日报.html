<p>&#13;
	这张桌子从桌面垂下来了一个长扶梯，立刻令人联想到游泳池。桌面也模拟了水滴的形状，弧形轮廓显得非常活泼。黑框白面，很现代。扶梯可以任意移动，放在客厅里能吸引客人参与互动。巴西的设计工作室 Estúdio Rain 做了这张泳池桌，团队由一个建筑师和一个产品设计师组成，他们想让设计的产品都有些像建筑，并兼顾有趣的特征。<a href="http://estudiorain.com" target="_blank">点击这里可以查看更多信息。</a>&#13;
