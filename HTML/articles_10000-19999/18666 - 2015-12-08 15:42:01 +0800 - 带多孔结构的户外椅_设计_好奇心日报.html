<p>&#13;
	这是一张可以放在户外的椅子，靠背和座位上面的多孔结构能让雨水自然流走。而铝制框架连接了高分子聚丙烯打造的座位和靠背，可以多张椅子叠加起来，因而有更强的环境适应力。它可以放在餐饮等商业场所，也能放在家中当备用的椅子，有黑、白、米、珊瑚红以及黑灰色 5 种颜色。&#13;
</p>&#13;
