<p>&#13;
	这是一款便携式的自行车车铃，来自米兰设计师 Odo Fioravanti 和意大利仪器品牌 Palomar。车铃另外配有一根带磁性的绑带，拴在自行车把上，就可以将车铃直接吸上去。取下车铃能直接揣在兜里，换另一辆自行车装上。按动车铃时，可以发出高达 80 分贝的声音，还能实现三种铃声都会循环播放。有黑、红、白三种颜色可选，售价 20 英镑。<a href="http://www.palomarweb.com/product/nello/" target="_blank">点击这里可以查看更多信息。</a>&#13;
