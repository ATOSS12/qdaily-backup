<p>&#13;
	Nana 是一款辅助睡眠的智能装备，由一个床下感应器，一个控制器和一个手机 APP 组成，可以通过对使用者睡眠的分析，计算出使用者的睡眠深浅循环，作息戒律等特征，给出作息提醒和建议。同时，Nana 可以通过与周边智能家居产品的链接，控制灯光，音乐等，辅助睡眠。不过我们认为智能设备虽好，睡眠的控制其实还是人自身的毅力和控制力最重要。智能设备可以辅助，但不能完全依赖。<a href="http://www.iwantnana.com/" target="_blank">点击这里</a>可以查看详细信息。&#13;
