<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	市面上雨伞收纳很多，但很多设计考虑不到雨伞本身尺寸上的区别，使得雨伞乱糟糟堆成一团，找不到自己的雨伞在哪里。Carlo Contin 的这个作品名为“二重奏”，他在长柄伞的伞架上安置了一个单独为短柄伞设计的小伞架，使得不同尺寸的雨伞可以分开放置，既美观，又方便找到属于自己的雨伞。&#13;
</p>&#13;
