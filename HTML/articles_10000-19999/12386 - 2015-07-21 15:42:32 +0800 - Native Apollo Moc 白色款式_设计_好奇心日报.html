<p>&#13;
	来自加拿大温哥华的鞋履品牌 Native 最近为其经典鞋款 Apollo Moc 推出白色款式。这款鞋子因为使用了特殊的材料，整个鞋身只有 6 盎司的重量，再加上使用超细的纤维材质，有非常优秀的透气本领，而且全鞋身没有缝合的痕迹，听起来有点适合处女座呀。鞋子售价 70 美元，这是<a href="http://www.kicksonfire.com/tag/native/" target="_blank">购买链接</a>。&#13;
</p>&#13;
