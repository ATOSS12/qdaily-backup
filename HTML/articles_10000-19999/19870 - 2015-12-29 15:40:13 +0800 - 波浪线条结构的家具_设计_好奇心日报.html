<p>&#13;
	这些带有波浪线条的茶几和书架来自乌克兰的设计师 Max Voytenko，茶几台面用了一块透明玻璃，让人们将注意力放到黑色金属的波浪结构，就像地面上凭空出现几根黑色线条，流畅而跳跃，是简单而带有活力的设计。书架是挂在墙上的，也用波浪做出了立体感，书本可以叠放在架子上，成为墙面的装饰。有黑、蓝、黄三种颜色，<a href="http://linestudio.com.ua/gallery-category/objects" target="_blank">点击这里可以查看更多信息。</a>&#13;
