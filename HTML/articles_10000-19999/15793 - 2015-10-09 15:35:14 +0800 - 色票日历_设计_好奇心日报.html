<p>&#13;
	对于年轻一代来说，手撕日历似乎是很遥远的事，尤其是有了手机之后，挂历都容易被忽略了。这位来自德国的设计师 Peter von Freyhold 做了一套色票日历，一周七天是七种颜色。巧妙的是，每撕下一张，露出的颜色依然与上下不同，保持了七色彩虹的样子，寓意每一天都色彩缤纷与众不同。当撕开过去看见全新的颜色时也能重新思考今天的生活，而撕下的纸片背面也可以当做便签条。售价 42.18 美元，这里是<a href="http://www.vonfreyhold.com/projekte/color-swatch-calendar-2016/" target="_blank">设计师的网站</a>和<a href="http://www.amazon.com/Color-Swatch-Calendar-2016/dp/B00V8BC486" target="_blank">购买链接。</a>&#13;
