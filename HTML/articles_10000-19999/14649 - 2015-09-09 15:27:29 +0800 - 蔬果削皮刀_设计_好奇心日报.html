<p>&#13;
	意大利设计师 valerio sommella 为知名厨卫品牌 alessi 设计了一款蔬果削皮刀“ sfrido ”，正在巴黎家居装饰博览会上展出。这把刀模仿了果皮被削下时的交叉状态，顿时让这个简单的日常工具显得生趣盎然。仿真的造型拉近了人和工具的距离，就像是手臂延伸的一部分，同时曲面手把贴合人的手指，避免被刀口划伤。这把刀表面采用镀铬处理，提高了耐磨性，非常实用。目前还没有售出。&#13;
