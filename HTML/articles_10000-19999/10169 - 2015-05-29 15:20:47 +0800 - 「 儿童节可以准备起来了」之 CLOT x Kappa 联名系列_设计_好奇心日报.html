<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	香港街头品牌 CLOT 和意大利运动品牌 Kappa 携手推出了一个联名系列，其设计灵感来自 KAΨ 大学“兄弟会”与外太空，他们把 CLOT 的 “C” 和 Kappa 的 “K” 融合在一起，设计出全新 Logo，以及各种学院元素，色彩上以红色和蓝色为主打，营造出浓浓的夏日学院感。<a href="http://store.clot.com/" target="_blank">这是购买链接</a>。&#13;
</p>&#13;
