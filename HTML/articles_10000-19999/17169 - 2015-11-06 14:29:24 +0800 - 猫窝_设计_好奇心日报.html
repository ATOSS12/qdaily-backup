<p>&#13;
	这是一个为猫做的小窝，用三角形的木片拼接而成的一个不完整的多面体，放在角落里非常酷。它能以不同的角度立在地面上，其实也可以自己刷成不同的颜色，充当猫的半个玩具。它还有轻巧方便，容易拼接的特征，且同样适用于体型较小的狗。有白色、黑色和原木色三种可选，<a href="http://catissa.com/" target="_blank">这里是购买链接。</a>&#13;
