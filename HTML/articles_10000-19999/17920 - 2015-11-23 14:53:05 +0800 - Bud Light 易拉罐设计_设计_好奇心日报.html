<p>&#13;
	百威清啤 Bud Light 为了今年的 Mad Decent Block Party，邀请奥地利设计师 Daniel Triendl 设计了一组限量版的易拉罐。罐身可见用油画式的笔触书写的线条或字母，厚重且含有丰富的颜色，显得张扬大胆，契合年轻人。或者使用像素化的图像，在颜色的撞击中带来一种时尚感。<a href="http://danieltriendl.com/Bud-Light-Mad-Decent-Block-Party" target="_blank">点击这里可以查看更多信息。</a>&#13;
</p>&#13;
