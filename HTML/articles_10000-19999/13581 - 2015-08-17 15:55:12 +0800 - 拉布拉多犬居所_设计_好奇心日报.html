<p>&#13;
	此前，日本设计大师原研哉在全世界发起了名为“设计：为了爱犬”的展览策划，号召来自世界各地的设计师，建筑师为狗狗设计居所。近日，马岩松发布了作品 “Niku Rug”，由三个手工编织褥垫组成，这个犬居专门为拉布拉多犬打造，因为拉布拉多喜食肉，因此 “Niku Rug” 用了深浅不一的编制来凸显肉的纹理，让拉布拉多爱上这个开放性的小居所。展览于 8 月 8 日至 10 月 11 日期间，在上海喜玛拉雅美术馆展出，感兴趣的不妨去现场看看。&#13;
