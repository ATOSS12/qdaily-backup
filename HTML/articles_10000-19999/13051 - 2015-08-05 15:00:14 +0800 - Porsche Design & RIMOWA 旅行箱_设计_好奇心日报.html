<p>&#13;
	Porsche Design 最近和德国旅行箱制造商 RIMOWA 合作推出了 “RS 2.7” PTS 联名旅行箱系列，设计灵感来自 1973 年推出的 Porsche 911 Carrera RS 2.7 跑车，用白绿配色致敬经典跑车。材料上，这款旅行箱采用 PTS 轻量聚碳酸酯作为外壳，目前有一大一小两种尺寸，分别售价 1190 和 950 美元，这是<a href="http://shop3.porsche.com/usa/specials/rs/wap0354010gyxx/pts-ultralight-luggage-m-rs-2-7-limited-edition.pdds" target="_blank">购买链接</a>。&#13;
