<p>&#13;
	<span>YOY 设计事务所的设计师再一次利用视觉差来设计壁灯，看起来就像剥开了墙皮才透过隔壁家的灯光。十分有趣，且第一次见的人一定会好奇当中原理。其实是一个纸飞机形状的灯，通过钩子固定在墙角，营造出一种墙皮被剥开的感觉。亮光使用有机发光二极管，能达到最细微的光线效果。</span><a href="http://yoy-idea.jp/works/peel/" target="_blank">点击这里查看官网信息</a><span>。</span>&#13;
