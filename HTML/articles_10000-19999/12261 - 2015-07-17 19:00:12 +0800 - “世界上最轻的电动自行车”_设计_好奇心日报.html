<p style="text-align:left;">&#13;
	<span style="text-align:justify;">来自英国的 Clive Sinclair 最近推出了一款号称“世界上最轻最小的电动自行车”，它脱胎于原来的 “A” 自行车。它的轮子直径只有 13 厘米，前轮搭载了一个马达，当脚蹬开始运动，马达也会自动开始工作。车身采用的材料是航空级铝材，能够在 10 秒钟内被折叠起来，整个车身重量只有 12 千克。</span>&#13;
