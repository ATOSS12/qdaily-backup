<p>&#13;
	Metrocuadro Design 是一家意大利设计工作室，他们试图“在裁缝店里面做家具”，于是在最近推出了一款全手工台灯，台灯外套整体由灰色毛毡制成，使用红色线和纽扣进行连接，白天台灯看上去干净利落，晚上暖洋洋的灯光会透过毛毡和缝隙洒在桌台上，看上去十分可爱。台灯售价 95 欧元，<a href="http://www.metrocuadro-design.com/products/2013-10-01-15-01-29/sleeve-lamp.html" target="_blank">这是购买链接</a>。这是<a href="http://www.metrocuadro-design.com/" target="_blank">工作室的官方主页</a>，风格简单有趣，感兴趣的话可以点击查看他们更多作品。&#13;
