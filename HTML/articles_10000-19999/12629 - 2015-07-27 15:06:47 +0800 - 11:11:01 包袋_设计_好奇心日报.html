<p>&#13;
	11:11 是一家来自墨尔本的设计工作室，专门做手工皮包。工作室的创始人有着建筑背景，痴迷于把建筑元素融入包袋设计中。这款 11:11:01 正是他们进行建筑和时尚融合的代表，清晰硬朗的线条和黄铜手提的配合让整个包包看起来酷酷的又不失温柔。设计师表示，比起完美，他们更在意简洁。<a href="http://minimalissimo.com/111101-tote-bag/" target="_blank">点击这里</a>可以查看详细信息。&#13;
