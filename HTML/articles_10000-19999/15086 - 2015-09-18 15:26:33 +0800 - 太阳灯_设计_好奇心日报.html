<p>&#13;
	法国设计师 Arturo Erbsman 推出了太阳灯“solar lamp”系列，将灯光做成艺术。“helios” 在白色光源上搭配双色向滤光器，仅通过特定波长的光，形成了渐变的彩色光线，模拟了夕阳西下、彩霞满天的场景。“zenith” 在白炽灯泡的四周环绕了带状 LED 灯，能够在天花板上投射出晴空的感觉。而 “chroma” 直接鼓励使用者自己搭配彩色偷光屏，不同颜色的叠加组成具有异域风情的彩色玻璃。&#13;
