<p>&#13;
	向来以不锈钢产品著称的丹麦设计公司 Vipp 正在扩大品牌范围，邀请了丹麦著名陶瓷制作者 Annemette Kissow 手工制作了一组陶瓷餐具，包括了碗、盘子、鸡蛋杯、牛奶壶、茶杯、咖啡杯和咖啡盘。这一套餐具共七件，采用无光的白色和灰色，像Vipp的产品一样拥有柔和光洁的品质。特别之处在于每一个餐具都被中间的一条线分成两段，形成了有起伏的曲线。<a href="http://design-milk.com/vipp-adds-ceramics-collection-expanding-brand/" target="_blank">点击这里可以查看相关信息。</a>&#13;
