<p>&#13;
	购买大米小麦之类的谷物通常是不需要包装的，一个透明的袋子足可说明一切。俄罗斯的 Yarmarka 坚持使用纸盒包装，他们请来设计事务所 :OTVETDESIGN 做包装设计。在彩色的盒子正中间画了一个口袋，中间印着对应的粮食，一头连接着叉子，表达可食用的概念。四周环绕着更大的颗粒和使用说明，用了有手绘感的图案，很直观。重要的是盒子带给人清新活泼的感受，近似于饼干等零食，让人觉得亲近生动。&#13;
