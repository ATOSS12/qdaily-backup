<p>&#13;
	来自英国的设计公司 Rehabstudio 推出了一款智能跑鞋，可以通过手机 App 改变跑鞋的颜色，便于不同色系衣服的搭配。其原理是在鞋面上设置了一个小型的柔性 LED 显示屏，用户选定或是设计新颜色，便可以投射在显示屏上。不过，公司的野心远远不止于此，他们在配套的开源应用中，设计了一个平台，任何用户都可以自行设计并开发自己的跑鞋设计，并与其他人分享甚至一起设计鞋子，虽然版权等问题有待深究，但我们不妨持续关注，看他们如何挑战可穿戴技术。&#13;
