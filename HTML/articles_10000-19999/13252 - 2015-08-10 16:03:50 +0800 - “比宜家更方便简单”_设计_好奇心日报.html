<p>&#13;
	最近来自罗德岛的家具设计公司 Greycork 推出了新的家具系列，这个公司成立于 2014 年，一直号称要做比 IKEA “更加便于组装，更加平板包装”的家具。新的产品线包括一个沙发，一个躺椅，一个书架，一个咖啡桌和一个边桌，所有的家具都采用平板包装，目标是任何人在 4 分钟内组装好。而设计上也走的极简风格。目前在 Indiegogo 上可以支持预定，<a href="https://www.indiegogo.com/" target="_blank">点击这里</a>可以查看详细信息。&#13;
