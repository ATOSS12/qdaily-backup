<p>&#13;
	来自韩国的 KT Design 推出的这款雨伞本意是让“都市低头族”更加方便地使用手机，但是本着不应该纵容“低头族”的“顽固思想”，我们觉得用来骑车时候使用是个不错的选择。骑车打伞需要单手扶车把，容易带来危险。而如果将雨伞挂在手臂上，这样两只手就都可以用来扶稳车把了。这款设计曾获得 Red Dot Design Award 红点设计大奖，这是<a href="http://soho.olleh.com/ProductDtl.do?pcd=156" target="_blank">购买链接</a>。&#13;
