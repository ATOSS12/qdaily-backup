<p>&#13;
	ButterflyCannon 是一家专为时尚精品店做设计的事务所，他们曾为Chandon 设计过多种包装。这次的假期主题主要用了香槟的颜色，在白色的胶套上面印满了手写粗体文字，大小不一，自由而活泼。其余的说明文字用了黑体，显得正式。香槟色本身带有一种时尚和优雅，在白色的映衬下显得简洁大方。&#13;
