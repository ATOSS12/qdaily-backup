<p class="p1" style="white-space:normal;margin-bottom:16px !important;">&#13;
	<span class="s1">6 月 1 日北京禁烟令正式开始实施，不知道您怎么看待这个“史上最严禁烟令”。这是 Christian Sjostrom 设计的一个烟灰缸，“骷髅头”这个常常在禁烟宣传里面出现的意象这次出现在了他的烟灰缸中，骷髅头的“眼睛”用来弹烟灰，而“牙齿”则是倾倒烟灰的出口，黑色幽默里面包含了对“禁烟”的态度。虽然有点老套，但用来激励戒烟，或许能有一点点作用。<a href="http://www.designboom.com/shop/design/ash-tray-skully-06-04-2015/" target="_blank">这是购买链接</a>。</span>&#13;
</p>&#13;
