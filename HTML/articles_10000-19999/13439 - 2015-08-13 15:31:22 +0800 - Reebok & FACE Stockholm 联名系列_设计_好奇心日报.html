<p>&#13;
	Reebok Freestyle Hi 曾经是无数女生走在健身道路上的战靴，最近 Reebok 和彩妆品牌 FACE Stockholm 合作，推出了 Reebok Freestyle Hi 与彩妆联名系列，颜色有红色，白色，金色，咖啡色，苹果绿和天空蓝等，分别有相应的化妆品与其对应，运动和彩妆结合在一起推出，感觉也是蛮吸引人的。&#13;
</p>&#13;
