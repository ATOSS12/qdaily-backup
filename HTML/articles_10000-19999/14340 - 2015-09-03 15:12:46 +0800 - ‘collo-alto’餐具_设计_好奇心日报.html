<p>&#13;
	法国设计师 Inga Sempé 新推出的餐具组 ‘collo-alto’，将代表意大利厨卫品牌艾烈希（ Alessi ）参加今年9月份的巴黎家居装饰博览会。‘ collo-alto ’翻译过来是“高颈”，体现出这套餐具细长的风格。另外，它的型号非常齐全，并拥有细致的分工，喝汤、吃点心、吃鱼都有对应的刀叉，体现出越来越精致的生活理念。&#13;
