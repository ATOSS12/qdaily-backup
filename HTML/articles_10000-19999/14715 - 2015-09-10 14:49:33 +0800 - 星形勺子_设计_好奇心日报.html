<p>&#13;
	这把星形的勺子来自美国有线电视新闻网（CNN）前任执行创意总监 Andy Bergmann ，这也是他第一次设计实物产品。四把勺子分别代表一汤匙、一茶匙、二分之一茶匙和四分之一茶匙，使用时，对应的一边充当手柄，非常方便。勺子的外形充满了童趣，也只有像 Andy Bergmann 这样的“外行”才能想到。这把勺子将在美国家居网站 Bed Bath &amp; Beyond 上售出，售价6.99美元，<a href="http://spoonstar.co/" target="_blank">这里是预购链接。</a>&#13;
