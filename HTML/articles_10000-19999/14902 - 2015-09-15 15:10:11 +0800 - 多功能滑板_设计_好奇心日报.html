<p>&#13;
	seasons 推出了三款多功能的手工滑板，它们都能在平路上、水面上和雪地上滑行。滑板主体采用枫木，辅以纤维材料和树脂材料，经过反复实验以保证适应各种环境。三款分别是 alpine（阿尔卑斯）、explorer（探索者）和 antelope（羚羊），它们在长度和性能上有所区别，售价分别是 235 美元、195 美元和 120 美元，<a href="http://www.seasonsboards.com/store-road-snow/" target="_blank">这里是购买链接。</a>&#13;
