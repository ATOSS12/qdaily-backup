<p style="background-color:#FFFFFF;">&#13;
	意大利数码公司 Tribe 注重科技与娱乐的结合，之前设计的人形玩偶 U 盘很受欢迎，最近又发布了这款集齐众多卡通形象的 U 盘钥匙链，既趣味又实用。这一季的形象除了迪士尼一众经典如高飞、唐老鸭和米老鼠之外，《星球大战》和《复仇者联盟》这卦的的粉丝也有福了，有尤达和雷神可以选。（目前在 <a href="http://store.hypebeast.com/brands/tribe?utm_source=Hypebeast.com&amp;utm_medium=Editorial%20Post&amp;utm_campaign=Tribe%202015%20Spring%2FSummer%20USB%20Flash%20Drive%20Collection%202" target="_blank">Hypebeast</a> 上售卖。）&#13;
