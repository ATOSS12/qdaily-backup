<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	奥美集团和必胜客联合推出了一款“必胜客劲片盒”的披萨包装，他们在普通的必胜客盒子的基础上，打开了一个圆形小孔，以及一个装嵌在底座上的塑料镜片，用户取下孔盖，把镜片安装进去，扫描盒子上的二维码，就可以在“必胜客劲片精选”中挑选自己喜欢的影片播放。这是两方合作在香港推行的一次创新产品活动，上个月在测试中市场反应极好，目前已经决定在香港其他地区广泛推广。&#13;
</p>&#13;
