<p>&#13;
	这是老佛爷在 2016 春夏时装秀上的展览，将手提包做成迷你版的行李箱。都是长方体的外形配上“拉杆”的样式，侧面的带子、滚轮和四角的保护垫一样都不缺，并适当提亮。有些包用了真皮材质，表面印有 Chanel 经典的菱格纹，在复古的设计中诠释时尚。也许真的成为明年最流行的款式。&#13;
</p>&#13;
