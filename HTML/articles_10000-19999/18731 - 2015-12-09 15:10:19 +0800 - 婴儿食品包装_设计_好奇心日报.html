<p>&#13;
	这是专为婴儿提供的食物，材料源于小批量种植的水果蔬菜，并保证无糖以及不添加任何防腐剂。包装的设计者使用了纯白色的背景，上面将对应的蔬果排列成特殊的几何图案，有些是单个的水果，有些是混合搭配，很有童趣。此外，每一个盒子里都带有可给婴儿使用的蓝色小勺，很方便。&#13;
</p>&#13;
