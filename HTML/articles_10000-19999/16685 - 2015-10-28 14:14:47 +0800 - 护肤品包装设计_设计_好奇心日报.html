<p>&#13;
	俄罗斯的设计师 Neretin Stas 做了这些护肤品的包装设计，用了接近皮肤的肉色和有凹凸的外壳，让人不由自主地拿起来。而当触碰到它们时，接触部位又会变红，就像是敏感的皮肤。设计者在包装外面使用了遇热变色的涂漆，让这些护肤品有了高兴或者羞怯的情绪，这种细微的互动也能让人们更加重视自己皮肤健康。&#13;
