<p>&#13;
	这是一张还在设计中的智能桌，它的桌面近似手提电脑的操作台，有 LED 指示灯和无线充电装置，并能与电脑或职能电话中的软件连接，锁定一些文件。它可以感知使用者的距离，当人走进时会进入“工作”状态，离开后会“休眠”，有邮件到达时会振动，有电话到达而无人接听时，可以帮助提醒附近的同事，是一张非常私人化的桌子。预计 2016 年上市。&#13;
