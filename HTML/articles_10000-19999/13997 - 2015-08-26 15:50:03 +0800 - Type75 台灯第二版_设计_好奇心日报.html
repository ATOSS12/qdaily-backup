<p>&#13;
	Paul Smith 和 Anglepoise 合作的 Type75 台灯最近推出了第二版，设计延续了 Paul Smith 标志性的彩条灯柱，加上这款 20 世纪最为经典的台灯外形，自然一点差错都没有，相对第一版明快的配色，这次的颜色选择了沉稳的深色系，时尚的同时经典又充满风情。台灯售价 270 美元，将会在 9 月底面市。&#13;
