<p>&#13;
	Helix 是一款无线蓝牙耳机，来自 Ashley Chloe 公司。耳机整体设计简洁明快，配有线控和麦克风，几乎可以兼容所有可以使用蓝牙的智能手机。同时，耳机收起来以后，可以变成一个手环，佩戴在手腕上不容易丢失。颜色上有黑色，白色和红色三款可以选择，目前产品正在 Kickstarter 上面众筹，<a href="https://www.kickstarter.com/projects/1889846331/helix-wearable-cuff-with-stereo-bluetooth-headphon" target="_blank">点击这里</a>可以查看详细信息。&#13;
