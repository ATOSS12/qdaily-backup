<p>&#13;
	来自纽约的设计工作室 <a href="http://wandpdesign.com/" target="_blank">W&amp;P Design </a>和<a href="http://punchdrink.com/" target="_blank">线上杂志 Punch </a>联手推出了一套名为 “Carry On Cocktail” 的随身鸡尾酒调配套组合。一个锡制的盒子里面配有配料和小型的工具，有配方卡片，勺子，量杯，杯垫等等，而口味分为老式杜松子酒和金汤力，让你在旅途中也能够享受调酒的乐趣。产品售价 24 美元，<a href="http://carryoncocktailkit.com/" target="_blank">这是购买链接</a>。&#13;
</p>&#13;
