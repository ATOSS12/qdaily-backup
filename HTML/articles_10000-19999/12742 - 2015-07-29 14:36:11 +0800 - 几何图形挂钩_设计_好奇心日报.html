<p>&#13;
	从时尚圈到家居行业，简单的几何图案这几年都在大行其道。来自西班牙的设计师 Octavio Asensio 最近推出了一套几何图形挂钩，有三角形，立方体，多面体等各种形状，看上去小巧而又精致，而且 3D 的设计让墙上的挂钩即使在不挂东西的时候，也非常吸引人。圆角的设计让挂钩不会弄坏衣物等挂件，放心安全。颜色上有金色和黑色可选，可以配合不同的家居风格使用。这是<a href="http://www.octavioasensio.com/" target="_blank">设计师的个人主页</a>，点击可以查看更多作品。&#13;
</p>&#13;
