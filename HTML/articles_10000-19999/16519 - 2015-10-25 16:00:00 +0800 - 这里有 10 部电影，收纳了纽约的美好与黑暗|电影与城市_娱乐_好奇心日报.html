</p>&#13;
<p style="text-align:start;">&#13;
	<span>隔三差五城中总有某家戏院会重映《安妮·霍尔》。前几年一个纽约夏日露天电影夜，主办方选择了《曼哈顿》，开场三分多钟的镜头摇过岛上的楼房 ，不同的季节，市民的营生，华丽交杂着平庸，影像映衬在三十多年之后的夜景之上，仿佛纽约永远如此。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>《曼哈顿》以黑白胶片拍摄，主人公艾萨克正在写一本献给纽约的情书，在他心中纽约只能是浪漫的黑白色，配着乔治·格什温的爵士乐。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>电影的主要情节和伍迪·艾伦自己早两年的《安妮·霍尔》差不多，讲生活在纽约的知识分子遇到几位女子，兜兜转转最后仍孤身一人。艾萨克遇到的女子是这座城市的缩影，他可以和她们短暂约会，却无法长久拥有芳心。她们像梦来去自由，留下他在原地抓耳挠腮。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span><img width="1080" height="456" title=" " alt=" " style="text-align:center;" data-ratio="0.42222222" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607261437409OTx6aE78wfKDorH.jpg-w600"/></span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>艾萨克对人生和艺术的意见很多又啰嗦，每遇到一个女子就引为知己说个不停。纽约城曼哈顿岛最适合作为边走边聊的背景，横平竖直的马路毫无迷路之虞，一路上看不腻的人和楼房。艾萨克和不同的姑娘们在现代艺术馆约会，半夜在马路上遛狗，坐在皇后区大桥下的长椅上等日出，来到中央公园划船，坐游客才会坐的马车。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>其实七十年代末的纽约根本没人敢大半夜在外面闲晃，毕竟是一个治安极差，连停个电都大量出现入室抢劫的年代。</span>也许像艾萨克说的，粉饰是出于爱。&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>

<p style="text-align:start;">&#13;
	<span><strong/>这又是部黑白片，不过不怎么浪漫，大概每一个安妮·霍尔背后都有无数个平凡的法兰西斯。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>尽管她们一样幽默风趣活力四射。无法突破的舞团见习法兰西斯，快住不起中国城的合租公寓，拿了退税金第一个想到的是请客吃顿好的。由于餐厅只收现金，于是跑了几条街找 ATM 取钱，却因为要多付几块钱跨行转账费犹豫不决，开场不久这几幕言简意赅把在纽约生活的尴尬表现得淋漓尽致。</span>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span><img title=" " alt=" " style="text-align:center;" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726143741lSAGkbNB9RyK52I6.jpg-w600"/></span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>《欲望都市》里的凯莉说过，纽约人永远在烦恼三件事：工作，住处和对象。走在时代尖端的凯莉尚且如此，法兰西斯的情况之窘迫可想而知。她一度以为答案在纽约之外，甚至花光所有积蓄去了巴黎，然而最后她还是回到大雪纷飞的纽约向冰冷的现实妥协。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>法兰西斯喜欢纽约的公园，旁若无人地和朋友推拉打闹，跳自己编的舞，纽约下城的小公园曾经是城市青年艺术文化的舞台，今天还是可以在华盛顿广场等地欣赏优秀的街头艺人表演。不过当然，七十年代住在切尔西旅馆的帕蒂·史密斯和罗伯特·梅普尔索普放到今天恐怕只能和法兰西斯一样越搬越远。</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<div>&#13;
</div>

<p style="text-align:start;">&#13;
	<span>《周六夜狂热》除了实时记录下当年迪斯科的兴盛，还忠实表现了七十年代末纽约的糟糕治安和肮脏环境。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>因为现实不堪入目，青年人对迪斯科的狂热才有了理由。当年布鲁克林 Bay Ridge 一带还主要居住着意大利移民后裔，只有捱到了舞厅人满为患的周六夜，青年们才会活过来。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>电影开头，镜头从曼哈顿大桥上盖满了涂鸦的地铁，拍到约翰·屈伏塔的喇叭裤脚管，脚底像装了弹簧一样的约翰·屈伏塔提着油漆桶在比吉斯的《Stayin Alive》歌声中烟视媚行，以为自己是阿尔帕西诺。这一段几乎就是电影最大的记忆点。跳舞场面在 Bay Ridge 地区的「2001 奥德赛」（用了库布里克的电影名）舞厅拍摄，那里是现实中的迪斯科麦加圣地。</span>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span><img width="1080" height="618" title=" " alt=" " style="text-align:center;" data-ratio="0.57222222" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726143741x3oS8UBMnQzXmF4k.jpg-w600"/></span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>迪斯科热潮起源于黑人同性恋酒吧，很快跨越性别性向在布朗克斯区的拉丁裔青年、史丹顿岛的西印度裔青年和布鲁克林意大利裔蓝领阶层家庭的孩子中风靡，屈伏塔扮演的托尼在从布鲁克林通往史丹顿岛的韦拉扎诺海峡大桥上大叫「Bay Ridge 是世界上最烂的地方！」</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>「这些人没有生活，他们有的只有跳舞。」<span style="text-align:start;">当年的舞者接受《纽约》杂志采访时说。</span></span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<div>&#13;
</div>




 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="16519" data-title="《这里有 10 部电影，收纳了纽约的美好与黑暗|电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607122842BsJ4iynNTquWoRbz.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/16519.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1014"/></a>  </div></div> </div><h3 class="title">《西区故事》</h3><div class="detail"> 

<p style="text-align:start;">&#13;
	<span>跳舞跳出感情和恩怨似乎是青春剧的一个传统了，比《周六夜狂热》早的有《西区故事》里的波多黎各年轻人。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>杰荣姆·罗宾斯创作的音乐剧除了成为了百老汇经典，他本人在任纽约市立芭蕾舞团艺术总监时还改编过浓缩版舞剧，1961 年拍摄成电影。增加了台词比重的电影不如舞剧和音乐剧有种凝练的美，不过列昂那多·伯恩斯坦的音乐和罗宾斯的编舞是真正的主角。尽管拍摄条件受限，电影还是很成功地在好莱坞摄影棚内还原了纽约上西区林肯广场街区的风情。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>电影开头的俯瞰镜头和开场舞在纽约实地取景。莎剧里男女主人公私会的「朱丽叶的阳台」变成了纽约特有的后楼防火逃生梯。逃生梯由黑色铁栏杆搭成，毫无美感上的野心，又提供了上下移动的自由空间，是不抢戏的好舞台，逃生梯直通房顶，最后顺理成章成为悲剧的发生地。防火逃生梯最早有纳凉的功用，房顶则是纽约人夏日最爱的消夏场所。开放给公众的房顶往往是酒吧的招牌关键字。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>年代较近的百老汇音乐剧《吉屋出租》的舞台设计也大量利用逃生梯，伍迪·艾伦八十年代的怀旧电影《无线电时光》最后众人爬上顶楼欣赏纽约的霓虹招牌迎接新年。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>不过《西区故事》拍完不久，蓝领街区林肯广场一带就在六十年代的城市升格改建中变身为今日的林肯中心，也是市立芭蕾舞团的家。</span> &#13;
</p>&#13;
<div>&#13;
</div>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="1.54888889" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605201518eRqnrPE0T5uKZYwF.jpg-w600"/><span> </span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="16519" data-title="《这里有 10 部电影，收纳了纽约的美好与黑暗|电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607122842BsJ4iynNTquWoRbz.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/16519.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1014"/></a>  </div></div> </div><h3 class="title">《羞耻》</h3><div class="detail"> 

<p>&#13;
	<span style="text-align:start;">可能因为预算有限，也可能出于有心，史蒂夫·麦昆的《羞耻》里的景都集中在曼哈顿二十几街西边的切尔西一带，并反复利用 Standard High Line 酒店。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">青年才俊布兰登住在切尔西一带的独身公寓，之后他在 Standard High Line 酒店天台的 Boom Boom Room 酒吧听妹妹唱歌，以及带女同事开房也在同一间酒店。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;"><img width="1080" height="461" title=" " alt=" " style="text-align:center;" data-ratio="0.42685185" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726143742gDc4QkinwNZ9pGA6.jpg-w600"/></span>&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">说起来切尔西最闻名遐迩的「酒店」要算建于十九世纪末的「切尔西旅馆」（名为旅馆，其实是公寓楼）。从鲍勃·迪伦到亚瑟·米勒，从汤姆·维斯到艾伦·金斯堡都短暂居住过，迪伦·汤玛斯还在那里离世。不过今天切尔西沿哈德逊河一片新兴建筑，以废弃铁轨改建的空中花园 High Line 和通体玻璃幕墙的 Standard Hotel 为标志，已经成为全球资本在纽约的必争之地。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">对主人公布兰登来说，「切尔西女孩」（借安迪·沃霍尔 1966 年的实验电影之名）随时撩动他的欲望，他也深谙宣泄欲望的出口，地铁和酒吧都是追求艳遇的场所，然而无敌河景无法保证即刻得到满足。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">麦昆可能并无意拍一个纽约故事，切尔西沿河一带的新建筑提供了一个全球化之后的现代都市景观，这个性瘾者的故事可能发生在任何大都市，主人公和妹妹也都不是土生土长的纽约客，具有老纽约特征的元素都被麦昆小心避开，当然除了那首弗兰克·辛纳屈（Frank Sinatra）的《纽约纽约》。</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>




 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="16519" data-title="《这里有 10 部电影，收纳了纽约的美好与黑暗|电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607122842BsJ4iynNTquWoRbz.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/16519.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1014"/></a>  </div></div> </div><h3 class="title">《蒂凡尼的早餐》</h3><div class="detail"> 

<p>&#13;
	<span style="text-align:start;">蒂凡尼总店一百七十多年以来一直屹立在第五大道和五十七街的交叉口，不卖温饱之物，卖的是明码标价的虚荣心。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">《蒂凡尼的早餐》这个不太合理的标题在电影第一场戏就得到了解释，原来是在还没开门的蒂凡尼店门口一边死盯着橱窗里的珠宝，一边啃手上寒酸的丹麦酥皮饼。虽然没人相信身穿定制纪梵希的奥黛丽·赫本戴不起蒂凡尼首饰。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">这是蒂凡尼总店第一次作为电影场景，隔了八年拍的《午夜牛郎》里德州牛仔在同样地点看到的是死尸一具。电影里郝丽的纽约公寓楼房间小得可怜，开派对人人得前胸贴后背，她从窗口翻身出来从防火逃生梯爬去邻居家，坐在窗口唱《月亮河》（防火逃生梯再次出现）。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;"><img width="498" height="435" title=" " alt=" " style="text-align:center;" data-ratio="0.87349398" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726143742bAqg47ehuJOzfT2B.jpg-w600"/></span>&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">郝丽和渴望成名的作家邻居保罗的身上有着原作小说的作者楚门·卡波特的影子。他俩在四十二街的市立图书馆附近闲逛聊理想，郝丽豪门梦碎后一起到蒂凡尼店里假充有钱人寻开心，这些在纽约的无名氏日子可能都是作者本人的生活经验。从阿拉巴马州去纽约的卡波特成名后在纽约办标新立异的主题派对，只邀请全城最时髦的人参加，不知道有没有买过一只蒂凡尼戒指送给自己。</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>




 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="16519" data-title="《这里有 10 部电影，收纳了纽约的美好与黑暗|电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607122842BsJ4iynNTquWoRbz.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/16519.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1014"/></a>  </div></div> </div><h3 class="title">《出租车司机》</h3><div class="detail"> 

<p>&#13;
	<span style="text-align:start;">《出租车司机》里的特拉维斯似乎只喜欢在离时报广场不远的「剧院区」一带载客，闪烁刺激让人疯狂的霓虹灯是这座城市最俗艳的招牌，对司机来说此地交通规则复杂，长年车水马龙针插不进，敢在这里开车，代表对纽约熟门熟路，记得单行道的走向知道哪里可以停车。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">以服务业为切入口最容易描绘出城市百态。一钻入黄色出租车，乘客往往混忘司机的存在，放松又自我。失眠的特拉维斯以黄色出租车为掩体，默默观察混乱的城市和堕落的人群。电影里这个罪与恶之都已经消失无踪。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;"><img width="1008" height="1500" title=" " alt=" " style="text-align:center;" data-ratio="1.48809524" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607261437435YDoxGOLzcQr3U1H.jpg-w600"/></span>&#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">伍迪·艾伦晚三年拍摄的《曼哈顿》之所以能成为没有年代感的纽约献礼片因为他故意不拍脏乱差的七十年代真相。导演马丁·斯科塞斯则认为，如果不能拍出城市的肌理他宁可在好莱坞片场拍摄，比如次年拍的《纽约，纽约》。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">纽约大概是除了好莱坞之外第二容易路遇摄制组的城市，当年有个路人看到出租车里的罗伯特·德尼罗，认出他是「教父」，不禁感叹「找工作真难。」 德尼罗大可以回敬他那句酷炫台词：「You talkin’ to me？」</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>




 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="16519" data-title="《这里有 10 部电影，收纳了纽约的美好与黑暗|电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607122842BsJ4iynNTquWoRbz.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/16519.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1014"/></a>  </div></div> </div><h3 class="title">《剃刀边缘》</h3><div class="detail"> 

<p style="text-align:start;">&#13;
	<span>德·帕尔马是希区柯克最有行动力的粉丝，《剃刀边缘》结构模仿《精神病人》，开篇和结尾都重新演绎《精神病人》里经典的浴室场景。</span>本片能成为超越原作独立存在的经典，很大程度上在于德·帕尔马对纽约街头和建筑内部的利用。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	美术馆邂逅、出租车亲热、电梯谋杀、地铁追逐、夜幕中的街头追车一环接一环（出租车师傅再次出现）。需要说明的是影片开始没多久的博物馆诱惑戏是在费城美术馆拍的，只用了大都会美术馆的门脸。扮演被害女子凯特的安吉·狄金森回忆出租车性爱场面是在真实运行的出租车里拍成，德·帕尔马就躲在前排，她在汽车司机们的注目下表演了好几遍（看白戏的路人再次出现）。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<img width="1080" height="774" title=" " alt=" " style="text-align:center;" data-ratio="0.71666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607261437433y1TOxnsZYDhUA7c.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	出租车从地理上把故事从上东区大都会美术馆带到了谋杀的发生地，下城华尔街附近的大厦。随后谋杀事件顺理成章把女主人公的接力棒交到证人南希手中，发生在南希家附近百老汇道拿骚街地铁站的追逐戏让人无暇眨眼。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	德·帕尔马对希区柯克的最准确的观察是渗入肌理的幽默感，高级应召女郎南希常作不合时宜的早期好莱坞女星打扮；变性人刺眼的黑色亮皮雨衣和眼镜大概启发了《骇客帝国》 ；破案的是个讲话油滑粗俗戴着金链的警察；媲美希区柯克的御用作曲伯纳德·赫尔曼的唐突配乐等等。认同障碍这个题材，搁在今年正赶上好莱坞潮流。&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<div>&#13;
</div>




 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="16519" data-title="《这里有 10 部电影，收纳了纽约的美好与黑暗|电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607122842BsJ4iynNTquWoRbz.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/16519.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1014"/></a>  </div></div> </div><h3 class="title">《罗丝玛丽的婴儿》</h3><div class="detail"> 

<p>&#13;
	<span style="text-align:start;">罗曼·波兰斯基的这部灵异电影以在当代城市为背景，格外冲突刺激。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">罗丝玛丽四分之三的时间都有如身处密室。中央公园广场西面十九世纪末建成的达科塔公寓楼曾是她理想的婚房。而电影最精彩的部分从她怀上魔鬼的孩子开始。感觉不对劲的罗丝玛丽离开公寓，几乎逃脱然而最终未果。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">这几场戏里的纽约城变成一个更大的密室。怀了孕的罗丝玛丽走出公寓本来打算会见提醒她的友人，然而在无线电城音乐厅（Radio City Music Hall）前等不来已经身处险境的朋友，她在电话亭里把路人误认成要抓她回去的医生，于是躲在电话亭里不敢出来，仿佛在城市中自我禁闭，向众人展览自己的恐惧，2002 年的电影《狙击电话亭》放大了这个情节，故事同样发生在纽约。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="text-align:start;">我们看到罗丝玛丽不知所措走到了蒂凡尼橱窗前呆望（蒂凡尼总店再次出现），大腹便便闯入湍急车流，好像急需被车撞被司机骂，才能证明世界的理智没有奔溃。当她从妇产科医生的诊所潜逃出来还心存一丝希望，我们看到她在中央公园旁第五大道上仓皇瘦弱的背影，多么希望她可以挣脱天罗地网。</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.78611111" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605201519WkEbypjMIKCniHS5.jpg-w600"/><span> </span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/10"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="16519" data-title="《这里有 10 部电影，收纳了纽约的美好与黑暗|电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607122842BsJ4iynNTquWoRbz.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/16519.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1014"/></a>  </div></div> </div><h3 class="title">《电子情书》</h3><div class="detail"> 

<p style="text-align:start;">&#13;
	<span>现在的人很难想象电邮的普及曾经如此事关重大，点击发送键像呼唤亲密感的神圣手势（汤姆·汉克斯真的发明了一套手势）。互联网一度被认为可以安慰纽约八百多万孤独灵魂的新玩意。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>《电子情书》里的纽约经历着其他大城市在世纪之交所经历的变化。富有人情味的小书店之类的城市标签被无差别的连锁商贩取代，无论你身在哪里都必须习惯「星巴克」的点咖啡术语。纽约出生，后来又在此成名的诺拉·艾芙隆在《电子情书》里把自己家附近的地点尽数搬上银幕。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>艾芙隆一度住在曼哈顿上西区六七十街附近，电影里出现的贝果店、奶酪古董店（电影中独立书店的拍摄地）、超市、咖啡馆都是她本人常去的地方。她后来不得不搬去了上东区，仅隔一个中央公园，她却表示对新家没有爱，只不过是个睡觉的地方。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>讲述六十年代纽约故事的电视剧《广告狂人》里，住上东区的女孩被大人教育不要去上西区，坏人多。到了上世纪末，上西区不仅治安大为改善，居民构成也上了好几个档次，同时又不如上东区高端冰冷，保留了邻里间亲密的社区特质。</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.56206089" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605201519vPJWik5bmUOd6nA1.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span>文首提到的那部 2002 年奥斯卡颁奖典礼上播放的短片是诺拉·艾芙隆编辑的。艾芙隆走后，好像整个爱情喜剧类电影的水准都大幅下降，她挚爱的纽约也加速变化，不仅独立书店所剩无几，连电影里如火如荼的大型连锁书店原型 Barnes &amp; Noble 都时刻在「亚马逊」的威胁下艰难度日。</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
