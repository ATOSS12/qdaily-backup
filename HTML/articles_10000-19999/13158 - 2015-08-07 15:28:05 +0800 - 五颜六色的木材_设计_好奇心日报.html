<p>&#13;
	来自德国的设计师 Meike Harde 通过给木材表面上色，制成了五彩缤纷的木板，并打造了一系列浪漫的家具，包括屏风，边桌，茶几等。她的方法是把各色颜料倒在木材表面，让它们自由蔓延，交融，等颜料完全干后，在木材表面刷一层透明漆，最终做成这些五颜六色的木板，由此也启发人们自由给木材上色，让家具变得更加缤纷有趣。这是<a href="http://meikeharde.com/" target="_blank">她的个人主页。</a>&#13;
