<p>&#13;
	这款用钢铁打造的木马具有一种简洁的时尚感，来自荷兰的设计师 Remko Verhaagen 。流畅的线条赋予一种健康运动的感受，也富有稳定性，与市场上走可爱路线的玩具很不一样，而且不挑男女生。如果富有童心的人将它摆在家里当椅子或者装饰品，也很显眼啊。这款木马有红、白、灰和黑白斑马色4种，但其实你也可以刷成你想要的颜色。<a href="http://www.blooey.nl/hobbel/" target="_blank">点击这里可以查看更多信息。</a>&#13;
