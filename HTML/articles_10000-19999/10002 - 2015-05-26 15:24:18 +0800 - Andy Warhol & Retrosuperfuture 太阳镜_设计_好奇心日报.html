<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Andy Warhol 最近和意大利眼镜品牌 Retrosuperfuture 联合推出了四款新的太阳镜，分别命名为BabyBaby、Nicolou、VelvetDarling 和 Ultracandy，这些都是常常出入 Andy Warhol 工作室的朋友的名字，而在造型上，有红色心形，猫眼镜框配黑色镜片等个性十足的设计。产品将会在6月份登陆线上和线下门店，<a href="http://retrosuperfuture.com/" target="_blank">这是购买链接</a>。&#13;
</p>&#13;
