on-heart"><span class="num  smart-count" data-origincount="182"/></a>  </div></div> </div><h3 class="title">《How Music Got Free》</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.50925926" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230606nl0OxaDB1IHi6tZS.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	《<a href="http://www.amazon.com/How-Music-Got-Free-Industry-ebook/dp/B00OZ0TKL6/ref=tmm_kin_swatch_0?_encoding=UTF8&amp;sr=8-1&amp;qid=1435969498" target="_blank">How Music Got Free: The End of an Industry, the Turn of the Century, and the Patient Zero of Piracy</a>》，Stephen Witt, Viking, 2015&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	一部关于 MP3 格式、盗版音乐网络、以及唱片工业的纪实文学。很多人年轻时都如饥似渴地从 P2P 网络上下载过几百 GB 的盗版 MP3，但只有 Stephen Witt 在好奇心的驱使下抽丝剥茧地调查，最终找到了在美国北卡罗来纳州宝丽金 CD 工厂工作的 Doll Glover——头号盗版大户。在那个 P2P 网络方兴未艾的时期，Glover 和同侪一样，单纯为了享受第一时间发布新唱片的盗版文件（往往比正式发布日期更早）的快感而不惜铤而走险。书中另外两个主人公是 MP3 压缩算法的发明人 Karlheinz Brandenburg 和现任索尼音乐 CEO Doug Morris。前者的故事让妳明白如今我们习以为常的技术在当年经历过多么漫长的煎熬，其最终的普及又有多么大的偶然因素（MP3 能够普及恰恰是因为盗版 P2P 网络）；后者在唱片工业沉浮数十载的经历对于理解当今的数字音乐图景是一把钥匙。别把唱片公司高管都当成跟不上时代的老朽，Morris 在 1960 年代就明白了靠数据管理的重要性。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15292" data-title="《「IT公论」创始人李如一近期看过的 6 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607124337ZjPIy5tiSYHmDN2b.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15292.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="182"/></a>  </div></div> </div><h3 class="title">《Fearless Genius》</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.17028571" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230601MIYuHlxkOhbvwTnX.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="background-color:#FFFFFF;">&#13;
</p>&#13;
<div style="text-align:center;">&#13;
	<a href="http://www.amazon.com/Fearless-Genius-Digital-Revolution-1985-2000/dp/1476752699/" target="_blank">《Fearless Genius: The Digital Revolution in Silicon Valley 1985－2000》</a>，Doug Menuez, Atria Books, 2014&#13;
</div>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	经典新闻纪实摄影被应用到硅谷的结果。Doug Menuez 从 1986 到 1988 年是乔布斯钦点的 NeXT 御用摄影师，但在那以前他已经拍过非洲的内战和饥荒，1980 和 90 年代的硅谷对他来说是个放松精神的所在。在那个时代，科技公司和媒体之间还保有如今罕见的信任。妳无法想像廿一世纪的乔布斯会让一名摄影记者全天候待在公司里跟拍任何他想拍的场景，而 Menuez 当年享有的这一特权也让他可以轻松出入其它硅谷初创公司。当年的产品在今天早已是废铜烂铁或无法运行的代码，但当年的创业氛围比今天要纯粹、也有趣很多倍。所有人都聪明勤奋，但没有人是专家，没有「大牛」。大家不过是凭着宗教般的信念试图在荒野中走出一条路。如我在某篇<a href="http://itgonglun.com/member"><span>《IT 公论》会员通讯</span></a>中所说，通过这本摄影集接近这段历史，可以帮助我们「找回如今被大企业毁掉的『创新』一词原本包含的锋利与激进。」&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15292" data-title="《「IT公论」创始人李如一近期看过的 6 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607124337ZjPIy5tiSYHmDN2b.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15292.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="182"/></a>  </div></div> </div><h3 class="title">《Machines of Loving Grace》</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.50943396" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230600Jb5Dzl9G6L4t3vKE.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.com/Machines-Loving-Grace-Common-Between-ebook/dp/B00OP06CRG/ref=tmm_kin_swatch_0?_encoding=UTF8&amp;qid=1441088668&amp;sr=8-1" target="_blank">《Machines of Loving Grace》</a>，John Markoff, Ecco, 2015&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	在今天，哪个领域可以对应于《Fearless Genius》所记录的前互联网时代的硅谷？答案很可能是人工智能、机器人学和自动化。如果妳觉得自己对这些领域有兴趣但不知从何入门，那么这很可能就是假想中的 1980 年代的妳对个人电脑的态度：有趣，但太难。《Machines of Loving Grace》为我们提供了一份导航图。人工智能（AI: Artificial Intelligence）和智能扩增（IA: Intelligence Augmentation）代表着人类对计算设备的两种态度：让技术取代人类 vs. 让技术辅助人类。它们的界线当然模糊，但这两种基本的取向还是反映了其背后的科学家与工程师们的技术哲学理念。John Markoff 在《Machines of Loving Grace》里涉及了从人工智能之父 John McCarthy 到 Android 之父 Andy Rubin 的几代机器人学/自动化核心人物，他们当中的大部分都站在了人类的一边（即 IA）。在智能语音助理（Siri, Cortana, Google Now）开始进驻我们的计算设备，无人驾驶车似乎已在遥远的地平线上显现出曙光的今天，这是一本非常及时的书。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15292" data-title="《「IT公论」创始人李如一近期看过的 6 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607124337ZjPIy5tiSYHmDN2b.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15292.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="182"/></a>  </div></div> </div><h3 class="title">《傅雷家书》</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.43703704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230601aKJvEDoxLdNjmSP8.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
	<a href="http://www.amazon.cn/gp/product/B00LZNVOWO?keywords=%E5%82%85%E9%9B%B7%E5%AE%B6%E4%B9%A6&amp;qid=1442964895&amp;ref_=sr_1_5&amp;sr=8-5" target="_blank">《傅雷家书》</a>，傅雷&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这本书很旧，也很有名。但一说到「以前看的好书」，它几乎总是优先出现在脑中——或许因为它是我少年时期读得最多的一本书。&#13;
</p>&#13;
<p>&#13;
	傅雷是一个典型的自由知识分子，这里的自由是跨越专业分工的自由。在今天，当这种自由被滥用的时候，我们会将自由知识分子蔑称为「民科」。或许恰恰是中国缺乏「专业人做专业事」的明确职业分工精神，才使得民众分外厌恶那些对自己专业以外的事情发表议论的人。这些人忘记了写作也是一门专业，而且恐怕也没看过高明的外行见解。如果觉得读 Susan Sontag 太累，那么傅雷是一个好的选择。字体爱好者可以在其中发现他在 1950 年代就会去排字厂跟师傅讨论标点的印法，而令我印象深刻的是他对钢琴家 A.B. Michelangeli 演奏时「身如磐石」的点评，认为演奏家自己压抑情感、不动声色，但仍然能让听众癫狂，方为最高境界。至于人们耳熟能详的训诫「先做人，后做艺术家」，虽然听来像是父母的唠叨，但在今天几乎可以扫倒几乎所有中国当代艺术大师。&#13;
</p>

<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.49944873" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230602zuBUSToMAEcdk69w.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.amazon.com/Danger-Music-Other-Anti-Utopian-Essays/dp/0520268059/ref=sr_1_1?ie=UTF8&amp;qid=1442798908&amp;sr=8-1&amp;keywords=the+danger+of+music" target="_blank">《The Danger of Music and Other Anti-Utopian Essays》</a>，&#13;
</p>&#13;
<p>&#13;
	Richard Taruskin, 2010&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
	这本书就是乐评集。Richard Taruskin 不是一般的乐评人，他是厚到砖头都不足以形容的<a href="http://www.amazon.com/Oxford-History-Western-Music-5-vol-ebook/dp/B004H0N71S/ref=sr_1_2?ie=UTF8&amp;qid=1442807454&amp;sr=8-2&amp;keywords=oxford+history+of+music">五卷本《牛津西方音乐史》</a>的作者。当我对写字一事感到沮丧时，这本书和以下要介绍的另一本书是最好的灯塔。它们让我明白好的写作是超越题材和体裁的。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="15292" data-title="《「IT公论」创始人李如一近期看过的 6 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607124337ZjPIy5tiSYHmDN2b.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/15292.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="182"/></a>  </div></div> </div><h3 class="title">《The Elements of Typographic Style》</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="1" alt="1" data-ratio="1.70622797" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604230603at0F6wyXz58fIcvH.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span><a href="http://www.amazon.com/Elements-Typographic-Style-Version-Anniversary/dp/0881792128/ref=sr_1_1?ie=UTF8&amp;qid=1442476743&amp;sr=8-1&amp;keywords=The+Elements+of+Typographic+Style" target="_blank">《The Elements of Typographic Style》</a>，</span>&#13;
</p>&#13;
<p>&#13;
	Robert Bringhurst, Hartley and Marks Publishers; Fourth Edition, 2013&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这是一本关于文字设计（typography）的风格手册，Robert Bringhurst 不是一般的工具书作者，他是诗人和翻译家。不管你对于文字设计有没有兴趣，都可以从 Bringhurst 的文字中感受到一种工整与精深的穿透力。而这只是风格手册「而已」。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span><em>关于作者：不鸟万如一，「好奇心日报」特约驻美记者，IPN 播客网络联合创始人，《 IT 公论》主播。</em></span><em/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
