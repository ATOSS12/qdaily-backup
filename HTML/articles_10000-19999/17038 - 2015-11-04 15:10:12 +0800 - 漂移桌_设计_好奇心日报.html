<p>&#13;
	丹麦设计师 John Bauer 因为喜欢桌布垂在地上的感觉，设计了这一系列桌子。采用透明的亚克力材料，下面有四个角做支撑以维持平衡，模拟了自然垂落的桌布，也像漂移在空气中，有一种凝固的美感。这套桌子共有 7 种颜色，设计师还有不同尺寸比例的其他版本，黑色款非常华丽，令人联想起魔术。<a href="http://www.essey.com/product_illusion.htm" target="_blank">点击这里可以查看更多信息。</a>&#13;
