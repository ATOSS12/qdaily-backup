<p>&#13;
	打碎了的酒瓶怎么办？来自伦敦的设计师 Ryan Jongwoo Choi 设计的酒瓶灯颇有废物利用的意义。将灯泡吊进酒瓶里，下方用一块木板封口，就是一盏很有情调的酒瓶灯了。尽管光线并不明亮，红色的灯丝还是能透过黑色的玻璃瓶而显得格外清楚，尤其适合酒吧等不需要明亮灯光的场所。不过，酒瓶的开口还是精确地计算了角度，防止倾斜的酒瓶再次打碎。<a href="http://www.yankodesign.com/2015/09/07/go-home-lamp-youre-drunk/" target="_blank">点击这里可以查看更多信息。</a>&#13;
