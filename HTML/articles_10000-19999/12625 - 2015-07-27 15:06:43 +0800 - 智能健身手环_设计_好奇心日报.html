<p>&#13;
	台湾设计师颜文豪推出了一款智能健身手环，与现在市面上的健身手环相比，他在普通的可穿戴设备基础上加入了更加完备的硬件，用户可以根据运动项目的不同，现在佩戴在手腕上，脚腕等不同的部位。除此之外，手环还配备了一套算法，可以根据用户的健身数据提出专业的健身建议，承担私人健身教练的作用。这是<a href="http://welcome.moov.cc/" target="_blank">购买链接</a>，点击可以查看详细信息。&#13;
