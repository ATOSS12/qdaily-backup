<p>&#13;
	美国时尚品牌 Jack Spade 和 BEAUTY&amp;YOUTH 合作推出了 “Jack People” 系列，他们分别拿作家 Jack Kerouac、美国前总统 John F. Kennedy 和 Jack Nicholson 的姓氏作为设计主题，推出了 T 恤，背包等单品。这个系列今天登陆 BEAUTY&amp;YOUTH 店铺，<a href="http://www.beautyandyouth.jp/news/2015/07/jack-spade-for-beautyyouth-jack-people-series.html" target="_blank">点击这里</a>可以查看详细信息。&#13;
