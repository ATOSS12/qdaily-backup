<p>&#13;
	多普勒实验室最近推出了一款新型耳机，准确的说，是一款声音过滤器，其特点在于通过对现场的降噪，让使用者在听音乐时有身临其境的感觉，据介绍，耳机可以把听音乐的音量降低 12 分贝左右，并且将多频段声波降低到最合适的声压，让使用者有舒适的聆听体验，在嘈杂的环境中也能听见“高清”且舒服的声音。看来是带去草坪音乐节或是各种演唱会的好产品呢。目前，这款产品正在 Kickstarter 上众筹，预计 2015 年 12 月发货，<a href="https://www.kickstarter.com/projects/dopplerlabs/here-active-listening-change-the-way-you-hear-the" target="_blank">点击这里</a>可以支持他们。&#13;
