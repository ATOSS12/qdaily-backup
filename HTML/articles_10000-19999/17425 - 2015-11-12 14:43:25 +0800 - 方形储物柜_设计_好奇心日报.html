<p>&#13;
	这些黑白灰的方形储物柜来自丹麦的设计公司 by Lassens。方形柜子的正中间有个做拉手的小黑点，让这组极简的柜子带了点诙谐。大小不同型号和不同颜色可以自由组合，悬挂在墙上是有艺术气息的墙面装饰，也能在下面多安装一个支架成为茶几或者床头柜。柜子可单独售卖，<a href="http://bylassen.com/shop/frame-64c1.html" target="_blank">这里是购买链接。</a>&#13;
</p>&#13;
