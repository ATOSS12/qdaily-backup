<p>&#13;
	这款白色的瓷杯来自荷兰赞德福特的工作室，是由 3D 打印技术铸造，再进入窑子烧制的。它的表面呈现出并不规则的三角形，像是瓷杯的肌理，有微妙的触感。杯子并不是纯粹的白色，似乎透着淡淡的蓝，令人联想到云朵。瓷杯有大小两款，分别售价 24 欧和 22 欧，都带有一个茶托，使用时有更多的功能。<a href="http://www.crowdyhouse.com/shop/in-the-clouds-cup-m-saucer/" target="_blank">这里是购买链接。</a>&#13;
