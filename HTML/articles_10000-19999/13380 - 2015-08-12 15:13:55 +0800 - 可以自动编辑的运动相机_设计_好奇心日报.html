<p>&#13;
	近日，来自巴西的 Graava 团队推出了一款运动相机，除了和市面上大部分相机一样的拍摄功能以外，这款产品试图以后期编辑能力让自己从众多繁杂的运动相机中脱颖而出。他们通过分析所拍摄画面，选出相对高质量的内容，进行自动后期编辑并成片输出。用户可以自主选择视频的长度和背景音乐。利用 wifi 配对以后，内容也可以很方便地上传到社交网络上。<a href="https://getgraava.com/index.html" target="_blank">点击这里</a>可以查看详细信息。&#13;
