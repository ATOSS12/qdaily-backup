<p>&#13;
	匈牙利设计师 dénes sátor 的“鸡蛋地图”专为那些无暇打开地图以及寻找 WiFi 困难的游客。它由弹性很好的橡胶做成，里面填充着空气。无论是捏在手里，放在口袋里，还是在空中抛来抛去都无需担心。地图上街道都是白色的，不同街区以颜色的深浅来区分，还附上了各种小图标。使用时只要将“鸡蛋”捏在手中，放大目的地，就能探到想去的地方。前提是，你要会看地图。<a href="http://www.designboom.com/design/egg-map-denes-sator-08-25-2015/" target="_blank">点击这里可以查看相关信息。</a>&#13;
