<p>&#13;
	这套餐具来自韩国设计师 Chaehoon Moon，包括圆形的碗和盘子。它们的外形让人联想起天空中的满月，明净如镜，而没有多余的装饰。设计师使用了韩国传统器皿中使用的合金材料 Yuhgee，是由铜和锡做成的，不仅具有保温的特点，还可以检测到有毒的食物。在上面涂上了特殊的漆，黑色与古铜色搭配，让这套餐具显得典雅。<a href="http://damooncollection.com/online-shop/" target="_blank">点击这里可以查看更多信息。</a>&#13;
