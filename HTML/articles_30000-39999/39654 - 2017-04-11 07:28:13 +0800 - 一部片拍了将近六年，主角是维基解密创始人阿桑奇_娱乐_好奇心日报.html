<h1>一部片拍了将近六年，主角是维基解密创始人阿桑奇_娱乐_好奇心日报

a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="66"/></a>  </div></div> </div>  <p class="excerpt">又是一部政治风浓厚的纪录片。</p>  <div class="detail">  

<p>劳拉·珀特阿斯因执导了聚焦棱镜门和斯诺登的纪录片《第四公民》而广为人知。近日，她耗时六年拍摄的另外一部纪录片，聚焦维基解密创始人阿桑奇的《风险》确定会在这个夏天于美国付费有线电视台 Showtime 上播出。在电视上播出之前，电影公司 NEON 会负责《风险》的院线发行。</p>
<p>Showtime 近日放出了《风险》的一支预告。珀特阿斯自己在拍摄过程中所遇到的困难也成为了影片的一部分，不仅要面对 FBI 对自己“反美国”的指控，还要担心自己的安全。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjY5OTE3NTMwMA=="/> </figure> </div>
<p>《风险》的一个剪辑版本去年 5 月在戛纳电影节上首映，但那个时候电影并没有停止拍摄制作。去年美国大选期间，维基解密还公开了民主党全国委员会上万封邮件。劳拉·珀特阿斯目前仍有可能在更新这一块的内容。</p>
<p>据《好莱坞报道者》的消息，拍摄这部电影的过程获得了“史无前例”的接近阿桑奇以及他身边同事们的机会。阿桑奇 2012 年 6 月开始就在厄瓜多尔驻伦敦大使馆接受政治庇护，电影中相当多的内容都是在这里发生的，包括阿桑奇的日常生活和工作、<a href="https://www.theguardian.com/media/2012/oct/09/lady-gaga-visits-julian-assange" rel="nofollow">还有 Lady Gaga 对阿桑奇的访谈。</a></p>
<p>一共十个章节的《风险》不是阿桑奇一人的独角戏，他的同事们也获得了很多的出镜机会，这是劳拉·珀特阿斯为了更丰富呈现维基解密和阿桑奇的选择。影片中主要的两名同事是维基解密的资深编辑 Sarah Harrison 以及记者兼电脑专家 Jacob Appelbaum。预告片的开头便是 Sarah Harrison 向希拉里·克林顿办公室打电话的场景。</p>
<p><img data-format="jpg" data-ratio="0.368212" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>从一些外媒的影评来看，影片呈现出了许多阿桑奇不为人知的方面。与人们印象中“爱抱怨的麻烦制造者”形象不同，大部分时间阿桑奇平静而有幽默感。不过他还是时刻都在思考如何促进信息交流的自由。“五角大楼文件”泄密案的幕后英雄丹尼尔·艾斯伯格也在电影中出镜，他在一次活动中表示了自己对阿桑奇的支持。</p>
<p>不过，<a href="https://www.theguardian.com/film/2016/may/19/julian-assange-wikileaks-risk-review-laura-poitras-cannes-2016" rel="nofollow">《卫报》指出，</a>这不算是一部客观的电影。劳拉·珀特阿斯“记者”的角色减弱了，她以合作者的身份换取了更多接触阿桑奇的机会。</p>
<p>CBS 集团旗下的 Showtime 上的电视剧节目，往往走的是另类前卫、血腥暴力路线，让观众在视觉冲击上过瘾，比如近年来热播的《无耻之徒》。但是它最近两年囤积起的不少纪录片走的是口碑路线，比如关于马龙·白兰度的《马龙，听我说》、政客安东尼·韦纳的《韦纳》以及纪录 Stuxnet 病毒危机的《零日》。只是这些都没有能够为它换来奥斯卡的提名。</p>
<p>第 87 届奥斯卡最佳纪录片《第四公民》的导演劳拉·珀特阿斯的这部《风险》，是 Showtime 新的希望。</p>
