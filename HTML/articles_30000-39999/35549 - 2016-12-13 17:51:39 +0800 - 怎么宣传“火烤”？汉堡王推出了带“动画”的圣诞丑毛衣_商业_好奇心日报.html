<p>去年我们介绍过圣诞丑毛衣的梗。穿丑毛衣在家举办“丑毛衣 party”算是欧美圣诞节的一个民间习俗。</p>
<p>品牌们到了这个时候也会开展丑毛衣的营销，比如说 Miller 淡啤用毛线在户外织了一块丑毛衣纹饰的广告牌。可口可乐也曾<a href="http://creativity-online.com/work/coke-zero-sweater-generator/33227" rel="nofollow">上线过一个网站</a>，让网友将不同花纹搭配 DIY 丑毛衣。</p>
<p>今年，汉堡王在法国做了一件圣诞丑毛衣有“互动和动画的功能”。<br/> </p>
<div class="com-insert-embed com-insert-embeds">&#13;

	&#13;
</div>
<p>这件衣服肚子上有个口袋可以放置手机。如果用手机播放火炉的画面，这样毛衣正面就变成了火烤汉堡。而“火烤”正是皇堡的卖点之一。 </p>
<p>你可以在 <a href="https://www2.rad.co/fr/category/1893" rel="nofollow">Rad.co 的网站</a>买到这件衣服。汉堡王和法国服饰品牌 Rad.co 合作，生产和制造这件上衣，价格为  30 欧元。Rad 是一个受到法国年轻人欢迎的潮牌。</p>
<p>这个创意是法国广告公司 Buzzman 提出的，他们给汉堡王做的广告都有一点无厘头。2013 年，汉堡王重返法国市场的时候，Buzzman 还为汉堡王做了一个病毒视频。</p>
<p>它用伪纪录片的手法讲述了，在汉堡王离开法国市场的这十几年，法国人因为没有好的汉堡吃都发生了什么——有的人得了奇怪的病；出现了交易皇堡的黑市；还有不少人为了能吃到汉堡王移民去了英国。 有一种夸张的幽默，你可以看一下：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTg2Mjg2Njc3Mg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>过去两年，汉堡王在法国的年销售额在<a href="http://www.forbes.com/sites/greatspeculations/2015/09/30/burger-king-steps-up-restaurant-growth-in-france/#2767e2032be9" rel="nofollow" style="background-color: rgb(255, 255, 255);"> 500 万欧元左右</a>。目前汉堡王在法国只有 94 家店，这远低于麦当劳超过 1300 家的水平。不过汉堡王本地的经销商<a href="http://www.europe1.fr/societe/burger-king-vise-600-restaurants-en-france-en-2020-grace-a-quick-2907230" rel="nofollow" style="background-color: rgb(255, 255, 255);"> Groupe Bertrand 买下了本地餐馆 Quick，打算把 Quick 门店转换为汉堡王</a>，在 2020 年前使得法国的门店数量达到 600 家。<br/></p>
