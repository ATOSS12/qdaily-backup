on-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="14"/></a>  </div></div> </div>  <p class="excerpt">影片本身不缺看点，但应该都没有它和《长城》撞档这件事来得吸引眼球。</p>  <div class="detail">  

<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; color: #000000; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; color: #000000; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>刚刚又宣布换档（这次是提档）的《罗曼蒂克消亡史》，发布了最新的预告片。它将在 12 月 16 日上映，撞档张艺谋的《长城》。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=g0022bqrksd&amp;tiny=0&amp;auto=0"/>&#13;

	&#13;
</div>
<p>导演兼编剧程耳把这部民国谍战片形容成是一部“群戏电影”。这是从影片内容和主旨出发的概括。</p>
<p>而结合和之前放出过的片段和消息可以发现，华谊兄弟、英皇影业和东阳向上影业联合出品的《罗曼蒂克消亡史》具备了商业片的一切要素：子弹横飞的壮阔场面、千丝万缕纠葛情感的剧情、形而上的命题探索、夹杂在周围环境以及时代背景之中不断面临选择的角色、以及角色背后能够票房担当的一票明星（葛优、章子怡、浅野忠信、杜淳、钟欣潼……）。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161123181228HNA37rfSPVDuFIwX.jpg-w600"/>&#13;
<figcaption class="">《罗曼蒂克消亡史》最新海报</figcaption></figure></div>
<p>从最初定档国庆到之后爽约，到重新定档，再到不久前也是最终的提档，《罗曼蒂克消亡史》的档期就像影片的名字一样充满变数——该片起初的名字为《旧社会》，之后改名为《浮生若梦》，最后才敲定《罗曼蒂克消亡史》。</p>
<p>不过这些，再加上此前发布的大尺度片段以及在多伦多电影节的退展，都没能引起足够的注意。虽然《罗曼蒂克消亡史》拥有的卡司阵容足够强大，电影的关注度相比近期纷至沓来的其他热门影片逊色不少。</p>
<p>直到最近冯小刚对王健林/王思聪/万达的这一出戏，影片和投资方华谊才被动刷到了存在感，但不刷则已，一刷惊人。虽然《罗曼蒂克消亡史》宣布提档在前，冯小刚写公开信在后，但华谊的《罗曼蒂克消亡史》撞档传奇的《长城》，一下子还是激起了不小的话题水花。</p>
<p><img data-format="jpg" data-ratio="0.430003" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>不少人对华谊的被动出场一度深表同情，谁知此后《我不是潘金莲》挤走《神奇动物在哪里》的消息沸沸扬扬，<span style="background-color: rgb(255, 255, 255);">华谊赶紧发表声明不背这个黑锅</span>。这对华谊不是什么好彩头，但它也不必过分担心票房，毕竟之前大多数人站队万达，也没有对《我不是潘金莲》的票房造成什么影响。</p>
<p>不过如果是直接和《长城》竞争，《罗曼蒂克消亡史》可能就没那么乐观了，从两部电影的演员阵容吸引的粉丝群体和基数以及宣传效果来看，《罗曼蒂克消亡史》都没占到任何优势。</p>
