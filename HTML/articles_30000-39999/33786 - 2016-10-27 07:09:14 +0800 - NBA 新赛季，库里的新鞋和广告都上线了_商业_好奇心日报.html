el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="33"/></a>  </div></div> </div>  <p class="excerpt">揭幕战刚刚结束，库里有点沮丧。</p>  <div class="detail">  

<p>10 月 26 日，NBA 新赛季正式打响。 </p>
<p>尽管上赛季斯蒂芬·库里表现惊人，但最终没能带领勇士队拿到总冠军。而在本周一，赞助品牌 Under Armour 为库里打造的新广告已经上线，广告在试图“摆脱过去”。Make That Old. </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=o0340gm6dcg&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>广告中，一群球迷（实际上是金州当地的年轻球手们）在重复关于库里老掉牙的故事：爸爸教的投篮、体格不适合 NBA、萌面杀手、超准……丢了总冠军？73 胜 9 负却没拿到总冠军？让这也成为历史。 </p>
<p>广告平铺直叙难说是创意惊人，不过这倒和片中表现的库里默默训练的形象较为匹配：他戴着海拔训练面具，模拟有限的氧气摄入量，似乎打算在新赛季扳回一局。广告最后则告诉观众，Under Armour 为库里准备的新鞋 Curry 3 也要来了。</p>
<p>由于背景音乐的帮忙，这首 1971 年版本爵士音乐家 Louis Armstrong 的 “Nobody Knows” 让整个氛围显得很复古。而 Under Armour 和它的广告代理商 Droga5 似乎很擅长打造这一类“逆袭”的故事，从菲尔普斯到 Cam Newton，都在演绎蛰伏和爆发的主题。这支广告也同样为库里塑造这样一个复杂而值得回味的形象。 </p>

</figure></div>

</figure></div>
<div class="com-insert-images"/>
<p>库里对 Under Armour 来说绝对算得上是篮球领域最好的资产，同时也为公司长达 9 年的鞋类业务带来了真正的爆发点。即使刚刚发布的 Under Armour 财报显示公司总体创收正在放缓速度，品牌在鞋类的销售上仍然连续取得了 40% 以上的增长。 </p>
<p>不过，昨日的这场揭幕战，勇士队主场以 100-129 败给马刺，末节坐在板凳上的库里被捕捉了到沮丧的表情。与此同时，砍下 35 分的对手莱昂纳德和队友杜兰特都是耐克的人。</p>
<p>强敌环伺，库里还有整个赛季的时间 Make That Old。 </p>
