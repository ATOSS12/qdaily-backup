<p>近日，HBO 发布了《西部世界》的剧集预告片，这也是目前为止最为全面的预告片。</p>

<p>《西部世界》改编自迈克尔·克莱顿 1973 年的同名电影作品。和他的另一部作品《侏罗纪公园》一样，《西部世界》同样是个主题公园，但是里面的世界要更加复杂。</p>
<p>这个主题公园的运营者由影帝安东尼·霍普金斯出演，在预告片中，他明确地说自己创造了这一切，并表示这些都不是真的——公园里的常住居民，都只不过是机器人而已。这个公园摹仿西部片而建造，游客可以与机器人互动，扮演西部牛仔。不要被克林特·伊斯特伍德骗了，牛仔可未必都是好人，在公园里，他们可以尽情释放自己罪恶的一面，寻欢作乐，喝酒嫖娼，甚至肆意杀戮机器人，因为所有人都知道这些机器人并非真实的人类，它们只是被制造出来用以玩弄的道具。</p>
<p>但是，有一天，一个机器人觉醒了……</p>
<p>人与人工智能的关系，是科幻作品的经典主题之一。当人类足以造出与自己一模一样的机器人，那么他们真的只是自己的奴隶吗？还是也应该有自己的权利？围绕这个话题，《西部世界》将再次展开探讨。</p>
<p>根据主创的访谈，这个探讨将进一步深入下去。狂野的西部世界没有律法，只有欲望，在这种情形下，不仅机器人与人的定义会产生模糊，“人是什么”也会出现动摇。数万年前，智人杀死尼安德特人进而统治世界，如今人类是否依然需要依靠杀戮来维持自己的文明？</p>
<p>《西部世界》由乔纳森·诺兰指导，将在北美时间 10 月 2 日晚 9 点播出。</p>
