</h1><p><img src="http://img.qdaily.com/article/article_show/20170411125455uGhnawUZp8XTq3xI.png?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200213C9AwiraDF6c5vPTz.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">宣海伦</span><span class="date smart-date" data-origindate="2017-04-11 19:00:26 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-04-11 19:00:26</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="39679" data-title="《三星新广告点击量超高，但 slogan 听着像运动品牌》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170411125455uGhnawUZp8XTq3xI.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/39679.html?utm_medium=website&amp;source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="128"/></a>  </div></div> </div>  <p class="excerpt">和消费者建立情感联系，而非只是兜售产品</p>  <div class="detail">  

<p class="" nocleanhtml="true">摸索两年，三星终于推出了新的品牌营销战略 #DoWhatYouCant，为了诠释这句看起来很像是运动品牌使用的 slogan，他们选择了“鸵鸟”来担纲最新上线的电视广告主角。</p>
<p class="">广告表现颇为不俗，在 YouTube 上线两周不到时间，点击量超过了 1400 万。电脑绘制的“鸵鸟”戳中了很多人的萌点，最重要的是，三星好像终于找到说故事的方法了。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=j039209cjx3&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">在电子消费领域，一直都存在着一股说不清的原力，比如“果粉”，再比如“索尼大法”，和消费者建立情感联系，让品牌拥有身份认同感是所有公司都渴望做到的事情，除了超越时代视野的产品，广告也是建立认同感的手段之一。</p>
<p class="">大约在两年前，代理公司李奥贝纳得到了一份来自三星管理高层的诉求：将三星打造成一个被挚爱的标志性品牌，而非技术品牌；要在营销创新上和技术革新同样出彩。</p>
<p class="">在去年 Galaxy Note 7 的爆炸事件发生后，三星高层更加意识到了这一点的重要性，如果和消费者建立了良好的情感联系，那么即使有负面事件爆发，消费者也会倾向于对自己钟爱的品牌更多包容和耐心。</p>
<p class="">这还挺有意思的。在此之前三星的品牌策略被业界形容为“精神分裂”(schizophrenic)，要不是主打技术的酷炫路线，要不就是生硬地将产品植入生活场景，尴尬到几近蠢萌，2013 年一支智能手表的广告在 YouTube 上直接被形容为“年度最糟”。</p>
<p class="">讲的二男一女出去玩耍，因为其中一个男孩子戴了三星智能手表，能打电话、拍照、做特别多厉害的事情，博得了女孩子的欢心……呃。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.647128" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170411131824AfK4V1OGBZwpzR9y.png-w600"/>&#13;
</figure></div>
<p class="">而在新的广告片《鸵鸟》中，你依然能看到三星的 VR 产品，三星最新的 Galaxy S8，但广告主题和叙述手法终于不再那么简单粗暴了，虽然部分场景（比如起飞的鸵鸟俯瞰地上的族类）还是有些刻意的设计，但在这支广告里你能看见技术，也能看到一家公司展现出来的视野和雄心。</p>
<p class="">三星希望能够唤起千禧一代消费者的共鸣。<a href="http://www.campaignlive.co.uk/article/samsung-underscores-dowhatyoucant-brand-strategy-new-global-ad-s8-galaxy/1429949" rel="nofollow">李奥贝纳首席创意官 Mark Tutssel 表示</a>，利用 360 度全景摄像机、VR 等技术去创造一个全新的生活体验，是这支广告想要展现的内容，也是三星希望用技术带给消费者的体验。</p>
