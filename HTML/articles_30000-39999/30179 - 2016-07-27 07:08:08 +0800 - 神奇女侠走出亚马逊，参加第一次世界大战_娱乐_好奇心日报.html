el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="47"/></a>  </div></div> </div>  <p class="excerpt">真正的女神终于要来了。</p>  <div class="detail">  

<p>《蝙蝠侠大战超人：正义黎明》上映后褒贬不一，但无论哪一方都对盖尔·加朵饰演的神奇女侠给予了好评，甚至有影迷把《蝙超大战》称为《神奇女侠》的加长预告片，在 SDCC 上，DC 放出了《神奇女侠》的首款正式预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

<p>在《蝙超大战》中，因为自己的一张照片，神奇女侠戴安娜·普林斯卷入了蝙蝠侠、超人和莱克斯·卢瑟的争斗之中，在那张照片中，神奇女侠穿着军装大衣，与身旁的人一起，正在参与一场战争。</p>
<p>这场战争便是第一次世界大战。</p>
<p>一战是人类历史上第一场世界规模的战争。斐迪南大公遇刺之后，欧洲各国纷纷呼吁停战，但却又纷纷在为战争做着准备，于是战争不可避免地爆发了。战争刚爆发的时候，不少军官预计士兵们能够回家过圣诞节。</p>
<p>在一战之前，持续不断的战争已经让神奇女侠所在的亚马逊神族丧失了对人类的信念，但神奇女侠似乎依然认为，人类值得保护。她救下了飞行员史蒂夫·特雷沃，并且在战场上与众多敌人搏杀。一战时期，军队火力比之先前有了飞跃发展，传统骑兵战术几乎毫无用武之地，但虽然同样是冷兵器，女侠带着剑、盾和真言套索，在战场上所向披靡。</p>
<p>但她无法主导战争的走向。根据《蝙超大战》里的叙述，正是在一战的时候，神奇女侠彻底丧失了对人类的信念，因而隐居起来。一战时候的军事技术进步让快速会战的打算沦为泡影，马恩河之战后，各国纷纷开掘堑壕，战争变成了拉锯战，毒气等新型武器也投入使用。当这场战争最终结束时，有 1600 万人丧生。</p>
<p>就预告片而言，电影没有延续 DC 漫改电影一贯的黑暗色调，画面明亮很多，而在这个快速剪辑和手持摄影泛滥的时代，慢镜头展现的动作场面也给人不一样的感觉。不过，从预告片的时代与故事梗概来看，探讨的话题依然沉重。</p>
<p>影片将于 2017 年 6 月 2 日北美上映。</p>
