<p>          </p>
<p>自从《攻壳机动队》这部经典科幻漫画宣布被好莱坞改编成真人电影后，就一直话题和争议不断。 </p>
<p>而现在这部电影终于公开了第一支预告，时长接近一分钟的预告一共由五个片段构成。在这些片段中，斯嘉丽·约翰逊饰演的“少佐”草薙素子苏醒，北野武饰演的荒卷大辅也拿着手枪登场。</p>

<p>          </p>
<p>          </p>
<p><img data-format="jpg" data-ratio="0.444834" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>对于这部经典的作品似乎不用再进行过多介绍。《攻壳机动队》是士郎正宗于 1989 年起连载的科幻漫画，区别于当时市场上流行的漫画作品，灰暗的基调、深刻的剧情作品让这部原来不被编辑看好的作品逐渐引起关注。</p>
<p>          </p>
<p>原作的故事发生在 2029 年，人类除大脑外的所有身体器官都可以用生化电子的义体代替，这也成为了未来社会的一种常态。尽管这种改造带来了极大的便利，却也催生出了一种新的犯罪方式——电子犯罪，被改造过的人类开始受到黑客攻击，甚至大脑被入侵。为了应对这种新兴网络犯罪，日本政府特别指派荒卷大辅为部长，组建了以草薙素子为队长的秘密机构“公安九课”，也就是“攻壳机动队”。</p>
<p class="">原作中每一次的事件都是对于人类存在的思考，而漫画被押井守改编成动画电影后获得了空前成功，《黑客帝国》的导演也是从《攻壳机动队》中获得了灵感。<br/></p>
<p>          </p>
<p>不过在今年 4 月，斯嘉丽饰演的草雉素子的剧照第一次曝光时，引发了不少原作粉丝的质疑。尽管斯嘉丽已经是好莱坞著名的打星，也凭借御姐型角色“寡姐”深入人心，但让一位白人女演员饰演一位亚裔角色还是让不少人认为不符合设定，甚至是脱离原作的故事内核。</p>

    <img alt="" data-ratio="0.535500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160925174921BxtoeJ0XRcsIZp8Y.jpg-w600"/>&#13;
<figcaption class="">北野武</figcaption></figure></div>
<p class="">除了斯嘉丽和北野武，出演真人版电影的还有皮鲁·埃斯贝克、朱丽叶·比诺什、黄经汉、福岛莉拉等。影片由派拉蒙出品，由曾经执导过《白雪公主与猎人》的鲁伯特·山德斯担任导演，作品在拍摄时还分别在新西兰、中国上海、香港、澳门等地取景。</p>
<p>          </p>
<p>这部真人版电影将于明年 3 月 31 日在北美上映。不过根据以往的经历，好莱坞改编的日本漫画真人电影总是反响不佳（想想《七龙珠》），不知道这一次的《攻壳机动队》真人版是否能摆脱这个魔咒？</p>
