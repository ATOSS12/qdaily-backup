 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="101"/></a>  </div></div> </div>  <p class="excerpt">我们试了试这项新功能，不过还有一点疑惑。</p>  <div class="detail">  

<p class="">猿辅导旗下的搜题应用小猿搜题最近测试上线的一项新功能，叫做“英语作文智能批改”。<br/></p>
<p class="">它把人工智能技术用在了手写作文识别和英语作文的批改上。目前这个功能还处在灰度测试中，我们最近去体验了下这个智能批改功能。</p>
<p>在我们的实际体验中，这个新功能在识别手写作文的速度很快。在测试之前，我自己用钢笔手抄的作文片段。在拍照完成后，它能在三秒左右的时间内就将手写的文字识别了出来。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTg2MDI3OTkyMA=="/>&#13;
	<figcaption class="">现场测试视频片段</figcaption></figure>&#13;
	&#13;
</div>
<p>不过对于部分被划去的文字的识别，它仍然存在遗漏或识别错误的地方。比如文中第一段的第二个单词“ you ” ，由于文字比较模糊，在扫描过程中系统并没有识别出来。文中第二段第一句中被划掉的单词“ this ”仍被识别显示了出来，在系统处理后的文章里出现了两次。</p>

    <img alt="" data-ratio="1.333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161213171110xn5t12ar7kC8RKgD.jpg-w600"/>&#13;

<p class="">在提交批改后，它能识别出一些简单的错误，比如在文中我错误的使用了“student”的单复数形式，它在文中准确的标注了出来。</p>
<p><img data-format="jpg" data-ratio="0.365262" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;" class="">&#13;
    <img alt="" data-ratio="1.775000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161213170611cPe78FpWxXkR0bV6.jpg-w600"/>&#13;
<figcaption class="">标注错误的页面截图</figcaption></figure></div>
<p>不过在语法搭配的识别上，它的准确率还不是很高。</p>
<p>在抄写的作文片段中，我故意留下了一些明显的错误搭配，比如在文中第一段第七行我将“more and more”错误得写成了“many and many”，但提交系统批改后，它并没有标注出这样的错误。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.775000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161213171134Bomi8MDGe462dYKV.jpg-w600"/>&#13;
<figcaption class="">标注错误的页面截图</figcaption></figure></div>
<p>目前小猿搜题主要针对国内 K12 的中小学教育市场，新出的英语智能批改系统的打分机制也是根据高考英语作文考试的大纲定的。</p>
<p>猿辅导研究部总监邓澍军告诉《好奇心日报》，根据猿辅导此前在 K12 教育这个领域的数据积累，他们可以统计出一些中小学生在写作文时的常见错误分布情况，优化识别错误的算法。包括常见错误搭配、Chinglish、词汇的错误使用等。</p>
<p>实际上智能批改已经不是一个新鲜事了，<a href="https://en.wikipedia.org/wiki/Automated_essay_scoring" rel="nofollow">美国教育考试服务中心</a>（ETS）在 1999 年首次开始采用智能批改系统，它也被应用到托福考试的评分过程中，并在<a href="http://blog.powerscore.com/gre/e-rater-automated-essay-scoring-gre" rel="nofollow"> 2008 年</a>被引入到 GRE 作文的评分过程中，作为复查人工打分质量的辅助系统。<a href="http://px.edu.china.com.cn/content_9067313.htm" rel="nofollow">2011 年</a>国内的批改网也推出了类似的智能打分产品，它主要针对高校英语作文的批改。</p>
<p>不过这次小猿搜题做的跟已有的批改系统不太一样的是，他们添加了手写作文识别功能，为了提高识别准确率，他们也花了不少精力。</p>
<p>从今年 4 月初开始，猿辅导内部的技术团队就开始了这项功能的研发。为了提高对手写文字的识别率，他们找来学校老师合作收集学生手写作文数据，此外猿辅导也自己组织人根据机器学习的需求抄写作文。</p>
<p>邓澍军称，他们从这些数据中最后生成了两千万训练数据来提高手写英文作文的准确率。除了要解决用户拍照的光线、模糊及扭曲等问题，他们还需要解决不同笔迹、不同写法及复杂背景处理问题。</p>
<p>从实际体验来看，它的识别效果还不错。</p>
<p>目前这个功能还在内测中，计划会在本月底正式上线，而猿辅导也告诉《好奇心日报》新功能上线后仍会是小猿搜题上的一个免费功能，他们并不会对用户收取费用。</p>
<p>2014年，曾有不少像作业帮、学霸君这样的搜题应用出现，小猿搜题并不是第一个做搜题应用的。不过，邓澍军也告诉《好奇心日报》最近打算在人工智能方面做更多的尝试。除了即将上线的英语作文批改功能，他们还会在拍照识别、语音识别上做更多的尝试。不过相关具体细节，他并没有透露。</p>
<p>对于猿辅导来说，推出新功能最主要的原因仍然是为小猿搜题吸引更多的学生用户。根据<a href="https://www.appannie.com/apps/ios/app/803781859/rank-history/#vtype=day&amp;countries=CN&amp;start_date=2014-03-19&amp;end_date=2016-12-13&amp;device=iphone&amp;view=rank&amp;lm=3" rel="nofollow"> App annie </a>提供的数据显示，目前同类教育类应用的排名最高的应用是作业帮。</p>

<p class="">回到这个批改功能上，我们还有一点疑惑，到底什么人才是它的主要用户呢？看起来似乎是阅卷老师之类的角色，但是这个功能可以做的似乎很有限——根据数据库比对识别最基础的错误，与此同时，转换的过程也非常麻烦，需要不断给试卷或者作业拍照。</p>
<p class="">难道它的意义，在于搜集足够多的错误然后去出教辅？</p>
