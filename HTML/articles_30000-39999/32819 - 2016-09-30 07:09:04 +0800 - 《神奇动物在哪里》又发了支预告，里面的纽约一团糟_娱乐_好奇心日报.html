<p>《神奇动物在哪里》将于 11 月 18 日在北美上映了，国内也有可能同步引进。华纳发布了一款“终极版”预告，曝光了北美魔法世界的更多讯息。</p>

<p>美国魔法师协会主席赛拉菲娜质问女魔法师蒂娜（凯瑟琳·沃特森饰）是否已知道“有位未登记的魔法师在纽约放跑了一些神奇动物”，接着，蒂娜轻叩了地上的箱子，纽特（埃迪·雷德梅恩饰）在众目睽睽之下从箱子中现身……</p>
<p>《神奇动物在哪里》是继 2011 年《哈利·波特》完结后时隔五年，J·K·罗琳再次构建的全新魔法世界。故事发生在二十世纪二十年代，哈利·波特的爷爷大约刚出生没多久。那时候的校长应该还是菲尼亚斯·奈杰勒斯·布莱克，也就是小天狼星布莱克的曾曾祖父。邓布利多也才……四十岁上下，还只是一名普通教师。J·K·罗琳在谈及这部电影的时候说，并不会有我们熟悉的角色在这部电影中登场，所以邓布利多可能只是一个背景人物而已。</p>
<p>真正的舞台也不再是英国，而是冉冉升起的新兴国家，美国。带着神秘的箱子，纽特来到了纽约港，悄悄地将箱子调成“麻瓜模式”，于是当安检员打开箱子时，里面只有整整齐齐的换洗衣物及日用品。然而，不安分的神奇动物出逃，纽约的魔法世界也因此陷入了混乱。</p>
<p>除了之前预告片中出现过的嗅嗅（Niffer）、护树罗锅（Bowtruckle）、雷鸟（Thunderbird）等奇兽，终极预告中又曝光囊毒豹（Nundu）、毒角兽（Erumpent）、角驼兽（Graphorn）鸟蛇（Occamy）等多个新的神奇动物，为纽特一行不断制造麻烦。</p>
<p>纽特、蒂娜、雅各布（丹·福格勒饰）、奎妮（艾莉森·苏朵儿饰）四人组成的魔法小队亮相。</p>
<p>在定位于美国的新魔法世界里，J·K·罗琳也因应创造出许多新名词，比如在这里，不懂魔法的普通人被称为“麻鸡”（No-Maj），而不是麻瓜；这次的冒险组合中，也首次加入了一位“麻鸡”。正是这个角色的加入，体现了当时美国魔法界和“麻鸡”之间的矛盾：按照规定，美国魔法师不能向“麻鸡”暴露其存在，不能与其结交朋友或通婚，过从甚密还会受到严厉的惩罚。不过，从预告片中来看，纽特的到来显然改写了这一局面。</p>
<p>电影由《哈利·波特》后四部的导演大卫·耶茨执导，J·K·罗琳担任编剧。</p>
