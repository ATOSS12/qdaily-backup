nt icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="35"/></a>  </div></div> </div>  <p class="excerpt">我们为你挑选了今天最重要的娱乐新闻。</p>  <div class="detail">  

<h3>24 小时内发生的娱乐新鲜事</h3>
<p class=""><strong><a href="http://news.mtime.com/2017/03/31/1567807.html">《权力的游戏》首曝第七季新预告片</a></strong>，这 1 分半的预告片主要集中在争夺王位的铁三角身上：基特·哈灵顿所饰的琼恩·雪诺、艾米莉亚·克拉克所饰的“龙妈”丹尼莉丝·坦格利安，以及琳娜·海蒂所饰的瑟曦·兰尼斯特，他们都缓缓走向铁椅子，最终坐下，画面最后出现了夜王的蓝眼睛。该剧最新一季将于 7 月 16 日回归。 <br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=p0389w1z040&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p><strong><a href="http://news.mtime.com/2017/03/30/1567784.html">电影《三生三世十里桃花》定档 7 月 21 日暑期档上映</a></strong>。玄幻爱情电影《三生三世十里桃花》由赵小丁、安东尼•拉默里纳拉（Anthony LaMolinara）联合执导，张一白监制，刘亦菲、杨洋领衔主演，罗晋、严屹宽、李纯、顾璇和彭子苏等主演。目前影片正在后期制作中。<br/></p>
<p><strong><a href="http://www.sportsmoney.cn/article/68429.html">国际足联公布 2026 年世界杯决赛圈的名额分配方案</a></strong>。亚洲 8 席、非洲 9 席、中北美和加勒比 6 席、南美 6 席、大洋洲 1 席、欧洲 16 席、东道主 1 席、FIFA 六队赛决出最后 1 个席位。5 月 8 日，国际足联将在巴林投票表决，不出意外就是这个分配结果。<br/></p>
<p><a href="http://news.mtime.com/2017/03/31/1567808.html"><strong>《王牌特工：黄金圈》近日在拉斯维加斯举办的 CinemaCon 福斯专场上曝光了预告和海报。</strong></a>但目前影片只在网上曝光了海报，预告发布的时间目前不得而知。海报上手拿绳索的人就是代表美国间谍的查宁·塔图姆。影片今年 9 月 29 日上映。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.480750" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170331103013LJbO8gUsmMYPQco1.jpg-w600"/> </figure></div>
<p><strong><a href="http://www.chuapp.com/article/282669.html">EA 正式公布《星球大战：前线 2》</a></strong>。EA 在今天正式公布了射击游戏续作《星球大战：前线2》（Star Wars: Battlefront II），预计将于 4 月 16 日发布首个预告片。此前，EA 曾透露新作将拥有“更大更好的世界”，并且背景将基于电影新系列改编，而不是游戏初代那样以原版《星球大战》三部曲为主。</p>
<p><img data-format="jpg" data-ratio="0.413593" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>由余文乐、曾志伟、金燕玲及方皓玟主演，<strong><a href="http://t.m.youth.cn/transfer/index/url/news.youth.cn/jsxw/201703/t20170331_9392622.htm">青年新锐导演黄进执导的文艺片《一念无明》定档 4 月 7日</a></strong>。这部原汁原味的港片在即将于 4 月 9 日揭幕的第 36 届香港电影金像奖上获得 8 项大奖提名。</p>
<p>为了给11月22日上映的动画片《寻梦环游记》（Coco）预热，<strong><a href="http://moviesoon.com/news/2017/03/new-pixar-short-features-dog-from-coco/">皮克斯推出短片《但丁的午餐》（Dante’s Lunch – A Short Tail）</a></strong>。短片长约两分钟，以《可可》（Coco）里小主人公米格尔（Miguel）的宠物狗“但丁”为主角，通过它对一根骨头的追求，导向正片“墨西哥亡灵节”的主题。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=h0389lcya4u&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p><strong><a href="http://www.1905.com/news/20170330/1170430.shtml#p1">博纳影业已取得乔治·克鲁尼执导新片《迷镇》的中国内地发行权</a></strong>。该片目前仍在制作阶段，目前定档 2017 年 11 月 3 日在北美上映。这部黑色风格的影片由马特·达蒙、乔什·布洛林主演。同时也是自朱莉的《坚不可摧》和斯皮尔伯格的《间谍之桥》后，科恩兄弟再次为他人的电影撰写剧本。<br/></p>
<p>由路阳导演，宁浩担任监制，陈舒、路阳、禹扬担任编剧的影片《绣春刀·修罗战场》自去年四月开机以来备受关注，<strong><a href="http://news.mtime.com/2017/03/30/1567794.html">片方公布“止杀·情生”版海报</a></strong>，定档 8 月 11 日。演员包括张震、杨幂、张译、雷佳音、辛芷蕾、金士杰、李媛、刘端端等全新阵容。<br/></p>

<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.397380" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170331103956YRnf6Xi3Vds1OJhz.jpeg-w600"/> </figure></div>
<h3>又上了新闻的明星艺人们</h3>
<p><a href="http://variety.com/2017/film/news/batgirl-movie-joss-whedon-warner-bros-1202018544/"><strong>乔斯·韦登即将加入 DC 宇宙，执导《蝙蝠女》（Batgirl）</strong></a>，后者将是 DC 宇宙的第二部女英雄个人电影。韦登之前拍摄了漫威的两部《复仇者联盟》和《神盾局特工》，其知名作还包括《吸血鬼猎人巴菲》和《萤火虫》。这次和华纳达成的协议中，他将参与《蝙蝠女》的编剧、导演和制片。漫画中，数位女角色担任过蝙蝠女，最知名的芭芭拉·戈登很可能是电影主角。</p>
<h3>还有一些有趣的数字</h3>
<p><strong><a href="http://www.hollywoodreporter.com/news/us-music-industry-sees-first-double-digit-growth-almost-20-years-as-streaming-takes-990144">11.4%</a></strong>——美国音乐行业在近 20 年来首次实现两位数的增长。根据美国唱片业协会的报告，2016 年美国音乐行业总收入达到了 76.5 亿美元，比 2015 年增长了 11.4%。上一次，美国音乐行业获得两位数的增长还是 1998 年的事情。流媒体还是增长最快的部分，2016 年收入为 39.3 亿美元，比 2015 年增长了 68%。</p>
<p><strong><a href="http://new.vgtime.com/topic/516570.jhtml">50 万</a></strong>——发售 4 周后，任天堂 Switch 在日本的销量突破 50 万。这台新主机本周售出 78441 台，在日本的累计销量达到了 519504 台。就同期表现而言，2014 年 2 月在日本推出的 PS4 前 4 周的销量为 44 万台，最终用了 7 周的时间突破 50 万。</p>
<p><strong><a href="http://www.acgdoge.net/archives/16338">125 万</a></strong>——《兽娘动物园》最终话创造了 niconico 历史上的新数据记录，动画最后一话就获得了 125 万的弹幕量，这个弹幕量短时间内很难再会有动画超越。而此前，动画 1 到 11 集播出后在 niconico 上获得了超过 270 万的弹幕，《兽娘动物园》也成为了 niconico 历史上弹幕最多的节目。</p>
<p><strong><a href="http://news.mtime.com/2017/03/30/1567763.html">2 小时 50 分钟</a></strong>——《正义联盟》在 IMDb 上更新了电影时长，显示长达 2 小时 50 分钟。这可能是导演剪辑版。时长在影片 11 月份上映前可能会更改。《蝙蝠侠大战超人》的影院版一共 151 分钟，而导演剪辑版将近三小时。</p>
