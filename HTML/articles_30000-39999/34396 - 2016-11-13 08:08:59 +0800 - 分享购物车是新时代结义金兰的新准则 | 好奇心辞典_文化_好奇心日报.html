<p nocleanhtml="true">「好奇心辞典」是好奇心研究所的新栏目，每周我们都会用浅显易懂的语言解释一些生活中的新老概念，助力于你我从容理解当代社会。</p>
<p>如果要说我们的目标，可能是和福楼拜的《庸见词典》一样温柔地嘲笑当代生活中的种种成见、偏见、定论。做一份“重新定义了重新定义”的当代生活辞典。</p>

    <img alt="" data-ratio="0.629444" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20161112210135gweaUo7yTk2tzO9f.gif-w600Gif"/>&#13;
</figure></div>
<p/>
<p class="">本期辞典的新鲜词条有：还款情商、棉条等级论购物车友谊等：</p>
<p class=""><br/></p>
<p class=""><strong>【十一月三问】</strong>一种有钱无从花起的当代消费迷思，具体体现为十一月每日三省吾身（“我要买啥，买了啥，还没买啥“）和十一月搭讪金句（“你要买啥，买了啥，还没买啥？”）两种版本。<br/></p>
<p/>
<p><img data-format="jpg" data-ratio="0.403014" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p><strong>【电子吆喝】</strong>即，一厢情愿自说自话式洗脑广告，比如全世界人民来抢金坷垃、今年双十一我只上京东，一种“来不及了，快把钱花在我身上”的无脑拉票。</p>
<p><strong>【购物车友谊】</strong>一种建立在知道不会因为要买 200 袋抽纸 30 份吮指原味鸡兑换券而被对方嘲笑的充分信任，以及相同品味/消费水准/发工资时间上的深厚友谊，新时代结义金兰的新准则，不求同年同月同日生，但求 11.11 前互看购物车。</p>
<p><strong>【眼球胶水】</strong>吸引人阅读的句子和文法，比如你听过无数关于购物节的残酷真相，却永远忍不住点进去看的《可能是今年最完美的双十一清单》《双十一清单——在淘宝也能买到不用剁手的“中国好设计”！》《我的这份双十一清单才是最终杀器（绝对 5 折，11.11 当天买买买的必备秘籍）》。</p>
<p><strong>【优衣库】</strong>网络测速器。</p>
<p><strong>【棉条等级论】</strong>一种以“卫生棉条使你更文明更高级”为核心的人上人理论，其信徒多为尝试使用棉条一个月，关注了知乎问题“如何安利朋友尝试卫生棉条”，朋友圈动情转发“姨！妈！巾！去！死！”，在每条“处女能用棉条吗”的购买咨询下回复“没有常识的圣女快走不送”的狂热女性，但就连她们也无法解答在商场或单位卫生间优雅使用棉条时遭遇的卫生问题。</p>
<p><strong>【行李箱】</strong>一种套娃型闲置品，用的时候不多，但为了登机、短途、出国、季节变换等需求总要备大大小小一整套在家。</p>
<p><strong>【Dude food】</strong>纯爷们美食，指格外吸引男性食客的食品，比如热狗或者汉堡。国内版本主要被提名的是大腰子。</p>
<p><strong>【还款情商】</strong>在吃完一顿饭后 share 饭钱，给付款者用微信付款对方需要点击接受，显得不够婉转客气，因此使用支付宝还款则显得更为得体贴心，国内高情商人士会采用这种还款方式。但是支付宝还款经常没有提醒，还款者还容易陷入“我已经给 TA 打款了要不要告诉 TA 呢”的新一轮纠结。</p>
<p><strong>【无限网卡】</strong>即，无限卡网，用以指代单位无线网络“听一首歌，开了一下午，到下班都没有放完一遍”的连接状况。</p>
<p><strong>【被动摸鱼】</strong>一种“不是我主动分心而是不可抗力让我无法继续工作”的工作偷懒状态，比如刚打开电脑发现 excel 卡住了，不如去喝个咖啡；刚开始工作，同事发来一个购买链接让我帮忙看一下，无法拒绝；打开文档发现行距不对都值得尿遁一场。</p>
<p><strong>【换台空白】</strong>打开智能电视后不知道看什么而机械按动遥控器把首页上所有的东西都翻一遍的失神状态。这是拥有智能电视的当下，选择困难的你必将经历的一种万事开头难。（@ 研究所智囊团团员 橘哥）</p>
<p><strong>【新闻聚合】</strong>多数时候指百度首页强制你看的那些新闻的合辑。</p>
<p><strong>【蔡依林】</strong>因为多年以前一句“DT in the house”歌词被强行视为当代预言家，与之命运相似的还有在剧集里让 Trump 上任了的《辛普森的一家》、和靠制作竞选旗帜推断大选结果的义乌老板。一些被悍跳预言家的普通村民。</p>
<p><strong>【120 帧】</strong>一种因为票价太贵没人舍得聊天抖腿接电话或带小孩入场从而有效提高了观影体验的电影高新技术。</p>
<p><strong>【心愿式提问】</strong>演讲、首映、发布会等仪式上最容易引发尴尬症的互动参与方式，心愿式提问者会在提问之前先恭维嘉宾讲演内容让人醍醐灌顶新片超级好看真人真和善百闻不如一见，再自我介绍我是土狗大学捕鱼学系的学生我也有过您说的那种经历我从三岁就开始看您的电影，最后说，我今天过来就是了却心愿，其实我没有问题。</p>
<p><strong>【朋友圈专辑】</strong>著名歌手逝世后遭遇的一场大型地推，即使你不认识这个人，也能以朋友圈转发的歌曲拼凑出他的一整张专辑。</p>
