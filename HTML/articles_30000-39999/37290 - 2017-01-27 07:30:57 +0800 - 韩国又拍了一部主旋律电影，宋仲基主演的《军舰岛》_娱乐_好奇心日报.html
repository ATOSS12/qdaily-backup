/www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="108"/></a>  </div></div> </div>  <p class="excerpt">《老手》导演执导，2017 最值得期待的韩片之一</p>  <div class="detail">  

<p>即将于 7 月在韩国上映的战争片《军舰岛》曝光了先导海报和首支预告片。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.398601" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170126112815KqAdYQIfigMuVtSE.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjQ4NjM4MjEyMA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>《军舰岛》是 CJ 娱乐公司的又一部野心之作，也是《老手》导演柳承莞的最新作，演员阵容包括黄政民、苏志燮、宋仲基。电影光是制作费用就达到 220 亿韩币（约 1.3 亿人民币），总制作费达 300 亿韩币，观影人次要超过 700 万才能实现盈利。</p>
<p>片名中的军舰岛就是日本端岛，长 480 米、宽 160  米、四周是10 米高的岩壁，因形似军舰，在韩国又名军舰岛。</p>
<p>影片以当年被日军强征后的 400 多名朝鲜人身上发生的真实故事为基础改编拍摄。电影海报上写着“1945 年，日治时期，那个地方叫做地狱岛”。故事主人公是黄政民和金秀安饰演的一对被骗到岛上的父女。苏志燮饰演京城闻名的打手。宋仲基饰演的是潜入军舰岛的独立军成员。</p>
<p>预告片以朝鲜人矿工深入 1000 米深的海底矿道作业的纪录片画面开篇，同时伴随着日本人“一切培训和个人用品费用都要用工资支付”的台词。之后还有朝鲜劳工在摄氏 40 度高温的空间作业，并且随时都要面临瓦斯爆炸等致命危险的艰难生存状况。</p>
<p>这些劳工的命运，在上到岛上的那一刻就注定了——在日本人的计划里，“有过这里记忆的朝鲜人一个也不能留。”预告片最后一幕的“蜡烛集会”表达了他们想要活下去展开对抗的愿望。</p>
<p><img data-format="jpg" data-ratio="0.361864" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.592593" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170126112932wWAaTzs4Ldgjt0hK.jpg-w600"/>&#13;
</figure></div>
<p>韩国的主旋律战争片近年来取得了不俗的票房成绩。2014 年上映的《鸣梁海战》拍摄了公元 1597 年朝鲜王朝名将李舜臣与入侵的日本丰臣政权的海战。该片在韩国本土的观影人次达到惊人的 1760 多万，刷新了韩国史上最高首日和单日票房等一系列纪录。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170126113003fi8XNJOey2Sdjg4C.jpg-w600"/>&#13;
<figcaption class="">《鸣梁海战》</figcaption></figure></div>
<p>同年上映的《国际市场》同样是部主旋律的催泪大片，该片观影人次 1426万，讲述了一个经历朝鲜战争的平凡人物从一无所有到白手起家的奋斗经历，穿插了韩国近代史上的多个重要事件。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201701261130371bMzGamf678hoVQO.jpg-w600"/>&#13;
<figcaption class="">《国际市场》</figcaption></figure></div>
<p>2015 年曾在国内上映过的全智贤、李政宰、河正宇的《暗杀》，也是以韩国独立运动为背景的刺客电影。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201701261131193rVLlBUIS6YWwXDi.jpg-w600"/>&#13;
<figcaption class="">《暗杀》</figcaption></figure></div>
<p>相对好莱坞的主旋律商业片，韩国的此类电影也表现出擅长的特点：更细腻、更有人情味，更注重情感上的共鸣。</p>
