<p>一部关于台湾民歌的纪录片《四十年》 10 月 14 日将在台湾上映，这部片希望能还原一个在 1975 年所开启的民歌时代。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTcwNDA1NDg2OA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>日前《四十年》公开了正式预告以及海报，电影中记录了包含了杨弦、胡德夫、杨祖珺、李宗盛等歌手。至于海报上的那个手拿吉他的人，则是被称作“民歌之父”的杨弦，尽管他至今只出过两张专辑，但依旧是民歌时代的领先者之一。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.415094" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160829055135WDaH0Vj7cKmOoFzn.jpg-w600"/>&#13;
<figcaption class="">《四十年》电影海报（牵猴子整合行销股份有限公司提供）</figcaption></figure></div>
<p>2015 年 6 月 5 日，一场名为“民歌 40 - 再唱一段思想起 ”的巡回演唱会在台北小巨蛋揭开序幕。演唱会上一共来了 68 组艺人，包含杨弦、胡德夫、齐豫、黄韵玲、万芳、木吉他（李宗盛、江学世、张炳辉、刘因国、黄庆元）、王梦麟、赵树海、潘越云等歌手。</p>
<p>如今，他们有人淡出荧光幕、有人走进幕后，有人则跨界至其它领域，但他们都有一个共同点，就是在这 40 年间，都曾唱过那些属于他们自己的民歌。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.682500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160829055249oUaDSACNhiKnEGvj.jpg-w600"/>&#13;
<figcaption class="">《四十年》电影剧照（牵猴子整合行销股份有限公司提供）</figcaption></figure></div>
<p>民歌之所以会诞生，说到底跟西洋音乐有不小关系。 1970 年代的台湾，受到西方流行文化的影响，学生们嘴巴上唱着外文流行歌曲，手里拿着可乐是个相当常见的状态。</p>
<p><img data-format="jpg" data-ratio="0.384766" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>当时西方的流行音乐正面临改变，不少具备浓厚个人思想的民谣歌曲，开始在世界上传唱，期间的代表人物有猫王、披头士等歌手。相对于当时政府所推广的爱国歌曲，这些来自西方的音乐，代表着一种前卫的形象。广播与电视节目开始大量制作有关西洋音乐的节目，校园演唱会中，学生们也都习惯唱外文歌。</p>
<p>在市场中随处听闻的都是西洋音乐时，有一群人开始思考“为什么我们不唱自己的歌”，这些人当中包含杨弦。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.618750" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160829055328iu8xSlRwn1XAUyhs.jpg-w600"/>&#13;
<figcaption class="">《四十年》电影剧照（牵猴子整合行销股份有限公司提供）</figcaption></figure></div>
<p>不少业内人士都认为， 1975 年 6 月 6 日杨弦在中山堂举办的那场作品发表会，正式开启了民歌时代。杨弦把余光中的八首诗，谱成歌曲并在当晚首度发表，他的演出让现场观众与音乐圈的重要人士印象深刻，比如说广播节目主持人陶晓清（知名乐评人马世芳的母亲）与《滚石杂志》的段氏兄弟。</p>
<p>在作品发表会之后，杨弦发行了首张专辑《中国现代民歌集》。就在隔年，发生了“淡江事件”。在一场由淡江大学所举办的外国民谣与热门音乐演唱会，民歌歌手李双泽上台时，问了底下的听众几个问题，其中一个问题是 “你们为什么要花二十块钱，来听中国人唱洋歌？”</p>
<p>不过，当李双泽在舞台上质疑人们只唱外文歌曲时，主持人陶晓清也提出质疑，并且引用作家黄春明的话“在我们还没能力写出自己的歌之前，应该一直唱前人的歌，唱到我们能写出自己的歌来为止。”</p>
<p>实际上，部分业内人士认为，早前人们所认知的“民歌运动”中，一部分人并不排斥满大街流行的外文歌曲，他们不是全然的文化保守主义者。比方余光中，他认为 “如果诗人和作曲家视‘流行’为失节，面对唱片、电台、电视，只晓得退守一隅，自艾自怨，那就只有注定‘冷藏’的份了”。</p>
<p class="">尽管这些音乐家过去深受美国现代民歌影响，特别是 Bob Dylan，但包括李双泽在内，他们都希望成为音乐市场上的主流。</p>
<p class="">纪录片《四十年》就记录了那段时期。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.863053" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160829055559q0pIXD4SkYWJVRHm.jpg-w600"/>&#13;
<figcaption class=""><p>1975 年发行的《中国现代民歌集》初版与后续再版的封面</p></figcaption></figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.660000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160829055814srRM83ApCP7Izv21.jpg-w600"/>&#13;
<figcaption class="">《四十年》电影剧照（牵猴子整合行销股份有限公司提供）</figcaption></figure></div>
<p class="">《四十年》由侯季然导演执导，他的作品并不限于纪录片的创作。此前，他曾拍摄《有一天》、《南方小羊牧场》等剧情长片。 2005 年他就开始拍摄纪录片《台湾黑电影》，至今也发表了多部纪录片作品，主题大多与电影、书店、诗、音乐的发展有关。<br/></p>
<p>“相较于民歌的‘历史’，我更想去纪录那些在年轻时写下这些歌，传唱这些歌的人们，在电影拍摄的当下，对歌是否依然留恋”。侯季然说。</p>
<p>民歌对于华语音乐的发展确实有着关键性的影响。乐评人马世芳在《民歌 40 》一书中提到，民歌运动位音乐圈带来不少新的创作者，也因此产生更多元的原创题材。</p>
<p>此外，马世芳认为，由于民歌带动华语唱片销售，使得唱片业的规模逐渐壮大，音乐公司也得以有更多的资金进行制作升级，这些创作的人才与产业升级，有助于 80、90 年代华语音乐的发展。</p>
<p>除了在作品数量上的爆发，一些民歌手也转进幕后扮演新一代歌手的操刀者。</p>
<p>比方说，1982 年吴楚楚与彭国华、陈大力等人共同创办“飞碟唱片”，发行了许多畅销专辑，比如苏芮的《一样的月光》、王杰《一场游戏一场梦》等，童安格专心创作词曲，并且身兼制作人。</p>
<p>李宗盛除了继续唱歌之外，也曾任“滚石唱片”的制作总监。至今制作了多张华语经典专辑，例如 1989 年卖了百万张的陈淑桦《跟你说，听你说》。<br/></p>
<p class="">回顾华语流行音乐的发展过程，民歌确实是一段不可忽视的过去。若失去这个时期的创作风潮，估计也很难见到台湾流行音乐在 80 、 90 年代再走向盛世的画面。</p>
