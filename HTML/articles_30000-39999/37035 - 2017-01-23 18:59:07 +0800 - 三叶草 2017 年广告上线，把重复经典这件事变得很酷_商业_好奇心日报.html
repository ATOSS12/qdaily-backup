"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="122"/></a>  </div></div> </div>  <p class="excerpt">复刻是另一种“原创”</p>  <div class="detail">  

<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} span.s1 {font-kerning: none} ]]></style>  </p>
<p class="">每年深冬时分，蠢蠢欲动的街头潮人已经在盘算春天来临后的穿衣打扮。和去年同期的概念广告 Future 一样，adidas originals 也在近日发布了今年的概念广告。</p>
<p class="">90 秒长的影片名为 “Original is never finished”（原创不息），不管是从创意、画面、还是音乐都把“酷”这件事诠释得很到位。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=h0367b0ogpj&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">这部由 RSA 电影制作公司的 Terence Neale 执导的短片，颇有点先锋独立电影的味道。它云集了诸多当代运动名人和艺术家，用已故歌手 Frank Sinatra 的经典歌曲 My Way 作为 BGM，用彩蛋串联起了一个创造和传承的故事。<br/></p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>比如传奇中锋“天勾”贾巴尔和他的继任者布兰登·英格拉姆，戴着兜帽静坐仿若绝地武士；</p>
<p><img data-format="jpg" data-ratio="0.362713" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170120171930qojeTMzGyDJdncN7.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201701201720174FmQ78ERwIa5PZvH.png-w600"/>&#13;
</figure></div>
<p>说唱歌手 Snoopy Dogg 在重演他自己曾经的经典专辑 Doggystyle 的封面；</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.408000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170123171252E8FtiexwB2HdlrXp.gif-w600Gif"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.600000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170123171333rYZx4LWHNCOIV52o.jpeg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.546209" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170123170650LvSTGKEq52m9jMRz.png-w600"/>&#13;
</figure></div>
<p>现代艺术家 Petra Collins 用自拍方式致敬文艺复兴时期波提切利的《维纳斯的诞生》，这幅画又以另一种方式出现在了短片结尾，再次点出了“传承与创新”的主题。</p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.600000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170123171406oTiUMV84AsyJav5r.jpeg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.626563" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170123171418vTh5u4n62SWiCysq.jpeg-w600"/>&#13;
</figure>
</div>
<div class="com-insert-images">
<span style="text-align: justify;"/><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170120180134x3CKZ8vHIWPbT9L1.png-w600"/>&#13;
</figure>
</div>
<p class="">老滑手 Mark Gonzales 则带着他的经典滑板动作“棺材躺” Coffin。模仿他这一动作的 Lucas Puig 用自己的方式重新玩了一遍“裙下之臣”；</p>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.600000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170123171700dAYstW7z1OPHhMDo.jpeg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.408000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170123171701SBV7KsIcpM1jdO9x.gif-w600Gif"/>&#13;
</figure><p/>
<p class="">片末出现的合影，引用的则是欧洲社区青年文化的打扮风格，包括片中那个吐痰的动作，影射的就是东伦敦混混（Chav）和 Racaille（法国小流氓）那群无法无天的年轻人，阿迪达斯的三条杠本来就是他们身上常见的衣着打扮。</p>
<div class="com-insert-images">
<span style="text-align: justify;"/><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.600000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170123170849Mn19fucwKgsT7L3m.jpeg-w600"/>&#13;
</figure>
</div>
<p>截至目前，广告在 YouTube 已经获得 400 万余次观看。<span style="text-align: justify;">你大概也看出来了，本片核心的创意就是“复刻经典”，这也是三叶草的核心业务。与阿迪达斯合作已有 3 年的广告公司 Johannes Leonardo 负责了这支广告。</span><a href="http://adage.com/article/cmo-strategy/spot-adidas-past-creates-future/307526/" style="text-align: justify; background-color: rgb(255, 255, 255);" rel="nofollow">创意总监 Wes Phelan 特别提到了“‘过去’如何赋予</a><a href="http://adage.com/article/cmo-strategy/spot-adidas-past-creates-future/307526/" rel="nofollow">‘</a>未来’活力”，<span style="text-align: justify;">“我们想让这部短片体现各个创意领域的丰富历史：音乐，艺术，电影和运动。”</span></p>
<p class="">而整支广告中，唯一给了个大特写的鞋款就是这双红黑白配色的 EQT，复刻自 90 年代初的 Equipment 系列。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.600000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170123172016fR3DlHJrAmPQzhMp.jpeg-w600"/>&#13;
</figure></div>
<p class="">阿迪达斯在去年三月曾一天卖出 40 万双 NMD ，考虑到 NMD 初代配色一再复刻，转售市场的热潮正在褪去，他们开始寻找下一个能让他们走红社交网络的产品。这次他们选择的 EQT 也是当年阿迪达斯为运动员打造的一款运动鞋，他们专门制作了 4 分钟时长的广告来介绍它的历史。<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=g0365elkpct&amp;tiny=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>阿迪达斯这两年在年轻化和时尚化方面颇有建树，在与明星设计师合作卖鞋、和社交网站紧密联系的同时，把营销的重点放在了“创造性”上。去年同一家广告公司为他们打造了主题为 Future 的广告，强调的也是独立精神、打破常规的创造性思维等年轻人青睐的标签。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=e0182id8d9v&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">adidas originals 这一子品牌在 2016 年成为挽救阿迪达斯业绩的强大增长驱动之一。该品类得益于数款爆款的畅销，连续几个季度为阿迪达斯贡献了 20% 左右的增长。</p>
