<p>《变形金刚 5：最后的骑士》发布了首支预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=c0353rzrv8q&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>《变形金刚 5》依然由迈克尔·贝指导。在《变形金刚 4》中，擎天柱在一艘飞船里拔出了剑，唤醒了机器恐龙，最终打败了来自宇宙的敌人。《变形金刚 5》则要延续宇宙这一条线索，并打造“变形金刚宇宙”。</p>
<p>预告片依然是典型的“爆炸贝”风格。随着安东尼·霍普金斯的解说，依次出现了亚瑟王、中世纪与二战年代，在二战的场景中，纳粹已经占领了白金汉宫，似乎在暗示，这并不是我们熟悉的历史。人类与变形金刚之间持续战斗了上千年，这背后似乎隐藏着某个秘密，让变形金刚穿越宇宙，前仆后继来到地球。</p>
<p>随后，预告片中出现了已经死亡的擎天柱，他孤零零漂流在外太空。随后，宇宙大帝出现，开始吞噬星球。</p>
<p>宇宙大帝是变形金刚系列中最强大的反派，代表着“浑沌”、“黑暗”与“毁灭”，是所有世界所有时代的最大威胁，它唯一的目标是让所有的宇宙都归于最初的混沌状态。宇宙大帝本体如同一个星球，但它也拥有变形的能力。或许正是在对抗宇宙大帝的时候，擎天柱战死。</p>
<p>而后，在一系列奔跑、追逐和爆炸场面之后，擎天柱重新出现。不过，他却摔翻了自己的战友大黄蜂，甚至试图拆分肢解它。擎天柱的黑化，可能与五面怪有关。五面怪是宇宙大帝创造的生命，他一度统治塞伯坦星球。他们是一群邪恶的科学家，将变形金刚当做奴隶使用。但同时，他们也认为自己是宇宙中最聪明的种族，觉得宇宙大帝也应该为自己服务。</p>
<p>变形金刚的动画中，也是五面怪让已经死去的擎天柱复活，但同时也修改了擎天柱的程序使他变成了邪恶力量。预告片那句“Forgive me”，可能是擎天柱意识到自己的程序被人修改，但无法违背。类似的套路，并不鲜见。</p>
<p>《变形金刚 5：最后的骑士》将于 2017 年 6 月 23 日在美国上映。</p>
