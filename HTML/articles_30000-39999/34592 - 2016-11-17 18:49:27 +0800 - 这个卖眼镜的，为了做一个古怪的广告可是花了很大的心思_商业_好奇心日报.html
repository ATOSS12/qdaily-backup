/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="225"/></a>  </div></div> </div>  <p class="excerpt">你可能从来没见过这样的眼镜广告</p>  <div class="detail">  

<p>Georgetown Optician 是华盛顿特区的一家眼镜商，拥有数家当地的零售店。去年，他们委托了设计公司 Design Army 制作了一支名为 “Our Family Knows Glasses” 的广告，讲述一个狂热眼镜控家族的故事，在去年的马德里时装电影节、柏林时装电影节都有所斩获。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=a031374odmn&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>广告精致又迷人，疯疯的叙事带一点书呆气，而整个拍摄、布景、演员复古的服装和极具特色的表演，都似乎秉承了《布达佩斯大饭店》的导演 Wes Anderson 的风格，时髦值满分。 </p>
<p class="">Design Army，这家华盛顿特区数一数二的设计公司由 Pum 和 Jake Lefebure 夫妻两人在 2003 年创办，他们的作品都特别精致，比如这个为巧克力品牌 Harper Macaw 设计的竞选风限量版包装： <br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201611171701321N6SW4ZnvdoRHmcf.jpg-w600"/>&#13;
</figure></div>
<p class="">今年，他们又再次为客户推出了“眼镜家族”广告的续集，除了父亲 Isaac、女儿 Irene、儿子 Ivan，眼镜家族多了两位新成员：留着复古波波头的奶奶 Ida，以及奶奶的神经质管家 Igor。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.293801" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161117170217RqhVnlWjuaXfg2w3.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=m0347hxnhqg&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>影片在美国马里兰州的一栋豪宅拍摄。“我们精心打造了每一个场景，让它比去年的广告更加古怪。”Design Army 的首席创意官 Pum Lefebure 说，“比如奶奶 Ida 唯一的食物来源是胡萝卜、她泡澡的时候黄瓜敷在眼镜而不是脸上、男管家则在旁边吹泡泡。” </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161117165921olztGZyVB6LHDMEW.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.559375" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201611171700333C5inAYL4TswqZ0R.png-w600"/>&#13;
</figure></div>
<p>影片值得你看上好几遍，因为里头的细节实在很多。当然，影片也顺理成章地展示了大量眼镜商的产品。而在这样的演绎之下，所有的眼镜都显得又酷又时髦。Design Army 声称，广告的目的是赋予客户 Georgetown Optician “独一无二的创造力，以及让人渴望拥有的感觉”。 </p>
