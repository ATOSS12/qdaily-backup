<p>你以为能刷二维码，触屏的自动贩卖机就算高级了吗？不不不。</p>
<p>这个 Hillshire Snacking 品牌的户外营销，他们在洛杉矶 Santa Monica 的热闹街区做了一个“世界上最高档”的零食贩卖机，长这样：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=r03402we3j3&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>嗯，那两个管家仿佛和路人们不是一个次元的。买个零食要预约、要符合着装要求，要经过两位管家的认可，还要秀一段才艺（也许这就是上流社会的零食贩卖机吧）。 </p>
<p>做出这“上流社会”搞怪又有点傲慢的样子，其实是为了凸显 Hillshire 产品——高端零食盒的定位。这种零食盒的前身是 1980 年代的儿童早餐盒<a href="http://www.qdaily.com/articles/30734.html">“lunchbox”</a>。一小盒里包含了肉类、面包或饼干以及奶酪。在推出早年，这种早餐盒因为便利的特点而大受欢迎。不过后来又受到健康的质疑——因为它高钠、高热量，含有加工肉类。 </p>
<p>不少食品公司包括卡夫改良早餐盒的成分，让它的营养配表更好看。而 Hillshire 也升级了它的零食盒系列，声称“不含人工添加剂，经过少步骤的处理加工”。 </p>

</figure></div>

    <img alt="" data-ratio="0.397297" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161026153737EGFmbNVoxnMU2aZD.png-w600"/>&#13;
</figure></div>
<p>“我们瞄准了有千禧一代心态的消费者，”Hillshire 的市场总监 Megan Huddleston 在接受《广告时代》的采访时说。“他们对食物有探索的热情，喜欢尝试新口味。”采用幽默手法大概也跟这个目标人群有关系。 </p>
<p>2014 年，Hillshire Snacking 的母公司 Hillshire Farm 被世界上最大的鸡猪牛肉生产加工公司泰森收购，在那之前 Hillshire Farm 的年销售额在 40 亿美元左右（除了零食，它还生产和销售加工肉类）。在最新一度的分析师会议中，泰森公司的主席 <a href="http://s1.q4cdn.com/900108309/files/doc_presentations/doc_transcript/2016/TSN-Earnings-Call-Transcript.pdf" rel="nofollow">Thomas P. Hayes 提到 Hillshire 的系列零食卖得不错</a>。</p>
<p>为这则广告提供创意策略的是 WPP 集团旗下的广告营销公司 VML。15、30 及 90 秒的广告将在线上投放。</p>
