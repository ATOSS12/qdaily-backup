a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="122"/></a>  </div></div> </div>  <p class="excerpt">大疆表示，小无人机也可以不是玩具。</p>  <div class="detail">  

<p>昨天晚上，大疆面向国外市场办了一场发布会。</p>
<p>但是在发布会之前的几个小时，这款叫做“Mavic 御”的全新无人机的宣传视频就已经泄露出来了，从视频来看，这个无人机相当的不错：可以折叠，放在背包里大小正好，能飞 27 分钟，还能自动追踪人来跟拍，自动避障，手势控制……</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTc0MDQ1MzU0OA=="/> </figure> </div>
<p>这款叫“御 Pro”的小型无人机产品最厉害的地方是：体积小重量轻，而且续航、控制和拍摄功能也很不错。</p>
<ul>
<li>旋翼可折叠，折叠后尺寸 83 毫米×83 毫米×198 毫米，重量 743 克，比大疆前序的作品精灵 4 轻了 600 多克；<br/>
</li>
<li>一块电池最长续航 27 分钟，其他的无人机产品，例如小米无人机，续航大约是 20 分钟；<br/>
</li>
</ul>
<ul>
<li>具有两个前进方向的避障相机、两个向下的避障相机、一个向下的超声波传感器、GPS/GLONASS 卫星导航，可以实现识别前方 15 米内的障碍物以及地面障碍物，大疆叫这个技术做“FlightAutonomy”；<br/>
</li>
<li>具有三轴机械云台的相机，1/2.3 英寸 COMS 传感器、镜头等效焦距 28mm，可以拍摄 4K/30 帧、1080P/96 帧视频，拍摄 1200 万像素照片，支持 RAW 模式；<br/>
</li>
<li>能够最远传送 7 公里的图像，1080p 清晰度的图像也能传播无误，大疆 “OcuSync” 图像传输技术；<br/>
</li>
<li>支持 VR 模式，大疆还出了一个头盔，带着可以实时看到无人机现在相机拍摄的画面，估计可以用于无人机竞速比赛；<br/>
</li>
<li>手势控制拍摄：你只要对着“御 Pro” 的镜头用双手的食指和大拇指比出画框的手势，御就会在倒数指示灯之后进行拍照。另外也可以在网上直播你的飞行。<br/>
</li>
</ul>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.592500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201609280944414JRr19ucVg82soA7.jpg-w600"/><figcaption>折叠状态和遥控器</figcaption> </figure></div>
<p>除了以上这些技术指标，遥控器上连接手机之后，精灵 4 上新加入的视觉追踪，指点飞行等等功能“御 Pro” 也都具有。</p>
<p>要总结的话，大疆这台最新的“御 Pro” 无人机算是消费级无人机产品里面，技术先进而且便携考量也不错的一款。<br/></p>
<p><img data-format="jpg" data-ratio="0.35375" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>大疆这次没打算走低价路线。</p>
<p>“御 Pro” 价格并不便宜：标准版 6499 元人民币，带两节电池、两副旋翼、背包、车载充电器等等配件的套装版售 7999 元人民币。相比之下，大疆之前的产品精灵 4 标准版的售价是 7499 元人民币。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.592500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160928094615Wh6RqTpsinDYXkZ5.jpg-w600"/> </figure></div>
<p>过去一年，无人机厂商们都在生产新的无人机类型，就是所谓的自拍无人机。这些产品里面，比较大牌的比如零度智控推出的 Dobby，还有不久前 GoPro 刚刚发布的 Karma。</p>
<p>再久一些之前，还有炒得非常热的 Lily 无人机，然而这款产品延迟了一年多，至今没有发货。</p>
<p>淘宝上也有一些主打自拍功能的无人机，1000 多人民币就已经能够拿下。</p>
<p>这些体积更小、更轻的无人机，因为同样具有拍摄甚至跟随的功能，价格也更便宜，所以被当作是无人机变成消费级产品的一个尝试。</p>
<p>但是大疆的这款新产品显然可以得到相反的结论：无人机的体积变小和廉价没有什么关系，功能和性能才决定定位。</p>
<p>要谈性能和功能，大疆已经用“精灵”系列让其他厂商的无人机失去竞争力，“御”这是第二次。</p>
