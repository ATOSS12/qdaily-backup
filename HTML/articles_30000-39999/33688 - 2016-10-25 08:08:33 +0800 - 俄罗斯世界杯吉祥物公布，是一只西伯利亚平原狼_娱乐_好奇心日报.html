<p class="">“潇洒、自由，而且善于交际，一直都梦想成为一个足球明星。……喜欢在比赛时戴上运动护目镜，它相信这样做可以得到更高的传射准确度。而且，它还喜欢自拍。”</p>
<p class="">——国际足联官网是这样形容扎比瓦卡 (Zabivaka)的，一只刚刚通过俄罗斯民众票选得出的西伯利亚平原狼，将担任 2018 年俄罗斯世界杯官方吉祥物。</p>
<p class="">来看一下它的官方竞选宣传片。</p>

<p>          </p>
<p class="">世界杯吉祥物距今已有 60 年历史，第一只世界杯吉祥物来自英国，是一只名叫 Willie 的狮子。</p>

<figcaption class="">“Willie”</figcaption></figure></div>
<p class="">从社交反响来看，大家对这只西伯利亚平原狼的形象还是相当满意的。事实上每个人眼里都有一只不同的扎比瓦卡，下面是<a href="http://m.weibo.cn/status/4033462006469067?wm=3333_2001&amp;from=106A293010&amp;sourcetype=weixin&amp;retcode=6102" style="background-color: rgb(255, 255, 255);" rel="nofollow">我们摘取的部分网友评论</a>：</p>
<p class=""><a href="http://m.weibo.cn/status/4033462006469067?wm=3333_2001&amp;from=106A293010&amp;sourcetype=weixin&amp;retcode=6102" rel="nofollow">@kevinchou 凱（暴雪玩家）</a>：感觉画风特别像守望先锋！<br/></p>
<p><img data-format="jpg" data-ratio="0.350759" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p class=""><a href="http://m.weibo.cn/status/4033462006469067?wm=3333_2001&amp;from=106A293010&amp;sourcetype=weixin&amp;retcode=6102" rel="nofollow">@ 厄齐尔是我媳妇</a>（阴阳师玩家）：长得有点像管狐？？？<br/></p>
<p class=""><a href="http://m.weibo.cn/n/%E8%A6%BA%E5%8F%B8Project-D" rel="nofollow">@ 覺司 Project-D</a>：进球后滑跪还狼嚎哈哈哈！<br/></p>

<p><a href="http://m.weibo.cn/n/%E6%88%91%E7%88%B1%E5%90%89%E9%B2%81%E5%90%89%E9%B2%81%E7%88%B1%E6%88%91" rel="nofollow">@ 伤脑筋_</a>：总比弄个，俄俄，罗罗，斯斯，欢欢，迎迎，你你，好吧？</p>
<p class="">在设计吉祥物之前，组委会首先通过在线调查了解俄罗斯的青少年们的喜好，大学生设计者们基于调研结果提交了设计方案。整个项目历经了 18 个月，扎比瓦卡最终在网络上获得了超过 100 万票，击败了另外两名吉祥物候选人——一只穿着太空服的老虎和一只花猫。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161025045034fr0yCamVexE98jzQ.jpg-w600"/>&#13;
</figure></div>
<p>          </p>
<p>俄罗斯奥组委已经为 Zabivaka 注册了商标，届时这只西伯利亚平原狼将出现在俄罗斯的各个大街小巷，并被制作成数十种周边和玩具，预计相关产品将创造千万美元的销售额。</p>
<p><a href="http://www.bbc.com/zhongwen/simp/world/2016/10/161022_russia_2018_mascot" rel="nofollow">传奇球星罗纳尔多也出席了吉祥物揭晓仪式</a>，“‘福来哥’（巴西世界杯吉祥物）在巴西取得了巨大的成功，我的孩子们都很喜欢它。想不到这么快我们又有 2018 年的吉祥物了，我相信全世界的球迷一定会长久地记住扎比瓦卡。”</p>
