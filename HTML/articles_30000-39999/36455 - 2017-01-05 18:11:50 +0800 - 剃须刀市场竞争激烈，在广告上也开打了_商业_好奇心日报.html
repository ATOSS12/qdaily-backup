="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="82"/></a>  </div></div> </div>  <p class="excerpt">看三家公司在不同的阶段如何“自我介绍”，很有意思。</p>  <div class="detail">  

<p>为了介绍自家的剃须刀，创业公司 Harry’s的两位联合创始人 Jeff Raider 和 Andy Katz-Mayfield 在这支广告里不光晒了童年照片，而且是真的“裤子都脱了”。 </p>
<p>广告中，Jeff 和 Andy 描述了他们的青春期，尤其是在购买剃须产品时感觉被“抢劫”的心情，匿名批评了明显是吉列的剃须刀品牌，于是他们如何自己开了一家剃须刀公司，如何买下了德国的工厂……? </p>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.625000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170105172608WNLqt5S3Tem4GDkF.png-w600"/>&#13;
</figure><p/>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=j03623o9so5&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>广告拍得挺幽默，而且带了那么一点点复古情怀，2 分 40 秒的时间一点也不觉得长。作为一支自我介绍的广告来说，可以点个赞。<br/></p>
<p>实际上，Harry’s 已经是成立三年之久的公司，和大名鼎鼎的 Dollar Shave Club（最早叫 One Dollar Shave Club，一美元剃须俱乐部）一样，都主打便宜、质量过关的网购剃须刀。 </p>
<p><img data-format="jpg" data-ratio="0.436441" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>说到“穷”创业公司的自我介绍，最成功的其实正是 2012 年 Dollar Shave Club 的那一条：同样是创始人本人出镜，在一个看起来很破的工厂介绍自家的剃须刀： </p>
<blockquote>“我是Mike，DollarShaveClub.com的创始人。DollarShaveClub.com是什么？好吧，每月只用 1 美元我们就把高品质的剃须刀送到你家。是的！1美元！那刀片行不行啊？不，我们的刀片简直是太他 X 棒了。” </blockquote>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=n0315jchqog&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">在 Harry’s 和 Dollar Shave Club 看来，剃须刀这种产品本身早已成熟，基本、量贩的款型就已经足够好用，真正需要颠覆的是它的营销和经销模式。上面这支广告在 YouTube 的播放量达到了 2387 万，相比之下，Harry’s 的广告播放量就低了太多，一是因为这个颠覆剃须刀大公司的概念已经不算太新，二是因为广告的投放渠道主要是电视。<br/></p>
<p>Harry’s 的自我介绍广告将在全美的电视黄金时段播放，主要针对那些男性目标的电视节目，广告也会在影院和社交媒体上传播，广告语是 “Meet the shaving company that's fixing shaving.”  </p>
<p>Harry’s 的创始人之一 Jeff Raider 也来头不小，他是美国著名的独角兽公司、眼镜电商 Warby Parker 的创始人之一。所以你能在 Harry’s 身上看到相当多 Warby Parker 模式的影子：控制上游供应链压低成本（花 1 亿美元买下德国 96 年历史的刀片工厂）、承诺消费者优秀的设计和更便宜的价格、把销售和营销渠道放在线上。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.463918" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170105173340Dj72CgacnPZohKM5.jpg-w600"/>&#13;
<figcaption class=""><p>Harry's 创始人 Andy Katz-Mayfield (left) 和 Jeff Raider 图片来自 <a href="http://www.inc.com/magazine/201605/bernhard-warner/harrys-razors-german-factory.html" rel="nofollow">Inc.</a></p></figcaption></figure></div>
<p>区别在于，剃须刀需要付出比眼镜更高的技术成本，这也是为什么你能在广告里看到 Harry’s 拼命地介绍自己的德国工厂，既是对自己质量的宣传，也是一种与 Dollar Shave Club 区分开来的尝试，从包装和产品设计上看，Harry’s 确实要更漂亮一些。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.834667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170105173507ogNCA8yucOE4HYvT.jpeg-w600"/>&#13;
<figcaption class=""><p>Dollar Shave Club</p></figcaption></figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170105173507HxFvBKoSbVf12p8A.jpg-w600"/>&#13;
<figcaption class="">Harry's</figcaption></figure></div>
<p>随着传统公司开始转战线上（沃尔玛 30 亿美元收购电商 Jet.com、梅西百货发展电子商务、联合利华收购 Dollar Shave Club），Harry’s 却开始发展线下实体店，公司不久前和 Target 百货合作，打算把产品卖到全美的 Target 门店，这也是他们在这个时间点推出电视广告的原因，互联网人群对 Dollar Shave Club 更熟悉，要卖更多便宜的刀片，不如去抢更多吉列的顾客。</p>
<p>“我们最大的挑战在于让大家知道我们的存在。” Raider 在接受 Adweek 的采访时说，“公司正处于投资、增长的阶段，现在来谈谈我们如何走到今天，是符合逻辑的选择。” </p>
<p>当然，Harry’s 不会透露他们在广告上花了多少钱，即便坐拥高额的融资，他们也不会选择请明星代言，而是选择拍摄员工、工厂，如此才能维持互联网公司的形象。 </p>
<p>Harry’s 的总部位于纽约 SoHo 区，目前已经累积了约 300 万名客户，他们估计 2016 的全年销售额达到了 2 亿美元。迄今为止，公司的融资金额已经达到 3 亿美元。 </p>
<p>当年，宝洁花了 570 亿美元收购吉列，这个品牌控制着剃须刀及刀片全球 70% 市场份额，但它赖以立足的优势：高研发投入、庞大的分销体系、每年百亿美元的广告推广却被 Dollar Shave Club 这样的公司颠覆，依靠便宜的价格和方便的每月订阅配送体系，吉列的市场份额从 2010 年的 71% 跌至 2015 年的 59%，而网络剃须俱乐部则是该市场目前增长最快的类别。 </p>
<p>你已经能看到吉列的回应：去年 7 月，吉列宣布升级旗下最好卖的 Mach3 手动剃须刀，这是该产品 10 年来首次“升级”，而一起针对 Harry’s 的广告战役也在去年年底发起，他们专门找到那些尝试 Harry’s 但最终放弃其服务的顾客，把他们拍成广告，名为 “Welcome Back”。 </p>
<p class=""/>

</figure><p/>
<p>在这些初创公司收获了最初的果实之后，其与大公司商业模式的冲突已经忠实地反映到广告营销上。除了 Harry’s 的“自我介绍”，上个月，被联合利华收购的 Dollar Shave Club 也推出了一波新的广告，明显针对剃须刀巨头在产品研发上的“过度服务”： </p>
