 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="20"/></a>  </div></div> </div>  <p class="excerpt">这也是刚刚被传倒闭的小米影业第一部联合投资的大片上映。</p>  <div class="detail">  

<p>刘德华主演的新片《拆弹专家》定档于 4 月 28 日国内上映。电影发布了第一款预告片。</p>

</figure></div>
<p>《拆弹专家》是上半年目前唯一一部香港警匪类型片。刘德华 2013 年主演的《风暴》在国内拿到了 3 亿的票房。《拆弹专家》也延续粗暴直接的爆炸动作戏看点，制作费用超过 1.8 亿港币（约等于 1.5 亿人民币），“上次拍《风暴》我们搭出了一个中环，这一次我们是搭出了 2/3 的红磡隧道，然后炸掉。”</p>
<p class="">剧情讲述了发生在香港红磡隧道里的一次拆弹任务，刘德华扮演一名警队的拆弹专家，要解除姜武饰演的通缉犯制造的炸弹恐怖袭击事件危机，并试图将其抓获。<br/></p>
<p>电影去年年初的时候决定开拍，原定除了刘德华之外，反派人物由谢霆锋饰演，但是由于后者的档期问题，现在改由姜武出演，另外女演员宋佳加盟。</p>
<p>目前已经确定将进入今年五一档阵容的共有三部电影。4 月 28 日同天还有陈正道执导的，黄渤、徐静蕾主演的《记忆大师》，以及黄磊翻拍日本经典喜剧《家族之苦》的《麻烦家族》上映。《拆弹专家》尽管拥有刘德华，但是群星阵容不占优势，可能将取得次于《记忆大师》的排片。而最终的票房成绩如何，也将取决于电影上映后的口碑质量。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201702131242427Bgc6IbH5aN90dLF.jpg-w600"/>&#13;
</figure></div>
<p>这部电影的主要投资方是博纳影业、寰宇娱乐以及刘德华的公司造梦者娱乐。博纳近年来的主推影片，几乎都是和香港公司合作的“主旋律”动作片。去年十一由林超贤导演的《湄公河行动》拿到 11.8 亿票房。博纳今年除了《拆弹专家》，还会有叶伟信导演的《贪狼》，刘伟强导演的《建军大业》，陈嘉上导演的《荡寇风云》，以及吴京的《战狼 2》。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170213124304EIlTcwZdR6oJvgfm.jpg-w600"/>&#13;
</figure></div>
<p>值得一提的是，小米的影业公司也是《拆弹专家》的联合出品方之一。他们参与到了电影的宣传吆喝中来，小米公司官方微博还置顶《拆弹专家》的预告片，并写道“小米影业首部投资大片来了”。</p>
<p>小米从 2014 年底开始先后以 18 亿入股爱奇艺，投资优酷土豆，参股华策影视，与华谊联合投资影视公司新圣堂影业，并于 2016 年初宣布成立自己的影视公司。公司成立之初曾经发布过 10 多部片子的合作计划。</p>
<p>但是在小米去年至今手机销量下跌，主营硬件业务陷入危机的状况下，这些本来被期待带来“导流”的影视内容也陷入了停滞状态。毫无动静的小米影业上个月刚被传出“倒闭”的消息——而这也是小米为《拆弹专家》积极宣传来彰显仍然存在的原因。不过，无论电影最后票房如何，他们实际上也不是主要的投资方。</p>
