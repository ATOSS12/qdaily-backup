<h1>《迷雾》被改成了 10 集电视剧，会和电影一样致郁吗？_娱乐_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20170412180823uZw3KhADvVWJBT0b.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20190515025459GWdxlOAQSgqX1sMo.png?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">顾天鹂</span><span class="date smart-date" data-origindate="2017-04-13 07:38:29 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-04-13 07:38:29</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="39734" data-title="《《迷雾》被改成了 10 集电视剧，会和电影一样致郁吗？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170412180823uZw3KhADvVWJBT0b.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/39734.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="78"/></a>  </div></div> </div>  <p class="excerpt">更重要的是，能像电影一样好看吗</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">2007 年上映的<a href="https://movie.douban.com/subject/1945330/" rel="nofollow">《迷雾》（The Mist）</a>是在豆瓣为数不多的超过 13 万人标记的恐怖片，综合评分高达 7.8。它改编自斯蒂芬·金 1980 年出版的同名短篇小说，惊悚气氛到位，却原创了一个出乎意料的结局，其致郁程度让人印象深刻，给不少观众留下了心理阴影。</p>
<p>十年后，Spike 电视台将小说扩充为了 10 集电视剧，在 11 号发布了首款预告：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=y03920epb4q&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>主线剧情变化不大，仍然是神秘浓雾席卷小镇，雾中隐藏着不可名状的怪兽，而被困住的主角一行要想方设法逃脱，中途不但得面对不断来袭的怪兽，还要解决内部纷争，随之而来的自然是人性拷问和道德困境。</p>
<p>和小说及电影单纯聚焦超市求生不同，10 集的电视剧自然需要更丰富的剧情。<a href="http://collider.com/the-mist-tv-series-trailer/#images" rel="nofollow">剧集主创 Christian Torpe 确认</a>，超市线只是电视剧的一部分，为了展现更广大的格局，小镇上的多处地点都会被囊括在剧集内（比如购物广场和教堂），有成百上千号民众都在躲避着迷雾怪兽。而在每个地点，人们都会选出不同的领袖，无论领袖是谁，主创都为他们埋下了“高压锅”，“每个人对于事态发展都有自己的理论和信仰，最终这些故事线会交汇，并演变成冲突。”</p>
<p>充足的时间也带来了更深刻的角色塑造和对严肃话题的探讨。预告中一对同性情侣从接吻到挥拳，间隔不到一秒钟，这似乎说明了一些问题。Torpe 说道，“我觉得现在正是时候拍一部讲述人们被恐惧蒙蔽了双眼的剧。看看你现在所处的世界，每个人都在找其他人承担骂名，或者带他们去理想之地。他们恨着别人，就因为性别、种族还有信仰什么的。这是我们想探讨的东西——恐惧如何带来了诸如厌女症和恐同症这样的行为。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.449275" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170412180954YnPu2MU1BFyOlLbI.jpg-w600"/><figcaption>海报标语：恐惧.人类.本性/自然</figcaption> </figure></div>
<p>另外一个创新之处是原创角色的加入，他们很可能会取代主角，其中包括一名在保守小镇引起巨大争议的性教育课老师、她那坚信性本善的民主丈夫（从未经过人性测试）、终于有机会拥有绝对权威的购物广场经理、偏执的环保主义者……等等。而原作主角很可能只在剧集某处露个脸。“这让它像是原作的一个古怪表亲，但我们会忠于核心精神的，” Torpe 说。</p>
<p>原创剧情和角色的添加，以及更长的时间线，是否能让电视剧的质量超越电影呢？在预告的评论里，<a href="https://www.youtube.com/watch?v=kya_uqiSQOY" rel="nofollow">很多人表示画面看起来就预算超低</a>，而且这种“神棍”氛围让他们回想起了拍砸了的《穹顶之下》。《穹顶之下》同样改编自斯蒂芬·金的小说，被 CBS 改成电视剧后显得非常拖沓，挖的坑也提不起观众的兴趣，甚至让人觉得略蠢。两部作品的相似之处给人带来了一种不祥的预感。</p>
<p><img data-format="jpg" data-ratio="0.395236" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>翻看以往电影改电视的历史，会发现观众的这种担忧并非没有道理，因为成功案例确实不多——近几年最知名的例子是《十二猴子》和《少数派报告》，两者的电视剧评分都不如电影高。</p>
<p>当科幻类转移到小荧幕时，如果预算有限，可能会让视效变得粗糙、动作画面也会减少，相应的，人类角色互动的场景就会增多，如果剧本和台词一般，就不可避免地让人觉得“水”。如何在拍摄家长里短的同时保持悬疑气氛并勾住观众的兴趣，是这类电视剧面临的挑战之一。</p>
<p>本剧将于 6 月 22 日开播，到时候我们就知道它的感染力能不能超越电影了。</p>
