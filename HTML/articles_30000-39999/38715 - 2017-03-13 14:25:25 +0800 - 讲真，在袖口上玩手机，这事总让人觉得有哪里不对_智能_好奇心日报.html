/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="48"/></a>  </div></div> </div>  <p class="excerpt">你想穿吗？</p>  <div class="detail">  

<p>今年的西南偏南音乐节上，Google 和 Levi's 合作推出了一款<a href="http://www.theverge.com/2017/3/12/14899468/google-levis-project-jacquard-jacket-hands-on-sxsw-2017" rel="nofollow">智能夹克</a>，让你把衣服变成触控屏，远程来控制电子设备。</p>
<p>这是由 Google 前沿科技部门进行开发，基于 <a href="https://atap.google.com/jacquard/" rel="nofollow">Project Jacquard </a>触控技术研发的一款智能可穿戴设备。</p>
<p>所谓 Project Jacquard，就是 Google 推出的触感织物技术，你可以将这个技术理解为它将导电纤维嵌入到了衣服里面，把衣服变成了电子设备的触控层，实现远程控制电子设备的功能。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjYzMTYwNTM2MA=="/> </figure> </div>
<p>你只需要做出上下滑动衣袖等姿势就可以实现放音乐、打电话、开启地图导航等功能。</p>
<p>这款和 Levi's 合作的智能夹克，在左边袖口的位置缝合进了一组导电纤维。你能通过双击、或者前后扫动等姿势来控制手机，完成播放、暂停音乐、收听地图导航、接听挂断电话等基本的手机操作，内置的电池可以续航 2 天时间。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.625000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170313125918xh1nUfeFRTIrk7jV.jpg-w600"/> </figure></div>
<p>据悉，导电纤维可以感应到不同的力度，正式上市以后，支持的更多的功能和姿势可以在手机 app 上进行自定义设置。</p>
<p><img data-format="jpg" data-ratio="0.441413" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170313130144SiGgvKC9yb1ZWq3f.jpg-w600"/> </figure></div>
<p>左边的袖口上，还安装有一个外置的蓝牙模块，可以通过配对来控制手机，外形类似于衣服的卡扣，你可以将其中一端扣在接口上，另一端则是 USB 接口可以用来进行充电，这件衣服可以直接放到洗衣机里进行清洗。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.563025" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170313130241Kwuad3ICMoeDGYXl.jpg-w600"/> </figure></div>
<p>Levi's 与 Google 合作的这件夹克为 Levi's 旗下的一款通勤（commuter）夹克，适合骑行爱好者。今年秋天这款夹克将正式发售，据说定价为 350 美元（2400 元人民币左右）。</p>
<p>在推出这款智能夹克以前，Google 的前沿科技部门有不少项目已经中途夭折，比如模块手机<a href="http://www.qdaily.com/articles/31783.html"> Project Ara</a>，原本他们还想在模块当中养殖水熊虫。还有转型为无线服务的 Google Fiber，和为偏远地区提供 Wi-Fi，但发展不顺的热气球项目。</p>
<p>Google 利用技术和服装品牌合作也不是第一次，不久前它还<a href="http://www.qdaily.com/articles/37538.html">与 H&amp;M 共同合作</a>，开发了一款个性化服装定制的 Android 应用，Google 能通过追踪用户所处的位置、活动、当地天气等信息设计出最合适的衣服。</p>
<p>不知道这一次 Google 和 Levi's 合作的智能夹克情况会怎样？</p>
