<p>要说到古灵精怪的脑洞，<a href="http://www.ototodesign.com/" rel="nofollow">OTOTO</a> 旗下的产品总是能够让人在日常生活中收获一份惊喜。它最新推出的多功能夹子 Musiclips 是以色列设计师 Dikala Libresco 的作品，一大一小分别为两种音符的造型。有了它，你可以直接以晾衣绳为谱，让晾衣服变得更加有趣。这是它的<a href="http://www.ototodesign.com/collections/all-products/products/musiclips-multi-purpose-pegs" rel="nofollow">购买链接</a>，售价为 10 美元。</p>
