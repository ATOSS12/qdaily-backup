<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="106"/></a>  </div></div> </div>  <p class="excerpt">《Hooked on a Feeling》再度响起。</p>  <div class="detail">  

<p class="">熟悉的歌曲、熟悉的逗比画风，“银河护卫队”终于回来了。</p>
<p>          </p>
<p>          </p>
<p>《银河护卫队 2》中，导演詹姆斯·古恩，“星爵”克里斯·帕拉特、“ 卡魔拉”佐伊·索尔达娜、“毁灭者德拉克斯”戴夫·巴蒂斯塔、“树人格鲁特”范·迪塞尔以及“火箭浣熊”布拉德利·库珀等原班人马都全部回归。<br/></p>
<p class="">电影的首张海报及第一支先导预告已经公布，预告时长约为一分半钟。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTc2NzM3NjU2MA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">“剧透狂魔”范·迪塞尔曾透露，新电影里会有比其他超级英雄电影更多的舞蹈场面。从这个预告片里我们也可以初见端倪，德拉克斯对星爵说道：“宇宙的生物可以分为两类，一类跳舞，一类不跳……只有绝望的女人才会和你跳……要抱一下吗？”</p>
<p><img data-format="jpg" data-ratio="0.433907" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>          </p>
<p>在预告的最后，可爱的树人格鲁特还出来眨了下眼。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.481043" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161022015625AMPkuqHIQo1gcEXS.jpg-w600"/>&#13;
</figure></div>
<p class="">另外，在这部续作中还出现了一些新面孔，他们包括老牌动作明星库尔特·拉塞尔、出演过《夜班经理》的伊丽莎白·德比齐、庞·克莱门捷夫、格伦·克洛斯，以及西尔维斯特·史泰龙也将客串这部电影。其中库尔特·拉塞尔将饰演电影中的一个相当重要的角色——星爵的父亲。<br/></p>
<p>          </p>
<p>詹姆斯·古恩曾表示，电影将继续把故事主线放在星爵一家的关系之上，而这次会是一个关于父亲们的故事。漫画中星爵父亲的身份是斯巴达克斯帝国的国王，不过詹姆斯·古恩却明确表示电影与漫画的剧情不同，因此星爵父亲的身份也不会照搬原著，这就更让人好奇《银河护卫队 2》的剧情会是什么样了。詹姆斯·古恩还在 Twitter 上公布，《银河护卫队 2》将会成为第一部采用 8K 摄影机拍摄的电影。</p>
<p>          </p>
<p>继《奇异博士》上映之后，《银河护卫队 2》将于明年 5 月 5 日在北美公映，漫威电影宇宙的第三阶段也逐渐展现。而在这之后就是《蜘蛛侠：归来》、《雷神 3》、《黑豹》以及《复仇者联盟 3》的上映。</p>
<p>2014 年上映的《银河护卫队》第一部电影的全球总票房为 7.73 亿美元，其中影片在国内就拿到了接近 6 亿人民币的票房成绩。虽然影片还未在国内定档，不过《银河护卫队 2》也肯定会在明年差不多的时候在内地上映。<br/></p>
<p>          </p>
<p>          </p>
<p>另外范·迪塞尔还透露，《银河护卫队》中的角色将会加入到《复仇者联盟 3》中，所以这次电影的结尾也很有可能会出现《复仇者联盟 3》的相关的彩蛋。</p>
