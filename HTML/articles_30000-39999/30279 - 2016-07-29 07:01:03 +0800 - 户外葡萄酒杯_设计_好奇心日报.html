<p>          </p>
<p>谁说在户外喝葡萄酒只能用难看的野营杯或者是脆弱的塑料杯？这款名为 <a href="http://www.parqerglass.com/" rel="nofollow">Parqer glass</a> 的酒杯可以让人在户外也能保持优雅姿势品味美酒。它上半部分的造型和传统葡萄酒杯无异，下半部分则用一根铝制金属钉代替，可以插入任何柔软的基质当中，适用于各种不同的户外环境。Parqer 的外盒采用了圆柱形的设计，不仅紧凑防震也便于携带。这是它的<a href="http://www.parqerglass.com/shop/" rel="nofollow">购买链接</a>，售价为 29.90 欧元。</p>
