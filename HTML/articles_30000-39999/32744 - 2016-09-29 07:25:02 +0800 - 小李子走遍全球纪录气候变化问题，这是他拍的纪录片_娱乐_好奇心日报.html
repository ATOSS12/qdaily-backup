<p>由莱昂纳多·迪卡普里奥担任制片并出演的纪录片《洪水泛滥之前》，今天曝光首款预告片。这部纪录片已经在多伦多电影节上首映，获得了不错的评价。</p>

<p>莱昂纳多一直致力于环保方面的工作。早在 2007 年，他便制作了环保纪录片《第 11 小时》，同时担任纪录片解说。影片研究了全球环境状况，讨论了应对地球问题的解决方法。</p>
<p>这部纪录片历数了人类活动对全球变暖的影响，强调我们的地球在近来一连串的自然灾害后有多么的脆弱。2014 年，莱昂纳多 Netflix 制作纪录片《维龙加（Virunga）》。</p>
<p>这部纪录片由奥兰多·艾恩西德尔执导，聚焦于一群保护濒危大猩猩的公园管理者团队和偷猎者在非洲最古老的国家公园“维龙加”发生的猎杀冲突，这部纪录片获得了第 87 届奥斯卡金像奖最佳纪录长片提名。在奥斯卡获奖演说中，他致谢完毕后，便提醒大家要关注环保问题。</p>
<p>《洪水泛滥之前》依然关注气候变化问题，在预告片中，莱昂纳多提了一个问题，环境究竟已经被我们破坏成什么样子了？</p>
<p>预告片以接近两分半钟的时间，展现了全球各地的污染问题，从冰原到荒漠，从雨林的消失到北京雾霾的增多，纪录片以不容反驳的事实指出，人类的生存环境越来越糟糕，这并不是一个政治问题，而是亟待解决的生存问题。</p>
<p>《洪水泛滥之前》将于 10 月 21 日美国影院上映。纪录片由费舍·史蒂芬斯执导，他曾经参与制作过奥斯卡最佳纪录长片《海豚湾》。</p>
