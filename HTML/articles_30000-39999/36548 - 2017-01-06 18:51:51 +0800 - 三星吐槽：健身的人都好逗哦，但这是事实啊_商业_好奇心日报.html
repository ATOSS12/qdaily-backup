<p>新的一年里，可能很多人的新年决心里面都有一条“多做运动”。</p>
<p>三星为 Galaxy S7 以及智能运动手环 Gear Fit 2 做了一系列广告，带你从一个新的角度看运动。 </p>
<p>如果你经常健身的话可能对这项活动都习以为常了，但是仔细想想这不是一个简单的事。某种程度上来说健身是违背人“懒惰”的天性的。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w03631m2yc4&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>在短片里，健身的人都嘲笑自己是“怪人”——“不停地跟自己说话”，“爬一段不知道通往哪里的楼梯”，“用最麻烦的方法移动本可以轻松滚动的轮胎（其实是 CrossFit 里面训练的一个项目）”，“好几个小时都转圈走路”以及“作为一个成年人，付钱让自己被人（教练）当众吼吼”。 </p>
<p>从这个广告的语调来看，三星运动手环瞄准的可能是刚刚开始健身的人。这些自嘲和小幽默让广告显得比较真实和真诚，和大部分打鸡血的运动设备广告反差比较大（和苹果手表<a href="https://www.qdaily.com/articles/16584.html">简约的广告</a>也不一样），也是一种反套路吧。它想传达的信息是三星设备包括 Galaxy S7 和 Gear Fit 2 能帮助你组织自己的运动活动。</p>
<p>这系列广告的代理公司是 Wieden + Kennedy 。2016 年 3 月他们为 Galaxy S7 推出的广告也走的是幽默的风格，为了强调这款手机的拍照功能、防水功能分别拍了几个视频。 </p>
<p>就拿强调黑暗光线下摄像功能的这支广告来说，它这样“一本正经地胡说八道”：告诉你“所有的好事都是在光线暗的情况下发生的啊”。比如说，在光线暗的地方人们更加勇于尝试；如果你长得不咋地，那也只有在光线暗的地方，对方才愿意和你接吻……既然好事都是在光线暗的地方发生的，你的手机在黑暗光线下的性能就很关键。</p>

<p class="">你可以看一下（三星在自嘲的路上越走越远了）——</p>

<p>2016 年 6 月，三星推出了 Gear Fit 2，定价在 1100 元人民币左右。这个手能测量运动时的指标，可以储存音乐，相当于一个 mp3 加上运动手环。 根据<a href="http://www.foxbusiness.com/markets/2016/12/29/5-best-selling-wearable-device-brands-2016.html" style="background-color: rgb(255, 255, 255);" rel="nofollow"> IDC 的数据</a>，三星凭借 Gear Fit 2 等智能设备进入了可穿戴设备销售的第五名，排在 Fitbit、小米、Garmin 和苹果之后。</p>
