<p>要用一句话形容这款名为 <a href="http://thezencube.com/" rel="nofollow">Zencube</a> 的盐灯，用 LIFE Home 的那句“方块里的自然”或许再合适不过：作为世界上第一款智能盐灯，它将来自喜马拉雅的水晶盐与最新的科技结合在了一起。你可以通过配套的应用任意调节盐灯的颜色，让它变成一盏气氛灯。不吝啬于展现水晶盐的美丽，LIFE Home 专门设计了半开放式的防水外壳，顶部则留有一个精油槽方便你利用独特的香味净化空气。这是它的<a href="https://www.indiegogo.com/projects/zencube-the-coolest-healthiest-smart-lamp--2#/" rel="nofollow">众筹链接</a>，早鸟价为 129 美元。</p>
