><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="34"/></a>  </div></div> </div>  <p class="excerpt">一个受伤的北方士兵，和一个南方女子寄宿学校</p>  <div class="detail">  

<p>由索菲亚·科波拉执导，妮可·基德曼、艾丽·范宁、克里斯滕·邓斯特和柯林·法瑞尔主演的电影《牡丹花下》曝光了首支预告片。</p>

</figure></div>
<p>《牡丹花下》的剧情改编自 Thomas Cullinan 在 1966 年创作的小说《A Painted Devil》。这部小说曾经于 1971 年被环球影业拍成一部电影，由唐·希格尔执导，克林特·伊斯特伍德主演。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.536667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201702091812474krMUfJgRB8L32tP.jpg-w600"/>&#13;
<figcaption class="">1971 年克林特·伊斯特伍德版本</figcaption></figure></div>
<p>故事的背景设置在内战期间的南方。北方士兵麦约翰受伤垂危，被南方寄宿女子学校一名少女所救。这名少女将他带回了学校，学校师生对他既惊又恐。但当约翰渐渐康复，他的魅力逐一迷倒学校的女教师和学生，因妒成恨的复仇行为一触即发。</p>
<p>在 2017 新版中，士兵将由柯林·法瑞尔饰演；妮可·基德曼、克里斯滕·邓斯特和艾丽·范宁分别饰演校长、教师和女学生。</p>
<p class="">女性将是这部电影的主题。几位女演员之间将如何表现封闭环境下的情感对峙是令人期待的地方。</p>
<p class="">预告片开头，寄宿学校充满了复古而优雅的氛围。但是随着士兵的到来，小集体的宁静被打破。她们内心的萌动，以及嫉妒、仇恨都爆发了出来。<br/></p>

</figure>

<p class="">导演索菲亚·科波拉是《教父》导演科波拉的女儿，她 2004 年凭借《迷失东京》获得奥斯卡最佳原创剧本奖和奥斯卡最佳导演提名；2010 年凭借《在某处》获得第 67 届威尼斯电影节最佳影片“金狮奖”。<br/></p>
<p><img data-format="jpg" data-ratio="0.408924" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>科波拉最擅长的展现都市的空虚和孤独感，但如今在这部“南方哥特”风的电影背景中，她需要讲述一些更加强烈而黑暗的情绪。</p>
<p>她本人是这个电影项目的发起人。她同时兼任编剧、导演、制作人。科波拉和她的哥哥 Roman Coppola 一起创办了 American Zoetrope 制作公司。</p>
<p>电影即将于今年 6 月 23 日上映，发行公司是焦点影业。</p>
