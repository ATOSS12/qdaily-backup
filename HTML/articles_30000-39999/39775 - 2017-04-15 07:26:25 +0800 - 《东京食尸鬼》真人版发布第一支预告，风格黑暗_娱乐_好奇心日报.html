 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="91"/></a>  </div></div> </div>  <p class="excerpt">面具金木研登场。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">即将上映的《东京食尸鬼》真人版发布了第一支预告视频。预告以“人类谁都不了解的食尸鬼的世界……”这句话作为开场，戴着面具的金木研、董香、利世、亚门、真户等角色都纷纷登场，原作中的一些战斗场面也在其中曝光。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=f0393499xje&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>《东京食尸鬼》改编自累计发行量超过 2200 万册的同名人气漫画，真人电影由松竹电影发行。导演萩原健太郎此次是第一次执导长篇电影，他在此前的采访中也谈到自己会尽力把《东京食尸鬼》拍摄成“一部有趣的电影”。<br/></p>
<p>不过《东京食尸鬼》原作的风格还是偏于黑暗血腥。毕竟故事的舞台设定于存在着吞食人类的怪物“食尸鬼”的东京，而成为半人半食尸鬼的男主角也不得不经历着各种人性的考验与残酷的战争。</p>
<p>饰演男主角金木研的洼田正孝可以算是日本年轻男演员中演技派的代表，他曾经参演过《为了 N》、日剧版《死亡笔记》、《最完美的离婚》、《献给阿尔吉侬的花束》等相当多的作品。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.707273" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170413211000YLysX8pznt7kOl0g.jpg-w600"/> </figure></div>
<p>漫画作者石田翠曾被电影《我们无法改变世界，但我们想在柬埔寨建一所学校。》中洼田正孝的哭戏所打动，因此石田翠也产生了“如果金木真的存在于这个世界上的话，大概就会是他这样”的想法。可以说，男主角人选是由漫画作者钦定的。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.624329" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170413180041mDUts2Q0vAjWgf34.png-w600"/><figcaption>大泉洋</figcaption> </figure></div>
<p>大泉洋将在电影中饰演对抗食尸鬼的机关搜查官真户，这是一个“疯狂”的角色：他性格古怪，对于食尸鬼的厌恶到了疯狂的地步，还是一个武器制造狂。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.529689" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170413181542sGpLHD5XmYBcPyQ7.png-w600"/><figcaption>苍井优</figcaption> </figure></div>
<p>而苍井优饰演了神代利世，利世虽然外表看起来是一位温柔的文艺少女，但其实是残暴的食尸鬼，也是她将金木研变成了半人半食尸鬼的。这与苍井优此前饰演过的那些角色有很大的反差。</p>
<p>不过电影的上映也受到了一些波折。尤其是在今年 2 月，饰演女主角董香的清水富美加宣布退出演艺圈并决定出家，其中一项原因就是要扮演吃人肉角色这一项工作违背了自己的良心和思想。这实际也就是指的出演董香这个角色，不少粉丝也因此担心电影是否还能如期上映。</p>
<p>好在电影的档期并没有受到事件影响而推迟，《东京食尸鬼》真人版确定于今年 7 月 29 日在日本上映。不过此前类似风格的《进击的巨人》真人电影饱受差评，《东京食尸鬼》能否有所突破还是个未知数。</p>
