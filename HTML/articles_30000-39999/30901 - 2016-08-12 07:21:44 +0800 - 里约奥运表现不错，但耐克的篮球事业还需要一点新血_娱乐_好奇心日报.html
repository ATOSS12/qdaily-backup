<p>8 月 10 日，Nike 发布了一支短片展现美国国家男女篮的团队力量。 </p>
<p>短片名为 Unlimited Together（团结不信极限），篮球队员们穿着 Nike 设计的队服，形象投影在美国城市建筑上，并配以芝加哥说唱新星 Chance the Rapper 的原创歌曲。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=l03201x3jgj&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>Nike 在里约奥运上赞助美国国家男女篮球队，同时保持着和大多数 NBA 球员的合同，虽然勒布朗·詹姆斯无缘奥运，里约的篮球赛的表现仍是 Nike 的主场。 </p>
<p>短片的水准一如既往，但实际上，公司除了 Jordan 品牌以外的篮球事业正面临危机。篮球相关销售在上个财年下降了 1% 至 13.8 亿美元，同时北美地区的期货订单增长连续第四个季度放缓，表明市场对 Nike 产品的需求正在减弱。 </p>
<p>“他们需要找出下一个凯文·杜兰特，或者下一个迈克尔·乔丹、下一个勒布朗。”晨星投资机构的股票分析师 Paul Swinand 在一次采访中表示，“他们需要一个能持续多年的代言人，有辐射全球市场的潜力。” </p>
<p>2013 年 Nike 未能签约金州勇士队的 MVP 史蒂芬·库里之后，这位明星就成为 Nike 对手 Under Armour 对标篮球场的致命武器，帮助 Under Armour 扩大了 NBA 球迷，根据 Morgan Stanley 的数据，其个人球鞋销量已经超越了勒布朗。 </p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.658750" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160811180954HC3sUfuJx6ezYXtP.jpg-w600"/>&#13;
</figure></div>
<p>6 月夏季选秀大会上，来自 Louisiana State University 的选手 Ben Simmons 以大学联赛中场均 19.2 分、11.8 篮板、4.8 助攻的表现称为 2016 年选秀最热门人选。随即，Nike 砸下 2000 万美元同他签下 5 年合约。这名 1996 年出生、被赞为比肩魔术师约翰逊的新星也许就是 Nike 的下一个勒布朗。 </p>
<p>现在的詹姆斯已经 31 岁，生涯第 13 年，而 27 岁的杜兰特下个赛季会转战勇士队，Simmons 的出现能否继续维系 Nike 和球迷之间的情谊，还得看他的场上表现。 </p>
