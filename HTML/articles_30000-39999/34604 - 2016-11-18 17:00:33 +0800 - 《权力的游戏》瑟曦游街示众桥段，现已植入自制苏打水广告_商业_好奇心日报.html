<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>想象某天你走在街上，自觉并没有做错事，但是身后却有一个修女如影随形，一边摇铃一边喊着“Shame！Shame！” 连带着路人都驻足围观，并且也加入了羞辱你的行列……</p>
<p>这部广告中的倒霉主角就遇到了这种情况:</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=c0347olkjhc&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>他只是从超市买了两扎气泡水，《权力的游戏》中的修女就跟上来了，一路犹如背后幽灵，让主角体验到了太后君临游街的惨境。途中现代与古代镜头交织，围观路人的表情或恶心或鄙视，有的朝主角扔垃圾，有的人看热闹不嫌事大地用手机拍视频，“耻辱！”和“你怎么敢！”的言论此起彼伏，仿佛主角罪恶滔天。</p>
<p>表情无辜的主角终于穿过了愤怒的人群，到达了此行的目的地。原来他是在帮权游片场的“魔山”买气泡水。然而魔山的第一句话却是“你怎么这么傻？你怎么能买如此耻辱的、污染环境的塑料瓶装水呢？你难道不知道你在伤害地球妈妈吗！”</p>
<p>魔山进行环保说教时自带单纯而认真的表情，这和他的庞大体型形成鲜明对比，喜剧效果绝伦。“地球妈妈给了我们太多东西，鸟，蜜蜂，海洋，马修·麦康纳，花生！你怎么忍心毁灭这美丽的一切呢！”</p>
<p><img data-format="jpg" data-ratio="0.377129" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>而在主角即将崩溃痛哭时，魔山画风突变，走进另一个突然冒出的片场，开始推销起了可以让消费者在家自制气泡水、从而避免使用塑料瓶的 SodaStream 机器，最后还不忘念出 SodaStream 标志性广告词——“塑料瓶去死（f**k plastic bottles）！”</p>
<p>这就是 SodaStream 模仿《权力的游戏》的最新广告《Shame or Glory（耻辱还是荣耀）》，沿用了<a href="http://www.qdaily.com/articles/25285.html">上部广告</a>里出现过的“魔山”扮演者 Thor Bjornson，还有剧集中饰演修女 Unella 的 Hannah Waddingham。主题也一并保留：塑料瓶装的气泡水不环保，不如在家自制。“我们的新视频用幽默和惊喜来挑战那些污染我们地球的一次性塑料瓶。” <a href="http://creativity-online.com/work/sodastream-shame-or-glory/49945" rel="nofollow">SodaStream 的 CEO Daniel Birnbaum 说</a>。</p>
<p>Birnbaum 自己也在广告中演了一个挥菜刀的路人。“每天人类要使用超过 10 亿的饮料瓶，这些塑料中相当多的一部分都进入了我们的垃圾填埋场、公园和海洋。这是犯罪，而且没人阻止。我个人对这个问题态度很严肃，所以我选择亲自出演。”</p>
<p>SodaStream 之前主打碳酸饮料制造机和各种含糖饮料，不过在察觉到消费者越来越不热衷汽水糖浆后，<a href="http://www.qdaily.com/articles/30589.html">他们在 2014 年 10 月将自己重新定位为“气泡水制造机”的生产商。</a>这让他们最近几季的销售成绩喜人。</p>
<p>11 月 10 日刚刚发布的<a href="http://sodastream.investorroom.com/2016-11-10-SodaStream-Reports-Third-Quarter-Fiscal-2016-Results" rel="nofollow">第三季度财报</a>显示公司销售额同比上涨 13%，营业利润上升 243%，达到创纪录的 1860 万美元，净利润也上涨 217.4%。气泡水制造机的销售上涨量是这两年的最高值。“我们相信对 SodaStream 品牌围绕气泡水进行的重新定位和有效的市场营销，为加速渗透市场打下了好基础。” Birnbaum 说。 本季度，SodaStream 机器制造的气泡水超过了其他品牌之和。</p>
<p>如今财大气粗的 SodasStream 大概会出产更多可能会比较有意思的广告。</p>
