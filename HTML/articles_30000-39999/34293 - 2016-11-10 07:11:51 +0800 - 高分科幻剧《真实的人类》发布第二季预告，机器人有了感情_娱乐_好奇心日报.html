<p>“它们已经觉醒了，而且每天觉醒得越来越多。”</p>
<p><a href="http://video.mtime.com/63243/?mid=225547" rel="nofollow">《真实的人类》（Humans）第二季先导预告片</a>一上来就点出了剧情的走向——这部由英国电视台 4 频道和美国 AMC 联合推出的科幻剧的第二季中，大规模数量的机器人们开始拥有了人类的感情。</p>

<p>预告片接下去借用机器人角色 Niska（Emily Berrington 饰）的话暗示第二季中人与机器人之间的冲突将会一发不可收拾：“能够自由的都应该获取自由。如果它们能思考，就应该用脑思考。如果能感知，就应该去感知。”</p>
<div class="com-insert-images"><figure style="margin: 0px;" class="">&#13;
    <img alt="" data-ratio="0.625000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016110922024193gKb57IPGrc8JSf.jpg-w600"/>&#13;
<figcaption class="">图片来自 <a href="http://www.telegraph.co.uk/tv/2016/10/30/for-a-show-about-robots-humans-has-a-lot-of-heart---channel-4-se/" rel="nofollow">The Telegraph</a> </figcaption></figure></div>
<p>《真实的人类》改编自瑞典科幻剧 Real Humans，通过拥有和人一样心智情感“觉醒”的机器人和人类的冲突来探讨科技发展的伦理命题。<a href="http://www.digitalspy.com/tv/humans/feature/a803240/humans-season-2-cast-spoilers-and-start-date-on-channel-4-and-amc/" rel="nofollow">《真实的人类》去年在英国电视台 4 频道开播后一举创造了该台 20 年来的最高收视纪录。</a>它在 IMDb 上现在获得了 8.1 的高分。</p>
<p>《真实的人类》让人不禁联想到了另外一部神剧《黑镜》。两部英剧有相似的主旨，而且《黑镜》在第三季卖给 Netflix 之前，前两季也是在英国电视台 4 频道播出的。不过和《黑镜》单元剧的形式不同，《真实的人类》讲述的是一个连贯的故事。连贯的铺陈和剧中对人物详实的塑造相比《黑镜》黑色幽默的高冷，更容易让屏幕外的观众有一种代入感。</p>
<p>《真实的人类》构建的是这样一个世界：这里的机器人（synths）可以为人类提供服务，甚至还能从事社会工作。社会平衡秩序被打乱，是从一个机器人和一个家庭之间的关系切入的。嘉玛·陈（Gemma Chan）扮演的机器人 Anita 在一个五口之家的存在状态引起了家庭关于机器人真实程度和存在地位的争执。更重要的一条线随着情节发展凸显：Anita 以前就曾处于“觉醒”状态，因为事故而恢复了出厂设置，另外，Anita 还有“觉醒”着的兄弟姐妹，其中就包括反人类情绪最高涨的 Niska。</p>
<p><img data-format="jpg" data-ratio="0.442357" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class="">在第一季的结尾，Niska 拷贝走了让机器人“觉醒”的程序……</p>
<p>《真实的人类》第二季和首季一样都是 8 集，在英国已经通过 Channel 4 热播，美国地区将在明年 2 月通过 AMC 播出。</p>
