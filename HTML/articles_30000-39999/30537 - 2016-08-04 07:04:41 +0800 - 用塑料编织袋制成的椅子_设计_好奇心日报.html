<p>          </p>
<p>第一眼看到开罗 <a href="http://reformstudio.net/" rel="nofollow">Reform Studio</a> 推出的这些椅子时，你或许很难察觉它们采用的并不是普通的织物坐垫。工作室特别开发了一种名为 Plastex 的环保材料，展现出了废品利用背后无限的可能：回收的塑料袋被工匠手工拆解成线状，再通过埃及传统的手织机进行编织。由于收集到的塑料袋颜色不一，每一件成品都拥有着独一无二的多色花纹。</p>
