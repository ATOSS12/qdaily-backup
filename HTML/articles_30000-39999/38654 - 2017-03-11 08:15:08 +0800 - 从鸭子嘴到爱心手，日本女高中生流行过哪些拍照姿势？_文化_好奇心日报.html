<h1>从鸭子嘴到爱心手，日本女高中生流行过哪些拍照姿势？_文化_好奇心日报

><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="334"/></a>  </div></div> </div>  <p class="excerpt">其实也能当成自拍指南了</p>  <div class="detail">  

<p>日本电信公司 NTT DOCOMO 日前与自拍 App “ SNOW ”<a href="https://www.youtube.com/watch?v=T3s7aToH_Ow">合作一支广告</a>，并邀请到女团 Tokyo Performance Dolls（TPD）饰演三百年来的日本女高中生都爱用哪些姿势拍照。除了自拍姿势，其实从服装、发型、妆容，以及配件也能看得出来这段期间的时尚转变，以及当时的时代背景。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjYxNzQ2NDY4MA=="/> </figure> </div>
<p><strong>2016 - 爱心手</strong>：这是近年从韩国偶像团体中所带起的自拍姿势，将手指交叉仿照成小爱心。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.537500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170310171044pdW35RovfS1DhLAP.png-w600"/> </figure></div>
<p><strong>2015 - 牙痛</strong>：当没有光影可以减少脸蛋的幅员面积时，直接用手遮住打造 V 字脸肯定不会错。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.528750" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170310171126fLdpWA5PCI9ynvKi.png-w600"/> </figure></div>
<p><strong>2008 - Tehepero</strong>（てへぺろ）：这是一个名为日笠阳子的声优所创造的词汇，意思就是指在装傻、卖萌，或是感到不好意思时做着鬼脸的表情，颜文字是这样表示的“てへぺろ(?ω&lt;)”。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.522500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170310171231fE0lcnNksMUVZ7iY.png-w600"/> </figure></div>
<p><strong>2000 - 鸭唇</strong>：这是指有点微微上翘的嘴唇，知名女星代表有板野友美、女模特儿藤井莉娜，两人皆属于天然鸭唇。</p>
<p>鸭唇的用处不只在拍照，在日剧《约会恋爱究竟是何物？》当中，女主角联谊前，特地看了杂志教导所谓引诱接吻的必杀技 ——就是鸭唇 。值得一题的是，这段时期所流行的女星为滨崎步，不少女高中生以她作为模仿对象。</p>
<p>此外，此时期的重要代表还有广告中那个挂著一串吊饰的水晶贴钻折叠手机。</p>
<p><img data-format="jpg" data-ratio="0.381412" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.522500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170310171348VzpPYodnQZBrjEM1.png-w600"/> </figure></div>
<p><strong>1995 - 蛋 / 涉谷系女孩</strong>：“109 辣妹” 曾经是涉谷商圈重要的辣妹象征，当年在涉谷 109 百货附近到处都是身穿迷你短裙、脚穿厚底鞋、脸上是夸张的古铜色系妆容，并在 T 字部位打亮的辣妹们。尽管 MV 当中，肤色已稍作修饰，但还是可以看到当时流行的重要元素，像是超短裙、泡泡袜、古铜色妆感外加各式各样的手饰。</p>
<p>至于为什么这姿势取名为“蛋”，那是因为日本知名的辣妹杂志就名为《 Egg 》。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.522500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170310171402LIQVradSwBvZsAET.png-w600"/> </figure></div>
<p><strong>1980 - 经典“ W ”/ 昭和偶像</strong>：双手比 YA 某种程度来说已经是日本可爱（Kawaii）文化的经典不败姿势。这个时期流行的偶像代表则是松田圣子与中森明菜这类型的玉女偶像，带着点青涩，并留着俏丽短卷发。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.516250" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/2017031017181178w4Td2AOVf09Nzi.png-w600"/> </figure></div>
<p><strong>1970 - 不良少女</strong>：日文“女番”指的是在中学时期的坏女孩风格，第二次世界大战结束之后水手服开始流行，女高中生们则穿着长裙款的水手服。然而，这潮流退了之后，所掀起的正是处于对立面的迷你短裙。</p>
<p>关于不良少女时期的潮流，《下妻物语》中土屋安娜所饰演的草莓可以算是个代表人物。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.517500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170310171819wla59WYgLzE6SMbB.png-w600"/> </figure></div>
<p><strong>1915 - 羞涩</strong>：大正期间的女高中生，则是身穿和服头戴丝带。此时期的女性保留古典温柔、内向、害羞的一面。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.521250" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170310171929mdpe8rWzMR13SLq7.png-w600"/> </figure></div>
<p><strong>1684 - 回眸一笑</strong>：江户时期的女性，身穿和服，随时都得注意仪态仪容，也因此此时期没有其余手势搭配，主要就是回眸一笑，用眼神示意。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.518750" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170310171952jr5oOt4FKe2Xmvdh.png-w600"/> </figure></div>
<p>事实上，日本女高中生向来就是日本流行文化的重要扩散族群，几乎食衣住行各方面，日本女高中生都有自己的一套流行系统，甚至在各地发展出不同风格，她们是流行文化相当重要的讨好对象之一。</p>
<p>而这次 NTT Docomo 与 SNOW 会以此主题作为广告也不无道理。毕竟要说自拍，女高中生的产量肯定是不在话下。</p>
<p>换言之，能在日本女高中生圈子里创造话题的，就等同于掌握下一波的流行。</p>
