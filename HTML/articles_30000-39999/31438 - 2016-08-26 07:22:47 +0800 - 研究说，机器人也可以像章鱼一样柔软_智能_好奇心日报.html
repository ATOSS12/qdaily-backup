<h1>研究说，机器人也可以像章鱼一样柔软_智能_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20160825165809znOokm8THINrWpsM.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/201704112303233Kmtr2FZnCe79PRc.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">唐云路</span><span class="date smart-date" data-origindate="2016-08-26 07:22:47 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-08-26 07:22:47</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="31438" data-title="《研究说，机器人也可以像章鱼一样柔软》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160825165809znOokm8THINrWpsM.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/31438.html/" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="41"/></a>  </div></div> </div>  <p class="excerpt">离开了电路板和电池，这只章鱼是第一个真正柔软的机器人。</p>  <div class="detail">  

<p class="">提到机器人，人们一般想到的都是钢铁、合金等材料制作出的金属质感，即使是外表有柔软材料覆盖的产品，内部也需要有硬质的骨架、电池、电路板等零件。此前，在现有的条件下，所谓柔性机器人还需要依附于传统的机器人控制系统和能源系统。</p>
<p class="">最近，哈佛维斯研究所发布了一只用 3D 打印技术生产的章鱼机器人 Octobot，研究团队宣称，这是世界上第一只真正意义上的柔性机器人：不含任何坚硬的零部件，完全依靠微流体动力控制，可以自主活动。</p>

<p class="">研究团队的负责人之一 <a href="https://www.seas.harvard.edu/directory/rjwood" rel="nofollow">Robert Wood</a> 是工程与应用科学的教授，他在一份声明中指出：“一直以来，研究者开发柔性机器人时的难点在于，需要找到合适的材料替代电池、电路板等，再将它们组合在一起。”让这只 Octobot 动起来的不是什么机械动力，而是 Octobot 的中央控制器定时释放的过氧化氢与液态硅胶的化学反应。</p>
<p class="">于是，Octobot 才能做到触感柔软，如同真的章鱼一样拥有伸展弹性。虽然 Octobot 并没有什么实际作用，但是这种成功的尝试提供了一种研究方向，为将来柔性机器人的设计与应用提供了灵感。目前，这个柔性机器人的研究成果已经发表在<i> Nature </i>杂志上。</p>
<p class="">研究团队的下一步计划则是在章鱼设计的基础上，让 Octobot 能做更多的活动，与周边环境进行一定的互动，起码下一版本的小章鱼出来，应该能在水池里游上一阵子了。</p>
