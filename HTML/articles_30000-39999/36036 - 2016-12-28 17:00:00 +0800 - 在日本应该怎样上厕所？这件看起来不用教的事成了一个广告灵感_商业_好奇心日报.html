an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="130"/></a>  </div></div> </div>  <p class="excerpt">而且还是电信运营商做的。</p>  <div class="detail">  

<p>据日本国土交通省的数据，截止至 2016 年 10 月 30 日，今年的访日游客人数就已经突破了 2000 万。在这其中，很多游客都对日本有着先进技术和清洁环境的卫生间赞赏有加。 </p>
<p>12 月 16 日，人气三大通信商之一的 NTT docomo，就做了一个名为约两分钟的“日本のトイレの使い方”的视频如厕教学。让人气颇高的日本厕所，成为了主角。</p>
<p class="">先来看看视频：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTg3MjEyOTAwNA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>整个视频共有 2 分 11 秒。重点讲了“如何使用厕所”。其中的一些场景设置还挺有趣的，再加上广告演员“一本正经”地表演了好几个“正确”的日本如厕方式，它用浮夸又好玩的方式，再一次加深了人们对于日本“厕所文化”的印象。</p>
<p>视频从日本现有的厕所分类（主要是传统日式厕所和西式马桶）入手，根据不同的厕所样式，表演了不同的如厕方式。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.566230" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161226113007busjxoVL2AXNaikK.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.541667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161226112959yQoVu8I3tvAHCkfs.png-w600"/>&#13;
</figure></div>
<p>由于有些马桶备有智能马桶盖，因而视频提出，“不要用马桶内的洗净功能来洗手”。此外，它的洗净式也有好几种，根据不同的洗净方式，视频提出了几种对应的姿势：分别是画圈状的“龙卷风式”，前后来回的“拉锯式”，上下浮沉的“漂浮式”，甚至还有相扑式深蹲。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.522911" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161226113020une5NBgoMU9JwEDy.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.520161" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161226113030n7m90wAoClpTOMQ5.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.527967" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161226113037l1Rvrhmo4N6YFsHW.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.548433" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201612261130548sbmBONA1UGTpk3Z.png-w600"/>&#13;
</figure></div>
<p class="">这一组短片其实是 NTT 新年广告企划的一部分，它从 12 月 16 日发布至今，在 YouTube 上获得了近 27 万的播放量。并且成功地引发了话题，在<a href="http://headlines.yahoo.co.jp/hl?a=20161222-00010006-abema-ent" rel="nofollow">雅虎新闻</a>和<a href="http://www.bbc.com/news/world-asia-38412707" rel="nofollow"> BBC </a>上都有相关的报道。</p>
<p><img data-format="jpg" data-ratio="0.438418" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>广告的主要目的其实是宣传 NTT 的 Wi-Fi 和它推出的语音翻译导游软件。不过，直到广告的最后三十秒，才用 Clean Your Smartphone，把话题从如厕教学，引向了“在日本的厕所内，还有给手机进行清洁的场所” ，借此引出 NTT 开展的相对应的线下活动。</p>
<p>它先是强调“其实手机上的细菌，是马桶上的细菌的五倍之多”，然后指明在东京成田机场的 86 个卫生间内，配备了由 NTT 提供的手机“厕纸”。这些较小的纸卷就安置在厕纸旁边，可以用它来擦拭手机屏幕。最后强调在这些纸卷上，还印着 NTT 为访日游客提供的 Wi-Fi，并建议你下载语音翻译导游软件 Jspeak。 </p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.677358" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201612261132067j6G0PB8W1Nft2Oa.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.654717" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161226113206UKqAgwJl5jRdOXhY.jpg-w600"/>&#13;
</figure>
</div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.010000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161226113217lbr0udnvL432yND9.jpg-w600"/>&#13;
</figure></div>
<p class="">最后，它还友善地提醒你，“不要把这个清洁手机的纸，当成了厕纸来用”。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.543785" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161226125025NsLHCmgZP65RwdOf.png-w600"/>&#13;
</figure></div>
<p class="">事实上，这种脑洞大开，把广告印在卫生纸卷上的做法，NTT  并不是首例。</p>
<p class="">去年 11 月的时候，日本国营铁路局 JR 东日本就联合日本的移动通信运营商 Softbank、NTT、au 和 Y!mobile，一起做了个“走路时不要看手机”的公益宣传。这个宣传活动除了在东京各大车站内进行大面积的海报宣传之外，还把宣传标语印在了厕纸上，用来提醒人们不要在走路时看手机，避免发生意外。这种把宣传语印在厕所上的做法，在当时就已经成功引起了日本人的注意，还被冠以“奇策”之名，</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161226124649z42AwD0LCxMVeZKB.jpg-w600"/>&#13;
<figcaption class="">图片来源：<a href="https://www.youtube.com/watch?v=obCkcRHrYFk" rel="nofollow">YouTube</a></figcaption></figure></div>
<p class="">NTT 的这个做法是挺有趣的，尽管究竟有多少人会因为注意到“厕纸”上的广告而使用 NTT 的 Wi-Fi 和导游软件 Jspeak 还未可知，至少它成功地利用了备受游客关注的“日本厕所”这个话题，给人留下了深刻的印象。</p>
<p class="">也许，下次去成田机场的时候，你也可以试一试，用 NTT 提供的“厕纸”去清洁一下你的手机。 </p>
