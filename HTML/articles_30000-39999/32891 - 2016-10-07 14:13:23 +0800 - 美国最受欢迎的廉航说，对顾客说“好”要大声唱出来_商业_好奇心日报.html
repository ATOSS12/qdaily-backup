<p>美国西南航空（Southwest Airline）推出了一系列新广告，有点像音乐剧。这系列“Transfarency”营销是由德州广告公司 GSD&amp;M 代理的。</p>

	</figure>&#13;
	&#13;
</div>
<p>当你在和对方认真说话，结果他反而唱出一句歌回复你，还配上夜店的灯效——欢乐又很夸张。在这系列广告片里，面对消费者的各种问题，能不能用积分，什么时候能用积分等等，服务人员都是唱起来“YEAH YEAH YEAH” 或“你想怎样都好”（Anyway you want）。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=x03337d2kq9&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>几条广告片里的机组和地勤人员都不是演员，而是西南航空自己的员工。西南航空的广告总监 Helen Limpitlaw 说他们每年都会选拔有演艺爱好的员工参演广告。“让我们的员工——那些把飞行变得令人享受的人来代表我们品牌的形象是很重要的，”她说。</p>
<p>西南航空是全球最大的廉价航空公司之一。它于 1967 年成立于德克萨斯州达拉斯。成立早期它避开了和竞争对手正面冲突，开辟低价市场，以及美国国内中等城市之间的直航。它的航班起飞班次频繁而灵活，对大众具有吸引力。</p>
<p>9.11 事件后，几乎所有的美国航空公司都陷入了困境，而西南航空则因为高性价比和优质的服务成了例外。截止 2015 年，西南航空已经连续 43 年盈利——这在美国航空业是非常稀有的情况。它的经营对其他廉航比如亚航和 EasyJet 都产生了较大的影响。</p>
<p>除了战略上的成功，西南航空的服务一直都是美国航空公司中的“一股泥石流”。他们的工作人员，从机长到空乘都以活泼调皮喜欢讲段子著称。你可以看看以下几个（谷大白话翻译，选自美国版知乎 <a href="https://www.quora.com/What-are-the-funniest-things-Southwest-flight-attendants-have-said" rel="nofollow">Quora</a>）。甚至还有人问，西南航空工作人员讲的笑话是有专人提前写好的吗？</p>

<p>想看他们“相声”录像可以点<a href="http://www.acfun.tv/v/ac1625527" style="background-color: rgb(255, 255, 255);" rel="nofollow">这里</a>。</p>
<p>这样活泼的工作人员可能是他们受到欢迎的原因之一，也算是廉价航空另辟蹊径的增加服务附加值的方法吧。根据美国交通部的数据，自 1987 年以来，西南航空收到的平均投诉（每个乘客）是美国几大航空公司里最少的。 </p>
