<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="461"/></a>  </div></div> </div>  <p class="excerpt">翻拍了十几年前一个本田经典广告</p>  <div class="detail">  

<p class="">本田在 2003 年面向英国市场投放过一支广告，被奉为表现机械美学的经典案例。</p>
<p class="">如果没有看过，可以回顾一下。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=a01576e1uij&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>虽然全片只有一句旁白，也没有人出镜，但呈现的效果却非常一目了然。将一台整车进行机械解构，非常直观地向观众演绎了这台车是如何运行的。<br/></p>
<p class="">据说这支 121 秒的广告拍了四天四夜，总共拍摄 606 次才完成。这支由 W+K 操刀的广告在当时取得了巨大的成功，每日电讯报、独立报、卫报等主流媒体都腾出版面进行了报道。一个名叫 Robin Weijers 的小哥甚至受此启发，设计了一个多米诺骨牌装置，拿到了吉尼斯纪录。</p>
<p class="">来看一下十几年前的报纸版面?</p>
<p><img data-format="jpg" data-ratio="0.375496" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.230000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160907162655myr7Zqdnpgl2UkVY.jpg-w600"/>&#13;
</figure></div>
<p class="">在此之后，再有类似的“多米诺骨牌”式的广告出现，这个案例就会被再翻出来当作教案讨论，在 YouTube 上这支视频的点击量超过 687 万。<a href="http://wklondon.com/2012/12/honda-cog-advert-named-best-car-ad-of-all-time/" rel="nofollow">直到 2012 年的时候还在“最佳汽车广告”榜单上占据首位。</a></p>
<p class="">而本土加拿大的最新广告创意，则是翻拍了一下这支经典广告，为的是给本田原装零部件打广告。不用原装配件的效果，就是多米诺骨牌最多续命 10 秒钟。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=r0326exrtn3&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">去年 10 月，本田加拿大公司迎来一个历史性的时刻，首辆 2016 年款本田思域汽车在该公司设在安大略省阿里斯顿组装工厂顺利下线，这是本田新款车型首次在日本以外的工厂完成生产组装。本田思域在过去 17 年里是加拿大市场最畅销车型，阿里斯顿工厂生产的思域车型超过 450 万辆。</p>
<p class="">本田加拿大制造部门员工人数超过 4000 人，每年大约能生产 40 万辆思域和 CR-V 车型，其中 10 万辆加拿大本地所产思域和 CR-V 汽车在加拿大国内销售，其余皆销往北美市场以及出口市场。</p>
<p class="">2014 年，本田宣布为阿里斯顿工厂投资 8.57 亿美元用于改进生产流程和技术。一年之后，首辆 2016 年款思域轿车作为成果正式下线。这些都是本田加拿大公司为什么在广告里突出零部件生产的原因。</p>
<p class="">制造工艺和丰富的产品线是本田广告最喜欢表达的两个主题。W+K 为其拍摄了一系列很有口碑的广告作品，其中 2014 年发布的《Hands》是 YouTube 上点击量最高的一支，被观看了 1698 万余次。<br/></p>
<p class="">从割草机、机器人、赛车到喷气式飞机，《Hands》用一种充满自豪感的方式在两分钟里展示了几乎所有产品线，而一切都是从一双手，一个螺丝栓开始的。</p>
