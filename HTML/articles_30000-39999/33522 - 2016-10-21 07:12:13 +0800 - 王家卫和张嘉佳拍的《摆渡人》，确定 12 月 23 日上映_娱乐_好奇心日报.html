nt icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="62"/></a>  </div></div> </div>  <p class="excerpt">但预告片既不王家卫，也不张嘉佳</p>  <div class="detail">  

<p>阿里影业主投主控的第一部电影《摆渡人》，发布首款预告片，并确定于 12 月 23 日上映。</p>

<p>《摆渡人》改编自张嘉佳《从你的全世界路过》一书中的一篇，讲述一个默默爱着别人甘愿付出的“摆渡人”故事，2014 年，王家卫宣布将着手将《摆渡人》拍成电影，但自己只担任监制。2015 年 1 月 11 日，阿里巴巴影业在北京举行发布会，正式启动首部电影《摆渡人》，原著作者张嘉佳担任导演，梁朝伟主演。</p>
<p>2015 年 7 月 9 日电影开机，但直到 2016 年 5 月 11 日，电影才正式宣布杀青——这一拍摄进度比同类电影长了不少。在此期间，还传出“《摆渡人》重拍”的消息，阿里影业也表示，因为王家卫精益求精，所以需要补拍不少镜头。</p>
<p>终于，这部电影赶上了贺岁档。</p>
<p>张嘉佳以当代青年感情故事而出名，王家卫更是以“文艺”著称。这次的主演——梁朝伟、金城武——也都是王家卫的老搭档，对于电影风格，从主创阵容也可见一斑了。</p>
<p>但预告片出乎所有人意料。</p>
<p>亢奋、搞笑、甚至胡闹，是这个预告片给人的第一感受。梁朝伟扮演的角色是一个“摆渡人”，接受委托，帮人消除痛苦，解决麻烦。这是故事的基础设定，显然围绕这个角色，可以串起来不同人的不同生活，而最终，梁朝伟和金城武自己的生活，也会相应发生改变。通过这些不同的经历，王家卫和张嘉佳可能意图拼盘凑成新的城市画卷。</p>
<p>预告片和设定也让一些观众心生踌躇，一方面，王家卫已经成了“质量保证”，但另一方面，电影与市面上已有的某些电影太像了。上次有类似想法或者设定的电影，有《恶棍天使》和《私人定制》。</p>
<p>有王家卫和阿里的共同合作，影片集结了不少明星，喜剧题材也基本可以保证电影的票房。但作为阿里影业第一部电影，《摆渡人》需要的不仅是票房而已。电影公司无论依靠什么途径赚钱，都需要拿得出手的内容来确立地位，阿里影业的内容生产能力迄今也从未得到证明，这是他们的第一次考试。</p>
