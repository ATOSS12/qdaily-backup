<p class="">          </p>
<p>          </p>
<p>          </p>
<p>          </p>
<p>虽然《生化危机 6：最终章》早在去年就已经杀青，不过这部影片直到目前才曝光了预告。在周围的一片爆炸声中，米拉·乔沃维奇饰演的爱丽丝骑着摩托车飞快前进，她还说道：“我要杀得他们一个都不剩。”</p>
<p><img data-format="jpg" data-ratio="0.446731" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTY3ODI2ODY0MA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>《生化危机》系列电影改编自 Capcom 的同名经典游戏，游戏改编的第一部电影《生化危机》于 2002 年上映，之后还推出了《生化危机 2：启示录》、《生化危机 3：灭绝》、《生化危机 4：战神再生》、《生化危机 5：惩罚》这四部续作。在 2012 年上映的第五部电影中，李冰冰还饰演了神秘性感的商业间谍艾达·王，不过她并没有回归第六部电影。</p>
<p class="">《生化危机 6：终章》依旧由保罗·安德森执导，米拉·乔沃维奇、艾丽·拉特 、西耶娜·盖尔利、乔翰·厄布等主演都悉数回归。另外，韩国男演员李准基也将参演这部作品。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.480556" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160810084751PmatTndVb8WZw3G5.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">官方公布的最新海报</div></figcaption></figure></div>
<p>在最终作的具体剧情方面，官方透露的内容相当少。导演保罗·安德森仅仅表示系列的最终作的剧情会和第一部《生化危机》连接起来，并串联起整个系列，而饰演克莱尔的艾丽·拉特曾透露第六部的故事会有些沉重。在这一作里，作为人类幸存者中唯一可以对抗亡灵军团的人，爱丽丝将回到噩梦最开始的地方——浣熊市，去阻止“红后”对人类的屠杀。但是随着爱丽丝能力的慢慢流逝，这一次和僵尸大军的对抗也可能是历史上最为艰难的一次，而爱丽丝的真实身份也会揭晓。</p>
<p>          </p>
<p>Capcom 曾在 2014 财年报告中公布《生化危机》系列电影的全球票房累积为 9.16 亿美元。其中《生化危机 5：惩罚》的全球票房超过 2.4 亿美元，但影片在北美和中国市场都有些遇冷。尽管在口碑上褒贬不一，不过《生化危机》系列在日本市场的票房表现一直都相当出色。《生化危机 5：惩罚》在日本首周末票房为 6 亿 7802 万日元，在日本的总票房达到了 38.1 亿日元，超过《复仇者联盟》36 亿日元的票房排在 2012 年日本票房排行榜的第七位。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160810085636hSCVJDNrbE91x24O.jpg-w600"/>&#13;
</figure></div>
<p>总的来说，《生化危机 》系列最被人诟病的就是越来越单薄的剧情。虽然对于很多观众而言，看《生化危机》的目的一是出于游戏的情怀，二是源于电影特效与打斗带来的观影上的过瘾与爽快感。不过到了第四、第五部，整个影片几乎就只剩下了闯关和打怪，剧情上的彻底削弱也让前几作的不少死忠粉难以接受。<br/></p>
<p>          </p>
<p>《生化危机 6》将于今年的 12 月 23 日在日本首映，并将于明年 1 月 27 日在北美上映，但影片是否会引进国内目前还是未知数。</p>
