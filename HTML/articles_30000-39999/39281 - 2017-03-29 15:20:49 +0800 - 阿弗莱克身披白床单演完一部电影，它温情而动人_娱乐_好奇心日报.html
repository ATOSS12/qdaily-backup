 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="186"/></a>  </div></div> </div>  <p class="excerpt">一个非典型的闹鬼故事</p>  <div class="detail">  

<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>经典的白色布套型鬼魂形象你一定不陌生，如今，裹在床单里的人是今年的奥斯卡影帝卡西·阿弗莱克。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.677570" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170329145126n2BT0SaCP41Au5mJ.png-w600"/>&#13;
</figure></div>
<p>在《鬼魅浮生》这部电影中，卡西·阿弗莱克和鲁妮·玛拉饰演一对亲密夫妇。当男主因意外去世后，他的鬼魂回到了原先的家中，试图与妻子取得联系。</p>
<p>这听起来是一个恐怖故事的开头，片名也是非常直白的《A Ghost Story》（一个鬼故事），然而它和恐怖片一点都不沾边。制片方 A24 今天发布了首款预告，你可以感受一下这个鬼故事的风格：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=n0388o6937p&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>影片几乎所有的场景都聚焦在德州的这栋屋子里，而阿弗莱克在片中死亡后，会一直罩着白床单，老实地扮演一个实体版“传统鬼魂”，透过床单上的洞目睹人类的正常生活，存在感十足。这和那些靠一惊一乍的特效和音乐吓人、鬼魂几乎不出场的鬼片完全不一样。</p>
<p>“我们一点点建立起了自己的遗产，也许全世界都会记住你，也许只有那么几个人记得，但你会尽力做你能做的一切，确保在走之后仍然存于世间”——预告里的这段话或多或少挑明了电影主题，这似乎是部让人思考人生的电影，探讨了死后生命、爱情的持久度和个体创造的价值等议题。它在 IMDb 上也被归类为了“剧情、幻想、爱情”。</p>
<p>本片于圣丹斯电影界上的 “Next” 单元首映，受到了评论界的交口称赞，烂番茄新鲜度目前为 92%（“诗一般的思索”、“冲突的美学”、“奇特又令人难忘，会让人们讨论好多年”）。</p>
<p><img data-format="jpg" data-ratio="0.376433" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>网友也在预告片下留言表达了期待，预告片里的摄影和视效、温情的氛围和标题的对比，都让观众觉得十分有趣，而且“它没有剧透整部电影”。</p>
<p>阿弗莱克刚靠《海边的曼彻斯特》获得奥斯卡影帝，接着又在这部电影里饰演了一个颓废抑郁的男主，因此本片也被打趣为海曼续集：《胡子拉碴的丧气男 2》。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.248013" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170329145249ghtQUIFwVkEDlrY9.png-w600"/>&#13;
</figure></div>
<p>成立于 2012 年的独立制片公司 A24 近几年凭借一些口碑佳作（《至暴之年》、《机械姬》、《房间》、《龙虾》、《瑞士军刀男》等）声名鹊起，出品的《月光男孩》刚获得了今年的奥斯卡最佳影片。A24 的招牌如今俨然成了品质保证，这部另类的闹鬼片，也有望冲刺不少奖项吧。</p>
<p class="">影片将于 7 月 7 日北美上映。</p>
