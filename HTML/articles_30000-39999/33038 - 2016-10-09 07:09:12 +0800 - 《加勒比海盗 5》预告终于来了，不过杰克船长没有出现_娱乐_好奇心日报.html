<p>时隔六年，杰克船长终于要重出江湖了。</p>
<p>《加勒比海盗 5》已经定于 2017 年 5 月 26 日上映。迪士尼发布了首款海报和预告片。</p>
<p>然而预告片中，杰克船长还没有真实出现。哈维尔·巴登扮演的大反派布兰德船长找到了威尔和伊丽莎白的儿子亨利（布兰顿·思怀兹饰）。他挑起地上印有杰克·斯帕罗画像的通缉令，要求亨利替他找到杰克船长，并威胁道：“死神要找上门了。” </p>

<p>《加勒比海盗》是迪士尼最成功的真人电影系列之一，从 2003 年的第一部到 2011 年的第四部，加起来的全球票房超过 37 亿美元。第四部《加勒比海盗：惊涛怪浪》尽管评价远不如前，但是却在没有两位明星奥兰多·布鲁姆和凯拉·奈特莉的情况下，获得全球 10.4 亿美元的票房。这也证明了烟熏妆杰克船长的受欢迎程度。</p>
<p>第五部电影导演是新人乔阿吉姆·罗恩尼以及艾斯彭·山德伯格，这两位导演曾凭借《孤筏重洋》获得第 85 届奥斯卡最佳外语片的提名，但是美剧作品《马可波罗》口碑却很糟糕。</p>
<p>演员方面，除了约翰尼·德普外，还有杰弗里·拉什饰演的巴博萨船长、哈维尔·巴登饰演的萨拉查船长、奥兰多·布鲁姆饰演的威尔。此外保罗·麦卡特尼还将客串一个角色。</p>
<p>这部续集来得挺晚，事实上，它的制作过程并不顺利。两位新导演对故事细节一直不够满意。影片从筹备开始，就一直经历着剧本重写和推迟上映时间等问题。</p>
<p>另外，电影最大的问题也在于德普本人。《加勒比海盗》系列见证了约翰尼·德普最成功的时期——这也是影迷们喜欢这部电影的原因。但是到了第五部拍摄的时候，德普已经烂片不断，近年来的电影《朗姆酒日记》、《黑暗阴影》、《独行侠》、《超验骇客》、《贵族大盗》票房、口碑纷纷失败。他甚至一度传出因为私生活干扰到拍摄进程，包括和前妻的纠纷，以及非法把宠物逮到拍摄地澳大利亚等事情，引起和迪士尼之间的矛盾。 </p>
<p>我们当然希望重新启航的《加勒比海盗》，能够带德普回到当年的画风，不过他的亮相到底如何，暂时还需要等到下支视频中，杰克船长正式出现。</p>
