<p>          </p>
<p>这些由三个独立部分组成的三角形树脂台灯 Painterly Spectrum 是日本设计师 <a href="http://cargocollective.com/taegnishimoto" rel="nofollow">Taeg Nishimoto</a> 的最新作品，点亮之后就像是实体化的彩虹。为了制作出这些五彩的灯罩，Nishimoto 先在羊皮纸上用乳胶漆进行创作，在干燥过程中再将环氧树脂涂在表面。羊皮纸会在完全干燥后移除，留下成型的树脂以及乳胶的独特质感。台灯高约 30 到 40 厘米，厚度仅为 3 毫米，不同颜色组件可以自由组合，白天也可以作为一件漂亮的装饰品。</p>
