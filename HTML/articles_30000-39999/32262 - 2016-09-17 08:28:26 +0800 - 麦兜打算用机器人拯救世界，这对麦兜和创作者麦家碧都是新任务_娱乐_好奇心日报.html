an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="68"/></a>  </div></div> </div>  <p class="excerpt">你猜麦兜最后是怎么拯救世界的？（有剧透</p>  <div class="detail">  

<p>当《麦兜·饭宝奇兵》已经完成到 90% 的时候，麦家碧打了个电话给动画师黄炳，“救命！”她实在搞不定这一部麦兜电影里的外太空场景，她画出来的那个外太空，始终不对劲。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe allowtransparency="true" allowfullscreen="true" allowfullscreeninteractive="true" scrolling="no" border="0" frameborder="0" style="width:640px;height:400px;" class="lazyload" src="http://www.tudou.com/programs/view/html5embed.action?type=0&amp;code=YgxKxlOTHHc&amp;lcode=&amp;resourceId=121280893_06_05_99"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>过去，麦兜去过最远的地方可能就是武当山了，他出生在香港九龙大角咀的一间小屋，和妈妈住在一起，常去茶餐厅，偶尔想去马尔代夫，有个叫阿 May 的女性朋友，他们想一起扭到纽西兰（新西兰）。从画风到故事，差不多都是一个香港小人物的故事。但在这一集里，麦兜要保卫地球，想办法阻止一只来自外太空的绿毛怪兽。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.537500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160917031545EA6BW7sCrDwdap9m.png-w600"/>&#13;
</figure></div>
<p><a href="https://mp.weixin.qq.com/s?__biz=MzI3MjI4MzgwNA==&amp;mid=2247484181&amp;idx=1&amp;sn=f6af48f0c94bbf9dc1755e9cf1a3b8d8&amp;chksm=eb35a2e6dc422bf0b0521d7c8c19a4b00a0f37fb50b939f08d57a7d5f0ab8c1cddb0dbf94035&amp;scene=1&amp;srcid=0916ux6w49cgQZiXwXAZsJLO&amp;pass_ticket=sY%2B1IL%2BkfUNoVeMIfs9UeDf%2BgSb7LTeDIiWBheuHJVLq%2BMTOBMFBoee7PtLz1QAX#rd" rel="nofollow">麦家碧拿到剧本时就有点担心。</a>她从 1991 年开始在《明报周刊》上连载“麦兜”漫画。2001 年，麦兜的第一部大电影上映，之后担任了 7 部麦兜电影的绘画，总能代入麦兜这个角色，并把他恰如其分地表现出来——他和妈妈之间的温情，他对阿 May、陈老师和校长袒露真心毫不遮掩，他老是失败，他对世界的不变和变化的认识就像那台充满辩证意味的万年钟。</p>
<p>按麦家碧的丈夫、麦兜系列电影的编剧、导演谢立文的话说，这是一个“人怎样才可以不扭曲自己，同时还能面对这个比较扭曲的世界”的故事。</p>
<p>但这一集里，“世界”以全人类的面貌出现了。麦兜和校长一下子飞到了美国，要制造一台对抗怪兽的机器人。</p>
<p><img data-format="jpg" data-ratio="0.384244" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.682813" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160916224346mulQG2rgDhZvfFH0.jpg-w600"/>&#13;
</figure></div>
<p><a href="https://mp.weixin.qq.com/s?__biz=MzI3MjI4MzgwNA==&amp;mid=2247484181&amp;idx=1&amp;sn=f6af48f0c94bbf9dc1755e9cf1a3b8d8&amp;chksm=eb35a2e6dc422bf0b0521d7c8c19a4b00a0f37fb50b939f08d57a7d5f0ab8c1cddb0dbf94035&amp;scene=1&amp;srcid=0916ux6w49cgQZiXwXAZsJLO&amp;pass_ticket=sY%2B1IL%2BkfUNoVeMIfs9UeDf%2BgSb7LTeDIiWBheuHJVLq%2BMTOBMFBoee7PtLz1QAX#rd" rel="nofollow">麦家碧也不明白，</a>麦兜在坚持什么。她猜想，故事之所以会这样发生，是他的丈夫和所有的男生一样，都想创作一个打怪的故事。不过，她很清楚，和超级英雄电影不同，麦兜的故事里不会有坏人。</p>
<p>她把怪兽的“便便”画成了粉红色。</p>
<p>这是麦兜系列的第七部，和《麦兜响当当》、《麦兜当当伴我心》、《麦兜·我和妈妈》一样，是部内地、香港合拍片。出品方新华展望在上映前一周的发布会上称，他们相信影片的票房会超过 3 亿元人民币。这个数字远远高于过去几部麦兜系列合拍片的票房纪录 7058 万人民币，更别提当年<a href="http://www.qb5200.com/content/2015-12-11/38527.html" rel="nofollow">《麦兜故事》香港本土市场上映时的 1455 万票房了 </a>。</p>
<p>电影本来打算在 7 月 22 日暑期档上映，随后又宣布换挡到中秋节。暑假时，这部电影被拿来超级英雄对比宣传，海报也很欢乐和有活力。后一个档期，宣传方向有了一些调整，影片开始主打温馨合家欢的风格。</p>
<p>不管是哪个题材，都是票房的保证。出品方还在大陆发行了两支宣传曲，一首由潘斌龙演唱的《心灵猪汤·无敌版》，另一首是有 Selina 演唱的《心灵猪汤·童真版》。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=z032611b4bk&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>9 月 15 日，《麦兜·饭宝奇兵》上映首日票房为 495 万元。截止到 9 月 17 日凌晨，票房超过了 1400 万。但这个成绩并不好。</p>
<p><a href="https://movie.douban.com/subject/25889476/comments" rel="nofollow">一位豆瓣影评人</a>“木卫二”认为，麦兜“飞得太高了”，他代表了一部分观众对这部电影的不解——“麦兜煽完母爱后，长时间离开了那个小岛那片街区和那件学校，飞得太高。最无语和尴尬的是，麦兜居然有才、成功还有人爱了！”</p>
<p>在豆瓣上，评分为 6.4 分。<a href="https://movie.douban.com/subject/25889476/" rel="nofollow">参与评分的 979 人中有 47.3% 的人评了四星和五星，这个比例压倒性地多于评一星、两星的人。但还有 39.9% 的人评了三颗星。</a></p>
<p>不仅是大陆的舆论和媒体这么讲，连香港媒体也评论说，《麦兜·饭宝奇兵》脱离了香港本土风格，显得很尴尬。</p>
<p>麦家碧在 9 月 7 日电影点映后接受了《好奇心日报》的采访，她解释了麦兜是如何和“打怪兽”发生联系的，为什么要调侃超人，麦兜身边为什么总是有个凶凶的女生。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.560937" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160917031519NfziRjx31Ieb7d95.jpg-w600"/>&#13;
</figure></div>
<p>她同时指出，很多人觉得麦兜代表香港精神，但她从来不这么觉得。尽管人们只消看几眼就能认出大角咀逼仄的住宅区、香港特有的绿植和这个颇像离岛的小渔村，以及，麦兜电影到今天 90% 的部分都是香港人完成的。</p>
<p>麦家碧透露的另一些故事表明，不仅对麦兜如此，《麦兜·饭宝奇兵》的拍摄对于谢立文、麦家碧以及他们的团队来说，也是一次新的制作经历。随着麦兜故事的发展，麦兜的主创团队确实在发生改变。麦家碧意识到她很难突破自己，因此决定引入外援。</p>
<p>她找来香港的一位独立动画导演制作《麦兜·饭宝奇兵》中外太空的场景。麦家碧知道黄炳的作品颜色很奇怪，又鲜艳又很刺激，黄炳接手以后，花了两个星期就做好了。香港漫画作者杨学德后再次参与进来，他画了村里的那些怪怪的大人，高利贷龙哥、虾嫂等等。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.384375" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160917031416Cno2bghTWw8OQu4k.png-w600"/>&#13;
</figure></div>
<p><a href="http://www.timetimetime.net/renwu/3396.html" rel="nofollow">这是麦家碧做不来的，她从《麦兜当当伴我心》开始就找杨学德帮忙，</a>电影里需要出现一些看起来很凶的小混混，但她画出来的总是没有攻击力。在这部电影里她负责画的是渔村的小孩，这些她更擅长。</p>
<p>但和这些刺激的画面相反，谢立文和麦家碧还是把握了整个麦兜故事的温情。你猜麦兜最后是怎么拯救世界的？</p>
<p>他设计出的机器人“饭宝”给怪兽挠痒痒，知道怪兽喜欢吃什么，最后怪兽放弃了攻击地球，带着大饭煲回了外太空。</p>
<p><b>Q：好奇心日报</b><br/></p>
<p class=""><b>M：麦家碧</b></p>
<p>Q：有人看完《饭宝奇兵》以后，有这样的感受：当麦兜脱离本岛，摇身变为英雄，取得传统意义上的成功时，他就不再是麦兜了。 </p>
<p>M：是吗？我想麦兜不好好打的话，他们就会说我想要麦兜好好打就好了，出名就好了。现在他真的变不了英雄，他们也好担心。不是，我觉得麦兜对于我来说，从来都是对的。我已经代入进麦太的身份里面，麦兜是真的蠢？他不是蠢，是在想其他的可能性。怪兽来侵略地球，但是每一个人在想办法怎么可以打败怪兽，或者让它 say sorry。但是麦兜没有这样想，他只关心怪兽家的问题，它是不是有什么需要才来地球，我可不可以满足它，让它生活得好一点呢。 </p>
<p>Q：为什么做打怪兽的影片？ </p>
<p>M：因为谢立文每次都想做一些不一样的东西。我想男孩子总是希望有一部是打怪兽的片子，或者是武侠片，爱情片，总之总是有一两次是这些东西。我想谢立文给麦兜了一个最大的困难，就是之前有武当山，跟妈妈的问题，唱歌的问题，这一次是全世界的困难都让他遇到了，那他怎么去面对呢？ </p>
<p>Q：大陆公司资金注入的方式会干扰选择题材吗？ </p>
<p>M：我从来没有见过他们，谢立文写剧本的时候从来不知道，就是写了这个故事。 </p>
<p>Q：之前你们说过麦兜的故事里不会有坏人，但其实以前麦兜的故事里有稍微有小混混什么的，但这次的反面角色就特别彻底？ </p>
<p>M：谁是坏蛋啊，这一次？ </p>
<p>Q：我的理解，是机器人比赛里面最厉害的那个。 </p>
<p>X：哦。但它后来也变好了，在外太空救了大饭煲，所以对我来说找不到一个坏人。还是觉得全部是好人。大家都觉得怪兽是坏人，所以要打败它，让它说对不起，所以它也是按着本分做事情，不是什么坏人。</p>
<p>Q：麦兜长大了，想给麦兜刻意设计性格的变化吗？ </p>
<p>X：他基本的性格就是单纯，天真，善良，这一次我想善良是重要的。好像听谢立文说过，善良是最厉害的武器。 </p>
<p>Q：在这一部里，麦兜在上小学。 </p>
<p>M：遇到每一次困难的时候，他都会有合适的年纪。因为这一次要做一些发明，所以他了解的东西会多一点。对我来说是很惊奇的，我从来没有看过他小学的样子，对于他的性情来说都是很新鲜的。 </p>
<p>Q：如何新鲜？ </p>
<p>M：我想观众觉得差不多，我觉得很不一样，这一部动画，他皮肤的颜色比较黑一点，其他的小孩，同学已经不是之前的小动物，这是真的小孩子，都是晒得黑黑的。做的时候，啊，他大了，他的声音是不是也要大一点呢？妈妈对他的表情是不是要不一样呢？ </p>
<p>Q：上一部麦兜和妈妈的故事里，麦兜好像已经有十几岁了？ </p>
<p>M：对，有的时候他还会更大，有女朋友。上一部，他曾经是警探、古人、发明家。所以他曾经长大过，但是他长大以后是谁，女朋友是谁，每一次都不一样。 </p>
<p>Q：所以每一部麦兜的时空是没有延续的？ </p>
<p>M：对，要看他在什么时间，譬如说 60 年代，可能有长头发，有的时候是渔村的小孩跑来跑去的，所以他比较有时候没有袜子，那种野小孩的造型。 </p>
<p>Q：以前麦兜的女朋友是阿 May（牛），现在换成了一只猪，和他同物种了，是专门的吗？我不知道，这算不算他女朋友啊。 </p>
<p>M：幼儿园什么女朋友不女朋友的。总是有一个很凶的女孩在他身边。April 是个野猪，她有一个獠牙。但是也希望她可爱，不真的是三八。 </p>
<p>Q：为什么一定要凶? </p>
<p>M：我想你身边也有这种人，你觉得你好像可以对他凶一点，可能你对别的人不是那么凶，但是对他的时候总会有点凶凶的，麦兜就是这样的角色。你会觉得这个人很善良，你会亲近他多一点，你会对他凶多一点，但是凶之间又会爱他，为他紧张，担心他会被别人欺负。 </p>
<p>Q：为什么那么多三维动画？ </p>
<p>M：以前也有三维，但这一次几乎全部都是。首先因为他的节奏需要，怪兽比较有节奏上的快，要打架，不能慢慢地向以前的麦兜一样。观能的刺激，打怪兽不能太平板地处理，而且我们在香港认识了不少 3D 的人才，他们为我们做了很多设计，机器人、怪兽，还有背景。我们都是看香港有什么人才，走在一起看制作一个什么东西好一点。 </p>
<p>Q：所以做动画的全是香港人。 </p>
<p>M：有一小部分背景跟动画，内地有帮助，但大部分 90% 都在香港做的。 </p>
<p>Q：你负责作画的是哪些东西？</p>
<p>M：这次我比较少，我们请了黄炳，外太空的背景是黄炳的。杨学德那些小混混，村里那些小小一点人物，小孩是我画的，大人都是他，龙哥，虾嫂。他的特别有一种生命力，香港地下城的。 </p>
<p>Q：这一部有多少人制作？《麦兜当当伴我心》就有 100 多个人加入了。 </p>
<p>M：啊，是吗？其实不停地有人加入，做到这个地步，可能谁唱歌比较好，就邀请他们，不停地加入人数，所以数不了。比如黄炳是差不多完成十分之九的时候他来帮忙的。 </p>
<p>Q：那个时候为什么想到他来帮忙？ </p>
<p>M：因为我搞不定。还是不够奇怪，那个外太空。黄炳是颜色很奇妙，很像外太空，不是真实的外太空，颜色是很鲜艳，很刺激。 </p>
<p>Q：SORRY 的桥段是谁想到的？ </p>
<p>M：当然是谢立文，很夸张的搞笑。 但对我来说就是一个普通的搞笑，没有什么重大的意义。 </p>
<p>Q：为什么调侃超人？ </p>
<p>M：也是类型片的需要。也是我们小时候看奥特曼，蒙面超人，咸蛋超人。 </p>
<p>Q：怪兽走路的样子是怎么想到的？ </p>
<p>M：那是三维动画公司的功劳。我们不停要求每个怪兽和机器人有自己的动的方法。因为之前我也买了一些 60、70 年代的超人的玩具，就是这样走路的，碰到墙就转圈。麦兜的发明都是不太高科技的。 </p>
<p>Q：2 年一部是刻意保持的节奏吗？ </p>
<p>M：2 年做一部，好累啊。我想再给一些时间可以做得更好一点。动画就是这么奇妙的东西。我们公司不多人，就是十几二十个。就可以对同一个故事不停地改善，建立。做动画的是奇妙的人，好好一句话不说，要用 2 年让观众用 90 分钟消化，好像好不划算，但这也是它浪漫的地方。很用力告诉你一个好看的故事，希望你用心去看。 </p>
<p>Q：为什么少这三个月，什么人在赶这个时间。 </p>
<p>（宣传打断） </p>
<p>Q：心灵猪汤的歌制作跟你们有过沟通吗？ </p>
<p>M：不是我们制作的，所以我只听过一次，还来不及听得清楚，不做评价。 </p>
<p>Q：香港有别的宣传曲吗？ </p>
<p>M：有，刘小华是他的艺名。他真名叫刘浩南。他还可爱，唱歌 natural high 的，他妈妈也是玩乐团的，妈妈教他很温柔地唱。最后我们鼓励他，很开心地唱。为什么不控制这个环节……（宣传打断） </p>
<p>Q：香港的变化还让你不安吗？ </p>
<p>M：前几年不安，现在已经习惯了。 </p>
<p>Q：是有专门插入成人笑点吗？ </p>
<p>M：有吗？哪一个? </p>
<p>Q：怪兽的设计和怪兽的互动什么的。 </p>
<p>M：就是这一部有一点不同，我们叫类型片，开始你看到怪兽啊，超人啊，你就知道你已经看过这一类片子，你不知道有一些亲热的情况，你就会觉得麦兜会理所当然地去欺负怪兽，打败这个怪兽，类型片在这个情况下就是让你进入这个陷阱以后，让你发现其实不是这么一回事。 </p>
<p>成人的问题没有答到对吗，那我可以让谢立文来回答。（谢立文回答说：成人笑话？还好呀，不知道哪个是？反正就是大家有时候会开玩笑的，就写进去了。） </p>
<p>Q：你像麦兜还是更像麦太？ </p>
<p>M：两个都像，担心麦兜像妈妈，爱麦兜不够麦太多，但是蠢的方面像麦兜，善良方面还不够，要向两位学习。 </p>
<p>Q：谢立文呢？ </p>
<p>M：他是真的，如果是唱片的话，他是监制，他比较全面地处理，我想他不会带入感情。他其实是很单纯的人，和麦兜很相近，又很全面地看到其他的角度。 </p>
<p>Q：谢立文说过，麦兜的故事是在解决一个问题，人怎样才可以不扭曲自己，同时还能面对这个比较扭曲的世界，这个问题解决了吗？ </p>
<p>M：应该没有解决，现在麦兜救地球还是有他的方法，大家都不理解他拿电饭煲、熨斗、洗衣机做出的机器人，到最后大概只有 5 分钟，10 分钟，大家才开始明白。所以，对我来说，麦兜还有不停的难处要处理，所以下一个问题可能比救地球还难。 </p>
<p>Q：你们已经开始做下一部了吗？ </p>
<p>M：我知道下一部在休息当中。也不知道……比如这一部也是跟妈妈（2014 年上映的《麦兜·我和妈妈》）那一部一块儿做的，做了 3 年。下一部已经有几个剧本已经预备好，还说不一定做哪一个。 </p>
<p>Q：饭宝奇兵和妈妈是同时进行。但饭宝奇兵的同时，没下一部同时进行？ </p>
<p>M：这个是很好的问题，创作人对时间的控制很差，以往两部一起是不想拖得太久出一部，如果做完妈妈之后，再开始，那我现在在香港赶饭宝奇兵，所以已经快了一点点，接下来希望两部一起努力。我也不知道下一部要多久，希望两年。 不然小孩都忘记谁是麦兜了。 </p>
