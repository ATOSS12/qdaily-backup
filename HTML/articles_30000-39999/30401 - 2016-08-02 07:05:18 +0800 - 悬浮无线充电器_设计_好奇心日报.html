<p>无线充电已经不再稀奇了，AR Designs 推出的 OvRcharge 选择在充电“姿势”上下功夫，为充电设备增加了悬浮功能。为了实现悬浮的效果，使用时需要安装配套的超薄手机壳或者 7 毫米厚的适配器，两者均内置了电力感应接收器和磁铁。这是它的<a href="https://www.kickstarter.com/projects/261307172/ovrcharge-levitating-wireless-charger" rel="nofollow">众筹链接</a>，最低价为 229 加元。</p>
