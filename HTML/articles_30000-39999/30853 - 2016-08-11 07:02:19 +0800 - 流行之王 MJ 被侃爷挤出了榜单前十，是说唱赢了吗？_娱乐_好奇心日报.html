<p>美国 Billboard 榜单日前公布最新的 Hot 100 单曲排行，Kanye West 凭借与 ScHoolboy Q 的单曲 <i>THat Part</i> 第 40 次闯入 <a href="http://www.billboard.com/articles/columns/chart-beat/7461711/hot-100-chart-moves-shawn-mendes-treat-better-kanye-michael-jackson" rel="nofollow">Billboard Top 40 排行</a>，超越了 Michael Jackson 的 39 次，成为迄今为止单曲进入 Top 40 次数最多的第十名歌手。</p>

<p>Top 40 是美流行乐坛约定俗成的一个排名，尽管 Billboard 会发布 100 位排名，但过去广播时代的排行榜常排到 40 名为止，因此他们仍然会用 Top 40 来记录当前最为畅销的单曲。Billboard 的 Top 40 则依据广播播放量、在线流媒体播放量、实体和线上单曲销量综合评定，始于 1958 年，是美国音乐产业最权威的标准之一。 </p>
<p>这首 THat Part 还是延续了 Kanye 擅长的采样 Rap 制作，THat Part 在俚语中的意思是“懂吗？”。有人可能会说，这是时代变化的一个标志。在此之前，Top 40 榜单的第十位由 Michael Jackson 和 Frankie Valli 并列（后者是美国六、七十年代白人流行合唱团 The Four Season 的主唱）。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.425382" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160810194952zdE8Cm6AtivBnDkh.png-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">Famous MV 画面</p></figcaption></figure></div>
<p>Kanye 除了带动了 Hip-hop 沉寂多年的采样制作法，其 MV 和音乐也帮助说唱曲风进入了高端市场。同时，他也是个尤其擅长自我炒作的歌手，从最近想帮宜家做设计被拒绝，到 6 月那支用 12 个全裸名人蜡像致敬 Vincent Desiderio 名画 Sleep 的 MV Famous，都在互联网上引起诸多争议和讨论。<br/> </p>
<p>于是你可以看到，Top 40 榜单的前十位艺术家已经变成了这样： </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.632622" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160810194853jUeAcrK5EhIbynTB.png-w600"/>&#13;
</figure></div>
<p>猫王仍然以 80 首歌入榜维持不可撼动的地位，他活跃的时期也正是广播最繁荣而黑人艺术家尚未翻身的年代。 </p>
<p>而有意思的是，最新排名中，仍活跃在乐坛的新晋艺术家如 Drake、Chris Brown、Kanye West 都是黑人歌手，其中两名都以说唱曲风见长。根据<a href="http://www.riaa.com/wp-content/uploads/2016/08/MusicWatch-Music-Consumer-Profile-2015.pdf" rel="nofollow">美国唱片业协会的报告</a>，2015 年 18-25 岁的年轻人最常听歌的三个数字渠道（P2P 下载 25%，付费订阅 26%，网盘下载 27%）中说唱曲风分别占到前三的位置。 </p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.664063" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160810195410O1orSeLBR9ElmDzU.jpg-w600"/>&#13;
</figure></div>
<p>美国的黑人说唱歌手大多出生贫穷，久而久之形成帮派，说唱音乐大量的歌词成为宣泄底层人士诉求一种合适的媒介，言辞激烈，常以 DIss（含人身攻击的曲目）事件博人眼球。从流行之王 MJ 的名次被 Kanye 替代来看，黑人艺术家地位的不断上升和互联网对争议的偏爱，确实让行业悄悄发生改变。 </p>
