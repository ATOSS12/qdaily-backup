<p>3 月 17 日，由三岛由纪夫的同名科幻小说改编的电影《美丽之星》公开官方预告片和视觉图，并确定将于 2017 年 5 月 26 日在日本上映。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=m0384mjjggk&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>在小说中，三岛由纪夫描述了住在饭能市的下层知识分子大杉一家。主人公大杉重一郎因在某个夜晚目击了 UFO，从此深信自己是来自火星，妻子伊余子来自木星，儿子一雄来自水星，女儿晓子来自金星，而他们全家正背负着拯救地球的重任。</p>
<p>预告片基本还原了这种略显“中二”的设定。开篇即展示大杉重一郎一家受到了飞碟的照耀的画面，并曝光了家中三位“宇宙人”接收和使用宇宙能力的方式——这种将双手举向天空的夸张姿势看起来有点尴尬。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667188" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170320144524epz60iuVtySW8gwf.jpg-w600"/>&#13;
<figcaption class="">《美丽之星》预告片剧照</figcaption></figure></div>
<p>1962 年，三岛由纪夫发表了小说《美丽之星》。作品一经出版，就引起了文坛巨大的震动。</p>
<p>与同期的诸多科幻小说类似，这部小说也受到了冷战时期核阴影的巨大影响。在荒诞的故事背后，他以政治讽喻的形式对世界的命运展开了深刻的探讨。虽然故事的原初设定看起来有些“神神叨叨”，但三岛由纪夫的行文风格和叙事方式还是为其赋予了特别的美感。</p>
<p><img data-format="jpg" data-ratio="0.384298" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p align="left">“裁军也好、柏林问题也好、停止核试验也好，应该和温泉蛋啊、苹果派啊、烤面包什么的放在一起讨论。站在宇宙的高度去看，这些东西都具有同等的重要性。” 故事后半部分，几位“外星人”一本正经地讨论地球命运的情节，更为小说增添了浓重的哲学意味。在 2011 年日本大地震之后，本书第 54 次印刷，并再次热销。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.409605" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170320144917s6Bw4VOY21clWXHF.jpg-w600"/>&#13;
<figcaption class="">新潮文库版《美丽之星》封面</figcaption></figure></div>
<p>大部分读者都拒绝承认这是一部“科幻小说”，但它脑洞大开的情节，却使之成为“三岛由纪夫最适合改编成漫画的作品”。</p>
<p>1964 年，这部小说曾被改编为五集同名电视剧，2012 年它也曾被搬上话剧舞台。</p>
<p>2017 电影版发布的最新官方预告中，中川雅也、龟梨和也和桥本爱等几位主要演员均有出镜，从开篇用力过猛的尴尬姿势，到最后梦想破灭的过程，均给人以“一旦接受这种设定，看起来还蛮有道理”的感觉。与原作黑色幽默的外壳之下的哲学思辨相比，影片更侧重展示普通人日常生活中的抗争和失败。</p>
<p>导演吉田大八称，想要“尊重原作中的精神，拍出一部宇宙级别的娱乐性电影。”这位曾拍摄过《听说桐岛要退部》和《常开野蔷薇》的导演，常常以普通日本人的生活为切入点，以群像的形式展现日常生活的虚无和悲凉。他自学生时代读过《美丽之星》后，就萌生了将其拍成电影的念头。</p>
<p>此次改编，影片会把故事从 50 年前的日本转移到 2018 年，展示“如果三岛由纪夫活到现在，会如何描绘此刻的地球”。</p>
