<h1>仿佛在克苏鲁体系里的《虚空》，可能是真能吓到人的恐怖片_娱乐_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20170407135433t2eCZDVrnvfkhcS8.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20190515025459GWdxlOAQSgqX1sMo.png?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">顾天鹂</span><span class="date smart-date" data-origindate="2017-04-07 15:54:35 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-04-07 15:54:35</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="39570" data-title="《仿佛在克苏鲁体系里的《虚空》，可能是真能吓到人的恐怖片》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170407135433t2eCZDVrnvfkhcS8.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/39570.html?source=feed&amp;utm_source=gank.io%2Fxiandu&amp;utm_medium=website" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="193"/></a>  </div></div> </div>  <p class="excerpt">“创造并维持了一种沉重的感受，即某种伟大又极其恐怖的存在在画面之外窥视着”</p>  <div class="detail">  

<p>一部名为<a href="https://movie.douban.com/subject/26427810/">《虚空》</a>（The Void）的恐怖片 4 月 7 日开始小规模上映。没有什么宣传水花的它，现在在烂番茄的新鲜度是<a href="https://www.rottentomatoes.com/m/the_void_2017/"> 81%</a>，影评人们一致认为，它给予了 1980 年代 B 级恐怖片的粉丝们一次怀旧之旅，而且对任何一个年龄层次的硬核影迷而言，这部片都算得上实打实的惊吓。</p>
<p>它的首款预告很短，并没有剧透全片。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=f03910t0b32&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>边陲小镇、受困民众、手持霰弹枪的警长、变异生物、神秘邪教、触手怪……预告中的这些元素让人立刻想起了大量 7、80 年代的经典，包括意大利恐怖片导演卢西奥·弗尔兹的各种怪奇作品和约翰·卡朋特的 B 级片，尤其是《怪形》和《血溅十三号警署》。它似乎还弥漫着一种“不可名状的恐怖”，确切地说，是 H.P.洛夫克拉夫特（克苏鲁体系的开创者，这个体系中的故事多为人类接触到了有关未知存在的知识后发疯）那种疯狂又难以捉摸的风格。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.477273" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170407135747eaHNBJjQ47EDxnrq.jpg-w600"/><figcaption>正式海报</figcaption> </figure></div>
<p>从目前公布的剧情梗概来看，这是一个观众十分熟悉的模式：主角警察在荒废的路旁发现了全身是血的伤者，他立刻将其交给了值夜班的医生们，随后，身穿白色斗篷的邪教人士逐渐包围了医院，主角不得不带着幸存者逃往医院深处，并发现了更邪恶的秘密。</p>
<p>值得注意的，这部电影的两位导演 Jeremy Gillespie 和 Steven Kostanski 虽然拥有丰富的片场经验，但多不是在导演部门（只一起拍摄过一些短片），而是在艺术和化妆部门。</p>
<p>Gillespie 参与了《X 特遣队》、电视剧《汉尼拔》、《机械战警》、《环太平洋》等片的艺术设计；Kostanski 则是化妆专家，履历上除了得到今年奥斯卡最佳化妆的《X 特遣队》之外，还有《猩红山峰》、《寂静岭 2》以及即将上映的《小丑回魂》。这些电影的口碑也许一般，但在艺术设计方面还是被公认很优秀的。可想而知，尽管怪物和触手的造型看着挺不让人愉快，但《虚空》一片的美学应该不会让人失望。</p>
<p><img data-format="jpg" data-ratio="0.39295" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>作为一部标准的 B 级制作，它从主创到卡司都称得上籍籍无名，预算也极低，不过它的一句宣传语“来自出品了《女巫》（The VVitch）的执行制片”让人感到放心。《女巫》是一部风格特别的恐怖片，并不靠一惊一乍吓人，而是用压抑的氛围和未知的事物让人窒息。因此观众应该不用担心本片会充满商业恐怖片里廉价的吓人手法，实际上，包括 Time Out、《洛杉矶时报》、Variety 在内的媒体们纷纷给出了“让人不安”、“充满了实际的视觉惊吓”、“紧张到窒息”的评论。</p>
<p>该片目前小规模放映，主流分发方式还是数字渠道和月底的蓝光碟，现在看过它的普通观众还很少，更为它增添了不少神秘氛围。有一两个观众在 <a href="https://www.reddit.com/r/movies/comments/5xzkus/the_void_uk_trailer_2/">reddit </a>上表达了自己的观后感，指出它的故事比较模糊且充满了隐喻，可能让一些人摸不着头脑——这正是克苏鲁故事的标签之一。</p>
<p>总的说来，它适合 B 级片影迷、克苏鲁故事爱好者，以及那些厌倦了好莱坞一惊一乍式恐怖片、乐意换换口味的观众。</p>
