<p>两个指头大的蛋糕你大概吃不过瘾，不过制作这个微型蛋糕的过程对于一些观众来说有巨大的吸引力。</p>
<p>如果搜索迷你食物，你能看到好几个频道，比如“微缩空间”、“微型厨房”等等，点击量还不低。就拿“微缩空间”（Miniasture Space）来说，它里面单个视频的点击量能达到 700 多甚至 800 万。一些回复里写道：<a href="http://internet.gawker.com/i-cant-stop-watching-these-miniature-japanese-food-cook-1686332846" rel="nofollow">“我看这些视频完全停不下来了。</a>”</p>
<p class="">你可以看一下“微缩空间”里点击量最多的两个视频——</p>

<p>根据视频数据公司 Tubular 的数据，迷你食物的制作视频贡献的点击量在全部食物类视频里面占 3%。</p>
<p>这股潮流一开始是由日本人制作并上传到 YouTube 上，后来逐渐传到欧美国家。其实可以算作微缩艺术的一种。不过值得一提的是，他们做的食物不是摆件，而是用真材实料做的，可以食用的东西。</p>
<p>因为迷你食物很火，加州一个做旅游和生活方式视频公司 Tastemade 还专门开辟了一个<a href="https://www.tastemade.com/shows/tiny-kitchen" rel="nofollow">“迷你厨房”</a>的频道，视频点击量在几十万上下。</p>

</div>
<p>人们为什么会喜欢看这些微缩食物的制作过程呢？<br/></p>
<p><img data-format="jpg" data-ratio="0.432438" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>波士顿大学人类学教授 Merry White 把这个解释为跟日本人喜欢的“卡哇伊”有关。这些小到有点戏剧化的东西让他们觉得萌萌的。把正常的厨具和食物缩小几十倍，增加了它们的不凡感。</p>
<p>有人认为喜欢看迷你食物的视频跟 <a href="https://en.wikipedia.org/wiki/Autonomous_sensory_meridian_response" rel="nofollow">ASMR (Autonomous Sensory Meridian Response)“自发性知觉经络反应” </a>有关。嗯，有些人听到轻声细语（Whispering）或者看到另外一个人在轻柔、认真、节奏缓慢地做一件事情（尤其是跟对方有关的事情时）会感到愉悦、放松而舒服。<br/></p>
<p>这不是孤立的体验，根据英国<a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4380153/" rel="nofollow">斯望西大学（Swansea University）的一项研究</a>，69% 的人在接受对方完全投入和轻柔的服务时，会有“自发性知觉经络反应”。 </p>
<p>不管你看了视频之后是否会产生“自发性知觉经络反应”，不可否认的是迷你食物的制作能给观者带来一点平静的感受。可能正是因为它的微小，需要制作者集中注意力和内心平静，这种感觉也能感染到观众。</p>
<p>另外，看到这些像是小人国里面的食物——小到有点超现实的时候，也会给人逃离现实喘息一口的感觉。</p>
