nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="142"/></a>  </div></div> </div>  <p class="excerpt">但是在各种奢侈的消费当中，度假遇到不顺的风险可能是最高的。</p>  <div class="detail">  

<p>去年 10 月，全球最大的在线住宿预定网站 Booking.com 把美国的广告代理公司由 W+K 换成了纽约广告公司 Deutsch，最近他们为 Booking 制作的首批广告上线了。 </p>
<p>两支广告描述的是那些加班过量、饱受工作摧残的成年人类。 </p>
<p>第一支，疲惫的小学教师在每天面对熊孩子的时候满心只想着去坎昆喝一杯龙舌兰。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=r0375bnf2zv&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>第二支，高尔夫球场的高龄球童一心期待着他的夏威夷假期。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b03756m6cjh&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>撇开这家伙的薪水能不能去夏威夷度假不谈，比起 Booking 之前在美国市场以渲染旅行激动之情为主的情节，新广告的目的更加明确，广告语是“在假期开始前就放松下来”，结尾则依然保留了 Booking 广告一直以来那句带感的 “Booking.Yeah”。 </p>
<p>当然，这里的放松主要是指不用担心订到糟糕的房间，不是指工作。 </p>
<p><img data-format="jpg" data-ratio="0.425546" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>“Booking.com 的新广告用调侃的方式吐槽轻松的假期有多么重要。” Deutsch 纽约办公室的 CCO Dan Kelleher 解释道，“目标是强调 Booking.com 是‘能帮助顾客完成这一目标’的最佳选择。” </p>
<p>除了这两支指向性清晰的电视／数字广告，Booking.com 和荷兰创意工作室 Cloudfactory 合作推出的短片《同一个任务》则承担了更多传达品牌形象的作用。 </p>
<p>“2016 年，14000 个人，190 个国家，同一个任务——游历世界。” </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=d0375jq34ba&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>Booking 把全球各地的员工过去一年旅游时自己拍摄的视频剪辑成了一支 3 分多钟的纪录短片，看完确实有点激动人心，想要立刻出发去旅游。这则视频上线 25 天，目前已累计获得了 553 万次观看，有网友评论称，“每次看都会起鸡皮疙瘩”。 </p>
<p>自从去年 4 月，Booking.com 的母公司 Priceline 换了一位 CEO 之后，网站对待广告的态度就转变了不少。据报道，前任 CEO Darren Huston 对待社交媒体广告的态度非常消极，而选择把每年 18 亿美元的广告预算中的 90% 大头都投给 Google 的搜索引擎广告。而现在他们认为，用折扣低价来吸引消费者的时期差不多已经过去了，如何让人真正在想要旅行时考虑 Booking，就需要开始真正做一些形象方面的工作。 </p>
<p>“在美国，人们的假期越来越少，这意味着度假的想法是一种奢侈。那么就没有什么比把这件事安排好更重要的了。” Booking.com 美国的营销总监在接受 <a href="http://www.campaignlive.com/article/deutsch-joan-bookingcom-us-creative-duties-wieden+kennedy/1423587#dc135OssqC1DrRh0.02" rel="nofollow">Campaignlive</a> 的采访时说。 </p>
