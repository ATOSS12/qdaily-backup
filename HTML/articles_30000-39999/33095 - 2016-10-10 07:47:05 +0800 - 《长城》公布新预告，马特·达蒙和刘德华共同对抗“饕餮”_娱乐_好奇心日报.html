"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="73"/></a>  </div></div> </div>  <p class="excerpt">除了大场面，这次的预告终于透露了更多剧情。</p>  <div class="detail">  

<p class="">张艺谋、景甜和王俊凯把《长城》带去了今年的纽约动漫展，这部投资达到 1.5 亿美元的中美合拍片一直因为大制作而受到关注。</p>
<p class="">《长城》由传奇影业、中影、环球影业、乐视影业这四家公司出品，张艺谋执导，可以说是目前中美合拍片中的最大制作。如果说在电影的第一版预告中你只能感受到泛泛的剧情信息，以及浓厚的土豪气息，那么在这则最新的“饕餮围城”版电影预告中，你基本可以了解整个电影故事的框架了。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XMTc1MzMzMjM1Mg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">除了马特·达蒙、佩德罗·帕斯卡以及威廉·达福这几位国外演员外，参演的中国明星包括刘德华、张涵予、鹿晗、彭于晏、林更新、郑恺、黄轩、陈学冬、王俊凯等基本都在这时长两分半左右的片段中登场。</p>
<p class="">在剧情中，马特·达蒙与佩德罗·帕斯卡饰演的雇佣兵千里迢迢来到中国寻找一种强大的武器，却意外发现了长城的秘密，还遇到 60 年降临一次人间的饕餮来袭。这种神秘的怪兽并非无脑攻击，而是有组织有计划地在“掠食人类”。</p>
<p class="">他们要和镇守长城的“无影禁军”共同战斗，来击退强大的神兽。威廉·达福饰演一名长期被关在长城的角色，这个角色帮助了马特·达蒙饰演的雇佣兵与其他人沟通。虽然你可能还是不明白，为什么刘德华和景甜的角色都能在电影中说着一口流利的英文。<br/></p>
<p><img data-format="jpg" data-ratio="0.369982" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.639576" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161010023008tZ6OKMTs2iGeQLho.png-w600"/>&#13;
</figure></div>
<p class="">“无影禁军”是对抗饕餮的军队，分为熊、虎、鹿、鹰、鹤五军，五军各司其职：其中虎军是工程和机关部队，操纵长城上的强大机关；鹰军是弓箭部队；熊军和鹿军都是主力近战部队；而鹤军全由女性组成，在预告中她们套着飞索跃下长城对抗饕餮。</p>
<p class="">刘德华饰演的是一位军师角色，王俊凯饰演的是年少的皇帝。而在“无影禁军”中，景甜饰演鹤军将领、林更新饰演鹰军将领、黄轩饰演鹿军将领，彭于晏属于虎军，张涵予和鹿晗都隶属熊军。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.570876" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161010023638ezgGIvyWXwc9fT6Z.png-w600"/>&#13;
</figure></div>
<p>          </p>
<p>对于《长城》这部电影，<a href="http://www.qdaily.com/articles/11798.html">张艺谋曾经在采访中说过</a>：“最大的挑战就是要让所有人都能看懂这部电影，不仅仅是中国观众，也要让全世界的年轻观众看懂这部电影的故事。”</p>
<p>除了大制作和众多话题演员带来的明星效应，大家的关注点似乎已经不在电影的剧情上了。这部奇幻片到底能不能讲出一个好故事，很快在 12 月 16 日就能揭晓了。而除了 12 月的国内公映，电影还将于明年 2 月登陆美国大银幕。</p>
