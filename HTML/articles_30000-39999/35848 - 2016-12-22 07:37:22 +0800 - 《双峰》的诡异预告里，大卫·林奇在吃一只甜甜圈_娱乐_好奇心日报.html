<p>大卫·林奇重启自己 90 年代的经典美剧《双峰》的第三季即将于明年播出。</p>
<p>这部剧有别于当年流行的肥皂剧集，因为林奇黑暗、超现实的叙事风格而出名。</p>
<p>在第三季最新的一支先导预告中，30 秒的画面里，大卫·林奇自己饰演的探长，在低沉的配乐之中，满面愁容地吃掉一只甜甜圈。</p>

<p>大卫·林奇和搭档马克·弗罗斯特共同制作的《双峰》是美国 90 年代最为著名的电视剧之一。试播集于 1990 年在 ABC 电视台播出，诡异的剧情引起了广泛讨论。随后 ABC 制作了第一季 7 集。第二季于 1991 年播出， 获得美国艾美奖 8 项大奖 。 </p>
<p>剧情讲述 FBI 探员 Dale Cooper  前往一个虚构的双峰镇，调查女中学生 Laura Palmer 被谋杀案件。剧集人物众多、个性分明，故事线索分支不多但剧情匪夷所思，人们被 Laura 的死亡之谜所吸引，也为侦探怪异的侦破方式着迷。剧集到最后也没交代谜底，这引起了观众的不满，ABC 宣称在第二集暗示了观众凶手。</p>
<p>剧集获得空前成功， 它在北美电视界掀起了一场革命，林奇的叙事风格和对镜头、色彩的独特处理方式给 80 年代模式化的肥皂剧以强烈冲击。它被《电视指南》杂志 1997 年评选为有史以来最伟大的剧集第 25 位。1992 年大卫·林奇执导了衍生电影《双峰：与火同行》，获得了戛纳电影节金棕榈奖提名。而大卫·林奇也因此登上了《时代》杂志的封面。</p>

<p>原版中爱喝咖啡的神探库珀、为爱纠结的詹姆斯，以及声音甜美的警局前台露西等众多角色，都给观众留下了深刻的印象。第三季中这些老演员都宣布回归。除此之外，娜奥米·沃茨、劳拉·邓恩、阿曼达·塞弗里德、蒂姆·罗斯、莫妮卡·贝鲁奇、迈克尔·塞拉等明星也加盟了该剧。</p>
<p><img data-format="jpg" data-ratio="0.389178" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>2014 年大卫·林奇宣布和 Showtime 制作《双峰》第三季，但中途却宣布因为  Showtime 无法提供所需的资金，一度暂停，问题解决后在 2015 年 9 月开拍。2015 年 12 月曾曝光过一支先导预告片， 25 年后，双峰镇的标识再次被竖起。</p>
<p>据 Showtime 电视网 CEO 介绍，该剧日前已经完成了全部拍摄工作，大卫·林奇正在进行最终剪辑和后期处理。剧版《双峰》将在 2017 年上半年播出，具体集数还不能确定，不过林奇已经保证单集时长将超过 1 小时。</p>
