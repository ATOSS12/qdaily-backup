="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="57"/></a>  </div></div> </div>  <p class="excerpt">它曾象征着喷气时代的来临。</p>  <div class="detail">  

<p>自从去年下旬纽约州长宣布以 TWA 酒店的形式复活尼迪机场的 TWA 航天中心之后，时隔一年多，这个耗资 2.56 亿美金的项目终于宣布正式开工。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=t0356spthu1&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">TWA航天中心</figcaption></figure>&#13;
	&#13;
</div>
<p> TWA 航天中心是建筑师 <a href="http://www.nps.gov/jeff/planyourvisit/architect.htm" rel="nofollow">Eero Saarinen</a> 的最后一件，也是最著名的作品，在建筑师死后的 1962 年正式开放，<a href="http://www.nps.gov/jeff/planyourvisit/architect.htm" rel="nofollow">Eero Saarinen</a> 是二战期间涌入美国，掀起现代主义设计（mid-century modern）的建筑设计师之一，是家具品牌 Knoll 的设计师。</p>
<p>大概在 50 年代末 60 年代初，美国带头将波音 707 型喷气客机投入航线运营，TWA 航天中心的建成帮助世界进入了民航的喷气时代。1994 年被指定为纽约地标，2005 年成为国家历史遗址。</p>

<p>60年代美国经济繁荣，大量移民移民美国，TWA 航天中心当时超过一半的客流来自国外。但因为无法承载现代航空的功能，TWA 在 2001 年关闭。哦，对了。披头士第一次登陆美国就是降落在 TWA 航天中心。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.661121" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161218222857kNszhIGSY6JCywuE.jpg-w600"/>&#13;
<figcaption class="">披头士在肯尼迪机场</figcaption></figure></div>
<p>纽约州政府没有让这座旧建筑闲置下去。2008 年开放了一部分成为捷蓝航空的新航展。2015 年宣布了重新复活这座建筑的计划（捷蓝航空占有改建的酒店 5% 的股份）。</p>
<p>负责这次改造的 MCR Development CEO Tyler Morse 将其称为“通向美国大门”，为了重新恢复这座建筑 60 年代的风采，MCR 将保留 Saarinen “大鸟”的外观，在“翅膀”两旁建造两栋月牙形的建筑，包括 505 个酒店房间，4 万平方英尺的活动中心，6-8 个餐饮店，夜店和鸡尾酒吧、健身中心、公众参观台，以及一个博物馆，展示纽约座位喷气时代发源地的历史、TWA 航空中心的发展史以及美国现代主义设计运动。</p>

<p>总之，这个酒店会在 2018 年建成（不出意外的话），将成为肯尼迪机场唯一的酒店，你可以在这里住一晚奢华的酒店，顺便去博物馆逛逛了解一下历史。</p>
