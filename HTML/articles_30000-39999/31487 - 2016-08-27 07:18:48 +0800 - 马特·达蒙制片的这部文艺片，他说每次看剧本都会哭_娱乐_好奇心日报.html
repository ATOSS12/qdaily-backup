<p class="">由马特·达蒙担任制片，《玛格丽特》导演肯尼斯·罗纳根自编自导，卡西·阿弗莱克、卢卡斯·赫奇斯与米歇尔·威廉姆斯出演的《海边的曼彻斯特》，近日发布了一款预告。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTY5ODgzMTcwOA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">电影讲述了一个充满伤痛又无可奈何的故事。主角李·钱德勒近乎丧失所有的悲情人生，在卡西·阿弗莱克的演绎下，格外令人唏嘘。新发布的“剧情版”预告片，已经勾勒出了《海边的曼彻斯特》的大概轮廓：</p>
<p class="">李·钱德勒是一个沉默寡言的人，在波士顿做着各种杂活。甚至在收到哥哥乔因心脏病发作而去世的消息时，他严肃阴沉的脸上也没有更多的情绪。在李回到摒弃多年的家乡曼彻斯特后，被告知自己成为侄子帕特里克的监护人。</p>
<p class="">影片的主线也在这两个角色中展开：李不愿搬回这个有着太多回忆的家乡，而侄子帕特里克则不愿抛弃他的生活与朋友，跟李远走他乡。</p>
<p class="">而电影的拍摄背景：李所居住的寒冷的波士顿，与其家乡、侄子生活的温暖的曼彻斯特，形成了强烈的视觉对比，也刺激着观众，跟随电影里的演员，感受着情感的冲突。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160826164751EO7Le6dqAh8HwYfv.jpg-w600"/>&#13;
</figure></div>
<p>《海边的曼彻斯特》在今年的圣丹斯电影节上的首映获得了绝佳的口碑。The Hollywood Reporter  评论其为“角逐奥斯卡奖的强劲种子影片”，尤其是男主角卡西·阿弗莱克的表演，令人印象深刻。<br/></p>
<p class="">影片由马特·达蒙担任制片人。马特·达蒙甚至表示，如果不是因为档期冲突，他很希望自己能够出演李·钱德勒一角。“这个角色是我见过的最好的角色。我每次看这个电影的剧本、每一版草稿、正片的每一个剪辑版，都会哭。”</p>
<p><img data-format="jpg" data-ratio="0.367864" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class="">值得一提的是，男主角卡西·阿弗莱克的哥哥——本·阿弗莱克将有望和马特·达蒙一起合作福克斯公司新片《控方证人》，该片改编自英国著名侦探小说家阿加莎·克里斯蒂的小说，二人将与 Jennifer Todd（《谍影重重 5》制作人）联合担任制片人。</p>
<p class="">由于影片在圣丹斯的首映获得的绝佳口碑，引发了一次激烈的发行权抢夺。参加成员包括环球影业、福克斯探照灯、索尼影业、狮门影业等。最终，亚马逊工作室以 1000 万美元的价格买下了该片的发行权，并承诺会实行传统的院线上映以及来年的颁奖季公关。<br/></p>
<p class="">影片将于 11 月 18 日在北美上映。</p>
