<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 17.0px 'Helvetica Neue'; color: #232323; -webkit-text-stroke: #232323} span.s1 {font-kerning: none} span.s2 {text-decoration: underline ; font-kerning: none; color: #0066cc; -webkit-text-stroke: 0px #0066cc} ]]></style>  </p>
<p>在推出了两款手游后，游戏开发商 Supercell 今天正式推出了一部基于《部落冲突》中的角色改编的系列动画片 <i>Clash-A-Rama！</i>。这部动画片在《部落冲突》的<a href="https://www.youtube.com/watch?v=-KOohzZfoss" style="background-color: rgb(255, 255, 255);" rel="nofollow">官方 YouTube 频道</a>播出。</p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 17.0px 'Helvetica Neue'; color: #0066cc; -webkit-text-stroke: #0066cc} span.s1 {font-kerning: none; color: #232323; -webkit-text-stroke: 0px #232323} span.s2 {text-decoration: underline ; font-kerning: none; color: #0066cc; -webkit-text-stroke: 0px #0066cc} ]]></style>  </p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 17.0px 'Helvetica Neue'; color: #232323; -webkit-text-stroke: #232323} span.s1 {font-kerning: none} ]]></style>  </p>
<p>这部动画片里，你可以在看到平常玩的《皇室战争》、《部落战争》中的野蛮人、弓箭手、哥布林等人物，有些监狱里的人物还会有背上的刺青，讲述了包括偷窃、治病等一系列事件的发生。动画风格非常蠢萌，这里是第一集：</p>

<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 17.0px 'Helvetica Neue'; color: #232323; -webkit-text-stroke: #232323} span.s1 {font-kerning: none} span.s2 {text-decoration: underline ; font-kerning: none; color: #0066cc; -webkit-text-stroke: 0px #0066cc} ]]></style>  </p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 17.0px 'Helvetica Neue'; color: #232323; -webkit-text-stroke: #232323} span.s1 {font-kerning: none} span.s2 {text-decoration: underline ; font-kerning: none; color: #0066cc; -webkit-text-stroke: 0px #0066cc} ]]></style>  </p>
<p class="">现在已经放出了 2 集，标题分别是 <i>Giant vs Giant Problem</i> 和 <i>University of Goblin</i>，单集时长 10 分钟多。<a href="http://toucharcade.com/2016/11/18/clash-a-rama-animated-series-based-on-clash-of-clans-coming-in-december/" rel="nofollow">此前 Supercell 称</a>，他们将会放出整季的动画片，但暂时不知道具体整季会有几集。<br/></p>
<p><i>Clash-A-Rama！</i> 的制作方看上去不错。拿到艾美奖的喜剧动画片《飞出个未来(Futurama)》 的制作方 Rough Draft 工作室负责动画制作，编剧和制片<a href="http://www.imdb.com/title/tt5027048/?ref_=nm_flmg_prd_1" rel="nofollow">曾经参与过《辛普森一家》的制作</a>。</p>
<p>这部动画片其实已经筹划很久了。过去 1 年，<i>Clash-A-Rama！</i> 的<a href="https://www.youtube.com/channel/UClvZkow9qyyuAQoIRaM0_Nw/videos" rel="nofollow">官方 YouTube 频道</a>就开始持续播出片段，至今放出了 15 集，最长不超过 2 分钟。一直到 6 日才确定了正式播出时间。在这期间，<i>Clash-A-Rama！</i> 已经建好了<a href="http://clasharama.com/" rel="nofollow">官方网页</a>，同步更新着视频和漫画相关作品。</p>

<p>这让整个事情看上去更像是一次长期的市场推广活动。通过动画片、动画片片段持续地提升玩家对于《皇室战争》和《部落冲突》两部手游的认知度，有助于让更多的人留在游戏里，从而转化为内购。</p>
<p class="">但看上去，被腾讯收购的 Supercell 似乎在国内没有这样的宣传手段。被收购后的 Supercell 在<a href="https://www.qdaily.com/articles/29163.html">国内的新进展</a>，就是提供了 QQ 和微信登陆的机制，看上去是想从社交的角度提升活跃度。</p>
<p class="">没有计划把这部动画片带到国内来，在国内做更多的宣传、推广活动，这可能跟运营部分没有完全交给腾讯来做有关。目前 Android 平台上的游戏，腾讯和昆仑共同负责这款游戏的运营。</p>
