<p class="">          </p>
<p>上周五，一场美国大联盟第三级别的比赛，不经意间创造了绿茵场上的历史。</p>
<p>比赛第 34 分钟，客队后卫在禁区线边缘拉倒了主队前锋。哨声响起，双方球员也围了上来。点球，红牌，还是假摔？主裁在空中比划了一个长方形的手势，小跑奔向场边。</p>
<p>大约一分钟后，他果断掏出了红牌罚下犯规队员，并判罚了任意球。帮助他做出决定的，是场边工作人员举起的一块录像回放屏幕。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XMTY4MzEwOTc1Mg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这是足球史上第一次将录像回放技术引入，辅助场内裁判的判罚。今年 3 月，<a href="http://www.fifa.com/about-fifa/news/y=2016/m=3/news=ifab-agrees-to-introduce-experiments-with-video-assistant-referees-2768643.html" rel="nofollow">国际足协理事会（IFAB）在会议上决定</a>，将会在 4 场美国大联盟比赛中率先开始测试录像助理裁判（VAR）。我们上文提及的正是其中的首场。未来两年，录像助理裁判这项技术还将在包括德甲在内的 6 个国家的联赛中被试验。</p>
<p><img data-format="jpg" data-ratio="0.361047" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>具体到<a href="http://resources.fifa.com/mm/document/affederation/ifab/02/78/21/98/faq-video-assistant-referees_2016-04-22_neutral.pdf" rel="nofollow">使用规则</a>上，裁判有权对于涉及进球、红牌、点球、和球员身份错认这四方面的情况，采用录像回放。也就是说，包括越位在内的大部分的普通犯规，尚不会纳入可观看录像回放的范畴内。<a href="http://www.sporttechie.com/2016/08/18/soccer-history-made-in-the-mls-with-virtual-assistant-referees/" rel="nofollow">IFAB 的技术主管 David Elleray 对此表示</a>，他们刻意在一开始选取了有限的关注点，来减少对于比赛流畅度和心态的影响。</p>

</figure>

<p>录像回放对于足球究竟是利是弊？这一争论已经延续了十几年。支持者认为，技术的引入能够大大减少误判的发生，保证公平性；而反对者则更加看重足球的流畅性，也不愿忍受回放过程中可能带来的冗长的耗时。尽管这一次，当值主裁只花了 24 秒就看完录像作出了决定。</p>
<p>国际足联在这个问题上的态度经历过 180 度的转变。<a href="http://www.espnfc.com/global/news/2002/1002/20021002fifatv.html" rel="nofollow">以保守著称的前主席布拉特在任时曾多次表示</a>：“只要我还是国际足联主席，我就会反对。我们必须依靠人来做出判罚，而人是会犯错的。”前欧足联主席普拉蒂尼也持有类似的看法。直到前年，布拉特却<a href="http://www.espnfc.com/story/2025719/sepp-blatter-proposes-trial-of-video-replay-challenge-system" rel="nofollow">突然改口表示</a>，支持引入录像回放来保证公正性。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667021" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160820003958q25DAXjyKZpPWsJ6.jpg-w600"/>&#13;
<figcaption class=""><p>普拉蒂尼与布拉特被禁止参与足球相关活动 6 年</p></figcaption></figure></div>
<p>这更像是一个被倒逼的结果。2002 年开始，几乎每届大赛上都层出不穷的误判，就一次次让国际足联难堪。而当时面临贿选丑闻的布拉特，也急需利用这样的立场来为自己洗白。更何况，在这个 NBA、NFL 都启用回放模式，网球、排球也加入鹰眼系统的时代，技术参与判罚过程这件事，本身就不是一两名官员的反对所能阻挡的。</p>
<p>在这场美国大联盟比赛的赛后，<a href="http://www.proreferees.com/news-pro-officials-make-history-with-use-of-video-replay-technology-in-usl.php" rel="nofollow">当值主裁 Ismail Elfath 说</a>：“作为裁判，我们和场边的球迷一样对于比赛充满热情。因此对于任何能够帮助减少错误决定的工具，我们都非常欢迎。”</p>
<p>就连有可能被技术取代的裁判自己，都在发出这样的声音。国际足联过去多年的不作为，多少显得耐人寻味。</p>
