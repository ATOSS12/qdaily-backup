><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="216"/></a>  </div></div> </div>  <p class="excerpt">这姑娘可以！</p>  <div class="detail">  

<p>2015 年，英格兰体育理事会的广告战役 This Girl Can，开创性地塑造了运动广告中截然不同的女性形象。广告被观看了 9500 万次，据统计有 280 万女性因为受到鼓励而参加了体育运动。 </p>
<p>Sweating like a pig, feeling like a fox. ——里面的一句广告语。</p>
<div class="medium-insert-embeds com-insert-embeds" contenteditable="false"> <figure style="margin: 0px;" contenteditable="false"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=z0380sgwvbl&amp;tiny=0&amp;auto=0"/> </figure> <div class="medium-insert-embeds-overlay"/>
</div>
<p>英格兰体育理事会隶属于英国体育部，旨在发展国内的体育文化、构建运动社区、发现体育人才，而怎么能鼓励更多女性参加运动成为一个需要解决的问题。 </p>
<p>当年的广告活动取得了不小的成功，两年后，理事会再次委托英国广告公司 FCB INFERNO 创作了 This Girl Can 的第二部。这一次广告中出镜的女性年龄跨度更大，上至 60 岁，下至 14 岁，还包括带着刚出生小孩的妈妈。 </p>
<div class="com-insert-images medium-insert-images" contenteditable="false"><figure style="margin: 0px;" contenteditable="false"> <img data-ratio="0.562640" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201703011732227ptT2LNjmMnWyU9V.jpg-w600"/> </figure></div>
<p>来欣赏一下这支欢乐的广告，是不是看完感觉很想去跑一跑？ </p>
<div class="medium-insert-embeds com-insert-embeds" contenteditable="false"> <figure style="margin: 0px;" contenteditable="false"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=v0380nc01ph&amp;tiny=0&amp;auto=0"/> </figure> <div class="medium-insert-embeds-overlay"/>
</div>
<p>为了这次广告，英格兰体育理事会花了 800 万欧元，扩大讨论的范畴，针对那些生活中有可能阻止女性动起来的小细节。 </p>
<p>比如不要被健身房的力量区域吓到、不要害怕参加男性居多的体育运动、克服其他种种障碍、甚至也包括让你休息一下，但然后再继续开始。 </p>
<div class="com-insert-images medium-insert-images" contenteditable="false"><figure style="margin: 0px;" contenteditable="false"> <img data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170301173236zJBFWYoy10a6D3Q4.jpg-w600"/> </figure></div>
<div class="com-insert-images medium-insert-images" contenteditable="false"><figure style="margin: 0px;" contenteditable="false"> <img data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170301173235tn97KruxpaczkqsC.jpg-w600"/> </figure></div>
<div class="com-insert-images medium-insert-images" contenteditable="false"><figure style="margin: 0px;" contenteditable="false"> <img data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170301173238k2orUQAgyfaGzulD.jpg-w600"/> </figure></div>
<div class="com-insert-images medium-insert-images" contenteditable="false"><figure style="margin: 0px;" contenteditable="false"> <img data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170301173236yR18QF9PZXfwNJrC.jpg-w600"/> </figure></div>
<p>理事会的 CEO Jennie Price 在新闻稿中表示：“现代女性生活中总是异常繁忙，除了工作，还要承担家务、生育等额外的劳累。同时，她们常常又被类似‘休息一下吧，太累了’之类的话动摇。我们希望通过这些短片，鼓励更多女性参与运动，收获健康和乐趣。” </p>
