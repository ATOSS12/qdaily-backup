p://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1147"/></a>  </div></div> </div><h3 class="title">一个只身飞越大西洋的年轻人</h3><div class="detail"> 

<blockquote class="com-insert-quote"> <div class="quote-hd">
<p>但我认为中国现在就像美国上世纪 20 年代后期或是 30 年代前期的情况<strong>。</strong><br/></p> </div> <div class="quote-bd">
<p><strong>2014 年，美国前财政部长劳伦斯·萨默斯在接受《朝日新闻》驻纽约记者访问时说。</strong><br/></p> </div> </blockquote>
<p>在高速发展时期，我们通常有两种方式来看待一个国家——一个刚刚富起来的消费社会，自信膨胀；但同时许多人生活在贫困与偏见带来的不安之中。又或者是这两种：一个迫切想要拥抱现代化的社会；而复古和保守的倾向形成了另一股干预力量。</p>
<p>关键在于，到底是谁最后胜出。</p>
<p>在美国，尽管随繁荣而至的 1930 年代大萧条短暂性地打击了这个刚刚富起来的国家，但 1920 年代的美国在各个方面都发生了重大变化，这些变化在之后的几十年里成为一种可靠的结构性要素延续下来，在 20 世纪末，美国成了世界超级大国。</p>
<p>如果要最快地浏览大国崛起，1927 年 5 月 20 日早晨发生的事，是个绝佳例子，也是整个 1920 年代的顶峰。</p>
<p>查尔斯·林德伯格，这个年轻人在刚刚过去令人心焦的 33 小时里，驾驶着一架 ＮＹＰ“圣路易斯精神”号飞机从纽约出发，穿过大西洋，最后降落在法国勒布尔热机场。</p>
<p>25 岁，成为“独自完成不着陆飞越大西洋第一人”。这事几乎等同于美国梦本身。起飞的消息刚通过新近流行的收音机公之于众时，整个美国就极度兴奋。而当他凯旋而归时，纽约人开了一场欢迎会，街道清洁部扫出了 1800 吨用于欢迎而被撒到街道的碎纸屑。</p>
<p>从起飞到降落之后的几天时间里，林德伯格成了报童吆喝着的特刊头条和电台消息。好莱坞编剧们也开始准备为他拍电影。他无疑是最容易令美国激动的那号人物：沉着勇敢、年轻英俊、极富英雄主义。特别是在 1920 年代，林德伯格飞跃大西洋算得上是大国崛起的终极体现，不仅代言繁荣，也代言进步科技。</p>
<p>第一次世界大战让欧洲失去了持续几个世纪的荣光，但协约国之一的美国却没有受到一点儿破坏，还因此大发了一笔战争财。</p>
<p>从 1921 年短暂衰退，到 1929 年经济萧条之前，美国迎来将近 7 年的富足与繁荣。1923 年上台的柯立芝政府是个典型的自由派，他们推行“小政府”，宽松的经济政策和低所得税，并在演讲中指出“美国人的要紧事就是做买卖”。美国人还相信，穿梭往来的贸易也会减少下一次战争发生的概率。1910 年出版的新书《大幻觉》讨论了这一点，在美国长时间大受欢迎。</p>
<p>工业化也吸引了大批的人们来到城市，城市规模随之充胀起来，这里大兴土木，以高楼为时髦。这里还流行汽车——这已经完全不是少数人享用的奢侈品了。消费品被快速生产，又被突然富有起来的人们快速消费。</p>
<p>因为全国杂志、无线电和汽车的普及，美国人的世界前所未有地集中。一时间，他们的生活方式都变得雷同：每周看几场好莱坞电影、坐在收音机前听着林赛伯格飞越大西洋的壮举感到狂喜、地下酒吧、爵士乐、好莱坞、Flapper 女郎……他们被信用卡和无处不在的广告刺激着花掉手里的钞票。如法国学者安德烈·齐格弗里德在《美国的成年》中所说：“美国人民如今正在大规模创造出一个完全是原创性的社会结构”。</p>
<p>而就连造飞机——过去欧洲人总是掌握着最先进的技术，美国人也迎头赶上，继而创造了只身飞跃大西洋的传奇故事。1919 年英国飞行员阿尔科克和布朗两人一起成功飞跃了大西洋，但半年后，阿尔科克在法国出了飞行事故，他在迷雾中撞上了一棵树丢了性命。而美国人在 1924 年研发的风冷发动机，让飞机变得更可靠。</p>
<p>1927 年夏天，林德伯格被早早等在勒布尔热机场的法国人团团围住，美国的进步被巴黎乃至全世界所知。在几年后，巴黎的女性甚至会对美国来的尼龙丝袜趋之若鹜。</p>
<p>这个新兴社会好像轻而易举取得了几乎每一个领域的优势：金融信贷，军事实力，流行文化，发明和技术。他们似乎也不相信可怕的偶然性会破坏人自身努力的结果。实用主义哲学正流行，代表的哲学家约翰·杜威声称，个体的发展本身已是最终的目的。</p>
<p>不过，1920 年代的美国是如此复杂，它潜能巨大，也充满陷阱，人们谈论它时总是会有两种截然不同的看法。</p>
<p>在 1920 年代大学生票选的 10 个杰出人物中，林德伯格排在首位。其余的还包括汽车巨头亨利·福特、极地探险家理查德·伯德、提出相对论的爱因斯坦、圣雄甘地、以及天才高尔夫球手鲍比·琼斯。<br/></p>
<p>但这些象征时代精神的英雄人物中，还有芝加哥黑帮头子阿尔·卡彭、意大利独裁者贝尼托·墨索里尼。</p>
<p>在繁荣的另一面，按照美国文学批评家埃德蒙·威尔逊对这个年代的看法——人们开始“越轨”，偏离了美国的基本严肃性，“1920 年代的繁华烟花就像是一场醉酒狂欢”。就连劳工都感受到了资本主义的好处，集体活动争取权益显得多余，工会也因此衰落。</p>
<p>回头来看，在当时疾速右转的世界，犬儒主义在中产阶级物欲横流又患得患失的担忧中滋生。他们嘲笑一切，但除此以外很难做出改变。 另一帮在繁荣之中难以自处的“忧伤的年轻人”，在 20 多岁的年纪逃离美国，以此反抗庸常无聊。</p>
<p>在 1931 年，因为《了不起的盖茨比》而为人熟知的作家司各特·菲茨杰拉德总结这个时代时说：“新生代已经成熟，他们将发现，诸神已死，一切对人的信念都动摇了；他们所知道的一切是，美国正在走向历史上最盛大、最花哨的狂欢。”<br/></p>
<p>多少值得庆幸的是，包括贯穿了整个 1920 年代的禁酒令在内，一些被证明是暂时性的愚蠢决定并没有长久地延续下去，而只能在《大西洋帝国》之类的另类美国故事中看到。</p>
<p>本世纪的 20 年代正在逼近。这或许是个不错的时机来感受美国狂呼海啸的二十年代边上，一个国家正值青春期的迷人与不安。它可能似曾相识，也可能有本质的不同。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="38332" data-title="《1920 年代，如何成就了美国的黄金时代？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170302144733eSGBvojNzb1ZERmD.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/38332.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1147"/></a>  </div></div> </div><h3 class="title">买汽车，买漂亮的汽车</h3><div class="detail"> 

<p>亨利·福特曾固执地只生产一种颜色的汽车。他有过一句名言，任何顾客可以将这辆车漆成任何他所愿意的颜色，只要它是黑色的。<br/></p>
<p>起初这确实奏效。日本黑涂料价格低、干得快，出于节省成本和效率的考量，加上电力的广泛运用与亨利·福特发明的流水线，汽车从奢侈品变成了大众消费品。原本就只是竞争对手一半价格的福特 T 型车，在1920 年代，又把价格打了三折，降到 300 美元。美国此时差不多已经成了“车轮上的国家”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.786567" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2017030213173980h3kyQzOuPwJciF.jpg-w600"/><figcaption><p>亨利福特 1910 年产的 T 型车。</p></figcaption> </figure></div>
<p>公众们甚至举行运动，希望亨利·福特当上 1924 年的美国总统。从推出到停产的 20 年里，全球一共销售了 1500 万辆福特 T 型车，这个纪录保持了将近一个世纪。这足够让美国人骄傲的了。在他们看来，汽车工业带来了庞大的就业人数，同时刺激了消费力，几乎等同于繁荣本身。</p>
<p>不过，这些在 1920 年代的深处都会变成前传。产能的问题解决了，消费者转而选择更具设计感和性能更高的汽车。通用汽车开创性地制造了这些新选择，因此夺走了一半的市场份额。</p>
<p>随着硝基抛光技术的发明，汽车变得明艳多彩。设计师哈利·厄尔（Harley J Earl）开始探寻车身的曲线设计和色彩留存度的试验。20 世纪中叶出现的流线型空气动力现代车型就出自他的手笔。</p>
<p>这个被称作“概念车之父”的设计师很有商业头脑，善于洞察消费者的需求。他先是设计了一款入门级车型 LaSalle，填补高昂的凯迪拉克与平价别克品牌之间的真空地带。1927 年，厄尔还将百老汇歌舞表演搬到了车展上。自那以后，他让每年的汽车发布成为了一场激动人心的盛会，并推出“年度汽车”。这些发布策略被汽车公司沿用至今。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.592149" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170302131921SyMPUZ1kmCjxnEpb.jpg-w600"/><figcaption>1930 年产的凯迪拉克 LaSalle</figcaption> </figure></div>
<p>汽车从一种单纯的交通工具变成了时髦的选择。福特在竞争中意识到了他得做点儿改变。</p>
<p>A 型车延续了 T 型车的外形，但终于有了四种颜色可选，不再只是黑色。这款车有了不同配置，价格也开始像通用汽车那样分档：500 美元到 1200 美元，针对的是不同人群。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.828877" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201703021321594oZQSDu2Oe9JqzEt.jpg-w600"/><figcaption><p>1928 年产福特 A 型车</p></figcaption> </figure></div>
<p>1927 年，福特 A 型车发布那天，“在底特律，10 万人涌向福特公司的陈列室；在克利夫兰，由于人群太过拥挤，全副武装的警察被召来维持秩序；在堪萨斯，有太多人挤进了会议大厅，只得新建一个平台让新型汽车站在上面供每个人参观”，英国电气工程师查尔斯·梅尔兹（Charles Merz）在描述自己福特生涯时写道。</p>
<p>在发布 A 型车时，福特公司砸下 130 万美元，在 2000 家日报上连续打了 5 天整版广告。据估算，从发布到停产时期，福特汽车平均一年的销售额是 3 亿美元。巨大的广告投入，在当时已经成为通往市场大门的钥匙。</p>
<p>美国人民对未来经济的乐观程度也体现在了汽车行业股票上。20年代的美国股市中，汽车行业股票成为龙头股，尤其是通用汽车：任何人只要在 1921 年买了 25000 美元的通用汽车的普通股，在 1929 年就会成为百万富翁。当时，通用汽车一年挣到的利润是 2 亿美元。</p>
<p>不过，疯涨容易让人头脑发昏，忘记汽车行业的繁荣只是锦上添花的效果，一旦经济下滑，它们的销售量首当其冲受到影响，按照<a href="https://www.amazon.cn/s/ref=dp_byline_sr_book_1?ie=UTF8&amp;field-author=%E4%BF%9D%E7%BD%97%C2%B7%E7%BA%A6%E7%BF%B0%E9%80%8A+%28Paul+Johnson%29&amp;search-alias=books">保罗·约翰逊 (Paul Johnson)</a> 在《摩登时代》里的说法——“以汽车为主要因素的经济扩张，其麻烦就在于，当手头紧的时候，一辆汽车的寿命可以随心所欲地延长 5-10 年。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="38332" data-title="《1920 年代，如何成就了美国的黄金时代？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170302144733eSGBvojNzb1ZERmD.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/38332.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1147"/></a>  </div></div> </div><h3 class="title">“你受得了自己是一个从小地方来的人吗？”</h3><div class="detail"> 

<p>人们担心此时狭隘，就永远狭隘。《时代周刊》认为，这是 1920 年代美国人的时代精神状况。</p>
<p>“你受得了自己是一个从小地方来的人吗？”，《时代周刊》在一份传单中这样问他们，“文明在一千条战线上前进——商业、艺术、政治、科学、宗教。你只能无视它，并且退回几百年之前。但你受得了生活在黑暗时代吗？”这本杂志刚创办不久，毫不掩饰地利用了人们对孤陋寡闻的恐惧。</p>
<p>整个国家正以缓慢、但不可阻挡的趋势向城市发展：1790 年第一次人口普查时，97% 的被调查人自称为农民，而到了 1920 年，城市人口已成为多数，占 1.05 亿总人口的 51.4%。</p>
<p>一群新兴中产阶级出现在城市化兴起的过程中，他们主动、开阔、兴致高昂，也有些急功近利。而想要摆脱“乡民”气质的手段之一，就是找些信息性和知识性文摘来阅读。本地的报纸已经无法满足他们这点要求了——上面花花绿绿的新闻在《时代周刊》创立者亨利·卢斯的口中，是种对愚昧无知的迎合。要么就是那种“人们读起来得想破脑袋”的，卢斯和他的共同创办人哈登都这样批评那些“严肃“的报纸，包括当时最受尊敬的《纽约时报》，它们冗长无趣，只是成片的事实堆砌，“无色无臭”，不值一读。</p>
<p>1920 年代新诞生的几本杂志几乎可以说都是在批评无知与伪善的基础上诞生的。</p>
<p>《读者文摘》比《时代周刊》的诞生还要早一年，随后是《美国信使》、《时尚先生》以及《纽约客》。它们的共同点是都力图表现“现实生活”，并且在文章报道背后都带着人格与表情，获得了背景和兴趣日趋多元化的新兴城市中产阶级的关注。</p>
<p>《纽约客》在 1925 年成立时，它的格言是“不是为迪比克的老年妇女们准备的”。之后，它开始采用一种随意而迷人的幽默笔调。《纽约客》的作者们代表了大都会最开阔时髦的一批人，专栏写手 Lois Long 曾以“口红”为笔名，成了当时都市女性们穿衣打扮的 flapper 模板。</p>
<p>亨利卢斯的这份周刊则打算开创兼具深度与时效性的慢新闻形式。而他们创造的“时代体”将新闻文本改弦更张，“时而带着嘲讽，时而带着神情”，与之后受到热捧的《财富》与《生活》一样，颇具感染力。尽管受到虚构事实的质疑，但这不妨碍忙碌都市年轻男士们将了解时势变为一种愉悦的消遣。</p>
<p>批评家亨利·路易斯·门肯（H L Mencken）乍看起来有些不同。他主编的杂志《时尚》和《美国信使》奉行同一个方针：讽刺挖苦。他批评中产阶级商人、美国清教徒、教授、社论作者、权利思想家……致力于打碎人们心中的偶像——但同时也建立新的：他们将芝加哥的黑帮头子阿尔卡彭选为了年度人物。在乐于拥抱新鲜事物的年轻大学生中间，这本杂志一举获得成功。</p>
<p>通过降低售价、扩大读者群，并且鼓励以更生动浅显的方式写作，新杂志实现了令人赞叹的增长。1927 年，《美国信使》的发行量已经超过了 7.7 万本。同年，沃尔特·李普曼将出版人门肯称为“对整整这一代受过教育的人群产生最大影响力的个人”。</p>
<p>这些出版物的影响力确实不容小觑。《时代周刊》则很快就成为了辐射全国的新闻机构，在每个州都拥有订户。在当时，能做到这个影响力的机构为数不多，除了它就只有全国通讯社，而其他大多数报纸的触角都没有超出所在城市太远。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="38332" data-title="《1920 年代，如何成就了美国的黄金时代？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170302144733eSGBvojNzb1ZERmD.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/38332.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1147"/></a>  </div></div> </div><h3 class="title">新兴媒介，浅薄而热烈的迷人玩意儿</h3><div class="detail"> 

<p>弗兰克·康拉德（Frank Conrad），用今天的话来说是个发烧友。1919 年，他在匹兹堡开了一家试验电台，数以百计的无线电爱好者给他来信表示赞赏并进行了一轮“点播”，于是康拉德推出了每周两会的音乐节目。</p>
<p>匹兹堡的一家西屋电气公司（Westinghouse）在一战时有生产军方接收机的经验，看到了电台的潜力，“电台的发展意味着它们的产品和服务有了更加广阔的出路”，西屋公司立马找到康拉德，为电台申请了营业执照。美国出现了第一个商业电台：西屋公司的 KDKA。它首先将沃伦·哈定击败对手当选为总统的消息传送到临近的几个州。</p>
<p>一炮打响。</p>
<p>在 KDKA 成功的刺激下，美国其他电气公司也纷纷开办电台。短短两年之间，人们就对这个新鲜事物产生了极大狂热。随后，各种包括报社、宗教团体，百货公司的机构也加入到电台申请的浪潮中来。它不再是一些业余爱好者热衷的玩意儿。光是 1922 这一年，美国广播电台的数量就从 28 家激增到 570 家。</p>
<p>尽管它还无法撼动报纸这个老牌媒介的地位，但与印刷时代阅读地方报纸相比，广播让人们接受到的讯息前所未有的统一，阅读能力也不再是获知新闻的必要条件了。</p>
<p>大量家庭在同一时间收听棒球世界大赛的赛况，或是时刻追踪大西洋上方林德伯格驾驶的那架飞机所在何处，这远比阅读让人激动。每两三户人家就有一台收音机；无线电广播站布满全国，公寓住宅的屋顶上布满了天线。美国人把置办家具上的钱三分之一花在了收音机上。1922 年，收音机及其零配件的销售额达到 6000 万美元。1929 年的数字足足比 1922 年增长了 1400%。</p>
<p>人们的生活早已悄然被技术改变。年轻人们聚在一起，可以用电台收听某首流行的爵士乐办个舞会派对，也可以选择去看场电影。</p>
<p>1927 年对电影也是个重要的年份：《爵士歌手》的出现意味着电影进入有声时期了。在这个电影的黄金时期，电影院的规模已经非常大了，观众席达到 2000 座以上，也比过去要更为奢华。据说，不少人光顾当时最豪华的洛伊影院只是为了享受设备齐全的卫生间。</p>
<p>1923 年 12 月的时候，城中心的居民们基本上一个月去电影院看一场电影，但现在，整个城市的人们一个月要去电影院四次半。</p>
<p>这两个“新媒体”不可避免地，改变了商业和政治的展示方式。全国性的大广告商开始投资广播，好莱坞的电影明星成为了汽车、奢侈品、美容店广告中的主角。</p>
<p>1923 年上任的总统柯立芝，尽管为人沉默寡言甚至有些孤寂遁世，但他非常巧妙地利用了电台和电影。他不仅是美国历史上首次通过广播进行现场直播的总统，还成为有史以来第一位出现在有声电影中的总统。柯立芝在他当政时开了 529 次记者招待会，会见记者的次数比之前和之后的历任总统都多。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="38332" data-title="《1920 年代，如何成就了美国的黄金时代？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170302144733eSGBvojNzb1ZERmD.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/38332.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1147"/></a>  </div></div> </div><h3 class="title">最时髦的事成为主流</h3><div class="detail"> 

<p>整个 1920 年代的风尚见证了“维多利亚时期”到爵士时代的跳转，背后是两个群体的地位提升：女性与黑人。</p>
<p>James Laver 的一首诗勾勒出 1926 年时髦女性 Flapper 的模样：女孩子们穿镶亮片带流苏的衣服裙子，它们颜色鲜亮、腰线低到臀部、裙摆短至膝盖，她们嘴唇涂抹得猩红、留着男孩子气的短发，在萨克斯的律动中起舞。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.932500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170302133659lmo0BNJ6RPX7krV4.jpg-w600"/><figcaption>1927 年，好莱坞女星 <a href="https://en.wikipedia.org/wiki/Louise_Brooks">Louise Brooks</a></figcaption> </figure></div>
<p>不少女性还会特地将长筒丝袜卷至膝盖以下，在裙子与丝袜的缝隙间露出光秃秃的膝盖。但在此之前，她们还穿着维多利亚时期延续下来的大裙子和紧身胸衣，时髦一些的女性，则穿着裙摆离地 6 英寸的标准套装——不能再短了。</p>
<p>裙子正在一寸寸短起来。腰线也是越来越低：1921 年腰线的位置还在腰部，仅一年就突然降到了臀部以上。在巴黎，Coco Chanel 开始穿裤子了。她还从情人的衣柜中寻找灵感，让女装混入了男性味道，设计出了你熟知的小黑裙、直线型外套和女裤。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.313321" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170302134125lDse6JHCrp37XLfQ.jpg-w600"/><figcaption><p>1928 年，着裤装的 Coco Chanel</p></figcaption> </figure></div>
<p>时髦的并不只是打扮。美国的女性在 1920 年代初终于拿到了有效的投票权；工业化发展使得她们进入工厂工作，行动自如与舒适的需要让她们抛弃碍事的蓬裙和裙撑，脱下原本紧箍着身体的胸衣，换上了背心式或是更宽松的内衣。</p>
<p>酒吧曾经是女性的禁地，此时她们却像男性一样出现在酒会。那里，爵士乐正成为名流酒会表演清单的必选项。源于一场叫做哈莱姆文艺复兴的社会变革，这种滥觞于新奥尔良的黑人音乐反而在纽约成为最流行。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.245000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201703021349460GkpwEcjXSqY3x5e.jpg-w600"/><figcaption>爵士钢琴师 <a href="https://en.wikipedia.org/wiki/Fats_Waller">Fats Waller</a> 在爵士乐发展早期写了不少歌，包括 "Squeeze Me" (1925), "Ain't Misbehavin'" (1929) 和"Honeysuckle Rose" (1929)。</figcaption> </figure></div>
<p>位于纽约曼哈顿岛北部的哈莱姆区原本是个白人上流社会的高档居民区，在经历了内战和一战后，聚集了大批从南部迁徙而来的黑人。</p>
<p>这里逐渐成为纽约最大的黑人聚居区，同时也被称为黑人的精神家园。这场运动的领导者们都是黑人中的精英，他们创办报纸、编排戏剧、发表小说、散文、诗歌，试图从中唤起黑人们的自我觉醒，让黑人的形象从未受教育的底层变成老练的大都会居民。</p>
<p>事实证明，这些努力很成功。黑人精英们的声音和对黑人文化好奇的白人们带动了黑人文化在白人圈子里的流行。自此以后，伴着年轻姑娘们轻快的裙裾，爵士乐同样如一股鲜活的力量，席卷了美国人的主流审美领域。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="38332" data-title="《1920 年代，如何成就了美国的黄金时代？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170302144733eSGBvojNzb1ZERmD.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/38332.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1147"/></a>  </div></div> </div><h3 class="title">在钢结构的外面，包上历史的外衣</h3><div class="detail"> 

<p>美国人对建筑的态度显示了拥抱现代化和再造传统之间的暧昧融合。</p>
<p>20 世纪 20 年代的美国正在大兴土木。1927 年，全美据说有 5000 栋高层建筑，这占了全世界的绝大部分，而纽约拥有全美一半的摩天大楼。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.674000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170302142152PVwJxZE6pngSTth4.jpg-w600"/><figcaption>纽约曼哈顿中城，最高的尖顶建筑为克莱斯勒大厦</figcaption> </figure></div>
<p>这座城市正超越伦敦成为全球最大的城市。800 万纽约居民里，有四分之一的外来移民，比费城的总人口还多。加上美国本土 20 万来自南方的黑人，以及被密西西比大洪水逼来的数百万人，纽约的楼房变得不够用了。</p>
<p>“每隔 4 年，纽约的人口增长量就相当于波士顿或者圣路易斯的总人口数。房地产开发商根本跟不上人口增长的速度。”比尔布莱森在《那年夏天》中这样描述。</p>
<p>摩天大楼成为了安置多出来的人口的解决方式，每年都有上千栋新的办公楼正在像过流水线一样被兴建或重建。钢筋混凝土的应用、全金属框结构乃至电梯的出现，为这些高层建筑的产生提供了可能。</p>
<p>与此同时，富人们像雨后的蘑菇一般冒出来。</p>
<p>他们需要用一个庞大的实体标榜自己的财富，纽约依旧成为了这股建筑热潮的缩影：1920 年代末，位于华尔街 40 号的克莱斯勒大厦和帝国大厦之间展开了激烈竞赛，它们都想成为纽约乃至全球最高的建筑，甚至为此玩起谎报高度的游戏。它们的主人分别是克莱斯勒汽车公司和富商拉斯各布。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.827273" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170302141924fqVS8pLo4Fbi1PWk.png-w600"/><figcaption>纽约<a href="https://zh.wikipedia.org/wiki/%E5%85%8B%E8%8E%B1%E6%96%AF%E5%8B%92%E5%A4%A7%E5%8E%A6">克莱斯勒大厦</a>，装饰风艺术的代表性建筑之一</figcaption> </figure></div>
<p>这些摩天大楼一度是建筑行业的技术顶峰，但却被批评大而无当。雷姆·库哈斯在《癫狂的纽约》中这样写道：“那些模式确实美化了城市的平面，但却没有顾及它们的实用性。”直到 1933 年后，纽约和洛杉矶这些大城市才开始对建筑物的层高做了严格的限制。</p>
<p>但美国人在这件事上的态度并不彻底。“在 1922 年芝加哥论坛报报社大楼的设计竞赛中，除了屈指可数的几个人之外，美国建筑师全都在钢结构的外面包上了历史风格的外衣，用到了古典主义、哥特式、文艺复兴风格、巴洛克式，还有乔治王朝风格。”富兰克林·托克在《流水别墅传》这样描述。</p>
<p>地球另一边的欧洲，德国建筑师格罗皮乌斯当上了包豪斯校长。在这个 20 年代欧洲最激进的艺术和建筑中心，设计师们开始了对新结构和新材料的探索。实用主义的领导下，他们一边造起了方盒子似的楼房，同时，对钢铁和玻璃这类新兴材料的实验使得欧洲出现了像水晶宫和巴黎铁塔这样的建筑。</p>
<p>可美国却下定决心，转向了右翼保守主义。不止一位学者曾经评论说，“世界大战让欧洲的建筑界逃向了未来，而美国的建筑界却逃向了过去。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="38332" data-title="《1920 年代，如何成就了美国的黄金时代？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170302144733eSGBvojNzb1ZERmD.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/38332.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1147"/></a>  </div></div> </div><h3 class="title">无酒精的幻想很快被戳破，人们最终想要的是自由</h3><div class="detail"> 

<p>禁酒令曾被道德卫道士们与改革家们视作美国的全新开始，但是却在“压制自由”的争议声中结束。这里有另一个美国。</p>
<p>1919 年，禁酒令颁布的前一天，路上运酒车络绎不绝，人们赶着时间把酒运回家里收藏。他们在家中、或是在公共场合进行最后一次合法的酒会。一位参议员在晚餐会上举杯：“今天晚上是美国人个人自由被剥夺的前夜。”长达 13 年的禁酒期开始了。</p>
<p>支持反酒精运动的是所谓的“进步主义者们（progressism）”，他们大多是中产阶级保守派或改革家，他们公开针对“移民工人”臭名昭著的酗酒习惯会影响社会稳定。美国的新教徒们继承了加尔文教派的特质，倡导节制、不放纵的生活，开始“节制运动”（temperance movement），这场运动的声势不断壮大，形成了巨大的政治压力。</p>
<p>女权主义者也在推动禁酒令的实施：她们将男性喝酒与家暴联系在一起。在 1920 年女性获得投票权后，她们形成了一股不小的力量。</p>
<p>同时，一战让原本无力的中央政府开始拥有更强力的话语权，它以雷厉风行的速度批准了这项法令。《纽约论坛报》说，这就“好像一艘帆船在无风的海洋中勇往直前，而推动它的却是某种看不见的力量。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.696875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170302142839GNWrsw0hL2RZdn3U.jpg-w600"/><figcaption>1932 年，加州橘子郡的长官倾倒非法酒精。</figcaption> </figure></div>
<p>但正如门肯批判的那样，“禁酒令”最令人诟病之处在于它不光伪善，还剥夺了公民自由。推动禁酒的共和党派出警察关闭酒馆、查封风月场所。搜查的尺度越来越难以把握，发展到后期，一些最初主张禁酒的主力人群，都开始感到人权在这段时期受到了极大的威胁。大多数知识分子们对禁酒令表示激烈反对，他们憎恨审查制度，并且对政治重生和社会重生都充满了怀疑。</p>
<p>无酒精的幻想也很快被戳破。</p>
<p>正规市场被禁，带来的结果是黑市的兴起。大量酒精从加拿大走私进入，人们在随处可见的地下酒吧（speakeasy）中照样能够喝个烂醉。</p>
<p>最为讽刺的是黑帮与警察官员们的沆瀣一气。酒精走私和地下交易带来的高利润令黑手党获得巨额财富，让他们有足够的钱去贿赂政府。美国研究黑手党历史的学者卡尔西法斯基将 1920 年作为分水岭，将这个时间节点之后的时期称为“黑手党控制政府的时代”。</p>
<p>这些黑帮组织依靠日渐强大的势力，依靠私酒生意大发横财。大规模私酒护送形成的严密组织在“禁酒令”被废除后，依然作为犯罪模板留存下来了。相同的经验被用到了其他非法生意上：迈耶·兰斯基和本杰明·西格尔采用了这种模板来组织全国范围的庞大赌博帝国。</p>
<p>当时最有名的芝加哥黑帮老大阿尔·卡彭不仅当选 1920 年代美国大学生选出的十大杰出人物，还成为 1930 年《时代周刊》的封面人物。他成为另类美国梦的代表：每日贩酒所得利润就高达 5000 美元，同时“扶弱济贫”、“维持秩序”。</p>
<p>这个贯穿了整个浮华时代的禁酒法案，与真切发生的一切相比，显出了自由遭受管制时的荒谬可笑，以至于它在颁布之后 13 年就取消了。</p>
<p>这是少有的 1920 年代没有得以延续的东西。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="38332" data-title="《1920 年代，如何成就了美国的黄金时代？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170302144733eSGBvojNzb1ZERmD.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/38332.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1147"/></a>  </div></div> </div><h3 class="title">像美国一样年轻</h3><div class="detail"> 

<p>年轻人们在那时自称“迷惘的一代”。他们被日新的生活簇拥着成长起来，无线电与飞机的发明将时空距离缩短，视野空前开阔。但他们也第一次发现：自己与父辈的代沟竟是如此巨大——</p>
<p>只有祖父母辈才记得奴隶制，而这一代人已经见证了妇女获得投票权这事。许多从欧洲战场上归来的青年们还见识到了法国人的浪漫情调，并把新风尚带回了美国。</p>
<p>疾速的变化让代际差异迅速拉大，美国社会的年轻一辈和老一辈似乎都不能理解对方了。爵士乐、短裙、短发、在公众场合抽烟的女性令老一辈人费解，年轻人则不满于他们的伪善保守，他们认为美国正在饱受千篇一律思想和连锁店的毒害——而这正是老家们的商人带来的。</p>
<p>文学青年对此最为敏感，但他们一开始对此无计可施，“似乎没有作家具有和我们相同的背景。没有人能针对我们时代的青年说话，没有人能让我们一心一意地去追随，甚至没有人能让我们明智地、有成效地作为背叛的对象。”马尔科姆·考利《流浪者归来》中写道。</p>
<p>亨利米勒在《空调噩梦》中提到了这种异乡感：“实际上，在任何地方我都能感受到家的感觉，唯独在我的祖国不是这样。我感到格格不入。”</p>
<p>为了追求自由且文化丰富的生活，他们要么逃往曼哈顿，大都会好歹要多几分鲜活；还有一些，搬到了欧洲。</p>
<p>一战后，几乎是一个带一个的，菲茨杰拉德、海明威、帕斯索罗斯这样的美国年轻作家们都汇聚到美国女作家格鲁斯特·斯泰因在巴黎的沙龙。斯泰因在当时的巴黎被认为是现代主义和后现代主义的先驱人物，身边大师环绕：毕加索、马蒂斯、布拉克、艾略特。</p>
<p>不过，逃离和迷茫只是一阵短暂的潮流，这群对自由充满信仰的青年们在漂洋过海之后又最终回到了美国。</p>
<p>这段时期某种程度上也是个年轻人的时代。林德伯格飞越大西洋时 25 岁。他的飞机降落法国时，喜极而泣的法国人将他紧紧拥在怀里，亲昵地称他“孩子”。</p>
<p>第一本小说《尘世乐园》就让菲茨杰拉德名利双收了，当时他 24 岁。</p>
<p>卢斯创办时《时代周刊》也才 25 岁，他就是想吸引那些年轻新贵，让他们准备好成为大城市居民，时时拥抱世界性潮流。</p>
<p>一个叫 H·P·洛夫克拉夫特的年轻人创办的杂志《怪谭》，开始登载一些黑暗、诡异的关于海底外星人的故事。</p>
<p>《时代周刊》放大了大学生们的声音，他们评选出黑帮人物阿尔·卡彭，保守人士视为社会毒瘤，他们看作英雄；他们还着迷于墨索里尼，他成功地为意大利通常混乱的政局带来了秩序和稳定。他是“所有意大利人无所不能、刚健有为、精力充沛的独裁者”。</p>
<p>当然，这在后来被证明有点儿危险。但人们在当时是多么痴迷聪明、果敢和无法被打倒的乐观特质啊，以至于忘记了有风险这回事，甚至对真相也不十分感兴趣。</p>
<p>这非常青春期。到 1929 年经济萧条之前，美国迎来了将近 7 年的空前富足与繁荣。而如果在今天回望，繁荣事实上持续的时间更长。</p>
