lass="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="32"/></a>  </div></div> </div>  <p class="excerpt">“哪一条法律规定，我要喜欢自己的儿子？”</p>  <div class="detail">  

<p class="">最近，丹泽尔·华盛顿自导自演的运动题材剧情片《藩篱》曝光了全新预告片。<br/></p>
<p>除丹泽尔·华盛顿外，维奥拉·戴维斯出演女主角。这部电影改编自奥古斯特·威尔逊的同名剧作，他在 1983 年写了这部剧本，1987 年获得普利策奖，当年也获得托尼奖的最佳戏剧奖。</p>
<p>2010 年，这部剧重新搬上舞台，丹泽尔·华盛顿和维奥拉·戴维斯在百老汇上重新演绎了这个 50 年代的故事。这次复排拿下了最佳戏剧奖，两人也拿到托尼最佳男演员和最佳女演员奖。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

<p class="">这部剧被称为奥古斯特·威尔逊的“核心之作”。</p>
<p>电影与种族有关，但并非反映种族歧视，而是关注在这一背景下，黑人的家庭和生活。在五十年代，种族隔离还没有完全废除，丹泽尔·华盛顿饰演的特洛伊是一名优秀的棒球手，但因为肤色问题，却无法继续从事棒球事业，只能成为匹兹堡街头的环卫工人。也正因此特洛伊才坚决反对儿子成为职业运动员，从而断送了儿子的前程。</p>
<p>预告片中的台词反映了他和儿子的紧张关系，儿子问他，为什么你不喜欢我。特洛伊回答说，哪一条法律规定，父亲必须喜欢儿子？预告片用快速剪切的镜头，配合渐强的音乐，将这种紧张推向高潮。</p>
<p><img data-format="jpg" data-ratio="0.353083" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>故事的另一条线索则是特洛伊与妻子的关系。在预告片开场两人狠狠秀了一把恩爱，但在预告片后半段，妻子狂躁地哭泣着，大喊：“我也有生活。我的生活该怎么办？我又该怎么样？”在故事中，特洛伊背叛了自己的妻子，与情人生下了私生女，并将抚养这个孩子的重任交给了妻子。</p>
<p>在预告片里，特洛伊说了自己对藩篱的看法：“有些藩篱把人隔绝在外，有些藩篱把人束缚在内。”种族是五六十年代美国的一道藩篱，将不同的人群隔绝开来。特洛伊的世界是各种藩篱组成的世界，在那里他四处碰壁。然而，他也成为藩篱的制造者，家人、朋友都因为这些藩篱，而生出了隔阂。</p>
<p>电影将于 12 月 16 日在纽约和洛杉矶小规模上映，圣诞节 12 月 25 日大规模上映，有望冲击明年奥斯卡。</p>
