<p>这是一个非典型的汉堡广告。 </p>

<p>小时候去挖煤，上课被体罚，经历二战被拉去充军，经济危机只能在街头领救济，60 年代嬉皮士运动（不小心被抓住打），到了近代，生活才从黑白变成了彩色，有汉堡吃，（看起来）那么幸福。最后引出的广告词是：活在这个时代真好啊 （What a time to be alive）。 </p>
<p>这个广告短片里有一种残酷的幽默，一个人大半生经历过那么多痛苦，一个汉堡就化解了。 </p>
<p>制作这则广告是创意公司 Droga5 （伦敦办公室），它的客户 Rustlers 是英国一个快餐公司。Rustlers 在英国、爱尔兰、荷兰等地的超市出售汉堡的半成品。一直比较注重内容营销，你可以在他们<a href="http://rustlersonline.com/rustlers-tv/" rel="nofollow">官网</a>看以往的视频。广告短片是在布达佩斯拍摄的。</p>
<p>之所以做得这么苦兮兮是因为他们的父辈祖辈大多吃过这些苦。考虑到汉堡的消费者是青少年，一般买单的是他们的父母。Droga5 伦敦的首席创意官 David Kolbusz 说，这么做是因为他们想同时瞄准青少年消费者和他们的上一至两代长辈。</p>
<p>“我们试图营造出一种先锋感，能吸引到年轻人。同时指出现在年轻人的上一辈经历了多少艰难痛苦，似乎是一个不错的角度，”David Kolbusz 说。 </p>
<p class="">Droga5 还为 Rustlers 推出了一系列平面广告，也是同时瞄准了年轻人和他们上一辈。文案着力突出了时代反差：“过去的电视都是黑白的，而且只有三个频道”；“人们只能听磁带录音，用笔来调节磁带”；“人们从 9 岁就要开始上班，而且干的都是体力活”等等。而现在：“等待/做一个炭火烤的汉堡只要 90 秒”。<br/></p>

<p class="">最近不少广告都采取更大的叙事角度，包括 <a href="http://www.qdaily.com/articles/34046.html">Burberry </a>和<a href="http://www.qdaily.com/articles/26248.html">锐步</a>。从人的一生，或者比较大的时间跨度和场面（往往有战争或者生离死别之类的）来衬托品牌的精神或者态度。超越日常生活洞察或者琐碎的角度比较抓住观众的注意力，但是也容易偏题。从一个很大很高的角度开始，最后落脚到产品，做到有相关性，还是不太容易。</p>
