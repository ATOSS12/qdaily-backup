<h1>尊尼获加也来蹭大选的热度， Keep Walking有点意味深长_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/201611081816596FRLNlyrzQxgB12k.jpeg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702195953kdQORKSHcvBimLU6.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">董芷菲</span><span class="date smart-date" data-origindate="2016-11-08 18:27:21 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-11-08 18:27:21</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="34245" data-title="《尊尼获加也来蹭大选的热度， Keep Walking有点意味深长》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201611081816596FRLNlyrzQxgB12k.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/34245.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="40"/></a>  </div></div> </div>  <p class="excerpt">倒是和其它美国大选营销显得有点不一样</p>  <div class="detail">  

<p>借着美国大选的时机，尊尼获加（又）拍了一支深沉风的广告。它对美国人说的是：“Keep Walking America”。</p>
<p>一个带着西班牙语口音的旁白念道：“我在行走的时候看到一个标识：‘不要越线’。不过，在标识的另一边什么都没写。而这片土地，属于你，也属于我。”</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTgxMDcxNTM5Mg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这则广告的旁白来自 1920 年代美国民谣歌手 <a href="https://en.wikipedia.org/wiki/Woody_Guthrie" rel="nofollow">Woody Guthrie</a> 的歌曲《这片土地是你的土地》（This Land Is Your Land）的歌词。<br/></p>
<p>广告里没有星条旗、红蓝色块、七月四日烟火等传统的代表美国的意象，而是用各种蒙太奇手法把不同族裔不同职业的人以及一些自然人文景观拼接到了一起。仔细看里面闪现的人有墨西哥裔、印度裔、非裔美国人，职业有急诊室医生、军人、农场主、芭蕾舞者等。产品的露出不多。</p>
<p class="">制作这则广告的创意公司是 Anomaly 的纽约办公室。他们是该品牌的全球创意代理机构。<br/></p>
<p>“这则广告实际上针对所有美国人，” Anomaly 的客户营销主任 Stephanie Jacoby 说。“不过移民人群，多文化背景的人群会尤其有共鸣。”广告有点把尊尼获加和美国移民（以及后代）后代作比的意思：尊尼获加作为苏格兰威士忌，某种程度上也和移民一样是外来的，需要经过一些努力才能融入美国社会。 Jacoby 认为这种纪录片风格的广告把尊尼获加和其他蹭大选热度的广告区分了开来。<br/></p>
<p><img data-format="jpg" data-ratio="0.425887" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>去年尊尼获加短暂地更换过营销主题，为了更贴近年轻消费者放弃了深沉风，把标语改成 “Joy Will Take You Further”。这波据称是“品牌有史以来最大的营销活动”请了一众明星（包括裘德洛、乐队 OK Go 等），<a href="http://www.qdaily.com/articles/19204.html">拍了一个风格轻快的广告，反差非常大</a>（感觉是经常拉着脸跟你谈人生的大叔，突然故作轻松地在你面前跳舞说笑话）。有可能是营销的效果不如预期，他们很快地又重启了原来的经典的 Slogan “Keep Walking”。 </p>
<p>在这之后，去年年底有一则诗意又催泪的尊尼获加的广告“Dear Brother”，讲的是兄弟情谊（其实是学生的参赛作品）。在 YouTube 上的点击量超过了 400 万。它还有一则经典的“一镜到底”的广告，主题也是 Keep Walking，主题是谈人生，有点哲理风。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTM2NDYzNTMwNA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>在大选之前美国社会不同政治观点和社会背景的人群四分五裂的情况下推出这样一个强调多元文化包容的广告，看上去还比较应景。</p>
<p>根据尊尼获加母公司帝亚吉欧 2016 年的半年报，尊尼获加在全球范围内销售额仅增长了 1%，远低于其他的子品牌（如健力士和百利甜）。不过以尊尼获加为主的威士忌在北美市场的销售额增长还不错，高达 6%。 </p>
