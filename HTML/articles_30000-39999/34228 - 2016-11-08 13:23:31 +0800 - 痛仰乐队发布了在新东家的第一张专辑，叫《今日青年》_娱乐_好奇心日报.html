><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="20"/></a>  </div></div> </div>  <p class="excerpt">对于公司收益来说，更重要的是配合新专辑而来的这场全国巡演。</p>  <div class="detail">  

<p>11 月 7 日，痛仰乐队的新专辑《今日青年》发布。<a href="http://yue.ifeng.com/a/20161107/39766641_0.shtml" rel="nofollow">这也是签约摩登天空以来他们发布的第一张专辑。</a></p>
<p>痛仰乐队成立于 1999 年，从 2001 年开始发行专辑，有《西湖》、《公路之歌》等歌曲为人所熟悉，是一支老牌且知名度很高的乐队。在  2015 年 4 月，痛仰乐队和摩登天空签下合约。他们的唱片、经纪、演唱会、海外推广在内的业务都由音乐公司摩登天空负责。</p>

</div>
<p>在那之前，痛仰乐队一直被看做是从迷笛音乐学校和迷笛音乐节走出的代表性乐队。加入与迷笛有竞争关系的摩登天空，让大家觉得很意外。</p>
<p>不过，好处其实很明显，痛仰乐队加入摩登天空，无论是资金还是音乐资源上，痛仰乐队都会得到更多。</p>
<p>就像这次录制专辑《今日青年》，整张专辑是在英国的帕尔街录音棚（Parr Street Studios）录制的。这间录音棚很有名气，位于利物浦，曾经为包括 Coldplay、Rihanna、Doves、Paolo Giovanni Nutini 在内的艺人录制过专辑。为了录制这张专辑，乐队两次前往帕尔街录音棚，利用传统的同期录音方式将专辑录制完成。</p>
<p>专辑一共有 11 首歌曲。虽然说是 11 月 7 日发布新专辑，但是在音乐流媒体上目前可以试听的只有《冲锋队》、《Downtown》、《支离》、《午夜芭蕾》四首歌曲及 MV。倒是配合新专辑所发起的全国百城巡演开启得更加热烈，购票方式都已公布。</p>
<p>这也难怪，在目前的音乐市场中，演出比唱片本身更赚钱。<a href="http://www.weixinla.com/document/41719666.html" rel="nofollow">音乐节目《海豹观点》曾在一期讨论痛仰乐队的节目中提到，痛仰乐队目前演出一场的价格已经高达 35 万，一年他们的演出报酬可以达到 1000 万。</a>对于他们来说，这张新专辑又可以直接促成演出，使乐队和公司获得收益。</p>
