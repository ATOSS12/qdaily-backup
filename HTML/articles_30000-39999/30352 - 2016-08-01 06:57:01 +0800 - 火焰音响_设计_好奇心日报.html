<p>          </p>
<p>既然水柱能用来展现音乐的变化，火焰是不是也可以？美国俄勒冈州单人设计工作室 Grey Street Design 最近推出了一款火焰音响 <a href="http://firesideaudiobox.com/" rel="nofollow">Fireside Audiobox</a>，铝制的圆柱形燃烧器会随着乐曲的声波和频率喷出对应的橙色火苗，带给人一种奇特的视听感受。燃烧器由一个钢化玻璃罩进行保护，下方则是竹子制成的音箱，整个设备由内置的锂电池进行供电。这是它的<a href="https://www.kickstarter.com/projects/firesideaudiobox/fireside-audiobox-light-your-music-on-fire" rel="nofollow">众筹链接</a>，早鸟价为 349 美元。</p>
