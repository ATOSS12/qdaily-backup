<p><strong>在最后，还有一篇 20 年后，也就是 2011 年的俄罗斯特写。</strong></p>
<p><strong>历史还在持续。</strong></p>
<p><strong>本文只能在《好奇心日报》发布，禁止转载。</strong></p>
<p><br/></p>
<p>莫斯科 12 月 25 日电 - 今天晚上，当守卫在红场上的民兵亚历山大·伊万诺维奇（Aleksandr Ivanovich）离岗去吃晚饭时，克里姆林宫上方飘扬着鲜艳的苏联红旗。当他回到列宁墓外面的工作岗位时，他抬起头，发现象征新俄罗斯的白蓝红三色条纹国旗正在迎风飘扬，就像布尔什维克革命从未发生过一样。<br/> </p>
<p>在寒冷的天气中，这位戴着皮帽、穿着灰色长款大衣的年轻民兵表示：“真是令人惊喜。”几分钟以前，这里还是苏联心脏地带具有象征意义的中心。这位民兵根据俄罗斯人的习惯提供了自己的教名和父亲的教名，但是拒绝提供自己的姓氏。他表示，他没有在电视上看到米哈伊尔·戈尔巴乔夫（Mikhail S. Gorbachev）辞去苏联总统职务的新闻。</p>
<p>在被问及这些日子还会发生哪些重大改变时，他表示：“历史会告诉我们的。”说着，他轻快地朝列宁墓走去。那里的人们正三三两两地聚在一起，抬头观看俄罗斯国旗。一些人提出，塔楼上的五个巨大的深红色星星可能也会被摘下来。</p>
<p>戈尔巴乔夫在晚上 7 时 12 分结束讲话；苏联国旗在 7 时 32 分降下。接着，7 时 45 分，俄罗斯国旗升了起来，在内阁会议大楼明亮的圆顶上方飘扬，克里姆林宫斯巴斯克塔的钟声也响了几分钟。和每 15 分钟报时的钟声不同，这种钟声只有在发生重大事件时才会响起。</p>
<p>巨大的广场上只有几十个人，其中大多数人表示，他们是去购物或者去做其他事情的，在回家的路上碰巧来到了这里。他们表示，之前并不知道自己能够见证新时代的开始。聚集在广场不同区域的人表示，没有人为新旗帜欢呼，没有人大声喊叫，也没有人听到“万岁”、“打倒”之类的口号。</p>
<p>广场上的大多数人似乎知道戈尔巴乔夫已经辞职，将权力交给了俄罗斯总统鲍里斯·叶利钦（Boris N. Yeltsin）。一些人挥舞着手中的红旗，旗帜上已经没有了过去锤子和镰刀的图案。在冰冷的鹅卵石路面上，到处都可以听到人们热烈的讨论，但他们并没有表现出任何愤怒。</p>
<p>如果说听到人们在谈论些什么主题的话，大致都是在说俄罗斯和叶利钦未来命运的不确定性，以及对于苏联倒台的沮丧和遗憾。毕竟在他们受到的教育中，苏联被视作历史上最伟大的国家。</p>
<p>一位 30 岁的女士表示：“苏联的价值观就是我们的价值观。” 这位残疾儿童教师没有透露自己的姓氏，只说她叫拉里莎·尼古拉耶芙娜（Larisa Nikolaevna）。“我为苏联感到难过。我很悲伤，因为一个伟大的国家在我眼前解体了。”当我们把麦克风举到她的面前时，她紧张地笑了。有人问她为什么在如此难过的情况下还能笑出来，她说：“这是泪中带笑啊。”</p>
<p>一些来自布良斯克的集体农庄成员露出了阴郁的表情。在谈到戈尔巴乔夫时，德米特里·斯捷潘诺维奇（Dmitri Stepanovich）表示：“他的时代结束了。他做了许多好事。（苏联的）旗帜吗？这很令人遗憾。”<br/> </p>
<p>谈到新的三色旗，来自西伯利亚的中年妇女柳德米拉（Lyudmila）表示：“它现在是我们的国旗了，那就让它立着吧。还是过去的日子好。过去我们的人口更多，我们团结在一起，比现在更加强大。他毁了这个国家。”这里的“他”指的是前总统戈尔巴乔夫。“现在轮到叶利钦上台了。”</p>
<p>已经下班的警察、23 岁的安德烈·卡雷森（Andrei Karezn）表示，他刚刚读到俄罗斯帝国统一的故事，现在这个国家居然解体了。他表示“我不相信任何人”，包括叶利钦。</p>
<p>50 多岁的乌克兰游客瓦西里（Vasily）和亚历山德拉·塔拉门科（Aleksandra Taramenko）表示，他们很高兴自己的国家能够脱离苏联，加入独联体。亚历山德拉表示：“戈尔巴乔夫一开始不错，但是最后的表现不太好。”她还表示，权力的转移“非常正常，而且符合法律”。</p>
<p>几个小时以前，在莫斯科中部远离红场的一座公寓里，语言教师纳迪娅·阿韦纳里乌斯（Nadia Avenariu）在电视上看到了戈尔巴乔夫的告别演说。她盯电视屏幕着了好一会儿，这才开始总结自己的感受。“我很伤心。我从一开始就很喜欢戈尔巴乔夫。不过他从一开始就不了解人民的生活，他不知道苏联人民没有受到良好的教育。他们像奴隶一样，在腐败的社会里长大。他应该首先考虑日常生活的改善，其次才是公开和民主。不过他的做法恰恰相反。现在我有点紧张，我一直在考虑内战的事情。我对叶利钦不满意，我真的很喜欢戈尔巴乔夫。” —— FRANCIS X. CLINES</p>

<p><b><a href="http://www.nytimes.com/1991/12/02/world/ukrainian-voters-crowd-the-polls-to-create-nation.html" rel="nofollow">本文</a>发表于 1991 年 12 月 2 日</b></p>
<p>苏联基辅 12 月 1 日电 - 据今日报道称，乌克兰选民纷纷登记，他们当中的绝大部分都支持乌克兰退出苏维埃联邦，希望 5200 万人口的乌克兰成为一个独立国家。 </p>
<p>一位名叫欧迦·奥辅琴科（Olga Ovsiyenko）的投票工作人员欣喜异常地说道：“这是一个伟大的日子，就像灵魂中开满鲜花一样。”成百上千万的乌克兰人进入了节日欢庆的气氛，纷纷投票赞成乌克兰脱离苏联，支持乌克兰长久以来追求的国家独立。</p>
<p>官方初步结果要等到周一才会公布，地区选举负责人做出的非官方预测是，最终大多数的国人将在一片热诚中投票赞成乌克兰独立。</p>
<h3> 政变失败的余波</h3>
<p>几个世纪以来，乌克兰备受外来入侵的困扰，独立与完整是一个遥不可及的梦想。因苏联共产党内部强硬派分子八月政变的失败，中央政权随之土崩瓦解，乌克兰的独立之梦突然变得触手可得。</p>
<p>乌克兰的独立公投加速了苏联中央的崩塌，也引发了苏联总统米哈依尔·戈尔巴乔夫（Mikhail S. Gorbachev）连续的警告和控诉，此时的戈尔巴乔夫依然寻求保持某种形式的国家联盟。</p>
<p> 尽管如此，布什政府官员上周表示，一旦乌克兰独立公投结果公布，并符合独立国家的一系列条件，那么美国将“即刻”承认乌克兰独立国家地位。戈尔巴乔夫统治下的苏联摇摇欲坠，而白宫方面的表态也显示了美国对独立的苏联国家外交政策的转变。 </p>
<h3>总统选举</h3>
<p>今日关于乌克兰新一任总统的投票结果尚不明确。苏共党首列昂尼德·克拉夫丘克（Leonid M. Kravchuk）转而成为一位民族主义者，并且成为了国家的领袖，他很有可能会成为乌克兰独立之后的首任总统，但至于他是否能获得半数以上选民的支持从而避免最后一轮的投票，也都还未可知。</p>
<p>苏维埃联邦中的 15 个共和国里，只有立陶宛、爱沙尼亚和拉托维亚这三个波罗的海国家在八月政变独立后获得了国际的广泛认可。剩下的 12 个国家均以某种形式宣布了独立，但这些国家互相之间、以及与莫斯科方面也在寻求成立新的经济政治联盟。 </p>
<p>今天的投票将会成为一个分水岭。乌克兰即将通过强有力的选举获得独立，乌克兰是苏联各个共和国中人口数量仅次于俄罗斯的国家，其经济地位至关重要。这次投票在精神上是一个重要的里程碑，在一定程度上会改变前苏联国家对于是否还有可能结成联盟的看法。到目前为止，虽然乌克兰拒绝参与任何关于政治联盟的谈话，但还不知道今天的投票是否会难以避免地引发乌克兰与其他国家的决裂。</p>
<p>一场失败的政变以及由政变引发的国家独立抗争开启了“生死攸关”的序幕，这次的投票内容和乌克兰国会早些时候的一项决议有关：“你是否支持乌克兰宣布独立？”选民划掉“是”或“否”，剩下的选项就是他们的选择结果。</p>
<p>除了自豪感与新机遇，独立之后的乌克兰同样面临着恼人的问题，那就是如何在苏共独裁统治的死灰中加速经济复苏。</p>
<h3> “艰难的时代开始了”</h3>
<p>27 岁的司机阿列克桑德·雅兹琴科（Aleksandr Yastchenko）说：“除了独立我们还有什么别的选择？艰难的时代开始了，这是肯定的，但我们在独立后能更好地度过难关。”他认为即使乌克兰独立，经济前景也并不乐观。他有一个两岁的女儿，可能要等女儿十二岁时，乌克兰的经济才会出现明显改观。</p>
<p>乌克兰电视新闻报道对选举情况进行了总结，表示多数地区高票支持独立，最终结果基本没有悬念。一名主播说道：“大多数投票支持独立的选民都是发自内心的。”</p>
<p>第一份初步投票结果来自黑海港市敖德萨，乌克兰电视新闻报道称，黑海从事商贸的船员投独立票的人数占绝对优势。早些时候的民意调查显示，全国约有 75% 的选民支持乌克兰独立。</p>
<p>关于总统候选人的投票目前还没有明确结果。地区选举负责人表示，目前无法确定克拉夫丘克能否在六名总统候选人中获得半数以上的选票，从而在第一轮投票中赢得大选。如果克拉夫丘克此轮投票未能获得半数以上的选票，那么 12 月 15 号得票最高的两名候选人还要进行最终的角逐。</p>
<h3>总统的挑战者</h3>
<p> 多数人估计克拉夫丘克最有力的竞争者可能是乌克兰的民族主义者领袖维亚切斯拉夫·车诺维尔（Vyacheslav Chornovil），他曾因被控是反共分子而入狱。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.508789" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224212800oM4KmbAr5F2BCZY8.jpg-w600"/>&#13;
</figure></div>
<p>基辅第四投票区负责人伊凡·舍雅科（Ivan Seryak）在基辅一个风格入时的山顶投票中心里说：“即便是在布尔什维克党的老社区，可能也有超过半数的人会支持独立。”很久以来，这里一直都住着许多老苏共党员和他们的遗孀。</p>
<p>投票结束后，舍雅科对选票做了统计，他十分欣喜地发现，有 85% 的人投票赞成独立，只有 12% 的人投了反对票。在这个苏共选区，克拉夫丘克在总统选举中获得了 61% 的投票，而车诺维尔只得到了 19% 的票数。</p>
<h3>不存在种族冲突</h3>
<p>乌克兰西部的民族主义氛围最为狂热，选民也更加坚定地支持独立。在历史上，这一地区大部分是在二战中从波兰划到苏联的。东部和南部的俄罗斯族人区支持独立的比例最小，但即便是在这些区域，官方估计大多数人依然会选择支持独立。与其他苏联成员国家不同，乌克兰并没有种族之间的冲突。</p>
<p>随着苏联内部逐渐瓦解，追求国家独立变得越来越触手可及。克拉夫丘克是国会选出来的共和国领袖，他公然挑战戈尔巴乔夫，无惧苏联对乌克兰独立的阻挠。当被问及是否担心有可能面临一些“措施”时，克拉夫丘克表示，波罗的海三国的独立说明，之前的威胁都只是有名无实而已。</p>
<p>克拉夫丘克在投票站说：“对上千万人的运动采取‘措施’简直荒谬至极。”</p>
<p>克拉夫丘克在提到戈尔巴乔夫时说：“即便前苏联的总统也无权进行干涉。”克拉夫丘克这位野心家曾在党内寻求过戈尔巴乔夫的支持。当克里姆林宫政变失败后，看到苏共败局已定，克拉夫丘克在八月辞去了党内职务。</p>
<p>为了进一步巩固他转为民族主义者的地位，并提升在选举中的形象，克拉夫丘克在公众面前只讲乌克兰语。他还要求在苏共收缴的基金中拿出 2500 万卢布用于重建苏共治下被毁坏的社区教堂。</p>
<p>与戈尔巴乔夫对乌克兰独立的诟病相比，俄罗斯总统叶利钦的观点更为细致，苏联四分五裂之后，他接替戈尔巴乔夫的职位成为了国家的主要领导人。叶利钦已经表示，没有乌克兰的加入，在已经高度自治的苏联国家之间建立一个新的政治联盟是不可能的。</p>
<h3>发行货币</h3>
<p>周六克拉夫丘克表示，乌克兰独立后发行本国货币的计划可能会影响他对俄罗斯的整体规划，他希望俄罗斯能够带头改革经济、稳定卢布，因为俄罗斯是苏联体量最大、也是最富裕的国家。</p>
<p>克拉夫丘克强调，乌克兰是一个农业大国，依赖于俄罗斯的原油以及其他货物，因此要与俄罗斯建立较为紧密的经济联系，而俄罗斯近期也与乌克兰签署了一项商贸协议。但乌克兰领导人考虑到民族主义者方面的压力以及舆论的变化，在近期拒绝了 10 个独立的苏联国家成立经济共同体的提议，他表示这将无济于事。</p>
<p>上月，乌克兰政府无可奈何地发起了银行与货币、贸易与海关的统一提案。但目前乌克兰国会可能会在下周独立公投之后拒绝执行这一协议。</p>
<h3>选举哈萨克斯坦领袖</h3>
<p> 苏联阿拉木图 12 月 1 日电（路透社） - 中央选举委员会负责人表示，哈萨克斯坦总统努尔苏丹·纳扎尔巴耶夫（Nursultan A. Nazarbayev）今日在苏联中亚共和国第一次总统选举中领先。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.617021" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224212647TC8Q1hJKDAvcFasP.jpeg-w600"/>&#13;
</figure></div>
<p>委员会负责人卡帕尔·别科诺夫（Kapar Bukenov）在投票结束前四小时说，大约有 1000 万人，也就是登记选民中的 79% 已经投过票了，哈萨克斯坦共和国共有 1600 万人口。 —— FRANCIS X. CLINES,</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="35997" data-title="《苏联的最后一个月，25 年前都发生了什么》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161224230450A9gaVsY0lLpj5qkX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/35997.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1733"/></a>  </div></div> </div><h3 class="title">20 天前，莫斯科食物短缺，戈尔巴乔夫求援</h3><div class="detail"> 

<p class=""><b><a href="http://www.nytimes.com/1991/12/06/world/gorbachev-seeks-aid-for-moscow-food-crisis.html" rel="nofollow">本文</a>发表于 1991 年 12 月 6 日</b></p>
<p>莫斯科 12月5日电 - 总统米哈依尔·戈尔巴乔夫（Mikhail S. Gorbachev）今日宣布莫斯科食物严重短缺，莫斯科城迫切需要其他国家伸出援手。</p>
<p>戈尔巴乔夫表示，市长加夫里尔·波波夫（Gavriil K. Popov）和城市管理部门负责人尤里·卢日科夫（Yuri Luzhkov）告知了他这一消息，称莫斯科并未收到合同中的肉类、乳品、黄油和其他供给。</p>
<p>戈尔巴乔夫在克里姆林宫对一名电视记者说道：“莫斯科的食品危机十分紧张。我认为莫斯科人和城市管理者需要中央政府和俄联邦的帮助和支援。”</p>
<p> 《消息报》（Izvestia）登载了一篇略为危言耸听的文章之后，总统发表谈话，表示城市领导部门认为这次危机是“灾难性的”，并且正在考虑通过进口和易货贸易解决这一问题。《消息报》称政府官员在周二一次会议上表示食品危机将于 10 到 15 天之后爆发。</p>
<p> 首都的食品供给短缺，任何莫斯科人都能证明这一点。国有商店的货架上数周以来空无一物，人们纷纷排起长龙购买面包和伏特加。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224213651JytLgh5nbeB6r2Aa.jpg-w600"/>&#13;
</figure></div>
<p> 至于戈尔巴乔夫参与到此事中的原因并不明确，这一问题有多严峻也未可知。《消息报》指出，一部分原因是由于其他地区为了囤积居奇、待价而沽，所以拒绝向莫斯科输送食品供给。</p>
<p> 另一个原因就是莫斯科城市内部管理的混乱和碎片化，局面很难控制。这意味着戈尔巴乔夫很有可能是出于政治目的才宣布危机状态的——至少其中有一部分政治的因素。</p>
<p> 当天早些时候，市长波波夫就准备成立一个新的政党举行了媒体见面会。他并未提及危机之事，但他确实表示，如果俄联邦无法为莫斯科提供食品，他将辞去市长职务。</p>
<p> 戈尔巴乔夫在发言中提到，食品短缺“与其他共和国的食品运输被切断有关”，他紧急呼吁“其他共和国伸出援手”。</p>
<p> 戈尔巴乔夫与俄联邦共和国总统叶利钦会面之后，记者们都围了上来。很显然，叶利钦认为没有了乌克兰，那么成立一个政治联盟的几率就微乎其微，然而乌克兰加入这一联盟的可能性也很小。</p>
<p> 在这样的背景下，有人估计戈尔巴乔夫可能会把莫斯科的危机作为不成立政治联盟所带来后果的一种信号，并以此寻求资本上的支持。</p>
<p> 叶利钦在会议之后对莫斯科局势未置可否。但他表示，将于本周末开始和其他共和国领袖的会晤，讨论乌克兰投票独立之后的局面。</p>
<p> 叶利钦说，周五他将赴白俄罗斯会见白俄罗斯领袖舒什科维奇（Stanislav Shushkevich）和新上任的乌克兰总统列昂尼德·克拉夫丘克（Leonid M. Kravchuk）。他们可能会谈到在目前整个苏联之外建立一个经济共同体的设想。</p>
<p> 他们与哈萨克斯坦总统纳扎尔巴耶夫（Nursultan A. Nazarbayev）将于周一在莫斯科会见戈尔巴乔夫。</p>
<p> 叶利钦用“复杂”一词来形容他与戈尔巴乔夫的谈话，但这位苏联总统表示他们都很“坦率”。</p>
<p> 如果寻求成立政治联盟的计划失败，那么戈尔巴乔夫的总统办公室以及整个中央政府可能都要面临破产的风险。戈尔巴乔夫急于说服其他领导人和全体国民认同“某种形式上的统一是十分关键的”这一观点。在他今晚的发言中，戈尔巴乔夫再次宣称任何联盟的替代品都是“不够严肃的”。 —— SERGE SCHMEMANN</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="35997" data-title="《苏联的最后一个月，25 年前都发生了什么》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161224230450A9gaVsY0lLpj5qkX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/35997.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1733"/></a>  </div></div> </div><h3 class="title">错位的物价</h3><div class="detail"> 

<p class=""><b><a href="http://www.nytimes.com/1991/12/07/opinion/editorial-notebook-the-price-isn-t-right.html" rel="nofollow">本文</a>发表于 1991 年 12 月 7 日</b></p>
<p>服务生迈着意料之外的轻快步伐出现了。我点完单，他问我能不能用硬通货币结账。得到肯定的答复后，他说这顿饭一共 20 美元，然后就走开了。我又把他叫回来，问他要菜单，加了几道餐点。结果四道餐点一共 70 块——等等，70 什么？“是 70 卢布还是 70 美元？”我问道。</p>
<p>服务生假装不懂我的话，但我坚持要他回答我。他垂头丧气地承认，这是按卢布算的——根据当时美元兑卢布 1:47 的汇率，70 卢布就相当于 1.5 美元。“那我想我还是付卢布吧。”听了我的话，他慢慢走开了。</p>
<p>我估摸着这顿饭可能永远都送不上来了，于是又挥手把他叫了回来：“我们来做个交易。这顿饭我用卢布结账，但小费我按美元给。”</p>
<p>他茫然地问：“小费是什么意思？”我三言两语简单解释了一下，他就匆匆赶去了厨房。很快他又出现了，手里端着我的第一道菜。</p>
<p> 财务规划人员可能跟不上莫斯科市场的实际情况。但如果苏联国际旅行社（Intourist）还没有按照新的汇率调整餐点价格，我的服务员也会努力缩小这一差距——缩小国家承认的汇率和我的开销之间的差距。而且他也大概知道市场能够承受的价格：在使用硬通货币的民营餐厅，吃一顿饭要 75 美元。</p>
<p> 饭钱并不是莫斯科唯一一个价格不正常的东西。如果少数有点钻营头脑、不那么有顾虑的莫斯科人打算利用市场里这个显而易见的缺陷赚上一笔，那么大多数苏联公民都会成为输家。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224214320RiTo7B0qVxGXtsjK.jpg-w600"/>&#13;
<figcaption class=""> 91 年的卢布</figcaption></figure></div>
<p> 在这座城市的另一个地方，一位老妇人在一家私人市场的货摊上选了三个番茄。多少钱？店员说，1 千克 22 卢布。“真贵。”她叹了口气，把番茄又放了回去。22 卢布也就不到 50 美分，但这已经相当于她养老金的近十分之一了。我朋友想把番茄买下来送给她，但又有些犹豫，担心自己的善举会伤害她的自尊。</p>
<p> 莫斯科国有商店货架上几乎没有食物或商品。许多商品似乎都还在运输途中。一些商品“从卡车上掉下来”，然后出现在了莫斯科各地涌现的私人市场上；一些商品被柜员偷偷私底下卖掉了；还有一些商品则干脆被生产商压在手里，待价而沽。货架上只要一出现商品，囤积者就会下手抢购。</p>
<p> 国有商店会一直缺货，而私人市场商品的价格会不断上涨，涨到普通民众望尘莫及的地步。这种状态会一直持续到完全竞争市场形成。市场之间的差异也对生产造成了负面影响。工人们把越来越多的时间花在了寻找食物和商品上，但回家时却总是两手空空。</p>
<p> 莫斯科人一度过得比大多数苏联人都要好，但现在他们也开始受到了贫困的威胁。大多数人还是选择逆来顺受，但偶尔也会有人生气地爆发，表达自己的挫败感。</p>
<p> 与此同时，政治家们还在斤斤计较苏联解体后权利的瓜分问题。各级政府都在为谁该拥有工厂、办公室和公寓争论不休。几乎没有人在考虑该如何把这些财产投入生产用途。政府努力想要抓紧商品的控制权不放，而这进一步干扰破坏了国内贸易。</p>
<p> 内部逐渐崩溃的经济状况可能会破坏民主，除非这里有新的思想，以及外界的帮助。 —— Leon V. Sigal</p>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="35997" data-title="《苏联的最后一个月，25 年前都发生了什么》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161224230450A9gaVsY0lLpj5qkX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/35997.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1733"/></a>  </div></div> </div><h3 class="title">17 天前，苏联宣告解体，新独立国家联合体成立</h3><div class="detail"> 

<p class=""><b><a href="http://www.nytimes.com/1991/12/09/world/declaring-death-of-soviet-union-russia-and-2-republics-form-new-commonwealth.html" rel="nofollow">本文</a>发表于 1991 年 12 月 9 日</b></p>
<p>莫斯科 12 月 8 日电 — 俄罗斯、乌克兰和白俄罗斯领导人今天宣布，苏联已不复存在，并宣告成立新的“独立国家联合体”，对所有苏联成员开放。</p>
<p> 在白俄罗斯政府郊外一处隐秘的庄园进行了为期 2 天的会晤之后，三名斯拉夫共和国领导人发表了一系列声明，表明所有在旧的联盟上成立一个新联盟的努力都是无效的。但是他们呼吁建立新的国防、外交和经济“协调机构”，他们将继续在白俄罗斯首都明斯克成立的独联体中拥有一席之地，并决定维持卢布作为共同货币的地位。</p>
<p> 他们宣布，前苏联的“规范”和活动从签署协议的一刻起失效，独联体将负责苏联的所有国际义务，并拥有其核武库的控制权。</p>
<h3>戈尔巴乔夫的举动</h3>
<p>三国领导人宣布：“作为国际法律主体和地缘政治现实的苏维埃社会主义共和国联盟已经不复存在。”</p>
<p>这一行动实质上剥夺了米哈伊尔·戈尔巴乔夫（ Mikhail S. Gorbachev）总统的职位和权力，眼前的问题是，这名坚韧顽强的苏联领导人是否会奋起反抗。如果他做出抗争，军队或其它权力杠杆是否会支持他。</p>
<p> 成立新独联体的三名领导——俄罗斯总统鲍里斯·叶利钦（Boris N. Yeltsin）、乌克兰总统列昂尼德·克拉夫丘克（Leonid M. Kravchuk）和白俄罗斯议会主席斯坦尼斯拉夫·舒什克维奇（Stanislav Shushkevich）计划周一会见戈尔巴乔夫、哈萨克斯坦总统和中亚穆斯林共和国非官方发言人努尔苏丹·纳扎尔巴耶夫（Nursultan A. Nazarbayev）。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.657163" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224214650fpvHCGOshucFJd90.jpg-w600"/>&#13;
<figcaption class="">1991 年 12 月 8 日／U. Ivanov 拍摄</figcaption></figure></div>
<h3>失败降临前的征兆</h3>
<p>戈尔巴乔夫并没有马上采取行动。不过在今天播出的一则他与法国电视台的录音采访中，他激烈地辩称，相比之下，解散苏联造成的后果会令发生在南斯拉夫的战争看上去像“一个笑话”。</p>
<p> 中亚各共和国都已表示有兴趣维持某种形式的联盟，目前尚不清楚为什么纳扎尔巴耶夫会被排除在白俄罗斯的声明之外，也不清楚他将如何回应。他在今天抵达莫斯科后公开表示，他依然支持维持一个联盟的状态，至少要维持对核武库的联合控制。</p>
<p> 几个主要的斯拉夫共和国宣称，他们之所以能行使权力解散苏联，是因为联合创立苏联的正是这几个国家。这些国家与外高加索共和国（后来分裂为格鲁吉亚、亚美尼亚和阿塞拜疆）都是共同签署 1922 年缔结苏维埃社会主义共和国联盟条约的成员国。</p>
<p> 然而按照规定，新的联合体的“联合活动范畴”与戈尔巴乔夫为新的“主权国家联盟”争取的职能十分相似：负责对外交政策、发展“共同经济空间”、“海关政策”、运输和通讯系统、保护环境，以及打击有组织犯罪。</p>
<p>一个主要的区别在于，这三个核心斯拉夫共和国（共占苏联 73% 的总人口和 80% 的领土面积）现在正在邀请其它共和国加入新联盟，而不是与它们就新联盟进行谈判。</p>
<p> 这种立场肯定会激怒穆斯林和高加索地区的共和国，但也将有助于遏止自政变以来各共和国在谈判过程中无休止的争吵。</p>
<h3>新的起点，危险的起点</h3>
<p>另一个主要区别是，搬到明斯克的独联体中央和正式解散前苏联能有助于清除掉旧的组织结构和官僚机构，让参与的共和国不需要再与戈尔巴乔夫以及旧的政府部门就他们希望构建的新条例而争论不休。</p>
<p>但这种做法有其风险。如果戈尔巴乔夫是一个潜在的抵抗力量，包括强大的军工组织和贸易联盟在内的其它力量可能会觉得，这些致力于减少预算的新领导人是对他们的一种威胁。</p>
<p>各国议会和民族主义运动也可以成为抵抗力量，特别是在乌克兰。在他们看来，这份新的协议可能只是一种“换汤不换药”的把戏，目标是要重振苏联。</p>
<p> 然而，独联体似乎是最切实可行的妥协方案。独联体从莫斯科脱离出来，以最重要的共和国作为核心国，解除了瓦解共和国之间重要经济关系这一威胁。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.638672" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224214829ugHLAvBKlpZ9bMYk.jpg-w600"/>&#13;
<figcaption class=""><figure><figcaption>1991 年 12 月 8 日， Leonid Kravchuk, Stanislav Shushkevich 和 Boris YeltsinU／Ivanov 拍摄</figcaption></figure></figcaption></figure></div>
<h3>联盟内统一使用卢布</h3>
<p>该协议呼吁各国进行协调一致的经济改革，这一点消除了乌克兰和白俄罗斯国内人们对于俄罗斯即将发生的改革是否会导致物价混乱的恐惧。他们宣布以卢布作为独联体各国的共同货币，并呼吁在任何新的货币推出之前相互达成协议，以消除俄罗斯国内对乌克兰推出独立货币后、会导致大量多余的卢布涌入俄罗斯的担忧。</p>
<p>他们宣布对发生事故的切尔诺贝利（Chernobyl）核电站负有共同责任，消除了三个共和国关于事故核电站会无人照看的担忧。</p>
<p>各国领导人承诺现有边界会保持开放和不变，他们宣誓尊重对方的国家主权，并“遵守国际人权和国民权利规范”。</p>
<p>至于另一个其它国家也相当关注的问题，几位领导人表示，他们决定“维持对共同的军事战略空间的联合管理和单一的核能军备控制主体”。然而关于如何共享核控制权，他们没有直接说明。</p>
<p>该协议在概述他们提议在明斯克成立的中央机关的职责时表示：“各方将联合活动的范畴认定如下：协调外部政治活动，形成和发展共同的经济空间、欧洲及欧亚市场、海关和移民政策、交通和通讯系统，保护环境和生态安全，以及打击有组织的犯罪活动。”</p>
<p>在一份宣布建立新独联体的声明中，各国领导人表示，成立新联盟条约的谈判已陷入僵局，与此同时，共和国撤出苏联已成为“事实”。这一声明将经济和政治危机完全归咎于戈尔巴乔夫，说是因为“中央的政策缺乏远见”。 </p>
<p>三国领导人表示，新的联合体将开放给所有苏联成员国，“以及其它与本协议的原则与目标相一致的国家”。</p>
<p>另一份有关共同经济政策的声明表示：“维护和发展我们的国家之间已经形成的密切经济联系，对稳定国家的经济状况至为重要，也为经济复苏创造了先决条件。”</p>
<p>这一关键条款呼吁这三个共和国协调各自的经济改革，亦意味着乌克兰和白俄罗斯将在俄罗斯的带领下放开价格和卢布汇率。然而该协议令人质疑的地方在于，叶利钦是否能遵照公布的时间表，在 12 月 16 日放开价格。</p>
<p>这一声明似乎为自去年春季至今的事件划上了句号。去年春天，戈尔巴乔夫终于放弃了武力控制苏联的努力，与各共和国就成立新联盟的条约开始谈判。</p>
<h3> 越来越远的中央</h3>
<p>8 月，受到新联盟威胁的克里姆林宫强硬派发起了一起失败的政变。他们非但没能如他们所愿阻止该条约的签订，更损害了中央的权威，导致多个共和国匆匆宣布独立。</p>
<p>戈尔巴乔夫就新联盟条约进行重新谈判的努力一再受阻，主要是因为各共和国在首次享受到真正自治之后，担心任何新的政治或经济协议会以某种方式鼓励恢复“苏联中央”。</p>
<p>而乌克兰的压倒性独立公投则最终结束了戈尔巴乔夫一直以来的努力。戈尔巴乔夫和叶利钦都认为，没有了乌克兰，新的联盟是没有意义的。</p>
<p>在过去的一周内，戈尔巴乔夫一直公开反对乌克兰的独立决定。在今天广播的他在乌克兰电视台进行的冗长而混乱的录音专访中，他警告说：“我们现在已经走到了极限，那将是无政府状态和混乱的开始。”今天的协议再次确定，作为苏联帝国命运的主要仲裁者，叶利钦的声望正日益提升。如果乌克兰独立公投是他的决定的催化剂，切断苏联中央的支出并着手进行大刀阔斧的改革则是他做出的决定，不管有没有其它共和国的参与，这都是苏联中央政府终结的第一个征兆。</p>
<p>戈尔巴乔夫在近 7 年前推出改革，并与叶利钦进行了漫长而艰苦的政治争斗。他的痛苦是显而易见的。他的同事表示，他呼吁成立新联盟并不是在追求个人权力，而是在表达他对一个新联盟的信念，正是这种信念指导着他在这场漫长的斗争中勇敢地坚持了下来。</p>
<p>然而，即使戈尔巴乔夫未能马上接受这个正在形成的独联体，但独联体与他本人的设想并非截然不同。</p>
<h3>等待着的白宫</h3>
<p>华盛顿 12 月 8 日电（《纽约时报》（The New York Times）特别报道）— 今天，俄罗斯总统鲍里斯·叶利钦致电在白宫的布什总统，通知他有关独联体协议的事项，但白宫拒绝透露有关谈话的详细信息，也没有就该协议置评。</p>
<p>白宫发言人比尔·哈洛（Bill Harlow）说：“叶利钦答应给总统发送有关协议的其它信息，我们正等待着这些信息。” —— SERGE SCHMEMANN</p>

 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="35997" data-title="《苏联的最后一个月，25 年前都发生了什么》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161224230450A9gaVsY0lLpj5qkX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/35997.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1733"/></a>  </div></div> </div><h3 class="title">15 天前，戈尔巴乔夫与叶利钦争夺军队支持</h3><div class="detail"> 

<p class=""><b><a href="http://www.nytimes.com/1991/12/11/world/soviet-disarray-gorbachev-vying-for-army-backing-over-yeltsin-s-bid.html" rel="nofollow">本文</a>发表于 1991 年 12 月 11 日</b></p>
<p>莫斯科 12 月 10 日电 - 上周四，米哈伊尔·戈尔巴乔夫总统日益削弱的权力在俄罗斯议会面临关键考验，这也可能是对他的最后一次考验。他和俄罗斯总统鲍里斯·叶利钦今天一起出现，争夺苏联军队的支持，而这将是所有权力斗争的关键。</p>
<p>与此同时，乌克兰和白俄罗斯的议会今天坚决回绝了戈尔巴乔夫重振苏联的努力，通过了他们各自的领导人周日与叶利钦共同签署的、有关成立由苏联各共和国组成的独立国家联合体的条约。</p>
<p>据新闻机构塔斯社今晚的报道，苏联总统戈尔巴乔夫在今天下午会见了国防部军事官员，并强调了他作为军队总司令的职务；这家俄罗斯新闻社还表示，叶利钦将在周三上午会晤区域指挥官。</p>
<h3>争夺控制权</h3>
<p>在今天的新闻发布会上，俄罗斯共和国国务秘书杰纳迪·布尔布利斯（Gennadi Burbulis）称军队接受苏联国防部长叶夫根尼·沙波什尼科夫元帅（Marshal Yevgeny I. Shaposhnikov）的指挥，后者在星期天表示支持在独联体的主持下建立单一的“战略性军事”空间的提议。</p>
<p>戈尔巴乔夫在国防部的会议在独联体协议签署之前便已经计划进行，但自从他和叶利钦再次因为摇摇欲坠的苏联国家应该采纳哪种新形态而发生争议后，这一次的会议就有了新的意义。</p>
<p>俄罗斯《消息报》（Izvestia）当天发表评论表示，军队将服务于能为它提供支持的任何一方；现在苏联的预算在缩减，其注意力必须要集中到三大共和国中，因为它们负担着大部分的苏联军事重任。</p>
<p>《星火》（Ogonyok）杂志前任编辑维塔利· 哥洛（Vitaly Korotich）说：“这个国家和这个行动的最终命运，取决于谁能够得到军队的支持。一方面，戈尔巴乔夫拥有核按钮手提箱，而且他是最高统帅。另一方面，叶利钦已经召见军事区的指挥官，目的显然不是为了和他们一起下下棋。”</p>
<p>如果按照之前预期，俄罗斯议会在周四支持叶利钦提议的独联体，那么就意味着戈尔巴乔夫作为苏联国家领导人的日子将所剩无几，曾经强有力的中央权力结构将由松散联系着的独立国家组织取而代之。</p>
<p>今天，当一群年轻的政治领导人就戈尔巴乔夫及其团队的命运向戈尔巴乔夫的高级顾问乔吉·沙赫纳扎罗夫（Georgi K. Shaknazarov）提问时，他回答道：“问题的答案将很快揭晓。（他们的）命运将与联盟的命运紧密相连。如果联盟得以延续，总统（戈尔巴乔夫）的职位也将得以保留。否则就没什么可谈的了。”<br/></p>
<p>叶利钦和戈尔巴乔夫曾是长期的敌人，在 8 月政变之后，两者变成盟友，如今两人再次萌芽的敌意对峙亦再一次成为苏联政治戏剧的背景。有关联盟命运的争论日益升温，双方互相指责对方缺乏远见，导致国家走向了“南斯拉夫式”的内战。</p>
<p>俄罗斯外交部长安德烈·科济列夫（Andrei Kozyrev）在今天的新闻发布会上这样形容独立国家联合体：“这（独联体）也许是避免南斯拉夫式命运的唯一一次和最后一次机会。另外一种提议忽视了人们对独立的渴望，在乌克兰，已经有压倒性的大多数人表达了对独立的渴望。”</p>
<h3>戈尔巴乔夫继续战斗</h3>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.682759" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201612242201577skLN2xIS8qRGD1d.jpg-w600"/>&#13;
<figcaption class="">                                戈尔巴乔夫</figcaption></figure></div>
<p>第二天，三个斯拉夫共和国的领导人宣布终结苏联，自此，戈尔巴乔夫就没有出现在公众的视线中，而他提议召开的人民代表大会特别会议则遭遇了法律上的争议。一些人认为，在 8 月政变未遂几个星期之后，戈尔巴乔夫便已经取消了人民代表大会的权力，因此，人民代表大会已经没有了原本的权力；另一些人指出，如果乌克兰、俄罗斯和白俄罗斯抵制该会议，它将无法达到 2250 名成员的法定人数。</p>
<p>然而，即使发生了一波又一波对他不利的事件，戈尔巴乔夫还在继续为他的职位而战斗，为他对一个保留着苏联残余影响的新的民主联盟的愿景而战斗。</p>
<p>据《莫斯科晚报》（Vechernaya Moskov）报道，戈尔巴乔夫在与乌克兰总统列昂尼德·克拉夫丘克的电话中指责三名斯拉夫共和国的领导人独自实施了一场“政变”。他在星期三发表公开声明，质疑三位领导人声明的合法性，认为其直接绕过了各国和联盟的议会。</p>
<p>三名斯拉夫领导人提议成立独立国家联合体，保留单一货币和经济空间，建立一个单一的战略军事指挥中心。俄罗斯政府官员今天表示，独联体的成员资格对所有共和国开放，包括新独立的波罗的海诸国。</p>
<h3>你的时代结束了</h3>
<p>三个共和国在它们的首次联合行动中宣布，它们将协调推出计划，在 1 月 2 日放开价格，这将意味着俄罗斯有条不紊的经济改革计划时间表将会被延迟两周。俄罗斯副总理叶戈尔·盖达尔（Egor Gaidar）表示，各共和国也同意缩减支出，并设定预算赤字上限。</p>
<p>乌克兰已同意推迟推出自己国家货币的计划，并已在协议签署以来的日子里加紧运送食品至俄罗斯，特别是到莫斯科。</p>
<p>俄罗斯领导层成员今天在提及戈尔巴乔夫时都表现出了充满尊重的态度，但他们明确表示，他的时代已经告终。布尔布利斯表示，戈尔巴乔夫“丰富的政治经验”在将来仍然大有用处，但他的新职位将必须由独联体的成员国来决定。</p>
<p>据俄罗斯领导人称，独联体的构想最初由三个斯拉夫共和国的领导人于上周末在白俄罗斯布列斯特镇郊外一处政府休养用的庄园里会晤时达成，当时他们在讨论乌克兰 12 月 1 日公投赞成独立之后的各国关系问题。</p>
<p>布尔布利斯表示，他们在最初也讨论了其它的选项，包括一项允许乌克兰在有限的时间内加入新联盟的提案。</p>
<p>布尔布利斯说：“我们来到明斯克的时候并没有带着任何关于成立独联体的书面文件，也没有认真考虑权衡过这个想法。成立独联体的想法完全就是在那儿的时候诞生的。”</p>
<p>他强调独联体的成立仍在进行中，苏联也还没完全被解散。他指出，协议当中写道，苏联“将不复存在”。布尔布利斯说：“如果这是一场政变，我们会写‘已经不复存在'。我们想要强调，这只是一个过程。”</p>
<p>哈萨克斯坦总统努尔苏丹·纳扎尔巴耶夫在上个星期赢得选民支持，被任命为总统，并在今天举行了就职典礼。他再次表示了自己对于被排除在布列斯特会议之外的不满。</p>
<p>纳扎尔巴耶夫说：“我们感到十分痛心，众多苏联加盟共和国的领导人将主权等同于专制。”哈萨克斯坦是一个以斯拉夫人为主的共和国，被认为是苏联与四个中亚共和国之间的重要联系国。</p>
<h3>利益关系下的共和国</h3>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.894000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224220350bVnwfM9rjtRC0AXp.jpg-w600"/>&#13;
<figcaption class="">                                     叶利钦</figcaption></figure></div>
<p>叶利钦的发言人帕维尔·沃夏诺夫（Pavel Voshchanov）今天表示，俄罗斯总统在星期天早上已致电纳扎尔巴耶夫，在签署独联体协议之前便已经邀请他到布列斯特会晤。</p>
<p>沃夏诺夫说：“我们还为他准备好了一个房间。”他又指出，哈萨克斯坦总统后来改变了主意，显然，他选择了支持戈尔巴乔夫和苏联。</p>
<p>自周日发表声明以来，多个共和国已经表示有兴趣加入新的独联体，其中包括亚美尼亚、摩尔达维亚和新独立的立陶宛。但乌兹别克斯坦总统伊斯兰·卡里莫夫 （Islam A. Karimov）批评了三国领导人，说他们的行为是自我优越感的表现。 —— CELESTINE BOHLEN</p>

 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="35997" data-title="《苏联的最后一个月，25 年前都发生了什么》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161224230450A9gaVsY0lLpj5qkX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/35997.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1733"/></a>  </div></div> </div><h3 class="title">14 天前，叶利钦赢了</h3><div class="detail"> 

<p class=""><b><a href="http://www.nytimes.com/1991/12/12/world/yeltsin-reported-to-gain-advantage-on-commonwealth.html" rel="nofollow">本文</a>发表于 1991 年 12 月 12 日</b></p>
<p class="">莫斯科 12 月 11 日电 — 今天，总统米哈伊尔·戈尔巴乔夫（Mikhail S. Gorbachev）阻止苏联成员国成立独联体的行动失败了。不仅如此，这一想法还得到了另外几个共和国的支持。</p>
<p>戈尔巴乔夫和俄罗斯总统鲍里斯·叶利钦（Boris N. Yeltsin）进行了两个半小时的私人会面。随后他强调，两人在苏联剩余部分是否要解体这一问题上存在尖锐的政治分歧，但他们都赞成不使用军事武力来解决这一分歧。周日，叶利钦和白俄罗斯及乌克兰领导人宣布，支持苏联剩余部分解体并成立独联体。</p>
<p>戈尔巴乔夫当天没有公开评论此事，但据叶利钦的助理称，这位苏联领导人软化了一开始针对独联体法令的警觉态度。这项法令宣告了苏联的终结，也宣告了一个在防务、外交和经济方面有着共同需求的“协同主体”的诞生。</p>
<h3>叶利钦的势头</h3>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.617647" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224220559xRJj1pwyZ9OnbKdW.jpg-w600"/>&#13;
</figure></div>
<p>叶利钦总统在成立独联体的问题上获得了大量的支持。这个最新的政治创伤给戈尔巴乔夫造成了重大影响，他能否撑下来还是一个悬而未决的问题。</p>
<p>余下的苏联重要成员国哈萨克斯坦放弃了原来的反对立场，开始讨论加入那三个国家的行列、成立独联体的可能性。这样一来，这四个共和国在未来战略核武器问题上就达成了一致，缓和了世界对于当前政治斗争可能会提高核冲突风险的担心。</p>
<p>“我们不会拆分现有武装力量，”叶利钦在与其他苏联军方人员进行一场私人会谈时表示，“世界可以保持镇定。”</p>
<h3>其他共和国可能加入</h3>
<p>在哈萨克斯坦准备加入独联体的报道传开的同时，这一想法也得到了吉尔吉斯、格鲁吉亚和亚美尼亚政府官员的支持。据报道，阿塞拜疆对此初步持赞许态度，爱沙尼亚、立陶宛以及苏联政府已经确认独立的波罗的海三国里，有两个国家的领导人也对此很感兴趣。</p>
<p>军事领导人发现，自己在这场政治斗争中成为了被拉拢示好的对象。周二，戈尔巴乔夫接触了军事领导人，希望他们支持自己反对独联体的立场，他说，这个解散苏联的计划“既不合法又很危险”。</p>
<p>今天，叶利钦也会见了这些官员，反驳了戈尔巴乔夫的观点，尤其是他早期发出的那些警告：独立的共和国可能会陷入冲突斗争，而且这些冲突斗争会比南斯拉夫内战更为严重。</p>
<p>支持独联体协议的斯拉夫共和国涵盖了大多数没落的苏维埃帝国的财富、疆土和人口，到目前为止，它们之间还没有爆发任何暴力事件，也没有任何暴力事件爆发的苗头出现。</p>
<p>为了应对戈尔巴乔夫拉拢国内军事阶级的行为，叶利钦在努力阻止军队加入任何一方政治力量，阻止军队因为政治站队而分裂。</p>
<p>在与国防部军事人员进行了 1 小时 45 分钟的友好会谈后，叶利钦露面表示：“在这个非常困难的时期，军队的稳定会给社会其他行业带来（积极）影响。”</p>
<p>据国防部发言人称，这位俄罗斯领导人回答了许多问题，也尖锐地向官员们指出，由于苏联解体，俄罗斯共和国现在承诺分担最大的一块必要政府开支，这其中就包括了军队开支。此外叶利钦还提到，近来他下令大幅提高了军队人员的薪水。</p>
<p>周四，叶利钦会向俄罗斯下议院杜马发表讲话，支持加入独联体，就像乌克兰和白俄罗斯议会本周早些时候所做的那样。</p>
<p>他正在争取足够有力的支持，敲定苏联解体一事，刺激独联体走向自由市场的未来，瓦解戈尔巴乔夫最后的顽抗。</p>
<h3>戈尔巴乔夫会辞职下台吗？</h3>
<p>戈尔巴乔夫发出的种种有关内战的警告似乎在海外有更大的影响力。已经听厌了这一套的苏联国内早就习惯了这位苏联领导人想要主导政治改革的决心。公众似乎对另一件事更感兴趣：受挫无法实现目标的戈尔巴乔夫，最终会不会履行过去一再重复的威胁、辞职下台？</p>
<p>这给这个支离破碎的国度接连不断的危机带来了复杂深刻的一面。在独联体的问题上，毫无疑问戈尔巴乔夫会再次发出民族主义的警告（尤其是乌克兰境内的民族主义），指出中央政权的丝毫瓦解都会破坏国家的未来。另一方面，各个共和国的领导人也得对戈尔巴乔夫在海外一直以来的可信度所具有的重大价值进行权衡。</p>
<p>杜马争论的前一天晚上，叶利钦提到独联体计划时说：“这是今天最好的决定。”叶利钦表示，没能得到投票支持意味着“我们和乌克兰会彼此对立，这就糟糕了”。</p>
<p>石油生产国俄罗斯和农业生产国乌克兰一直以来都互相依赖。正如两国曾经承担了苏联帝国大部分生产一样，如今他们也是这项探究市场经济是否能够落实、并引领这些苏联成员国走向繁荣昌盛的计划的主要部分。</p>
<p>戈尔巴乔夫恢复了俄罗斯人民代表大会（Congress of People's Deputies）重要宪法机构的地位。他想通过这种方式从法律上反对独联体的成立。然而，哈萨克斯坦加入独联体的决定，会从事实上终止戈尔巴乔夫这一匆忙草率的行为。</p>
<p>今年夏天，一场失败的政变破坏了苏联的中央集权。随后，戈尔巴乔夫取消了重要的俄罗斯人民代表大会。他想要把联邦政权收归到自己手里，更好地抵抗共和国领导人对自治的要求，用新的方式重建这个国度。但各个共和国拒绝了他的邀请。戈尔巴乔夫比任何人都要震惊于上周末突然颁布的独联体法令。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.668000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201612242207206MfkGo0OYpmNU9xQ.jpg-w600"/>&#13;
</figure></div>
<p>哈萨克斯坦领导人努尔苏丹·纳扎尔巴耶夫（Nursultan A. Nazarbayev）总统计划周四与叶利钦进行电话会谈，并与其他四位中亚共和国官员会晤。独联体的支持者希望人们能抛开此前的成见，不再认为这一协议是在分裂苏联、驱逐穆斯林欧洲共和国、让斯拉夫共和国独占鳌头。</p>
<h3>“混乱与困难”</h3>
<p>叶利钦的副手们似乎对独联体未来的命运很有自信，他们期待，未来结束共产主义旧时的价格控制、引进其他市场策略的计划会最终定下来，不再会像过去一样被一再推迟。</p>
<p>这个国家已经陷入了一场致命的通货膨胀漩涡，一个“混乱的严冬”，不过 1 月 2 日国家就会放开对物价的管控。俄罗斯首席经济分析师、代总理叶戈尔·盖达尔（Yegor Gaidar）预言春天就要来了。但他也强调称，独联体计划中包括了将货币统一为汇率出现上涨的卢布的协议，并设立了严紧的共和国赤字标准。</p>
<p>叶利钦发誓，明年秋天就会有经济好转的早期迹象出现。今天，他会见了一群来自海外的自由市场经济学家，杰弗里·萨克斯（Jeffrey Sachs）也在其中。这位哈佛经济学家一直都在警告这些曾经奉行共产主义的国度：零敲碎打搞不成市场经济。</p>
<p>会后萨克斯表示：“我认为他们公布了一套非常有意义的改革方案。” —— FRANCIS X. CLINES</p>

 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="35997" data-title="《苏联的最后一个月，25 年前都发生了什么》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161224230450A9gaVsY0lLpj5qkX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/35997.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1733"/></a>  </div></div> </div><h3 class="title">痛苦的莫斯科：飞机停飞及其他</h3><div class="detail"> 

<p class=""><b><a href="http://www.nytimes.com/1991/12/13/world/soviet-disarry-moscow-misery-the-planes-don-t-fly-and-that-s-not-all.html" rel="nofollow">本文</a>发表于 1991年 12 月 13 日</b></p>
<p>莫斯科 12 月 12 日电 — 这些天，莫斯科崩溃的不止有苏联而已。</p>
<p>随便哪一天，在莫斯科主干道环路任意一段半英里长的路上，你都有可能看到一辆、两辆甚至三辆汽车、卡车或公交车抛锚、没油、突然着火或者发生车祸。</p>
<p>可怕的零备件短缺、糟糕的服务和各式各样对规则愈加藐视的行为共同造就了这一局面。</p>
<h3>92 家机场关闭</h3>
<p>今天，俄罗斯议会投票决定是否要解散苏联、建立独联体的同时，交通系统崩溃的规模也在进一步扩大。苏联航空公司俄罗斯航空（Aeroflot）宣布，92 家大型机场因为缺乏喷气机燃料暂时关闭，这已经占到了全国大型机场的一半。除此之外，还有 38 家大型机场也濒临关闭。</p>
<p>塔斯社发布这项声明之前还发生了几起事件。一些乘客被困在寒冷、破旧的机场等候区好几天了，他们怒气冲冲地冲到跑道上，想要找法子离开。</p>
<p>上月，莫斯科郊外多莫杰多沃机场（Domodedovo）滞留了 5000 名乘客，他们一直在等待由于缺乏燃料而延误的航班起飞。人们组织了抗议委员会，试图夺取飞机、占领跑道。</p>
<p>塔斯社报道称，本周在乌拉尔的叶卡捷琳堡机场（Yekaterinburg），“超过 24 小时的等待让乘客们筋疲力尽，他们在航站楼没地方坐、没东西吃，也得不到任何消息”。最终，他们占领了一架已经延误了好几个小时的飞机，命令机组人员飞往克里米亚。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224220902rIT3gGJepDAHsUv7.jpg-w600"/>&#13;
<figcaption class="">                    1974 年的 Domodedovo 机场</figcaption></figure></div>
<h3>不法行为增加</h3>
<p>上个月，有关服务减少、工厂停工、运输延迟、工资冻结的报道越来越多，苏联经济从社会主义道路断奶，准备投入资本主义的怀抱。与此同时，从闯红灯到抢劫等各色违法行为也有所增加，旧日的社会行为准则分崩离析，有人在领牛奶时挤在老年人前面，还有人挨家挨户乞讨钱财。</p>
<p>在这里，通勤列车的班次可以在事前没有通知的情况下，一夜之间由每十五分钟一班减少到每小时一班；就连这个国家本身的规模、名字和形式，都能在不到一个礼拜的时间里发生改变。面对种种突如其来的随机变化，大多数民众都难免会产生一种无助感。</p>
<p>“现在我不知道我是生活在哪个国家——如果这还称得上是个国家的话，”29 岁的女裁缝坦尼娅·帕夫利科娃（Tanya Pavlikova）说，“这个国家完全散架了，太糟糕了。”</p>
<p>这个冬日下午黄昏时分，莫斯科街头许多民众在接受采访时高兴地表示，鲍里斯·叶利钦（Boris N. Yeltsin）和另外两位斯拉夫领袖已经着手开始拯救如今越来越糟糕的局面了。许多人认为，周日在白俄罗斯明斯克签署的独联体协议最重要的成果，就是设计了新的约束条件、防止乌克兰脱离俄罗斯。</p>
<h3>“唯一的解决方法”</h3>
<p>“这是摆脱现状的唯一方式，”教授诺娜·拉杜缇娜娅（Nona Radutnaya）说，“所有其他条约都太不稳定了。我们不可能丢掉乌克兰，他们有核武器，而且纵观历史，我们两个国家之间一直都有联系。”</p>
<p>很久以前，大多数人在这里写下了米哈伊尔·戈尔巴乔夫（Mikhail S. Gorbachev）的名字。民众就像是惋惜一位还在舞台上做着最后表演的演员一样，表达了对这位苏联总统的同情怜悯。</p>
<p>“他的时代已经过去了，”69 岁的瓦伦蒂娜·克里门齐瓦（Valentina Klimentseva）说，“他做了很多事儿，我很看重他。他得下台，这让人有点悲伤。但这是一场自然进化，他失去的也没那么多。”克里门齐瓦在领取养老抚恤金的同时，还在中央市场卖种子。</p>
<p>不过，不管他们多为这位苏联领导人感到惋惜，和他一样认为苏联的崩溃会带来更多混乱甚至流血事件的人终究还是少数。当被问到内战是否有可能发生时，大家普遍都说：“谁和谁打？”</p>
<h3>掩饰混乱的遮羞布</h3>
<p class="">然而大多数人都没有想到政治和宪法危机。事实上，他们最关心的是如何度日——一位退休公民一个月的养老金是 220 卢布，一名老师要靠一个月 500 卢布的工资养活一家三口，而一名工程师一个月只能挣 400 卢布。而现在，一些商店两磅的香肠就要卖 100 多卢布。</p>
<p>“我不明白现在这是怎么了，我真的不懂，”柳德米拉·提考诺瓦（Lyudmila Tikhonova）说，“好像每个人都在工作，可是工作却没有任何产出。卡车开过来开过去，但车上装了什么？车要开到哪里去？没有人知道。而且也没人能说明白，要想厘清现在混乱的状况得做些什么。”</p>
<p>健谈的自由派改革家领导的政府之间的争吵，更是让现实经济问题雪上加霜。莫斯科市长加夫里尔·波波夫（Gavriil K. Popov）一直在和经常取消他下达法令的市议会进行拉锯战。他还指责俄罗斯政府让莫斯科陷入了困境。</p>
<p>近来，市长告诉一群议会成员，莫斯科附近储有大量食物，只要俄罗斯政府继续按计划撤销对物价的控制，这批食物就会立刻开始流入莫斯科。但是他说，由于自由定价政策推迟实施，过去两周里，莫斯科已经不得不开始动用自己的食物储备了。</p>
<p>至于新的独联体，波波夫表示，那只是掩饰混乱的一块遮羞布。“签署协议的总统们没办法控制他们自己共和国的局面，就像我们俄罗斯的总统一样。”</p>
<p>上周，今年因为改革而当选的经济学家波波夫一再威胁说要辞职。戈尔巴乔夫、叶利钦和其他几个主要政治人物都会用这种方法威胁人们采纳他们的提案。</p>
<p>看多了这些警告之后，近来一位记者在电视上嘲讽道：“当我们这些没队可排的公民还在找队伍排的时候，我们的领导人倒是在排着队要辞职。”他的建议是把这个过程颠倒过来，让基层的民众带头开始辞职。他说：“苏联公民应该辞职。”他指出，这样一来，他们或许就能得到他们应得的关注了。 —— CELESTINE BOHLEN</p>

<p class=""><b><a href="http://www.nytimes.com/1991/12/13/world/soviet-disarry-gorbachev-is-ready-to-resign-as-post-soviet-plan-advances.html" rel="nofollow">本文</a>发表于 1991 年 12 月 13 日</b></p>
<p>莫斯科 12 月 12 日电 — 米哈伊尔·戈尔巴乔夫（Mikhail S. Gorbachev）今天表示，在苏联加盟共和国迅速宣布成立独立国家独联体的趋势之下，他已准备好辞去苏联总统一职。俄罗斯下议院杜马对独联体给予了绝对支持，亚洲的原苏联加盟国也表示有意加入。</p>
<p>戈尔巴乔夫依然强势反对由俄罗斯、乌克兰和白俄罗斯在周日突然宣布成立的独联体。但在与苏联记者进行的一场三小时的会议中，他时而显得愤怒、时而又得意或不安，似乎在努力让自己接受越来越不可避免的辞职。</p>
<p>他宣称，如果苏联解体了，“就正好像我曾经说过的那样：‘只有一种情况会让我离开，那就是象征结束的十字架摆在苏联面前的时候。’”</p>
<h3> “其他人早就不干了”</h3>
<p>随后他说：“我尽了全力，所有事都做了，我想，如果换作其他人处在我的位置，可能早就辞职不干了。”</p>
<p>上周日在白俄罗斯明斯克匆忙签署成立独立国家独联体（Commonwealth of Independent States，即独联体）的协议遭到了很多询问和质疑。其中尤其受关注的问题是军队将何去何从，国家将会以何种机制运作以及它的合法性。但在俄罗斯下议院杜马和整个苏联国内，结论似乎已经认定，就像俄罗斯总统鲍里斯·叶利钦（Boris N. Yeltsin）对杜马所讲的那样，“这或许是最后的机会”。</p>
<p>在叶利钦简短而严肃的演讲中，他认为事实上深渊的边缘并不在于如何去梳理一份紧急协议的细则——独联体已经同意，不管怎样，如果有其它苏联前加盟国加入的话，“基本协议”都可以进行修正。</p>
<h3>对戈尔巴乔夫的嘲讽</h3>
<p>他表示：“在过去几天时间里，有人设法挑起对协议合法性的质疑。以如今的情况来看，我认为这是不道德的。我们付出了巨大的努力，才为苏联成员国的联合找到了唯一可行的方式。这或许是最后的机会了。”</p>
<p>抨击对协议合法性进行质疑的矛头似乎是指向了戈尔巴乔夫，他已经再三对协议是否“符合宪法”提出了疑问。</p>
<p>两位总统今天并没有碰面，但独联体与苏联之间的竞争在这个紧要关头似乎已经越来越多地体现在了这两个男人身上，过去六年时间里，他们之间的激烈辩论和戏剧性和解为人们上演了太多苏联政府剧。</p>
<p>叶利钦声明：“在明斯克，三个苏联加盟共和国阻止了在我们人民生活的这片土地上发生灾难性的无政府主义崩溃。这并不是为了破坏什么。我们的任务是拯救那些仍然健康的、能被挽救的东西，并建立起一个独联体的现实模型。”</p>
<p>戈尔巴乔夫以同样的热情对他这边的观众说道：“我确信，我们正在犯苏联改革这些年以来最大的错误。”</p>
<p>他的话似乎找不到几个支持者，而在这个破败的国家里，主要力量已经在逐步地、有时也可能不那么情愿地团结在了独联体周围。对于所有明显的弱点，新模式都有苏联三个核心加盟国的支持，缔结新联盟条约的两个主要障碍——乌克兰拒绝加入，以及戈尔巴乔夫的身份和复兴旧“中央”的提案——也已经解决。</p>
<p>亚美尼亚、阿塞拜疆和吉尔吉斯斯坦都公开表示出了加入独联体的兴趣，摩尔多瓦总统还特意飞往莫斯科与叶利钦商讨相关事宜。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.696289" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224221321hWzUSayGo594wA7Y.jpg-w600"/>&#13;
<figcaption class="">1991 年 12 月 12 日，苏维埃人大代表／Yuryi Abramochkin</figcaption></figure></div>
<h3>向独联体倾斜</h3>
<p>在土库曼斯坦首都阿什哈巴德，哈萨克斯坦、吉尔吉斯斯坦、乌兹别克斯坦、土库曼斯坦、塔吉克斯坦等亚洲苏联加盟国的五位领导人进行了会面，共同讨论独联体问题，据初步报告显示，大部分国家都倾向于加入。</p>
<p>阿什哈巴德会谈中的关键问题是，颇有影响力的哈萨克斯坦总统努尔苏丹·纳扎尔巴耶夫（Nursultan A. Nazarbayev）持何种立场，他对于上周末三个斯拉夫总统把他排除在协议之外感到相当不满。叶利钦今天间接地承认了这个失误，表示根据纳扎尔巴耶夫先前对独联体这一基本理念的支持，他们打算追加他作为“共同创始人”。</p>
<p>被普遍视为苏联和独联体之间决定性因素的军方似乎也同样越来越倾向于独联体。叶利钦今天对国会表示，高级军官曾对他的提议表示过支持。</p>
<p>军方日报《红星报》（Krasnaya Zvezda）上一篇探讨双重效忠问题的文章今天指出，“已经有明确信号表明，谁出的钱多谁就能做主。那么，正是俄罗斯、乌克兰和白俄罗斯三个国家贡献了苏联军队预算中的绝大部分”。</p>
<h3>叶利钦的苦恼</h3>
<p>但随着有关独联体的争论进行到第四天，观点已经不再只是把它看作所有累积问题的关键解决方案，更多地则是在说，它是阻止这个国家陷入令人恐惧的解体的唯一可行办法。</p>
<p>让人担忧的新迹象不断涌现。很多机场由于缺少燃料被迫关闭。中央银行开始拒绝支付美元。莫斯科和圣彼得堡的食品供应减少到最低临界点。直到上周末几位斯拉夫领导人在布列斯特附近进行会谈之前，政治进程似乎都陷入了僵局，经济形势也濒临崩溃。</p>
<p>叶利钦访问国会时公开宣布，漫长的苏联解体过程在八月政变失败之后已经进入垂死挣扎阶段。他表示：“此时此刻，我们开始陷入了漫无止境的谈判以及各种各样的讨论和磋商里。在严重的经济危机和基本食物短缺的背景之下，如今这种近乎愚蠢的漫无止境让人们变得越来越愤怒了。</p>
<p>叶利钦表示，什么都不做就是在“犯罪”。</p>
<p>最终，俄罗斯下议院杜马以 186 票对 6 票的投票结果批准了该协议，其中有 7 票弃权。然而选举后的起立鼓掌欢呼和处于优势分明的投票结果并不能反映出很多代表的勉强与焦虑——他们被要求给自己生于斯长于斯的这个国家判刑。</p>
<p>杜马发言人鲁斯兰·哈斯布拉托夫（Ruslan Khasbulatov）似乎捕捉到了这种情绪：“苏联是个糟糕的联盟，一个无效的联盟，但它是我们的联盟。而残酷的现实是，这个联盟就在我们眼前开始四分五裂了。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.434174" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224221823cWE41AYeQh3U76NG.jpg-w600"/>&#13;
</figure></div>
<p>谈到独联体时他继续说道：“这个协议充分体现了目前形势下的选择，可能有助于停止苏联的瓦解。我非常认同这种说法，这确实是挽救我们之间基本关联的最后一次历史机会。”</p>
<p>其他发言人中，有几人对于宣布成立独联体的合法性以及暂停使用苏联法律提出了一些疑问，更多的疑问是和允许两者共同存在这个实际问题有关。</p>
<h3>主旨改变</h3>
<p>其他发言人还表达了对乌克兰议会在周二同意独联体协议时通过的修正案的关注。尽管叶利钦回应说这只是一些文字编辑上的改变，但它似乎从本质上改变了协议的关键条款。</p>
<p>乌克兰立法者不再同意“开放边境”，取而代之的是“不受阻碍的跨境联系”，这意味着今后边境只对参观访问开放，不允许随意定居。乌克兰人还用支持外交政策上无约束力的“磋商”取代了对于协调外交政策的语言要求。</p>
<p class="">看起来最不好的改变则是，乌克兰在自己版本的协议里重申了在苏联驻乌克兰军队之外建立本国军队的打算。紧跟着是宣布乌克兰总统列昂尼德·马卡罗维奇·克拉夫丘克（Leonid M. Kravchuk）从今天起担任苏联部署在乌克兰乃至整个黑海沿岸的陆军和海军总司令。</p>
<p>只有战略核武器仍在苏联中央控制之下。</p>
<p>叶利钦试图掩盖这些质疑。他说明斯克协议是一个“基本协议”，仍有进行谈判和修正的空间，他还表示，军队的问题将会在明确有多少苏联加盟国加入到独联体之后再做决定。</p>
<p>针对有关苏联解体导致的司法混乱、以及新法律通过之前使用何种法律的质疑，叶利钦表示，他已经同意继续保持“联盟结构”，并在乌克兰的坚持下各条款都取消了全联盟“规范”。</p>
<p>协议完全没有明确签证、护照或其它身份文件该怎么发放，也没有明确外交部应该做些什么。由于没有任何指示，原苏联的官僚机构仍在继续原有的工作，就像戈尔巴乔夫仍然自认为是苏联总统一样。</p>
<p>对于独联体到底有什么含义同样没有明确的定义，俄语 sodruzhestvo 这个词还可以翻译成社区、团体，但并没有迹象表明，几位斯拉夫总统是否把他们的新联盟看作像英联邦或欧共体那样的存在——也不知道他们对此是否有一致的看法。</p>
<p>在这种混乱的概念之下，很难明确分辨出独联体和戈尔巴乔夫曾试图组织的主权国家联盟有多大区别。最后，就像几位俄罗斯杜马成员指出的那样，最大的区别似乎就是戈尔巴乔夫的命运。</p>
<p>俄罗斯保守派发言人谢尔盖·巴布林（Sergei Babulin）咆哮道：“为了摆脱戈尔巴乔夫，我们摆脱掉了整个国家。”另一位评论者、保守派宇航员维塔利·谢瓦斯季亚诺夫（Vitaly Sevastianov）对协议做出了强烈谴责，他同样表示：“至少我们摆脱掉了戈尔巴乔夫。”</p>
<p>然而这一失落景象的大多数目击者似乎都感觉到了这位总统即将卸任的戏剧性一幕，他曾带领他们走过现代苏联历史上最为重要的发展阶段。今天下午很多被邀请到克里姆林宫的 60 岁左右苏联记者都显得有些动容。</p>
<p>俄罗斯电视新闻节目 Vesti 表示：“他已经明确表示，即使辞职不是迫在眉睫，那也是不可避免的。”</p>
<p>戈尔巴乔夫拒绝把明斯克协议看作是乌克兰固执之下的强制解决方案。他坚持认为，俄罗斯政府已经利用这一个形象把自己推到了中心位置，他还特别指责了来自乌克兰斯维尔德洛夫斯克的前马克思主义教授根纳季·布尔布利斯（Gennadi Burbulis）——此人已经成为叶利钦的高级政治顾问，并以其强硬的“俄罗斯优先”手段著称。</p>
<h3>“主要任务已完成”</h3>
<p class="">戈尔巴乔夫表示：“问题并不在于乌克兰。‘乌克兰因素’被俄罗斯领导层利用了。他们的立场一直是这样，所以才出了这张牌。”</p>
<p>戈尔巴乔夫承认，明斯克协议在很多方面都复制了他自己的提案，但其致命弱点是它破坏了原来的单一制国家。他声明：“这才是最主要的问题。”</p>
<p>会议内容将会在深夜电视节目里播出，但在整个会议的大部分时间里，戈尔巴乔夫似乎都只是在展示自己的履历。</p>
<p>他表示：“我人生的主要任务已经完成了。任何其它事情——好吧，可能会有其他人出现，而且比我做得更好。但你们都明白，我想要一切成功地结束。这是我的特质，我不想失败。” —— SERGE SCHMEMANN</p>

<p class=""><b><a href="http://www.nytimes.com/1991/12/14/world/soviet-dasarray-kgb-passes-secrets-back-to-us.html" rel="nofollow">本文</a>发表于 1991 年 12 月 14 日</b></p>
<p>华盛顿，12 月 13 日电 - 前几天，当美国驻莫斯科大使罗伯特·斯特劳斯（Robert S. Strauss）拜访他刚刚结交的克格勃领导人时，见证了他所见过的“最令人震惊的事情”。</p>
<p>克格勃领导人瓦季姆·巴卡京（Vadim V. Bakatin）在苏美关系上表现出了前所未有的真诚，不仅承认他的机构曾经窃听新建的美国驻莫斯科大使馆，而且提供了详细的计划。他表示，这些计划可以说明他们是如何做到这一点的。</p>
<p class="">由于怀疑受到了监听，这座大使馆的建设在 1985 年被叫停。随后美国认为，拆除这些电子设备的成本比建设一座新的大使馆还要高。今年早些时候，美国国会拨付了新建大使馆的资金。</p>
<p>斯特劳斯今天在美国新闻俱乐部（National Press Club）表示，“上个星期”他“去克格勃”拜访了巴卡京，以便为他提供“关于如何加强公民监督和国会监督的建议”。</p>
<p>斯特劳斯表示，巴卡京说想给他一样东西。“于是他走到保险箱跟前，从里面取出了很厚的一摞文件，也许有 15 到 20 厘米厚，并且取出了一个手提包”，里面装满了电子设备。</p>
<p>“他说，‘大使先生，这些计划揭示了你的大使馆是如何受到监听的，这是用来监听的设备。我想把它们交给你，请你转交给你的政府。这件事没有附加条件。’”斯特劳斯说。</p>
<p>斯特劳斯表示，巴卡京告诉他，他希望这些资料可以帮助美国拆除监听设备，从而省下新建大使馆的费用。</p>
<p>斯特劳斯的回答表明，有些事情是无法改变的。</p>
<p>他记得他是这么说的：“‘巴卡京先生，如果我想使用这座建筑，人们会觉得你只为我提供了四分之三的计划，隐瞒了剩下的四分之一。’”</p>
<p>“我不知道我们未来能否使用这座建筑，不过这是我一生中经历过的最令人震惊的事情，”斯特劳斯补充道。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/11"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="35997" data-title="《苏联的最后一个月，25 年前都发生了什么》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161224230450A9gaVsY0lLpj5qkX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/35997.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1733"/></a>  </div></div> </div><h3 class="title">列宁遗体保存——先进技术的象征</h3><div class="detail"> 

<p class=""><b><a href="http://www.nytimes.com/1991/12/17/world/soviet-disarray-preserving-lenin-the-high-tech-icon.html" rel="nofollow">本文</a>发表于 1991 年 12 月 17 日</b></p>
<p>莫斯科 12 月 16 日电 - 谢尔盖·杰博夫（Sergei S. Debov）认为，苏联唯一幸存的由列宁创建的事物只有列宁本人了。</p>
<p>杰博夫博士当然知道。他是保存列宁遗体项目的负责人，经过四十年的精心检查、清洗和监测，列宁的遗体仍然保持原状，这让他很骄傲。这对苏联来说是无以言表的事情。</p>
<p>这位 72 岁的科学家说：“就算是让病理学家通过显微镜观察列宁的皮肤组织和另一具刚去世的人的尸体，他也不能分辨出差别，因为列宁的遗体保存得太完好了。只要陵墓的环境保持不变，他的遗体就能永久保存下去。”</p>
<p>但这本身也是一个问题。随着共产主义在苏联的没落以及对列宁的狂热崇拜慢慢消逝，越来越多的人们认为，将列宁遗体置于水晶棺、葬在红色大理石陵寝的这种近乎宗教性质的保存方式应该停止了。</p>
<p>列宁陵寝的参观者曾经达到一年三百万之多，而现在这一数字已经大大减少，不过 8 月列宁的遗体将不再存放于展示棺的消息传出后，参观人数有所回升。政治家已经提出建议，是时候遵从列宁的遗愿，将他安葬在圣彼得堡沃尔科沃公墓里他母亲和姐姐的墓边了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.192059" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224222017LQfXA7OjPeyiuVd8.jpg-w600"/>&#13;
</figure></div>
<h3> 拜托，不要谈政治</h3>
<p>杰博夫博士开始他的叙述时不愿提及政治话题：“我在这里的工作只关乎技术。”</p>
<p>他说：“没有人能否认他的伟大，以及他对历史的巨大影响。他的遗体将何去何从纯粹是个政治问题，但我们应该理性处理这个问题。现在流行摧毁一切，如果列宁的遗体遭到破坏，我会很难过的。”现在杰博夫博士更愿意讨论遗体长期保存的技术问题，这个问题一直是国家机密，最近才刚刚公开。他说，保存列宁的遗体只是他作为分子生物学家工作的一项副业。</p>
<p>1922 年 1 月 22 日，列宁去世后的第二天，他包括大脑在内的器官经过尸体解剖被移除。但是杰博夫博士说，遗体的外观一点也没有改变。</p>
<p>他狡黠地一笑，又承认道：“当然，我们做了点小小的改变，在列宁死前，他妻子帮他理了发，但剪得太短了，所以当他被放平后，看起来像没有头发一样。所以他们给他做了个小小的美容，将他的头发染深了一点。”</p>
<p>杰博夫博士继续说，遗体保存的关键在于一种神秘的防腐剂，这种防腐剂是由苏联科学家在 1920 年代配制而成、并于 1950 年代完善的。他们用这种药剂替换了列宁皮肤所含的全部液体。</p>
<p>“他说：“这种药剂有两种特殊性质。它不会滋生细菌，而且同样重要的是，只要保持 16 摄氏度和 70% 的相对湿度，它既不会吸收水份也不会蒸发。只要我们能保持这一条件，皮肤就能保持柔软。”</p>
<p>而且只要保存这位全民偶像的遗体还是一项神圣的活动，他们就会不遗余力。观众瞻仰遗体的小房间、这座陵寝及存放它的地下室都是苏联最顶尖的设施。</p>
<p>他们使用彩色监视器和多个传感器不断地对遗体周围的温度和湿度进行报告。那里还有其他几个房间，一间包含了该装置的照明计划，一间供杰博夫博士手下 10 名专家休息，还有一个玻璃橱柜展示保安从游客处没收的武器和爆炸物。</p>
<h3>清洗时间</h3>
<p>根据发表的报告称，最近发生过两次重大事件。一次发生在 1969 年，有人向水晶棺扔了一把铁锤。还有一次是在 1973 年 9 月 1 日，一位名叫萨夫拉索夫（Savrasov）的男子在陵墓中引爆自己，导致多名游客受伤。</p>
<p>这里还有两间一模一样的实验室，里面各放了一张手术台。其中一间是为斯大林准备的，在他 1953 年去世后，他的遗体一直存放在列宁的陵寝中，直到 1961 年才被移出，安葬于克里姆林宫红场墓地。</p>
<p>而在另一间里，在过去的四十年中的每周一和周五，杰博夫博士都会对列宁的遗体进行检查，并重新在他手上和头上涂抹防腐液。每隔一年半，他们都会清洗一次列宁的遗体。</p>
<p>杰博夫博士解释道：“我们会褪去他的衣物，对他进行全身检查，并把他浸入防腐液中放置一个月。”然后每隔四、五年，一组资深科学家会对他的遗体进行彻底的检查，他们会对很少一点皮肤样本进行检测，然后用专门的工具检查身体，这种工具是专为检测微小的形状或颜色变化而设计的。</p>
<p>杰博夫博士骄傲地说：“我从 1952 年开始就一直在那里工作。”</p>
<p>他承认，他很好奇，想检测一下斯大林的遗体，看看在没有陵寝中精心控制环境的情况下的防腐效果如何。他回忆了斯大林被移出陵寝的时间和方式。</p>
<p>他说：“那是一个晚上，一组行动队带来了一具普通棺材。我们将尸体从水晶棺中移出、放入那具棺材，几个士兵钉上了棺盖，并将其带回外面葬于墓地里。事情就是这样了。”</p>
<p> 尽管列宁和斯大林行为方式不同，但他们的思想是相通的。布尔什维克党坚信列宁是个天才，因此他们取出他的大脑，并专门成立了一个研究院来进行研究。在之后的几年中，那里陆续又收到一些其他伟人的大脑，其中包括斯大林的，还有最近去世的安德列·萨哈罗夫（Andrei D. Sakharov，苏联原子物理学家）的。</p>
<p>但是小有声望的杰博夫博士停止了这一研究。他说：“大脑的大小和是否是天才完全无关。”</p>
<p>有人问杰博夫博士，为什么在苏联这样一个藐视宗教的新兴革命国家里，最终会产生对其开国元勋遗体的狂热崇拜。</p>
<p>他说：“是的，我也经常在想为什么？我觉得这一切就那么自然而然地发生了。设想一下在 1924 年，那时正处于革命后激情的巅峰，这时列宁拥有极大的权威。他在 1 月过世，当时他的遗体被放在工会大厦圆柱大厅里，前来致哀的民众络绎不绝。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201612242220570ZonpTAuKsDXdNbM.jpg-w600"/>&#13;
<figcaption class="">                        Flickr@rizobreaker </figcaption></figure></div>
<p>“最终当人们考虑安葬他的问题时，前来的人群仍然源源不断，所以他们决定再等等。之后他们决定举行一场官方葬礼，但是准备将遗体放在一个临时的木制陵寝里供大家瞻仰。”</p>
<p>到了春天，不断升高的气温影响到了遗体的保存，于是他们又决定尝试采用实验室方法长期防腐。他们最终成功了，五年后，他们又决定修建一座永久性陵寝来保存遗体。</p>
<p>二战期间，列宁的遗体被迁移到了西伯利亚秋明市。1945 年，他的遗体返回莫斯科，装在了一个新的水晶棺里，显然四年的流放并没有让遗体情况变糟。 —— SERGE SCHMEMANN</p>

 </div></div>  <div class="card-content article" data-hash="#/card/12"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="35997" data-title="《苏联的最后一个月，25 年前都发生了什么》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161224230450A9gaVsY0lLpj5qkX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/35997.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1733"/></a>  </div></div> </div><h3 class="title">自由市场加剧了莫斯科交通腐败</h3><div class="detail"> 

<p class=""><b><a href="http://www.nytimes.com/1991/12/19/world/soviet-disarray-the-free-market-inflates-moscow-traffic-bribery.html" rel="nofollow">本文</a>发表于 1991 年 12 月 19 日</b></p>
<p>莫斯科 12 月 18 日电 - 在即将到来的自由市场和缓慢消失的警察国家交际之时，涌现出了一批贪婪和狂傲的交通警察。</p>
<p>长期以来，众所周知莫斯科“gaishnik”、即交通警察收受贿赂已成例行公事，他们喜欢称之为“纪念品”。现在在苏联解体的混乱日子里，这已经成为仍存在于人们视线中最重要的官方形象。</p>
<p>首先，俄语中交通警察的绰号来自 GAI，这是俄文“国家汽车检查员”的首字母缩写，由于国家展现法律和秩序的迫切需要，他们仍然在继续工作，在莫斯科交通永不停歇的嘈杂声中对司机挥舞着旗帜。而且随着企业家大言不惭的声音在这座黑暗古老城市里四处回响，这种腐败的成本迅速上升。</p>
<p class="">莫斯科的十字路口往往让司机不知所措，一名交警站在路口中间的岗亭上说：“你给我点‘纪念品’，我就可以让你违规转弯。”</p>
<h3>输入：资本主义</h3>
<p>这是大街上早已司空见惯的桥段。但最近的自由市场转变让警察索取“纪念品”的范围从“Katya”（黑话的 100 卢布，来自凯特[Kate]或凯瑟琳大帝[Catherine the Great]，她的头像曾经出现在这一面额的钞票上）暴涨到了“Zelyonaya Katya”（绿色新版 100 块，也就是 100 美元）。在新兴的自由浮动货币市场，100 美元的价值是 100 卢布的 170 倍。</p>
<p>100 美元相当于在国际机场禁止停车区域摘下一副车牌的要价，在这里所有人都违章停车，但执法却是选择性的。一名警察刚刚摘掉一辆车的车牌，留下一张手写的便条，并等待市场力量开始运行。</p>
<p>事后车主回忆道：“我跟他说他疯了吧。我给了他一张 100 美元，说现在他该高兴了吧，然后他归还了我的车牌。很遗憾这就是我们现在的生活，GAI 和黑手党联合行动了。”</p>
<p>他随口说了个“黑手党”，但却道出了现在在黑市交易中无处不在的一种感觉，这已经成了一种蔓延全城的生活方式，成了期待已久的自由市场的贪婪先兆。莫斯科人也称交警“敲诈勒索者”。这个词已经融入了俄罗斯，当车主因违章（实际上他们一开始往往并没有违章）支付了代替正式罚款的贿赂、愤怒地开车离开后，口中常常会蹦出这个词。</p>
<p>按照惯例，这里的交通警察有权对违反交通法规的司机处以罚款、收取卢布或相应等价物，并开具罚单作为收款凭证，证明罚款将会上交给国家。但是现在，这些警官干脆按着市场能够承受的限度来者不拒地索贿。</p>
<p>这些警察看起来像斯拉夫大巨人，因为他们长期穿着笨重的羊毛毡制服站在寒风中，这让他们看起来像巨大的饼干罐。他们仔细观察每一辆过往的汽车，用黑白相间的警棍做着夸张的手势，示意所谓的违章者过来。</p>
<p>这些交通官员在 8 月的政变中扮演了英雄角色，他们悄悄地告知反对派，说克里姆林宫的坦克正在接近，甚至在城市边缘阻止了坦克以赢取时间。</p>
<p>警方否认受贿猖獗，说它只存在于极少数个别人中。但在无数丰富了莫斯科人日常生活谈资的故事中，我们常常听到索贿的情形，以至于这仿佛是不可否认的。</p>
<p>现在司机的抱怨重点并不是必须向交通官员支付贿赂，而是与两、三年前相比，目前的贿赂金额也在不断增加。在过去，只需要一包口香糖、一张放在钱包里的裸女照片或者几卢布（如果必须要给的话）就可以打发走一名警察。</p>
<p>但是现在贿赂金额已经涨到数百卢布，而且越来越多的警察已经不能用卢布来打发了——至少在他们截停外国司机时不能。外国司机很容易辨认，因为他们的车牌很特殊。</p>
<p>一天晚上，一位“猎人”等在一家只收硬通货的餐厅外，“猎人”是现在流行的一种自由职业者的称呼，他们专门在午夜后寻找可以支付大额罚金的司机。很明显他知道那里的食客不仅有钱吃、有钱喝，也许还有多的钱缴纳罚款。</p>
<p>这位“猎人”在一名外国司机离开餐厅两分钟后将其截停，要求他坐在警车里。他佯装仔细地闻了闻司机的呼吸，然后宣布他喝醉了，并且指着无线电，威胁要召来医生对他进行血液测试。你是选择付钱呢，还是冒着感染艾滋病的风险接受血液测试呢？</p>
<p>警官实施着最新的骗局，试图用肮脏的静脉注射器和感染艾滋病这样的终极噩梦来吓唬外国人，他面带笑意地问道：“我应该叫个医生来吗？”警察收到了 5 美元，用这种方式可以浪费最少时间来结束这次遭遇。</p>
<p>一名莫斯科人被这个故事逗乐了，他后来建议外国人利用“都是工人的”方法来应付“纪念品猎人”：即要求平分差额，并给日益兴盛的腐败市场引入一丝企业家的镇定。</p>
<p>这位司机拿出一卷卢布，假装警察在他面前，说：“假设我们遇到一个简单的挪车违章，我总是说：‘看，这是 40 卢布的罚款，但我看你工作很努力，而我也同样要努力工作。所以这样吧，十、二十（数钱状），这 20 卢布是你的，十、二十，这 20 卢布是我的。让我们都回去工作吧。’” —— FRANCIS X. CLINES</p>

 </div></div>  <div class="card-content article" data-hash="#/card/13"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="35997" data-title="《苏联的最后一个月，25 年前都发生了什么》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161224230450A9gaVsY0lLpj5qkX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/35997.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1733"/></a>  </div></div> </div><h3 class="title">1991 年 12 月 25 日，源自梦想的苏维埃国家寿终正寝</h3><div class="detail"> 

<p class=""><b><a href="http://www.nytimes.com/1991/12/26/world/end-of-the-soviet-union-the-soviet-state-born-of-a-dream-dies.html" rel="nofollow">本文</a>发表于 1991 年 12 月 26 日</b></p>
<p>莫斯科 12 月 25 日电 - 经过漫长而痛苦的衰落期，这个曾在短暂而狂暴的历史上取得过巨大成就、经历过可怕苦难的苏维埃国家终于在今天寿终正寝。它一共存在了 74 年。</p>
<p class="">源自乌托邦式的承诺、诞生于“1917 年伟大十月革命”暴力动乱中的苏联，在 1991 年 12 月下旬沉闷阴暗的氛围中走向了终结，失去了意识形态，留下了四分五裂的版图、穷困潦倒的国家和忍饥挨饿的人民。不过它的倒台仍然引发了人们的敬畏之情。</p>
<p class="">随着米哈伊尔·戈尔巴乔夫（Mikhail S. Gorbachev）辞去职务，为新的“独立国家联合体”让路，苏联的历史正式结束。晚上 7 时 32 分，就在戈尔巴乔夫结束电视讲话后不久，克里姆林宫降下了带有锤子和镰刀的红旗，升起了俄罗斯的白蓝红三色旗。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666165" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224222358Ew7Qtj5RF9LWvai0.jpg-w600"/>&#13;
</figure></div>
<h3>没有典礼，只有钟声</h3>
<p>此次事件没有典礼，只有斯帕斯基城门的钟声、少数吃惊的外国人发出的欢呼，以及一位孤独的退伍军人发表的愤怒演说。</p>
<p>曾经的苏联官方媒体《真理报》报道说，人们对于苏联倒台的反应存在很大的差异：“一些人兴奋地欢呼着‘闹剧结束了！’，而另一些人则灰头土脸，他们惊恐地把双手举向天空，问着‘未来将会怎样？’”</p>
<p>在某种程度上，这种反应取决于一个人是否听到了从格鲁吉亚传来的不祥的枪声，是否看到了苏维埃社会主义共和国联盟最后一位领导者戈尔巴乔夫移交权力时令人震撼的庄严的苦涩。</p>
<p>大多数人感到犹豫。禁忌和锁链连同食物一齐消失了。苏联对他们的供给少得可怜，但是没有人能保证这个具有怪异名称的“独立国家联合体”会比以前表现得更好。</p>
<p>至于戈尔巴乔夫，民意测验结果显示，几乎所有人都认为他应该把位置让出来——不是因为他曾经失败过，而是因为他已经没有了可以作为的空间。</p>
<p>主持苏联解体的统治者，是这个国家运气不佳的领导者中惟一一个带着某种尊严、毫发无损地离开办公室的人，这似乎是一种悖论。历史可能会做出不同的判决，但在许多有思想的俄罗斯人看来，是他解开了极权独裁的锁链，这个功劳永远都应该算在他的头上。至于他能否拯救经济，那又是另外一回事了。</p>
<p>《共青团真理报》一篇具有同情意味的告别文章似乎捕捉到了主流情绪：“戈尔巴乔夫无法改变人民的生活水平，但他改变了人民。他不知道如何制作香肠，但他知道如何提供自由。如果有人认为前者比后者更加重要，那么他可能既得不到自由、也得不到香肠。”</p>
<p>如果换一个人，他可能会采取不同的做法。不过就当时的人来说，不管是保守的叶戈尔·利加乔夫（Yegor K. Ligachev），还是鲁莽的鲍里斯·叶利钦（Boris N. Yeltsin），或者是具有官僚作风的尼古拉·雷日科夫（Nikolai I. Ryzhkov），抑或是具有学者风度的爱德华·谢瓦尔德纳泽（Eduard A. Shevardnadze），你很难想象哪个人能够做到改革与理想、天真与冷酷之间的完美平衡——戈尔巴乔夫正是凭借这种特点，带领苏联共产党人走上了悬崖。</p>
<p>作家兼文学评论家维克托·叶罗费耶夫（Viktor Yerofeyev）表示：“戈尔巴乔夫实际上是命运的工具。他的智慧足以改变一切，但是不足以使他预见到一切都会被他毁掉。他敢于挑战他的政党，但又谨慎地让这个政党一直存活到失去权力为止。他对共产主义的信仰足以使他被任命为国家领导人，但他对共产主义的怀疑又足以使他将其毁掉。如果他能看清所有这些事情，他将不会改变俄罗斯。”</p>
<p>为了挽救苏联，戈尔巴乔夫一直努力到了最后，在苏联倒台之后，他仍然在努力。不过，到了最后，通过放弃苏联、让出位置，他使这个伟大的欧亚联合体获得了新的生命，尽管它更换了名称。</p>
<h3>苏联：史诗般的成就和史诗般的失败</h3>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.622917" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224222437BcEOfZzdC8ejwDXy.jpg-w600"/>&#13;
</figure></div>
<p>同苏联的雄心相比，这个国家的消亡是一个巨大的失败。</p>
<p>它承诺创造出无私地投身于公共利益的“苏维埃新人”，但它最终却毁掉了人们的主动性和精神，使许多人沉迷于伏特加之中。它提出了一种新的人道主义意识形态，但却以这种名义屠杀了 1000 万本国人民。它构想出了一种毫无投机成分的计划经济，但却创造出了一个笨拙的官僚体系，最终扼杀了经济。它承诺和平和自由，但却创造了世界上最为军事化、最为冷酷的警察国家。</p>
<p>它承诺为人民提供文化，但却创造了反文化运动，一边赞美平庸，一边对天才进行残酷的迫害。克格勃有一个部门专门管理艺术，他们先是尝试拉拢任何新出现的天才“为国家服务”，如果无法得逞，他们就会对其进行封杀，或者将其流放到国外。遭到压制或流放的艺术家名单组成了一种令人震惊的控诉：曼德尔斯塔姆（Mandelstam）、马列维奇（Malevich）、帕斯捷尔纳克（Pasternak）、索尔仁尼琴（Solzhenitsyn）、罗斯特罗波维奇（Rostropovich）、布罗茨基（Brodsky），等等。</p>
<p>它承诺提供新的生活，但是到了最后，它却创造出了一个极为黯淡的社会——环境受到了污染，各种物品长期匮乏，缺少开拓精神和崇高的信仰。当大多数国民需要排队领取物资或者饮用劣等伏特加的时候，苏共精英将腐败上升到了新的高度：列昂尼德·勃列日涅夫（Leonid I. Brezhnev）之流及其好友不断地相互封赏，过上了农民眼中的奢侈生活——豪华的枝状大烛台、加长轿车、巨大的狩猎庄园、成群的奉承者，以及配备了西方最新科技的秘密医院。</p>
<p>不过，苏联也是一个无可争辩的超级大国，这个国家及其人民在科学、战争甚至文化领域取得了史诗般的成就。</p>
<p>也许所有这些成就是在共产主义的夹缝中形成的，而不是它的产物。不过，凭借压力和激励的某种结合，这个由列宁（Lenin）开启、由斯大林（Stalin）实施的系统释放出了强大的国家力量，促成了 1930 年代的快速工业化、1940 年代对纳粹德国的胜利、1950 年代第一颗人造卫星的发射、1960 和 1970 年代核武库的创建。即使是现在，尽管地面上一片混乱，两位航天员亚历山大·沃尔科夫（Aleksandr A. Volkov）和谢尔盖·克里卡列夫（Sergei Krikalev）仍然在进行环绕地球的太空航行。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.730594" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224222631KboROg3svF6UtVaP.jpg-w600"/>&#13;
<figcaption class="">                                    斯大林</figcaption></figure></div>
<p>在文化领域，尼基塔·赫鲁晓夫（Nikita S. Khrushchev）在 1960 年代的“解冻”和戈尔巴乔夫的“公开”，也证明了这个国家及其人民所拥有的巨大而执著的创造力。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.342282" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224222724VXnsxZelSP94IaBk.jpg-w600"/>&#13;
<figcaption class="">                                  赫鲁晓夫</figcaption></figure></div>
<p>在体育方面，面对奥运会金牌和国际赛场的胜利，即使是共产主义政权最坚定的批评者，也会自然而然地产生一种民族自豪感。</p>
<h3>梦想：在不义之中存活下来的乌托邦幻影</h3>
<p>现在，面对苏维埃帝国刚刚倒塌的废墟，我们很容易列举出马克思主义的致命错觉。不过，这种令人难以抗拒的乌托邦梦想鼓舞了苏联乃至全世界一代又一代的改革家、革命者和激进分子，将苏维埃的影响传播到了世界各个角落。</p>
<p>不久以前，第三世界的大多数领导人都在支持某种形式的马克思主义学说，并且定期前往莫斯科，参与谴责“帝国主义者”的仪式。</p>
<p>当然，其中的许多人都是机会主义者。在苏联和第三世界，凭借共产主义这个方便的借口，人们可以理直气壮地践踏民主，维持由一个政党和一个独裁者掌权的局面。</p>
<p>不过，这种梦想也是一种强大的信仰。虽然人们以它的名义做出了许多不义的事情，但它仍然能够存活下来。目前生活在德国的著名知识分子列夫·科佩列夫（Lev Kopelev）在回忆录中写到，斯大林死后，被人从劳改营中释放出来的囚犯坚信，他们终于获得了纠正斯大林主义“错误”和真正建设共产主义的机会。</p>
<p>就在去年三月，戈尔巴乔夫还在明斯克发表声明说：“我是一名共产主义者，我将坚持共产主义思想，直至生命结束。我并不为此感到羞愧。”</p>
<p>这种信仰的坚韧解释了这场实验的规模。这是一场巨大的失败，但它也是一次巨大的尝试，是世界上前所未有的一次大规模实验。</p>
<p>作为一个刚刚开始工业化、缺乏中产阶级和工人阶级的国家，俄罗斯之所以能够将自己标榜为这种全新世界秩序的前锋，靠的也许是一种巨大的愚蠢和自以为是。</p>
<h3>两个世界：“亲西方者”和“斯拉夫主义者”</h3>
<p>不过俄罗斯人有一个弱点，他们总是喜欢做出宏大的举动。伟大的沙皇伊凡四世（Ivan the Terrible）和彼得大帝（Peter the Great）拥有最为宏大的计划。伟大的作家陀思妥耶夫斯基（Dostoyevsky）和托尔斯泰（Tolstoy）在长篇小说中对终极主题进行了探索。俄罗斯东正教教堂拥有最为精美的镀金装饰和最为繁琐的礼拜仪式。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.563679" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224222936092IiprJ5wzunDP3.jpg-w600"/>&#13;
</figure></div>
<p>这种风格延续到了苏维埃时代。两千万人死于战争，一千万人死于劳改营；宏大的建设项目总是具有重要的地位；布拉茨克拥有世界上最大的水电站，卡玛斯拥有世界上最大的卡车工厂；此外还有横跨西伯利亚的铁路。</p>
<p>沙皇时代穿着带有黄金和貂皮的大衣、驾着雪橇、在穿着桦皮鞋的可怜农民中间穿行而过的商人，变成了乘坐黑色加长版豪华轿车、在莫斯科穿行的行动笨拙的党魁。</p>
<p>为了解释这些特点，人们提出了许多理论。有人认为，这完全是因为俄罗斯拥有跨越 11 个时区的巨大的国土面积。有人认为，这里的气候带来了漫长而沉闷的冬季，其间夹杂着需要进行高强度劳动的短暂的夏季。还有一些人认为，文艺复兴的缺失阻碍了个人意识的发展，从而使集体主义精神得以延续。</p>
<p>最重要的是，这个国家跨越了两个大洲和两种文化，永远面临着东方和西方具有创造性的碰撞所导致的撕裂和火焰。</p>
<p>俄罗斯一直存在“亲西方者”和“斯拉夫主义者”之间的分裂，反对西方、支持强势国家和中央的人与“西式”民主和自由市场经济倡导者之间的斗争与苏联的消亡存在密切的关系。</p>
<p>对俄罗斯来说，西方一直是一个同时具有吸引力和危险性的事物。彼得大帝拼命发动战争，试图向西方打开国门，但是西方人仍然受到了他的怀疑和孤立。共产主义在富有集体主义精神的俄罗斯发现了肥沃的土壤，但它的西式唯物主义与这个国家格格不入。</p>
<p>西式民主也在这种矛盾性格中陷入了困境。苏联人全心全意地投身到了戈尔巴乔夫开创的大量新式委员会和议会之中。不过他们陷入了没完没了的辩论之中，而且无法组织成具有凝聚力的利益集团，因此很快失去了公众的关注。到了最后，议会心甘情愿地将大部分权力转移给了戈尔巴乔夫、叶利钦和其他有权势的人。</p>
<p>“虽然苏联已经消亡，但是这种欧亚联合体、这种欧洲和亚洲的独特互动，仍将以其文化和完全出乎意料的行动使世界感到吃惊，” 叶罗费耶夫说。</p>
<p>“来自西方马克思主义的成分会消失，但共产主义不会消失，因为这个民族的灵魂深处隐藏着集体主义精神。这个民族总是喜欢自称‘我们’，而不是像盎格鲁—撒克逊人那样以‘我’自称，”叶罗费耶夫补充道。</p>
<p>“这就是列宁的巧妙智慧，他意识到，俄罗斯愿意接纳共产主义，但是要想让一切变得井然有序，它还需要‘阶级斗争’。只要拥有敌人，集体主义意识就会活跃起来。”</p>
<h3>对比：眩目的功绩，可怕的混乱</h3>
<p>这种精神被永远定格在了革命海报上：戴着高顶礼帽的资本家滴着工人的血液，健壮的共产主义青年正在掐死中产阶级毒蛇。</p>
<p>列宁的继任者同样理解这个道理：同组织苏联人进行持续的工作和稳定的成长相比，鼓励他们做出巨大的功绩和极大的牺牲要更加容易。</p>
<p>不管是在战争中，还是在今天无休无止的流水线上，苏联人承受痛苦和自我牺牲的能力都会使外国人感到震惊。苏联人集中大量人才和力量完成大型工程的能力同样令人钦佩，这也是他们在科学、武器和建设领域取得巨大成就的原因。</p>
<p>不过，这里日常生活的凌乱和低效给参观者留下了更为深刻的印象。即使是最新的公寓楼和酒店也给人以非常粗糙的感觉。老房子似乎陷在淤泥之中，出现了危险的倾斜。每个院子里都散落着一些残垣断壁。刚刚离开流水线的汽车就已经坏了一半。</p>
<p>计划经济只会使情况变得更加糟糕。这种体制强调数量，而不是质量或创造性，而后者才是产品的主要衡量标准。而且这种体制重视大型工厂，轻视灵活和分布式理念。</p>
<p>这种体制还将消费品排在最低的优先等级上，造成了制度性短缺，使普通人不得不长期依赖政府和粗鲁的售货员。</p>
<h3>偶像：崇拜终止于国家的衰老</h3>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224223028evFB1jxgp95CtSNo.jpg-w600"/>&#13;
</figure></div>
<p>我们并不知道列宁是否愿意以这种方式建设苏维埃国家。在他去世三年前，也就是 1921 年，他将“战时共产主义”替换成了著名的“新经济政策”，实际上在一定程度上退回到了之前的自由放任模式。国民收入上升到了革命前的水平，但这没能阻止斯大林开启第一个五年计划。</p>
<p>不过，列宁仍然成为了新秩序的第一位“神明”。他很适合被人奉为英雄：他在仍然很受欢迎的时候去世，而且留下了涉及各个主题的大量著作，可以支持他的继任者选择任何立场。</p>
<p>于是，他那留着山羊胡的形象迅速成为了每一座办公楼和城市广场必须具备的符号，他的话语成为了经典。人们动用了一切科学力量，以便将他的遗体永远保存下来。他的陵墓成为了这个新帝国的精神中心。他的名字成为了表示正统的形容词，比如“列宁道路”。他所呆过的每一座建筑都挂上了匾额，他的故乡也建起了一座巨大的纪念馆。</p>
<p>随着时间的推移，由于列宁的继任者相互谴责、努力将自己描绘成列宁真正的诠释者，这种崇拜似乎变得越来越强烈。斯大林开启了这种潮流，一边完善镇压机器，一边处死列宁的大部分同志，同时声称自己的行为代表了这位伟大创始人的意志。</p>
<p>接着，赫鲁晓夫以恢复“真正的列宁主义”为名，废除了斯大林的个人崇拜，结束了最为可怕的恐怖统治，但他自己也被人推翻。不久，勃列日涅夫成为了列宁惟一的继承人，赫鲁晓夫的“唯意志论”和斯大林的“个人崇拜”共同成为了列宁主义的异端。</p>
<p>在勃列日涅夫当政时期，这个苏维埃国家明显进入了衰老期。当勃列日涅夫变得骄傲自大、语无伦次时，这个国家也变得臃肿而松散。工业生产开始滑坡，不受控制的军事系统所消耗的社会产品却变得越来越多。外交政策陷入了与西方维持现状、同时开展激烈的军事竞争的模式，国内的政治警察则将赫鲁晓夫短暂解冻时期激发的规模不大、但非常勇敢的异见运动一一镇压下去。</p>
<p>勃列日涅夫执掌了 18 年政权，接替他的是另外两个体弱多病的老人：尤里·安德罗波夫（Yuri V. Andropov）和康斯坦丁·契尔年科（Konstantin U. Chernenko）。当戈尔巴乔夫 1985 年坐上领导人的位置时，所有人都看得出来，这个国家需要进行重大改革。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.479769" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224223131vwORuVqHdNJKmFUS.jpg-w600"/>&#13;
<figcaption class="">                              勃列日涅夫</figcaption></figure></div>
<p>作为斯大林之后最年轻的苏联领导人，54 岁的戈尔巴乔夫几乎立即引入了“公开”原则，为这片土地带来了活力。突然之间，人们获得了自由交谈和思考的权利，各种禁忌开始消失，东西方的敌对情绪开始瓦解，持有不同政见的人从劳改营走了出来，或者结束了流亡生涯。空气中充满了希望的甜蜜气息。</p>
<p>不过，戈尔巴乔夫同时进行的经济改革遇到了和之前所有改革相同的障碍——庞大的、享有特权的苏共组织。公开运动越是蓬勃发展，改革的失败命运就越明显，戈尔巴乔夫的努力不是力度不够，就是为时已晚。</p>
<p>最后他进行了一系列挣扎。首先是突然左转，在 1989 年夏天开展了一场激进的“500 日”改革计划，然后转向右倾，放弃了这项计划，和党内的坚定分子站在一起，允许他们动用武力，随后又在去年春天重新左转，根据一份新的联盟条约开启了与各个共和国的谈判。</p>
<p>不过这次行动来得太迟了。被抛弃的右翼分子在八月的政变中试图武力夺权，当他们被挫败时，各个共和国已经不再需要戈尔巴乔夫及其党羽，他们对其失去了信心。</p>
<p>12 月 8 日，俄罗斯、乌克兰和白俄罗斯领导人结束了对苏联的支持，宣布成立新的独立国家联合体。从这时开始，苏联的消失已经变成了一个时间问题。</p>
<h3>来生：问题仍在延续，但自豪还会延续吗？</h3>
<p>苏联已死。不过，它所依赖的欧亚共同体仍然具有很强的生命力——包括俄罗斯，包括由 11 个共和国组成的全新的联合体，包括它的文化和世界观，包括一个巨大的核武库，和各种悬而未决的危机。</p>
<p>格鲁吉亚的枪声、巨大的国土东西跨度、关闭的机场以及关于新的联合体大量尚未解答的问题（它会提供公民身份吗？它会延续单一的军事和经济实体吗？它能管理好交通和通信吗？）都清晰地表明，苏联的遗产仍将长期延续下去。</p>
<p>戈尔巴乔夫为人们提供了新的自由。不过，苏联也为他们提供了某种实实在在的东西——超级大国的自豪。在过去，不管经历怎样的问题和短缺，他们都是全球命运的两个仲裁者之一，没有人敢威胁或欺负他们的国家。</p>
<p>现在，这种自豪也被带走了。考虑到人民所面对的饥饿和贫困，这种耻辱将会产生怎样的效果？这是未来最令人担忧的问题之一。</p>
<p>《消息报》发出了警告：“与苏维埃社会主义共和国联盟的分手，将是一个漫长而艰难的过程。我们必须承认，随着苏联的死亡判决在明斯克起草并在阿拉木图得到证实，一个时代已经结束，但是许多人不愿意相信或接受这一点。超级大国的观念拥有某种与国家主义一样强大的力量，在某些条件下，它也可以使数百万狂热的支持者联合在一起。” —— SERGE SCHMEMANN</p>

<p class=""><b><a href="http://www.nytimes.com/2011/12/26/opinion/keller-putins-children.html" rel="nofollow">本文</a>发表于 2011 年 12 月 25 日</b></p>
<p class="">在苏联衰落的日子里，我在莫斯科河沿岸的一排公寓塔楼里待过很长时间，思考在我看来是和我们的冷战死对头的未来至关重要的一个问题：俄罗斯会发展成一个真正的中产阶级国家吗？为阶级向上流动提供动力和证据的不是特权阶级、国家的宠儿，而是那些有主见的成功人士。<br/></p>
<p> 河边的这个地方叫作青年住宅区，是共青团为了缓解住房短缺而做的一个明显欠考虑的方案。重点国有企业的年轻专家们（主要是来自一家核工业研究院的科学家和来自制造苏联版航天飞机的工厂的工程师）被要求脱岗数月，到这里的公共建筑工地上去做智力过剩的劳工。每家每户都要花数百小时去浇铸混凝土、安装石膏板，然后再搬进这个像宝贝一样的新公寓。</p>
<p>但当时是 1991 年，一个充满了可能性的时代。我住的小社区里的许多家庭在搬进他们位于“原子”青年住宅区的新家之后，就马上辞掉了在国有单位的工作，进了新成立的私营企业。我追踪采访了一户“原子”社区的家庭，记录了他们试图发现自力更生的生活的新奇之处的过程。</p>
<p>（与此同时，和他们同时代的人里面有一位叫弗拉基米尔·普京，他当时正在国家的终极堡垒克格勃里积累经验。普京上校在这个间谍机构执行的最后一次任务，是监视列宁格勒大学的学生。）</p>
<p>在住在“原子”社区的人里，我最喜欢的是体格健壮、有一点理想主义的工程师伊格（Igor）。尽管大多数新晋资本主义者都在搞某种形式的投机倒把（比如进口点儿牛仔裤、计算机、摇滚专辑），但伊格是少数以私营制造商的身份生产这些产品的人之一。他的计划很妙。人们突然就开始有了钱，但他们又对新成立的私营银行抱有一丝怀疑。所以伊格更新了一个旧工厂的设备，开始生产高品质保险柜。</p>
<p>对于俄罗斯来说，这是一个带着困惑追寻的年代，一个渴望成为 normalniye lyudi（普通人）的年代。包括一群“原子”社区居民在内的数千人涌上街头，挫败了一次由强硬派发起的未遂政变，并庆祝了他们新发现的（民主）力量。但是然后呢？市场经济的规则、人生的意义……一切都需要在一场失败了的巨大实验过后依然在恶化的废墟上即兴做起来。欺诈无处不在，神秘主义者、另类治疗师和催眠术士吸引了一大批人。在寻找可以信仰的东西的过程中，“原子”社区的居民们请一位神父每周到社区的闭路电视里指点大家。一位追求世俗满足感的居民还组织了一个自由性爱公社。</p>
<p>快进十年，那时相距今天的时间恰好过半。新俄罗斯依然在建设中，那位鲜为人知的克格勃上校也成了受人爱戴的总统。普京带来了足够的繁荣、家长式的秩序，以及让人安心的国家荣誉故事。代价尚可承受——除非你对政权形成了实实在在的威胁，那样的话代价会非常高——心照不宣地接受目前的状况、略微委屈一下自尊就行。闭嘴赚钱吧。</p>
<p>对于许多人来说，1990 年代初让人喜爱的困惑已经被梦想的幻灭所取代。去年上映的罗宾·海斯曼（Robin Hessman）拍摄的优秀纪录片《我的改革》（My Perestroika）追踪记录了 5 位比我记录的“原子”社区居民年轻一些的莫斯科的朋友。该片捕捉了那些同时经历过苏联时代和新自由时代的人的矛盾心态。他们活得还算不错，可以自由地表达自己的思想，但一些东西、一些更为宏大的目标却没了。高中历史教师鲍里亚（Borya）曾在 1991 年参加过人墙路障，他说：“你知道嘛，1990 年代初燃烧在人心里的那股子理想，现在已经没了，没剩下什么可以为之奋斗的东西了。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161224223743qyr9RCdSQTuK8Uwp.jpg-w600"/>&#13;
</figure></div>
<p>在“原子”社区，闭路电视已经没有神父讲道了，倒是多了一个崭新的锐步健康俱乐部，里面有晒黑床和好几排椭圆机。在一个有钱都拿来买伏特加和烟草的国家，这种俱乐部可算是一个提升自我的避风港。“原子”社区的小学放弃了许多实验性课程（也换掉了那个思想自由的校长），改成了一套靠填鸭求成功的课程。我的小社区破碎了。一些人已经离开俄罗斯去了加拿大、以色列或者美国。在这个住宅区刚刚建起来的时候，有一位共青团的官僚总是在社区会议上指手画脚，现在他也听从了世俗世界的原始呼唤，开始倒卖起了军火。</p>
<p>在一个此前没有商业规矩的国家里，保险柜生产商伊格和他妻子坦娅（Tanya）费尽苦头才了解到了一些经商的规矩。他们的公司业务拓展了，也发展壮大了。他们搬进了更大的公寓房，把他们“原子”社区的房子送给了女儿女婿。伊格开着一辆奔驰的 SUV，但他们对吞噬灵魂的消费主义和自己周围的腐败感到很不舒服。让他们十分安慰的是，他们的两个女儿都在文化成就和商业野心中选择了前者——玛丽亚（Maria）是一个宗教人物画家，卡佳（Katya）是一个古典钢琴家。</p>
<p>再往前快进十年。当本月数万人聚集在莫斯科、抗议可疑的议会选举和普京的专横作为时，新闻报道称其为中产阶级的反抗。我的第一个念头就是找到伊格，我心中典型的新中产阶级。</p>
<p>他和坦娅现在住在伦敦。在和官僚废话、腐败和自己手下工人权利应得的心态斗争 20 年后，他已经放弃了俄罗斯、卖掉了他的公司，55 岁的伊格现在正在读设计专业的硕士。他不怎么在乎政治和政客，以前也从来没在乎过，但他会在网上看俄罗斯的抗议活动，并因为自己看到的情况感到很高兴。在抗议人群中，有一些依然想回归专制制度的顽固分子，也有一些重新燃起了 20 年前的希望的自由主义者，在他们中间，伊格看到了一些让他感到自豪的东西：其中有一些受过教育的年轻专家，而且很明显属于普通人。他说，这些人里就有他女儿玛丽亚。</p>
<p>一位俄罗斯记者称这些人是“新怒汉”。他们都是 30 多岁的城市成功人士，他们的年龄已经大到足以了解了广阔的世界，但也小到足以怀念苏联时代让人舒服的服从感——但又太小了，不知道什么是害怕。他们觉得自己受了“普京神圣权利”（Divine Right of Putin）的欺骗和侮辱，他们认为普通人值得拥有一位正常的领袖。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.617647" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161224223817QjNTXbZdcLlDWOKU.png-w600"/>&#13;
</figure></div>
<p>事实证明，俄罗斯现在发展出了一个中产阶级，但仅仅有他们还不足以发展出民主。要想拥有民主，就需要有生而无知的一代人。《我的改革》里失去了希望的鲍里亚有一天对制片人说，他没有去参加最近的那次抗议活动。但他的学生去了。</p>
<p>一脸蔑视的普京看起来对这些一无所知，他驳斥说，参加抗议的人都是美国的工具，并讥笑他们戴着的白丝带就像是“套套”。（当这些人周六回到街上时，他们看起来更加坚定了，照例必有的抗议艺术画上，普京被装在了一个巨大的安全套里。）</p>
<p>目前还很难看到一个可能明确替换掉普京的人。他的竞争者中，有寡头亿万富翁、美国新泽西网队的大老板，有幻想破灭的普京政府财政部长，有一些 20 年前的老面孔，有共产主义者、极端民族主义者，也有改革者。在没有公认的反对派领袖的情况下，普京很可能在下一届总统选举中获胜。但伊格的女儿和鲍里亚的学生，也就是普京自己那代人的孩子辈们，是长长的苏联隧道尽头的光。也许（俄罗斯）给全世界其他新兴民主国家上的一课，就是民主需要时间：你可以把人挪到体制以外，但把体制从人的心里抹去可就没那么容易了。 —— <a href="http://www.nytimes.com/column/bill-keller" rel="nofollow">Bill Keller</a></p>
