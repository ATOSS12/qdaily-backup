<h1>如何在上海一条窄路上，复兴一座有气势的戏院？_设计_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20170124174841D5RsZ98F7H0OMA6a.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20171120124728TwjHa0IrtnY8olOe.png?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">胡晓琪</span><span class="date smart-date" data-origindate="2017-02-03 07:50:39 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-02-03 07:50:39</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="37201" data-title="《如何在上海一条窄路上，复兴一座有气势的戏院？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170124174841D5RsZ98F7H0OMA6a.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/37201.html?source=feed&amp;utm_medium=website" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="196"/></a>  </div></div> </div>  <p class="excerpt">以及，这条路就叫做复兴中路。</p>  <div class="detail">  

<p>在上海复兴中路 1186 号上有一栋老建筑，前不久，它悄悄变了模样。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=d0368njxk43&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这座有着厚重的石材屋顶、现代感十足的建筑，其前身是于 1943 年正式营业的上海大戏院。<br/></p>
<p>大戏院从开业至今，可谓“命途多舛”。它在 1943 年开幕时，定位在话剧演出，最初演出的也是喜剧《女人》，但后来因为经营不善，在 1944 年改为放映电影。到了 1956 年，这栋建筑已成了危房——墙身开裂，随时都有倾塌的危险。市文化局将大戏院正式更名为上海电影院，并拨了专款，派工程队进行修复。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.747273" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170124175137RwFOLAGsY1vfnKgI.jpeg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.536859" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170124175202Ire9R3haAzvnS8WO.jpeg-w600"/>&#13;
<figcaption class="">上海大戏院旧影，图片来自：<a href="http://www.toutiao.com/i6376893618837258754/" rel="nofollow">今日头条</a></figcaption></figure></div>
<p>1973 年，影院改装了宽银幕，并新建了冷气机房。1990 年 6 月，影院改装了四声道音响系统，还换装了 756 只航空式高靠背沙发软席座椅。这个时期的上海电影院，过了一段舒坦的岁月。可是好景不长，到了 90 年代后期，比起去影院看电影，有更多的新鲜事物引起了人们的注意，比如说去卡拉 OK，或者直接在家里看 VCD。设备老化的上海电影院开始实行多种经营，建起了咖啡厅、录像室及电子游艺室，但依然无力挽回逐年下降的票房。 </p>
<p class="">2011 年，这栋建筑因年久失修存在消防安全隐患，被下发了整改通知书，随后开始停业整顿。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.680208" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170124175233b3Sr8VOAdwtQvHkT.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170124175224YDmjPS8Vfn1KzUpI.jpg-w600"/>&#13;
<figcaption class="">上海大戏院旧影，图片来自：李无田</figcaption></figure></div>
<p class="">在复兴中路文化风貌街改造项目的名单上，上海大戏院也名列其中。它将由上海话剧艺术中心负责运营，原先有三个厅的电影院，会变成一个拥有近 300 个座位的小剧场。</p>
<p class="">经由徐汇区政府的介绍，上海话剧艺术中心找到了曾经<a href="http://www.qdaily.com/articles/31462.html" style="background-color: rgb(255, 255, 255);">为虹桥天地演艺与展览中心操刀过室内设计</a>的如恩设计研究室，来承担了此次上海大戏院的改造工作。</p>
<p><img data-format="jpg" data-ratio="0.407754" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p class="">历经几番改造，大戏院建筑本身很多原有的特色和细节都被剥离掉了，最后留下来的是一座糅杂了各种风格和功能的建筑。</p>
<p class="">“业主找到我们，希望可以设计一个城市剧场，更好的为邻里服务，为这个城市赋予更多的文艺生活。希望它（大戏院）是一个富有艺术氛围的建筑”， 郭锡恩和胡如珊，如恩设计的两位创始合伙人介绍说。<br/></p>
<p class="">因而，设计师面对的最大挑战就是如何重现这座历史建筑，不仅要恢复它的功能，更重要的是要让它能够成为一座能够长久存在的地标式建筑。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170127075350BfiQDyGLFZxo6azH.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170127075339yYxvOXPcjU1BWm0M.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.952083" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170126234724OW8t530HFvqEJwPD.jpg-w600"/>&#13;
</figure></div>
<p>“我们把重点放在了建筑的外观和入口处的设计，我们希望任何人都可以享受独特的天光和空间的戏剧效果，而不用支付门票，”设计师郭锡恩和胡如珊对《好奇心日报》说，“我们希望通过这个设计，传达一种良好的社区意识，让公众觉得这个空间是属于他们的”。</p>
<p class="">在它的入口处，用厚重的石材打造了向上开口的天井。这让它看起来就像是一块悬浮在地面上的巨石，嵌在相邻的建筑物之间。<br/></p>
<p class="">这个入口向建筑内部退进，形成一个半开放式的公共广场。它不仅成为了戏院的售票区，同时也是街道的延伸，观众及经过的路人，都可以窥视到这座建筑的内部场景。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.936458" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170124181743E6QGItojw1TguhAD.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170124181853rVkK5BZRoz2sDMNI.jpg-w600"/>&#13;
</figure></div>
<p class="">不过，如恩设计的两位创始人也说，起初他们提出这个天井和半开放空间的设计时，业主并不十分理解。“后来在项目完成后，业主在体验建筑的过程中，切身地感受到光线的变化为空间带来如同戏剧场景般的魅力，也就欣然释怀了”。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201701241818172TZwdBNaDILeExqS.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.835417" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170126233707S1jWw5Rz9Grkys37.jpg-w600"/>&#13;
</figure></div>
<p class="">在戏院的一楼，有着天井的空间既是戏院的前厅，也兼具承担戏剧首映会的场所。再向里面走，便是一个可以容纳 300 人的剧场空间，将来会有更多的欧美经典剧在这个“黑盒子观影厅”上映。</p>
<p class="">二楼的公共空间通过天井和一层相连。这里的人们可以同样体会到室外光线的变化并且窥视楼下的动态。一个容纳 30 人的小剧场和剧场画廊，及一些工作办公空间都设置在了这里。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201701262338218uEzv0FlmD2USQia.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.065625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201701262337578VTrQfM7ZY1El2FU.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.994792" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170126233748rUINSJPdD70iElg6.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.907292" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170124182046s6mlV9FigfvAPYH1.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170126233808rV7Ocuz8mi4HB0nI.jpg-w600"/>&#13;
</figure></div>
<p class="">改造后的上海大戏院，将在 2017 年 3 月底正式开业。开幕大戏将是曾在这里上演过的话剧《原野》。据称，今后上海大戏院将上演以主流经典戏剧、创新实验戏曲为主的各类演出。<br/></p>
<p class="">即便不看戏，路过这幢房子的时候，你也不会错过它与众不同的门脸。它的周围依然市井，这正是整个街区的魅力所在。</p>
