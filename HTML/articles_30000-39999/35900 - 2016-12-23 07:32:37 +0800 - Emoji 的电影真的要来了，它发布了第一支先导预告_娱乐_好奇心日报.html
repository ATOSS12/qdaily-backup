/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="158"/></a>  </div></div> </div>  <p class="excerpt">后面的几支预告片得比它更好才行。</p>  <div class="detail">  

<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; color: #000000; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; color: #000000; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} span.s2 {text-decoration: underline ; font-kerning: none} ]]></style>  </p>
<p>在 Emoji 攻占了生活的方方面面后，它要登陆银幕了。</p>
<p>3D 动画《Emoji 大电影》（The Emoji Movie）近日发布了第一支先导预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=m0357qwhmxe&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>Emoji 生活在 Textopolis 的世界里。由 T.J. Miller 配音的主人公 Gene （先导预告中"meh"表情的儿子）是其中的一个“异类”。他本应子承父业地成长为一个 meh，但他却有着太多的表情需要表现。Gene 因此展开了一场冒险，希望找到解码方式让自己变得和其他人一样，成为一个专属表情。他有两名同伴——志在重返最热门表情行列的击掌以及神秘的越狱表情。一行人在手机不同的 App 情景中历险，聆听过 Spotify 的音浪，还要设法在 Candy Crush 中不被粉身碎骨。</p>
<p>先导预告片中几乎没有实质的情节，前半段甚至有点“meh”，但鉴于 Emoji 话题的热度，电影到时应该还是会获得不小关注。</p>
<p><img data-format="jpg" data-ratio="0.443094" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>事实上，索尼动画、派拉蒙以及华纳兄弟都曾希望把这部关于 Emoji 的电影的版权收入囊中。<a href="http://deadline.com/2015/07/emoji-movie-sony-pictures-animation-anthony-leondis-kung-fu-panda-secrets-of-the-masters-1201482768/" rel="nofollow">索尼动画最终以近百万的价码得标。</a></p>
<p>另外，索尼动画已经顺势和 Spotify、Instagram、Twitter 等平台建立合作关系，好极尽推广攻势。根据索尼动画给出的数据，这些平台覆盖到的用户将近 7 亿。最先放出的先导预告片是竖屏格式，有的放矢地让移动端的青少年们先睹为快。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.481481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161222161219Pk4fEisCA3ODXN5B.jpg-w600"/>&#13;
</figure></div>
<p>《功夫熊猫之师傅的秘密》导演安东尼·莱昂迪斯将负责执导《Emoji 大电影》。<a href="http://ew.com/movies/2016/12/20/emoji-movie-teaser/" rel="nofollow">他说：</a>“当你尝试一部动画电影的时候，最好的方法是找到每个人都熟悉的东西，然后用一种没有人想到过的方法演绎。”</p>
<p class="">把 Emoji 搬上银幕确实是一个新的方式，但这算不上出人意外。越狱表情倒是一个神秘的元素，但先导预告片中没有丝毫提及，错失了一个在第一时间制造惊奇的机会。人们如果不去查看其它资料，恐怕都不会意识到它的存在。好在留给《Emoji 大电影》的时间还很充裕，而且它前面已经布好了宣传的局。</p>
<p>《Emoji 大电影》将在明年 8 月 4 日美国上映，有望引进中国。</p>
