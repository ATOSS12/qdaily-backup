<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; color: #000000; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; color: #000000; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>热播到第 28 季的《辛普森一家》历史上将第一次播出片长一小时的一期节目——一个充满《了不起的盖茨比》元素的说唱特辑。</p>
<p>福克斯《辛普森一家》近日发布了特辑的先导预告。喜剧演员基根-迈克尔·奇在先导预告中谈论他配音的角色和过程。他吐槽说参加《辛普森一家》是生涯的巅峰，此后只会拍《辛普森》。他在片中配音的角色是一位过气的说唱歌手，现在以卖高档蜡烛为生。</p>

</div>
<p>特辑的名字就开门见山地向菲茨杰拉德致敬，取名为《The Great Phatsby》。荷马·辛普森作旁白，讲述并参与了一段关于情感和破灭的故事。不难发现，从讲故事的方式到主题，特辑都有这部喧嚣年代的著作的痕迹。</p>
<p>《The Great Phatsby》分为背叛和复仇两部分。Burns 是一位企业大亨，名下拥有一座核电站，Jay G（Jay G，Jay Gatsby。又是一处致敬彩蛋）是一位神秘的饶舌歌手。Jay G 在两人成为好友后，诱使 Burns 养成了奢华的说唱生活作风。挥霍无度最终导致 Burns 破产。就在此时，Jay G 趁虚而入，接管了核电站。</p>
<p>Burns 展开了一场复仇的计划。复仇之队的其他成员包括 Burns 的前妻、荷马以及由基根-迈克尔·奇配音的角色 Jazzy James，后者和 Jay G 的积怨可以追溯到 20 年前。他为 Jay G 第一张专辑所有曲子的歌词操刀，但因为中了 Jay G 的设的套，一毛钱都没到手。</p>
<p>“本来这只会是普通的一集，但大家在读剧本的时候，展现出了非同一般的热情和雄心。我们因此决定做个特辑。”<a href="http://ew.com/article/2016/08/08/simpsons-hourlong-episode-taraji-henson-great-phatsby/" rel="nofollow">《辛普森一家》的执行制片人 Matt Selman 说。</a>“而且我们之前也没有大力开发过说唱元素，这次正好实践。”</p>
<p><img data-format="jpg" data-ratio="0.358368" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>为了确保说唱的元素够地道，这一集邀请到了三位老牌说唱歌手的加盟：西岸的代表人物狗爷 Snoop Dogg、硬核团体 Wu-Tang Clan 中的 RZA 以及爵士说唱的标志人物 Common。他们都会在片中本色配音自己。《嘻哈帝国》的制作人 Jim Beanz 会负责特辑的原创歌曲。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.620915" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201701041949528E3PkZazFOnxYcbu.jpg-w600"/>&#13;
<figcaption class=""><p>左中右依次是 Snoop Dogg、RZA 和 Common 在特辑中的形象。</p></figcaption></figure></div>
<p>特辑将会在 1 月 15 日播出。Matt Selman 总结说这是会关于贪婪、背叛、复仇和无情的一集。此外，还会有一只超级搞笑的鹅出镜。</p>
