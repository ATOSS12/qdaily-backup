<p>真人电影《攻壳机动队》，近日发布了第一支正式预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=l0345xj28n4&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>《攻壳机动队》是士郎正宗于 1989 年起连载的科幻漫画，与当时流行的漫画作品不同，《攻壳机动队》基调灰暗，剧情深刻。原作的故事发生在 2029 年，人类除大脑外的所有身体器官都可以用生化电子的义体代替，这也成为了未来社会的一种常态。尽管这种改造带来了极大的便利，却也催生出了一种新的犯罪方式——电子犯罪，被改造过的人类开始受到黑客攻击，甚至大脑被入侵。为了应对这种新兴网络犯罪，日本政府特别指派荒卷大辅为部长，组建了以草薙素子为队长的秘密机构“公安九课”，也就是“攻壳机动队”。</p>
<p>1995 年，押井守将漫画改编为动画电影，获得了巨大成功。押井守淡化了原作的政治背景，而加深了哲学拷问。《黑客帝国》的导演也是从《攻壳机动队》中获得了灵感。</p>
<p>预告片中不少镜头在向动漫原作致敬，譬如开场，素子从高楼摔下，便还原了 1995 剧场版的开头。而水池打斗场面，也出现在了预告片中。不过从预告片来看，电影的剧情似乎集中在素子“寻找自我”这一条线索上，而没有体现押井守电影中的哲学思辨。显然，作为一部好莱坞动作片，电影改编时候做了不少处理和妥协。</p>

<p>最近几年，日本动漫成了好莱坞新的灵感来源，先前汤姆·克鲁斯主演的《明日边缘》，取得了不错的票房与口碑。而《死亡笔记》、《银魂》等动漫的电影改编计划也已经提上日程。不过，在好莱坞看来，日本动漫无非是故事来源而已，在改编过程中，好莱坞往往会用自己的逻辑，去改造动漫里的文化背景，以期待能够取悦全球市场。在这之中，也不乏《龙珠》这样的失败之作。</p>
<p>电影将于 2017 年 3 月 31 日在北美上映。</p>
