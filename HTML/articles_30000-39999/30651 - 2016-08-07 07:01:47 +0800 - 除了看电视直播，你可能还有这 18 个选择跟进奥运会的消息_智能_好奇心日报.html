    <img alt="" data-ratio="0.562500" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160806134030XcCIsakMHvTKb28h.gif-w600Gif"/>&#13;

<p>四年一度的奥运会又开始了。</p>
<p>这个从在古希腊开始盛行的运动会，本来是鼓励运动员超越人体极限，因为运动会期间城邦暂停交战，而成了世界和平的象征。</p>
<p>现代奥运会复杂一些。体育产业、其它行业的商业运作、爱国主义都参杂其中。</p>
<p class="">而里约奥运会由于经费问题、治安问题、兴奋剂丑闻成为近年来最艰难、最不受关注的一届奥运会。</p>
<p class="">不过我们还是可以借这个机会接受一下肾上腺素的感染。而且你不用盯着传统的电视直播，也不用背负“为国感动为国争光”的巨大责任。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="30651" data-title="《除了看电视直播，你可能还有这 18 个选择跟进奥运会的消息》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160806133828YGlniah0u5VftSBy.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/30651.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="327"/></a>  </div></div> </div><h3 class="title">换一种方式看转播 | 网易、咸蛋家、一直播、GearVR</h3><div class="detail"> 

<p class="">如果看烦了一本正经的奥运节目转播，你现在有了新选择 —— 看直播。</p>
<p class="">奥运期间，不少直播平台策划了与奥运主题相关的节目。可能不会像央视那样每个节目都齐全，但谁又要看完这么多的奥运比赛呢？</p>
<p class="">如果你想看的是奥运的花边、以及台前幕后的故事，这里有更多选择。不过这些平台虽然形式更新，但论制作精良，还远比不上传统电视台。</p>
<h3>不想用电视，就用手机看直播吧</h3>
<p>刚刚宣布了直播战略的网易新闻（<a href="https://itunes.apple.com/cn/app/wang-yi-xin-wen/id425349261?mt=8" rel="nofollow">iPhone</a> |<a href="http://www.wandoujia.com/apps/com.netease.newsreader.activity" rel="nofollow"> Android</a>）将 24 小时全程直播里约奥运会的相关节目，其中包括奥运赛事直播、奥运装备实验室、以及奥运下午茶等栏目。</p>
<p>直播间中，会同时分为多个直播路径、观众可以个性化选择感兴趣的直播路线和内容。</p>
<div class="com-insert-images medium-insert-active">
<figure class="placeholder"/><figure class="">&#13;
    <img alt="" data-ratio="0.593537" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160806131653aD93zsXjWLnxQJri.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">温馨提示： 节目质量和效果可能会参差不齐</div></figcaption></figure>
</div>
<p class="">奥运期间，进入网易新闻客户端的直播频道可以随时收看。</p>
<p>此外，咸蛋家（<a href="https://itunes.apple.com/cn/app/id1019419658" rel="nofollow">iPhone</a> |<a href="http://www.wandoujia.com/apps/com.xiandanjia.android" rel="nofollow"> Android</a>）将上档的是名为《里约大探险》的直播综艺，将直播田亮夫妇以及其他网红主播们在里约看奥运的旅程。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.888162" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160806132233pTOHNXWtIF7Q9oKy.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images" style="text-align: left;"><br/></div>
<p style="text-align: left;">你还可以在一直播（<a href="https://itunes.apple.com/cn/app/yi-zhi-bo-zhi-bo-jiu-yao-yi/id1059274584?mt=8" rel="nofollow">iPhone </a>| <a href="http://appstore.huawei.com/app/C10439735" rel="nofollow">Android</a>）的平台上，关注身在<a href="http://m.xiaoka.tv/www/activity/olympic_race_formal?from=singlemessage&amp;isappinstalled=1" rel="nofollow">里约的记者或者主播</a>们，从他们的视角看看不同角度的里约奥运会。</p>
<h3>可以看 360 度的视频直播，如果你有三星 GearVR 的话</h3>
<p>今年，作为里约奥运会顶级合作伙伴的三星，获得了里约奥运会独家 VR 播放权。他们与 <a href="http://www.nbc.com/" rel="nofollow">NBC 环球</a>以及奥林匹克广播服务公司合作，为体育迷们准备了首次虚拟现实视频的转播服务。</p>
<p>这项包括了开幕式、闭幕式以及田径、体操、跳水等项目，大约转播时长为 80 小时，并不是全部比赛都提供虚拟现实转播。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666250" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160806132314ei3znHwLbZs01YWg.jpg-w600"/>&#13;
</figure></div>
<p>不过你要享受到这项服务的门槛还是挺高的。首先你得拥有一台支持三星 Gear VR 的手机。然后，你还必须购买价格约为 600 元的 GearVR 头盔，还要下载 NBC 环球的体育应用，并向 NBC 缴纳有线电视费，虚拟现实的转播要延迟一天才能看到。 </p>
<p>总之整个过程挺麻烦的，不过三星的这次尝试大大增加了虚拟现实的观看内容。如果恰好你早就买齐了设备，也不妨来体验一下用虚拟现实看奥运转播的感受。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="30651" data-title="《除了看电视直播，你可能还有这 18 个选择跟进奥运会的消息》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160806133828YGlniah0u5VftSBy.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/30651.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="327"/></a>  </div></div> </div><h3 class="title">还有这些好玩的资讯 | Google Doodle、Snapchat、火炬设计师的访谈</h3><div class="detail"> 

<p class="">除了视频，关于奥运资讯也有一些更好玩的途径可以了解。</p>
<h3>Google Doodle 的水果奥运会</h3>
<p>每届奥运会，<a href="www.google.com/doodles/" rel="nofollow">Google Doodle </a>都会推出与主题相关的 Doodle。</p>
<p>从 2004 年雅典奥运会“众神的聚会” 、2008 年奥运会的“五福与十二生肖”到 2012 年，伦敦奥运会的“竞技运动员”。</p>
<div class="com-insert-images multiple">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.360938" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160806132735oWzQ7c9bF3fgMrT2.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.439063" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160806132801bKq9mEsC2eidfW4A.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.390566" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160806132919cMTGyIFDsYbovXAn.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.390909" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160806132926pc9y3TW4GRIChPXA.jpg-w600"/>&#13;
</figure>
</div>
<p class="">今年里约奥运会的 Doodle 则以水果运动员为主题，接下来的两周内他们将在 Google 搜索主页轮番登场。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500703" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160806133036541T2MAgKlHUmGNt.png-w600"/>&#13;
</figure></div>
<p class="">此外，今年的 Google Doodle 还隐藏了丰富的互动小游戏，你可以在<a href="https://www.google.com/doodles/fruitgames" rel="nofollow"> iOS</a> 以及<a href="https://www.google.com/doodles/fruitgames" rel="nofollow">安卓端</a>免费下载。</p>
<p>点击 <a href="https://www.google.com.hk/?gws_rd=cr,ssl" rel="nofollow">Google Doodle</a>，会进入 Google 为里约奥运会开设的专栏，包括奥运会赛程、运动项目介绍、运动员以及奖牌榜等信息。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.573596" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160806133419L84iFZf7NbKj63Jw.jpg-w600"/>&#13;
</figure></div>
<h3> Snapchat 上的另类奥运特辑</h3>
<p>专门针对青少年用户的社交平台 Snapchat （<a href="https://itunes.apple.com/cn/app/snapchat/id447188370?mt=8" rel="nofollow">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.snapchat.android" rel="nofollow">Android</a>）中有一档 Discover 的功能，这是各大新闻媒体的阅读入口。</p>
<p>Snapchat 的编辑团队在十几类不同的新闻媒体中为用户挑选最值得观看的文章，并且会根据热点进行策划。</p>
<p>里约奥运会期间，你会在 Snapchat 中的 Discover 栏目订阅到各国运动员搞怪的日常花絮、奥巴马夫妇聊他们最喜欢的奥运项目等节目。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.888162" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201608061344110M4Ys1gVyzBOAw8e.jpg-w600"/>&#13;
</figure></div>
<p>Vice 策划的栏目则是看看什么样的奥运会项目适合你？ 比如说，如果你有一头秀发，那么大概可以试试帆船运动。</p>
<p>还有专门针对奥运歌曲的专题，历数了往届奥运会的热门歌曲以及开幕式盛况，以及本届开幕式值得一看的大咖们。</p>
<p>在 Discover 中，你通常可以找到一些轻松搞怪的奥运花边和好玩儿的交互方式。适合和我一样年轻的你们看一看 （微笑）</p>
<h3>那个可以看一整天的奥运主火炬，还有更多细节</h3>
<p class="">里约奥运会主火炬竟然是动态的，效果令人惊艳。</p>
<p class="">这个火炬是世界知名的动力风雕塑雕塑家 Anthony Howe 的设计，直径12米，重达两吨。巨盆象征着太阳，转动的螺旋代表着生命。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160806155627D7mOQehacAWns1Gw.gif-w600Gif"/>&#13;
</figure></div>
<p class="">如果你对这个火炬的设计过程感兴趣，这里有一个关于这个主火炬设计师 Anthony Howe 的纪录片：<a href="https://www.youtube.com/watch?v=PIbk4AKFMTc&amp;from=singlemessage&amp;isappinstalled=0&amp;app=desktop" rel="nofollow" style="background-color: rgb(255, 255, 255);">《These Kinetic Sculptures Hypnotize You》</a>。<br/></p>
<p class="">设计师说，火炬的创意来自能量的波动，而反射的光晕则代表太阳。总的来说，这个火炬和奥运会一起表达的意思是，人类是没有极限的。</p>
<p class="">这个雕塑设计精妙，不仅能在微风中徐徐旋转，还能扛得住大风和恶劣天气。<br/></p>

<p>在里约奥运之前，各个外卖平台和快餐企业早就抓住了比赛的热点：之前的欧洲杯，百度、美团、到家美食会都把自家的客户端首页上各个栏目换成了欧洲各个国家的国旗，各个卖宵夜的店家也推出了小龙虾呀、猪蹄呀、啤酒呀之类的欧洲杯宵夜套餐。</p>
<p>里约奥运开幕之前，外卖平台们和餐饮商家除了把首页的栏目标志换成里约奥运各个项目的标志，也推出了一系列和奥运有关的促销活动：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.457200" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201608061438353KIWawuqPdtVsSOp.jpg-w600"/>&#13;
</figure></div>
<p>百度外卖推出了一个抽奖得外送费优惠券的活动，叫“金牌骑士”，也算搭上了奥运会的车。</p>
<p>到家美食会推出了一个“奥运抢红包”活动，其实和奥运关系不大，就是送各个加盟商家的代金券而已。</p>
<p>饿了么的奥运活动稍微有点复杂，叫做“饿运会 2016”，推出了一批加盟商家的定向打折活动，比百度外卖以及到家美食会稍微更实惠一点。</p>
<p>和需要熬夜看的欧洲杯不一样，巴西里约热内卢处在东三区，奥运会大部分比赛都在北京时间的白天进行。</p>
<p>在欧洲杯的时候大卖的小龙虾和烧烤们这下没法促销了，总不能来个“奥运麦片晨间套餐”？</p>

<p class="">这次里约奥运会，也成了各个公司的人工智能产品的营销大会。<br/></p>
<h3>微软小冰和搜索引擎 Bing 已经加入了预测大潮</h3>
<p>微软的人工智能聊天机器人小冰今年 4 月就已经把奥运预测结果发出来了。据称是把 1896 年以来的奥运赛事的数据和体育产业规模，做了数据分析得出来的结果。呐，就是下面的这个表格：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.035870" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201608061345214EFSArCb2UwxIDNW.jpg-w600"/>&#13;
</figure></div>
<p>微软旗下的搜索引擎 <a href="https://blogs.bing.com/search/august-2016/dont-miss-a-moment-of-the-summer-games-with-bing" rel="nofollow">Bing 也要做赛果预测这个事情</a>，不过更细致。他们不久前宣布，在奥运会期间搜索“Olympics”关键字，就会跳出来每天每场比赛的预测结果。类似这样：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.880342" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160806134727uaeH5cyzVQqGxLFC.png-w600"/>&#13;
</figure></div>
<p>值得一说的是 Bing 预测最近一些大型事件的准确度还不错。2014年，Bing 预测巴西世界杯的结果，16 场淘汰赛中的 15 场都中了，包括德国最后的夺冠。2015 年，Bing 预测奥斯卡获奖的准确率也达到了 85%。</p>
<h3>用经济状况来预测奖牌？</h3>
<p>美国塔克商学院在奥运会前夕也发布了一个<a href="https://www.tuck.dartmouth.edu/uploads/content/Tuck_School_of_Business_2016_Olympic_Predictions.pdf" rel="nofollow">预测结果</a>，称美国将会以 105 枚奖牌获得金牌榜第一，而中国将会以 89 枚奖牌排行第二。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.798464" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160806134701T7rIRkwWNoXShVm4.png-w600"/>&#13;
</figure></div>
<p>比较有趣的是这预测结果背后的机制。负责这项研究的经济学教授 Andrew Bernard，从 2000 年开始就建立了这么一个预测模型，把国家的人均 GDP 和奖牌情况联系起来。在 2012 年伦敦奥运会的时候，这个模型的准确率达到了 98%。</p>
<p>但这个模型这次也遇到了一个挑战，就是俄罗斯有很多运动员因为兴奋剂事件无法参加奥运了……</p>

<p class="">          </p>
<p>顾拜旦爵士创立的现代奥林匹克运动会被认为是象征着和平和友谊，在绝大部分现代奥运会举办期间，都气氛和谐，气氛热烈。但奥运会一直与阴影相伴。</p>
<p>1916 年、1940 年和 1944 年的奥运会因为第一次和第二次世界大战没有举行，彼时消耗了无数人命和金钱的战争并没有因为“和平和友谊”而终止。那些顺利举办的奥运会中，也有被当作政治象征，利用国家力量践踏奥运精神的闹剧。</p>
<p>1936 年，第十一届夏季奥运会被执政的纳粹党变成了鼓吹血统论的政治作秀。而纳粹首创的人力传递奥运圣火仪式却被继承了下来，变成了奥运最重要的营销活动。1980 年和 1984 年的两届奥运会因为美国和苏联分别抵制对方举办的奥运会，奥运会不谈政治只有运动变成了空谈。</p>
<p>2015 年，俄罗斯被曝参加 2014 年索契冬奥会的运动员成建制地使用禁药，利用国家力量蒙骗监管机构。</p>
<p class="">除了主流的赞颂和平和拼搏精神之外，兴奋剂、政治秀和对国家经济的负面影响，也是萦绕着奥运的话题，例如这些纪录片（某些链接请自备科学上网的工具）：</p>
<p>《纽约时报》关于俄罗斯禁药丑闻的调查报道：<a href="http://www.nytimes.com/2016/05/13/sports/russia-doping-sochi-olympics-2014.html?_r=1" rel="nofollow">《Russian Insider Says State-Run Doping Fueled Olympic Gold》</a></p>
<p>本届里约奥运会背后，展示巴西国内扩大的贫富差距、恶化的国内现状的纪录片：<a href="https://www.youtube.com/watch?v=1W_zM7koJy8" rel="nofollow">《2016 Olympics: What Rio doesn’t want the world to see》</a></p>
<p>记录奥运历史上运动员不断尝试禁药的另一面，PBS纪录片：<a href="https://www.youtube.com/watch?v=iB5NpeiaSHc" rel="nofollow">《Secrets of the Dead: Dead Doping for Gold》</a></p>
<p>因仇恨染血的 1972 年奥运会，描写巴勒斯坦恐怖组织谋杀 11 名以色列运动员的电影，史蒂文·斯皮尔伯格执导：《慕尼黑》（MUNICH）</p>

 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="30651" data-title="《除了看电视直播，你可能还有这 18 个选择跟进奥运会的消息》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160806133828YGlniah0u5VftSBy.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/30651.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="327"/></a>  </div></div> </div><h3 class="title">奥运上没有你喜欢的项目？没事，我们在家玩 | F1 官方 App、Top Eleven 2016、Table Tennis Touch</h3><div class="detail"> 

<p class="">和体育相关的游戏就太多了，但是和奥运相关的不多。</p>
<p class="">一方面，奥运会上的竞技运动都很难做成游戏。另一等方面，男子足球、网球、拳击的最高竞技水平都不在奥运会上。足球有世界杯，网球有各大公开赛，奥运更是禁止职业拳击选手参加。<br/></p>
<p>如果你爱的是这些和奥运关系不大的运动，我们给不看奥运会的你推荐了几个好应用和游戏。</p>
<h3>F1 官方应用</h3>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.592593" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160806143650ledpSXQr7MG93hB6.jpg-w600"/>&#13;
</figure></div>
<p>如果你喜欢赛车，F1 的官方应用就不能错过。应用下载是免费的，可以查看赛事日程，车队新闻和赛场上车手们实时位置排名。</p>
<p>如果花 18 元/月或者 178 元/年订阅 F1 Access，就能看到车手们在赛场上的实时圈速，每个人之间的差距，进站的细节，轮胎数据，还能听到赛场评论和车队实时通话。总的来说，不管你坐在家里看转播还是在赛车场看比赛，这个 app 都是核心粉丝的必备工具。</p>
<p>iTune <a href="https://itunes.apple.com/us/app/formula-1/id835022598?mt=8" rel="nofollow">点此下载</a>，Google Play <a href="https://play.google.com/store/apps/details?id=com.softpauer.f1timingapp2014.basic&amp;hl=en" rel="nofollow">点此下载</a>。</p>
<h3>Top Eleven 2016</h3>
<p>足球玩家的话，玩玩《Top Eleven 2016》（以下称足球经理）吧。足球经理是塞尔维亚公司 Nordeus 制作的一款模拟经营游戏，全球玩家超过 1.4 亿。</p>
<div class="com-insert-images"><figure class="placeholder"/></div>
<p>在这个游戏里，你扮演的不是球员，而是教练和经理。你要负责球员的训练，战术学习和调整上场的阵容，还要负责竞标其他的球员，或是将自己队内不需要的球员交易出去。在训练了一支你满意的球队之后，还可以在线和其他玩家的球队进行对抗，取得当地联赛的名次。</p>
<p>你只能控制球员的位置和换人，比赛过程中你只能“围观”，这对你理解战术、理解每一个球员都提出了更高的要求，也是从另一个角度体会足球这项运动。</p>
<p>iTunes <a href="https://itunes.apple.com/us/app/id459035295?mt=8" rel="nofollow">点此下载</a>，Google Play <a href="https://play.google.com/store/apps/details?id=eu.nordeus.topeleven.android&amp;referrer=af_tranid%3DKtRe2bJRLBTNgs4Z6LQBzw%26pid%3Dte2015%26c%3Dgoogle" rel="nofollow">点此下载</a>。游戏免费，支持中文，有内购。 </p>
<h3>Table Tennis Touch</h3>
<p>如果你喜欢乒乓球，似乎奥运会看起来就有那么一点单调了：中国队的内战还是缺一点新鲜感。那么这一款手机平台上最好的乒乓球游戏你就不得不玩一下了。</p>
<div class="com-insert-images">
<figure class="">&#13;
    <img alt="" data-ratio="1.687500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201608061546218DALQGZoTrmyscUK.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.687500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160806154534lgt8MjD2BSCzxeU6.jpg-w600"/>&#13;
</figure>
</div>
<p>《Table Tennis Touch》最近的更新里加入了对中文的支持，游戏看似卡通，实际走的是拟真的路线。从训练，联赛，到球拍的选择和挥拍方式都千变万化，而不仅仅是简单的推挡。</p>
<p>训练模式里，可以练习旋转、长短球，落点和发球等等，之后可以代表选择俱乐部或者国家进行本地游戏，也可以在线和网友进行对战。</p>
<p>iTunes <a href="https://itunes.apple.com/us/app/table-tennis-touch/id860620713?mt=8" rel="nofollow">点此下载</a>，<a href="https://play.google.com/store/apps/details?id=uk.co.yakuto.TableTennisTouch&amp;hl=en" rel="nofollow">Google Play</a> 点此下载，游戏售价 18 元/2.99 美元。</p>

<p class="">最后，感受了这么多的奥运资讯，也该行动起来了。</p>
<p>与其整天看着和奥运会相关的正能量宣传，不如在欣赏完一场精彩的体育赛事后，也亲自体会一下真正的奥运精神——动起来。</p>
<h3>Zombies Run，被僵尸追着跑步</h3>
<p class="">这里我们继续推荐Zombies Run （<a href="https://itunes.apple.com/cn/app/zombies-run!/id503519713?l=en&amp;mt=8" style="background-color: rgb(255, 255, 255);" rel="nofollow">iPhone</a>） ，虽然这个跑步应用已经有点历史了。</p>
<p>在这个跑步应用那一边是一个充满了僵尸的世界，就像所有世界末日类型的电影一样，你就成了丧尸世界里面的唯一存活的人类，耳机那头不时会有人用对讲机跟你说话，怎么躲避丧尸。</p>
<p>由于每次跑步都会有不同场景，所以补给也不同，比如棒球棒，内裤，药品等。这些供给品有什么用？你可以用它们来营救人员或者建造基地。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.885938" data-format="webp" class="lazyload" src="http://img.qdaily.com/uploads/20160806164119uy9gkISBfmtKqlwC.jpg-w600"/>&#13;
</figure></div>
<h3>Nike+ Training</h3>
<p>你可以把 Nike+ Training（<a href="https://itunes.apple.com/app/nike+-training-club-workouts/id301521403" rel="nofollow">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.nike.ntc" rel="nofollow">Android</a>）理解为英文专业版的 Keep。它针对力量、耐力以及灵活性，提供不同的指导课程，课程时长一般为 15 min — 30 min，课程会将每个动作分解，方便你对照练习。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.888162" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160806135150RrKqDa6cefhkwuld.jpg-w600"/>&#13;
</figure></div>
<p>在 Plan 选项中，你可以通过选择平时运动的频率及运动环境，个性化定制一套适合自己健身目标的训练课程。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.888162" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160806135359qflJnaAEoXcC4U0T.jpg-w600"/>&#13;
</figure></div>
<p>基本上，对照视频来学习，你只需要准备好一套舒适的运动装备，做好热身训练、在家里找个空地就可以随时练起来了。</p>
