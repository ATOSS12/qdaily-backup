rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="8"/></a>  </div></div> </div>  <p class="excerpt">根据现在公开资料显示，Uber 没有向当地车管局申请路测。</p>  <div class="detail">  

<p>昨天，Instagram 用户<a href="https://www.instagram.com/p/BJ5t-nJDvK1/" rel="nofollow">“evelab”</a>在旧金山拍到了一辆正在路上跑着的 Uber 无人驾驶车。</p>
<p>根据 evelab 的描述，出现在旧金山街头的这辆福特 Fusion 车身印有 Uber ATC（Advanced Technologies Center) 的标志。</p>

<p class="">从这则短短几秒钟的视频中，并不能确定究竟是人在操控还是汽车在自动驾驶，但是车顶的激光雷达看起来处于激活状态，正在不停地进行 360 度扫描。<br/></p>
<p>今年早些时候，Uber 在匹茨堡进行无人车路测时曾<a href="https://newsroom.uber.com/us-pennsylvania/new-wheels/" rel="nofollow">对外宣布并且知会了当地的监管部门</a>。而在无人驾驶车上路测试监管更加严格的加州，Uber 这次却没有这么做。</p>
<p>加州车管局现在公布的路测申请名单中，有大众、奔驰、Google、特斯拉、百度等一系列车企和互联网企业的名字，<a href="https://www.dmv.ca.gov/portal/dmv/detail/vr/autonomous/testing" rel="nofollow">但没有 Uber 的名字</a>。</p>
<p>外界相信，Uber 最终想要用无人机驾驶汽车来代替现在的私人司机的工作，尽管 Uber 公司还是一直强调他们给进驻的城市带来了大量的工作岗位。</p>
<p>而目前 Uber ATC 坐落于美国宾夕法尼亚州的匹茨堡市，那里有著名的卡内基·梅隆大学，这所大学以计算机科学专业出名。去年，Uber 从卡内基·梅隆大学那里<a href="http://www.qdaily.com/articles/14919.html">挖走了几乎一整个机器科学系。</a></p>
