"nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="172"/></a>  </div></div> </div>  <p class="excerpt">基本上已经完全脱离了奥运赛场和专业运动员</p>  <div class="detail">  

<p class="">里约奥运闭幕式开始后一个小时，Nike 中国在微博上准点发布了《不必再等四年》广告片，应该算是奥运年的收官之作。今年是耐克自 2002 年后首次取代竞争对手，成为奥运会官方供应商。</p>
<p class="">从名字你大概就可以猜出 Nike 想说什么，在处理奥运这样一个超级 IP 时 Nike 越来越喜欢把镜头瞄准赛场之外的普通人。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=b0322o6z31u&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">很多人可能会觉得这支广告的取景挺熟悉的，天津大沽桥、津湾广场、上海环球金融中心……还有网友说，片头就是在自己学校取景的。</p>
<p>负责 Nike 广告创意的 Agency W+K 上海横跨北京、天津、香港、台北等地拍摄了这支广告，据说单单北京勘景就花了近一个月，眼花缭乱的镜头剪辑让人有种一镜到底的错觉（其实不是）。</p>
<p>用一句话来概括这支 Nike 广告拍了什么：不要等奥运会了才想起世界上还有运动这回事。</p>
<p class="">这类生活化的拍摄很讨消费者的喜欢，许多人认为这支广告致敬了中国著名广告人李蔚然为 Nike 拍摄的 80 年代广告《anytime》，这支广告最近又被翻出来二次走红。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=l0180gvo7ge&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">Nike 今年的奥运营销主题是 “Unlimited”(不信极限)，不过他们做的一切努力（包括线上、线下营销活动）都像是要鼓励电视机前的普通人，而非奥运镜头里的专业运动员。<br/></p>
<p class=""><a href="http://www.qdaily.com/articles/30730.html">我们此前已经撰文报道过</a>，耐克在奥运会 17 天内覆盖了 60 个上海运动地标、举行共计 400 场包括跑步、健身、球类等活动服务，这是 Nike 全球奥运营销线下活动的一部分。</p>
<p class="">对比一下 Nike 日本的奥运广告，你会发现这个概念是被贯彻一致的。只不过同样是生活化气息的拍摄，日本 Nike 把学生稚嫩地重复班主任的训话“要听话，不要做一些出格的事情”作为背景音，让结尾 “Just do it” 的品牌概念衔接得更加自然，也更具有霓虹气质。</p>
