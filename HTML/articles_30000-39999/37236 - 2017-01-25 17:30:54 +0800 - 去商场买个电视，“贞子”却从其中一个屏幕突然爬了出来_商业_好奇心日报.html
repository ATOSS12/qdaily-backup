<p>你在看恐怖片时大概会时不时吐槽“主角为什么不往人多有灯的地方跑”，现在多有光的地方也不安全了。</p>
<p>Prisco 电视行和其他卖电器的没什么区别，当顾客站在一排排电视前听友好的导购员介绍产品时，屏幕上看似随机地播放了一则新版《午夜凶铃》的预告，然后导购员借口离开了……</p>

	<figure style="margin:0;">&#13;

	&#13;
</div>
<p>好吧，这是为宣传派拉蒙的新片美版《午夜凶铃》的恶作剧。它上线一天便在 Facebook 获得了 2.4 亿次播放，500 多万次分享，目前在 Youtube 的“时下流行”中排名第一。观众纷纷夸赞这是一个极佳的恶作剧，也有人指出了视频中的一些易被忽视的点，比如有人在跑路时撞了墙，还有人丢下女伴先跑了……</p>

    <img alt="" data-ratio="0.148649" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170125133334ZHqOEznyf5tXPpC8.png-w600"/>&#13;

<figcaption class="">我总是疑惑恐怖片里的角色为啥总是平地摔，1：31的哥们还真的平地摔在了墙上</figcaption></figure></div>
<p>“幕后黑手” 是病毒营销公司 Thinkmodo，在用恶作剧营销恐怖电影的领域经验丰富，套路其实也很类似——先在某个公共场所设置好道具，然后在这些平凡无奇的地点让演员吓路人一跳。比较早期的例子有 2013 年宣传《最后的驱魔 2》让“被附身的女孩”藏在理发店镜子里，以及《魔女嘉莉》时让超能少女在咖啡店制造惊吓，阵仗倒是越来越大了。两个视频在 Youtube 上分别获得了 400 万和 6000 万次的观看。</p>

<p>不过午夜凶铃的恶作剧却是他们有史以来最受关注的一次。<a href="http://www.adweek.com/adfreak/story-behind-pants-soiling-rings-prank-has-200-million-views-24-hours-175720" rel="nofollow">Thinkmodo 的联合创始人 James Percelay 在接受 AdFreak 采访时说，</a>“即便对于我们来说，这视频也太红了，病毒营销领域绝对还生机勃勃。”</p>
<p>他提到，电视行这个地点是整个恶作剧的关键所在，“戏剧效果来自于对比，” 他说，“在一个灯火通明还站着友好销售员的地方，你是最不容易受惊吓的。同时这也和电影情节有关，有人只是看了电视就要面对迫近的死亡。”</p>
<p>现实中的恶作剧比恐怖电影的预告片效果强力多了，因为它们没有次元滤镜。“这在于提炼电影中的一些元素并把它加入进真实生活的背景中……你在看这个时想到的会是‘天啊，我也可能在那家店里’。” 好莱坞离你很远，但是百思买却是你避不开的。</p>
<p>况且，视频网站上的各种恶作剧总是很受欢迎，在以上的几个例子中，恶作剧的观看数都是原片预告的几倍甚至十几倍，显著提高了电影热度。</p>
<p>其实《午夜凶铃》系列的病毒营销一直都有点欠。美版《凶铃2》上映时，负责宣发的 New Media Maze 在英国设立了 <a href="http://7daysleft.com" rel="nofollow">7DaysLeft.com</a> 的网站，“心狠手辣”的用户们可以在网站上填写朋友的邮件地址和手机号码，网站就会给这些人发一封带有电影预告地址的邮件，这些倒霉的家伙稍后还会收到一个电话，告诉他们“只有 7 天了”。</p>
<p>恐怖片在病毒营销领域一出手，<a href="http://www.qdaily.com/articles/36965.html">顿时就让那些顶多打打虚假广告、设立虚假网站的影视剧显得小清新了。</a>实际上，影视界病毒营销的鼻祖就是著名的《女巫布莱尔》。1999 年发行的它被认为是第一部靠网络和病毒营销走红的电影。伪纪录片风格本来就算是病毒营销的先天优势，而在银幕下，制作者在当年的圣丹斯电影节上广发传单希望观众提供片中失踪学生的信息，IMDb 相关页面上的演员信息也成了“失踪，可能死亡”。所有恐怖片爱好者都在讨论电影真假，时至今日，仍然有人穿行在马里兰州的森林找女巫。</p>
<p>《女巫布莱尔》以 6 万成本在全球赚取 2.48 亿票房的成绩是复制不了的，但是后来的电影宣传确实都从这个案例里受益匪浅。这轮恶作剧，也让凶铃电影获得了前所未有的关注度，派拉蒙大概会收获一个不错的开画票房。</p>
