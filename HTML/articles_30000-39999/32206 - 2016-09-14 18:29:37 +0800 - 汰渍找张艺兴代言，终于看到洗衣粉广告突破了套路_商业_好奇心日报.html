uban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="185"/></a>  </div></div> </div>  <p class="excerpt">宝洁又双叒叕想用小鲜肉圈粉了。</p>  <div class="detail">  

<p class="">汰渍最新微电影广告，讲的是张艺兴饰演的古董店传人，用汰渍洗衣液破解了师傅生前留下的古画之谜。<br/></p>
<p class="">情节听起来有点中二，但看着还不错。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=b0328qw5l1u&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">短片末尾提到的彩蛋，相关链接跳转到的应该是促销商品购买页面（但链接现已失效）。</p>
<p class="">在接下来很长一段时间，你应该都不会再看到以往“一群妈妈举着衬衫围在洗衣机旁”的洗衣粉广告了，这和宝洁品牌更新的总体策略有关。</p>
<p class="">来，一张图不完全浏览宝洁“男神”，几乎给每个主打品牌都找了小鲜肉代言。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.591623" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160914144431VZmw9DzGaM8r2Xbe.png-w600"/>&#13;
</figure></div>
<p>其中像玉兰油、SK-II 这样的“熟龄”品牌，营销更是打得铺天盖地，把李易峰、王大陆、薛之谦等男星请来做代言。</p>
<p><img data-format="jpg" data-ratio="0.36646" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>最早为中国市场带来“除菌皂”概念的舒肤佳一直是宝洁最有优势的品牌之一，在今年品牌 25 周年时也打出一连串营销动作，不仅有怀旧营销，也请来 TFBoys 做代言，针对低龄消费者推出一系列“成长”主题的活动。</p>
<p class="">张艺兴在今年五月底接任海清，成为新一代汰渍品牌代言人。这次上线的“探宝”主题的广告，也和今年 7 月上映的盗墓题材电视剧《老九门》有关，该剧自南派三叔小说改编，张艺兴在该剧中饰演花鼓戏名角。</p>
<p class="">广告和电视剧在情节上并无关联，但实际上汰渍也是《老九门》的联合赞助商之一。</p>
<p class="">悬疑剧形式、热门 IP，以及当红偶像的粉丝效应，汰渍希望以此来吸引年轻消费者。在渠道上，广告投放最多的是汰渍的官方社交平台（微信、微博），以及活动专题页面。秒拍、腾讯是单独播放正片的主要视频平台。</p>
<p class="">代理公司李奥贝纳在传播上结合“张艺兴生日倒数 30 天”的噱头（眼熟吗？鹿晗的生日好像还在昨天），首先在社交平台发布了一支 15 秒的先导预告片，提出 24 小时内视频播放量 107 万（张艺兴生日 10 月 7 日）、微博转发 22222 次的传播目标，随后才放出三分钟正片。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.860279" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160914151455Geg6R1DNFShU2JpO.png-w600"/>&#13;
</figure></div>
<p>从影片的故事讲述来看，还留有了很大的拍摄续集空间。我们暂时无法求证后续的拍摄计划，但就社交平台的反响而言，粉丝们一片“求续集”的呼声显然是拍摄续集的一个动力。</p>
