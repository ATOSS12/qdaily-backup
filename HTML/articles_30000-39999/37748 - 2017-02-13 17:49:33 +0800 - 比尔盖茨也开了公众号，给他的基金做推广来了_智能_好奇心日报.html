rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="43"/></a>  </div></div> </div>  <p class="excerpt">首富的公众号名称就叫“比尔盖茨”</p>  <div class="detail">  

<p cid="c403" mdtype="paragraph">上周末，世界首富比尔盖茨开通微信公众号，名字就叫“比尔盖茨”、 id 则为“gatesnotes”。但搜索时请注意 id 有两个 s，现在已经有人以 “gatenotes" 为 id 进行假冒。</p>
<p cid="c651" mdtype="paragraph">比尔盖茨的微信公众号上线后发布了一段 30 秒的短视频，视频里比尔盖茨用生涩的中文说“欢迎来我的微信公众号”，之后用英语介绍该公众号将作为他个人博客，分享他见过的人、读过的书、学到的东西。</p>
<p cid="c651" mdtype="paragraph">视频发布两天后，阅读量超过 10 万。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=h0022kmt63q&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p cid="c698" mdtype="paragraph">公众号的底栏还有个“年信”菜单选项，点击后自动回复一张盖茨夫妇的合影，提示“ 2 月 14 日”敬请期待。目前除了一段视频和一张照片，没有其他内容。</p>
<p cid="c698" mdtype="paragraph" class="">这应该是盖茨基金会的一次品牌推广行动。</p>
<p cid="c669" mdtype="paragraph">盖茨微信公众号的运营者<a href="http://www.gsxt.gov.cn/%7BPIBQSY0GZbhBsz4AzpvymD82PzzRYBqRnFjMY8CsMoP-RB9Fg2k0pJWwTV1hwmdOAFmtmOGLgY8Pj6Fnw11hQVLY8_Ai3pu2CI32e0zju963PMQlFKhgiKVDLQ4N71fKCduIsnaZHwweVW3iZGXGVQ-1486967622166%7D" rel="nofollow">播锐智咨询（北京）有限公司，</a>在 2 月 5 日新注册公众号并在 6 号改名为“比尔盖茨” 。播锐智的股东之一 Global Health Strategies（GHS） 曾<a href="https://docs.gatesfoundation.org/documents/global-health-strategy-overview.pdf" rel="nofollow">接受过盖茨基金会捐款</a>、<a href="https://www.linkedin.com/in/toddsummers" rel="nofollow">有多位成员此前曾在盖茨梅林基金会任职</a>，<a href="http://www.globalhealthstrategies.com/services/clients" rel="nofollow">盖茨基金会现在也还是 GHS 的客户之一。</a></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.586569" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170213173859AKSmtvDcyxiPWJ3O.png-w600"/>&#13;
</figure></div>
<p cid="c735" mdtype="paragraph">盖茨有一个域名是 <a href="https://www.gatesnotes.com/globalpages/bio" rel="nofollow">gatesnotes.com 的个人博客</a>，欢迎语是“这是我的个人博客，我在这里发分享见过的人、读过的书……”，这和盖茨在微信公众号视频里说的一样。所以综合这些盖茨个人信息和工商信息查询后的结果，几乎可以肯定该公众号是经盖茨本人确认后开通的。</p>
<p><img data-format="jpg" data-ratio="0.395002" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p cid="c741" mdtype="paragraph">预计公众号更新会以翻译 billgates.com 网站的内容为主。这种方式会和此前盖茨在另外两个中国社交网络上的做法类似。</p>
<p cid="c645" mdtype="paragraph">盖茨曾分别在 2011 和 2012 年以 “billgates”为名开通<a spellcheck="false" href="http://weibo.com/gates?profile_ftype=1&amp;is_all=1#_0" rel="nofollow">新浪微博</a>和<a spellcheck="false" href="http://t.qq.com/billgatesUSA" rel="nofollow">腾讯微博</a>账号，这两个账号都有超过 300 万人关注。前者最后一次更新是去年 2 月 26 日。后者停止更新的时间更早，账号从 2014 年 1 月 23 日以来没有再更新。据当时新浪和腾讯公关部门的回复，两个微博账号由微软中国授权开设，内容来自盖茨官方推特账号。</p>
<p cid="c753" mdtype="paragraph">除了微信、微博、博客，盖茨也有自己的 Twitter 和 Facebook 账号，这两个账号他自己会亲自登陆更新、管理好友。盖茨在 2010 年接受 SFgate 采访时说，他曾在一天内给 1000 个想加他好友的菲律宾人点赞、也会在 <a spellcheck="false" href="http://blog.sfgate.com/bronstein/2010/04/19/bill-gates-on-journalism-and-social-media-and-the-ipad-too/" rel="nofollow">Twitter 上转发纽约时报、华尔街日报的文章</a>。</p>
<p cid="c753" mdtype="paragraph" class="">而在这次以个人身份开通微信公众号前，盖茨名下的盖茨基金会已经开通微信公众号并通过认证。<br/></p>
