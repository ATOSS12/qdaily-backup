<p>《太空旅客》今天放出了首支电影片段：詹妮弗·劳伦斯在游泳时，飞船意外遭遇重力故障。零重力游泳池中的水裹挟着大表姐不断上升，她必须要冲破水球的壁垒才有生还的可能……</p>

<p>这个一分钟不到的片段给出了一些关键词：詹妮弗·劳伦斯 、特效、泳装，但信息也差不多就是这样了，跟搜索页面显示的某一条结果差不了多少。而几天前《太空旅客》放出的中文版的预告片，倒像是那些关键词搜完的页面，差不多足够解释片段的语境和整部电影的主题了。</p>

<p>即将上映的哥伦比亚影业的科幻片《太空旅客》预算达到 1.5 亿美元。<a href="http://news.mtime.com/2016/09/24/1560067.html" rel="nofollow">根据万达和索尼之前达成的合作协议，</a>万达不是在该片有 10%-15% 的投资，就是会帮助该片在中国作营销推广。</p>
<p>《太空旅客》由莫滕·泰杜姆（Morten Tyldum）执导，还请到了好莱坞炙手可热的詹妮弗·劳伦斯和克里斯·帕拉特来演主角 。它讲述的是一个发生在外太空的故事：一艘载着千人的飞船在星际中飞行。按照计划，乘客应该会在舱室沉睡 120 年，但一个故障让詹妮弗·劳伦斯和克里斯·帕拉特比预定时间足足提前了 90 年醒来。</p>
<p>你应该可以想到，剧本不会让他们在多余时间谈情说爱的计划简单得逞。由于飞船的故障，他们发现自己承担起了拯救其他沉睡着的 5000 多名乘客生命的重任。</p>
<p><img data-format="jpg" data-ratio="0.388388" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>《太空旅客》其实酝酿已久。2007 年乔·斯派茨（《奇异博士》的编剧之一）写的的剧本就被好莱坞列入<a href="https://en.wikipedia.org/wiki/Black_List_(survey)#2007_Black_List" rel="nofollow">“黑名单”</a>。和名字听上去的意思刚好相反，黑名单里的都是一些备受青睐却还没有实际开始电影操作的剧本。（最近上映的《降临》进入了 2012 年的黑名单。）</p>
<p>《太空旅客》是一部本来打算廉价制作的电影，预算最早只有 3500 万。后来索尼拿下剧本请来导演敲定主角，预算才一下子飙升到 1.5 亿。虽然索尼曾想把预算下调到 9000 万，但遭到强烈反对没能如愿。大表姐片酬高达 2000 万，克里斯·帕拉特经过谈判，片酬由起先的 1000 万上升到 1200 万。</p>

<figcaption class="">电影海报</figcaption></figure></div>
<p>《太空旅客》将在美国热闹圣诞档的 12 月 21 日上映。同一天，二十世纪福克斯根据游戏改编的《刺客信条》和环球影业的动画《欢乐好声音》也会上映。</p>
