<p class="">一支短小精悍的广告，可能会让你会心一笑。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=f0328swxr24&amp;tiny=0&amp;auto=0"/>&#13;

	&#13;
</div>
<p class="">广告公司 Goodby, Silverstein &amp; Partners 在 Adobe 的广告里虚构了一个篮球超级巨星、两个虚构的俱乐部，以及一份“十亿美金”大合同。</p>
<p class="">一分钟广告很短，该有的元素都有，戏份全部做足。航拍镜头、球场外狂欢的球迷、唾沫四射的直播主持人……种种迹象表明这是一场万众瞩目的签约仪式。这里花了 10 秒钟时间来烘托背景。</p>
<p class="">镜头一闪，从火热的场外转到冷淡的签约现场，只听见协助签署合同的律师一惊一乍的声音在会议室内飘荡，一堆翻着白眼的人等着在一堆纸质文件上签一堆名。这里大概花了 25 秒钟。</p>
<p class="">一条新消息，一个眼神交换，广告中虚构的巨星 Anton Miller 大约花了 5 秒钟做决定，5 秒钟在手机上完成了电子签名（当然，用的是 Adobe 软件），然后潇洒走人。</p>
<p><img data-format="jpg" data-ratio="0.354701" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p class="">虽然有点夸张，但 Adobe 要表达的主旨是明确的：任何时候，别浪费客户的时间。</p>
<p class="">这个广告属于 Adobe 的系列广告 “How's Your Customer Experience”，此前 Goodby Silverstein &amp; Partners 还为该系列拍摄过一支同样“体验很坏”的广告。两个小伙去山里徒步，其中一个人被毒蛇咬了，就在同伴用手机进行无效搜索和漫长软件跳转中，这位小伙伴挂了。</p>
<p class="">Adobe 希望也以此来推广自家的 Adobe Marketing Cloud 服务，通过各种设备和数字化接触点提供高度个性化的市场营销内容，从而有效地接触到客户和潜在客户，为市场营销者提供全套的市场营销技术，涵盖了分析、Web 与应用体验创建及管理、测试与目标选择、广告、受众管理、视频、电子邮件、营销活动安排以及社交媒体互动。</p>
<p class="">大约有 2/3 的财富 50 强企业在使用 Adobe 的数字营销解决方案，以及全球十大媒体、金融服务、汽车制造、资产管理和电信企业。Adobe Marketing Cloud 每年可支持 41 万亿次交易和 4.1 万亿次富媒体请求，2015 年一年管理了约 1000 亿封电子邮件。<br/></p>
<p class="">Adobe Marketing Cloud 副总裁 Suresh Vittal 表示：“在当今的数字化时代，品牌要想获得成功，就必须通过各种接触点提供卓越的体验和用户满意度。我们在帮助企业转型成为体验型企业方面继续保持着领先地位。”<br/></p>
<p class="">而最新的这支广告，也不只是看着玩而已。Adobe 希望这项应用能够真正地为顶级巨星所用，为那些举足轻重的转会交易提高效率。这支广告将会在 10 月份 2016-2017 NBA 赛季开始后，进行投放。</p>
<p class="">这是他们在 Fast Company 新闻网站上投放的进入页面广告 ? 不仅把标题改成了 “Slow Company”，小标题也是各种放箭。</p>
