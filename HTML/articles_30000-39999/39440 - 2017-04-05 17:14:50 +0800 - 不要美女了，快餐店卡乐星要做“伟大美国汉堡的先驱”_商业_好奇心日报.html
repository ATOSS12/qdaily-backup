<h1>不要美女了，快餐店卡乐星要做“伟大美国汉堡的先驱”_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/201704011633004jtzfV2kagCIqi5b.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/201703301635365gtBI3iOyjuszqh2.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">朱凯麟</span><span class="date smart-date" data-origindate="2017-04-05 17:14:50 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-04-05 17:14:50</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="39440" data-title="《不要美女了，快餐店卡乐星要做“伟大美国汉堡的先驱”》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201704011633004jtzfV2kagCIqi5b.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/39440.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="52"/></a>  </div></div> </div>  <p class="excerpt">Foods！No Boobs！</p>  <div class="detail">  

<p>美国汉堡连锁品牌卡乐星的广告一直以打擦边球的裸露美女著称。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201704011633450bG73PQCBV9iODcN.jpg-w600"/> </figure></div>
<p>2005 年热辣的帕丽斯·希尔顿、2015 年超级碗上全裸的维秘模特、Hannah Ferguson……一长串性感女星的名字都在卡乐星那里出现过。但现在它们打算改变一下自己。</p>
<p>在卡乐星最新的品牌广告中，一位叫做 Carl Hardee Sr. （老卡尔）的酷大叔带着黑衣保安高调回归，打算接管 Carl Jr.（小卡尔）“折腾”了多年的汉堡公司。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=i03892xnbe5&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>小卡尔此时正戴着 VR 眼镜，和狐朋狗友在 CEO 办公室大玩特玩，鸡飞狗跳。</p>
<p>老卡尔回到公司的第一件事就是把办公室里的挂的那幅 Charlotte Mckinney 的广告画撤了下来。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.592593" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170401163426dO3UeSyiIa0Z15jR.png-w600"/> </figure></div>
<p>“Hello，盆友们，你们都知道，我创办这家公司完全是为了做好美食。”老卡尔对着镜头说。</p>
<p>小卡尔在一边附和：“看，这就是我一直跟你们说的。食物！不要大波！”</p>
<p><img data-format="jpg" data-ratio="0.418646" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>卡乐星的英文名 Carl Jr. 里的 Jr. 在英文中，通常用来命名家族中和长辈同名的小辈男子，广告公司 72andSunny 这里用了一个双关，意思是之前几年的卡乐星都是二世祖在打理，现在老卡尔终于回来了。</p>
<p>广告中的这位老卡尔当然不是公司真正的创始人，Carl Hardee Sr. 名字里的 Carl 和 Hardee 分别是卡乐星当年两位创始人的名字。这个巧妙的设定让卡乐星的这次品牌重塑显得不失幽默又顺理成章。</p>
<p>公司的首席营销官 Brad Haley 表示，卡乐星之前有点迷失在美女营销里了，过于依赖花重金聘请明星名模，却未取得很好的效果。</p>
<p>广告中，父子俩路过一面挂满公司历史（摆拍）照片的墙，开始介绍起卡乐星过去是如何如何注重食物，顾客在店里获得了如何愉悦的体验。</p>
<p>新的广告语是 Pioneers of the Great American Burger，伟大美国汉堡的先驱。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.508257" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170401163454fB4Y1tzuQN0hoq5s.png-w600"/> </figure></div>
<p>根据 2016 年的数据，卡乐星在全球 39 个国家开有 3664 门店店，主要集中在美国。但卡乐星的母公司 CKE Restaurants 从 2013 年起就不再公开财务数据。</p>
<p>一份今年最新的来自全球投资公司 RBC Capital Markets 的报告显示，美国民众对各家快餐食物满意度最差的是麦当劳，最好的是 In-N-Out 汉堡，接着则是 Chick-fil-A、Culver’s White Castle、Arby’s、卡乐星等等。</p>
<p>换句话说，卡乐星的汉堡并不差，但它们多年采用的性感营销确实容易在性别平等思潮强烈的今天引发不小的舆论风险，这次品牌重塑可以说来得挺及时。</p>
<p>“他们的产品质量从未获得相应的口碑，我们希望（通过新的广告）可以让消费者注意到卡乐星的汉堡也很棒。”72andSunny 的执行创意总监 Jason Norcross 在接受 Adweek 的采访时说。</p>
<p>作为对过去的调侃，卡乐星之前使用的那些美女们：Charlotte McKinney，Genevieve Morton，Emily Sears，Elena Belle……也并不会消失在新的广告中，而是会以老海报和老电视画面的形象出现。</p>
<p>据报道，老卡尔的形象将会出现在电视广告、数字广告以及社交媒体的 GIF 上，广告公司还打算让一些 YouTube 网红来批评卡乐星过去的软色情广告。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.625000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2017040116424041nEYRVgo3blLSf5.jpg-w600"/> </figure></div>
<p>与此同时，卡乐星的 Logo、员工支付和包装也焕然一新，去掉了让品牌看起来有一种卡通感的亮红色，只保留了明黄的五角星。</p>
