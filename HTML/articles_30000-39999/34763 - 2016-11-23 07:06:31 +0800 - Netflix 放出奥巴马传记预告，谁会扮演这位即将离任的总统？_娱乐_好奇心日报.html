ouban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="58"/></a>  </div></div> </div>  <p class="excerpt">为了演好奥巴马，右撇子的 Devon Terrell 连续两个月只用左手写字打球，还专门请人纠正自己的口音。</p>  <div class="detail">

<p>在奥巴马结束自己八年总统任期前，Netflix 将在 12 月 16 日播出一部关于他成长之路的传记电影《巴里》（Barry）。一个此前还没有荧屏经验的演员将饰演年轻的奥巴马。Neflix 近日放出了《巴里》的预告片。</p>

<p>《巴里》讲述的是奥巴马 20 岁时候的经历，1981 年的他还只是一个被叫做巴里的哥伦比亚大学的大三转学生。刚从洛杉矶辗转到纽约的巴里虽然青涩但不乏智慧和魅力，却在尝试融入周围时屡次碰壁。他是同学眼中的异类，和双亲时近时远的关系让他迷惘。当时的他并不知道，这些经历和所处的时代将对自己产生深远的影响，促成他的世界观和政治观。</p>
<p class="">Netflix 这次只是电影的一个播出渠道。《巴里》今年 9 月在多伦多国际电影节首映，Netflix 随后买下了它在美国的版权。《巴里》身后的制作公司，是曾制片《模仿游戏》的 Black Bear Pictures 和 Cinetic Media。<br/></p>
<p class="">《巴里》由《金梦》(Kumaré) 导演维克拉姆·甘地（Vikram Gandhi）执导。《金梦》说的是一个假先知的故事：一个出生在美国的印度裔小伙发现美国人对东方文明的痴迷后，把自己伪装成了一个来自印度的大师，不料招摇撞骗出发的他最终阴差阳错地帮了很多人走出困境。维克拉姆·甘地执导的这部《巴里》，则是关于一个真实美国梦的起点。他邀请到了哥伦比亚大学的校友 Adam Mansbach 当编剧。</p>
<p>澳大利亚年轻演员 Devon Terrell 将在影片中饰演年轻的奥巴马。找一个此前没有荧幕经历的外国人来演美国总统，不得不说是一个有魄力的举动。就连 Devon Terrell 自己得知这个机会后都吓了一跳。不过一段和奥巴马类似的迷惘增添了他塑造这个角色的底气。<a href="http://www.gq.com/story/barack-obama-devon-terrell-barry" rel="nofollow">Devon Terrell 在一次访谈中说</a>：“我出生在美国，在澳大利亚长大，还是混血。我也有过那种疑惑自己到底从属哪里的经历。”</p>
<p class="">为了让自己演奥巴马更传神，右撇子的 Devon Terrell 曾经连续两个月只用左手写字或打球，以熟悉左撇子的感觉。他还请专人来指导纠正自己的口音。</p>

<p class="">出演过《女巫》的安雅·泰勒-乔伊（Anya Taylor-Joy）在《巴里》中扮演女主，她是巴里转学到纽约后的第一个女朋友，梳理着巴里在陌生环境中的情绪。（<a href="http://www.hollywoodreporter.com/review/barry-review-927411" style="background-color: rgb(255, 255, 255);" rel="nofollow">这个角色是对现实中奥巴马在哥伦比亚大学第一年交过的三个女友的综合。</a>）</p>
<p>从一些影评来看，《巴里》的反响还不错。<a href="http://variety.com/2016/film/reviews/barry-review-toronto-film-festival-1201857167/" rel="nofollow">Vareity 说这部电影不乏感人和发人深省的片段</a>；<a href="https://www.theguardian.com/film/2016/sep/15/barry-review-this-years-second-young-obama-movie-boasts-hope-and-audacity" rel="nofollow">《卫报》给了电影四星的评价并说</a>：“电影里所谓情节的东西不多，但可以看出每一幕都是斟酌过的，它没有把信息一股脑丢给你而是让你有喘息的余地。故事中的爱情很真挚，也不乏幽默。”</p>
