<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>今年圣诞节跨上雪地摩托穿越北极、驾驶红色直升机飞跃泰晤士河降临小朋友家的，是个你没想到的人物——圣诞老人的夫人 Mrs. Claus。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=m0345fj05qi&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这部马莎百货的圣诞短片，最大的亮点就是引入了“圣诞夫人”这个角色。</p>
<p>广告中，圣诞夫人先以家庭主妇的形象出现，备好热茶、零食、热水袋帮助圣诞老人收拾行装踏上旅途，并提醒他“不要忘了澳大利亚”。</p>
<p>稍后，她拆开了一封写给自己的请愿，它来自广告的另一个主角小男孩 Jake。过去的一年里 Jake 总在和姐姐作对，他的狗 Tiger 甚至把姐姐的鞋给咬烂了。为了弥补自己的过失，他请求圣诞夫人给姐姐另外一份礼物作为补偿（“也许你觉得我不喜欢我的姐姐，但实际上我爱她，希望她能度过一个愉快的圣诞”）。</p>
<p><img data-format="jpg" data-ratio="0.403753" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201611141538223IT7jAz4krda2ice.png-w600"/>&#13;
<figcaption class="">圣诞夫人的专属直升机</figcaption></figure></div>
<p>广告随后展现了特工片似的剪辑。和圣诞老人驯鹿拉雪橇的古早出行方式不同，圣诞夫人在用电子地图定位到 Jake 的地址后，骑上雪地摩托，拉风地穿过地道，在激昂的音乐中驾驶自己的 R-DOLF 红色直升机飞往英国。一举一动颇有海伦·米伦在《赤焰战场》里的风范。另外，不像丈夫从烟囱进屋，夫人是大方而优雅地走了正门。</p>
<p>给姐姐送完礼物——一双红色的崭新运动鞋后，圣诞夫人回到家里迎接丈夫的归来，一副什么都没发生的淡定模样。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161114153017RdAZ0hVp31nr2QsP.png-w600"/>&#13;
<figcaption class="">夫人在读一本《50 度红》</figcaption></figure></div>
<p>在短片的最后，马莎打出了今年的标语“充满爱的圣诞节”，而 #LoveMrsClaus# 的标签将用来推广整个圣诞季的营销。实际上，片里圣诞夫人的衣着、闻过的鸡尾酒、顺手拿走的肉末派、姐姐收到的新鞋子，现在都可以在马莎买到。</p>
<p>这部短片和 <a href="http://www.qdaily.com/articles/34341.html">John Lewis 的圣诞广告</a>一前一后发布，对比之后不少人都认为这部胜过了后者。YouTube 的评论区里也有不少“完胜 John Lewis”的好评。观众认为这部充满了应景的节日气氛，对家庭关系的刻画很现实，强调了亲情纽带，令人动容。而第一次出场的“圣诞老人背后的女人”，时髦值高，身手了得，也让大家眼前一亮。还有人开玩笑地评论道“每一个男人背后都是女人在做实事”。</p>
<p>马莎网站、营销部执行总监 Patrick Bousquet-Chavannes 说，“圣诞夫人是在我们与顾客进行过数千次交谈、了解他们想从马莎这里得到什么后应运而生的——那就是温暖、善意和一点点的幽默，以一种现代而时尚的方式展现。”</p>
<p><a href="http://www.qdaily.com/articles/34248.html">尽管马莎百货因利润下滑在全球关店 60 家</a>，不过他们可没有吝啬在圣诞广告上的投资。这部短片由《国王的演讲》的导演汤姆·霍珀执导的，圣诞夫人则由获得过奥利弗奖（英国戏剧最高奖）的女演员 Janet McTeer 饰演。</p>
<p>另外，圣诞营销期间，门店员工会被鼓励完成 15000 个“圣诞夫人的善举”，包括赠送免费咖啡和帮参加派对的顾客化妆。夫人也会出现在 Channel 4 频道指导观众节日穿着、烹饪和圣诞装饰。</p>
<p class="">这似乎掩盖了一点上周传出的马莎百货退出中国内地市场的悲伤。</p>
