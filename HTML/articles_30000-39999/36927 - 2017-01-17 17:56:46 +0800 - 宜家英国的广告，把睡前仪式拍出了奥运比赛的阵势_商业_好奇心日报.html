a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="105"/></a>  </div></div> </div>  <p class="excerpt">一点也没打算走舒缓宁静的路线</p>  <div class="detail">  

<p>睡觉休息而已，可以多有气势，多认真？每个人睡前可能都有些特定动作要完成，但是这样的严肃凝重的仪式你见过吗——</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.500000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201701171658102cUkxFK6sPZyCRDX.gif-w600Gif"/><figcaption>祈祷、冥想</figcaption> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.500000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170117165810CJuLEIw2Gio6U78e.gif-w600Gif"/><figcaption>贴鼻贴保持呼吸、擦护肤品</figcaption> </figure></div>
<p>这是宜家针对英国市场拍的广告“赢在睡眠”（Win at Sleeping），简直把睡觉前的仪式拍出了奥运比赛的阵势。<br/> </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=l03678nwuud&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>“时刻来了，你就不能犹豫。你要开始做那些该做的（睡前准备）。如果有人阻止你（睡好），那就让他们试试吧。”这个旁白来自 NFL 教练 Derrick Moore（喂，这么气势十足到底是睡觉还是去打架啊）。 </p>
<p>镜头配合着鼓点，让你觉得这些人不是要投入软软的床铺睡觉，而是要登场表演体操或是参加短跑，在赛场上拼个你死我活。 </p>
<p>这支广告的创意机构是伦敦奥美。这个主题为“赢在睡眠”（Win at Sleeping）的营销是“美好的每一夜”（Wonderful Everynight）的一部分，它将同步线上、户外以及电视广告，持续到今年 4 月。与此配合的还有宜家英国网站的线上新功能“帮你选床垫”。<br/> </p>
<p><img data-format="jpg" data-ratio="0.419316" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>宜家在它的 Facebook 页面是这样解释的：“把睡眠说成一件‘能提高的事情’是比较奇怪的。但是，就像运动员能不断提高的自己表现一样，你也能不断优化你的睡眠，变得更健康、更开心，反应更敏锐。”<br/></p>
<p><a href="https://www.marketingweek.com/2017/01/16/ikea-evolving-marketing/" rel="nofollow">宜家在英国及爱尔兰的营销经理 Laurent Tiersen 称</a>他们是看到去年 11 月 BBC 的一份关于<a href="http://www.bbc.com/news/business-38151180" rel="nofollow">英国人的睡眠专题报道</a>受到启发，推出了这样一个营销。这篇报道里称因为睡眠不好造成的低效率和健康问题给英国经济造成的损失达到了 400 亿英镑。 </p>
<p>这则广告脱颖而出的是它的切入点：不是直接说教睡眠的重要性，而是通过夸张的方式表达对待睡觉也要像对待比赛一样认真。“我们不是聚焦在睡眠不佳损失和负面，而是更‘人性’化的一面”，<a href="https://www.marketingweek.com/2017/01/16/ikea-evolving-marketing/" rel="nofollow"> Laurent Tiersen 在接受采访时说</a>。 </p>
<p>广告的节奏也比较紧凑，这可能是为了适应社交媒体节奏调整过的结果。Laurent Tiersen 说他们之前经常先拍电视广告，剪辑后再放到社交网络上。他认为这样对非粉丝吸引力不强。近年来宜家把移动端广告和网站广告作为了重点，在视频效果上，加紧了节奏，尽量在头几秒钟就抓住观众。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.500000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170117170935UK2AnQWt6bcqOJu8.gif-w600Gif"/><figcaption>啊睡觉啦睡觉啦</figcaption> </figure></div>
<p>宜家在英国可能打算推一些床垫、枕头、抱枕以及床上用品等。</p>
<p>因为越来越多的人租房，或者房型有变小的趋势，给大型家具的空间变小了。宜家打算把更多重心放到了更小型“更轻”的家居家饰（furnishings）上面。</p>
<p>根据宜家透露给 <a href="https://www.marketingweek.com/2017/01/16/ikea-evolving-marketing/" rel="nofollow">Marketing Week </a>的数据，他们在英国地区截至 2016 年 8 月前一年的销售额达到了 17.2 亿英镑，其中家饰（小件装饰性产品，如抱枕、毯子等）占比 8.2%，上升了 0.5%。</p>
<p>这几天，你可能也看到了<a href="https://v.qq.com/x/page/w036122sn13.html" rel="nofollow">宜家中国的广告</a>：天南海北的几个家庭准备年夜饭，宜家产品穿插着亮相。你能听到上海话、四川话、粤语和京腔。跟英国的这支相比，中国的广告就比较平淡了。</p>
