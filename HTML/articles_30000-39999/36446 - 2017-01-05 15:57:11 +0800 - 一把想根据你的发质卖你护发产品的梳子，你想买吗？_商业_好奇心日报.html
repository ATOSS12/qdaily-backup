<p>梳子这样平凡的日用品也有智能化的可能性，比如针对掉发人群的增发激光梳。 </p>
<p>那么除此之外的大众人群呢？欧莱雅旗下的卡诗（Kerastase）和个人消费电子品牌 Withings 合作做了一款智能梳子 Kerastase Hair Coach，据说会分析你的头发特质然后推荐产品，将在 CES 上展出。</p>
<p>你可以看下它的产品介绍——</p>

<p>卡诗是欧莱雅旗下专业美发品牌，在理发沙龙以及商超流通。从定价来看，算是高档品牌。</p>
<p>这把智能梳子内置了一个录音机，会根据你梳头发时的声音分析头发的材质——是否干枯，毛躁或者快要断裂了。梳子内的陀螺仪和加速秒表会记录梳头的次数，甚至还能感应梳头的力道。</p>
<p>收集了这些数据之后，它通过wifi 和蓝牙把它传输到 App 内。智能手机里的 App 会分析数据并且给你的头发打分，提出护发建议（比如梳头的力度要怎样调整）。然后它还会根据你所在地的气候推荐卡诗相关产品，附有官网链接——最后落脚处还是让你多买点卡诗嘛。</p>
<p>这个智能梳子是欧莱雅和诺基亚旗下的法国科技公司 Withings 合作的产品。Withings 之前的产品包括血压测量仪和智能手表。 </p>
<p><img data-format="jpg" data-ratio="0.427359" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p class="">2017 年晚些时候，这款智能梳子会在卡诗沙龙和官网以及 Withings 的线上商城出售。它没有公布具体价格，已知的信息是价格不会高于 200 美金。<br/></p>
<p>欧莱雅可以说是美妆界最热衷玩“黑科技”的公司。 </p>
<p>2014 年，欧莱雅就推出了试妆应用 Makeup Genius（中文名叫千妆魔镜），可以让消费者不出门不到专柜体验欧莱雅美妆产品的效果，其实目的也是卖产品。 </p>
<p>去年 CES 欧莱雅旗下的<a href="http://www.qdaily.com/articles/20399.html">理肤泉推出了一个防晒贴纸</a>，用手机拍摄贴纸，查询紫外线强度来确定涂抹防晒霜的时间。欧莱雅还把 VR 技术用到了<a href="http://www.qdaily.com/articles/34022.html">美发培训</a>上。<br/> </p>
<p>2016 年，它<a href="http://fashionista.com/2016/05/loreal-founders-factory" rel="nofollow">投资了伦敦的孵化器公司 Founders Factory</a> 以及私募基金 Partech Ventures，再通过这二者投资初创公司。 </p>
<p>目前这些“黑科技”和投资可能还没有转化多少收入，不过从中你能看出它作为传统行业大公司为了不被科技浪潮淹没，争取科技话语权的投入。 </p>
<p class="">欧莱雅在数字营销方面做得还可以。在最近的 2016 年第三季度，<a href="http://www.reuters.com/article/us-loreal-sales-idUSKBN12Y29P" rel="nofollow">欧莱雅销售额为 61.5 亿欧元，有机增长为 5.6%</a>，超出了分析师预期。其中 YSL、阿玛尼和 Urban Decay 的彩妆销售增长迅猛。其 CEO Jean-Paul Agon 认为这归功于欧莱雅在 Facebook 以及 Instagram 上营销拉动了需求。</p>
