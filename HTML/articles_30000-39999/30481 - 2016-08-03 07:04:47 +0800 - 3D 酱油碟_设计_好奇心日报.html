<p>          </p>
<p>英国设计师 <a href="http://dshott.co.uk/" rel="nofollow">Ducan Shotton</a> 在东京成立了一间工作室，他的作品大多是与人们日常生活密切相关的小物。最近他选择对食器进行改造，联手拥有悠久制瓷历史的岐阜県的工匠们打造了两款几何形的酱油碟，按照形状将它们命名为 Triangle 和 Cubes。为了营造出富有 3D 感的渐变效果，碟底采用了深浅不一的设计，从俯拍的照片来看的确是让餐桌变得生动不少。这是它的<a href="https://www.kickstarter.com/projects/duncanshotton/soy-shape" rel="nofollow">众筹链接</a>，早鸟价为 15 英镑。</p>
