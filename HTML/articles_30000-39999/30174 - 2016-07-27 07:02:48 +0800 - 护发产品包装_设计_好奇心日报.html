<p>          </p>
<p>如果你不曾被专业护发产品的包装惊艳到，设计公司 <a href="http://formnation.com/" rel="nofollow">FormNation</a> 这次为来自美国伊利诺斯州的 Uberliss 全新打造的包装设计或许会让你忍不住驻足端详。黑白两种底色分别代表了针对发廊以及普通用户的两种产品线，上面印有专门设计的手绘图案。这些看上去非常随性的涂鸦其实代表着产品不同的功效，带给人一种耳目一新的感觉。</p>
