uban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="107"/></a>  </div></div> </div>  <p class="excerpt">你大概会忘了短片在说什么，但对这些插画留下深刻印象。</p>  <div class="detail">  

<p>为了介绍 8 个分别在皮革、羊毛、棉、亚麻、塑料、单宁、羊绒、纤维胶材料领域里有创新运用的时尚品牌，伦敦百货公司 Selfridges 在自己的网站上发起了一个名叫<a href="http://www.selfridges.com/GB/en/content/material-world/" rel="nofollow">“材料世界（Material World）”</a>的宣传活动，同时发布了一部约两分半钟的同名宣传短片。</p>

	&#13;
</div>
<p>短片导演是隶属创意工作室 Strange Beast 的伦敦动画导演 Anna Ginsberg。她去年为 Channel 4 及创意网站 It’s nice that 导演的女性题材动画短片引起了 Selfridges 的关注，从而促成了此次合作。负责视觉动画创意的则是瑞典插画家  Sara Andreasson。</p>
<p>动画片的故事线被分为 8 个部分，8 位设计师以旁白的形式叙述关于如何将时尚变得更可持续——“羊绒已经多量生产了，但人们不知道牦牛纤维是种很好的替代品”、“以小型工作室的形式，把纯正在英国生产以全手工的形式编织、加工”、“我们试着使用桉树油，因为这种植物即使在非常贫瘠的土地上也能快速生长”……</p>
<p>Sara 的插画则作为旁白的辅助说明。Anna 对此解释：“我们用插画来强调短片的内容，辅助说明片中富含信息量的解说。图像的形成有赖于访谈中那些精彩的部分，但我们试图用一种非常幽默的视觉语言来呈现一个严肃的主题。”</p>

<p>Anna 十分赞赏此次与 Sara 的合作：“她的效率十分惊人，短时间内就创作出了这次短片里的所有形象。”。并形容她“能将自己永远也想不到能融合在一起的颜色加入调色盘里”。<br/></p>
<p>Sara Andreasson 毕业于瑞典哥德堡大学设计与工艺学院。她的专业背景其实是产品设计及工程学。</p>
<p>与家具设计纠缠了 6 年后，Sara 开始为《纽约时报》、《滚石》等杂志绘制一些专栏边的小插画。逐渐地，和越来越大胆的调色盘一起扩展的还有丰富的插画项目。她继续为英国 The Debrief 网站、时尚电商 Ace &amp; Tate、运动品牌阿迪达斯创作插画、Gif 作品。最近，她还为一本瑞典历史书绘制了51名世界历史上最重要的女性肖像。</p>

<p><a href="http://blog.urbanoutfitters.co.uk/?p=21770" rel="nofollow">Sara 曾在一次与Urban Outfitters 的合作中，阐述过自己的绘画风格</a>：“我的风格，像是一种焦虑和愉悦的综合体。对于我来说，最重要的是平等、女性主义，和公正的批评，它们出现在我所有的绘画及其它表达中。插画最有意思的部分是，我们得以通过不寻常的方式去表达每天都习惯的事物。图像，在这种形式里是非常具有力量的。”</p>
