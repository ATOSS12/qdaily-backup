<p>原味鸡 VS 脆皮鸡，肯德基最近在美国的广告又拿“两者之争”说事儿了。<br/></p>
<p>广告场景安排在一个海滩上，妈妈带着儿子享受日光浴，儿子肚子饿了想点餐，在纠结原味鸡还是脆皮鸡的时候，脆皮鸡上校突然出现，端来了新鲜出炉的脆皮鸡，结尾来了个恶搞：吃着吃着，小男孩的白皮肤变成了黑皮肤......</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.552891" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160819223913YZg2KqNRepMJXbyw.png-w600"/> </figure></div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XMTY4NjM2ODQ2OA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>而第二幕还是在沙滩上，脆皮鸡上校又出现了，现身方式比较惊悚，他的头和手已经分离，无数只拿着脆皮鸡的手从沙堆下面伸了出来......口中还一边“念叨”着：20 美元一份脆皮鸡，满足一家四口。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.536585" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160819223709XqFxAK8ZCVomYOQE.png-w600"/> </figure></div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XMTY4NjM2ODUzNg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>今年早些时候，肯德基公布了山德士( Sanders )上校的第四任人选，由好莱坞男星乔治·汉密尔顿担任， 选择他代言一开始的用意在于，他有着和脆皮鸡（ Extra Crispy ）一样金黄色的皮肤。考虑到消费者可能区分不了原味鸡和脆皮鸡，在广告里，乔治·汉密尔顿只好被涂成了黑色，而且显得有点油光发亮———为了强调脆皮鸡是更黑一些，且油脂更多。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.672515" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160819224037uGKryVpRqT8i6H3F.png-w600"/> </figure></div>
<p>对于原味鸡和脆皮鸡，在社交平台上也有不少讨论，大致上有两种观点：颜色比较相似，点餐时如果不注意会弄错；但也有相反意见的，认为不难区分------脆皮鸡表面凹凸不平，颜色的确深一点?</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.532430" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160819225339dV8QcnY1wahOfAG7.png-w600"/>&#13;
</figure></div>
<p class="">而原味鸡表面则较为光滑?</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.540687" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160819225401I1JgsCVAlbPSXGN0.png-w600"/>&#13;
</figure></div>
<p>提到两者的 PK ，你应该不会忘记在 2013 年年底，肯德基那场有点用力过猛的营销。为了在中国市场推出黄金脆皮鸡，找来了陈坤和柯震东分别担任原味鸡团长和脆皮鸡团长，提供了专门的活动网页，来了个“谁能代表肯德基”的全民大投票。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.511053" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160819225052oGePW6slI2cUH4y9.png-w600"/> </figure></div>
<p>最后，投票的结果是原味鸡取得了胜利———更多的消费者选择了它。基于这个结果，肯德基在中国门店保留了原味鸡，不过也表示会不定期推出脆皮鸡的相关产品。</p>
<p><a href="http://www.yum.com/app/uploads/Q2-2016-Final-Earnings-Release.pdf" rel="nofollow">根据肯德基的财报显示</a>，今年二季度其全球业务销售额同比增长 6%。而在该广告推出的美国本土市场里，过去一年销售额同比增长 24%，今年第一、二季度销售额也维持了去年同期的水平。原味鸡和脆皮鸡作为肯德基的招牌产品，推出至今已有超过六十年的历史，用两者的区别这种“老梗”来做文章，显然只是安全而保守的做法。</p>
