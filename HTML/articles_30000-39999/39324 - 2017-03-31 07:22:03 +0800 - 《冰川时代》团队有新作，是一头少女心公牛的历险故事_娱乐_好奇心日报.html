/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="37"/></a>  </div></div> </div>  <p class="excerpt">一头喜欢静静闻花香的公牛，挺萌的。</p>  <div class="detail">  

<p>《公牛历险记》（《Ferdinand》）可能是今年最令人期待的动画电影之一了。这部动画由《冰川时代》的制作团队蓝天工作室以及 20 世纪福斯共同出品，官方公布了第一支中文预告。</p>
<p>外形健壮庞大的公牛费迪南德常常被误认为是危险的野兽，但它实际上心地善良、性格温和，还有着与外表不符的少女心。和其他喜爱玩闹的同伴比起来，费迪南德更喜欢静静地待在农场边的橡树下，又或是悠闲地闻一闻草丛里的花香。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjY3MTgzNTIwOA=="/> </figure> </div>
<p>不过一天，农场里突然来了五个人，他们要为马德里的斗牛会物色一只强壮的斗牛。最后强壮的费迪南德被选中，它被送往斗牛会逼做一只“斗牛”。为了回到家乡，它和其他动物们一起展开了搞笑的历险故事。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.491667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170330165110EbDtOgmZeqGuxjUN.jpg-w600"/> </figure></div>
<p>《公牛历险记》的故事根据曼罗·里夫于 1936 年出版的经典儿童读物改编，这本读物曾被翻译成 60 多种语言出版。一则与这部读物有关的历史故事是：由于故事含有反战和平主题，希特勒曾下令在德国烧毁这本书，但是在二战结束之后，3 万份读物被发放到了孩子们的手中。它也是甘地本人非常喜欢的一本书。<br/></p>
<p>迪士尼曾经在 1938 年将这部读物改编成动画短片《公牛费迪南德》，动画获得了当年的奥斯卡最佳动画短片。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.731707" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170330163716PjwXV09ivq6euHh4.jpg-w600"/> </figure></div>
<p>这次的《公牛历险记》由《冰川时代 5：星际碰撞》制片人、《里约大冒险 2》导演卡洛斯·沙尔丹哈执导，美国著名 WWE 冠军（美国职业摔角联盟）约翰·塞纳配音。</p>
<p>电影的音乐同样让人关注。在这则预告片中，背景音乐是 Ed Sheeran 的经典歌曲《Castle on the Hill》，Ed Sheeran 在去年第 58 届格莱美奖曾拿到了最佳流行歌手这一奖项，他还曾创作并演唱了《霍比特人：史矛革之战》主题曲《I See Fire》。<br/></p>
<p>蓝天工作室曾经推出的《冰川时代》系列及《里约大冒险》系列，都取得了非常不错的票房成绩。这部动画将于今年 12 月 15 日在北美上映，国内有望引进。</p>
