><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="59"/></a>  </div></div> </div>  <p class="excerpt">这样做成本不高而且还可以不断吸引游客们再来玩</p>  <div class="detail">  

<p>          </p>
<p>提到 VR，经常用到的词是“身临其境”，不过有些主题公园觉得那还不够，决定让过山车的乘客们戴上 VR 设备，在游戏和现实中同时急速下降和上升。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=q03259ljvn7&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>今年，美国的 Six Flags 在旗下的 18 座主题公园里都开始了新的过山车项目，乘客只需要配合使用三星手机，戴上头戴设备，就能进行一场虚拟的战斗了。当然，这不像在地面上玩 VR 游戏，不能够随意改变游戏路线。</p>
<p>Six Flags 不是唯一一个在做这件事的主题公园，<a href="http://www.gizmodo.co.uk/2016/01/worlds-first-virtual-reality-rollercoaster-ready-for-lift-off-at-alton-towers/" rel="nofollow">英国的 Alton Towers Resort 让过山车乘客们体验一次太空之旅</a>，德国的 Europa Park 提供的则是：<a href="http://www.blooloop.com/features/europa-park-mack-rides-alpenexpress-vr-ride/38210#.V8Z8hZN97BJ" rel="nofollow">坐着过山车、坐在龙的翅膀上进行冒险</a>。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160831153701Lad1BXs25Ph7Srqv.jpg-w600"/>&#13;
</figure></div>
<p>现在世界上有三千多座过山车，其中少于 25 座采用了这样的技术，因为主题公园用的都是搭配智能手机和现有的消费级 VR 设备，看起来画面并不是非常完美，体验过的人说“让我想起来了至少五年前的 PC 游戏”。不过大概已经有不少主题公园已经在考虑这件事了。比起建新的过山车，这种方法成本要低不少，而且只要改变游戏内容，那又给游客们提供了新的诱惑，能够不断吸引他们再来玩。</p>
<p>Six Flags 就已经这么做了，三月他们推出的时候内容是对抗外星人的战役，之后又加入了超人的冒险，能够体验到被超人接住并急速下降的过程。他们的过山车设计部门负责人 <a href="http://www.theverge.com/2016/7/1/12058614/vr-theme-parks-disney-six-flags-the-void-ghostbusters-virtual-reality" rel="nofollow">Sam Rhodes 估计今年会有 700 万人来玩他们的 VR 过山车</a>。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.673438" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201608311539099DeT7Sp6W4LMkwcZ.jpg-w600"/>&#13;
</figure></div>
<p>还有人不满足于将游乐设施和 VR 设备结合起来，<a href="http://www.theverge.com/2016/7/1/12058614/vr-theme-parks-disney-six-flags-the-void-ghostbusters-virtual-reality" rel="nofollow">美国 VR 主题公园 The Void</a> 想要给游客提供的是走动式、虚实场景结合的体验，游客要做的就是穿上 The Void 专门设计的背心和头戴设备，然后就会发现在现实世界中走动的同时眼前浮现的是虚拟世界的场景。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667188" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160831153958pEwyQc4ibS7rVWNF.jpg-w600"/>&#13;
</figure></div>
<p>市场咨询公司 Global Industry Analysts 的报告显示，<a href="http://www.wsj.com/articles/roller-coasters-ride-into-dizzying-realm-of-virtual-reality-1472571058" rel="nofollow">2015 年全球主题公园的营收达到了 320 亿美元</a>，和 2009 年相比上升了 40%。同时竞争也日益激烈，各个主体公园正在想办法让自己脱颖而出，想必在未来 VR 设备不会只局限于现在这些游乐设施吧。</p>
