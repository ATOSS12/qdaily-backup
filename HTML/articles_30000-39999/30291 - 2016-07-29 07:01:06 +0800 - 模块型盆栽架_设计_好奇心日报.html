<p>          </p>
<p>想用花草来装饰墙面？如果你希望打造出独一无二的风格，最好的选择或许是当下流行的模块式收纳架。这组几何形盆栽架是建筑师 Luisa 和 Lilian <a href="http://www.luisaelilianparrado.com/" rel="nofollow">Parrado</a> 两姐妹的作品，仅由纤细的金属管以及混凝土搁板构成，没有其他额外的装饰。这种极简的风格搭配绿色植物带给人一种随性不做作的感觉，适用于各种不同的环境。</p>
