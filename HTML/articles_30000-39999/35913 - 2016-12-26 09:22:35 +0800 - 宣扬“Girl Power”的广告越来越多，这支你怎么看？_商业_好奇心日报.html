</h1><p><img src="http://img.qdaily.com/article/article_show/20161222235108PnFSLhDml8RgVpXv.png?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702195953kdQORKSHcvBimLU6.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">董芷菲</span><span class="date smart-date" data-origindate="2016-12-26 09:22:35 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-12-26 09:22:35</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="35913" data-title="《宣扬“Girl Power”的广告越来越多，这支你怎么看？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161222235108PnFSLhDml8RgVpXv.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/35913.html/" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="85"/></a>  </div></div> </div>  <p class="excerpt">随着类似命题广告的增多，消费者可能会出现审美疲劳。光是有正确或进步的价值观可能还不够，广告创意可能更重要</p>  <div class="detail">  

<p>不少针对女性消费者的品牌都好为人师，在广告里鼓励女人和女孩“做自己”或者“不要依从外界的期待”。丹麦设计品牌 Georg Jensen 就做了这么一支广告。 </p>
<p class=""> Georg Jensen 成立于 1904 年，主要销售首饰、手表和银器，2012 年它被中东私募基金 Investcorp 以 1.4 亿元美金的价格收购<em>。</em><br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;

		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=l03577k1zor&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>“对于某些人来说，你可能会过于这样，过于那样……太有野心了，太苛求了，太吵了，太强壮了。”接着展示了他们穿戴 Georg Jensen 首饰，处于类似风格家居布景的场所中。“如果你把自己的棱角磨平，那么你就没有棱角了……再多的‘你’（的个性）也不过分。”</p>
<p class=""><font color="#444444" face="arial, sans-serif">里面突出了五位自各自行业成就突出的女性：</font>丹麦电影导演 Susanne Bier，美国厨师 Dominique Crenn，加拿大脱口秀演员 Sarah Kendall，拳击手 Cecilia Brækhus 和伊朗的女摩托车手 Behnaz Shafei ——她们所处的都是男性占主导地位的行业（或职位）。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.504505" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161223001045UwpGfgMmskTx3HFP.png-w600"/>&#13;
</figure></div>
<p class="">这则广告是由<a href="http://www.fb.se/" style="background-color: rgb(255, 255, 255);" rel="nofollow">瑞典创意公司 Forsman &amp; Bodenfors </a>制作的。今年，这个公司从女性视角出发，或者宣扬“Girl Power”广告还有几个，包括 SK II 在中国投放的视频《她最后去了相亲角》以及 H&amp;M 的广告《She’s A Lady》，你可以看一下——<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=s0330ptyluu&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>回看近两年的营销，你会发现不少品牌都会围绕“<a href="https://en.wikipedia.org/wiki/Girl_power" rel="nofollow">Girl Power</a>”——即女性赋权、独立和自我认同的主题来做广告。比如多芬在 7 月也做了个类似的营销<a href="http://www.qdaily.com/articles/29005.html">“我的美丽我说了算”（My Beauty, My Say）</a>，形式和 Georg Jensen 的这则广告差不多，不过围绕的主题是“美丽”而非“个性”。布鞋品牌 Keds 在自己 100 周年之际也打出了<a href="http://fortune.com/2016/02/11/the-new-keds-ad-campaign-is-all-about-girl-power/" rel="nofollow">“自 1916 年以来，一直优先女士” 的口号，在广告中也找来了优秀女性发声。</a></p>
<p><img data-format="jpg" data-ratio="0.353344" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p class="">品牌之所以这么做，一方面是是迎合消费者心理（看看那些说不卖大码女装的品牌受到了怎样的抨击，你就知道了）和表现社会责任感。另一方面，因为 Girl Power 和几十年前广告呈现的女性形象和价值观（比如，女性要像芭比娃娃一样完美，要有所谓的女人味）完全对立，打“ Girl Power ”往往会有一种酷劲（甚至是叛逆的感觉）。<br/></p>
<p class="">说到 Girl Power 最经典的可能是<a href="https://v.qq.com/x/page/p0114wzertu.html" style="background-color: rgb(255, 255, 255);" rel="nofollow">多芬 3 年前的“真美素描（Real Beauty Sketches</a>）”和<a href="http://www.qdaily.com/articles/1356.html" style="background-color: rgb(255, 255, 255);">护舒宝的“像个女孩（Like A Girl）”</a>——不管是民间还是广告业界对那两则广告的评价都很高。这两则也是“社会实验”类型的广告。即把真人放在某种“实验”情景下，它的吸引人之处在于观者无法预知参与者的反应，进而希望“看看会发生什么”。</p>
<p>相比于“真美素描”和“像个女孩”的社会实验类型广告，“名人代言”是更省心省力的方法，几乎不会错，只考验广告制作的水平了。但打动人心的程度和鲜活感也不如前者。</p>
<p class="">随着类似命题广告的增多，消费者可能会出现审美疲劳。光是有正确或进步的价值观可能还不够，广告创意可能更重要。<br/></p>
