<p>          </p>
<p>单从外观来看，这款名为 Hamilton Perkins 的拎背两用包和市面上同类产品并没有什么太大的区别，但它所使用的原材料可能会让你惊叹于它的环保程度：整体采用回收的塑料瓶制成，内衬所使用的乙烯基塑料则来自废弃的广告牌，因此每一个包都是独一无二的。所有两用包均在位于海地的工作坊加工生产，这种特殊的制作模式不仅降低了二氧化碳的排放，也为当地人提供了工作机会。你可以通过<a href="https://www.kickstarter.com/projects/26334503/hamilton-perkins-collection-from-plastic-bottles-t/" rel="nofollow">链接</a>参与众筹，早鸟价为 95 美元。</p>
