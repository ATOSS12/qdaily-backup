<p>由克林特·伊斯特伍德导演、汤姆·汉克斯主演的《萨利机长》近日发布一支 IMAX 版预告。</p>

	&#13;
</div>
<p>关于萨利机长，我们此前介绍过。2009 年 1 月 15 日，前美国空军飞行员切斯利·萨伦伯格（萨利）执飞全美航空 1549 号航班，但在起飞后，飞机在起飞爬升过程中遭加拿大黑雁撞击，飞机的两具引擎同时熄火，完全失去动力的飞机向着纽约直冲而去——这很可能导致“911 事件”重演。萨伦伯格确认无法到达任何附近机场后，决定于哈德逊河河面进行迫降，包括一名婴儿在内，最后 155 名乘客和机组人员全部生还。这被称为“哈德逊河奇迹”。</p>
<p>电影便改编自这一真实事件。</p>
<p>这支最新的 IMAX 版预告开始是一组拍摄特辑，导演克林特·伊斯特伍德讲述了自己对这一事件的理解，同时他说，当自己深入了解这一事件的时候，才发现在之后的听证会上，委员们一直试图证明，萨利机长做错了一些事情，而他之后的行为不过是弥补这一错误。</p>
<p>这也很可能是电影的主要矛盾。正如预告片开始时候萨利机长本人所说，这一事件改变了很多人的命运。对于一个真实事件，结局早已注定，过程注定有惊无险，但当 155 人的姓名悬在高空之上，悬在机长的双手上，那时的紧张、不安与勇气，并不是一句“安全迫降”所能概括。</p>
<p>电影之前的预告片，着重讲述了萨利机长的心理活动，而这部 IMAX 版预告片展现了更多的惊险场面。为了充分展现空中特效，影片几乎全程使用 IMAX 摄像机拍摄。预告片中多处大场面展现出飞机失事的过程，以及飞行过程中的一些小细节，汤姆·汉克斯塑造的萨利机长，严肃、冷峻、处变不惊。</p>
<p>萨利机长统共飞行了 42 年，安全起降数千次，不过因为一次突如其来的危险，他成了英雄。</p>
<p>但他说自己不是英雄，自己只是用了 42 年的时间，做好了准备而已。</p>
<p>电影今年 9 月 9 日北美上映。</p>
