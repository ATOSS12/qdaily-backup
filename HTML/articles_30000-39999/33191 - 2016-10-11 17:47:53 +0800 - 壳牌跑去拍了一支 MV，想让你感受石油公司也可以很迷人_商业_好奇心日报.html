"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="201"/></a>  </div></div> </div>  <p class="excerpt">不过，很多人质疑“这和石油有什么关系？”</p>  <div class="detail">  

<p>世界第二大石油公司壳牌（Shell）最近拍了一支挺迷人的 MV，里头演示了公司各种正在开发的再生能源技术，各种糖果色的动画制作得异常精美。 </p>
<p class="">欣赏一下。?</p>

		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=l0335djdsym&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>MV 叫做 Best Day of My Life，由 Jennifer Hudson、Luan Santana、Pixie Lott、Yemi Alade、谭维维、Steve Aoki 六名歌手演唱，他们每个人都在蜂巢状的一个小房间里，歌颂美好生活，比如把咖啡渣用作燃料、巴西的太阳能项目、壳牌的生态马拉松、节能汽车、智能地板解决方案等等。 </p>
<p>这支 MV 目前在 YouTube 上已经收获 300 万次观看，在 Facebook 上的播放量达 3961 万，就一支广告来说关注度已经挺高了。 </p>
<p>不过当你是一个拥有 126 年历史的公司，确实很难靠一支广告改变人们对你的看法。比如视频下的评论除了对这些歌手和广告制作的赞美，很多人都在问：“这和石油有什么关系？” </p>
<p>根据制作方、创意代理公司 JWT 伦敦的说法，他们拍这条 MV 的目标是让科学看起来没那么“冷冰冰和吓人”，希望用流行文化来吸引年轻人的关注。JWT 还声称，全球能源的需求预计将增长 75%<a href="https://www.jwt.com/en/london/work/makethefutureriopitch/" rel="nofollow">，“当前的资源不能支持这种增长，世界需要把不同种类的能源结合利用起来。” </a></p>
<p>他们希望宣传的是壳牌在可再生能源上的投资研发：每年 13 亿美元，比任何其他国际能源公司都要高。 </p>
<p>巨型的石油企业正在<a href="https://www.theguardian.com/business/2016/may/15/shell-creates-green-energy-division-to-invest-in-wind-power" rel="nofollow">投资绿色技术</a>，这点毫无疑问。但考虑到 2014 年绿色和平组织的发言人 Travis Nichols 曾说的那句话：<a href="http://www.huffingtonpost.com/frankie-rendon/oil-companies-going-green_b_7906638.html" rel="nofollow">“没有任何值得信任的石油公司能把我们带到绿色能源的未来”，我们对这支美好的 MV 还是要持一些保留态度。 </a></p>
<p>2016 年 5 月，壳牌宣布成立一个单独的部门 New Energies 用于投资可再生能源和低碳电力。New Energies 联合了壳牌现有的氢能源、生物燃料和电力部门，并和欧洲及北美的风力发电研究项目合作。据悉，<a href="https://www.theguardian.com/business/2016/may/15/shell-creates-green-energy-division-to-invest-in-wind-power" rel="nofollow">它们拥有的资金是 17 亿美元，年度资本支出达到 2 亿美元</a>——听起来挺多，而这在壳牌 300 亿美元的年度支出中只有不到 1%。 </p>
<p>而随着油价持续走低，石油或许真的会被石油公司慢慢放弃，不过它们也不可能径直转向可再生能源的开发，而是把重心放在了天然气上：壳牌已经出售了约 20 亿美元资产，同时刚刚花了 350 亿美元收购了英国天然气集团（BG Group）。 </p>
