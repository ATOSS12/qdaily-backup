<p>          </p>
<p>初看时你很有可能觉得这个只有金属轮廓的落地灯 <a href="https://www.behance.net/gallery/41225977/Silhouette-Floor-Lamp" rel="nofollow">Silhouette</a> 再普通不过了。然而，只有凑近了观察你才能发现设计师 <a href="https://www.behance.net/kevinchiam" rel="nofollow">Kevin Chiam</a> 在 LED 灯的处理上所暗藏的“小心机”：“灯罩”底部那个被圆柱穿过的平面正是它的光源所在，另一面还可以摆放植物或是装饰品。在靠近底座的地方，Chiam 还特意设计了一个用来收纳装置，让电线不再杂乱无章。</p>
