el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="244"/></a>  </div></div> </div>  <p class="excerpt">佳得乐的广告语这次很适合借来用用。解口渴，更解体渴。</p>  <div class="detail">  

<p>可口可乐新广告里面的“解渴”，很可能是有点污的那个意思。 </p>
<p>故事的开头是一位性感的泳池男孩，大夏天在前院打工。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562351" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170303163120TfH0g3ZmbhIKY2se.png-w600"/> </figure></div>
<p>姐弟俩都看上了他。<br/></p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.554762" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170303163210bJKs0NOdPn4U3D5W.png-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.567950" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170303163216j8nW3oBzlMafHVhr.png-w600"/> </figure>
</div>
<p>他们不顾一切地从冰箱里取出冰镇的可口可乐，要讨好这位男孩，没想到最后被他们的妈妈捷足先登。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.561321" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201703031632526mXVWfPlY1pi4wSd.png-w600"/> </figure></div>
<p>完整广告在此：</p>
<p><img data-format="jpg" data-ratio="0.365773" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=l0380x1head&amp;tiny=0&amp;auto=0"/><figcaption>可口可乐广告《泳池男孩》</figcaption> </figure>  </div>
<p>关于该情节的官方解释是：妈妈总是更有经验，她在儿女出生前就有和泳池男孩打交道的经验了。你看，她还做了三明治。</p>
<p>昨天，可口可乐共发布了 4 支全新的 TVC，而其中 2 支广告的剧情都挺成人。</p>
<p>另一支：被意外关在电梯里的一男一女，因为冷气坏了，拿出了冰箱里（电梯里居然还有冰箱）的可口可乐开起了 party。消防员来救援的时候，他们好像还有点失望。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=j0380ic5m1s&amp;tiny=0&amp;auto=0"/><figcaption>可口可乐广告《电梯篇》</figcaption> </figure>  </div>
<p>自从去年年初可口可乐把用了 7 年之久的广告语 Open Happiness 改成了 Taste the Feeling 后，可口可乐就开始在广告里使用更强烈的感情影响观众，而爱情的火花显然是更容易吸引眼球的元素。 </p>
<p>可口可乐的广告里出现性感和爱情的元素并不是新鲜事，1990 年健怡可乐的广告 Break 或者是 2013 年的可乐广告里的性感园丁都与之类似。但据可口可乐全球创意副总裁 Rodolfo Echeverria 表示，品牌其实有在这些爱情主题的广告里表达更与时俱进的观点。 </p>
<p>比如《泳池男孩》的广告，涉及到公司希望展现多样性和包容性的一面，至于《电梯篇》，则试图借着广告里身份地位差距悬殊的男女主人公，隐隐触及阶级分离的社会话题。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.545311" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170303163646EJ2F7Hzhd1vgZur9.png-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.535828" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170303163652yaY0itIEG642KTFu.png-w600"/><figcaption>两个主人公一个是大明星，一个是酒店服务生?</figcaption> </figure>
</div>
<p>另外两支短片讲的则是唱片公司的星探相中了地铁里唱歌的女歌手的故事、以及人们喝可乐时场景的串联剪辑，表达碳酸饮料和欢乐、爱情火花、比赛获胜等各种情感的关联。</p>
<p><a href="http://adage.com/article/cmo-strategy/coke-s-newest-hunky-ad-updated-modern-era/308141/">“我们希望让冰镇可口可乐变成一个终极欲望的象征物。同时讲述动人的、属于人类的故事——整个广告活动的目标就是让产品利益和情绪化的品牌价值一体化。”</a> Rodolfo 说。 </p>
<p>据悉，归属于 “Taste the Feeling” 下的所有广告都会以这些没有台词的简单故事去呈现，而根据广告投放的不同地区，可口可乐会适当地更换广告中的演员、音乐、场景，以确保这些内容被当地的消费者理解认同。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=o0380e7cix2&amp;tiny=0&amp;auto=0"/><figcaption>可口可乐广告《地铁篇》</figcaption> </figure>  </div>
<p>同时，你还能在新的广告里看到多个品种的可口可乐（如零度可口可乐），这也是可乐公司自去年开始的 “One Brand” 战略带来的结果。 </p>
<p>很难确定这些广告给可口可乐的业绩带来了多少帮助，但与之双管齐下的产品策略至少被证明开始奏效，量更少的小包装、低卡路里的零度可乐在北美市场卖得不错。根据可口可乐不久前公布的第四季度财报，222 毫升罐装和 300 毫升瓶装的碳酸饮料增长了 10%。 </p>
