 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="429"/></a>  </div></div> </div>  <p class="excerpt">从 ACG 文化到 AR 技术，音乐和编舞分别来自椎名林檎和 Perfume</p>  <div class="detail">  

<p class="">喧嚣的里约奥运落下帷幕。作为闭幕式的保留节目，下一届主办地东京奥运的 8 分钟秀（实则 12 分钟）是最具悬念的部分。</p>
<p class=""/>
<p>这场提前献上的汇报演出，你打几分？</p>

<p class="">大空翼、Hello Kitty、哆啦 A 梦……以及最后从下水道里钻出来的日本首相安倍，也在超级玛丽的音乐里扮作马里奥登场。</p>
<p class="">很多曾经的少年少女看完后，微微一笑，在社交网络上写下：“东京八分钟”完全燃起了我的中二魂啊，满满童年的味道，瞬间对东京奥运会充满兴趣，但是一想到 2020 年我已经 30 岁，我还是躺下吧……”</p>
<p><img data-format="jpg" data-ratio="0.381504" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p class="">每一届奥运 8 分钟秀，都会有所谓的记忆点。比如说 2004 年北京在雅典奥运会上演唱了童声版本的《茉莉花》、2008 年伦敦让我们记住的是红色双层巴士、2012 年里约用狂欢一般的音乐、舞蹈和艺术向世界问好，2016 年东京选择展示的是其丰富而强大的二次元文化 icon，在全世界范围内也是独此一家。</p>
<p class="">在短短不到 10 分钟的演绎里，每个主办国会如何解构民族以及城市文化，确实是非常有意思的部分。</p>
<p class="">除了交接奥运会会旗的东京都知事小池百合子身穿传统和服，“东京 8 分钟”展示的几乎全都是 20 世纪后的流行文化，日本动漫、机器人、日本设计、J-POP……完全放弃了启用剑道、茶道、歌舞伎这些传统的“日本名片”，让人觉得东京是一座充满活力和现代感的城市。</p>
<p/>
<p class=""/>
<p class="">一起来看看网友是怎么评价的：</p>
<p class="">雪山春晓：为什么不让蜡笔小新、美少女战士、柯南、皮卡丘上???</p>
<p class="">梧桐影_：东京八分钟，没有请柯南，感觉少了一集《五輪の閉会に首相が死亡する事件が》</p>
<p class="">（此外被点名的还有熊本熊、奥特曼、灌篮高手、排球少年、越前龙马……太多啦）</p>
<p class="">林丸丸子：刚想说 bgm 怎么辣么有椎名林檎的风格，原来她就是音乐担当，这种官方认证的感觉好不可思议！<br/></p>
<p class="">（这次表演的技术团队是负责日本电音组合 Perfume 演唱会的团队，舞蹈来自 Perfume 和 BABYMETAL 的编舞师 MIKIKO，音乐由中田ヤスタカ和椎名林檎监制。）</p>

<p>爆红全球的 Pokémon 虽然没有直接出现，但在展示东京奥运会的 33 个竞技大项时（2020 年东京奥运会将新增棒垒球、滑板、冲浪、攀岩和空手道五个项目），也使用到了相关的 AR（增强现实）技术，日本国旗的展开也是由本国研制的“机器人”操作完成。</p>
<p/>
<p>此外，在本届奥运会场馆内“日本制造”的投影仪、音响系统、影像切换台已发挥作用，包括为裁判提供录像回放等支持。其中投影仪曾在北京奥运会时竞标失败，设计者表示“以此为转折点，努力实现产品的小型化、轻量化，终于再次向世界彰显日本技术实力”。<br/></p>
<p>在“东京 8 分钟”的结尾，竖起的是东京新地标：天空树。这座电波塔立项初衷就是谋求世界第一高塔。日本目前正处于经济低迷、公共债务累累的阶段，核泄漏的地区仍在等待重建。有评论认为，日本政府有意将 2020 年东京奥运会打造成“复兴奥运”。要知道，1964 年东京奥运会正是日本走出战争阴影、重新融入国际社会的契机，并由此拉开经济高速增长的序幕。</p>
<p class="">在看完“东京 8 分钟”后，许多人都表示对四年后的东京奥运非常期待了，一句很霓虹风格的感慨是：还是要努力活到 2020 年呀~</p>
<p>2020 年东京奥运会及残奥会门票将于 2019 年年初开售，7 月 24 日的开幕式门票价格每张 2.5 万日元至 15 万日元之间（折合人民币约在 1530 元至 9180 元之间）。</p>
<p>包括人气较高的项目在内，每场比赛门票最高价格为每张 3 万日元（约合人民币 1836 元），平均价格为每张 7700 日元（约合人民币 471 元）。为了让更多的人能够观看比赛，约六成门票价格将不会超过 4400 日元（约合人民币 269 元）。</p>
