<h1>vivo X9代言人彭于晏：追星逐月，只为“照亮你的美”_广告_好奇心日报

tcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="26"/></a>  </div></div> </div>  <p class="excerpt">彭于晏相信，每一个人都有自己对美的追求，身上深藏着独特的美丽，而希望照亮别人，要先将自己锻造为持续的发光体。</p>  <div class="detail">  

<p>演艺圈年轻一代中最具实力的彭于晏，最近成为了vivo X9代言人。人称“拼命三郎”的他靠着自己的敬业与勤奋，从偶像派明星成长为实力派演员，这与vivo拍照“照亮你的美”的主题词十分契合。要探究“照亮你的美”背后的故事，要先从“美”的含义说起。</p>
<div class="com-insert-embed com-insert-embeds">
	<figure style="margin:0;">
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=j0344ufcwsd&amp;tiny=0&amp;auto=0"/>
	</figure>
	
</div>
<p>“美”是什么？古今中外的哲人与艺术家，都思索过这个问题。</p>
<p>有人说，“美”是精致的雕琢，是永恒的优雅，就像那些伟大的雕塑。1504年的春天，意大利弗洛伦萨，年轻的米开郎基罗完成了《大卫像》，三年的时光夜以继日，心血伴随者一锤一刀的削凿凝结于其中，在五百年后的今天仍旧传达着人类肉体与精神的崇高，讲述着“石头写就的颂诗”。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="1.232653" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161109163643mdfp2xqn6irtG7lQ.png-w600"/>
</figure></div>
<p>也有人说，“美”是平凡的和谐，是珍贵的瞬间，如同那些隽永的相片。美国摄影师薇薇安·梅尔在芝加哥当了四十多年保姆，逝世后留下了15万张底片，直到2007年才被发现，震撼了摄影界。她用近距离的抓拍记录了市井中那些微小而美妙的片刻，展现生活最本真的侧面。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.995086" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161109164027yYEis03dGxTWCFDB.png-w600"/>
</figure></div>
<p>有人说“美”是纯真活力，有人说“美”是历久弥坚；有人说“美”是眼前绽放的花朵，有人说“美”是耳边拨动的心弦；有人说人类的造物凸显智慧的神奇，有人说宇宙星空是自然的壮丽。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.669421" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161109164041uGopOn5iybMZdC4P.png-w600"/>
</figure></div>
<p>如同一千个人眼中有一千个哈姆雷特，“美”或许没有并且也不需要一个统一的定义。著名社会学家费孝通先生在八十寿辰时说：“各美其美，美人之美，美美与共，天下大同。”对于每一个人来说，发现自己认同的“美”，记录它，创造它，演绎它，这本就是一个美好的过程。</p>
<p class="">

2013年1月，82岁的卡门·戴尔·奥利菲斯在巴黎时装周压轴出场，霸气十足，成为T台最年长模特。在15岁时，她便登上了时尚杂志《Vogue》的封面，自此用一生去展现只属于自己的独特魅力。 <span style="text-align: center;">   </span></p>
<p><img data-format="jpg" data-ratio="0.362766" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.654122" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161109164056N4ySiLHbZo7rn6dq.png-w600"/>
</figure></div>
<p>身为模特，卡门的天资并不突出，在年轻时曾被评价为“有两扇门一样大的耳朵和一双棺材大脚”，然而对职业的专注态度与不懈的努力，使她击破了业界的偏见，成就了自己独有的“凌厉的优雅”。</p>
<p class="">

每个人追求心目中的“美”，便会被它照亮，绽放出属于自己的美。作为演艺圈新的“全能男神”，彭于晏便是追逐梦想、照亮自我的典型代表。他曾自谦说：“因为我没才华，所以才拼命”，而正是每一次都追求极致的人生态度，让彭于晏从当初年轻的偶像派艺人转型成长为如今的实力派男演员。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.627240" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161109164120kLehVnUNyqQp3d6D.png-w600"/>
</figure></div>
<p>在2002年，彭于晏被台湾导演杨大庆看中，以电视剧《爱情白皮书》出道。在影视生涯之初，他一直出演各种偶像剧，在娱乐圈颇有人气。彭于晏完全可以依靠俊朗的外形在偶像派道路上走下去，但这并不是他想要追求的道路。</p>
<p class="">

即便只是偶像剧，彭于晏也决不甘于卖脸。在2005年的《海豚爱上猫》中，彭于晏的角色是一个心思细腻敏感，容易受伤的男孩，因为不善于与人打交道，所以选择与海豚为伴。剧中，彭于晏与海豚有大量对手戏，他为此专门花了几个月的时间去跟海豚朝夕相处，甚至通过了海豚训练师的正式考核，获得资格认证。 <br/></p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.762295" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161109164130TdIyQFOlc6CVMLuY.png-w600"/>
</figure></div>
<p class="">在2009年，彭于晏事业经历低潮，即便如此，他也没有放弃努力。由于彭于晏此前的敬业声誉，导演郑芬芬邀请他出演《听说》。这是一部与听障人士有关的电影，彭于晏为此熟练掌握了手语。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.564516" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161109164158EZ0OjowYVie9XJcb.png-w600"/>
</figure></div>
<p>到了2011年，低潮之中的彭于晏终于迎来了翻身之作《翻滚吧！阿信》。这是一部关于体操运动员的励志电影，导演林育贤最初有所顾虑，觉得彭于晏太高，并且体操零基础。而彭于晏用“拼命”的精神证明了自己：为了这个角色，他每天训练12个小时，练了6个月，吃了8个月的水煮餐最终诠释出一个专业体操运动员该有的形象。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.668459" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161109164215A7QNyWcRgLxEp0Mv.png-w600"/>
</figure></div>
<p>这部电影让彭于晏触底反弹，导演和制作人们看到了他的实力与精神。《激战》、《破风》和《湄公河行动》是彭于晏和导演林超贤的三次合作，每一次对于彭于晏来说都是一次演技与才能的跃升。</p>
<p>为了《激战》，他学会了<a name="_GoBack"/>综合格斗。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.668459" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161109164229uHUsBYgbVlkZCG4J.png-w600"/>
</figure></div>
<p class="">在《破风》的拍摄过程中，他考取了专业的自行车赛车手证，累计骑行了11万多公里，几乎相当于绕地球3 圈。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.668459" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161109164248rd6gSaCj5ZUslmkf.png-w600"/>
</figure></div>
<p class="">最新上映的《湄公河行动》，他比剧组提前一个月去山里体验生活，还学了泰语、缅甸语。此时的彭于晏，已是百炼成钢，即便与“老炮儿”张涵予对戏，也不落下风。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.563177" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161109164310zPC4wWsdTSuarXQ7.png-w600"/>
</figure></div>
<p>从20岁出道时的青涩偶像，到如今34岁的成熟男演员，彭于晏持之以恒、追求极致的努力，使他多次入围金马奖和金像奖，其中凭借《翻滚吧！阿信》获得金马奖最佳男主角提名，并以《黄飞鸿之英雄有梦》角逐金像奖影帝。。在去年年底，美国著名刊物《综艺报》在聚光灯栏目刊登关于华语演员彭于晏的评论：“运动型演员彭于晏兼具智慧与外形，将有机会成为华语电影产业中输出的最优质资源。”</p>
<p>如今，彭于晏与vivo合作，成为了vivo X9代言人。那么，为什么是vivo？答案或许就在他为vivo拍摄的短片之中。</p>
<p>“无所谓有没阳光，前行的你就是焦点 </p>
<p>无所谓身边有谁，相信自己就是主角 </p>
<p>无所谓没有背景，因为你就是风景”</p>
<p>“美”是优雅，是平凡，是精致，是自然，是永恒，是瞬间……无论对“美”怀着怎样的向往，只要去不懈地追求，那么便会绽放光彩。这是彭于晏的奋斗人生，也是vivo所期待、关注的年轻人的生活。</p>
<p>你可能是咖啡馆和车库里的创业青年，百转千回之后遇见巷口的一盏路灯</p>
<p>或者是手持镜头在野外奔波的摄影师，跋山涉水之时仰望漫天繁星</p>
<p>也可能是在写字楼里辛勤工作的上班族，在漫长的地铁之后，闻见万家灯火的香气。</p>
<p class="">

















</p>
<p>无论一路上会遇到怎样的坎坷与美好，只要双脚在奔跑，那么便会被自己内心的光芒照亮。</p>
<p class="">vivo相信，每一个人都有自己对美的追求，身上深藏着独特的美丽，而希望照亮别人，要先将自己锻造为持续的发光体。vivo X9&amp;X9Plus，创造性的采用了“前置2000w+双摄+柔光灯” 配置，配合背景虚化和美颜算法，重新定义了自拍。vivo希望理解用户的心理，将消费者无意识的需求转化为有意识的技术创新，帮助年轻人更好地发现和表达自己潜在的美，鼓励消费者成为更好的自己，展现自己的个性和魅力。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.697133" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161109164343OSnqK3x8MwWZDRth.png-w600"/>
</figure></div>
<p>追求卓越必经艰难坎坷，vivo自身的设计也同样经过了千锤百炼的历程，追求极致的光照效果和清晰度，适应各种拍照环境。在量产之前，vivo有着非常严苛和全面的测试，一旦量产，vivo还会每天安排在线的可靠性抽检，定期进行全面测试，确保每一台生产出来的手机都处于最佳状态。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.697133" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161109164356fK7TYxbzCVXvRsU1.png-w600"/>
</figure></div>
<p>为了给消费者提供极致的产品和服务，vivo一直在专注修炼内功，以实力发光。坚持在功能开发和软件硬件的搭配上以人为本，做到极致，并提供高于行业的品质标准。生活是一场追求更好自己的旅程，vivo与大家一起在路上,希望成为大家的同行者、见证者与记录者。</p>
<p>“照亮你的美”，只要你仍在奔跑，那么便不用担心路途昏暗、无人同行。</p>
