<p class="">《猩球崛起 3》宣布即将参加出席纽约漫展，同时曝光了第三部的剧情梗概，以及一支 40 秒的预告片段。凯撒的身影在漫天雪花之中出现，对着镜头独白：“你必须走，在战争开始之前，我很抱歉。战争已经开始了。”<br/></p>

<p>&#13;
&#13;
《猩球崛起》成功得诠释了人类对于“动物获得智慧”这件事的好奇、向往，以及更加庞大的恐惧感。在《猩球崛起》第二部结尾处，凯撒曾经对男主角马尔科姆说：“战争已经开始了……猿族发动了战争 。而人类……人类不会原谅我们。你必须离开，在战争开始之前。我很抱歉……我的朋友。”而在第三部中，代表人类和猿族之间维系的马尔科姆真的“离开”，将不会再出现，取而代之的是残暴的人类军队。</p>
<p>凯撒领导的猿族，将被迫与残暴的 Colonel 领导的人类军队上演一场生死大战。猿族在战斗中遭遇了前所未有的重创，由此激发了凯撒内心中黑暗的一面，心中燃起复仇的烈火。最终，凯撒与 Colonel 面对面进行了一场关乎猿族和人类命运的终极之战。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.561667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161007225750LD4V8GhW2wuzf5ey.jpg-w600"/>&#13;
</figure></div>
<p>前两部影片《猩球崛起》和《猩球崛起：黎明之战》在口碑、票房上获得双丰收，这也是 20 世纪福斯以及导演马特·里夫斯继续该系列的原因。《猩球崛起》在国内是很受欢迎的好莱坞科幻系列，第一部 2011 年在国内上映获得 1.8 亿人民币票房，2014 年的第二部更是拿到 7 亿票房。</p>
<p>这个系列起源于福斯 1968 年大受欢迎的科幻片《人猿星球》。福斯在 1968 至 1973 年完成了《人猿星球》的五部曲电影。五部曲给之后的《猩球崛起》提供了很多创作素材和参考依据。</p>
<p>而《猩球崛起》的成功得益于动作捕捉（Motion Capture）技术的成熟运用。以往演员必须要在摄影棚中一边想像片中场景进行发挥和表演，而在这部电影中由于技术的进步，演员可以直接在复杂的外景地进行拍摄了。</p>
<p><img data-format="jpg" data-ratio="0.403197" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>2011 年的《猩球崛起》制作费用为 9300 万美元，而 3 年后的续作制作成本上升到了惊人的 1.7 亿美元。增加了预算主要花在了为电影搭建更加庞大的场景以及更复杂和精细的特效，包括上千人规模的被称为 Zone 9 的人类避难所，猿族的部落、更多的猿族成员，动作、近景和面部特效。</p>
<p>电影中真正的明星——“凯撒”，是由一位特殊的演员安迪·瑟金斯饰演的。他是目前世界上能将动作捕促技术运用得最出色的演员，表演过《魔戒》中的“咕噜”，《金刚》中的大猩猩和《丁丁历险记》中的阿道克船长。</p>
<p>安迪·瑟金斯将继续出现在第三部里。伍迪·哈里森也确认加盟，饰演代表邪恶的大反派 Colonel。另外，第二部的导演马特·里夫斯将担任导演，他还将与前作的编剧一同编写本片的剧本。</p>
