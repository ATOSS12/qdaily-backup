><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="44"/></a>  </div></div> </div>  <p class="excerpt">Cygames 将和白金工作室共同开发《碧蓝幻想 Project Re:Link 》。</p>  <div class="detail">  

<p>          </p>
<p class="">Cygames 旗下的人气手游、吸金之作《碧蓝幻想》宣布将被改编成 TV 动画，并于明年的 1 月正式播出。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.362500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160823095748vybfAQta85gCUi3B.jpg-w600"/>&#13;
</figure></div>
<p class="">《碧蓝幻想》的 TV 动画由制作过《四月是你的谎言》、《刀剑神域》、《我们仍未知道那天所看见的花的名字》等高人气作品的 A-1 Pictures 来负责。目前披露的主要声优有小野友树、东山奈央、钉宫理惠、泽城美雪等。</p>
<p class="">动画的第一则预告已经公开：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XMTY5MzcwNjI5Mg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">《碧蓝幻想》游戏于 2014 年 3 月正式推出。在《碧蓝幻想》的世界中，天空中有众多漂浮的岛屿，因为岛与岛之间相互隔绝，所以人们使用名为骑空艇的在天空飞行的船来移动和联系，驱使骑空艇的人被称为骑空士，由骑空士们结成的组织则被称为骑空团。</p>
<p class="">主人公怀着前往被称作传说之岛的伊斯塔鲁西亚的梦想，从故乡出发。但那一天，军事国家艾尔斯提帝国以及被其追捕的少女露莉亚突然出现在主人公面前。主人公为了保护露莉亚而负伤，露莉亚使用力量救了他，并且赋予了他操纵星晶兽的新力量。前往伊斯塔鲁西亚的冒险旅程就此展开。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160823100812sLSl9c8TQnOoDpVr.jpg-w600"/>&#13;
</figure></div>
<p class="">《最终幻想》系列的美术指导皆叶英夫同时担任了《碧蓝幻想》的游戏制作人和主美，游戏的音乐也由《最终幻想》系列的音乐制作人植松伸夫来负责。《碧蓝幻想》不仅在美术和音乐上都非常出色，在人物故事的呈现方面在手游中也是相当用心的。由于游戏的高人气，《碧蓝幻想》在 2014 年的时候就已经被改编成轻小说，目前已出版至第五卷。<br/></p>
<p><img data-format="jpg" data-ratio="0.434597" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016082310030179Tx2JYeXHsAha1k.jpg-w600"/>&#13;
</figure></div>
<p>另外，动画的主题曲《 GO 》由日本著名乐队 BUMP OF CHICKEN 演唱。 2011 年，BUMP OF CHICKEN 创作的《ゼロ》也是《最终幻想：零式》的主题曲。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.334375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160823095111XuKj8Dt6ylzmN3or.jpg-w600"/>&#13;
</figure></div>
<p class="">不过，这也不是 Cygames 旗下的手游第一次被改编成 TV 动画，公司开发的《巴哈姆特之怒》以及《偶像大师 灰姑娘女孩》的动画也都在此前播出。Cygames 想做的不仅仅是游戏，这个手游厂商还在去年 3 月特别成立了动画制作部门，工作内容不仅包括游戏动画的制作，同时还有原创动画的制作。</p>
<p class="">除了动画化的消息外，在“ Cygames NEXT 2016 ”的新作发表会上，Cygames 还宣布将和白金工作室合作，推出名为《碧蓝幻想 Project Re:Link 》的动作角色扮演游戏，这个手游厂商也想从移动端延伸至更多的平台。</p>
<p class="">制作团队透露整个游戏将会支持多人模式和单人故事模式，目前的开发进度大概为 10%。但他们没有公布游戏到底会在一个主机平台上发布，不过 PS4 的可能性会更大。</p>
