<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>这个圣诞节，连锁超市 Aldi 在澳洲区的第一支圣诞营销广告没卖东西，而是嘲讽了一下无所不在、多管闲事的美国人。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=p0344040xyl&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>片中，澳大利亚人一脸懵圈地看着美国人把俗气的圣诞装饰、假雪花甚至是麋鹿带进家里。他们从每一个角落蹦出来对别人的过节方式评头论足，比如“你不应该这时候吃烤海鲜”、“你怎么能在圣诞节穿泳衣晒太阳”等等。</p>
<p>为了强调“强行”这一点，广告特意安排了美国人说出“We bring you a Merry Christmas” （我们带给你一个快乐圣诞），而非“We wish you a Merry Christmas”（我们祝你圣诞快乐），之后还加了句“你们澳大利亚人真是怪胎”。</p>
<p>不过随着歌曲逐渐步入尾声，美国家庭似乎也感受到了澳大利亚的过节趣味，先是儿子跳进了泳池；接着（显然是在模仿《闪灵》的）双胞胎在膝盖上折断了滑雪板并唱道“今年让美国滚蛋吧！”；最后家长也发现了海鲜的美味。</p>
<p><img data-format="jpg" data-ratio="0.393209" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>简而言之，这个广告就是想让澳大利亚人为自己不同于美国的过节方式感到骄傲。</p>
<p>制作它的广告公司 BMF 创意总监 Alex Derwin 说，“对于外地人来说，一个澳大利亚圣诞节好像特别奇怪，但如果你习惯了日光浴和 Speedo 泳衣，你就会察觉到它的特殊之处……这则广告让我们有机会通过又唱又跳又有戏剧性的新形式展现‘完美的澳洲圣诞’。”</p>
<p>不过 Aldi 毕竟是家超市，所以紧接其后又放出了三部 15 秒的同系列短片，推广澳洲圣诞节的必备品：香槟、奶糖和龙虾尾。背景乐仍然是美国家庭的魔性歌声。每条都以“没什么能比得过完美的澳洲圣诞”结束。</p>

<p>这不是 Aldi 第一次推出“实话实说”的广告了，去年他们的圣诞广告也揭露了节日真相之一——人们为装饰、购物、送礼、做大餐这类事忙得焦头烂额、精神压力极大。这次他们从文化碰撞入手，也算新鲜，至少能让澳大利亚本地人感到共鸣吧。</p>
