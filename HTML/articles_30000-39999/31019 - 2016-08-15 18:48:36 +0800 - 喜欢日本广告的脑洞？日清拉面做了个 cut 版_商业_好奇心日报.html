a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="410"/></a>  </div></div> </div>  <p class="excerpt">据说最多能找出 20 个梗。</p>  <div class="detail">  

<p class="">以脑洞清奇著称的日本广告，经常一出手就是“爆款”。即便是作为广告，也可以成为社交网络上热议的话题。日清为其品牌 58 周年推出的纪念广告《进击的少女》，把近年来“爆款广告”的元素一口气全都放了进去，算得上是一次对日本广告人的致敬。</p>
<p class="">看看里面的有些场景是不是挺熟悉的？</p>

</figure></div>
<p class="">这支广告有个巨长的名字，翻译成中文大概是“武士无人机猫花式足球忍者相扑手注意力爆速女子高中生……”一口气肯定是念不完的，全部都是日本广告近年来很喜欢用的元素。</p>
<p class="">其中有不少是以往日清在广告中用过，而且效果被证明很成功的。<br/></p>
<p class="">比如说第一个镜头里首先出场的“无人机”，是近年来广告主很偏爱的元素。日清巴西广告中，曾经用无人机派送泡面，翻山越岭把泡面送到正在冲浪、攀岩、玩滑板等极限运动的玩家手中，总之无论在干什么都可以吃泡面。</p>
<p><img data-format="jpg" data-ratio="0.417513" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=t0159g3gplz&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">还有一个梗来自于今年夏天欧洲杯期间日清推出的足球主题广告。我们此前也报道过，日清把和风音乐、日本武士和花式足球结合在了一起。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=o0130lncpyy&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">除此以外，还有一些脱胎自其它日本品牌的创意，都是非常有名气的广告案例。比如说资生堂去年拍摄的“伪娘”广告，一群女高中生卸妆后的秘密……这支广告在今年的戛纳国际创意节上也多有斩获。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=v03095cc173&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">最会做广告的通信运营商，日本 DOCOMO 电信公司著名的“三秒炸虾”广告，形容自家的网络就有那么高效、快速。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=u001553z4oi&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">除了这些一眼就能看出来的广告概念以外，里面还用到了很多日本广告人偏爱的元素，比如说“猫咪”、“跑酷”、“说唱 Rap”、“多米诺骨牌装置”、“催泪的父爱”、“日本相扑”、“僵尸”，甚至还有 B 站红人木下小姐（因为大胃而著称，可以一口气吃 3 公斤炒面）。</p>
<p class="">对于不那么了解日本广告的观众来说，get 不到广告里埋的梗也没有那么要紧。整支广告都是以一种戏谑、恶搞的方式把这些日本广告人的智慧结晶一一重现，颇有可看性。</p>
<p class="">日清希望用这样一支集“爆款”之大成的广告来庆祝 8 月 25 日的品牌诞生周年日。这支广告目前在 YouTube 上的点击量是 83 万多，看起来还需要努力噢。</p>
