><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="212"/></a>  </div></div> </div>  <p class="excerpt">伦敦人民的美食口味，美国人能把握得住么？</p>  <div class="detail">  

<p>美国最大网络美食类频道视频制作公司<a name="OLE_LINK317"/><a name="OLE_LINK288"/><a name="OLE_LINK287"> </a>Tastemade 这周开了第三家办公室，位于英国伦敦，这是继洛杉矶和圣保罗办公室后，他们在欧洲的第一个分部。</p>
<p>Tastemade 成立于 2012 年，深耕美食类节目，除了经典的教做菜类视频，他们还拍摄了一些纪录片形式的节目，比如 SOURCED，介绍一些日常食物原料的由来，另外一个特色节目 Tiny Kitchen 专门展示如何制作创意式迷你料理。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=a0323qetz89&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">Tastemade Japan </figcaption></figure>&#13;
	&#13;
</div>
<p>Tastemade 在视频市场研究公司 Tubular 评选的<a href="http://tubularinsights.com/videoaces-leaderboard-2016/" rel="nofollow">最受关注的媒体和娱乐公司榜单</a>中排在第七位，CEO Steven Kydd 说因为 Tastemade 的定位是高品质视频内容，现在许多社交媒体类公司想获得 Tastemade视频内容的授权，不少美食旅游类公司之外的企业也邀请 Tastemade 为他们拍摄视频。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.550287" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170206132952FKTGr5EvpQP6oemb.png-w600"/>&#13;
</figure></div>
<p>在 2014 年，Tastemade 开始逐渐将美食类垂直领域扩展到旅游类，栏目负责人<a href="http://www.businessinsider.com/tastemade-looks-to-new-countries-and-categories-2017-2?utm_source=feedly&amp;amp;utm_medium=referral" rel="nofollow">在接受 Business Insider 的采访时表示</a>，2017 年 Tastemade 会推出更多样的节目类型，比如家居和设计，穿衣和美妆以及 DIY 制作，之后会更像一个生活方式类品牌。</p>
<p>现在公司的收入主要来自赞助，节目形式大致分为两类，一部分是为品牌拍摄单一视频，另一部分是 Tastemade 和公司合作拍摄系列节目然后放在 Tastemade 自己的频道上播出，比如 Tastemade 和法国灰雁伏特加（Grey Goose）公司合作推出了 Local Flight 系列，主题是探访全球有特色的鸡尾酒酒吧。</p>
<p>Tastemade 方面没有透露具体的营收情况，他们在 2015 年底获得融资 4000 万美元，领投方是高盛集团。</p>
<p>当然美食类视频不是只有 Tastemade 一家在做，主打轻松娱乐内容的美国网络新闻媒体公司 Buzzfeed 也<a href="http://uk.businessinsider.com/buzzfeed-invests-two-branded-content-studios-london-2016-10" rel="nofollow">在 2016 年推出了类似的节目 Proper Tasty</a>，同样在伦敦设点，并将规模扩大了 1 倍，其中一个百利甜法式吐司制作的视频在 Facebook 上的播放量达到 1500 多万次，分享量有 28.6 万。<u/></p>
<p><img data-format="jpg" data-ratio="0.409698" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>为了在美食视频市场中脱颖而出，Tastemade 声称他们会在视频的精细制作和合作团队上更花功夫。</p>
<p>Tastemade 一天要拍 7 个不同的视频，每个视频有 6 个专门的剪辑师来编辑，力求视频风格和每一个节目类型匹配，为了在社交平台上得到最佳的展示（比如 Snapchat），这部分上线视频都采用竖屏模式。</p>
<p>在公司成立前，Tastemade 在法国、日本和德国等世界各国招募调查员，让他们寻找 Pinterest 和 Instagram 上有展示美食才华的网红（tastemakers），这些人往往在当地都已经有不少的粉丝，对当地的文化也有较深的了解，在加入 Tastemade 后可以将粉丝引流。</p>
<p>现在 Tastemade 美食网红花名册中，2/3 的英国主持在美国都很受欢迎，其中英国榜单上受欢迎程度第一的是半裸烘焙师（Topless Baker）Matt Adlard，他在 Instagram 上有超过 64 万的粉丝。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.493711" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170206132913jYGhpZ7BUkJA4Pwz.png-w600"/>&#13;
</figure></div>
<p>所以可以猜想尽管伦敦算不上是美食之都，但还是凭借美食网红成功吸引了 Tastemade。</p>
<p>为了迎合当地的饮食文化，Tastemade 在新办公室里仿造经典的英式厨房设计了 4 种不同的录播环境，还在和 15 家品牌讨论设计英国专属美食节目，并和联合利华这样的大公司展开进一步合作。</p>
