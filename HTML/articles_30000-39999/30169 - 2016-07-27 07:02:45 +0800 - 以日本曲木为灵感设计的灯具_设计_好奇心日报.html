<p>          </p>
<p>我们曾经介绍过印度工作室 <a href="http://www.saif-faisal.com/" rel="nofollow">Saif Faisal</a> 推出的一款<a href="http://www.qdaily.com/articles/29629.html">灯具</a>，他们的新作 <a href="http://www.saif-faisal.com/counterpoise-lamp/" rel="nofollow">Counterpoise</a> 台灯同样具有能够随意进行调节的特点。这款灯具的设计灵感来源于日本一种被称为 Magewappa 的曲木工艺，木制的圆形灯罩带给人一种自然温暖的感觉。黑色的灯柱将灯罩与光滑的底座连接在一起，并没有额外采用五金零件，使整体造型显得十分流畅。</p>
