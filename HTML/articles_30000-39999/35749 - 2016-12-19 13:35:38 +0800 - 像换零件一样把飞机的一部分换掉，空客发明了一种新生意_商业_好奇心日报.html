</h1><p><img src="http://img.qdaily.com/article/article_show/20161219121719SWzKe3Ijh5Uwd4D8.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702195953kdQORKSHcvBimLU6.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">董芷菲</span><span class="date smart-date" data-origindate="2016-12-19 13:35:38 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-12-19 13:35:38</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="35749" data-title="《像换零件一样把飞机的一部分换掉，空客发明了一种新生意》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161219121719SWzKe3Ijh5Uwd4D8.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/35749.html?source=feed&amp;utm_medium=website" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="34"/></a>  </div></div> </div>  <p class="excerpt">对制造业而言，模块化是一个趋势吗？</p>  <div class="detail">  

<p>继<a href="http://www.qdaily.com/articles/31783.html">模块化手机</a>、<a href="http://www.qdaily.com/articles/29838.html">家具</a>以及公寓楼之后，飞机也可以“模块化”了。空客发明了一种模块化的飞机，取名叫 <a href="https://flytranspose.com/introducingtranspose-a9b6640403f3#.4rqnh09ob" rel="nofollow">Transpose。</a><br/></p>
<p>把飞机模块化意味着航空公司可以更改飞机舱里的头等舱和经济舱占比，以及灵活地调整其他功能区的面积（比如说可以增加 Spa 或酒吧区域）。它有点像乐高积木，可以自由组合。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTg3MjA5MDA3Ng=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>它的另一个优点是可以缩短飞机周转时间——也就是飞机到达目的地后和下一班航班起飞之间的停留时间。因为航空公司可以更换机舱里的“模块”，这意味着下一班航班不用等待清扫和装卸行李或必需品完成，只需要把全新的“模块”装进飞机即可。<br/></p>
<p>这一点乍一看微不足道，实际上能对航空公司的营收产生比较大的影响。根据<a href="http://www.boeing.com/commercial/aeromagazine/articles/qtr_4_08/pdfs/AERO_Q408_article03.pdf" rel="nofollow">波音的研究</a>，哪怕只是缩短乘客的登机和飞机起飞前的停留时间，都能提高航空公司的飞机利用率——这是航空公司效率的运营的重要指标。</p>
<p>对空客自己来说，它为不同航空公司定制飞机的时间成本也降低了。如果能做到规模生产，它就可以卖模块给不同航空公司，而不需要经常为航空公司定制内部设计和占比不同的飞机整机了。</p>
<p><img data-format="jpg" data-ratio="0.395263" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>2015 年空客发明了一种<a href="https://www.inverse.com/article/8593-airbus-patents-docking-modules-for-passengers" rel="nofollow">可拆卸的机舱</a>，并在美国申请了专利。这种发明可以让乘客先进入机舱，再把机舱安装进飞机里。目的是为了提高登机效率，缩短飞机周转时间。</p>
<p>如上文所提，周转时间的缩短对航空公司来说意味着更高的效率。目前空客已经在和航空公司合作试图把这个专利变成现实。</p>
<p>不管是模块化飞机还是可拆卸的机舱，目前来看都还有点遥远。考虑到航空公司还要购买装卸机舱的配套设施，初期成本可能不会低。</p>
<p class="">不过，空客的工程主管 JasonChua 对这种新形式的飞机推而广之态度乐观。<a href="https://flytranspose.com/introducingtranspose-a9b6640403f3#.4rqnh09ob" rel="nofollow">他在博客中</a>写到：“模块化飞机的概念不是全新的。但这也是让 Transpose 与众不同的地方——它不需要好几十年和百十亿美金的投入。”他解释道，目前一些大客机的机舱是可以拆除的，所以实现飞机模块化不需要制造全新的机身，或者对机场进行彻底的改变。<br/></p>
