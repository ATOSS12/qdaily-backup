an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="30"/></a>  </div></div> </div>  <p class="excerpt">英超抢着要你，体育巨头砸钱请你拍广告，玩家深度体验如何从无名小卒走向人生巅峰。</p>  <div class="detail">  

<p>上个月发售的足球游戏大作《FIFA 17》，除了常规玩法，这次新作最大的卖点是 The Journey （星途）模式。 </p>
<p>这是模拟真实世界的 FIFA 系列首次加入故事模式，玩家可以扮演一位游戏创造的虚拟形象：17 岁的英国籍非裔少年 Alex Hunter，以他的身份选择任一英超球队供职，体验他从无名小卒变成球坛巨星的路程。 </p>

    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161024183941y1nPlKZwAxUQLzGJ.jpg-w600"/>&#13;
<figcaption class=""><p>Alex Hunter</p></figcaption></figure></div>

	<figcaption class="">FIFA17 Journey 模式预告片</figcaption></figure>&#13;
	&#13;
</div>
<p>不过实际上，Journey 模式是 FIFA 花样植入赞助商的新平台。首先，Alex Hunter 的人生历程和曼联合作紧密，他在故事中是曼联名宿 James Hunter 的孙子，而为了讨好 EA 的合作方英超，英超所有的球场和主教练都被纳入了游戏情节——游戏中，Alex Hunter 初始自带一名基友 Walker，他俩会随着故事情节反目，并在英足总杯的决赛上终极对决。 </p>
<p>另一个重点要满足的金主则是阿迪达斯。当你的 Alex Hunter 在游戏中达到一定水平（据官方说法，大约是 10 个小时的游戏时间后），Hunter 会拿到阿迪达斯的代言合约，拿到阿迪的定制款球鞋，并出现帮阿迪达斯拍广告的过场动画。 </p>
<p>你可以看略显青涩的 Alex Hunter 在广告拍摄现场练习说阿迪这一赛季的广告语，First never follow. </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.480556" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161024183653R8ZpXm3igKVaIw1F.png-w600"/>&#13;
</figure></div>
<p>相比《实况足球》，EA Sports 旗下《FIFA》系列的卖点向来是大量的真实世界元素，玩家能在游戏里操作自己喜欢的球队、球星、征战重大赛事，一切务必还原现实世界，包括主场出击。而这一切都需要 EA 获得各项授权，从足球俱乐部，到赞助品牌，甚至是著名的球场。 </p>
<p><img data-format="jpg" data-ratio="0.369506" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>而新作的特别之处在于，他们希望让你体验真实球员职业生活的全套细节，并通过一个虚拟角色来完成，这里面还加入了一些养成游戏的元素，比如玩家可以选择 Hunter 赛后采访的回答，根据选项不同，会影响到 Hunter 的性格，并有不同的剧情走向。 </p>
<p>本月早些时候，阿迪达斯还向全球的玩家发出邀请，当他们的 Hunter 发展到签约 Adidas 的剧情，就可以截图 @ 阿迪达斯，每个区域市场的首位玩家都可以飞往德国，和拜仁球员一起参加训练，并在上周作为 VIP 观看一场欧冠比赛。另外，这趟旅程还包括参观阿迪达斯总部，拿到一双属于自己的 X／ACE Stellar 系列足球鞋，作为他们游戏里 Hunter 第一双签名战靴的现实版本。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161024183706c761qaBfRDJbgTtm.jpg-w600"/>&#13;
</figure></div>
<p>《FIFA 17》目前已经打破了《FIFA 13》创下的记录，英国首周销量超过 110 万套，成为系列历史上首发销量最高的游戏，这个数字是《实况足球 2017》的 20 倍还多。 </p>
<p>不过，游戏厂商也不会只拉拢一家赞助商，为了纪念《FIFA》系列 20 年来发展，此前 EA Sports 还和耐克联手推出了一款全球限量 1500 双的 Mercurial Superfly 足球鞋，内侧的 8 Bits 点阵图案象征最早的电脑游戏画面。这双鞋上架的第一天就已经售罄。 </p>
