</h1><p><img src="http://img.qdaily.com/article/article_show/20170415094524E7OX9elIFHjs1WwP.png?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20190515025459GWdxlOAQSgqX1sMo.png?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">顾天鹂</span><span class="date smart-date" data-origindate="2017-04-17 06:50:39 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-04-17 06:50:39</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="39833" data-title="《《星球大战 8》在 40 周年庆典公布预告，绝地武士将不复存在》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170415094524E7OX9elIFHjs1WwP.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/39833.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="37"/></a>  </div></div> </div>  <p class="excerpt">谁将为原力带来平衡？</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">今年的《星球大战》庆典活动于 4 月 13 日正式开始，乔治·卢卡斯、马克·哈米尔、哈里森·福特、海登·克里斯滕森等星战相关名人都出席了庆典。首日活动以怀旧为主，除了让主创们畅谈创作初心和当年的拍摄历程外，还包含了一段纪念已故的莱娅公主凯丽·费雪的视频。</p>
<p>热身之后，重磅炸弹在庆典第二日扔下：万众瞩目的系列第八集《最后的绝地武士》先行预告终于发布。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=a0393ntjb6n&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>这个一分半钟的视频透露了一些关键信息。与先前观众们猜测的一样，紧接着第七部的剧情，8 将包含大段卢克训练蕾伊的场景。伴随着 John Williams 作曲的原力主题旋律，卢克教会了蕾伊感受原力，后者得以看到了光明面（前莱娅公主、如今是奥加纳将军的背影）、黑暗面（被摔碎的凯洛·伦面具）和平衡原力的力量（绝地标志）。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.430318" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170415091920xfZ0jJNDXEUwqGgQ.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.437131" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170415091932GM59vdzZnHTVRlaw.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.429739" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170415092014AxBY5ralo6PsKz2E.png-w600"/> </figure></div>
<p>如果观众听得足够仔细，会发现以上三个画面的音效中，夹杂了截取自前作的经典台词，分别是莱娅公主在《新希望》中的“帮帮我，欧比旺”、紧接在达斯·维达呼吸声之后的“被黑暗面所诱惑”（依然来自《新希望》，出自欧比旺之口），还有尤达大师的“（原力）包围我们、连接我们”。这种低调植入冥想的致敬在《原力觉醒》中也用到过，当时蕾伊在触碰光剑时听到了欧比旺的轻声提示，“蕾伊，这是你的第一步。”</p>
<p>接下来的一连串动作场景暗示了矿物星球 Crait （原为反抗军旧基地）的大规模战役，强烈的红白对比让人对这个场面颇为期待。不同于第七部里的局部战争，这将是反抗军首次与第一秩序在正面战场对抗。AT-AT、X 翼、被改造过的 A 翼、千年隼……熟悉的载具在逐渐激昂的旋律中纷纷投入作战。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.423293" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170415092111jXHYkPSxo0lg1wM8.png-w600"/> </figure></div>
<p>而在蕾伊能力进步的同时，上集惨败于她的反派凯洛·伦似乎也做出了一个抉择。之前他要靠仿达斯·维达面具才能立威，并在光明面和黑暗面之间摇摆。尽管我们仍不确定这个角色的最终走向以及他是否能获得救赎，但看起来他终于抛弃了面具，这也许和蕾伊在他脸上留下的伤疤有关。从官方释出的正式海报里可以确认，凯洛·伦仍然是第八部的重要反派，站在了和卢克对立的立场上。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.483198" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170415092124DIRCSv5yNfaOA0l3.jpg-w600"/> </figure></div>
<p>不过，所有人最在意的还是卢克结尾处的话——“绝地们终结的时间到了”。配合片名，它很容易被理解为“绝地武士的末日来了”，似乎预示了一个悲惨结局。但事实应该没那么简单。外媒和网友讨论帖猜测，卢克的意思是摒弃陈腐的绝地教条、创建新秩序从头开始。因为正是不变通的老教条将安纳金往黑暗面推了一把，也很可能是韩索罗之子黑化成凯洛·伦的导火索。</p>
<p><img data-format="jpg" data-ratio="0.426251" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>新秩序的建立离不开对历史的学习，据悉，包含绝地标志的那本书（1：00）正是《Journal of Whills》，它记载了自共和国沦陷以来的历史。卢克似对这段有所研究。同时出现的还有一个彩蛋：展示古籍的疑似岩石和浮木的混合物造型设计，被猜测是在致敬动画片《义军崛起》里出现的导师型原力敏感生物 Bendu，它代表了光明与黑暗面的平衡。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.417947" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170415092216SVChXW962DH0YZoA.png-w600"/> </figure></div>
<p>星战前传和《克隆人战争》动画展现了绝地教条的种种缺陷，以及它并不平衡的事实，那么在第八部“绝地的终结”之后，银河系可能会迎来一个更平衡的组织，由卢克和蕾伊奠基。这未尝不是一个好结局。</p>
<p>正是这些隐藏信息让星战粉丝们津津乐道。不过对于普通观众而言，因为预告一半的画面都是战斗，和前几部电影无异，因此显得不够让人兴奋。一些观众担忧的是，训练徒弟和正面作战的桥段都和《星战 5：帝国反击战》类似，考虑到 7 全面“抄袭”了《新希望》，人们自然怀疑本片会不会是对 5 的复制。</p>
<p>不过在《星球大战》这个名字面前，什么都不重要了。视频发布不到 10 小时，<a href="https://www.youtube.com/watch?v=zB4I68XVPzQ" rel="nofollow">光是 Youtube 星战频道的预告点击量就达到了 955 万</a>，各种分析类视频纷纷出炉。本片的票房表现也应该是迪士尼用不着担心的：《原力觉醒》和《侠盗一号》都打破了 12 月的各项票房纪录，全球票房分别超过 20 亿和 10 亿美元（其中中国大陆贡献了 1.2 亿和 7000 万美元），轻松赢得 2015 和 2016 年的最赚钱电影头名和第三，投资回报率分别为 <a href="http://deadline.com/2016/03/star-wars-the-force-awakens-movie-profit-2015-lucasfilm-disney-1201726142/" rel="nofollow">2</a> 和 <a href="http://deadline.com/2017/04/rogue-one-box-office-profit-2016-1202054697/" rel="nofollow">1.62</a>。</p>
<p>有情怀和特效在手，这是一个无论怎么拍北美观众都会买账的系列。中国大陆贡献的票房，罕见地显得不是那么重要了。</p>
