/www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="46"/></a>  </div></div> </div>  <p class="excerpt">所有和动物相关的事件都是难断的官司</p>  <div class="detail">  

<p>很多人这两天在微博上应该已经看过这个视频了：有个小哥为了救一只被袋鼠困住的小狗，冲上去一拳打懵了袋鼠。大家都知道袋鼠的体格堪比拳击运动员，小哥确实有点猛哦，所以这个视频就很自然地在网上火了。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0352s4x7tq&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>昨天，《每日邮报》独家采访到了这位小哥。原来，这个视频背后还有故事。</p>
<p>据这篇报道介绍，视频中打懵袋鼠的小哥叫 Greig Tonkins ，今年 24 岁。那段视频拍摄于今年 6 月，他和朋友们出去打猎，然后自己的狗被袋鼠攻击了，于是他就冲上去解围。</p>
<p>不知道大家看视频的时候有没有觉得，小哥的身高比直立起来的袋鼠高出了一截。袋鼠的身高可是和成年人相当的，所以有想到吗， Tonkins 的身高其实有 2 米哦。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.740125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161206122410beMDLqiHGIho81mt.jpg-w600"/>&#13;
</figure></div>
<p>那么这位身高 2 米的小哥是做什么工作的呢？答案是在澳大利亚西南威尔士州达博的塔隆加西部平原动物园当大象饲养员，平时相处的可是比袋鼠还庞大的家伙呢。</p>
<p>此外，他还是澳大利亚 Pig Doggers 猎人协会的成员。今年 10 月他和他的狗狗 Max ，也就是被袋鼠欺负的那只，获得了 AGM 组织的跳高比赛。</p>
<p><img data-format="jpg" data-ratio="0.352476" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.769231" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161206122554dZJz9MBfg6uLnDGb.jpg-w600"/>&#13;
</figure></div>
<p>但视频火了之后，Tonkins 的猎人协会成员身份成了一个棘手的问题。“对于塔朗加来说，保护澳大利亚野生动物和提供良好福利都是至关重要的。”动物园的工作人员说。接下来，他们就要去找 Tonkins 谈谈了，“并会考虑采取适当行动。”</p>
<p>另外，因为视频不长，所以很多人自发地就做了些脑补。比如网上有人说，敢打赌 Tonkins 打了一拳袋鼠之后把它杀了。但《每日邮报》采访到的和 Tonkins 一起去打猎的人说， Tonkins 一共就打了一拳，就是为了保护狗和防止袋鼠攻击任何人。</p>
<p>那次他们去打猎，是为了帮生病的朋友 Kailem 猎一头重 100 公斤的野猪回去打气。所以等袋鼠停止攻击后，他们就继续去打猎了。后来，野猪猎到了，但他们的朋友 Kailem 却依然没有战胜病魔，在上周去世了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.679834" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161206122609yYpJNfOq7MwWi39K.jpg-w600"/>&#13;
</figure></div>
<p>视频火了之后， Tonkins 的猎人伙伴说他有点傻眼，明明在美国没什么差评，但在澳大利亚却好多人都很愤怒。</p>
<p>“当大家希望这个有家有室的男人和狗去死的时候，让我觉得身为这个国家的人直恶心。那只袋鼠当时一点都没受伤好么。”</p>
<p>但有人觉得，看视频的话，他走过去的时候袋鼠已经放手让狗狗逃脱了，并不觉得他有必要打那一拳，除了泄愤这个理由。</p>
