a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="54"/></a>  </div></div> </div>  <p class="excerpt">有关“希望”与“反抗”的故事。</p>  <div class="detail">  

<p>          </p>
<p>作为《星球大战外传》系列的第一部影片，年底上映的《侠盗一号：星球大战外传》公布了最新的预告，而人气角色黑武士达斯·维达也在预告片的最后一闪而过。</p>
<p>          </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTY4MTM0NDY4MA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">《侠盗一号：星球大战外传》由英国导演盖瑞斯·爱德华执导，他的代表作品有 2010 年上映《怪兽》以及 2014 年上映的《哥斯拉》，以怪物科幻类电影为主。影片的主演包括菲丽希缇·琼斯、迭戈·鲁纳、本·门德尔森、福里斯特·惠特克、“拔叔”麦斯·米科尔森以及姜文和甄子丹等。其中饰演女主角琴·厄瑟的菲丽希缇·琼斯曾经因为《万物理论》而获得第 87 届奥斯卡最佳女主角的提名。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.662804" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160816160228zVtjKcHMNDAdpgfT.png-w600"/>&#13;
<figcaption class="">菲丽希缇·琼斯和迭戈·鲁纳</figcaption></figure></div>
<p>          </p>
<p><img data-format="jpg" data-ratio="0.415443" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>          </p>
<p>影片的故事发生在 1977 年上映的《星际大战：新希望》之前，情节相对独立于已经上映的《星球大战》七部电影。在银河帝国建立后，一群完全不像是英雄人物的起义军联合在一起，他们计划在死星建成之前盗走名为“死星”的这一毁灭性武器的设计图纸，从而推翻帝国。而起义军正是通过女主角父亲的报信才了解到“死星”的武器测试。虽然饰演女主角父亲的“拔叔”麦斯·米科尔森还没有在预告片中出现，但他显然也是一位关键人物。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.655814" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160816154320VDFvRGBmZqfpAuHK.png-w600"/>&#13;
<figcaption class="">甄子丹</figcaption></figure></div>
<p>          </p>
<p>甄子丹饰演的奇鲁特·伊姆韦是一位失明的原力敏感者，但他依然成为了一名强大的战士，并坚持绝地的信仰。而姜文饰演的贝兹·马尔巴斯是奇鲁特·伊姆韦的好朋友，他是一位全副武装的武器专家，不相信原力和刀剑，更相信枪炮。他将不惜一切代价保护好友奇鲁特·伊姆韦，并支持着他对原力的信仰。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.616898" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201608161542067WYFgOntJPXbw0Iy.png-w600"/>&#13;
<figcaption class="">姜文</figcaption></figure></div>
<p class="">事实上在不久前，影片还遭遇了一个不小的风波。由于创作理念上的分歧，导演盖瑞斯·爱德华提交的初剪版本并没有得到迪士尼影业部门主管的认可，因此电影在 7 月份进行了一部分的重拍。影片最初版本的基调更加黑暗沉重，盖瑞斯·爱德华曾透露故事的主题：“上帝并不会来拯救我们，一切都只能依靠我们自己。”而这自然与迪士尼一贯强调的欢快明亮风格相违背。</p>
<p class="">不过尽管进行了重新的拍摄与剪辑，影片的整体风格还是相对沉重与黑暗，还有不少战争场面，是一个有关希望与反抗的故事。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667053" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160816155353eZtsK5xfDVOg1BGp.png-w600"/>&#13;
</figure></div>
<p>          </p>
<p>《侠盗一号：星球大战外传》由卢卡斯影业制片，迪士尼发行，电影将于 12 月 16 日在美国上映。虽然国内还没有正式公布引进的确切消息，不过甄子丹和姜文的参演也肯定是出于对中国市场的考虑，所以预计在不久之后就会正式公布定档的消息。</p>
