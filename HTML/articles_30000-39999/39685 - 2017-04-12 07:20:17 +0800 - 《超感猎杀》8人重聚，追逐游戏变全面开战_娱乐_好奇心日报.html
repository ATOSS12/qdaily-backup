<p nocleanhtml="true">以伦勃朗的名画《夜巡》为开场，Netflix 自制剧《超感猎杀》（sense8）第二季的首个预告充满了人文气息：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w03929hwfkf&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>“这是伦勃朗最伟大的画作之一，描述一群个体为了同一个美好的事业搁置了不同。但我们现在看到的东西与百年前不一样，我们的视野在变，因为我们的感官在进化。” 这句开场白几乎串联起了 sense8 的所有重要元素：跨种族合作、共同的事业，以及“超级感应”。</p>
<p>当它在 2015 年开播第一季时，这些元素构筑起了它科幻又充满哲学意味的剧情：8 名身怀不同技能的异国男女发现自己可以感应到彼此的存在，某种精神绑定让他们得以无视地理位置与彼此沟通合作、共情共感。与此同时，他们还要一起面对迫近的神秘组织的威胁。</p>
<p>从第二季的预告看来，黑暗势力更加壮大了，这个名为 BPO 的组织正在追踪并猎杀超感者，“这不是游戏，而是战争”。多人合作的动作场景似乎变多了。在所有人都命悬一线时，“一起活下去”这句强调心灵纽带的宣传语显得非常合适。</p>
<p>自第一季开始，性别议题就是该剧的关键元素。角色们一开始不同的地方不仅是肤色和国籍，还有性取向。不过这部剧强调的永远是角色的共性，它利用了一个优雅而大胆的多人性爱场景让性取向成了最不重要的属性。几乎每集都有的 LGBTQ 元素也传达出了主创们的意思：我们并没有那么不同，我们生而平等。</p>
<p>导演沃卓斯基姐妹因《黑客帝国》成名，她们先后经历了变性手术，并一直投身于 LGBTQ 平权事业，可以说把自己对人类社会的期望寄托在了这部剧上。第一季也因其对 LGBTQ 群体的正确描绘和多元文化而收获了普遍好评，并获得了 GLAAD 同志媒体奖杰出剧集。</p>
<p>预告里的不同城市画面也体现了另一个特色：异国风光。沃卓斯基姐妹在拍摄第一季时，为了强调该剧中的多元文化，多数场景都坚持在外景地完成，剧组足迹遍及全球：芝加哥、伦敦、柏林、首尔、雷克雅未克、孟买、墨西哥城、内罗毕等。除了在每个角色身处的城市都至少拍摄一场戏外，剧集还囊括了诸多现实事件，比如旧金山同志骄傲游行（SFPride）、芝加哥的 7 月 4 日国庆节烟花，以及孟买的甘尼许节。</p>
<p>第二季延续了这种实景拍摄法，拍摄工作于 2016 年 3 月开始，仍然是环游世界在各国取景，最后在马耳他杀青。此次还收录了第 20 届圣保罗同志游行和柏林圣诞庆典等。</p>
<p>该剧将于 5 月 5 日在 Netflix 播出。</p>
