<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="161"/></a>  </div></div> </div>  <p class="excerpt">“真相难寻”</p>  <div class="detail">  

<p>《纽约时报》揭露了最新的品牌广告：The Truth Is Hard。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=m0378pq6myy&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>白色屏幕上的字幕变幻，接在“真相是（The Truth Is ）”之后的都是近期一些充满争议的“热句”：“我们的社会比任何时候都更加分裂”，“媒体不诚实”，“女人应该穿得像女人”、“女权就是人权”……背景的吵闹声越来越大，最后《纽约时报》的态度是：真相很难。真相很难找到。真相很难为人知道。我们比任何时候都需要真相。 </p>
<p>将在奥斯卡颁奖典礼中播出的版本稍有不同。据说会更应景地加入这两句：“真相是名人应该闭嘴”vs“真相是人人都有权利表达自己的想法”——大概是呼应<a href="http://www.qdaily.com/articles/36651.html">梅姨在金球奖上颇为政治化的发言。</a></p>
<p>奥斯卡的收视率是<a href="http://time.com/11918/oscars-2014-ratings/" rel="nofollow">非体育比赛的节目中</a>最高的。从广告费来看仅次于超级碗，今年每三十秒广告价格在 <a href="http://adage.com/article/media/abc-sells-oscars/308020/" rel="nofollow">200~250 万美金左右</a>。<br/> </p>
<p>《纽约时报》将在近一个月推出同主题的线上广告。它们还将在纽约、洛杉矶、华盛顿特区以及旧金山推出户外广告牌。它没有透露这次营销的花费。<br/> </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170224164551nB3LPzxJfvRNMQbT.jpg-w600"/>&#13;
</figure></div>
<p>制作这支广告的是创意机构 Droga5。之所以采用最简单的白底黑字来表现这个广告，是为了衬托出《纽约时报》在庞杂的信息来源中是安全可靠的选择。Droga5 的创意总监 <a href="http://adage.com/article/advertising/truth-hard-york-times-oscars-ad/308069/" rel="nofollow">Tim Gordon 说</a>：“这跟图像和视频为主的广告很好地区别了开来。”</p>
<p><a href="http://www.qdaily.com/articles/36405.html">耐克也推出过纯文字的视频广告，呼吁消费者出去跑步。</a>这种手法在节奏紧凑的情况下有利于突出广告的主旨，也能给人一定的冲击感。<br/> </p>
<p><img data-format="jpg" data-ratio="0.360832" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>值得注意的是，这是继 2010 年《纽约时报》订阅广告之后的第一支电视广告。 </p>
<p>在这个时间点投广告，不免让人联想到几个月来关于 Facebook “假新闻”影响了选举的指责。在差不多一周之前，美国总统特朗普在 Twitter 上说《纽约时报》、NBC、CNN 和 CBS “都是美国人的敌人”。又把几个新闻机构推向了风口浪尖。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.207874" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170224164523LHUO2NuoCv6ZsBIz.png-w600"/>&#13;
</figure></div>
<p><a href="http://adage.com/article/advertising/truth-hard-york-times-oscars-ad/308069/" rel="nofollow">《纽约时报》的品牌总监 David Rubin 承认</a>他们想加入“真假新闻”的讨论中来。另外，根据市场调研的结果《纽约时报》发现人们不知道新闻是怎样生产出来的。“研究发现人们很难意识到让记者深入一地，尤其是难以到达的地方，报道复杂的话题是有多么困难。”</p>
<p>Droga 5 的 Tim Gordon 说：“这个 idea 跟人们对‘真相很难找到’达到认同有关。而跟你政治上的立场没有关系。”《纽约时报》的出版人 Arthur Sulzberger Jr. 说：“在这个真新闻和假新闻难以分辨的时代，我们执着于找寻真相。”</p>
<p>你可以理解成《纽约时报》想说的是：我们为真新闻代言，快来订阅吧。</p>
<p>此时推出这个广告也符合它从广告收入到倚重订阅收入的转型。<a href="http://s1.q4cdn.com/156149269/files/doc_financials/quarterly/2016/Press-Release-12.25.2016.pdf" rel="nofollow">根据《纽约时报》最新财务简报</a>，2016 年来自订阅电子版和纸质报纸的收入增长了 3.4%，达到了 8.8 亿美元。而全年的广告收入下降了 9.1%，为 5.8 亿美元——主要是纸质版的广告收入减少的缘故，实际上电子版广告的收入上升了。《纽约时报》的订阅人数目前超过了 300 万。 </p>
