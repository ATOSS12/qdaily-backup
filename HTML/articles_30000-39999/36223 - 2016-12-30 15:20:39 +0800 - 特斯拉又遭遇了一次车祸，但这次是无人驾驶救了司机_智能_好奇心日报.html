on-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="122"/></a>  </div></div> </div>  <p class="excerpt">Model X 隔着一辆车侦测到了追尾。</p>  <div class="detail">  

<p>特斯拉的“自动驾驶”目前疑似造成了两起死亡事故，一起在美国，一起在中国。这两起事故，都是因为特斯拉的自动驾驶功能的摄像头没能检测到前方的物体。</p>
<p>但最近一起事故显示，新版特斯拉现在不仅能看到前方障碍，还能越过障碍看得更远。<br/></p>
<p>在 Twitter 上，一位车主上传了一段行车记录仪录下的画面，记录了特斯拉 Model X 轿车自动避开一起事故的<a href="https://electrek.co/2016/12/27/tesla-autopilot-radar-technology-predict-accident-dashcam/" rel="nofollow">全过程</a>。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTg4OTQwMDM4OA=="/> </figure>  </div>
<p>12 月 27 日 16:01，车主 Hans Noordsij 开着他的 Model X 行驶在荷兰 A2 高速公路上。车辆突然发出了警报并全力刹车，在警报声响起约 1 秒后，前方一辆红车猛烈追尾更前方的一台黑色车辆。红车翻倒在路边，黑车严重损毁停在路上。</p>
<p>在前车碰撞发生的同时，录下这段视频的特斯拉 Model X 已经安全停下。</p>
<p><img data-format="jpg" data-ratio="0.40594" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>车主说，在他踩下刹车踏板之前，车辆的紧急刹车功能就已经启动了。</p>
<p>9 月份，特斯拉为了改善“自动驾驶”功能的安全性，先是把名字改成了“辅助驾驶”，免得驾驶员过分信任。之后还推出了 8.0 版本的车辆系统更新，其中最重要的内容是改进了自动辅助驾驶功能。</p>
<p>在 8.0 版本之前，特斯拉主要靠挡风玻璃后面的两个立体相机识别路况。很显然的是，基于可见光的摄像头从原理上来说看不到比人眼更多的东西，并且由于人工智能的限制，判断力还不如人。</p>
<p>8.0 更新之后，自动辅助驾驶的主传感器改成了原来用于检测车距的毫米波雷达。摄像头变成了辅助手段。</p>
<p>当时，在特斯拉的更新日志里面写道，配备此项功能的特斯拉轿车即便在没有启动自动驾驶的时候，也会通过刹车、转向、在仪表盘上显示警告信息来避免事故。</p>
<p>毫米波雷达能通过路面反射越过前车，能看到前面两辆车的情况。所以在这次事件中，Model X 越过前车看到了更远处发生事故，在前车没反应过来的时候就采取了措施。</p>
<p>特斯拉的“高级辅助驾驶”还不是真正的“自动驾驶”，它现在没有办法实现点到点的自动行驶功能。</p>
<p>目前号称标配了“高级辅助驾驶”功能的量产车并不是都好用。比如，奔驰 S 级轿车的辅助驾驶功能没有办法让车平稳的自动沿着分道线转弯，沃尔沃 XC90 的自动刹车会在根本没有障碍物的时候急刹，等等。</p>
<p class="">但这套系统在经过惨痛事故之后，确实避开了人类司机无法避开的事故。<br/></p>
<p>特斯拉展示了一种和传统车企完全不同的思路：汽车的功能也能像软件一样快速迭代，而不是非要遵守几年一小改、几年一换代的研发周期。</p>
