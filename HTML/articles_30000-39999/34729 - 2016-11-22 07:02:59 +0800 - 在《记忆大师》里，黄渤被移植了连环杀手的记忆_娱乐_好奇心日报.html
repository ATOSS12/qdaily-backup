<p>陈正道指导的《记忆大师》今日发布首款预告。</p>

	&#13;

<p>之前陈正道导演、徐峥主演的《催眠大师》，获得了不错的票房和口碑，《记忆大师》则是“大师系列”第二部。不过，这两部电影的故事并没有直接联系，与《催眠大师》相比，《记忆大师》的更加科幻。</p>
<p>在不久的未来，一种记忆存取手术在全球推广，作家江丰与妻子张代晨感情破裂，江丰删除了他们十年婚姻的爱情片段。妻子要求他取回记忆，重新载入脑海的竟然是一个连环杀人犯的记忆……黄渤饰演江丰，徐静蕾饰演张代晨，段奕宏则饰演一名警察。</p>

<p>预告片用黑白和彩色来区分记忆与现实。在现实中，江丰只是个普通作家，而在记忆里，江丰则成了凶残狡猾的连环杀人犯。从预告片来看，这不仅是一个关于“谁是凶手”的故事，也是关于“我是谁”的故事。</p>
<p>记忆对于人的重要，在于它是人存在于世上的一个证明。通过记忆，人与过去建立了坐标，从而知道自己现在的位置。在《记忆大师》中，这个坐标被破坏了。预告片里，黄渤“已经失控了”，很可能他在记忆和现实中来回穿梭，慢慢忘记了真正的自己究竟是什么样子。</p>
<p>关于记忆的电影并不鲜见，2012 年好莱坞电影《全面回忆》也是讲述了记忆移植导致的真假难辨的情形。不过《记忆大师》的科幻感不会有那么重，其内核依然是一部悬疑电影。利用科幻点子，来为已有的类型片增色，这种“软科幻”的路子，便于节省成本，而且不超过如今的中国电影工业能力，在一段时间里，可能是中国科幻电影的主流方式。</p>
<p>电影将于 2017 年 4 月 28 日上映。</p>
