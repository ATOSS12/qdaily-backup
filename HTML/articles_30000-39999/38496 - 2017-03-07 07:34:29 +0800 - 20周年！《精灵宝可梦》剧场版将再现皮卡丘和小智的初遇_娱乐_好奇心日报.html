<p>正值《精灵宝可梦》动画第一代上映20周年，继去年发售 20 周年纪念正统续作《精灵宝可梦 太阳&amp;月亮》之后，该系列的第二十部剧场版《精灵宝可梦剧场版：就决定是你了！》将在 2017 年 7 月 15 日在日本上映。</p>
<p>3 月 2 日，《精灵宝可梦》的官方 YouTube 频道公开了宝可梦 20 周年剧场版的首个预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=p0380kr9pmf&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>从预告片来看，这次的周年剧场版将主打“情怀”牌——不论是片头小智帽子上和 TV 版几乎一致的标志，还是贯穿全片的初代电影主题曲《目标是神奇宝贝大师》，都暗暗戳中了当年在电视机前观看初代动画的观众。预告片还透露，这次剧场版将重现小智与皮卡丘的初遇，因此也有不少人推测，已经离场的小霞、小刚等人物也将再次出现。</p>
<p>更有趣的是，金银时代的神兽“凤王”也终于再次登场了。这只一直存在于传说中的神兽，对于小智来说具有重要意义。但之前无论是在动画系列还是之前的十九部剧场版中都少有露面，因此也被粉丝们称为该系列的“史前天坑“。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170306222056FxSzWCGaMKTJZvy5.jpg-w600"/>&#13;
<figcaption class="">《精灵宝可梦剧场版：就决定是你了！》预告片剧照</figcaption></figure></div>
<p>无论是回归原画的努力，还是官方的“填坑“动作，都表明着这次剧场版对老粉的关注。但任天堂的目标似乎并不这么简单。</p>
<p>精灵宝可梦系列最初起源自 1995 年由任天堂株式会社推出的一款 game boy（一种掌上游戏机）游戏，由于其独特的游戏系统而广受欢迎。 1997 年，任天堂联合东京电视台推出了电视动画，并开始发售剧场版动画电影。从此宝可梦系列成为了一项包括游戏、动画、漫画在内的跨媒体制作的产品。1998 年，相关事业也完成了独立，成为任天堂旗下的一家子公司。同年，该系列成功进军美国，继而成为世界闻名的卡通形象，相关产品的销售额已经达数十亿美元以上。<br/></p>
<p><img data-format="jpg" data-ratio="0.427853" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>精灵宝可梦在大陆的引进要分两个阶段，早期 1-52 集由深圳电视台引进，当时采用了香港地区的译名“宠物小精灵”， 2003 年之后，中国大陆地区正式引进《精灵宝可梦无印篇》 52 集之后的内容，由于采用了台湾配音版，此时的片名被改为“神奇宝贝”。但无论如何，小智和皮卡丘的冒险故事还是成为了许多人的童年回忆，不少人在“无印系列”结束后还依然在关心着故事的发展。只是待到 2016 年，当该系列 AR 游戏在大陆再次火热时，它的译名已经变成了现在略显拗口的“精灵宝可梦“。</p>
<p>但故事从未结束过。</p>
<p>为了配合电视上的播出，从 1998 年《口袋妖怪剧场版：超梦的逆袭》开始，日方每年七月都会首轮放映一部精灵宝可梦剧场版作品，迄今已经有 19 部面世。但除“无印版”初期四部之外，之后的剧场版常常会与动画版出现剧情上的冲突和对立，也借世代更替不断引入新的人物和可宝梦，以此吸引更多的观看人群。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.402597" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201703062224198WgRLCewIxBcTJj2.jpg-w600"/>&#13;
<figcaption class="">          《口袋妖怪剧场版：超梦的逆袭》海报</figcaption></figure></div>
<p>只是以票房看来，该系列也不得不面对老化的过程。 1998 年时，第一部剧场版在日本本土票房收入高达 75.4 亿日元，在此之后的“超世代”、“钻石&amp;珍珠”等三个系列也基本维持着 40 亿日元左右的票房成绩，但从“XY”系列开始便一路走低， 2016 年的《波尔凯尼恩与机巧的玛吉阿娜》上映后，两周票房还不足 20 亿日元，创下该系列票房新低。当时便有不少观众称，“精灵宝可梦已经老了”、“它的受众都在玩游戏了，谁会去看剧场版啊”。</p>
<p>此次 20 周年剧场版，不管是片名还是主题曲，都展现出片方为挽救这个系列所付出的巨大努力，只是从目前释出的预告片情节来看，如果想单靠卖“情怀“和吸引老粉丝的注意力，显然不是一个好主意。</p>
<p>若不能依靠新进人物和全新的故事架构培养新的受众，旧粉丝收割完毕后该系列也将难逃结束的命运。</p>
<p>毕竟同样是周年纪念版，在 2007 年剧场版《帕路奇犽VS迪亚鲁加VS噩梦神》上映时，该系列仍展现出一派蓬勃之气，完全不走回忆的那一套老路，而是凭借良好的叙事和画面拿下了 50.2 亿日元的票房。</p>
<p>当然也有观众乐观地估计， 2016 年系列 AR 游戏的大热，可能会给剧场版带来意外的收获。还有一个好消息是，宝可梦动画已经开设了专门的<a href="http://www.pokemon-sun-moon.cn">中文网站</a>，说不定这部影片会成为第一部在大陆上映的宝可梦剧场版。这一点还是挺让人开心的。</p>
<p>不过，一切答案只有等到 7 月才能揭晓了。</p>
