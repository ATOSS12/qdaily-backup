a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="215"/></a>  </div></div> </div>  <p class="excerpt">树、声音、光线，都会给你回应</p>  <div class="detail">  

<p>8 月 17 日至 8 月 31 日，如果你去京都的话，不妨去看一看位于下鸭神社的灯光艺术展。</p>
<p class="">这个名为 “ resonating spheres” 的展览，是由日本的专业灯光艺术制作公司 teamlab 制作的。teamlab 擅长运用数字化技术，把灯光装置变得与众不同。</p>
<p class="">先来看一下这次下鸭神社的这个展览。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XMTY4ODE5Mjk3Ng=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">teamlab 给这个神社安装了一些可以发光的巨大球体，这些球体之间互不相连。但是当有人触碰其中的某个球体的时候，这个球体感受到触碰，就开始变换灯光的颜色，并且发出这种颜色特有的音调。即使球体之间看起来没什么联系，在一个球体发生了变化之后，另外的球体仿佛也能“感受”到这种变换，也会随之改变颜色并发声。</p>
<p class="">看起来就像是，球体与球体之间，在隔空对话一样。通过球体间的互相“沟通”，使整个空间的音调和颜色变得和谐。古老的神社也变得光彩夺目起来。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201608231628151nELt2xlo0HYvrN3.jpg-w600"/>&#13;
</figure></div>

    <img alt="" data-ratio="0.667482" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160823162836W0C46s5RmYyUXuVf.jpg-w600"/>&#13;
</figure></div>
<p class="">在神社前面的参道（进入神社参拜前的必经之路）上，teamlab 制作了 “resonating trees”。就像是神社内的那些发光球体一样，这些原始森林中的树木，彼此之间也能产生共振。</p>
<p class="">当游客或者其它森林中的小动物走近这些树的时候，树木的光线和音调开始变换。而且参道群树的光芒也会越过楼门，将讯息传递给神社内部的树木，彼此呼应互相连结。</p>
<p class="">由于不仅仅是人类，居住在森林中的其它生灵也可以使树木发生变化。在进行参拜的时候，即使视野范围内看不到其他人的存在，通过周遭环境的光线和声音变换，也能使人意识到同一空间内的其他生物的存在。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

</figure></div>
<p class="">除此之外，teamlab 在此前还制作过位于东京台场的水晶银河系的展览。用水晶和灯光搭配产生一种银河系的效果，并且整个银河的颜色和明暗会随着参观者的移动而发生变化。<br/></p>
