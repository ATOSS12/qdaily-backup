<p class="">上班打卡、茶水间的闲言碎语、同事相处之道、迟到的惨痛，以及因为工作应酬一再失约女(男)友……茶里王最新广告《办公室的异想连续句》把这五个场景自然串联到了一部短片里。</p>
<p class="">广告时长近 9 分钟，但看起来不会觉得时间好长，推荐在 Wifi 环境下观看。</p>

<p class="">如果不告诉你，“茶里王”谐音英语名“查理王”，是一款主打白领消费群体的茶饮料，你可能永远都不会把这款统一旗下的茶饮料和职场联系在一起。其实 2002 年茶里王在台湾上市的时候还卖得挺好的。</p>
<p class="">这款针对竞争对手维他露食品的御茶园推出的茶饮料在第一年就以 2.5 亿销售额，高出目标五倍的惊艳表现亮相，第二年 8 月茶里王又提前完成了 7 亿的年度目标，一跃跻身为统一集团最珍贵的 Mega-Brand。</p>
<p class="">根据统一特有的品牌管理机制，年销售额 5 亿以上的品牌可以享受此殊荣和相应的资源。统一旗下的 Mega-Brand 还包括统一鲜乳、AB 优酪乳等，不超过 10 个品牌。</p>
<p class="">不过作为较早进入中国包装茶饮料市场的低温萃取品牌，茶里王在内地市场的表现不尽如人意。一名曾任茶里王产品经理的知乎用户在《<a href="https://www.zhihu.com/question/20462109" rel="nofollow">统一旗下饮料品牌茶里王是否已经消亡？为什么？</a>》时回答：统一内部对茶里王的口感非常有信心，认为消费者的口味和习惯需要慢慢培养，所以多年来在内地的品牌推广多以试饮买赠为主，后期营销上的创意越来越少，指望靠试饮增加新客户拉动实销。但其实作为一款售价 3 元左右的入门级茶饮料，快速消费品还是需要和客户不断互动，光凭口味不足以培养顾客忠诚度。</p>
<p class="">此外，对比统一冰红茶、统一冰绿茶、花果茶等大笔的营销投入，聘请明星代言，统一对茶里王的重视程度明显不足。2011 年上海昆山的排产失误和产能过剩直接导致了茶里王的产销链崩溃。就这样，茶里王在当时几乎没有直接竞争对手的情况下，在内地市场消亡了。</p>
<p class="">比水的味道好一点，比碳酸饮料更健康，茶饮料被许多食品公司认为是时下的饮料消费新宠，但也是竞争最激烈的战场。统一去年曾经大火的爆款冷泡茶饮料“小茗同学”也是在包装、营销上完全抛弃了“茶饮料”的成熟感，在社交网络和视频广告上花费了大量的投入才把这个品牌打响。</p>
