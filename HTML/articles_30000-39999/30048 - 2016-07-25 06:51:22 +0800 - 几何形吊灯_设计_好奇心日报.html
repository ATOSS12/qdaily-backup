<p>吊灯不仅可以在灯罩上玩花样，米兰工作室 <a href="http://www.sovrappensiero.com/" rel="nofollow">Sovrappensiero</a> 最近为 <a href="http://www.incipitlab.com/" rel="nofollow">Incipit</a> 设计的吊灯 Agata 就利用弯曲的铁管打造出了大胆的几何造型，兼顾了功能性与装饰性。和各种形状的纤细铁管形成对比的是与下方的榉木灯座以及由镜面玻璃制成的灯罩，不同材质的巧妙组合营造出了别样的光影效果。吊灯的挂绳长度与角度都能够自由调整，适用于各类室内环境。这是它的<a href="http://www.incipitlab.com/products/agata" rel="nofollow">购买链接</a>，售价为 320 欧元。</p>
