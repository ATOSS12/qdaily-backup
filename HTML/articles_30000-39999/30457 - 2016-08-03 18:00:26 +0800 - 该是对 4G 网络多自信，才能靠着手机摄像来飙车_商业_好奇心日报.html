><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="80"/></a>  </div></div> </div>  <p class="excerpt">特技广告，切勿模仿?</p>  <div class="detail">  

<p>这看起来像极了游艺机房里的赛车游戏，可是它不是。</p>
<p class="">你在?下面这个 GIF 里看到的屏幕画面全部来自于实时的摄像。也就是说，这是一辆车窗完全被封闭起来的赛车，驾驶员只能通过屏幕上的实时摄像看到外部的路况。而信号源则是来自于车身顶部的四部智能手机……</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" scrolling="no" style="margin: 0px auto; backface-visibility: hidden; transform: scale(1); width: 100%; min-height: 240px;" class="lazyload" src="http://gifs.com/embed/4xjRyk"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">这个疯狂的 idea 来自英国跨国电信公司沃达丰在新西兰的最新营销。沃达丰是世界上第二大移动通讯网络公司，网络覆盖 26 个国家，并在另外 31 个国家与合作伙伴一起提供网络服务。<br/></p>
<p class="">沃达丰希望通过这种方式来告诉消费者：他们的 4G 网络是非常值得信赖的。呃……但如果没有专业防护，我们建议你还是不要轻易尝试吧！</p>
<p class="">接受这项挑战的是专业赛车手 Mad Mike，这位新西兰车手是漂移飚速系列赛事的冠军常客。不过事前他也承认：这会是一场“wild ride”。完全依靠 4G 信号来开车，还是有点怕怕的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.554439" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201608021802172k4tKaJByUjq1bZE.png-w600"/>&#13;
</figure></div>
<p class="">四部智能手机被牢固地固定在车顶，呈一个半圆形状，以此来还原赛车手 180° 的视域。工作人员事先将手机设置为拒绝接听模式，不然飙车飙到一半，其中一块屏幕上突然显示“妈妈的未接电话”，车手 Mad Mike 会真的抓狂吧！</p>

<p class="">作为一家电信公司，沃达丰的营销还一直做得蛮有想法的。去年沃达丰曾在印度市场推出了一种可以用来防身的雨伞，用来帮助因为丈夫外出打工，留守家中的印度妇女。沃达丰也是印度的第二大电信运营商。</p>
<p class="">据说这把伞上画着各种防身的招式，比如遇到袭击可以用伞打对方的脸，戳对方眼睛，用伞柄勾住对方的腿并绊倒他……感兴趣的朋友可以<a href="http://www.qdaily.com/articles/12656.html">点击这里</a>查看我们此前的相关报道。</p>
