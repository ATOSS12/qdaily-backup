<p>诺兰最新作品《敦刻尔克》今日曝光了先行预告，这是这部电影曝光的首款视频物料。</p>

<p>《敦刻尔克》是一部二战题材的战争片，这也是诺兰首次执导战争电影。</p>
<p>“我们必须极其小心，不要把这次撤退蒙上胜利的色彩，战争不是靠撤退来取胜的。”这是丘吉尔在撤退之后发表的讲话。</p>
<p>1939 年 9 月 1 日，德国军队突袭波兰，第二次世界大战正式爆发，随后英、法对德宣战，但在战争初期，英法依然只是在马奇诺防线之后消极防守。不过 1940 年 5 月，德军绕开马奇诺防线，仅十多天时间，德国装甲部队就横贯法国大陆，直插英吉利海峡岸边。5 月底，盟军之一的比利时投降，40 万英法联军开始全部集中向敦刻尔克撤退，西面的英吉利海峡成为联军绝处逢生的唯一希望……</p>
<p>这部电影的故事，将围绕着这唯一的希望展开。</p>
<p>在这支预告片中，参演的众多明星几乎没人露面，预告片也是以渲染气氛为主。在预告片开场，泛着泡沫的海水冲洗着沙滩，士兵散落在沙滩上，远方正燃起浓浓的硝烟。士兵们背靠战场，面对大海，祈求绝处逢生。</p>
<p>预告片的背景音乐是愈发急促的时钟滴答声和心跳声，衬托出士兵们内心的惊恐不安，而这种不安在一个近景镜头中达到极致。士兵们簇拥在堤坝上，似乎在等待救援的到来，而突然头顶传来飞机轰鸣声，士兵们惊恐抬头，随后抱头缩紧身子，躲避可能到来的空袭。</p>
<p>当然，这是一部历史电影，最后的结局已经确定。英法联军将重装备全部丢弃，4 万余人被俘，还有 2.8 万余人死伤，但主力部队成功撤离，成为日后诺曼底登陆时的重要基础。</p>
<p>但在当时的人看来，你并不知道下一声丧钟为谁而鸣，为你，还是你身边的人。</p>
<p>电影集结了汤姆·哈迪、肯尼思·布拉纳、马克·里朗斯、哈里·斯泰尔斯和希里安·墨菲等一众明星，该片由华纳兄弟公司制作发行，将使用 IMAX 摄影机拍摄，2017 年 7 月 21 日在美国上映。</p>
