</h1><p><img src="http://img.qdaily.com/article/article_show/20170414135047JPsSxX8ObuEHFC29.png?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20190515025459GWdxlOAQSgqX1sMo.png?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">顾天鹂</span><span class="date smart-date" data-origindate="2017-04-14 15:46:48 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-04-14 15:46:48</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="39802" data-title="《万代南梦宫发布的短动画，是在暗示新的魂游戏吗》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170414135047JPsSxX8ObuEHFC29.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/39802.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="61"/></a>  </div></div> </div>  <p class="excerpt">这次的标语是“准备开吃”</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">万代南梦宫 4 月 13 日上传了一个灵感基于其新游戏项目的 2D 动画，看起来非常眼熟。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=u0393cu6e0k&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>在这个风格黑暗哥特的动画里，可以变身的主角似乎为鲜血而饥渴，视频以她持刀面对庞大的怪兽为结尾。尽管我们尚未得知游戏的名字，却看到了一句非常熟悉的标语：Prepare to Dine（准备开吃）。</p>
<p>这个标语也被万代用作新游戏在各个平台上的宣传标签，这有点意味深长——熟悉《黑暗之魂》系列的玩家都知道，万代在 2012 年发行硬核游戏《黑暗之魂》的 PC 版时，用了“准备去死”（Prepare to Die）这个著名的版本名和营销标语，给人留下了深刻的印象，因为它不但提示了游戏难度，也准确概括了新手们不断死去活来的游戏流程。“准备 XX” 也因此成了黑魂品牌的一部分。</p>
<p>刻意运用相似的标签，似乎是想让观众立刻联想到魂系列。而巧合的是，去年的《黑魂之魂 3》里，一句关键性的台词是“让盛宴开始吧”，这无法让人不多想。所以在目前媒体和玩家的诸多猜测里，没人觉得它会和魂系列毫无关系。</p>
<p>不过，月初发售的魂 3 最终 DLC 已经为黑魂的故事画下了一个句点，所以新项目不太可能是这个系列的续集，况且在第三部之后，将玩法摸透的玩家已经开始期待新的挑战。自然，截止去年 5 月卖出了 1300 万份的魂系列不是万代想轻易放弃的对象，因此它很可能会是一部衍生作品，就算是完全不同的游戏，也应该会继承魂系列的一些精髓，就像索尼在 2015 年发行的《血源》一样：它和黑魂都来自同一个开发者 From Software，细节不同却拥有几乎一样的机制。</p>
<p>实际上，比起魂系列，这个动画受《血源》的影响更深：兽化变身、对鲜血的渴望、维多利亚式服装风格和看似身为猎手的主角，这些都是《血源》的特色。而和“死亡”相比，“开吃”显得更有侵略性和进攻性，这是不是意味着新游戏会摒弃黑魂的盾牌防御、和《血源》一样以快节奏的进攻为主呢？</p>
<p>4 月 20 日，万代将公布这个新游戏的更多细节，玩家很可能会迎来又一款高难度游戏。</p>
