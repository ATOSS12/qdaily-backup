<p>          </p>
<p>来自荷兰的 Caspar Schols 花了 9 个月，给他的妈妈在荷兰南部的 Eindhoven 搭了一座叫 Garden House 的小屋。外观是普通得不能再普通的木墙加金属顶棚配置。不过，它的奇特之处在于，可以根据心情与天气，灵活地“换装”。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTc2NzI2MzkwMA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>整座房子被建在一个带有滑槽的木制平台上，带金属顶棚的小木屋尺寸稍大，内部嵌着一个由木制框架支起的玻璃房。整个房子其实可以被分成四个部分，而这四个部分可以根据需要，在滑槽上被调整到不同位置。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161020141937LHn6JFy5Cs8RXpQr.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161020141939kFtrT7ewg3fEoMu9.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images">
<span style="text-align: justify;"/><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.281755" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161020142011JDecwQB4VYPTrmud.png-w600"/>&#13;
<figcaption class="">Caspar Schols 在示范如何给房子“换装”（来源：<a href="http://www.dezeen.com/2016/10/18/video-garden-house-caspar-schols-eindhoven-netherlands-wooden-pavilion-shed-movie/" rel="nofollow">dezeen</a>）</figcaption></figure>
</div>
<p><span style="text-align: justify;">天气好的时候，金属顶木屋可以被推到滑槽的两边，而玻璃房可以被调整到木制平台的中部，当做阳光房使用。或者，如果想和周边的自然环境有更直接的接触，可以干脆将玻璃房也推至两侧。</span></p>
<p>Schols 说：“我一直在寻找一种更灵活的设计，就像我们换衣服一样灵活。房子外壳的更换，其实就应该有这样的灵活性。”</p>
<p>他对这个房子的设想也很浪漫：夏天的夜晚，可以拉出玻璃房，安睡在星光下；有阳光的冬日，又可以舒舒服服地坐在房子里晒太阳。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161020142157XEwNQU4rS1D5yPAZ.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161020142200IFQ3eKoEOqJym8bU.jpg-w600"/>&#13;
<figcaption class="">Garden House 的白天与夜晚（来源：<a href="http://www.dezeen.com/2016/10/18/video-garden-house-caspar-schols-eindhoven-netherlands-wooden-pavilion-shed-movie/" rel="nofollow">dezeen</a>）</figcaption></figure></div>
<p>作为一个从未受过正规建筑设计教育的年轻人来说，能自主设计这样一座房子的确不是一件容易的事。不过他并不是第一个提出并实践给房子“换装”的想法的人。</p>
<p><img data-format="jpg" data-ratio="0.365018" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>2009 年，英国的建筑设计事务所 dRMM 就曾在英国东部的萨福克郡，为一对夫妇设计过一栋 Sliding House。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.747656" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161020142309ILahX3TAqGgn6lSR.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin: 0px;" class="">&#13;
    <img alt="" data-ratio="0.746667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161020142307OSu0qg6QNplymsAU.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin: 0px;" class="">&#13;
    <img alt="" data-ratio="0.746667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161020142308YBNMsSxUhjLIEliP.jpg-w600"/>&#13;
<figcaption class="">Sliding House（来源：<a href="http://design-milk.com/unconventional-house-sliding-shell/" rel="nofollow">design milk</a>）</figcaption></figure></div>
<p>这栋房子的外观设计和 Schols 的 Garden House 非常接近，体积更大的木屋外壳内嵌着金属支架玻璃房，地面也安装了可以让房子外壳滑动的轨道。不过这栋体积更大的房子，显然无法像 Garden House 那样可以轻易地徒手推移。</p>
<p>Sliding House 的高级之处在于，它是靠电力来推动墙体移动的：四个靠汽车电池驱动的发动机被隐藏在墙体内，主人可以轻松地将房子在轨道上调整到自己期望的位置。</p>
<p class="">因而，它也能实现在更长的轨道上，加入更多的生活设施，比如一个可以随意移除或添加顶棚的游泳池。</p>
<div class="com-insert-images"><figure style="margin: 0px;" class="">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161020142502rbUHD5j7ygZ2LfXI.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161020142502EXoSbkLJezmMj4wu.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161020142502VKq5L03TgWNxIUmf.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161020142502BS1yTturmEZke2Xb.jpg-w600"/>&#13;
<figcaption class="">夜晚时的 Sliding House（来源：<a href="http://www.dezeen.com/2009/01/19/sliding-house-by-drmm-2/" rel="nofollow">dezeen</a>）</figcaption></figure></div>
<p>这种“滑动”式设计，对于小体积建筑来说，的确是改善建筑空间的采光、通风与取暖的一个理想途径。</p>
