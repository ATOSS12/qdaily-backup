<p nocleanhtml="true">《双峰》第三季的脚步越来越近了，但剧集内容信息的保密工作一直做得非常到位，让它也保持着神秘的色彩。如今，Showtime 在第三季播出前夕放出了四支据说会有剧情提示的视频。只是需要费些脑力，才可能破解其中玄机。</p>
<p>四支 30 秒的视频中，字母组成了一些奇异对称的阵势，缓缓显形后又慢慢淡出。</p>

<p>自从《双峰》宣布重启以来，和它有关的消息大多都是这样的灵异悬疑路线。放出过一支预告片，大卫·林奇老爷子什么也没做，就安安静静地吃着甜甜圈；今年 3 月，<a href="https://www.cnet.com/news/twin-peaks-missing-posters-are-some-damn-fine-viral-marketing/" rel="nofollow">澳大利亚的街头出现了 Laura Palmer 的“寻人启事”海报。</a>按照海报上的联系电话打过去，会听到作曲家安杰洛·巴德拉门蒂为《双峰》所做的主题曲和一段琐碎的杂音。如果把杂音倒过来播放，你会听到的则是“This is happening agian”这句话，暗指《双峰》的重启。</p>
<p>这次的视频，延续了制造玄机的风格。你能够发现这次视频传递出的信息吗？（<a href="https://www.youtube.com/channel/UCJFCmrB4hr_mBMwzg3vGrsQ" rel="nofollow">双峰的 YouTube 官方频道</a>其实在视频下方提供了答案说明。你需要对字母进行断句才能明白视频文字在说什么。<a href="http://lwlies.com/articles/twin-peaks-season-3-puzzle-videos/" rel="nofollow">Little White Lies 把它们汇到了一起。</a> ）</p>
<p><img data-format="jpg" data-ratio="0.350997" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.849123" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170413162833qYLsuyRQboMOlvA0.png-w600"/> </figure></div>
<p>大卫·林奇和搭档马克·弗罗斯特共同制作的《双峰》是美国 90 年代最为著名的电视剧之一。试播集于 1990 年在 ABC 电视台播出，诡异的剧情引起了广泛讨论。随后 ABC 制作了第一季 7 集。第二季于 1991 年播出， 获得美国艾美奖 8 项大奖 。</p>
<p>剧情讲述 FBI 探员 Dale Cooper 前往一个虚构的双峰镇，调查女中学生 Laura Palmer 被谋杀案件。剧集人物众多、个性分明，故事线索分支不多但剧情匪夷所思，人们被 Laura 的死亡之谜所吸引，也为侦探怪异的侦破方式着迷。剧集到最后也没交代谜底，这引起了观众的不满，虽然 ABC 宣称在第二集暗示了观众凶手。</p>
<p>由于收视的下降，ABC 在第二季之后砍掉了《双峰》。不过，《双峰》超现实、黑暗的风格让它在口碑上一直广受好评。在此后的各种排名榜单中，它往往都被视作是最优秀的电视剧节目之一。</p>
<p>2014 年大卫·林奇宣布和 Showtime 制作《双峰》第三季，中途因为 Showtime 无法提供所需的资金一度暂停，问题解决后在 2015 年 9 月开拍。现在，它终于要揭开面纱了。</p>
<p>大卫·林奇在采访中把第三季称作是“长篇电影”，说它是分为 18 个部分的电影，而不是 18 集的电视剧。他甚至开玩笑说，如果不按照顺序看这些部分，依然是可以看懂的。</p>
<p>5 月 21 日，第三季就会在 Showtime 上播出了。</p>
