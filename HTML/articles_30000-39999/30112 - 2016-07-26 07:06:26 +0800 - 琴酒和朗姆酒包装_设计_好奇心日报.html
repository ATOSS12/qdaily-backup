<p>          </p>
<p>初看到 Oruka 这两个一金一银的圆环时，你或许还以为是某种风格奇特的家饰。在约鲁巴语中 Oruka 意味着圆环，<a href="http://digitalfish.tv/" rel="nofollow">Digital Fish</a> 正是以此为灵感设计了这套琴酒和朗姆酒的概念包装，经过旋转才能顺利倒出酒来。除了大胆地舍弃传统的瓶装改用精致优雅的圆环容器之外，内侧还根据 shot 标上了刻度。</p>
