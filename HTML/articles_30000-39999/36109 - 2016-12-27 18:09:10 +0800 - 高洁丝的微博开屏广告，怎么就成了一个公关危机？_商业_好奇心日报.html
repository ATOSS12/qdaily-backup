a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="110"/></a>  </div></div> </div>  <p class="excerpt">一个移动端广告投放的典型反面教材。</p>  <div class="detail">  

<p>刚刚过去的周一，许多打开微博客户端准备刷一刷的用户发现，无论在地铁公交、安静的图书馆、还是早上的晨会想打开微博摸鱼，他们都被强制观看一则 30 秒的视频广告 ?</p>
<p>还没有静音。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=d03592nr045&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这是卫生巾品牌高洁丝在微博投放的开机广告，在短暂的一个 gif 之后，视频自动开始播放。想象一下在上述场景，你的手机响起动感的音乐，“高洁丝，超薄巾身设计……” </p>
<p class="">这为高洁丝招来了一片骂声，导致现在高洁丝的微博实时印象是这样的：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.778667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/2016122717220476y1Lv3r8MiNoElK.png-w600"/>&#13;
</figure></div>
<p class="">但一直到昨天下午 4 点 35 分，高洁丝微博才发了一条看上去相当敷衍的致歉：“宝宝求原谅[泪]……说好不是这样子的呀 @新小浪”。</p>
<p class="">然而除此之外，在一整天的时间里，高洁丝都没有做出修复或者撤掉广告的动作。这种不作为的态度，让接触到广告的用户更加愤怒，结果就是这个广告，最终成为了一个事件。甚至对于高洁丝来说，演变成了一个需要危机公关的事故（不过截止发稿，高洁丝也没有进一步表态）。</p>
<p class="">直到今天上午，仍有用户发微博抱怨这则开屏广告。</p>
<p><img data-format="jpg" data-ratio="0.395722" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.080672" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161227172139bCpDfyh2FRuJ0ABc.png-w600"/>&#13;
</figure></div>
<p>事实上，高洁丝的广告也在课程格子等其他 APP 上也做了投放，都没有出现类似视频自动播放的 bug。而高洁丝的道歉微博直接甩锅给新浪微博的做法，也让一些人猜测这是不是高洁丝和新浪微博的联合预谋？</p>
<p>《好奇心日报》咨询了两位在不同互联网企业负责原生广告开发的技术人员，他们认为，这么差的用户体验基本可以排除人为故意的情况，“即使客户自己愿意，微博这边的产品（经理）也不会同意，这属于互相伤害的事情。”</p>
<p>尽管这类开屏广告的测试出现 bug、上线后再作修改是常有的现象，但其中一位接受我们访问的开发人员表示：“我反正没见过 30 秒的，不会太长的。太影响体验了。”<br/></p>
<p>而高洁丝的广告之所以会引起这样的激烈反应，还因为这个涉及到女性用品的广告投给男性，并且又是在一个用户大体量的 APP 开机画面上。<br/></p>
<p>拥有 38 万粉丝的微博用户 @占星骑士昨天上午 10 点 38 分发表微博称：“我一个奔四十的未婚大龄男青年！为什么给我看高洁丝的视频广告！你们怎么分类的用户？而且还不能跳过？”</p>
<p>甚至即使你点击了右上角的“跳过”字样，仍然不会进入微博，而是被跳转到一个落地的活动页面，更是被许多用户认为是“骗你点击”。</p>
<p class="">关于移动端广告是否要自动播放，事实上早有过许多试验。最近的一次是在今年 8 月，Facebook 在澳大利亚小范围地进行了测试：一组样本的广告自动播放，且带有声音（如果你手机没静音的话）；另一组样本的广告则是默认静音，但你可以点击右下角的按钮打开声音。<br/></p>
<p>测试用的广告主要为 15 秒的剪辑版本，他们还有一个字幕工具供广告主使用，确保当视频被静音播放时，广告能够以视觉的形式传达完整的信息。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161227172359gQkS6YPwRuzEo4mJ.jpg-w600"/>&#13;
</figure></div>
<p>当时的 Facebook 发言人对媒体表示：“我们正在运行一个在 News Feed（新闻瀑布流）中的小测试，看看人们是否愿意接受一开始就播放声音的视频。” </p>
<p>在广告屏蔽插件泛滥的现在，自动播放的视频广告似乎被认为是挽救这个行业的解决办法之一。当视频广告自动播放，即使你没有点开看，滑过屏幕的一瞬间也可以被系统计为一次曝光。 </p>
<p>不过 Facebook 的那次测试表明，80% 的用户对自动播放广告表现出了负面态度，尤其是有声音的那组。沉默依然是常态——根据数字营销媒体 Digiday 的一份报告，85% 在 Facebook 上被观看的视频都是静音状态。 </p>
<p>回过头再看高洁丝的开屏广告，我们可以至少列举出 3 个错误： </p>
<ul>
<li>在开屏广告这个大家没什么耐心的位置投放长达 30 秒的视频<br/>
</li>
<li>不能跳过且没有静音<br/>
</li>
<li>覆盖用户简单粗暴<br/>
</li>
</ul>
<p class="">——也就是说，即使没有出 bug，这则广告的后 15 秒，以及一半的触达用户，原本就是无效的。 <br/></p>
