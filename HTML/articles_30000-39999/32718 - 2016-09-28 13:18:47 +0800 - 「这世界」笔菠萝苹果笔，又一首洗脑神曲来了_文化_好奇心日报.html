<p>相信最近不少人都听过那魔性的洗脑神曲 pen pineapple apple pen （PPAP）了吧？</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=u0021xs6ys7&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>那首歌基本就是一个黑道打扮的大叔假装手里拿着东西然后一直在“笔菠萝苹果笔”（Pen-Pineapple-Apple-Pen）地循环唱。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160928110712ulWhKx5kbgMraZQY.jpg-w600"/><figcaption>图片来自 <a target="_blank" href="https://www.youtube.com/watch?v=oTJtbjesLn4" rel="nofollow">www.youtube.com</a></figcaption> </figure></div>
<p>总的来说，就是一首内容空洞毫无意义的歌。但有没有意义其实不重要，关键人家够魔性，凭这一点，这首歌就从日本一下子红遍了全世界的社交网络。</p>
<p>唱这首歌的大叔在日本国内平时被大家称为 PIKO 太郎，是搞笑艺人古板大魔王创建的一个喜剧形象。这个喜剧形象的标准造型就是穿着超级花的丝质衬衫加豹纹围巾，梳大背头戴墨镜留小胡子，走夸张的舞台黑道范儿。</p>
<p>歌火了之后很多媒体去采访他，问他怎么想到这首歌的。他的回答是，有一天吃水果的时候想到了这组顺口溜，于是就自己在电脑上完成了整首歌和 MV 的制作。如果看他的 YouTube 的频道，就会发现他一直在发各种自己写自己制作的歌，不过大部分都是日文的。</p>
<p>日本很喜欢听谐音冷笑话，搞笑艺人也常年都在琢磨怎么用日语、英语各种语来组冷笑话梗。估计他当时的灵光一闪也就是为了让日本人听完这首歌内心会有“ pen+apple 和 pineapple 读起来好像好好笑啊”的 OS 。</p>
<p>Anyway ，反正不管怎么样它就这样爆红了。</p>
<p><img data-format="jpg" data-ratio="0.420023" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>这两天社交网络上许多日本青少年都上传了自己对口型唱 PPAP 的视频，微博上大家看到有双胞胎妹子的那版视频其实不是原版哦。估计有心人看到妹子好萌就把她们的自拍和大魔王混剪到了一起。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562225" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160928113212zkmINFZaPhvb9yMS.jpg-w600"/><figcaption>图片来自 <a target="_blank" href="https://www.youtube.com/watch?v=uZ9K5T1rsLk" rel="nofollow">www.youtube.com</a></figcaption> </figure></div>
<p>当然，最红的还是在日本国内。除了拍视频，日本还有很多二次元爱好者根据歌词画了非常多 PPAP 的漫画。</p>
<p>有简单粗暴的笔插在苹果和菠萝里，也有萌萌哒的小熊和笔、苹果、菠萝在一起摆造型。更大触一点的直接画了《死亡笔记》的同人图，毕竟苹果和笔都是关键要素。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.026247" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160928111427lH7dsgSi4VUWytuo.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.952632" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160928111633PSwUlxWoLn1aDRA4.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.534392" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160928111450759ih8gASIsen3Mp.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.168000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160928111427RYjMsqx4XeWn9LK3.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.962766" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160928111427ohie2DzUH38G7sxl.png-w600"/> </figure></div>
<p class=""><br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.227513" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160928111617Fqb7sagflIkNEo8Q.png-w600"/> </figure></div>
<p>我们也可以试着讨论一下它为什么可以那么国际化。我个人理解哈，日本漫画里经常用只认得单词 Apple 和 “This is a pen”这句学校里的启蒙英语表达一人英语差。所以就内容来说，这首歌对非英语国家门槛很低，而英语国家也能接受。</p>
<p>古板大魔王说，这首歌这么红是让他出乎意料的。“它迅速在世界各地传播让我第一次意识到，我是在用英文唱歌哎。”他说，“我很高兴，感觉自己又长高了 3 英寸！”</p>
<p>昨天晚上，我已经看到有微博上的网红博主在发古板大魔王的 PPAP 舞教学视频了，不知道过几天会不会我们的社交网络上也出现一大堆对口型的 PPAP 舞呢？</p>
