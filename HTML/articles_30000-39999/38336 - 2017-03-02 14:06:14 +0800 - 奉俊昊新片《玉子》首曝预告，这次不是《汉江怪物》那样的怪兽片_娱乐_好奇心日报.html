<p>韩国导演奉俊昊的新片《玉子》曝光首支先导预告片。预告虽然只给了传闻中的转基因猪“玉子”一组局部特写，但从它腼腆的眼神中，可以预见这会是一部不太一样的“怪兽电影”。</p>

<p>该片于 2016 年 4 月开拍，导演奉俊昊表示，“早在 2010 年就已经开始筹备该片的剧本。“影片讲述了从江原道大山里走出的少女美子（Mija）和她的神秘动物朋友玉子（Okja）在韩国和美国所经历的冒险故事。如预告文案所言，这个故事将讲述“人类和动物之间的爱，以及其中的恐怖”。</p>
<p>除展现女主角美子在森林中紧张观望的画面外，预告片中也有她和玉子的小段互动——她轻抚着玉子的脸，而玉子报以温柔的凝视。这一足以乱真的"玉子"形象由 CG 制作呈现，据悉，曾凭借《少年派的奇幻漂流》获得奥斯卡最佳视效奖的 Erik-Jan de Boer 担纲该片的视效指导。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.625000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201703021321246fY3nxqI8ulAgLke.jpg-w600"/>&#13;
<figcaption class="">《玉子》预告片剧照</figcaption></figure></div>
<p class="">另外，预告片中还出现了蒂尔达·斯文顿的身影，在颇为少女的装扮下，她将再次饰演反派角色。这也是继《雪国列车》后，蒂尔达·斯文顿和奉俊昊的第二次合作，之前有消息称，在该片中她将作为一对双胞胎出现。此外，她还将担任该片的共同制片人。<br/></p>
<p>这不是导演奉俊昊第一次以人与动物的关系为切入点展开故事。作为目前最具影响力的韩国导演之一，虽然他 1993 年即以短片《白色人》出道，但更多人将 2000 年的《绑架门口狗》视为他的处女作，该片也开启了他“残酷而令人着迷“的电影风格。 2003 年，他执导了描述连环杀人事件的影片《杀人回忆》，在韩国上映当天即吸引了五百万人观看，他因此一跃成为第 40 届韩国电影大钟奖的最佳导演奖获得者。之后大热的《汉江怪物》和《雪国列车》等影片，更进一步奠定了这位“电影社会学家”关注底层小人物和毁灭型事件的编导视角，昆汀·塔伦蒂诺甚至称他为“八九十年代后，最具斯皮尔伯格气质的导演”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170302132417jsteuh75CJVl12zf.jpg-w600"/>&#13;
<figcaption class="">电影《汉江怪物》海报</figcaption></figure></div>
<p>在预告片发布前，不少人将该片与同样由奉俊昊执导的《汉江怪物》做对比，后者曾是韩国影史上票房最高的电影。但从预告来看，虽然同样具有“怪兽”元素，《玉子》的叙事路径可能更接近《E.T.外星人》。在美国媒体 The playlist 列出的百部“<a href="http://theplaylist.net/100-anticipated-films-2017-20161205/10/#cb-content" rel="nofollow">2017年最值得期待的电影名单</a>”中，该片排在《星球大战 8：最后的绝地武士》之后，位列榜单第七位。</p>
<p><img data-format="jpg" data-ratio="0.362952" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>2017 年 6 月，该片将在 Netflix 上首播。这也是奉俊昊与 Netflix 的首次携手，为此，后者投资了 5000 万美金，同时，和好莱坞当前的发行系统不同，Netflix 承诺会将所有权力都交给导演。这也许是此次合作最吸引奉俊昊的地方。</p>
