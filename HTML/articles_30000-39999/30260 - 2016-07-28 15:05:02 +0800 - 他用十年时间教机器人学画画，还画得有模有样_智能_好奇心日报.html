con-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="53"/></a>  </div></div> </div>  <p class="excerpt">艺术和技术又一次在人工智能这里相遇。</p>  <div class="detail">  

<p class="">机器对图像的感知远没有人类的双眼这样发达。</p>
<p class="">而英国伦敦大学的机器人专家 Patrick Tresset 却花了十年时间，试图教会机器人捕捉和理解它们看到的人和物，并画下来。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTY2MTI0ODk0NA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">视频里的机器人名叫 Paul。它由两支固定在桌子上的机械臂组成，其中一支“手握”画笔，依靠内部的动力装置和机械关节前后左右移动，从而在纸上留下印迹。</p>
<p class="">更重要的是垂直于桌面安放的另一支机械臂。它的“头部”装有一个摄像头，用来观察室内布局和绘画对象的视觉轮廓。</p>
<p class="">当绘画开始时，Paul 的摄像头会开始观察四周环境，并且寻找人脸作为描摹对象。</p>
<p class="">通过摄像头记录下的所有关键数据都会被输入到电脑，交给 Patrick 专门编写的绘画程序进行处理，然后再根据处理结果下达指令给另一支机械臂。</p>
<p><img data-format="jpg" data-ratio="0.414005" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.591667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160728140123pzLX4Gv7SZHobB9D.png-w600"/>&#13;
<figcaption class="">来自 Patrick</figcaption></figure></div>
<p class="">这个过程听起来并不复杂。但是，为了一点点提高 Paul 的绘画水平，Patrick 用了十年。</p>
<p class="">在最近的几次公开展览中，Patrick 将他创造的三个 Paul 机器人组合到一个绘画场景中，在不同角度描摹同一个对象。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160728143058AH1OsY6G5tj0guVl.jpg-w600"/>&#13;
</figure></div>
<p class="">一般情况下，让这三只绘画机器人完成一幅素描，通常需要 30-40 分钟。</p>
<p class="">这意味着，描摹对象要坐在扶手椅里至少半小时，一动不动，非常考验定力。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.509186" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201607281431595Wl7xbtDmsC38Hku.png-w600"/>&#13;
</figure></div>
<p class="">从已经完成的作品看，Patrick 打造的机器人目前只能掌握一些粗略的轮廓和线条。整体上看虽然已经有了人脸的模样，但是细节还不够完善和饱满。</p>
<p class="">尽管如此，Paul 的许多素描作品已经被伦敦的维多利亚和阿尔伯特博物馆、泰特现代美术馆以及坐落于法国巴黎的蓬皮杜艺术中心收藏。</p>
