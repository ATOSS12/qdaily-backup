el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="48"/></a>  </div></div> </div>  <p class="excerpt">影片的出色表现普遍受到海外发行公司及电影节的认可，但中国观众在第一遍观影后却表示，看不太懂。</p>  <div class="detail">  

<p class="">定档于 9 月 8 日的银熊奖获奖影片《长江图》，近日，发布了终极预告片。<br/></p>

	<figure style="margin:0;">&#13;

</div>
<p class="">预告片从一个女声的诗朗诵开篇，配以古老悠远的呼麦为背景乐，缓缓地展开了一幅辽阔壮丽的长江风情画卷。最后，以一个男声诉说着“长江变了，我以为再也找不到你了”，和一个女声呐喊着“这是我的长江”为结束。配合这样追求人生终极问题的，是水墨般的唯美影像。影片里的神秘佛塔、江中巨兽、激情床戏等等也首次在终极预告片中曝光。</p>
<p class="">发布的预告片对于剧情的走向并没有明显的概括，宣传主打的还是极具东方韵味和浪漫诗意的、如水墨画一般的长江风景。</p>
<p class="">如诗如画，令人沉醉的摄影艺术正是这部影片最大的看点。中国台湾摄影师李屏宾，也是凭借在《长江图》中，意境禅意兼具魔幻色彩的创新拍摄手法，获得了杰出艺术贡献银熊奖。</p>
<p class=""><a href="http://www.qdaily.com/articles/22611.html">之前，我们已经报道过关于魔幻爱情电影《长江图》斩获柏林电影节银熊奖“杰出艺术贡献奖“（摄影方向）的情况。</a></p>
<p class="">这部并没有大牌明星参演，投资却超过 3000 万的艺术电影，很大一部分的钱都投在了摄影方面。</p>
<p class="">影片采用胶片拍摄完成。《长江图》很可能是“中国最后一部胶片电影”，片方表示，影片在今年 2 月获奖后并没有趁热打铁在国内上映，就是因为国内能够播放胶片电影的设备已经不多。<br/></p>
<p><img data-format="jpg" data-ratio="0.384871" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class=""><a href="http://www.qdaily.com/articles/28505.html">导演杨超在日前接受《好奇心日报》的采访时也表示，他有心改变国内文艺片“苦的”、“粗糙”、“低成本”的现状，“希望艺术电影也能体现中国的文化的美感，山河的美感，还有人性的美感。” </a></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.668750" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160906001951yW1HetQmJkhMaN3b.jpg-w600"/>&#13;
</figure></div>
<p>《长江图》讲述了船长高淳在驾驶货船沿长江送货的途中，不断上岸寻找艳遇。但他逐渐发现，这些在不同的码头遇到的女人，好像是同一个人——安陆。然而，随着航程的上溯，安陆时而温柔，时而疯狂，但是变得越来越年轻。高淳迷上了安陆，不断停船与她相会，也渐渐发现安陆出现的地点，都与一本未知作者的手写诗集——《长江图》有关。 </p>
<p>《长江图》制片方披露，影片普遍受到海外发行公司及电影节的认可，已经准备资料送选奥斯卡角逐最佳外语片，现在只等广电总局审批通过。</p>
<p>制片人王彧表示，电影产业发展到一定规模——当影院数和银幕数达到一定量的时候会出现艺术电影生存空间的“拐点”。对于只有一两周生命周期的商业片来说，艺术电影具有更多维度生命力，有全球的市场，在海外有长久的上映周期。</p>
<p class="">然而，纵观奥斯卡奖的获奖作品，基本都是以故事性为主的商业剧情片。而导演杨超却表示，这是一部会很“烧脑”、“一般观众第一遍看可能很难理解”、需要观众“抛下预设”“深度参与”的文艺片。</p>
<p class="">撇开与奥斯卡评审们的文化差异不谈，连中国观众都表示，“画面虽美，剧情却扑朔迷离；哪怕没看睡着，也很难理解男女主角之间的逻辑关系。” 除了唯美的摄影风格，影片的剧情设定以及其故事性是否可以得到海外媒体观众的认可，我们只能说，抱有期待。</p>
<p class="">9 月 8 日即将在全国上映的《长江图》与柏林电影节获奖版本相比，旁白减少三分之二，配乐没有改动但重新制作声音，电影声效精致到有表情的程度。4K 版本对颜色也做了很大调整。此外，国内上映的《长江图》与即将送审奥斯卡奖的版本相同。　　</p>
