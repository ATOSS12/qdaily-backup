<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>YouTube 视频前的贴片广告在观看 5 秒之后可以跳过，俨然成了广告商的噩梦。不过也有人借机玩出了花。</p>
<p>保险公司 Geico 新出的一系列贴片广告，以“为您的观看体验着想，以下广告正在被压缩”为开场标语，接着便展现了字面意思上的“压缩”——广告场景被左边的一堵向右移动的墙（墙上印着 Geico 的大标签）物理挤压，并在途中把所有场景物件碾碎，有点像《星球大战》里的垃圾压缩机，感觉很过瘾。</p>

	&#13;
</div>
<p>这一系列目前出了五条短片。前两条是短暂的 15 秒广告，角色们在逃跑之前都在快速地安利 Geico 的汽车保险，“建议你换 Geico，省钱”。后三条是时间稍长的延展版，被挤出屏幕的角色会跑到墙前试图将其拉开，但仍然会被赶出去。</p>

	<figure style="margin:0;">&#13;

	</figure>&#13;
	&#13;
</div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=y03734c5cwn&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=l0373iuggzr&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>广告由 The Martin Agency 制作，<a href="http://www.adweek.com/creativity/geico-crushes-its-new-preroll-ads-down-to-nothing-so-you-dont-have-to-keep-watching-them/" rel="nofollow">他们告诉 AdWeek</a>，“我们面对的是一个熟悉的挑战——让观众们不再痛恨那些强制性质的广告——我们一直在问自己，如何运用这种媒介让它变得既好玩又能让观众产生共鸣呢？答案就是字面意思上把长广告压缩。”</p>
<p>的确，在观众等待“跳过广告”可用的那 5 秒钟时，如果听到“为您的观看体验广告已被压缩”的声音，大概会好奇地瞧一瞧广告是如何被压缩的吧。而碾碎场景又带来了亲眼见证广告被毁灭的快感，角色们的推销词和墙上大大的“Geico”字样自然也给人留下了深刻的印象。</p>
<p>Geico 是个相当注重营销的公司，<a href="https://www.statista.com/statistics/264968/ad-spend-of-selected-insurance-companies-in-the-us/" rel="nofollow">Statista</a> 统计的一组数据显示，Geico 在 2015 年投入广告的资金高达 11 亿美元，在保险公司中牢牢占据头名，是排名第二的 State Farm 的两倍。其实自 2012 年起，他们的营销预算就在以两位数的年增长率攀升，2014 年已经超过 10 亿。</p>
<p><img data-format="jpg" data-ratio="0.443996" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.809000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201702101502248EYfqjuoRhLN0rsM.png-w600"/>&#13;
</figure></div>
<p>重金投资下，他们的曝光率自然也很高。<a href="https://www.statista.com/statistics/591906/brands-ad-awareness-usa/" rel="nofollow">在 2016 年一项“过去两周你看到了哪些品牌广告”的调查中，</a>Geico 超过了 Verizon、麦当劳和 AT&amp;T 排名第一。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.809000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170210150237QWLjbeBXTIdFN09i.png-w600"/>&#13;
</figure></div>
<p>除了量上的优势外，他们也有产出优质广告的历史。拿贴片广告做文章也是他们发明的。2015 年的“无法跳过”系列就是非常成功的尝试，<a href="http://www.adweek.com/brand-marketing/how-best-ad-campaign-2015-hilariously-hacked-lowly-preroll-ad-168614/" rel="nofollow">还被 AdWeek 评选为年度最佳营销</a>。该系列出品自同一个广告公司，主题是“你无法跳过这个广告因为它已经结束了”，和如今的压缩系传达出的信息是一致的——知道你们不爱看，所以先贴心地帮你们缩短。</p>
<p><a href="http://www.adweek.com/brand-marketing/how-best-ad-campaign-2015-hilariously-hacked-lowly-preroll-ad-168614/" rel="nofollow">当时 Martin Agency 的 Brad Higdon 谈及广告点子时就说</a>，“我们以前做过调查，发现 5 秒之后点跳过的观众高达 96%，所以肯定要另寻路径，如果我们给观众看他们真正想看的视频设置了障碍，就必须要让这个广告值得他们的时间。”</p>
<p>“无法跳过”还有一个笑点就在于，当观众以为广告结束时，它并没有结束。角色们愣在标语背后尴尬地保持着静止，而观众会忍不住期待后面发生些什么。你可以自己体验一下这种感觉：</p>

</div>

<p>“无法跳过”获得了广泛好评。相应地，Geico 的业绩在上升，数字板块发展势头强劲，手机业务的增长也破了纪录。</p>
<p>贴片广告被全民唾弃是个不争的事实，能在 5 秒内用一个简单的共识拉近和观众的距离，让你不忍心去点“跳过广告”，也算是个本事了吧。</p>
