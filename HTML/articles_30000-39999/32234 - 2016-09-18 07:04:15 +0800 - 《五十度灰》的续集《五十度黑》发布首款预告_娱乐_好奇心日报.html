<p>环球出品的电影《五十度黑》今日发布首款预告片，这是去年热门电影《五十度灰》的续集。</p>

</div>
<p>电影的故事并没有什么太多可讲的地方，毕竟大多数人不是冲着情节去的。但作为续集，故事与前作依旧有一定的联系。霸道总裁格雷和女友斯蒂尔再度玩起了一些爱情游戏，从预告片中可以看出，二人的爱情出现了问题，但格雷想方设法挽回了斯蒂尔，二人也越来越钟情于这类游戏了。</p>
<p>但双方的问题不止一个。</p>
<p>作为《五十度灰》的续集，影片除了延续前作的故事，还增加了更多新的角色，比如格雷的家人，以及他的前女友。金·贝辛格饰演总裁的前女友艾琳娜在预告片中戏份很少，首次露面仿佛是在斯蒂尔的噩梦中一样，以此分界，之后的预告片变得不安动荡起来。艾琳娜对斯蒂尔说，你以为你是第一个想挽救他的女人吗？显然在暗示，格雷背后有更多的故事。</p>
<p>《五十度灰》的这两部续集《五十度黑》和《五十度飞》将“背靠背”拍摄，并由詹姆斯·弗雷执导。这两部电影都定档在情人节期间，《五十度黑》将于 2017 年 2 月 10 日北美上映，第三部《五十度飞》则已定档 2018 年 2 月 9 日。</p>
<p>《五十度灰》的评价并不高，获得了当年的六项金酸莓奖提名，并最终夺得五项，但这并不妨碍影片受到的追捧，甚至打破了情人节的单日票房纪录。显然，两部续集的连续公映，环球影业是力争让影片在市场上创造最大化的票房产出。</p>
<p>内地观众几乎肯定无缘在电影院看到这部电影——话说回来，如果真剪辑到符合广电标准，真的还有人想看吗？</p>
