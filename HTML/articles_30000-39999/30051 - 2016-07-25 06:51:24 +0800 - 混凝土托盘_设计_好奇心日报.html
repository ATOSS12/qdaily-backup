<p><a href="http://www.laselvastudio.es/" rel="nofollow">LaSelva</a> 工作室最近与 Iván Zúñiga 共同为墨西哥公司 Más 打造了一组名为 <a href="http://www.laselvastudio.es/#!flota/c245e" rel="nofollow">Flota</a> 的托盘系列，两种材质的搭配缓和了混凝土制品容易给人带来的冰冷感，加入了一丝柔和的气质。木质底座的存在以及随处可见的弧度软化了混凝土固有的坚硬感，使这些造型各异的托盘能够很好地融入居家环境当中。</p>
