"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="62"/></a>  </div></div> </div>  <p class="excerpt">冬天是做轮胎广告的好时候</p>  <div class="detail">  

<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} span.s1 {font-kerning: none} ]]></style>  </p>
<p>最近，比利时某个路口出现了一块牌子。每当司机在红灯停下来的时候，它就会自动向前滑动。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.561111" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20161114140236XSH7wjrhzOktaCIF.gif-w600Gif"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161114140336jbzgA3V8Q0DYO45y.jpg-w600"/>&#13;
<figcaption class="">来源：Air</figcaption></figure></div>
<p>实际上，这是宝马的广告。冬天，出现下雪、结霜等等情况的时候地面会非常滑，如果继续使用平时用的轮胎，刹车距离会变长。广告牌模拟的就是这种情况，你想要停在路口，不过路面滑所以你就会像那块牌子一样向前滑动。</p>
<p>这块广告牌立在那里还是吸引了挺多人的注意力的，毕竟会动的广告牌并不是那么多见。显然，宝马是想要提醒大家冬天要到了应该换冬季轮胎这件事，而且最好就是换上宝马的。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTgxODQyNjU3Ng=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这个创意来自比利时一家独立工作室 Air，之前他们还给奔驰、Dior、欧莱雅、雀巢等等公司做过广告。</p>
<p>每年到了冬天，各个轮胎制造商和汽车公司都不会放过做轮胎广告的机会。毕竟为了改善驾驶体验和提高安全性，很多车主都愿意换冬季轮胎，而且在德国、意大利等国家法律规定车主必须要换冬季轮胎。</p>
<p>美国固特异轮胎公司上个月就发布了一个非常冬天的广告，在冰天雪地里用上他们轮胎的车停车迅速，也不会陷在雪里，不过和宝马这块会动的广告牌比起来，好像有一点中规中矩。</p>
