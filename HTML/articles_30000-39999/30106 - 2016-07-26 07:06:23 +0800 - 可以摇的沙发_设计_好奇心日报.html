<p><a href="http://www.nurseryworks.net/" rel="nofollow">Nursery Works</a> 的设计师们这次脑洞大开，将两件为人带来舒适感的家具结合在了一起 ，打造了一件兼具沙发和摇椅功能的家具 Ami Rocker。烤漆的钢管支架上有着非常流畅的曲线，依靠底部精心设计的弧度维持着平衡。支架上摆放着柔软的羊毛坐垫和一个摇篮，适合大人和孩子一起坐在上面轻轻摇晃着度过温馨的亲子时光。由于采用了模块化的设计，摇篮也可以换为坐垫，改造成一款双人沙发，有着很强的实用性。这是它的<a href="http://www.nurseryworks.net/ami-rocker" rel="nofollow">购买链接</a>，售价为 1250 美元。</p>
