<p>今年五月公布的《钢之炼金术师》改编真人电影的决定，终于有了点新的内容放了出来：在影片发行方华纳兄弟影业的网站上，官方发布了一段 30 秒的预告片。不过，官方还是没有公布具体电影上映的时间，还是预计在 2017 年冬天上映。 </p>

<p>《钢之炼金术师》漫画原作于 2001 年至 2010 年在《月刊少年 GANGAN》上，由作者连载，全 108 话，单行本 18 卷，在全球 21 个国家累计销量突破 7000 万册。</p>
<p>故事讲述了在一个充满炼金术的世界，哥哥爱德华·艾尔利克和弟弟阿尔冯斯·艾尔利克为了见到死去的母亲，进行最大的禁忌“人体炼成”。炼金术失败后，哥哥爱德华失去了左腿，而弟弟阿尔冯思失去了全身。爱德华最终用一条右臂为代价，换回弟弟的灵魂固定在一副铠甲上，而用钢制义肢替换了失去的部分身体。他们为了挽回这一切，他们踏上了寻找贤者之石的旅程。</p>
<p>本作于 2003 年和 2009 年分别改编为两部动画，等价交换的原则和片中插曲《兄弟》令人印象深刻。而对于这样一部非常经典的作品，在宣布拍摄真人版电影的时候，粉丝们更多的可能是担心。 </p>
<p>不过，从预告片看来，整个电影对原作的还原程度颇高。预告片中展现的小镇和原作里欧洲风格小镇别无二致，兄弟俩从小居住的小屋和漫画动画中非常相似，而那列田野中奔驰的火车，也有点《哈利波特》之感。 </p>
<p><img data-format="jpg" data-ratio="0.374922" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>虽然电影完全由日本方面制作，但故事背景是发生在欧洲。摄制组为此特地奔赴意大利小镇沃尔泰拉进行拍摄，并于今年 8 月 26 日杀青。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161116152436EJmb1o4vU8fGuPOz.jpg-w600"/>&#13;
</figure></div>
<p>而电影主人公的扮演者，来自日本男子偶像团体 Hey Say Jump！的山田凉介看上去也挺契合爱德华这个角色。他曾经在同为漫画改编真人电影《暗杀教室》系列中表现出色，今年电影第二部《暗杀教室：毕业篇》为日本上半年本土票房排名第三的电影。他本人非常适合金发红袍的造型，而且在身高上也没有愧对“豆丁爱德华”这个昵称。 </p>
<p>这种还原程度一方面要归功于本作导演曾利文彦，本身就是漫画的铁粉，曾称自己为拍摄这部电影而活。 </p>
<p>“我想要尽力还原原作漫画的风格。整部电影的演员都是日本人，但是故事的文化背景是欧洲。尽管如此，这并未代表一个特别的种族或者国家。”在面对启用日本演员会不会给电影带来违和感的时候，曾利文彦说：“电影中不会有任何场景，表现角色认为他或者她是一个日本人。”<br/></p>
<p>他同时称这部电影中可以媲美好莱坞的 CG 技术能让这部电影看上去更加精彩。确实，在预告片里表现整个炼金术炼化的过程看上去是挺有表现力的，短暂出镜的代表弟弟的铠甲看上去也比较真实。 </p>
<p>在技术和画面风格都令人稍稍心安之后，对于电影的担心就变成了：这到底能否讲一个完整而精彩的故事。根据导演的说法，这部电影将不会像《进击的巨人》等漫画改编真人电影分为上下两部。电影的时长对于导演的叙事能力将会是一个考验。<br/></p>
<p>或许等到 2017 年冬天，我们才能真正确认这到底有没有毁原作。 </p>
