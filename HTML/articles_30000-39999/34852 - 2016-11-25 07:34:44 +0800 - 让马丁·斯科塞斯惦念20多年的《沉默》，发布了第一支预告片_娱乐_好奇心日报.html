<p>马丁·斯科塞斯 20 多年前就开始筹备的电影《沉默》，曝光了第一支预告片和全新的海报。</p>

<p>电影《沉默》改编自远藤周作的同名小说，故事发生在德川幕府统治下采取闭关锁国政策的日本。两名传教士（安德鲁·加菲尔德和亚当·德赖弗 饰）为了寻找失踪的导师（连姆·尼森 饰）和调查他放弃信仰的原因而踏上了日本之旅。来到日本后，他们发现这里对信徒的残酷超出想象，会以生命相逼迫使他们放弃信仰。两名传教士很快也陷入了和其他信徒一样的困惑和困境：当向上帝的祈祷被沉默回应，在信仰和性命之间应该如何选择……</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.559677" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161124134003rs2lhj8JQpXHbUuV.jpg-w600"/>&#13;
</figure></div>
<p>不同于《降临》、《间谍同盟》的商业路线，派拉蒙的《沉默》希望走的是一条能叩响奥斯卡大门的道路：年末上映的时间迎合颁奖季，历史和宗教主题的选择也是讨巧的题材，自然还有马丁·斯科塞斯的名号，预告片还特意加上了奥斯卡获奖导演这个无需多介绍的头衔。《沉默》此前发布的颁奖季海报和现在放出的预告片以及全新海报，都可以看作是对奥斯卡公关的例行步骤。</p>
<p>《沉默》将在 12 月 23 日首映，明年 1 月开始大规模上映。关于《沉默》，最讲究的布局当属它选择在梵蒂冈进行全球首映，几百位教徒会成为影片的第一波观众，教皇甚至也可能参与其中。他在年初的一部剧情片《超越太阳》（Beyond the Sun）中扮演自己，完成罗马教皇电影史上的银幕首秀。</p>
<p>马丁·斯科塞斯的电影往往带有强烈的个人印记，宗教之所以成为一个贯穿他电影生涯的命题，和他小时候想成为一名传教士或许也有关系。</p>
<p>马丁·斯科塞斯在 1989 年就动了把《沉默》搬上银幕的心思，当时他在日本的一辆火车上读到了原著。电影的制作却一波三折，经历过台湾片场的坍塌、影片的搁浅、演员的调整和档期的变动。马丁·斯科塞斯在这期间还执导了《飞行家》、《雨果》等其他电影，但他一直都对《沉默》有一种执念，表示这是一个一定要讲完的故事。</p>
<p>现在，这个故事终于要和观众见面了。</p>
