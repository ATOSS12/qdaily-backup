uban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="69"/></a>  </div></div> </div>  <p class="excerpt">不过究竟是谁给谁打广告啊？</p>  <div class="detail">  

<p>还记得今年四月，Taylor Swift 一边唱着 Drake 的热单 Jumpman 一边跑步的广告么？凭借霉霉的影响力，广告当时的播放量突破 2 千万，Jumpman 在 iTunes 上销量上涨 431%。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.853333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161122181828KkwXBtP5VdCZmQS1.jpeg-w600"/>&#13;
</figure></div>
<p>现在，Apple Music 发布了广告的续集：这次轮到美国当下最火的说唱歌手 Drake 在健身房举铁，大飚他著名的拙劣舞技，跟唱 Taylor 的 Bad Blood。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=p0022gwajce&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这支 60 秒的广告于上周日的全美音乐奖广告时段首播，目前在 Twitter 上共获得 10.8 万次转发，在 Instagram 上获得 1056 万次播放，再次证明了这类利用流行巨星彼此客串、制造八卦的广告形式的影响力。 </p>
<p>网友们显然很爱看，Drake 和 Taylor 各自粉丝的交集、补集、并集以及吃瓜群众，都热衷于对这广告发表属于自己立场的意见，比如 Apple Music 发了这条广告的 Twitter 下面就出现了这张图的评论： </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.723842" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161122181859tKPREIZBCl5zvxsa.jpg-w600"/>&#13;
</figure></div>
<p>实际上，这样的广告已经不仅仅是在推广 Apple Music 本身，有人列出了广告里植入的所有“品牌”，包括 Apple Music、Drake、Taylor Swift、OVO Sound（Drake 的唱片厂牌）、iPhone 7、Drake 身上穿的 Jordan，以及全美音乐奖。 </p>
<p>一直以来都有流媒体音乐平台似乎要取代唱片公司的论调，而这支广告的存在恰好证明了这一点。Apple Music 不仅仅是一个让你听歌的工具，还同时是歌手作品的发行、营销渠道，而这是过去唱片业里多个角色共同完成的工作，除了不生产音乐以外，几乎包办了所有的环节。 </p>
<p>Apple Music 平台上首张播放量过 10 亿的专辑就是 Drake 今年 5 月的 Views，这不是个小数目，相当于过去 66 万张实体唱片的销量，而达成这个成绩的首要原因就是平台和歌手之间的互相推广，包括艺人社交平台上 Apple Music 的露出，而 Views 刚上架时占据了 Apple Music 首页大幅的广告版面。 </p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.856000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161122182142FgDfYReJ8PLZlOHr.png-w600"/>&#13;
</figure></div>
<p>4 月霉霉那支广告哼唱 Jumpman 的创意也是来自于 Apple Music 的内容总监 Larry Jackson，而这实际上应该是 Drake 的经纪人要完成的工作。 </p>
<p>至于广告里希望你收听的“健身歌单”，则是流媒体平台同传统的音乐发行渠道广播台竞争的最有力的武器：你不需要在电台里听到主持人的推荐，然后跑到店里买一张唱片了。Apple Music 在稍后特地另补充了一条 Twitter，告诉大家， Bruno Mars、The Weeknd 的歌也在歌单里，欢迎食用。 </p>
