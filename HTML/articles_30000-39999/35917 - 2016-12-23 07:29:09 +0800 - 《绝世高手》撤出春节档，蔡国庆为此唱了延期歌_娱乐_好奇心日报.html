<p>原定在 2017 年 1 月 28 日（农历大年初一）公映的喜剧片《绝世高手》，日前宣布延期至 2017 年暑期。片方同时发布了一首蔡国庆演唱的延期 MV，歌词中提到是导演在特效上精益求精，所以延期。</p>

<p>《绝世高手》导演是卢正雨，此前曾担任《西游·降魔篇》的编剧和《美人鱼》的编剧及副导演，《绝世高手》是他首次执导电影长片。影片讲述的是混混卢小鱼，在美食江湖的冒险故事，是一部和美食有关的喜剧电影。蔡国庆将在片中饰演头号反派“和膳集团蔡老板”。　</p>
<p>此前，《绝世高手》和周星驰监制、徐克指导的电影《西游·伏妖篇》同日订档大年初一，随后，《健忘村》、《功夫瑜伽》等电影业陆续宣布在大年初一上映，当年统共会有 11 部电影，其中大部分电影是喜剧片。体量不足、类型重复，《绝世高手》如果咬牙硬上，并不一定会有好的结果。</p>
<p>2016 年的初一到初七单日票房全部保持在 4 亿以上，总票房达到 36 亿，这甚至高于今年四月、五月、九月、十月、十一月的单月票房成绩。春节期间，中国电影市场容量充分打开，去电影院也成了亲朋聚会的不错选择，春节档因此成了喜剧电影不容错过的档期。</p>
<p>不过，先不说今年电影市场总体环境是否会如同去年一样火热，扎堆上映必然导致排片分散。三四部大片往往会占据八九成的排片，剩余的电影只能挤在角落里，卢正雨在电影上有自己的野心，自然不甘心电影被埋没，因此选择没那么拥挤的暑期档，那里有将近十周的时间可以选择。</p>
<p>即便卢正雨撤出，剩余的十部电影依然超过了现在中国市场的容量，不少电影会沦为炮灰。有消息透露，韩寒新片《乘风破浪》也将在春节档上映，可以预见，后面还将有一批电影撤离。</p>
