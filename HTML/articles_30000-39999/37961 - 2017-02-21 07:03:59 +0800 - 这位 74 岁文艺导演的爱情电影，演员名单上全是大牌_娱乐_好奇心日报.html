<p>74 岁美国文艺导演泰伦斯·马力克带来了一部新电影《歌至歌》。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjUxNzQ4ODgxMg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这部电影首先令人瞩目的是它的一长串大牌主演名单：瑞恩·高斯林、娜塔莉·波特曼、迈克尔·法斯宾德、鲁妮·玛拉、凯特·布兰切特、本尼西奥·德尔·托罗、霍利·亨特、方·基默。</p>
<p>这是一个以音乐节为背景的现代爱情故事。在德克萨斯州奥斯汀市的音乐节上，音乐人 Faya（鲁妮·玛拉）和 BV（瑞恩·高斯林），以及音乐大腕  Cook（迈克尔·法斯宾德）和受他诱惑的女招待（娜塔莉·波特曼）分别是两对热恋中的情侣。他们在摇滚音乐的舞台上，上演了一段欲望和背叛纠结的人性故事。</p>
<p>除了明星主演，泰伦斯·马力克甚至邀请了一串更加夸张的客串名单：电影中将出现“朋克教父”伊基·波普、“教母”帕蒂·史密斯，以及 70 年代著名朋克乐队性手枪的主唱约翰·莱顿。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.485149" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170220130833rlsbF6znC1YT498Q.jpg-w600"/>&#13;
</figure></div>
<p>电影即将于 3 月 10 日在西南偏南电影节上首映，随后 3 月 17 日就会在美国上映。它在类型上归属于文艺爱情片，由独立电影公司 FilmNation Entertainment 投资制作。</p>
<p><img data-format="jpg" data-ratio="0.422626" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>导演泰伦斯·马力克的过往名声，是能够让这些一线演员聚集起来的原因。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.515152" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170220130828e8MjJRQKifxt3cUE.jpg-w600"/>&#13;
</figure></div>
<p>马力克曾经在哈佛和牛津学习哲学专业，60 年代从演员、编剧角色进入电影圈。他 1973 年首部长篇电影《恶土》，曾被影评人评价为是继《公民凯恩》以来，美国导演最伟大的处女作。</p>
<p>为他才华增加了一些戏剧化色彩的是，他在 1978 年凭借《天堂之日》获得戛纳影展最佳导演奖，就在电影圈消失了长达 20 年之久，直到 1998 年再次《细细的红线》回归。他所签订的合约规定人们无法购买他的照片，他通常也拒绝媒体采访的要求。</p>
<p>近几年来他进入了“反常”的活跃状态，每年都有导演、制片作品上映。其中最受好评的是 2011 年斩获第 64 届戛纳电影节最佳影片金棕榈奖的《生命之树》。2016 年他带来一部由布拉德·皮特和凯特·布兰切特配音的纪录片《时间之旅》。</p>
<p class="">不过他在得到称赞的同时，依然和普通观众保持着距离。《生命之树》讲述了宏大的生命话题，被戛纳赞颂为抽象而本质——另一方面也被评价为烦闷、枯燥、MV 画面。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.538333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170220130906LeZVJ9nrOGBDFEsQ.jpg-w600"/>&#13;
<figcaption class="">《生命之树》</figcaption></figure></div>
<p>泰伦斯·马力克一直喜欢用明星阵容。他 2015 年获得柏林电影节提名的《圣杯骑士》有克里斯蒂安·贝尔，凯特·布兰切特，娜塔莉·波特曼，讲述了“一个男人在物欲横流的世界中经历诱惑，迷茫，放纵，超脱的过程”。但这部电影仍然充满了“意识流”般的画面。</p>
<p>《歌至歌》将是怎样一部电影令人好奇。叙事的戏剧性似乎无法保证。但目前看来，预告的画面流畅而优美。</p>
