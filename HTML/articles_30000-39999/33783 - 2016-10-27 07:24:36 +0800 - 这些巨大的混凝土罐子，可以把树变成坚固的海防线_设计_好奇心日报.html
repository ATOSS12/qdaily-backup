<p class="">          </p>
<p>          </p>
<p class="">TetraPOT 是台湾设计师李盛弘 （Sheng Hung Lee）最新的一个设计。它获得了 2016 美国 IDEA 环境类金奖和红点设计环境类大奖，并拿下了戴森设计大奖全球前 20 名。</p>
<p class="">TetraPOT 的灵感来自于李盛弘在垦丁旅行时看到的传统的人造海防结构——这些结构既不美观，在海水的冲击下还会发生位移，海防功能大打折扣。于是他产生了利用 TetraPOT 来构筑天然海防线的想法。<br/></p>

<p>李盛弘毕业于国立成功大学，拥有工业设计和电机工程双学士学位。早在他的大学时代，他的第一件毕业作品 Nursing Kit 灯具急救箱就一举获得了 2010 德国 iF 设计奖、2012 红点设计金奖以及 2012 美国 IDEA 设计金奖和 Core77 设计奖。</p>
<p><img data-format="jpg" data-ratio="0.385977" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>

    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161026211902ApQ35TyiJFHuehnc.jpg-w600"/>&#13;
</figure></div>

</figure></div>
<p>急救箱的设计灵感来自于李盛弘对日常生活的观察。在典型的台湾家庭中，急救箱并不是一个常见的事物。因而 Lee 把急救箱设计成了一个有着照明功能的产品。如此一来，这个急救箱就能融入并成为日常家居环境的一部分，它本身也包括了剪刀、镊子、胶带等急救物品，能够快速提供完整且易于使用的急救功能。</p>
<p>对李盛弘来说，本科期间同时学习工业设计和电机工程，让他能够不仅仅从设计的外观，而是更多地从设计内部的结构上去考虑。因而他的作品都非常强调实用性，在结构上往往能够做出意想不到的改变。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.637479" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161026212042ENdhxkjIaGr7cyl4.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.727580" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161026212053JDqVWSGysm9PgEx1.jpg-w600"/>&#13;
</figure></div>
<p class="">TetraPOT 就是李盛弘通过结构设计实现的一个改变。他希望能够借由这个三足鼎立、有着混凝土外壳的植物罐，创造一个更为天然，且更高效的海岸防护系统。<br/></p>
<p>在常见的海岸防护系统中，红树林和传统的人工防波堤占据着重要的位置。红树林是少数几个物种最多样化的生态系统之一，生物资源量非常丰富，并且由于其强大的根部系统，它还有着海岸卫士之称，可以为海岸提供天然屏障。不过，由于不被保护以及海洋环境的变化，使得红树林的生长环境被破坏。在过去的 20 年间，全世界有超过三分之一的红树林消失。而传统的人工防波堤则存在着位移、工程量大、对环境不友好的问题。</p>
<p class="">而 TetraPOT 则结合了人工防波堤和红树林的功能，创造了一个全新的海洋防御的概念。正如李盛弘所描述的那样，<a href="http://www.dezeen.com/2016/10/24/tetrapot-coastal-defence-design-plant-pot-sheng-hung-lee-china/" rel="nofollow">它是“人工结合自然的海上防御共生关系”</a>。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.835448" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161026212209g53ZlLmVj9ixberQ.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.727580" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161026212152rI14y2jpawFqVJ7l.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.622250" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201610262121366IEoX9FlwSiMcH54.jpg-w600"/>&#13;
</figure></div>
<p class="">TetraPOT 的工作原理非常简单，类似于有着“海岸卫士”之称的红树林的生长原理。把植物的种子置于 TetraPOT 内部，它能够帮助植物的根沿着三个管子的方向生长，由此形成复杂的根部系统。不断生长的植物根部能够将 TetraPOT 固定在原地，依靠稳固的根部系统使它能够锚定住每一块地方。当邻近的 TetraPOT 彼此联结，植物的根部也就会形成一个结构化的网络，由此便构成了一个天然的防波堤，能够预防海浪的侵蚀。除此之外，TetraPOT 还能帮助构建一个良好的生态系统，创造适宜生物生存的海岸环境。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161026212222PYmbvBfjk2uTHGM3.jpg-w600"/>&#13;
</figure></div>
<p>从制作成本上讲， TetraPOT 只需要比全混凝土结构的防波堤更少的原材料和更短的制作时间，它可以在 14 个月内，由种子成长为有着复杂根部系统的植物。并且，TetraPOT 在置放上更具灵活性，它能够被置放在原有红树林的中空地带，联结起整个红树林生态防御系统，从而极大地减少了工程量。<br/></p>
<p>目前，TeraPOT 还在测试阶段，李盛弘希望它能够尽快投入使用。</p>
