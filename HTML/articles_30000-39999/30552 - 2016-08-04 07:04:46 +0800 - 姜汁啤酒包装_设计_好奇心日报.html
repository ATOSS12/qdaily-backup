<p>          </p>
<p>菲律宾的精酿姜汁啤酒品牌 FICO 委托 <a href="http://www.designbyshao.com/" rel="nofollow">Shao</a> 工作室设计了一组非常清新的包装。Shao 的设计师们采用了透明的瓶身，让人们可以清楚地看到啤酒的颜色，并通过简洁的白底黑字标签强调这一自产品牌所特有的“有机感”。为了区别四种不同的风味，融合了原材料颜色的圆圈代替了字母 O 出现在标签上，是一个非常有心的小细节。</p>
