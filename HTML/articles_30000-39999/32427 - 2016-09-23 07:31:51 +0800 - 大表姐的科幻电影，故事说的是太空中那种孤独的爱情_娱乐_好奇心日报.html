<p>近日，索尼影业出品的科幻电影《太空旅客》曝光了首支预告片。</p>

<p>电影由詹妮弗·劳伦斯和克里斯·帕拉特主演。詹妮弗·劳伦斯如今是好莱坞当之无愧的第一女演员，不过她的两部商业系列电影《饥饿游戏》和《X 战警》已经先后结束。而克里斯·帕拉特因为《银河护卫队》成名，凭借《侏罗纪世界》成为一线男星，现在也需要一部非 IP 电影，来进一步证明自己的能力。</p>
<p>《太空旅客》便是一部非 IP 的原创故事。</p>
<p>预告片没有展示详细的故事，而是展现了故事的前因与设定。未来人类乘坐“阿瓦隆”号太空飞船进行星际旅行，准备前往另一颗星球，这次旅行长达百年，每位旅客都需要沉睡 120 年，但是，电脑的一个小故障却让男女主角“意外”早醒了 90 年，这也意味着，倘若他们不能回去继续休眠，就会死在孤独的太空中。</p>
<p>孤独的太空旅行中，两位孤独的乘客开始相识相爱，但是随着飞船继续发生故障，他们却面临着前所未有的危险，这会危及船上 5000 人的生命。这对太空情侣并肩作战，大表姐更是说出了一句“You die I die”的台词。而在预告片结尾，克里斯·帕拉特说了一句“我们提前醒来是有原因的”，这暗示了故事只是刚刚开始。</p>
<p>导演莫腾·泰杜姆曾说，这是一个发生在史诗大背景之中的私密故事，讲述的是人们如何充实地度过人生。</p>
<p>电影将于 2016 年 12 月 21 日在美国上映。</p>
