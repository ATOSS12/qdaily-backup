<h1>微软做了个金箔纹身，可以控制手机、根据情绪变化_智能_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20160815123012X58vxCJnHuziMjf9.png?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20171128091259nmANMKCR2SbjOZyP.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">张智伟</span><span class="date smart-date" data-origindate="2016-08-15 14:28:14 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-08-15 14:28:14</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="31003" data-title="《微软做了个金箔纹身，可以控制手机、根据情绪变化》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160815123012X58vxCJnHuziMjf9.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/31003.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="120"/></a>  </div></div> </div>  <p class="excerpt">把电路“印”在皮肤上做纹身，轻轻滑动就能控制手机或者电脑上正在播放的幻灯片。</p>  <div class="detail">  

<p>麻省理工大学的媒介实验室和微软研究院<a href="http://duoskin.media.mit.edu/" rel="nofollow">最近公布了一项研究</a>。利用非常便宜且具有良好延展性的金箔材料，研究小组设计出了一款可以用来跟手机电脑等设备交互的新型纹身，DuoSkin。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTY4NTE0MTk4OA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>从功能上看，这款完全感觉不到重量的电路纹身，与其它设备相连之后，可以让使用者更方便地控制正在播放的幻灯片，通过滑动来切换上一页/下一页。</p>
<p>如果让电路纵横交叉，它还能识别手指在皮肤表面上下左右四个方向的移动轨迹。这就相当于将一个简易的电脑触摸板印在了皮肤上，可以用来拖动文件、调节音量等。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.241667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160815123322HSRj3shCMzO6I9aK.png-w600"/>&#13;
</figure></div>
<p>除了充当输入设备，这款纹身还加入了一种对温度比较敏感的材料，当皮肤温度升高或降低时可以改变纹身图案的颜色。搭配合适的衣着，能变色的纹身可能很容易让人成为聚会的焦点。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.055556" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160815123215R3BtODTIaCHpwodx.png-w600"/>&#13;
<figcaption class="">火焰的颜色会随皮肤温度而发生变化</figcaption></figure></div>
<p>为了提高实用性，研究小组还将功耗比较低的近距离通信（Near Field Communication）模块引入。这块小巧的黑色芯片里可以预先写入准备好的信息或指令，当支持 NFC 功能的手机贴近时，屏幕上就会自动弹出对应的页面。</p>
<p>在技术原理上，这与手机之间通过 NFC 配对并控制家中电器的开关并无不同，只不过这款纹身的功能目前还比较初级，对于复杂的操作暂时无法胜任。</p>
<p><img data-format="jpg" data-ratio="0.400121" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>将电路“印”在皮肤上的想法并不新鲜。</p>
<p>2015 年，德国萨尔大学的一个人机交互研究小组就使用混合的硅基材料将电路黏贴到了皮肤上，电路的另一头连着手机或是音乐播放器，也能实现接听电话、暂停/切换歌曲等功能。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201608151234144sbT5Kn8OxaJ6XoA.png-w600"/>&#13;
<figcaption class="">iSkin 的音乐播放控制</figcaption></figure></div>
<p>由于硅基材料的亲肤和柔韧性，这款名为 iSkin 的电路纹身几乎不受皮肤牵拉的影响。但是，受限于材料本身的厚度，iSkin 虽然可以识别点按和按压两种操作，却在便携性上遇到局限。</p>
<p>相比之下，DuoSkin 虽然不能感知压力，却要轻巧很多。</p>
<p>DuoSkin 的制作过程也很简单。随便找一个平面绘图软件设计好喜欢的电路图案，在专用的打印机中进行打样，然后贴合基底材料，再将不需要的金箔贴片剥离，接下来就可以直接粘贴到皮肤上了。</p>
<p class="">如果你想玩点花样，还可以在电路中加入几颗 LED 灯作为装饰。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.744444" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201608151238131bBueHso3mitgZIF.png-w600"/>&#13;
<figcaption class="">加了三颗 LED 灯的 DuoSkin</figcaption></figure></div>
<p>研究小组的领头人 Cindy 表示，在台湾文化里，化妆和街头艺术是一个活力蓬勃的领域。纹身作为化妆的一种，它的装饰性一直是高于功能性的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160815123619k5Q4LKtSVBUA7rjT.jpg-w600"/>&#13;
<figcaption class="">传统的贴图纹身 | 来自 Flashtat</figcaption></figure></div>
<p>而可交互的电路纹身，似乎拥有将装饰与功能合二为一的潜力。</p>
<p>它与我们熟悉的智能手表/手环等可穿戴产品并不相同。DuoSkin 的材料成本极低，而定制化的程度却很高。</p>
