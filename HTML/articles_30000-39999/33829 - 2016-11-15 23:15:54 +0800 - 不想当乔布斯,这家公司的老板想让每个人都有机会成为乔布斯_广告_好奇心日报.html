<p>“参加一次maker faire”，是众多科技爱好者们to do list中的不可或缺。作为全世界最大的DIY聚会，曾经maker们都是专程走出国门。但现在你可以轻松实现这个愿望。<br/></p>
<p>深圳创汇节（maker faire shenzhen 2016）已经拉开序幕，来自美国、英国、日本等几十个国家和地区的百余创客团队，将在深圳集中展示全球范围内覆盖开源硬件、可穿戴设备、机器人、3D打印、智能科技、未来汽车等领域的最新创意产品。</p>
<p>五年前，柴火创客空间、深圳矽递科技的创始人潘昊把这项全球最大的创客集会从美国老家牵回深圳，被媒体戏谑为“创客们的自嗨”。但去年，超过19万人次参加了深圳创汇节，“创客们的自嗨”也摇身成为了“年轻人的狂欢”。</p>
<h3><b>每个人都能成为造物者</b></h3>
<p align="center"><b/></p>
<p>中国创客对“潘昊”这个名字并不陌生。他的经历可谓传奇：大学毕业、intel工作。为了摆脱“能看到10年后自己的不安全感”，他辞职南下、深圳创业、创办了矽递科技。</p>
<p><img data-format="jpg" data-ratio="0.440391" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>过去，maker做一个东西要用电路板，要懂得电力、看得懂电路图。在潘昊看来难度还不仅于此，“可能做很小一块板都需要超过50种物料，个人创新者很难完成采购、质量监控、研发、生产、供应链管理、销售、出货的全过程。做任何一个产品，也不可能一个工厂、一个公司完成。”</p>
<p>现在，Seeed Studio将基础模块标准化、接口统一，搭建电路板变得像搭积木一样简单。他们还提供超过2000个硬件模块。空气污染严重？传感器找他们；可穿戴设备很火？WiFi、蓝牙模块找他们；智能家居正热？显示、控制模块还是找他们。做一个产品需要什么模块，找Seeed Studio就对了。</p>
<p>为什么选择在深圳创业？为了华强北那条电子产业链。潘昊一开始就搞明白了，“华强北让深圳成为了硬件的好莱坞。”</p>
<p>自2013年来，深圳政府对科研的投入占GDP比重4%以上，远超全球创新型国家公认标准的2.5%。这座志于将自己的定位转为创新之都的城市把它的核心放在了华强北，电子元器件供应商家密集于此，来来往往都是捧了图纸、订单、产品的设计师、工程师和硬件专业人才。从设计、物料采购、打样、批量生产到运送，上下游产业高速协作，各环节又横向互动。同类厂商开放竞争，形成一条生态产业链，以工业化模式执行创客们的DIY精神，为了maker们提供绝佳的生长空间。</p>
<p>为创客服务是Seeed Studio科技最初的创立目标。Seeed Studio一直致力于向maker们提供开源技术和模块，提供打样和小批量制造服务，帮创客把想法变成现实。目前，Seeed Studio已成为国内最大、全球前三的开源硬件制造商，近几年来一直保持200%—300%的增长率。</p>
<p>“我们的产品，是要加速硬件创业者从idea(创意)到prototype(原型)的过程。”潘昊说。</p>

<h3><b>为每一个有创造力的人提供土壤</b></h3>
<p align="center"><b/></p>
<p>在Seeed Studio创办三年后，2011年潘昊又迈出了更重的一步，创办了柴火创客空间。</p>
<p>“为创客提供开源技术、原型制造，目的是让创客专心在自己的创意与创客社区上。” 柴火创客空间提供原型开发设备，定期组织创客聚会，开办workshop。2015年1月4日，国务院总理李克强到访柴火，成为柴火的荣誉会员。</p>
<p class="">&#13;
&#13;

柴火创客空间如今已经成为了深圳的创客们聚集的“创意会所”。在柴火创客空间，不甘寂寞的人化身为创客，创新创业变为他们实现自我的一种宣泄。    <br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161103111619YjpvgqtQT8oLxly4.jpg-w600"/>&#13;
</figure></div>
<p>众筹模式的火热，硬件制造门槛的降低，媒体的关注等因素都使得国内的创客环境已经有了质的飞越。潘昊坦言只是Seeed Studio在这样的浪潮中也是幸运地走在了前面。</p>
<p>从无数失败的企业中走来并逐渐壮大，潘昊深知每家中小型创新企业以及每个maker的不易。几乎每个中小型创新企业在发展初期都会面临融资难的问题，要完成一次成功的对接，融资方与投资方都至关重要，这种重要首先体现在各自的特性与理念上。</p>
<p>汇丰多年来密切关注中国创新企业的发展。为了给予像潘昊这样的maker们足够多的支持，汇丰通过多样化的资产担保和更快捷的批核程序，为企业提供充足和及时的营运资金。</p>
<p>潘昊说：“我不会先拿风头的钱亏着运营几年，从一开始我就是以要挣钱的想法做起来的。每个订单后面都可能是一个大客户，所以每一个订单都需要非常认真地去做。”踏实的资金运转理念，更能使商业银行主动为中小企业提供多样化的资产担保、快捷的审核程序及及时的运转资金。 </p>
<p>Seeed Studio在美国、台湾和印度同时设有分公司，大部分客源来自海外，点开Seeed Studio官网会发现英文是它的默认语言，这也说明了矽递海外市场的分量之重。潘昊说，矽递95%的客户来源于海外创客。在经历了初期极不便利的阶段后，潘昊及时改变策略，使得贸易流动速度加快，从深圳到硅谷，从班加罗尔到新竹，从本地到全球，一路体验深圳速度。</p>

<p>在深圳，像Seeed Studio这样企业内部的氛围更像是在美国硅谷，他们把生意的触手伸向了国外，在欧洲、印度和美国扩大业务。汇丰拥有自身强大的全球网络，能够以遍布全球的专业团队，为这群maker们梦想提供有力的平台。</p>

<p class="">潘昊并没有在等待未来，他在推动着创客生态的改变。作为一名企业家，潘昊将自己的事业打造成了maker们梦想的孵化器，用开源的精神和实践帮助中国更多的人成为乔布斯。为更多的中国maker提供成长的土壤，能够参与并一起努力去实现他们的梦想，也是汇丰一直努力的方向。</p>
