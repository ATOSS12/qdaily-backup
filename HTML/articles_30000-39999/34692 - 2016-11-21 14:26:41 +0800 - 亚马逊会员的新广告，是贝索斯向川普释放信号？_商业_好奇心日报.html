<h1>亚马逊会员的新广告，是贝索斯向川普释放信号？_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20161121133438qkaHJ7mIDuQGrCyL.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702195953kdQORKSHcvBimLU6.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">董芷菲</span><span class="date smart-date" data-origindate="2016-11-21 14:26:41 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-11-21 14:26:41</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="34692" data-title="《亚马逊会员的新广告，是贝索斯向川普释放信号？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161121133438qkaHJ7mIDuQGrCyL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/34692.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="23"/></a>  </div></div> </div>  <p class="excerpt">有点刻奇的节日季购物广告</p>  <div class="detail">  

<p>年底节日季已经不远了，欧美消费者大概已开始给亲朋好友购买礼物了。亚马逊推出了一个有点点微妙的广告。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTgyODIzMjg0NA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>一个伊斯兰教长和一个基督教牧师是好友，发现对方膝盖不行，用亚马逊 Prime 互赠礼物（护膝）。背景音乐比较煽情，一片和（ke）谐（qi）。 </p>
<p>亚马逊的老板杰夫·贝索斯转发了这个广告。他说：“好喜欢这个亚马逊 Prime 的电视广告，对我们的广告团队感到自豪。” </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.307054" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161121125508X12eQwqkGf4crn3u.png-w600"/>&#13;
</figure></div>
<p>这则广告是由伦敦广告公司 Joint 和亚马逊内部广告团队一起做的。亚马逊的广告总监 Simon Morris 在<a href="https://www.theguardian.com/media/2016/nov/16/amazon-tv-ad-imam-vicar-exchanging-gifts" rel="nofollow">接受《卫报》采访时说</a>为了制作好这则广告，他们咨询了英格兰教会（ Church of England）、英国穆斯林议会（Muslim Council of Great Britain）以及基督教及穆斯林教论坛（Christian Muslim Forum）。广告里的两个人物，现实中也是两教真实的神职人员。目前该视频在 YouTube 上的点击量已经超过了 80 万。它已经在美国、英国和德国的电视上播出。 </p>
<p>虽然亚马逊的发言人称这则广告在美国大选日之前就<a href="http://www.recode.net/2016/11/19/13681564/amazon-prime-commercial-watch" rel="nofollow">已经制作好了</a>。但是，有人认为这是亚马逊和它的老板贝索斯向（不那么包容和容忍异见的）唐纳德·川普传递信息。二人之前解下过“梁子”。川普还曾经放狠话要“找（亚马逊）麻烦”。大概有点“你担待担待我，我也包容包容你”的意思。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.367284" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161121132815slSTVorXChwYgcU5.png-w600"/>&#13;
</figure></div>
<p>川普之前说要向富人征更多的税，还曾经说过他认为贝索斯买下《华盛顿邮报》是为了控制关于亚马逊漏税和垄断指责的舆论。今年二月，在德州的一个集会上，川普又向贝索斯开炮：“相信我，如果我当上了总统，他们（指亚马逊）一定会有麻烦的。”  </p>
<p class="">包括亚马逊在内的技术公司大多都不怎么待见川普。贝索斯也曾经批评过川普，“不仅对媒体穷追不舍，还威胁要报复那些批评过他的人……这损害了民主制度。”贝索斯曾表示要给川普在自己的火箭上留个位置，可以送川普上天（去太空）。不过，当科技界一些人批评《从零到一》的作者、硅谷投资人彼得·蒂尔支持川普的时候，贝索斯对此表示了宽容。<br/></p>
<p><img data-format="jpg" data-ratio="0.38506" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.319885" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201611211256401aJGVODZ3SsgIiNP.png-w600"/>&#13;
</figure></div>
<p class="">当川普获胜当选之后，贝索斯一改之前质疑的态度，<a href="https://twitter.com/JeffBezos?ref_src=twsrc%5Etfw" style="background-color: rgb(255, 255, 255);" rel="nofollow">很快在 Twitter 上向川普发去“贺电”</a>：“恭喜唐纳德·特朗普，我把自己最宽容的思想致予他，并且预祝他在任期获得成功。”<br/></p>
<p>不过，对于亚马逊来说，在川普面前直接和间接地“卖乖”可能还不够。即便川普不主动来找亚马逊的麻烦，只要川普采取保护主义的贸易措施，亚马逊就会被伤及。亚马逊当然意识到了这一点，他们在游说华盛顿上投入了更多。 </p>
<p>今年前三个季，亚马逊在游说（lobbying）上的花费已经达到了<a href="https://www.opensecrets.org/lobby/clientsum.php?id=D000023883" rel="nofollow"> 830 万美元</a>，几乎赶上去年一整年 907 万美元的支出。在技术和媒体类公司中仅次于AT＆T、Alphabet 和康卡斯特。</p>
<p>有人在贝索斯转发广告的推文下面<a href="https://twitter.com/JeffBezos?ref_src=twsrc%5Etfw" rel="nofollow">回应</a>：“不知道你把川普送到外太空的说法，还算话不？” </p>
