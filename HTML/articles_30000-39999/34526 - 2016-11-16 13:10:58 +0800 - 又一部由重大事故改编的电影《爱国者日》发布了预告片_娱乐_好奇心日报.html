><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="34"/></a>  </div></div> </div>  <p class="excerpt">这是彼得·博格“真实三部曲”的最后一部。马克·沃尔伯格也将第三次继续和彼得·博格合作。</p>  <div class="detail">

<p>根据六年前墨西哥湾漏油事故改编的《深海浩劫》因为高度的还原真实和剧情的持续高走而赢得一片赞誉。近日，又一部根据真实事件改编，由《深海浩劫》导演彼得·博格（Peter Berg）和主演马克·沃尔伯格（Mark Wahlberg）联袂参与的电影《爱国者日》（Patriots Day）发布了预告片。</p>

<p>预告片中，马克·沃尔伯格饰演警长汤米·桑德斯（Tommy Saunders）爆炸后和幸存者、第一线应变人员和调查员一起追捕制造爆炸案的恐怖分子，以防他们再一次袭击。“我们必须在他们再次伤害别人之前找到他们，”他说。</p>
<p class="">《爱国者日》是由 CBS 影业制作，狮门娱乐发行的。影片剧本由彼得·博格、马特·查曼、乔舒亚·泽图默操刀，主演还包括凯文·贝肯、J·K·西蒙斯和约翰·古德曼。大卫·芬奇的御用组合特伦特·雷诺和阿提戈斯·罗斯（《消失的爱人》、《社交网络》）负责了配乐。</p>
<p class="">影片将于 12 月 21 日在波士顿、纽约和洛杉矶小范围开映，再于 2017 年 1 月 13 日全美大规模上映。从放映日期和布局来看，不难发现《爱国者日》是有心要角逐一下明年的奥斯卡的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.620915" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161116115523menrtzCBxXpYO8hd.jpg-w600"/>&#13;
<figcaption class="">图片来自：Entertainment Weekly</figcaption></figure></div>
<p class="">《爱国者日》是好莱坞导演彼得·博格“真实三部曲”的最后一部作品。前两部分别是同样由马克·沃尔伯格主演的《孤独的幸存者》以及开头提到的《深海浩劫》。《孤独的幸存者》和《深海浩劫》在 IMDb 上的评分分别为 7.6 和 7.5。</p>
<p class="">来自波士顿的马克·沃尔伯格曾表示，因为《爱国者日》是关于波士顿的故事，他在这部电影里感到了更重的责任。他还是这部影片的七名制作人之一。</p>
<p class="">《爱国者日》根据 2013 年美国波士顿马拉松爆炸案改编。2013 年 4 月 15 日，两枚炸弹分别在波士顿马拉松终点线附近观众区和一家体育用品商店引爆。沙尼耶夫兄弟被确认为是嫌疑人，最终兄弟两人一人在警方追捕过程中被击毙，另一人被捉获并判处死刑。马拉松爆炸造成三人死亡，包括一名中国留学生，另外有 183 人受伤。</p>
