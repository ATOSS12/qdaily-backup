<p>由华纳兄弟、传奇影业出品的《金刚：骷髅岛》发布了一支”制霸骷髅岛”的预告片。</p>
<p>预告片中，在岛上科考的队员们惊动了金刚而陷入了危机。暴走模式的金刚展现出了手撕飞机的恐怖破坏力。更加令人捏把汗的是，它也不是岛上唯一有破坏力的动物，丛林间的蜘蛛巨怪，巨型蜥蜴一般的“骷髅爬虫”也都威胁到了人类。一场人与兽的战争一触即发。</p>
<p>“是时候让它知道人类才是王”与“我们并不属于这里”，一句对抗情绪激昂，一句内省令人深思，也预示着可能的情节反转。</p>

<p>《金刚：骷髅岛》是传奇影业“怪兽宇宙电影”中继《哥斯拉》之后的第二部作品。其他两部《哥斯拉 2》和《金刚大战哥斯拉》将分别于 2019 年和 2020 年上映。2014 年上映的《哥斯拉》全球获得了 5.29 亿美元的票房，是个相当不错的成绩。</p>
<p>“怪兽宇宙电影”是酷爱怪兽题材的托马斯·图尔发起的项目，这位传奇影业的创始人此前已卸任 CEO，不过，或许是看中他的艺术创造力，万达仍然让他继续参与了这个项目。</p>
<p><img data-format="jpg" data-ratio="0.390988" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p class="">传奇影业出品的另外一部和怪兽相关的电影《环太平洋》在 2013 年上映，在中国市场反响热烈，1.11 亿美元的票房甚至超过了美国的 1.02 亿。</p>
<p>《金刚：骷髅岛》由乔丹·沃格-罗伯茨执导，汤姆·希德勒斯顿、布丽·拉尔森、塞缪尔·杰克逊、约翰·古德曼、景甜联袂出演。</p>
<p>影片将于 3 月 24 日以 2D、3D、IMAX3D、中国巨幕 3D、杜比全景声、杜比视界、临境音制式登陆全国院线。</p>

</figure></div>
<p>传奇影业的《长城》口碑扑街，没有如愿在中美深度合作的合拍片上成为一部标杆作品，之后又经历了图尔的人事变动。《金刚：骷髅岛》作为传奇的重点项目之一这次能取得怎样的成绩，对它之后的发展会有深远的影响。</p>
