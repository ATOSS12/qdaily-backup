<p>由设计团队 <a href="http://hribarcain.com/" rel="nofollow">HRIBARCAIN</a> 推出的 MAGNO 是一支富有未来感的自动铅笔，利用磁性来精准地调整铅芯，免去了过去需要一点点通过按钮来调整的麻烦。MAGNO 的铅芯由一块钕磁固定，转动笔套尾部的开关将笔芯解锁后，笔芯就会根据金属圆环的位置移动。MAGNO 的笔套由航空级别的铝材料制成，极简的设计看起来干净利落，不仔细看或许还会错认为钢笔。你可以通过<a href="https://www.kickstarter.com/projects/238708282/magno-the-worlds-first-magnetically-controlled-pen" rel="nofollow">链接</a>参与众筹，最低价为 25 英镑。</p>
