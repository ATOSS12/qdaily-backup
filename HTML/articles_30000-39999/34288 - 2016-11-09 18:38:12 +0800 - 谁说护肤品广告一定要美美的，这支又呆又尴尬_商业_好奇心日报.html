<p>“你和痘痘的爱恨情仇”是广告公司 Chamber Media 为一个初创护肤品牌 Nerd Skincare 制作的病毒视频。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

</div>
<p class="">广告念白很长，神神叨叨。大意就是，因为有痘痘你会老是惦记着这事儿，搞砸面试；在脸上用偏方把男友吓得半身不遂……<br/></p>
<p>它还用帅哥和邋遢大叔演示了一下产品原理，广告后半部分把品牌创立人拉出来做测试：让她带着一个检测痘痘的头盔生活九天。</p>
<p>总之，这不太像一个美妆品牌惯常那种讲述“美美的精致的现充女人生”那种风格，反而强调各种尴尬，还不以 Nerd （学呆）为耻（反以 Nerd 为荣）。<br/></p>
<p>广告里面金发女主持人 Laura Clery 本身就是一个 Facebook 网红，她本来是演员，经常拍一些搞笑的短视频（诶，有点像 papi 酱），这个广告的长长长的念白就是她写的。</p>
<p>负责创意的是广告公司 Chambers.Media  的创始人 Travis Chambers。他接受 Ad week 的采访时说：“给 Nerd Skincare 做的这个广告是直接推销的形式，其实比较老套，不过选的代言人比较有趣可亲近。 ”他自己在病毒视频里出演了那个掉下楼的男友。Travis 说他们借鉴了最近几个网上比较火的，为中小企业做内容营销的视频。</p>
<p>其中就有我们写过的<a href="http://www.qdaily.com/articles/19764.html">蹲厕小凳 Squatty Potty</a> 和<a href="http://www.qdaily.com/articles/33087.html">厕所脱臭喷雾 Poo-Pourri</a>。这两个广告都挺话唠，脑洞也比较大：想象不用除臭剂的尴尬局面，让独角兽拉出彩虹冰激凌……</p>
<p><img data-format="jpg" data-ratio="0.354482" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>因为病毒视频的功劳，Poo-Pourri 的网站访问量猛增了 130 倍，产品在几周之内售空。Squatty Potty 的广告在 4 个月内，点击量超过了 6600 万，并且获得了超过 100 万的转发，不久后它的线上销售增长了 6 倍。总之就是做得好的病毒视频能让小公司一夜成名。顺便说一句，这两个病毒视频都是美国犹他州的一个创意公司 Harmon Brother 做的。</p>
<p>走神经病幽默风格的病毒视频，好像还挺好卖的。Chambers.Media 之前也有一个点击量比较高（超过 400 万）的病毒视频，是为一个跑步机客户做的广告，还挺有视觉冲击（ 40 个人在跑步机上跳舞）。你可以看一下—— </p>

<p class="">不过，相比那两个跟大便相关的病毒广告，这个“你和痘痘的爱恨情仇”的病毒视频好像还不够放得开，有那种能让人会心一笑的小幽默，但是缺少了一以贯之的 Big Idea（可能也和产品本身不那么具有话题性有关吧）。</p>
