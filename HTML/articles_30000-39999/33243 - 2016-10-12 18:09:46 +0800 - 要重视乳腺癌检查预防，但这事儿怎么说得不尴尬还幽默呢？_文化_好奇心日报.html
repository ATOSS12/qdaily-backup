"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="123"/></a>  </div></div> </div>  <p class="excerpt">乳腺癌宣传月又到了，记得关照一下自己。</p>  <div class="detail">  

<p>10 月是世界卫生组织发起的乳腺癌宣传月，每年这个时候，都要做点什么提高人们对这一疾病的认识。 </p>
<p>最近，伦敦的动画工作室 Seed Animation Studio 联合了英国非营利机构 Breast Cancer Care 制作了一支 30 秒的动画，每一秒都有一个关于乳房的昵称。 </p>

</figure></div>
<p>布乳德·皮特（Brad Pitts）、Sponge Cakes、西瓜、Chesticles、Fun Bags……?<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=h0336ubz6g2&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>每一秒的昵称都由它们邀请一位动画导演制作完成，导演们来自世界各地，用自己的理解诠释乳房，当然最后要加一句，记得检查你的乳房。</p>
<p>至于怎么检查它们，此前曾有一支妙极的广告介绍过乳腺癌自检的方法，由 MACMA（一家阿根廷乳腺癌慈善机构）推出，还获得了今年戛纳创意节的金奖。</p>
<p>它们找来一个男人做自检，既避免了色情的嫌疑，又适当地提醒你男人也有患乳腺癌的风险。而整个广告因为反差的原因，看上去很幽默。 </p>
