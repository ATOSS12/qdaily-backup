<p> DC 超级英雄电影《神奇女侠》曝光了第二款预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=y0022gq9ife&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>与先行预告片相比，这支预告片更为详尽地展示了《神奇女侠》电影的故事。预告片开场，神奇女侠来到了卢浮宫，拿到了曾在《蝙蝠侠大战超人：正义黎明》中出现的那张照片。看着照片，神奇女侠回想起了自己先前的一段经历。</p>
<p>神奇女侠戴安娜·普林斯原本住在天堂岛，不过飞行员史蒂夫·特雷弗在附近坠机，也引来了一战里的其他军队，天堂岛也第一次见识到了子弹的威力。特雷弗请求天堂岛出手，打一场“结束所有战争的战争”——这确实是当时的人对这场前所未见的世界大战的看法，认为这次战争结束后，便不会再有战争。但我们都知道，这场大战结束二十年后，一场更为残酷的战争又回来了。</p>
<p>烽火燃不息，征战无已时。但那时候的戴安娜相信确实可以结束战争，于是她跟着特雷弗离开天堂岛，来到了欧洲。在欧洲，德军正在制造一种毒气，甚至能够腐蚀防毒面具，这也可能意味着，反派人物毒药博士会在电影里登场。</p>
<p>随后的预告片便是神奇女侠的个人秀，也集中展现了电影的战斗场景。与《蝙超大战》相比，预告片中神奇女侠的力量似乎并没有那么强大，但也可能是对手太弱的原因。她一个人，几乎可以横扫战场，不过，在一个镜头里，神奇女侠被闪电围困，这很可能是某种超自然的力量，来自于超级反派战神阿瑞斯。</p>
<p>不过无论反派是谁，神奇女侠应该都成功战胜了它，但她没法战胜更强大的反派：战争本身。人类并不愿意停下战争，这可能导致神奇女侠最终隐姓埋名，放弃人类，直到蝙蝠侠和超人出现。</p>
<p>《神奇女侠》将于 2017 年 6 月 2 日北美公映。</p>
