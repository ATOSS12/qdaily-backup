<p>10 月 13 日，《侠盗一号：星球大战外传》发布终极预告片。</p>

	&#13;

<p>如今距离北美上映还有大约两个月，电影营销也到了最后阶段，以吸引观众走进电影院。于是，在这款终极预告中，观众看到了完整的故事线索和众多大场面戏份。</p>
<p>《侠盗一号：星球大战外传》的故事发生在《星球大战：新希望》之前，情节及线索相对独立于现有七部《星球大战》电影。在达斯·西迪厄斯夺得银河共和国政权，并将其改组为帝国之后，在星系各地实施高压统治，这也导致各地的对抗，他们彼此可能交流甚少，但几乎都被称为“义军”。</p>
<p>这次的主角，就是一支义军。</p>
<p>预告片开始是女主角琴小时候的回忆，她的父亲说会一直保护她，但是帝国军队却抓走了她的父亲，让他去建造死星。死星的力量足以毁灭一整个行星，如果帝国掌握了这一武器，那么便能以武力控制整个银河系，所以琴要和义军一道，寻找父亲，伺机摧毁死星。</p>
<p>在这支队伍里，卡西安·安多上尉是一名义军同盟情报官。正是他组织了这支窃取死星设计图的小队。菩提·鲁克是一名飞行员，来自一颗被帝国占领的行星，因此他虽然为帝国工作，但并不认同帝国。而这之中有两幅中国面孔：姜文和甄子丹。他们都不是绝地武士，也不是原力敏感者。二者共同来自一个叫“杰达”（Jedha）的星球，甄子丹的角色名为奇鲁特·伊姆韦，他相信原力，同时依靠自身精神力量，成为强大的战士。而姜文饰演的贝兹·马尔巴斯相信枪炮的力量。虽然看法不同，但二人是生死之交。</p>
<p>达斯·维德在预告片中正式亮相，遵照星战新系列的情怀传统，由詹姆斯·厄尔·琼斯（James Earl Jones）配音。詹姆斯·厄尔·琼斯是正传三部曲里的达斯·维德配音演员。</p>
<p>《侠盗一号：星球大战外传》将于 2016 年 12 月 16 日在北美上映。</p>
