<p>由“葡萄”刘镇伟执导的“大话西游”系列电影《大话西游 3》将于 9 月 15 日中秋节起在全国上映，近日电影发布了终极预告。</p>

<p>“大话西游”这四个字不用多介绍，当初随着盗版影碟市场的繁荣，两部《大话西游》也成了一代经典，无论是其中深情的“一万年”表白，还是无厘头的“人妖之别”，都成了耳熟能详的台词。借着这部影片，周星驰也不再是只会搞笑的笑匠，而成了颇有深度的“后现代大师”。</p>
<p>不过在这热闹的追捧背后，刘镇伟似乎被冷落了。刘镇伟是两部《大话西游》的导演，也在其中出演了“葡萄”这一角色，但提起《大话西游》，首先想到的依然是周星驰。不过，在进入内地之后，“大话西游”却成了刘镇伟的重要招牌。先前，刘镇伟已经拍了号称续集的《情癫大圣》，如今，同样是续集的《大话西游 3》也即将上映。</p>
<p>预告片前半部分都是过去的影子。《大话西游》是 1995 年的电影，那时候布景简陋妆容粗糙还可以说是时代局限，而如今依然沿用类似的布景装扮，可以理解成“情怀”，但实际上就是不思进取。片方意图以最廉价的手段，让观众因为对先前电影的回忆而进入影院，而不是依靠电影本身的质量来吸引观众。</p>
<p>预告片后半部分则是持续的特效戏，但这些特效看起来虚浮而廉价。终极预告片，应当展现大概故事，保留电影悬念，引发观众情感共鸣，而这部预告片，前半部分的怀旧与后半部分的特效割裂开来，似乎是为了吸引不同品味的观众入场。</p>
<p>诚然，绝大多数人依靠免费渠道看了前两部《大话西游》，但电影带来的感动，不足以成为我们支持一部电影的全部理由。</p>
