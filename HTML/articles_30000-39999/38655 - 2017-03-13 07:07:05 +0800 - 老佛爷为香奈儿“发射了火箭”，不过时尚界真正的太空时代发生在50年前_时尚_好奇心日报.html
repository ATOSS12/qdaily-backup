<h1>老佛爷为香奈儿“发射了火箭”，不过时尚界真正的太空时代发生在50年前_时尚_好奇心日报

douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="135"/></a>  </div></div> </div>  <p class="excerpt">尽管这股潮流很快就过去了，但它成为被记在时尚史中的一页，被后来的设计师们所借鉴。</p>  <div class="detail">  

<p>“5、4、3、2、1，Launch！”</p>
<p>巴黎大皇宫博物馆，老佛爷在香奈儿 A/W 17 秀场上，牵着教子 Hudson Kroenig 的手按下了发射火箭的按钮。喷射的水汽中，火箭开始上升，在即将碰到天花板一刻停了下来，随即一首 Elton John 的 “Rocket Man” 响起。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=v03833ocgjv&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>人们说，“这是老佛爷干的事情（This is Karl Lagerfeld）”。这句话中，不一定都是称赞。模特身上的机器人头盔、超市、机场、女权主义游行......Karl 手下的香奈儿走秀从来不缺在社交媒体上传播的噱头。秀场外，香奈儿也默默发布了一套带有火箭的 Emoji。</p>
<p>评论人<a href="https://medium.com/@andjelicaaa/why-chanels-show-is-about-everything-that-s-wrong-with-luxury-fashion-right-now-4473119acacc#.bk5xhx50c"> Ana Andjelic </a>认为 Karl 将未来等同于火箭、太空、机器人是一种虚伪的未来主义，“他只是复制了上世纪 60、70 年代风行的未来主义时装的线索，以重造旧日的辉煌，这种基于过去的畅想，与世界正在发生的事情一点关系也没有”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170311174329eFAw4pcDx1Pn5Lvb.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170311174341sM4Th15ySLjABU2b.jpeg-w600"/> </figure></div>
<p>而这种资本堆积起来的置景，也是对现在奢侈品牌应该有的价值观的误导。</p>
<p>“奢侈时尚的新价值主张是文化对话，不是制造让社会惊叹的场面；是参与不是旁观；是穿在身上的衣服，不是被展示衣服的秀场惊叹到；是与现在世界上正在发生的事情有所共鸣，而不是‘让我们去月球’的幻想；是观点而不是哄闹；是对个人身份的积极创造，而不是对一个品牌或者品牌背后那个人的吹捧；是有眼光的品味，不是‘谁花的钱最多’的比赛。” <a href="https://medium.com/@andjelicaaa/why-chanels-show-is-about-everything-that-s-wrong-with-luxury-fashion-right-now-4473119acacc#.bk5xhx50c">Ana Andjelic 评价很尖刻。</a></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.734375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201703111745356wxlVfzbR1NZUds0.jpg-w600"/> </figure></div>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170311200527xFdjJc7yrD8h5kOY.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170311200528HLIbcdQElo6WwtgJ.jpg-w600"/> </figure>
</div>
<p>不过借着这场刻奇的大型“太空怀旧”，我们正好可以回顾一下上世纪 60 年代达到高峰的美苏太空竞赛背景下的未来主义时装。</p>
<p><img data-format="jpg" data-ratio="0.378932" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>从 1961 年苏联宇航员尤里·加加林（Yuri Gagarin）完成了人类历史上首次载人航天飞行，到 1969 年被阴谋论者怀疑的阿波罗登月计划，这场不计成本野心勃勃的太空探索竞赛引起了人们对未知宇宙的的憧憬与好奇。</p>
<p>一群在巴黎的时装设计师们在高定中掀起了未来主义时装的风潮，受到了年轻人的追捧。</p>
<p>安德烈·库雷热（André Courrèges ）、帕科·拉巴纳（Paco Rabanne）以及我们熟悉的皮尔·卡丹（Pierre Cardin）被认为是这一时期未来主义时装的引领者。</p>
<h3>André Courrèges ：“月亮女孩”（MoonGirl Look）</h3>
<p>1950-1961 年，André Courrèges 是 Cristóbal Balenciaga 的第一个助手， 从工程师到服装设计师，Courrèges 描述这段经历的时候说，“前五年，我每天都在学习新的东西。但第二个五年完全是在浪费时间”。于是便离开与自己的妻子一起开办了时装店。也许是工程师的背景，库雷热在衣服中使用金属、胶质 PVC 以及塑料材质，在廓形上拥有建筑雕塑般的质感。</p>
<p>1961 年尤里·加加林航天飞行的那一年，迷你裙诞生了。Courrèges 和 Mary Quant 都称是自己发明了迷你裙。不过更重要的的是，这种节省面料的裙子，在此前一直推崇优雅女性形象的时代中，也具有女性解放的意味。短裙也成为未来主义时装中很重要的一部分。</p>
<p>他最著名的“月亮女孩”（MoonGirl Look）出现在 1964 年 British Vogue 上，British Vogue 写道，“the year of Courrèges”。</p>
<p>双排扣外套、高领露肩连衣短裙、长度到小腿中部的小山羊皮“月球靴”、以及以宇航员帽子为灵感的夸张的软帽，是“月亮女孩”的标准造型。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.317500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170310231229NWzGKO49gpHEqTx3.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.699399" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170310231230JvpFNQuPWBc02mky.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170310231229VWk450QqfaigLFc3.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.502347" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170310231230kIptyYsoTlhPHqa1.jpg-w600"/><figcaption><p>Moon Girl 图片来源：<a href="http://stylesixties.blogspot.com/2014/05/space-age.html">stylesixties</a></p></figcaption> </figure></div>
<p>当年奥黛丽·赫本 (Audrey Hepburn) 1966年电影《偷龙转凤》(How to Steal a Million) 中夸张的帽子造型，将时尚界这股未来主义风推向高潮。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.218333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170310231408hDQY8pxRlL0dFfbV.jpg-w600"/><figcaption>奥黛丽·赫本</figcaption> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.308068" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170310231646C65RjN8OgLw7aMFD.jpg-w600"/> </figure></div>
<h3>Paco Rabanne：“12 件使用当代面料制作的不合身连衣裙（12 Unwearable Dresses in Contemporary Materials）”</h3>
<p>1966 年 Paco Rabanne 第一个高定秀上展示了“12 件不合身的连衣裙”系列，抛弃了传统服装的所有材质。</p>
<p>用金属环和钳子替代针线，用塑料和金属替代面料（此后也有纸、乙烯制品、门把手、巧克力、塑料瓶、短袜、铝箔等制作过衣服）。 </p>
<p>巧的是， Paco Rabanne 也有工程师背景，在成为时装设计师之前他一直被训练成为一个建筑师，学了 12 年建筑设计。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170310232039gw91ZFY6RC7cfXEo.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.351111" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170310232039z4BUHqyXdVh9ECel.jpg-w600"/> </figure></div>
<p><a href="http://www.nytimes.com/2002/03/10/magazine/style-man-of-steel.html">Vogue 美国版前主编 Diana Vreeland</a> 称第一次看 Rabanne 的秀时无法相信自己的眼睛，它就像战士的盔甲。“衣服本身很重，但是当我试穿的时候（衣服）又以一种异常美丽和精巧的工程学形式在身上平衡。他可以展露女性该有的曲线。以及裙子发出的声音让我太着迷了！”</p>
<p>上世纪 60 年代法国与美国一样都在进行着女权运动，Paco Rabanne 这些性感的“盔甲”也被赋予了女权的色彩。</p>
<p>不过 Paco Rabanne 并不为自己“未来主义”的标签而感到高兴，“我只是对时代作出反应”，<a href="http://www.nytimes.com/2002/03/10/magazine/style-man-of-steel.html">他说</a>。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.364444" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170310232112La23W0lDu6jcH7Bk.jpg-w600"/><figcaption>Unwearable Dresses 图片来源：<a href="http://sauceydogs.com/2013/08/12-unwearable-dresses-paco-rabanne/">Saucedogs</a></figcaption> </figure></div>
<h3>Pierre Cardin：形式主义的未来时装</h3>
<p>Pierre Cardin 为自己开了一个博物馆：Past, Present, Future Museum，如果你进去看看就知道为什么 Vogue 称他为时尚界的未来主义者了。除了与上面两个设计师一样，使用塑料、乙烯基（PVC）、金属等新材质之外，1968 年他发明了一种上面有凸起的几何花纹的揉不皱的无纺纤维布料。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.745117" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170311164735GwM4p0y9DJHn2Ym8.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.333935" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170311164824ou098sJvUSexFj1m.jpg-w600"/> </figure></div>
<p>夸张的长袍、超长筒 PVC 高跟靴、PVC 手套、几何拼贴式的连衣短裙搭配金属感腰带，以及头盔衍变出的各种帽子，夸张“不切实际”，故意“异化”的设计让 Pierre Cardin 在当时也算是个“异类”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.232877" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201703111649033C7BjicvulXsyFMt.jpg-w600"/><figcaption><p>图片来源：<a href="http://www.nytimes.com/slideshow/2010/03/22/fashion/20100323-ihtcardin-slideshow_4.html">NYtimes</a></p></figcaption> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170311164905dHIZ07wcStENlmqG.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.905273" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170311165022AGxhyZ576YEoTUcz.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.886719" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170311165022fzrn8062LZpWYIvw.jpg-w600"/><figcaption><p>图片来源：<a href="http://en.vogue.fr/suzy-menkes/suzy-menkes-column/articles/suzy-menkes-pierre-cardin-a-museum-from-fashions-futurist/23373">Vogue</a></p></figcaption> </figure></div>
<p>Pierre Cardin 的设计中，最常见的就是圆形了，圆形拼贴、圆形拉链环、圆形帽子、圆形腰带扣，这是人们在可以理解的宇宙中最显而易见的几何廓形。痴迷于圆形的 Pierre Cardin 在1992 年买下了建筑师 Antti Lovag 位于法国南部黄金海岸著名的全都是圆形的“泡泡宫殿”。</p>
<p>除此之外，1964 年的 Cosmos collection 中，男女相同的束腰外衣也被认为是无性别风的兴起。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170311165155HcPxEbjgq0fm1CRo.jpg-w600"/><figcaption>Cosmos collection </figcaption> </figure></div>
<p>“太空三人组”André Courrèges 、Paco Rabanne 以及 Pierre Cardin 为1968 年的科幻电影《太空英雌芭芭丽娜 》（Barbarella）设计了造型，电影主角Jane Fonda 的造型几乎涵盖了 60 年代未来主义服装的所有特点。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.783333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201703111658114OsX7r5Fyj3cwAKd.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.701667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170311165823Oyh1aBed6l32kRGU.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.287554" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170311165824eu807ShYqRPJZzKT.jpg-w600"/><figcaption>图片来源：豆瓣</figcaption> </figure></div>
<h3>Rudi Gernreich ：Monokini</h3>
<p>激进的设计与新材料的尝试，澳裔美籍设计师 Rudi Gernreich 是巴黎“太空时代三人组”的翻版。</p>
<p>值得一提的是 Gernreich 1962 年设计的 Monokini。</p>
<p>Monokini 泳衣仅包裹着臀部和腰腹，前身的索带从腰线上方绕过胸部中央，以展露出胸部。这种无上装泳衣男女皆可穿。1964 公开发售，尽管在媒体中褒贬不一，并且受到了教会的抨击，Monokini 的商业利润相当可观。</p>
<p>这件设计的“未来感”在于，裸露胸部不再是社会禁忌，他变成一件可以拿在台面上说的事情。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.250000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170311171459bDOznsaV3X5uxR92.jpg-w600"/><figcaption><p>图片来源：<a href="https://en.wikipedia.org/wiki/Monokini">wiki</a></p></figcaption> </figure></div>
<p>不过，夸张不切实际的未来主义时装潮流很快就过去了，到了 60 年代末 70 年代初，年轻人的注意力便转移到了“DIY”、“波西米亚风”的嬉皮士装扮了。</p>
