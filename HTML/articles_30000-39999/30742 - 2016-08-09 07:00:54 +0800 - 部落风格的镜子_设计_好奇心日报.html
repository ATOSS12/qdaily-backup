<p>          </p>
<p>你有没有好奇过自己穿上部落风格的服饰会是什么样子？<a href="http://www.teddy-moissant.com/" rel="nofollow">Teddy Moissant</a> 以传统的部落服饰为灵感设计了一组名为 Tribu marabout de ficelle 的镜子，为家具环境注入了一股自由奔放的气息。镜子的外围巧妙地利用了软木塞和流苏模拟出头饰的细节，这样人们就可以在这些五颜六色的镜子前看到自己更具有“狂野精神”的一面，兼具了装饰性与实用性。</p>
