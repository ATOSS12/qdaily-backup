n"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="49"/></a>  </div></div> </div>  <p class="excerpt">以及广告片尾他自己也喝了</p>  <div class="detail">  

<p>“我绝不会劝你喝雪碧的。”这不是七喜来砸场子的广告词，这句话是雪碧的代言人勒布朗·詹姆斯在广告里说的。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=u03367driy0&amp;tiny=0&amp;auto=0"/>&#13;

	&#13;
</div>
<p>这支广告的妙处在于展现了一个口嫌体正直的詹姆斯。他的原话是：“我跟你说实话吧，我绝不会劝你喝雪碧，即使我在拍雪碧广告。我也不会劝这（汗流浃背的）哥们喝雪碧……我不会劝你喝雪碧，即便导演举着台词牌要我这么说，即便你看到这些超级酷的人都在喝。”詹姆斯用了一种“真诚”的语气，不过在片尾他还是喝了一口雪碧。 </p>
<p>另外，这种“我绝对不会要你干什么”的语气其实是利用了反弹效应，有时候对方（广告主）越不要你干什么，你越可能上钩。你可能看到过这样的标题：“千万不要点这篇文章！”然后就把链接点开了。</p>
<p>除了詹姆斯，Hip-hop 明星 Lil Yachty 也出现在了广告中里。这则广告在 YouTube上 3 天内有超过 20 万的点击量。制作这则广告的公司是独立创意公司 Wieden &amp; Kennedy（他们合作时间最长的客户是耐克）。广告导演 Neal Brennan 是喜剧中心 “Chapelle’s Show” 的联合创始人。 </p>
<p>          </p>
<p>在最新的季报中，可口可乐提到 <a href="http://coca-cola-ir.prod-use1.investis.com/~/media/Files/C/Coca-Cola-IR/documents/2016-Q2-Earnings-Release.pdf" rel="nofollow">2016 年第二季度</a>雪碧在北美销量上升（雪碧和芬达的销量上升，但是被可乐销量的下降“抵消”，北美汽水总销量下降 1%）。另据饮料行业媒体 Beverage Digest 的监测数据，今年到目前为止，雪碧的销售量上升了 1.5%，销售额上升 1%。比其他饮料要表现稍好。Beverage Digest 的编辑 Duane Stanford 说：“雪碧一直用自己的音乐和运动元素来触及不同文化背景的千禧一代，从而避免沦为爷爷辈的饮料。”</p>
<p>可口可乐北美的营销内容总监 Danielle Henry 在接受<a href="http://adage.com/article/cmo-strategy/lebron-james-fans-drink-sprite-ads/306259/" rel="nofollow">《广告时代》</a>说：“很多品牌都用品牌代言人，但是我们雪碧的代言人更独特更真实。”</p>
<p>Danielle 还表示这次的广告可能是雪碧很长时间内预算最大的一个营销。这系列雪碧的 30 秒的广告会从下周一开始在电视上播出。詹姆斯还在推特里发了这条广告——<a href="http://3g.forbeschina.com/review/201503/0041465.shtml" target="_blank" rel="nofollow">专门评估运动员社交媒体的数码技术公司 Opendorse ，</a>詹姆斯的推特广告价值将近 14 万美元呢。 </p>
<p>詹姆斯从 2003 年就开始代言雪碧，除此之外他还和耐克签下了终身合约，代言了三星、Beats 和起亚等等。可以说詹姆斯是 NBA 商业价值最高的球星之一。</p>
