<p>          </p>
<p>Jumphol Socharoentham 和 Pakawat Vijaykadga 都是在泰国先皇理工学院（KMITL）主修家具设计的学生，他们以羽翼为灵感设计了这个名为 <a href="https://www.behance.net/gallery/41332845/ALATO-CABINET" style="background-color: rgb(255, 255, 255);" rel="nofollow">ALATO</a> 的柜子。柜子由四根黑色金属管支撑，两扇木门上的木管穿插在表面被喷洒上渐变色的“羽毛”间，从两边打开的样子就像是鸟儿展开翅膀一样，富有新意。<br/></p>
