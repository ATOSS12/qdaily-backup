<p class="">《托尼·厄德曼》是今年戛纳电影节最受关注的影片之一。这部德国喜剧片获得了 3.7 分的场刊评分（满分 4 分），成为戛纳场刊历史最高分，并将代表德国角逐第 89 届奥斯卡金像奖最佳外语片。<br/></p>
<p class="">虽然今年的戛纳电影节评选结果爆冷，《托尼·厄德曼》最终没有拿到金棕榈奖，但最高的场刊分已经让这部原本十分冷门的喜剧片得到众多关注，而电影也公布了最新预告。</p>

<p>          </p>
<p class="">这是一段有关父女亲情与找回自我的故事。</p>
<p>          </p>
<p>影片的女主角伊涅斯是一家大型德企位于罗马尼亚分部的高层，作风强势的她有着完美的规划以及看似光鲜亮丽的职场生活。</p>
<p><img data-format="jpg" data-ratio="0.412871" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>直到有一天她爱恶作剧的父亲的来访，给伊涅斯造成了莫大的尴尬，并且让她在下属和客户面前颜面尽失。她一直与父亲关系不佳，甚至因为他而感到羞愧，她为父亲打乱自己的生活而感到相当愤怒。直到她的父亲向她提出了一个问题：“你幸福吗？”她发现自己根本无法回答这个问题。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562429" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161008154412exid041Zlg3jvCu6.jpg-w600"/>&#13;
</figure></div>
<p>而父亲则想要通过捏造一个名叫托尼·厄德曼的虚构怪人，来重新建立与女儿之间的关系。托尼·厄德曼的到来让她光鲜外表下内心的痛苦与窘迫逐渐暴露，而伊涅斯最终找寻到了生活的真正方向。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.548482" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161008155707k8Uec2j1AtXJrEux.png-w600"/>&#13;
</figure></div>
<p class="">《托尼·厄德曼》是德国女导演玛伦·阿德执导的第三部长片，人与人之间的关系是她在电影中很喜欢探讨的一个问题。2003 年，玛伦·阿德拍摄了她就读于慕尼黑电影学院毕业作品，同时也是她长片处女作的《初为师表》，这部刻画德国乡下女教师内心孤独的电影让她在 2005 年圣丹斯电影节获得了世界电影特别评审大奖。她的第二部长片《完美第二对》获得了第 59 届柏林电影节评审团银熊奖以及最佳女演员银熊奖，描述了两对夫妻之间微妙的情感关系。<br/></p>
<p class="">影评人桃桃淘电影给伊涅斯的评价是：“可看度很高，很娱乐很趣味性的电影。大量的喜剧元素让观众可以非常享受这个故事，而内里则是父女的亲情，也会感动很多人。在一些细节的关注，女性在职场的困境，都很细腻准确。父女两人的表演也很出色。小惊喜。”<br/></p>
<p class="">虽然这部电影在宣传中一直被归类为喜剧电影，但影片的内核是一个有些严肃甚至是苦涩的故事。<a href="http://ent.ifeng.com/a/20160519/42622702_0.shtml" rel="nofollow">玛伦·阿德在采访中表示</a>：“这部电影里的幽默，对我而言，很多时候来自于绝望或者痛苦。电影开始的时候，两个角色的关系好像走到了死胡同。对父亲而言，幽默是他唯一能够重新定义这段关系的事情。”</p>
<p class="">电影已经于今年 7 月 14 日在德国上映，并将在圣诞节于北美小范围内上映。</p>
