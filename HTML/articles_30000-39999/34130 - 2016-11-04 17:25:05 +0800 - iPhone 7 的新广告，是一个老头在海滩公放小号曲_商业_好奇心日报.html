<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="133"/></a>  </div></div> </div>  <p class="excerpt">苹果的广告，再也不是那个娓娓道来的风格了。</p>  <div class="detail">  

<p>昨天，苹果为 iPhone 7 拍摄的新广告片在 YouTube 和电视媒体上发布，比较令人意外的是，广告的主角是一位“爷爷级”的人物。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.559816" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201611041646217TWkzMKdwelSXxAi.png-w600"/>&#13;
</figure></div>
<p>精壮，皮肤晒成古铜色的白人长者在沙滩上晒太阳，用 iPhone 7 播放他钟意的小号曲目 La Virgen de la Macarena，就着音乐他缓步走向跳水台。 </p>
<p>时间恰到好处，在小号演奏到最高潮的时候他决定跳水。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=h0342icrvva&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>截至目前，广告获得了 95 万次观看。主要目的是突出 iPhone 7 的立体扬声器和防溅水功能。 </p>
<p>自从 iPhone 7 发售以来，苹果为它打造的广告大都针对某一个单项（而且很小）的功能，比如这支广告<a href="http://v.qq.com/page/p/0/h/p0335p69v0h.html" rel="nofollow">《气球》</a>是为了主打 iOS 10 的 iMessages 更新，<a href="http://v.qq.com/page/s/0/r/s0329k6gqjr.html" rel="nofollow">《午夜》</a>则是为了推广 iPhone 7 的摄像头更新，加强了夜拍的效果。 </p>
<p>说起来，我们已经很久没有看到最初的 iPhone 广告风格：那种从头到尾告诉你 “How To” 使用这整部手机、娓娓道来的路数，而现在每年的新款 iPhone 广告更多地是在极力渲染某项小功能带来生活中的一点改变，而强调各种眼花缭乱的功能，过去是三星擅长的。 </p>
<p>有趣的是，以年长者为广告主角一直是科技公司过去常常避免的做法。 </p>
<p>即使是更多年长者使用的三星——根据统计机构 Ofcom 在英国的一份调查，三星和微软在 50 岁以上的智能手机市场占据优势——他们在广告里也常回避这一点（还记得三年前三星嘲讽 iPhone 是老人机吗？）。 </p>
<p>不过现在，科技公司也不得不开始讨好这个他们此前一直忽视的市场。苹果最新的三季度财报显示，iPhone 的销量下滑 15%，而 iPhone 7 是他们扭转投资人信心的主要砝码。 </p>
<p>据 Adweek 的消息，这支广告的 30 秒版本的电视投放价格为 50 万美元。</p>
