<p>面向创意设计人士的软件公司 Adobe 最近也看上了语音，他们设想了一个概念性的产品，鼓励设计师用语音来修图。</p>
<p>公司旗下的研究部门 <a href="http://www.theverge.com/2017/1/11/14242042/adobe-research-voice-control-ai-assistant-edit-photos" rel="nofollow">Adobe Research 设计了这个概念性的产品</a>，你可以看下面的视频了解其用法。</p>

<p><img data-format="jpg" data-ratio="0.441834" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px 'PingFang SC'; color: #454545} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #454545; min-height: 14.0px} span.s1 {font: 12.0px Helvetica} ]]></style>  </p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px 'PingFang SC'; color: #454545} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #454545; min-height: 14.0px} span.s1 {font: 12.0px Helvetica} ]]></style>  </p>
<p>在演示视频中，一名男性用户在使用 iPad 上一款软件，点击界面右上角的语音按钮，通过语音完成了图片裁减、翻转，最后发到社交网站 Facebook 上。</p>
<p>看上去，这款修图软件搭配的语音助手能比较顺畅地理解指令。Adobe 公司称，这个语音助手可以通过本地或者云端的方式，处理图片编辑指令。尚不清楚这个语音助手是否是 Adobe 公司开发的。</p>
<p>Adobe 公司在视频说明认为，用语音这种方式，是更便捷、更有参与感的图片编辑和搜索方式。但这个说法看起来有点奇怪，对熟悉快捷键、建立一套工作流程的设计师而言，用键盘按键搜索、处理图片，比起云端分析语义，再进行处理，看上去有效率得多。</p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px 'PingFang SC'; color: #454545} span.s1 {font: 12.0px Helvetica} span.s2 {color: #e4af09} span.s3 {font: 12.0px Helvetica; color: #e4af09} ]]></style>  </p>
<p>这可能是 Adobe 公司在大人工智能的新投入，看上去更像是跟风科技公司。去年年底，Adobe 在它的 MAX 开发者大会上，推出了自己的<a href="https://techcrunch.com/2016/11/14/adobe-makes-big-bets-on-ai-and-the-public-cloud/" rel="nofollow">人工智能平台 Sensi</a>，主攻图像识别，和学习创作者的使用习惯，例如它的功能之一，就是类似于 Google 上的以图搜图。</p>
<p>在大会上，Adobe 还公布了一个普林斯顿大会<a href="http://www.creativebloq.com/news/adobe-prototypes-photoshop-for-audio" rel="nofollow">合作的黑科技</a>概念产品，用 AI 来学习人的语音，最终目标是直接用算法将文字转语音，模拟某个人的语音语调。但对于 Adobe 的用户——那些设计师们来说，这看起来用处也不大，很难说能提高多少工作效率，不如物理按键或者是触屏交互来得快捷。</p>
