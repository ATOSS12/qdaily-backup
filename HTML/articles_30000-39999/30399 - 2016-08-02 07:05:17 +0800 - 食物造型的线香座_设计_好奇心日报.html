<p>          </p>
<p>谁说线香座不可以变得有趣好玩儿？由澳大利亚一对设计师好友创立的品牌 NONCENSE 最近就以食物作为灵感设计了三款线香座，这些栩栩如生的香蕉、披萨和煎蛋均由手工打造而成。每款线香座都随印有品牌 logo 的木盒寄送，还附赠一个黑色的托特包。这是它的<a href="http://www.noncense.com.au/products" rel="nofollow">购买链接</a>，售价为 150 澳元。</p>
