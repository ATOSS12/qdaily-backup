<p>以脑洞著称的日本广告，总是喜欢做一些正常人不太可能完成的事情，比如感觉要炸了厨房的<a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwjZ9qWXmvPPAhXMDiwKHb_6DiEQyCkIIDAA&amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D9fGJQJj0g8k&amp;usg=AFQjCNHw4S8g2naTIOyJvYdkCptiOWI-Cw&amp;sig2=iRKN9KHwEsyEnzG_a0WmZg" rel="nofollow"> 3 秒炸虾</a>，吃饱没事干地找一群人<a href="http://www.qdaily.com/articles/27217.html">换名片</a>、用 <a href="http://www.qdaily.com/articles/31822.html">130 把剪刀弹《欢乐颂》</a>。 <br/></p>
<p>要么就是像下面这支，找一个闲得发慌，独自练就一种清奇技能的艺人来拍广告。</p>
<p>这个叫 P-NUT 的网红最擅长用 10 根手指表演让你眼花缭乱的造型，搭配背景音乐食用，效果就像观看你家的哈士奇跳钢管舞，很反人类。 </p>

</div>
<p>在这支日本邦迪的广告里，P-NUT 在 10 根手指的关节部位都贴上一条邦迪“快适 PLUS”，足足秀了 1 分钟，只为展现这款邦迪伸缩性很强，手指被玩成这样都没松。 </p>
<p>这支广告是创意代理机构 BBDO 日本作品，比较美中不足的可能是，广告里 P-NUT 在表演的时候，背后闪过各种年轻人唱唱跳跳，这些画面除了热闹之外没什么意义。加上各种邦迪的使用场景的话岂不是更好吗，创意总监（递话筒）。 </p>
<p>邦迪是强生旗下的创可贴品牌，虽然跟磕磕碰碰这种伤痛联系在一起，但做营销的时候常常喜欢和流行文化在一起。它们的各种卡通人物图案限定款，在期间限定猖獗的日本尤其夸张，每个药妆店都有各种花色的邦迪产品。 </p>

<p><a href="http://www.euromonitor.com/wound-care-in-japan/report" rel="nofollow">根据欧睿咨询的数据显示</a>，邦迪去年在日本市场的占有率是 24%，基本上处于行业老大的地位，不过由于人口下降的因素，伤口护理的业绩整体在缓慢下滑，邦迪需要更清晰地和新一代沟通。 </p>
