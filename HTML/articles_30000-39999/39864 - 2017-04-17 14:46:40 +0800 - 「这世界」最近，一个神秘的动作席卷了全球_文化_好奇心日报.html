el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="151"/></a>  </div></div> </div>  <p class="excerpt">如何与众不同地……撒盐</p>  <div class="detail">  

<p nocleanhtml="true">橄榄球比赛，威尔士的 Jonathan Davies 得分了，勾起手臂，两个手指搓一搓。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.529968" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170417124418W6zxInV7BSO42ylX.jpg-w600"/>&#13;
</figure></div>
<p>足球比赛， 阿森纳的丹尼·维尔贝克进球了，勾起手臂，两个手指搓一搓。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.774448" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170417124410RXvZjnYxAVmwTtKJ.jpg-w600"/>&#13;
</figure></div>
<p>他们在干什么呢？答案是在模仿一个超火的撒盐动作。</p>
<p>这个动作的源头来自于一个叫 Nusret Gökçe 的人，现在是土耳其人。他在 Instagram 上放了一段自己烹调牛排的视频。这段视频被火星哥发现并转发后，他就凭借那个在豪迈地切完一块牛排后细密地撒粗盐的动作在网络上一炮而红。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.962145" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170417124749Ilh7VW0YiRbnX4Nc.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0380gb5akk&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>媒体对他的职业身份称呼是“屠夫”（butcher），不过人家可是正经的老板。在土耳其和阿联酋都有好几家牛排连锁餐厅，叫 Nusr-Et Steak House。另外，他还有自己的农场肉类加工厂，管理着 400 名员工，平时和肉在一起的样子是这样的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170417124614d9zy8fG5ugOEhIRx.jpg-w600"/>&#13;
</figure></div>
<p>当然，他的走红不只局限在体育界。蕾哈娜会穿印着他撒盐模样的 T 恤出门，高桥一生在广告里模仿他撒盐的动作，莱昂纳多·迪卡普里奥特地去跑去迪拜的 Nusr-Et Steak House 就为了近距离看 Nusret 的“粗盐魔法”。人们还做了各种各样关于他的周边产品，并给他起了个亲切的昵称——“SaltBae”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.358396" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170417124652mWe49CzwyctHKd3E.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.313112" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170417125020hcWiUDGpYEOP15T8.png-w600"/>&#13;
</figure></div>
<p>甚至有个土耳其的飞行员说，他在叙利亚对着 ISIS 的基地投下炸弹时，也模仿了 Nusret 撒盐的动作。<br/></p>
<p><img data-format="jpg" data-ratio="0.438342" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>当然，被火星哥发现之前， Nusret 也已经小有名气， Instagram 上的粉丝数有 100 多万。现在， 500 多万咯。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.642500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170417124841VfquLMRUlHNiFWQc.png-w600"/>&#13;
</figure></div>
<p>Nusret 的走红理由很简单，就是在做牛排的人里，没有人撒盐撒得这么有霸道总裁范儿，在霸道总裁里，又没有人这么会做牛排，在又会处理牛排又霸道总裁范儿的人里，又没有人像他这么 hot。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170417124903lzGyjBSRPF7d4EoX.jpg-w600"/>&#13;
</figure></div>
<p>Nusret 说，他是矿工的儿子，早年间因为家庭拮据不得不辍学。 14 岁，他就去阿根廷当了屠夫学徒，2010 开了自己的第一家牛排店，并凭着每天工作 18 小时的努力获得了今天的成绩。</p>
<p>最近呢，大家都知道这两天土耳其举行了修宪公投（为了这事儿之前还和欧洲许多国家吵过架），然后 Nusret 凭借自己的撒盐式投票上了媒体的版面。虽然依旧面无表情，但很显然他非常清楚自己在公众心中的定位，也很懂得如何秀自己。哈，投票站的工作人员好像看得挺开心的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.006309" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201704171249343dumWaBe4ZMALHSN.jpg-w600"/>&#13;
</figure></div>
