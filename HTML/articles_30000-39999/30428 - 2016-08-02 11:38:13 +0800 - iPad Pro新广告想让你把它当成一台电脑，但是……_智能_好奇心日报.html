an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="52"/></a>  </div></div> </div>  <p class="excerpt">苹果想要让用户把 iPad Pro 作为生产力工具，用户体验还需要改进才行。</p>  <div class="detail">  

<p>这可能是苹果公司第一次明确地称 iPad Pro 为“电脑”。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTY2Nzc0NzcxNg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>在这段专门为 iPad Pro 准备的新广告片里，苹果照本宣科地展示了可拆卸键盘、手写笔 Apple Pencil 在实际工作中的用处。</p>
<p>吸附式的小尺寸键盘，召之即来；键盘收起之后，还能用 Apple Pencil 直接在屏幕上绘画和做批注，甚至能完成 3D 建模等专业性的工作。</p>
<p>这对于熟悉 iPad Pro 的朋友而言，似乎有点陈词滥调，但苹果还是不遗余力地强调 iPad Pro 的生产力工具属性。</p>
<p>在《好奇心日报》之前<a href="http://www.qdaily.com/articles/17493.html">对 12.9 吋 iPad Pro 的体验文章里</a>，我们提到了苹果 iOS 9 作为工作用操作系统在使用体验上的缺失和不完善。</p>
<p>比如使用 iPad Pro 的官方配件 Smart Keyboard 键盘输入中文，敲击按键和屏幕选词都有明显的体验上的瑕疵。而且第三方输入法目前也不能在上面使用。</p>
<p>Apple Pencil 虽然在灵敏度和延时方面表现优秀，但它充电的方式实在是令人尴尬。</p>
<p><img data-format="jpg" data-ratio="0.354419" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>另外，专门为 iPad Pro 的多任务模式做适配的第三方应用并不多。除了发布之初，微软、Adobe、Autodesk、IBM 等软件巨头纷纷表示支持，其它流行的 iPad 应用开发者跟进的速度还不够快。</p>
<p>凡此种种，都是 iPad Pro 在变成一个真正好用的生产力工具之前，需要解决的问题。</p>
<p>然而，苹果手里能够用来号召第三方开发者的筹码并不多。</p>
<p><a href="http://www.idc.com/getdoc.jsp?containerId=prUS41632416" rel="nofollow">根据市场研究机构 IDC 刚刚发布的数据</a>，2016 年第二季度，苹果只卖出了 1000 万台 iPad，与去年同期相比下跌了 9.2%。</p>
<p>从全球来看，整个平板电脑市场也非常不景气，已经连续七个季度下跌。</p>
<p>对于苹果而言，单单发一段广告显然是不能直接解决问题的。随着 iOS 10 正式版即将推送，iPad Pro 作为生产力工具还有挽回颓势的希望，但这需要苹果和第三方开发者齐心协力才行。</p>
