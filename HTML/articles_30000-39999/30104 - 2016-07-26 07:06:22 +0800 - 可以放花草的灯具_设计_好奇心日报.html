<p>          </p>
<p>你的床头灯也能变成展示花草的家饰，波兰设计工作室 Lightovo 推出的 Milo Lamp 就是一款能够摆放花器的灯具，不仅可以放在桌上也可以当作吊灯使用。金属灯罩下方连接着一个玻璃罩子，两边各有一个小洞，通过它可以塞入不大的花草，浇起水来也非常方便。简洁的造型适用于各种居家环境，温暖的灯光与绿意盎然的植物相结合，带给人一种平和舒适的感觉。这是它的<a href="https://www.etsy.com/shop/Lightovo" rel="nofollow">购买链接</a>，售价为 201.69 美元。</p>
