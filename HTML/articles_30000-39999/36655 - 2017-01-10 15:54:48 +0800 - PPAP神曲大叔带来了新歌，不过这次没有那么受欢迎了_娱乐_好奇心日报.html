<p align="left">去年凭借着《PPAP》一曲走红全球的 PIKOTARO（PICO 太郎）在近日发布了新曲《I LIKE OJ》，PICO 太郎穿着相同的服饰，以一贯的跳舞方式，玩的还是水果梗，唱着：“Orange Juice!! Orange Juice!! Orange Juice!!”。目前这个视频在 Youtube 上的播放量为 370 万。</p>

<p align="left">PICO 太郎其实是日本知名搞笑艺人古坂大魔王所扮演的虚构人物。1973 年生的古坂大魔王花了一年多时间创造出了这个和自己同乡、比自己大 10 岁的角色。古坂大魔王从 1991 年开始从事搞笑艺人活动，到了 2003 年，停止艺人活动，创办了名为“No Bottom!”的 techno group（techno指的是从高度扩大的电子仪器及设备中产生的急快拍子的一种跳舞音乐）。去年发布的《PPAP》也是这类音乐风格。</p>
<p align="left">在 2016 年 8 月 25 日，PICO 太郎上传了《PPAP》的视频，一开始被日本网红、双胞胎姐妹市野莉佳和市野莉子翻唱演绎，小范围走红。后来被全球幽默网站 9GAG 转发，视频浏览量迅速增长，<a href="http://www.bbc.com/news/world-asia-37480920" rel="nofollow">评论数量达到 440 万</a>；到了 9 月 28 日，该视频被Justin Bieber 转发并评论：“这是我最爱的网络视频！”后迅速成名，引发了数不胜数的讨论、模仿、翻拍与媒体报道。<a href="https://www.youtube.com/watch?v=0E00Zuayv9Q" rel="nofollow">目前视频的播放量已经破亿</a>，并登陆美国公告牌单曲榜 Hot 100。</p>
<p align="left">新曲《I LIKE OJ》跟《PPAP》相比共同点很多：歌词极其简单，基本上是“tomato juice”、“grape juice”、“orange juice”等基本的英文单词，意味着传播门槛低、容易理解；歌曲相当简短，《PPAP》是 45 秒（是进入美国公告牌(Billboard)百大单曲榜歌曲时长最短的一首歌），而《I LIKE OJ》是 1 分 23 秒；旋律洗脑容易被记忆，再加上 PICO 太郎一贯的装扮和一贯的舞步，看上去像个复制版的《PPAP》。</p>
<p align="left">不过这一次，这首神曲并没有那么受人欢迎了。之前《PPAP》的走红除了自身具备的易传播、易模仿等中毒性因素之外，传播路径比较完整：从一开始 KOL 的助推（日本网红、知名网站）、引爆点（名人在社交媒体上的转发）、名人效应对神曲的扩大影响（国内外明星对《PPAP》的模仿）再到普通群体对话题的讨论、对视频的跟风模仿。通过这些助推事件的发酵，《PPAP》成了不少人在 2016 年印象深刻的事件。</p>
<p align="left">从目前的状况来看，《I LIKE OJ》很难再复制《PPAP》的成功。之前的传播路径很可能不会再发生在这首歌身上了。9GAG 网站在这首歌发布之后也转发到了 Facebook 上，不过目前来看，较高的浏览量可能更多是因为已经走红的 PICO 太郎。之后的模仿热潮并不会像《PPAP》那样疯狂，网友对这样雷同的音乐已经感到“无聊、疲惫”，评论<a href="http://comic.qq.com/a/20170109/033438.htm" rel="nofollow">更倾向于</a>“可以停止制作（这种音乐）了吗？”、“没有《PPAP》上口”、“这不是狗尾续貂吗？”、  “到 4 月份也就没人记得了吧”等。</p>
<p align="left" class=""><span style="text-align: justify;">而这首看起来跟《PPAP》差别不大的歌曲，目前也没有提供出新的玩法与创意，这可能是它生命力并不会太长久的原因之一。</span><br/></p>
