a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="52"/></a>  </div></div> </div>  <p class="excerpt">第一季 1.2 亿美元的成本在制作当时刷新了 Netflix 自制剧的纪录。</p>  <div class="detail">  

<p>一经播出就引起热烈反响、并且在当时刷新 Netflix 成本纪录的自制剧《少年嘻哈梦》（《The Get Down》），时隔半年后终于传来了第一季下半部分播出时间的消息。</p>
<p>Netflix 宣布，这部自制剧的第一季下半部分将在 4 月 7 日回归，同时放出先导预告。</p>
<div class="com-insert-embeds medium-insert-embeds" contenteditable="false"> <figure style="margin: 0px;" contenteditable="false"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjUzNDI2NTc5Mg=="/> </figure> <div class="medium-insert-embeds-overlay"/>
</div>
<p>相比国外，《少年嘻哈梦》在国内算小众，豆瓣上的观看人数刚刚过千，不过豆瓣上 9.3 分的评价让它步入了“神剧”的级别。<br/></p>
<p>《少年嘻哈梦》聚焦在了 70 年代纽约市的布朗克斯郡。一群少年在这个动荡不断的街区经历着成长并追寻着自己的梦想。第一季的下半部分发生在 1978 年，也就是上半部分之后一年。 它将讲述的是在经历着银行破产、匪帮横行的纽约，男女主人公是如何借助爱与艺术的力量度过一道道关卡的。</p>
<p>让《少年嘻哈梦》出彩的元素主要有两个：演员们的表演以及穿插其中正统复古的嘻哈元素。一边关乎成长的故事，一边也是对嘻哈文化诞生的追根溯源。</p>
<p>巴兹·鲁赫曼（《了不起的盖茨比》）监制的这部美剧请来了威尔·史密斯的儿子贾登·史密斯出演。在《少年嘻哈梦》开播之前，这是它宣传的一个重点。开播后，人们发现剧中挑大梁担任主角的是另外一位史密斯（贾斯蒂斯·史密斯），并且他的演技还相当不赖。</p>
<p>为了确保剧中嘻哈元素的纯正和被演绎得当，《少年嘻哈梦》专门请嘻哈界的元老级别人物（Grandmaster Flash、Kurtis Blow 以及 Nas）对年轻的演员们进行了培训，让他们了解到在自己出生十多年前的纽约是一番怎样景象。Grandmaster Flash 和 Nas 本人也参与了该剧的制作。</p>
<p><img data-format="jpg" data-ratio="0.376269" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>《少年嘻哈梦》看似顺风顺水，但它在制作过程上没少经历波折：它数度延期，剧本数次更改，一些编剧还吐槽称呼剧名为“The Shut Down”，巴兹·鲁赫曼甚至因为压力过大而萌生了离开的想法。</p>
<p>另外，《少年嘻哈梦》最初的成本预算是每集 750 万美元，结果实际每集超出预算 250 万。第一季的 1.2 亿美元，也使得它成为了当时 Netflix 成本最高的自制剧。（后来《王冠》第一季成本达到 1.3 亿，超过了《少年嘻哈梦》。）</p>
<p>这些恐怕都是 Netflix 在去年 8 月只是一次性放出半季而不是完整一季的原因。在编剧兼创作者之一的 Stephen Adly Guirgis 看来，制作期间发生的混乱也导致了一些创作上的遗憾。他说：“我们一开始写故事是一气呵成的节奏。前半季结束的点并没有如愿设置悬念。如果我们早知道会分开播出，我们会让剧中更多的人经历些挫折苦难。”</p>
