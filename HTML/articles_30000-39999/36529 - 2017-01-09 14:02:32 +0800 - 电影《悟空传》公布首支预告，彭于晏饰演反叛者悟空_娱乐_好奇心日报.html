><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="63"/></a>  </div></div> </div>  <p class="excerpt">电影将于今年暑期档上映。</p>  <div class="detail">  

<p class="">根据今何在网络小说《悟空传》改编的同名电影公布了第一则预告。除了大量的打斗动作戏份，几位重要角色都在首支预告片中登场。彭于晏饰演的孙悟空手持金箍棒说道：“你们知道我是谁吗？听好了，从今往后一万年，你们都会记住这个名字，老子的名字叫做齐天大圣孙悟空。”</p>

<p class="">《悟空传》是 2000 年红极一时的网络小说，最初由作者今何在于新浪网金庸客栈上连载，对不少 80 后有着很深的影响。《悟空传》对《西游记》以及《大话西游》的故事进行了改编再创作，讲述了孙悟空等悲剧英雄对命运的对抗，同时还突出了孙悟空、唐僧、猪八戒的爱情故事。</p>
<p class="">在《悟空传》电影中，彭于晏饰演孙悟空，倪妮饰演紫霞仙子，欧豪饰演天蓬，余文乐饰演二郎神，郑爽饰演阿月，乔杉饰演卷帘，俞飞鸿则特别出演了华姬这一角色。</p>
<p class="">小说原著分为师徒几人多条故事线，而电影主要以五百年前的天庭故事为主线，讲述了还没有成为齐天大圣的孙悟空，不服天命，向天地诸神发起抗争，追求自由的故事。所以唐僧和小白龙的故事线应该不会在电影中出现。</p>

<p class="">《西游·降魔篇》的联合导演兼联合编剧郭子健担任了《悟空传》的导演，黄建新担任监制，郭子健、黄海、范文文以及小说作者今何在担任了电影编剧。影片由新丽电影、磨铁娱乐和上海三次元影视出品，新丽此前曾投资拍摄了《失恋 33 天》、《101 次求婚》、《道士下山》、《煎饼侠》、《夏洛特烦恼》 等电影。</p>
<p><img data-format="jpg" data-ratio="0.357277" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p class="">不过早在 2001 年，中影就已经购买了《悟空传》的电影改编权，还宣布要推出动画，但是这些项目都没有进行下去。</p>
<p class="">2013 年，周星驰的《西游·降魔篇》上映，拿到了 12.48 亿元的高票房。“西游”题材作品的火热也促使新丽在 2014 年购买了《悟空传》的电影改编权，并于 2015 年 10 月开始拍摄。</p>
<p class="">“西游”题材的热度还在继续。在刚刚过去的 2016 年，就有《西游记之孙悟空三打白骨精》、《大话西游 3》上映。《西游·伏妖篇》也很快就要在不久之后 1 月 28 日的春节档上映，这部影片也被看作是春节档票房的有力竞争者。</p>
<p class="">《悟空传》也已经定档，影片将于今年 7 月 13 日的暑期档上映。</p>
