a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="63"/></a>  </div></div> </div>  <p class="excerpt">体育频道的广告可以这么做。</p>  <div class="detail">  

<p class="">说到激情解说，很多人想到的可能还是十年前央视足球解说员黄健翔那场“惊世之作”（<a href="http://v.youku.com/v_show/id_XNjI2NTQxNzY=.html?beta&amp;" rel="nofollow">点击这里</a>可收看回顾视频），即使现在回头再看，仍然让人激动得起鸡皮疙瘩。</p>
<p class="">这件事后来成为了一个“事件”。如果这事儿搁国外，倒可以成为一个挺不错的广告创意。法国付费电视频道 Canal+ 最近为其体育频道拍了个广告，里面的解说员好像更加夸张。</p>
<p class="">配有英语字幕，请放心观看。不过一定戴上耳机。</p>

</div>
<p class="">进球后长时间的高喊 “Goal”，是国外解说员常见的一种演绎方式。不过这一位嘛，在梅西进球后就一发不可收拾了，在吃早餐的时候喊，上厕所的时候喊，开车的时候喊，连给女儿读睡前故事的时候都在 “Gooooooaaaallll”……短片里妻子见怪不怪的神情，超市里大妈不满的抗议，还有酒吧里观众的冷漠脸，和足球迷的狂热形成了鲜明的反差（萌）。</p>
<p>其实，这不就是每一个普通但狂热的球迷在生活中的日常吗？ </p>
<p><img data-format="jpg" data-ratio="0.356698" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p class="">BETC Paris 为 Canal+ 设计了这个短小精悍的广告创意，以此表达体育激情在生活中无处不在，为的是宣传 Canal+ 旗下的 15 个体育频道。</p>
<p class="">Canal+ (Canal Plus) 在法语中的意思是“提供更多内容的电视台”，这家付费电视台成立于 1984 年，其所属的 Canal Satellite 公司是欧洲卫星付费电视领域中最强大的竞争者之一。</p>
<p class="">Canal+ 播出的大多数节目都是加密节目。为了保持其在内容上的竞争优势，Canal+  不断调整新的节目阵容，提供细分内容服务。比如有专门为登山迷服务的频道 Montagne、面向巴黎城区用户的地方频道 Telif、为 2-4 岁和 4-10 岁儿童服务的 ADIBOUTV 频道，光是专门针对年轻人市场的频道就有十余个。<br/></p>
<p class="">让观众掏钱看电视，Canal+ 在广告营销上素来活跃。今年 2 月，<a href="http://www.qdaily.com/articles/21646.html">我们曾报道过 Canal+ 在法国国家德比大战（一场重要的足球赛）前夕，上线了一支特别的足球广告</a>。<br/></p>
<p class="">Canal+ 的广告以幽默著称，曾获得包括 2012 年戛纳国际创意节全场大奖在内的诸多奖项。下面这支《拿电锯的男人》捧得过多项大奖，有点冷幽默。<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTM5NTc2NzM3Ng=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">Canal+ 创意总监 Olivier Schaack 曾在采访中分享创作幽默电视广告的秘密。<br/></p>
<p class="">“频道广告和商业广告有很大不同，做频道广告的时候我们有更大空间，因为客户就是我们自己啊。我们一直在探索内容呈现的新方式。”Schaack 表示，在 Canal+，5% 的高预算的广告是被外包给其他公司的，其余 95% 都由他们内部团队制作完成。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.461404" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160912134048dPvZaf7oJNzyXkR2.png-w600"/>&#13;
</figure></div>
<p class="">Canal+ 曾在 1988 年上线过一组 8 分钟左右的 “Guignols de l'info（木偶讽刺新闻）”新闻，所有人物都是以木偶人出演，以夸张和讥诮的语气报道法国国内的政治事件，这档持续了 27 年之久的原创栏目给很多法国观众留下了深刻印象。</p>
<p class="">除此以外，Schaack 还谈到传统电视广告与网络视频广告的差异。“做网络视频时，你必须要在五秒内抓住人的注意力。如果不能做到，你就失败了。电视广告却不一样，对电视广告来说，最重要的是声音，声音能吸引到人的注意力。”</p>
