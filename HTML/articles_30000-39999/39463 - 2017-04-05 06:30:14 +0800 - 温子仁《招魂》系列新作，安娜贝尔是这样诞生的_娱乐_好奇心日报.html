<p>“0：58，吓得我把电脑都扔出去了！”、“我从椅子上翻下来了”、“我凌晨两点独自在家看这个视频”……</p>
<p>在华纳发布了《安娜贝尔 2：诞生》的第一版正式预告后，其 Youtube 评论里充满了受惊的观众。</p>
<p>你可能希望在白天点开这个视频。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=k0389egmmoq&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>安娜贝尔是个人偶，它的首次登场是在温子仁 2013 年叫好又叫座的《招魂》里。它并非那部电影的主角，甚至只是作为驱魔师的藏品出镜，然而它足够抢戏，其瞪大的眼睛和诡异的笑容成了不少观众的心理阴影。关于它的起源故事，影片又语焉不详，故意留下了很多悬念，这在勾起观众好奇心的同时也让新线影业有机会启动了安娜贝尔的独立电影。</p>
<p>一年之后，衍生作《安娜贝尔》上映了，这部电影有点前传性质，讲述了在《招魂》之前人偶给一对年轻夫妇造成的麻烦。不过这次温子仁只是作为制片参与了电影，这似乎让电影少了很多成为好片的因素，处处不及前作，口碑也很糟糕，在烂番茄只有 29%。</p>
<p><img data-format="jpg" data-ratio="0.410714" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>评论界认为该片只是靠一惊一乍（jump scares）吓人，且手法相当老套，<a href="https://www.rottentomatoes.com/m/annabelle" rel="nofollow">“就像看一部你看过很多遍的电影，只是演员等细节略有不同”。</a></p>
<p>但是《招魂》的名头和安娜贝尔本身的“魅力”仍然让它收获了 2.57 亿美元的全球票房，足够让新线再策划一部真正的前传。</p>
<p>本次的《诞生》就叙述了安娜贝尔的制作过程。时间线再次前移，聚焦于人偶最早开始作恶的那一刻：一个人偶制作师在一场意外中失去了小女儿，于是和妻子决定把家改造成孤儿院。当修女带着几个孤儿住进来时，很快成为了已被附身的安娜贝尔的攻击目标。</p>
<p>尽管有不少观众在看了预告后留下了“又是一惊一乍合集”等不满言论，而且电影以一个拄拐的小女孩为主角，似乎是直接借鉴了《潜伏 3》，看起来没什么新意。但影片导演的名字应该能让观众恢复些信心——大卫·F·桑德伯格，他的上一部作品是备受好评的《关灯后》，正是改编自他自己的恐怖短片。在那之前，他就是靠一系列短片（《阁楼惊魂》、《古画惊魂》、《壁橱》等）在网络成名。</p>
<p>在 2 号的 WonderCon 上，<a href="http://deadline.com/2017/04/annabelle-creation-trailer-conjuring-watch-1202058204/" rel="nofollow">桑德伯格说</a>，温子仁通过第一部《招魂》搭建了一个特别棒的宇宙，他本人是这个宇宙的忠实粉丝，“它拥有一种经典恐怖片的氛围，很老派，现在轮到我拍摄一部老派的恐怖片了”。</p>
<p>《招魂》宇宙的三部电影目前在全球收获了 8.95 亿票房，且都上榜了最吸金的恐怖电影前 10。安娜贝尔的第二部前传能否再续这个优秀的记录，我们会在今年的 8 月 11 日知道答案。</p>
