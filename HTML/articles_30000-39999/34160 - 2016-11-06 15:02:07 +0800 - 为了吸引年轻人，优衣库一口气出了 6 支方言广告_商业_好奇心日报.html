<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="188"/></a>  </div></div> </div>  <p class="excerpt">“这一世代的年轻人更推崇在地文化，城市归属感，标签感，独特的傲娇造就了一种独特的酷。”优衣库说。</p>  <div class="detail">  

<p>优衣库中国推出了六支看上去不太“优衣库”的视频广告。</p>
<p>这说的是该品牌 11 月 3 日在其官方微信发布的方言广告，每一支广告时长 15 秒，各自用粤语、山东话、上海话、闽南话、四川话和东北话饶舌演绎了冬季主推的羽绒产品，这些广告片被冠以统一格式的命名——“优衣库用 XX 话唱 rap，并向你扔了一件轻型羽绒服！”</p>
<p>比如，东北话版是这么唱的——   </p>

	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=o03418xcegv&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>而粤语版本则是——</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=h0341h82vu1&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>可能要让你失望的是，这套本土化十足的广告并不是为中国市场专做。<font color="#363636">按照</font>安索帕集团公司费芮互动 CEO 蒋美兰的说法，这六支广告最初以日文版面世，优衣库希望对其进行中国市场本土化，以推广其冬季羽绒产品。费芮互动负责了这一系列广告在中国地区的创意。 </p>
<p>“（我们）试图让它很酷炫，发酵、产生病毒。”费芮互动创意副总监贾勇说，在和同事头脑风暴的时候，他们想到了使用方言来让广告变得更加活泼生动，引发“病毒传播”。<br/></p>
<p>这也是这一系列广告不那么“优衣库”的地方。 </p>
<p><img data-format="jpg" data-ratio="0.365881" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>优衣库中国此前很少拍摄视频广告，即便拍，也多以“低调”为标识——低调到，许多人可能都不知道它其实还有代言人。不论是<a href="http://baidu.boosj.com/watch/01803941201522316402.html?page=videoMultiNeed" rel="nofollow">高圆圆、黄宗泽早年为优衣库羽绒服拍摄的视频宣传片</a>，还是陈坤、孙俪在 2013 年优衣库上海旗舰店开业时拍摄的广告，它们都以素色色调为主，广告节奏中规中矩，和“酷炫”、“产生病毒”基本没有什么关系。 </p>
<p>再进一步说，其实不仅是针对中国市场，在全球，优衣库的视频营销也并不多见，直到今年开始，它先后在英国、美国分别推出了针对伦敦旗舰店开业以及 Science of LifeWear 的视频广告，前者请来了伦敦当地的现代舞表演者阐释伦敦的多元文化，后者则立足东京向美国消费者介绍了“谁是优衣库”。<br/></p>
<p>“你必须要了解本地的文化，不能只通过网络了解，而必须要去文化社区居住。伟大的全球品牌，一定是伟大的本地品牌。你要取得全球的成功，必须要在本地取得成功。”优衣库母公司迅销全球创意总监 <a href="http://mp.weixin.qq.com/s?__biz=MzI4NDM4MDY5NQ==&amp;mid=2247484096&amp;idx=1&amp;sn=ceb06e4c0a31197e0bd3da5c38c71d7a&amp;chksm=ebfd19b8dc8a90aedad7c61adafbfabaf0c4a16ac406ef306b87653681e08e9bfcc21f8bdb91&amp;mpshare=1&amp;scene=1&amp;srcid=1104zuPwb1cDAzMs67UdvmWk#rd" rel="nofollow">John Jay 在最近接受媒体采访时</a>谈起 Science of LifeWear。这在某种程度上解释了方言为什么会成为优衣库此次所采用的营销手段。 </p>
<p>“希望被更多的人们所接受，以及更富有年轻化。”优衣库市场部相关负责人在谈到这次营销时对《好奇心日报》说。</p>
<p><font color="#363636">按照计划，这一波广告将在社交媒体、主流视频网站投放，也将以语音播报、海报的形式出现在优衣库全国的 400 多家门店中。</font></p>
<p>“年轻化”成为这波营销的重点并没有什么可意外的。跟其他快时尚有所不同的是，优衣库的客群相对更广泛，一线城市门店中已经开始出现越来越多的中老年人和儿童。从好的方面来看，这意味着品牌发展比较成熟、产品线完备，但对于一个想要维持“酷”的形象的品牌来说，可能也不是什么太好的事。</p>
<p>“讲方言是一件很酷的事。 ”优衣库中国向我们称，“这一世代的年轻人更推崇在地文化，城市归属感，标签感，独特的傲娇造就了一种独特的酷。 ” </p>
<p>变“酷”能增加优衣库在年轻人中的好感度，更重要的是，这可能成为它在中国市场制造潮流的方式——在优衣库的核心产品没有太大突破的时候，营销是一个可以迅速转变品牌形象的工具。 </p>
<p>另一个非常现实的问题在于，优衣库曾引领了轻羽绒品类的潮流，但过去这些年中，包括凡客、波司登以及诸多其他快时尚品牌都推出了轻羽绒产品，这让优衣库在这个品类中的存在感被削弱了。它需要一个刺激点，重新获得人们的关注。这个刺激点最好还要是能够“自传播”的，能够以最低的成本获得最高的互动频率。</p>
<p>和优衣库在英国推出的现代舞广告，以及美国、日本推出的 Science of LifeWear 广告不太一样，这次在中国推出的六支广告有更强的产品（而非品牌）导向，这意味着营销本身将背上更重的销售指标。</p>
<p class="">差不多在半个月前，<a href="http://www.qdaily.com/articles/33354.html">迅销公司刚刚发布 2015/2016 财年报告</a>。在这一年中，中国仍然为优衣库国际市场贡献了超过 50% 的份额，不过，受到上半财年营业利润下滑的影响，优衣库中国的全年利润依然录得了 5.5% 的下跌幅度，这并不是一个健康的成绩。</p>
<p class="">在这种环境下，基于产品（而非品牌）的营销变得有必要起来。品牌需要找到能够引发话题的内容和产品、激发人们的兴趣，从而增加人们的到店频次、拉动销售。更何况遇到了“双 11”的营销节点。</p>
<p>2015 年，优衣库以 6 亿销售额成为天猫“双 11”服饰类商家销售第一。一个不太好的消息是，天猫本身遇到了流量天花板，随着阿里“千人千面”的个人定制式推送机制，消费者的注意力正在进一步分散，包括优衣库在内的头部商家都可能要面临今年“双 11”总流量减少（但转化率可能更高）的现状。优衣库如今推出这一系列视频营销，其实也是在为自己争取更多的外部“流量”。目前，在优衣库天猫旗舰店中，轻羽绒系列也已经被放到了首页的焦点位置上。</p>
<p>截至发稿，优衣库的六支视频广告在腾讯视频获得了<a href="http://m.v.qq.com/x/vplus/2df9faa3f311449e?pt=3&amp;ver=4.2.0" rel="nofollow">超过 69 万次收看</a>，新浪微博的转发数超过 10 万，获得评论 1.3 万多次、点赞接近 1 万。</p>
