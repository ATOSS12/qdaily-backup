<p>凯特·贝金赛尔主演的电影《黑夜传说：血战》日前曝光了先导预告。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

</div>
<p>《血战》是《黑夜传说》系列的第五部。电影英文名为“Underworld”，讲述了地下世界的故事。地上世界自然由人类主导，而地下世界的统治者则是吸血鬼和狼人。他们祖先是同一个人，但是之后却开始相互残杀，争夺地下世界主导权。</p>
<p>前三部已经是一个完整的故事，第四部开始，电影开始了全新的系列。原先的男主角被替换掉，但贝金赛尔延续下来。而且从第四部开始，人类也正式作为一个势力加入其中。虽然无论敏捷、速度还是战斗技巧，人类都远逊于两大地下种族，不过人类拥有自己的优势：科技。</p>
<p>在预告片中可以看出，归来的凯特·贝金赛尔已经不再是故事的绝对中心，故事更着重讲述了新一代吸血鬼与狼人的战斗。不过，她依然是最吸引人的角色。贝金赛尔是为数不多的惊悚动作片中的女性主角，不过这并非没有先河，《异形》系列的绝对中心一直是西格妮·韦弗饰演的雷普利。在《黑夜传说》系列里，贝金赛尔也不再只是男性吸血鬼爱慕的对象而已。赛琳娜在预告片中，继续黑皮衣利落短发，双枪对战狼人战斗力十足。</p>
<p>另外，因《梅林传奇》中的“亚瑟”走红的布莱德利·詹姆斯在本片中挑战反派，他在预告中被贝金赛尔一脚踢翻。“The Woman”劳拉·普沃饰演的吸血鬼捧起一杯鲜血，一饮而尽。</p>
<p>《黑夜传说 5》由《古战场传奇》导演安娜·福斯特执导，北美定档 2017 年 1 月 6 日。</p>
