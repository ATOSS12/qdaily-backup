<p align="left"><a href="http://www.prada.com/zh_cn/a-future-archive/short-movies/pastforward.html" rel="nofollow">Prada 最近推出多平台电影项目</a>《 Past Forward 》（《回顾向前》），由设计师 Miuccia Prada 与大卫▪拉塞尔（David O. Russell）联合打造完成。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTgyODM0Mzg2MA=="/>&#13;
	<figcaption class="">  《 Past Forward 》  </figcaption></figure>&#13;
	&#13;
</div>
<p align="left">《Past Forward》是一部黑白默片，内容看上去却很“科技感”。多位演员处在一个带有未来感的超现实梦境之中，在不断切换的场景中重复着同样的剧情，场景、角色、造型、类别、结局，不断地被复述与改变，演员们通过肢体与表情表演来展现情绪与变化。</p>

    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161121141629Y5b6aDypcfwBs1T2.jpg-w600"/>&#13;
<figcaption class=""><a href="http://www.prada.com/zh_cn/a-future-archive/short-movies/pastforward.html" rel="nofollow">来自：Prada官网</a><p><br/></p></figcaption></figure></div>

    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161121141629eBCqUOdZ1k3K9Mu4.jpg-w600"/>&#13;
<figcaption class=""><a href="http://www.prada.com/zh_cn/a-future-archive/short-movies/pastforward.html" rel="nofollow">来自：Prada官网</a></figcaption></figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161121142252UVzgPn1wQr7ATDpO.jpg-w600"/>&#13;
<figcaption class=""><a href="http://www.highsnobiety.com/2016/11/17/past-forward-short-film-prada-david-o-russell/#slide-4" rel="nofollow">来自：highsnobiety</a></figcaption></figure></div>
<p align="left">影片仅为 12 分钟，聚集了艾里森·威廉姆斯（Allison Williams）、芙蕾达·平托（Freida Pinto）、科斯·威尔（Kuoth Wiel）、约翰·卡拉辛斯基（John Krasinski）、杰克·休斯顿（Jack Huston）、西奎·华士（Sinqua Walls）、宝拉·巴顿（Paula Patton）、康妮·布里登（Connie Britton）、萨莎·拜伦·科恩（Sacha Baron Cohen）等演员与模特。</p>
<p align="left">对于导演大卫·拉塞尔而言，“这次的创作机遇是通过一层又一层的电影记忆、生活影像和情绪，打造了一段电影之旅。”而设计师 Miuccia Prada 通过自己的时装系列来探索女性身份与认同的课题，利用服装来展现女性复杂交错的心路历程。</p>
<p align="left">该短片将被设计成适合于多种不同环境放映，包括传统影院、博物馆、装置艺廊、社交媒体及网站等， 2016 年 10 月份举行的 Prada 2017 春夏时装秀上便通过多屏电影装置展映了影片的片段，装置内容也与 Instagram Stories 同步实时播放。</p>
<p><img data-format="jpg" data-ratio="0.37598" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p align="left">诸多时尚品牌似乎对电影向来感兴趣，且不同于相对低成本、“自娱自乐”的微电影，他们往往请来名导、名流来助阵。</p>
<p align="left">如《Past Forward》的导演大卫·拉塞尔曾连续三年获得过奥斯卡最佳导演奖提名（《斗士》、《乌云背后的幸福线》、《美国骗局》），还有此前 2013 年 Prada 拍摄的《A Therapy》，请来《钢琴家》导演罗曼·波兰斯基（Roman Polanski）执导，由海伦娜·伯翰·卡特（Helena Bonham Carter）和本·金斯利（Ben Kingsley）主演。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTgyODM1ODYyMA=="/>&#13;
	<figcaption class="">  《A Therapy》  </figcaption></figure>&#13;
	&#13;
</div>
<p align="left">不仅如此，还有一些时尚品牌的电影甚至走进戛纳电影节等专业影展。如王家卫执导的芝华士 25 年微电影《心灵之境》在第 65 届戛纳电影节上全球首映。这部短短几分钟的影片背后花费了诸多心力：200 多名演职人员参与、88 小时拍摄时间、远赴印度沙漠首府佐代普尔（Jodhpur）取景、高规模的制作团队……</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161121141952Q2TRk0Epf3YKSP8j.jpg-w600"/>&#13;
<figcaption class="">《心灵之境》剧照，杜鹃主演，来自豆瓣电影</figcaption></figure></div>
<p align="left">这些努力的确带来了相对不错的播放量。在数字营销研究机构 L2 的榜单上，YouTube 获得阅览量最高的时尚视频大部分是由奢侈品公司操刀制作的。前几位分别是理查兹•塞隆（Charlize Theron）出演的 Dior 影片《未来，如金璀璨》（《The Future Is Gold》）、吉赛尔•邦辰（Gisele Bundchen）演绎的香奈儿音乐影片《只想拥有你》（《The One That I Want》）、贾斯丁•比伯（Justin Bieber）的 CK 内衣影片，以及贝克汉姆家二公子 Romeo Beckham 主演的 Burberry 影片《爱在伦敦》（《From London With Love》）。</p>
<p align="left">但与这些心力并不成正比的是，微乎其微的变现效果。</p>
<p align="left">据 Kate Spade 首席市场执行官 Mary Beech 称，Kate Spade 推出的系列影片《Miss Adventure》的确带来了高浏览量（160 万），但交易额并没有显著提高。前 LV 总裁 Vincent Bastein 认为这种宣传并不能给直接带动销售，“少有人真的会感兴趣，专门上 YouTube 去看宣传性质的微电影。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.563333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161121142909BYdaF6Zm8kC94svj.jpg-w600"/>&#13;
<figcaption class=""> 《Miss Adventure》剧照  </figcaption></figure></div>
<p align="left">但对于在电影这条路上越走越远的时尚品牌来说，时尚电影依然是他们用来强化品牌形象的良好手段。这些时尚电影（或者说加长版的品牌广告？）所携带的（有些费解）的艺术格调、偶像主义以及奢华场景，虽然不至于让那些年轻消费者们掏钱买下一件当季新品，但通过这种文化投资稳定输出品牌调性与价值，保持品牌曝光度与关注度，营造与消费者之间的亲近关系，是目前时尚品牌拍电影最大的效益点所在。</p>
