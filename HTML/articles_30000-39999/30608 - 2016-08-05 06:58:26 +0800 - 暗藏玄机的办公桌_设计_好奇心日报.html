<p>          </p>
<p>你是否也曾幻想过有朝一日拥有邦德系列电影中出现的那种高科技装备？最近设计师 <a href="http://www.seanwoolsey.com/" rel="nofollow">Sean Woolsey</a> 就推出了一款外表低调却又暗藏玄机的工作桌 <a href="http://www.seanwoolsey.com/blog/2016/6/13/the-woolsey-agent-desk-is-now-available" rel="nofollow">Woolsey Agent Desk</a>，很像是 007 会亲自买下的那种。与工作桌配套的磁性充电座可以吸附在两侧的金属支架上，方便用户充电。桌面自带一张皮革鼠标垫，下面是一个隐蔽的储物空间，需要用附带的磁性配件才能打开。这是它的<a href="http://www.seanwoolsey.com/shop/woolsey-agent-desk" rel="nofollow">购买链接</a>，售价为 3850 美元。</p>
