<p class="">一年一度的特拉维夫国际马拉松比赛是以色列最大型的体育赛事之一。为了给比赛造势，冠名赞助商三星今年上线了一支宣传视频，看起来很像是“超级马里奥”的数码画风?</p>
<div class="com-insert-embed com-insert-embeds">&#13;

	&#13;
</div>
<p class="">在所有的马拉松比赛中，选手都会配备 RFID 芯片用于跟踪和计时。结合这一技术，三星在比赛中加入了“金币赛道”，选手只要踩在金币上，就可以为自己累积虚拟货币，最后所得总数将转换为慈善捐款，以选手的名字捐赠给社区服务中心。今年共有超过 4 万人参加了这场马拉松盛会。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.552419" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201704071406523vXe2TILBWHK4EGx.png-w600"/>&#13;
<figcaption class="">比赛现场的金币赛道 - 视频截图</figcaption></figure></div>
<p class="">李奥贝纳以色列办公室为三星策划了这次营销活动，在以往李奥贝纳以色列执行的三星广告中，也多以展示趣味性的智能概念为主。<a href="http://v.youku.com/v_show/id_XMzM2NjM5MjI4.html" rel="nofollow">比如此前推出的《So Smart, So Samsung》</a>电视广告，也是调动三星的微波炉、手机、电视、笔记本、消毒柜、洗衣机等家用电子产品，上演了一场“弹球大战”。</p>
<p class="">作为美国以外世界上科技创业公司最多的地区，以色列是一个令科技巨头们非常兴奋的国度，几乎每个月都有大公司到以色列网罗最先进的技术。苹果在以色列设有研发中心，还陆续收购多家创业公司，Google、Facebook、微软也频频出手，其中微软投资过的以色列公司有 20 余家。而三星仅 2014 年就在以色列投资了 8 家初创公司。在纳斯达克的上市公司中，来自以色列的公司数量仅次于美国和中国。</p>
<p class="">在去年 7 月在特拉维夫举办的三星创新峰会上，<a href="http://cn.timesofisrael.com/%E4%B8%89%E6%98%9F%E5%A2%9E%E5%8A%A0%E5%AF%B9%E4%BB%A5%E8%89%B2%E5%88%97%E6%8A%95%E8%B5%84/" rel="nofollow">三星掌门人孙英权表示将追加对以色列初创公司的投资</a>。目前这家韩国电子巨头正在全球搜寻网络安全性、电池使用时间等问题的解决方案。</p>
<p class="">人工智能和深度学习方面的进步发展同样也是三星很感兴趣的一大领域。“随着我们这个世界开始关注起了智能汽车、机器人和无人机，这将会成为一个至关重要的领域。”孙英权表示。</p>
<p class="">根据三星此前宣布的战略计划，公司决定在未来四年里斥资 12 亿美元，对物联网（即物理设备通过电子产品、传感器或软件互相交流的能力）进行研发和投资，以色列也将获得这笔投资中的部分资金。</p>
