"nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="57"/></a>  </div></div> </div>  <p class="excerpt">你还在用 QQ 和微信的文件传输助手吗？</p>  <div class="detail">  

<p class="">如果想将文件从手机和平板电脑之间传输，你会想到用什么？苹果的产品之间可以用 AirDrop，安卓手机和电脑可以用蓝牙传输，还是干脆用网盘或者微信的文件传输助手倒腾？</p>
<p class="">卡耐基梅隆大学（CMU）的一组研究者则希望让这事变得简单一些，两块触屏碰一下，文件就传输完毕了。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTg3MjA3MjE1Ng=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">CMU 的研究者设计了一个叫 CapCam 的系统，只要将手机带有摄像头的一面按在另一台设备的触摸屏上，就可以完成配对。如果将手机按在装有 CapCam 的公共大屏上，数据就可以快捷地传输，两台装了CapCam 的手机只需要碰一下，就能把文件传了。<br/></p>
<p class="">和蓝牙、近场通信（NFC）传输不同的一点是，这项研究成果并不需要在手机上另外安装专门的芯片，利用手机自带的摄像头就可以。这其中的原理有些像可见光通信，其实就是用手机自带的摄像头识别高清屏幕上的色彩闪烁模式。<br/></p>
<p class="">只要安装了 CapCam 的软件，大触屏就会自动开始识别需要配对的手机形状与位置，发射出一种独特的色彩闪烁信号，包含配对指示。需要配对的手机摄像头安装 CapCam 之后就能通过摄像头识别出配对信号，从而形成一个局域网络连接。</p>
<p class="">从旁观者的角度看来，过程也就只有几秒，将手机背靠触屏，文件就传输完毕了。如果需要同时配对几台手机，也可以支持。</p>
<p class="">CMU 人机交互领域的专家 <a href="https://www.technologyreview.com/s/603133/pairing-devices-is-about-to-get-a-lot-easier/?utm_campaign=internal&amp;utm_medium=homepage&amp;utm_source=top-stories_1" rel="nofollow">Robert Xiao </a>拿地铁里常见的显示屏举了个例子：人们常常在这些屏幕上寻找城市的基本信息，安装了 CapCam 之后，游客只需将手机按在大屏幕上，就能将屏幕上的交通、旅游信息下载到自己的手机，或是直接同步到 Google 地图。</p>
