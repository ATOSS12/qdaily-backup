a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="22"/></a>  </div></div> </div>  <p class="excerpt">这部联动剧的播出，也很可能带动《铁拳》继续出续作。</p>  <div class="detail">  

<p>这可能是信息量最少的电视剧先行预告。在 Netflix 放出的这段 17 秒视频中，四部 Netflix 漫威剧的超级英雄杰西卡·琼斯、夜魔侠、卢克·凯奇和铁拳第一次同框出镜。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=n0390twlrqv&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>这就是非典型英雄们组队的 8 集迷你剧《捍卫者联盟》。尽管视频的实际内容很少，不过值得注意的是，监控录像的右上方出现了时间戳，停留在 8:18:20:17，暗示了 2017 年 8 月 18 日这个首播日期。官推稍后确认了这一信息。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.872255" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170405174009WVXRlwtMndqsHY6Z.png-w600"/> </figure></div>
<p>谈到这次组队，<a href="http://collider.com/the-defenders-trailer-release-date/#images" rel="nofollow">剧集主创 Marco Ramirez 说</a>，“我们知道，把四个角色从他们各自的世界里抽离出来一起合作是挺费力气的，但同时又刚好能让一切感觉起来很现实，就像发生在我们身边的世界。”</p>
<p>除了四位英雄外，本剧的反派 Alexandra 将由知名女星西格妮·韦弗扮演。</p>
<p>这部英雄组队的迷你剧从一开始就在漫威的策划中，甚至在 Netflix 第一部漫威剧《夜魔侠》开播之前。在 2013 年10 月，<a href="http://deadline.com/2013/10/marvel-preps-60-episode-package-of-four-series-a-mini-for-vod-cable-networks-611826/" rel="nofollow">Deadline 报道称漫威计划为每位超级英雄各出一部电视剧</a>，四部剧之后，再引出由他们组成的《捍卫者联盟》迷你剧，这阶段大概要花 60 集。</p>
<p>观众现在看到的捍卫者成员也与漫画中不太一样（在漫画里，奇异博士和浩克是常驻成员），<a href="http://www.ign.com/videos/2015/11/19/marvels-quesada-dismisses-iron-fist-tv-movie-rumors" rel="nofollow">不过漫威自有打算</a>，“对于这个世界的多数人而言，他们本来就不知道捍卫者都有谁，所以把这个概念和名字拿过来，让它为漫威影视宇宙所用，是再自然不过的了。”</p>
<p><img data-format="jpg" data-ratio="0.425004" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>漫威的长线计划被证明是比较成功的：《夜魔侠》在 2015 年开启了 Netflix 的漫威剧先河，收获了极其出色的评价；之后的《杰西卡·琼斯》、《卢克·凯奇》、《夜魔侠》第二季也都延续了良好口碑；只有今年播出的《铁拳》遭遇极端差评。不过这块短板也无法阻止电视英雄们组队了。这部联动剧的播出，也很可能带动《铁拳》继续出续作。</p>
<p>这有点类似漫威电影宇宙的第一阶段。和《钢铁侠》相比，《美国队长》和《雷神》的第一部都口碑平平，但是在《复联》提升了所有英雄的热度之后，他们的续集也都顺利产出。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.728333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170405174535oUakduzxGyL80gQT.jpeg-w600"/><figcaption>《捍卫者联盟》片场照</figcaption> </figure></div>
<p>在电视剧方面，漫威的动作似乎比 DC 慢了一步，但是他们应该不用担心这种进度上的落后。</p>
<p>首先，尽管 DC 电视宇宙早在 2012 年就以 CW 台《绿箭侠》的推出而奠基，这部剧也红极一时，并很快衍生出了《闪电侠》和英雄组团剧《明日传奇》，但是第三季开始它的质量、收视和口碑直线滑落，连粉丝也对它失望至极，其 reddit 讨论版的管理员甚至将置顶头图换成了夜魔侠，装作该版是《夜魔侠》讨论区的样子，专门讨论包括《神盾局特工》在内的漫威剧。</p>
<p>另外，DC 电视剧除了《哥谭》和《路西法》在 FOX 电视台、《传教士》在 AMC 播出外，那四部彼此有联动、构成了电视宇宙主体的剧集（绿箭、闪电侠、明日传奇、第二季开始移植自 CBS 的超女）都在 CW 台。CW 规模很小，远不及四大电视网，目标人群多集中于青少年，探讨的主题往往比较局限，预算通常很低（绿箭/闪电侠的每集预算约 1.5-2 百万，而夜魔侠单集耗资约 3-4 百万，神盾局的首播集预算高达 1400 万），这就影响了剧集制作水平。一直以来，CW 剧浅显的剧情、简陋的布景和特效都是观众的吐槽对象。很难说它和 Netflix 是处在同一档次的竞争对手。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.289377" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170405175207GsgX6rMZ4Nj7VIwU.png-w600"/><figcaption>截止今年 4 月 4 日的 CW 收视统计，来自 <a href="http://tvseriesfinale.com/tv-show/cw-2016-17-season-ratings/" rel="nofollow">TVseriesfinale</a></figcaption> </figure></div>
<p>这个 CW 宇宙的收视也不容乐观，今年所有剧的数据都在下降，目前收视最高的《闪电侠》，单集核心观众也不会超过 300 万，比去年同期下跌了 21%。而《夜魔侠》首季播出时， 440 万人在头 11 天看了至少一集，<a href="http://variety.com/2015/digital/news/netflix-originals-viewer-data-1201480234/" rel="nofollow">占了 Netflix 总订阅人数的 11%</a>。从上表的统计可以看出，这个四剧交互的宇宙，魅力正在以不小的幅度衰减。</p>
<p>和进度相比，更重要的永远是剧集质量。DC 电视剧和《铁拳》大概能让 Netflix 习得这个教训。</p>
