<p cid="n475" mdtype="paragraph" nocleanhtml="true">“法律、监管环境或法律程序的变化。”</p>
<p cid="n475" mdtype="paragraph" nocleanhtml="true">2014 年去纳斯达克上市的时候，微博将政府监管列为风险因素之一。</p>
<p cid="n488" mdtype="paragraph">三年后，风险成真了。</p>
<p cid="n29" mdtype="paragraph">昨天下午，<a href="http://www.sapprft.gov.cn/sapprft/contents/6588/338032.shtml" rel="nofollow">广电总局发文</a>责令微博、AcFun 以及凤凰网等网站，关停视频节目。在这篇 200 来字的简短通知里，广电总局给了两条理由：</p>
<blockquote>1.  不具备《信息网络传播视听节目许可证》；<br/>2.  大量播放不符合国家规定的时政类视听节目和宣扬负面言论的社会评论性节目。</blockquote>
<p cid="n29" mdtype="paragraph" class="">要说是少块证的话，这三家网站早不是第一年提供视频播放业务了，AcFun 从一开始直接就是个视频网站。<br/></p>
<p cid="n29" mdtype="paragraph" class="">消息发布后，微博股价一度大跌 10% 以上、市值蒸发超过 10 亿美元。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.724387" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170623095049fJ2GEOMDbr4nj0sm.png-w600"/>&#13;
<figcaption class="">图/Google 财经</figcaption></figure></div>
<p cid="n29" mdtype="paragraph" class="">每天从早上到凌晨、平均每 10 分钟就发微博吐槽一切的 CEO 王高飞在广电总局公告发布之后就一言不发，直到晚上 22:28 分才再次更新微博。如果你只看他的微博，这件事似乎从未发生。<br/></p>
<p cid="n29" mdtype="paragraph" class="">这已经是每次发生类似事情，企业家的标准反应。</p>
<p cid="n29" mdtype="paragraph" class="">当晚 22:30，微博的官方微博账号<a href="http://weibo.com/1934183965/F934SpP6b?refer_flag=1001030101_&amp;type=comment" rel="nofollow">出了个官方声明</a>，称：</p>
<blockquote>“将按照国家相关法律法规和管理要求，严格加强视听节目的管理。今后只有取得《信息网络传播视听许可证》的用户才能上传视听节目，上传非节目类视频则不受影响。”</blockquote>
<p cid="n29" mdtype="paragraph" class="">和以往的通告不同，这条微博不允许用户评论。</p>
<p cid="n29" mdtype="paragraph">至于什么是“视听节目”，比如 Papi 酱是不是节目？流行的吃饭短视频是不是节目？没有明确的说法，给解释留了很宽泛的余地。</p>
<p cid="n29" mdtype="paragraph">由于解释空间大，《信息网络传播视听节目许可证》就像哆啦 A 梦的口袋，什么都能装。</p>
<p cid="n29" mdtype="paragraph">小米、天猫们做电视盒子的时候，这个牌照被用来确保电视盒子只能搭载广电认可的视频服务，降低盒子+视频网站对电视体系的冲击。<br/></p>
<p cid="n29" mdtype="paragraph" class="">搜狐、爱奇艺们放正版美剧的时候，这个牌照被<a href="http://news.sina.com.cn/c/2014-11-02/065131081958.shtml" rel="nofollow">用来确保所有剧集必须由广电先审然后才可以播出</a>。<br/></p>
<p cid="n29" mdtype="paragraph" class="">映客、花椒做直播的时候，<a href="http://finance.sina.com.cn/chanjing/2016-09-26/doc-ifxwevmf2284976.shtml" rel="nofollow">直播平台和个人被广电要求持证上岗</a>。<br/></p>
<p cid="n29" mdtype="paragraph" class="">梨视频做时政视频，也是被这个牌照整改，<a href="http://www.qdaily.com/articles/42293.html">转而去做视频界的《读者》</a>。</p>
<p cid="n29" mdtype="paragraph" class="">看上去，这个牌照可以管任何事。</p>
<p cid="n29" mdtype="paragraph" class="">根据广电总局披露的数字，截至去年年底，<a href="http://www.sarft.gov.cn/art/2017/3/14/art_110_32746.html" rel="nofollow">一共有 588 家机构拥有这一许可证</a>。从 2016 年 5 月开始，这一数字就没有再增加过。</p>
<p cid="n29" mdtype="paragraph" class="">对于中国的互联网公司，证，或者更常用的说法“牌照”，对于做生意的影响越来越大。</p>
<p cid="n29" mdtype="paragraph" class="">没牌照不一定马上遇到问题，但风险一直在那里，不知道哪天因为什么原因就被关了。</p>
<p cid="n29" mdtype="paragraph" class="">牌照不但难拿，而且通过标准也会变。就拿<span style="background-color: rgb(255, 255, 255);">《信息网络传播视听节目许可证》来说，早年乐视很容易就拿到了。但</span>现在<a href="http://www.sarft.gov.cn/art/2008/6/11/art_67_676.html" rel="nofollow">新加的申请条件</a>写明了申请公司必须“为国有独资或国有控股单位”。</p>
<p cid="n29" mdtype="paragraph" class="">没有赶在早先比较宽松的时候申请的那些公司，比如已经去美国上市的微博，已经不太可能拿到这个牌照。搜狐的证本周二刚刚到期，不知道是不是可以续。</p>
<p cid="n29" mdtype="paragraph" class="">收紧之后，牌照成了一个生意。今日头条前不久<a href="https://www.huxiu.com/article/180182.html" rel="nofollow">买了个有牌照的公司做视频</a>，但这是不是合规，也是看监管机构想怎么解释。</p>
<p cid="n29" mdtype="paragraph" class="">虽然不完全保险、也不确定能续，但现在买一个有《信息网络传播视听节目许可证》的公司据称已经需要 3500 万人民币。</p>
<p cid="n29" mdtype="paragraph" class="">今天，需要牌照才能经营的业务也是越来越多，从金融、医疗、媒体到最基本的网站上线都需要各种难易程度不一的牌照。</p>
<p cid="n29" mdtype="paragraph" class="">我们数了一下，一个互联网公司可能碰到的牌照已经有 16 个，这里还不包括目前只出台暂行办法的那些。</p>
<p cid="n29" mdtype="paragraph" class="">接下来，我们虚构了一个创业故事，看看这都是哪些牌照。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="36168" data-title="《做一个中国互联网公司，你要了解的更多关于牌照的事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161230130900A5WDk8MK4PtgwOFQ.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/36168.html/" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1378"/></a>  </div></div> </div><h3 class="title">首先，网站上线需要两块牌</h3><div class="detail"> 

<p nocleanhtml="true">“创始人 G”想做一些跟猫有关的生意，比如弄一个网站专门分享猫咪视频、图片，或者卖猫粮。但具体做什么他没有想好。</p>
<p nocleanhtml="true" class="">“那就先建个网站吧。”小 G 心里想。</p>
<p>从技术上来说这件事很简单，去域名服务商那里买域名，再每个月付几十块钱到亚马逊 AWS 或者阿里、腾讯等云服务租个虚拟服务器，通常这些云服务提供一键建站功能，一个人就能搞定全套建站流程。<br/></p>
<p class="">但实际中操作中麻烦一个接一个的来。</p>
<h3>
<a href="http://www.miitbeian.gov.cn/publish/query/indexFirst.action" rel="nofollow">ICP 备案</a>和 <a href="http://www.miitbeian.gov.cn/publish/query/indexFirst.action" rel="nofollow">ICP 经营许可证</a>  </h3>
<p class="">小 G 趁着 Godaddy 促销，花了不到 6 块注册了 miaomiaokitty.com，中文名“猫粮我买网”，接下来买了一年亚马逊 AWS 服务。按照网上流传的教程，接下来就该把域名跟 AWS 虚拟服务器绑定在一起、网站上线。</p>
<div class="com-insert-images"><figure style="margin: 0px;" class="">&#13;
    <img alt="" data-ratio="0.667188" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161229180853TEyhBgoDsfrL62Il.JPG-w600"/>&#13;
</figure></div>
<p>结果他被亚马逊告知， 按照中国法律法规网站上线前必须取得<a href="http://www.miibeian.gov.cn/state/outPortal/loginPortal.action;jsessionid=zF1ZVlbRn26169XSkDxZQp76WlyyL3hTYpfQ1MK5hsQXTSj24smC!131463870" rel="nofollow">工信部</a>的 ICP 备案。如果做生意还要申请 ICP 经营许可证。</p>
<p cid="c1950" mdtype="paragraph"><a href="http://www.miitbeian.gov.cn/publish/query/indexFirst.action" rel="nofollow">ICP 备案</a>和 <a href="http://www.miitbeian.gov.cn/publish/query/indexFirst.action" rel="nofollow">ICP 经营许可证</a>是两种不同的行政审批。<br/></p>
<p cid="c1950" mdtype="paragraph">理论上任何个人、企业成立网站，不管经营与否都要取得 ICP 备案，它对申请人的资质没有特殊要求，填写完申请人名字、联系方式等常规信息后，等 20 个工作日就可以取得备案。</p>
<p cid="c1950" mdtype="paragraph">ICP 经营许可证的申请人只有是注册资本达到或超过 100 万元的企业，需要提供验资报告、企业章程、公司概况等额外资料。ICP 经营许可证每年年检、五年续期。网站卖广告、会员充值、内容付费浏览等，都算经营。</p>
<p cid="c1950" mdtype="paragraph" class="">幸好去年注册公司的时候赶上内容创业的“风口”，小 G 在承诺制作猫咪内容后， 顺利拿到一笔投资。</p>
<p class="">注册公司、等来钱、又过了 45 个工作日。小 G 的公司拿到了&#13;
&#13;
 ICP 经营许可证。接着，他的网站“猫粮我买网”正式上线。</p>
<h3>工信部备完案，还得接着去公安部备案</h3>
<p cid="c1950" mdtype="paragraph">新问题又来了。</p>
<p>虽然两个 ICP 证到手了，但小 G 还是接到了网警的电话，要他去公安部下辖的<a href="http://www.beian.gov.cn/portal/index" rel="nofollow" style="background-color: rgb(255, 255, 255);">互联网安全管理平台</a>取得公安部备案。<br/></p>
<p cid="c1950" mdtype="paragraph">只有在拿到 ICP 证并通过公安部备案后，“猫粮我买网”在中国才算合法存在。</p>
<p cid="c1950" mdtype="paragraph">网站公安部备案需要准备的材料以及办理流程，比工信部的那两个简单。个人网站需提交身份证正反面，本人手持身份证的照片及域名证书的彩色电子版。</p>
<p cid="c1950" mdtype="paragraph">企业网站公安备案所需提交的材料单位证件（如企业营业执照）、法人身份证正反面、法人手持身份证的照片、网站负责人的身份证正反面、手持身份证的照片及域名证书的彩色电子版。</p>
<p cid="c1950" mdtype="paragraph" class="">由于猫粮我买网涉及网络购物，属于公安部界定的<a href="http://help.cdnhost.cn/menu.php?id=249" rel="nofollow">“交互网站”</a>范畴，小 G 需要带材料跑一趟网站所属地的网警大队当面申请。</p>
<p cid="c1950" mdtype="paragraph" class="">不过一大圈折腾完，网站总算是合法经营了。接下来还有更多牌照等着小 G 去拿。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="36168" data-title="《做一个中国互联网公司，你要了解的更多关于牌照的事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161230130900A5WDk8MK4PtgwOFQ.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/36168.html/" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1378"/></a>  </div></div> </div><h3 class="title">写新闻、发视频，文化部和广电总局都有牌照监管</h3><div class="detail"> 

<p class="" nocleanhtml="true">最近，阿里巴巴不再说自己是电商了，它在淘宝里通过直播、购物社区做内容，还把衡量公司业务是否健康的指标从活跃买家变成活跃消费者，因为后者把内容消费群体涵盖进来。</p>
<p>为了更好地卖猫粮，猫粮我买网决定将目光放得更长远，从内容电商这个角度切入。网站上除了卖猫粮，还学着 Buzzfeed 写起了像“关于跟猫咪相处的十个技巧”、“养猫必看！十五个跟猫咪有关的冷知识”这样的文章。<br/></p>
<p cid="c1950" mdtype="paragraph">但做这些事情，也是要取得许可证的。</p>
<h3>要在网站上放文字内容？可能要办这两个证</h3>
<p cid="c1950" mdtype="paragraph">要在网站上运营文字内容，&#13;
&#13;
比如“养猫秘诀”，需取得文化部颁发的《<a href="http://www.gov.cn/flfg/2011-03/21/content_1828568.htm" rel="nofollow">网络文化经营许可证</a>》。</p>
<p cid="c1950" mdtype="paragraph" class="">所谓的“经营性互联网文化活动”是指以<a target="_blank" href="http://baike.baidu.com/item/%E8%90%A5%E5%88%A9" rel="nofollow">营利</a>为目的，通过向上网用户收费或者以电子商务、广告、赞助等方式获取利益，提供互联网文化产品及其服务的活动。小 G 发现这个证的监管范围好像跟 ICP 经营许可证有些冲突。基本上此前工信部需要的材料，文化部也都要，除了没有对企业注册资本提出要求。</p>
<p cid="c1950" mdtype="paragraph">如果“猫粮我买网”之后还想编译一些猫救主人这种新闻内容，&#13;
&#13;
就需要拿到《<a href="http://baike.baidu.com/view/297262.htm" rel="nofollow">互联网新闻信息服务许可证</a>》。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170623024507I95RVaEU4rFcSMny.jpg-w600"/>&#13;
<figcaption class="">图/&#13;
&#13;
<a target="_blank" rel="nofollow" jsaction="mousedown:irc.rl;keydown:irc.rlk" data-noload="" tabindex="0" href="https://dailygazette.com/article/2017/03/29/1984-movie-day-will-protest-trump-budget" data-ved="0ahUKEwjE0MaEjtLUAhVEq48KHSREAagQjB0IBg">The Daily Gazette</a></figcaption></figure></div>
<p cid="c1950" mdtype="paragraph">但这个证的办证难度有点高，只要有外资就办不了，此外企业还要满足有 5 名以上在新闻单位从事新闻工作 3 年以上的专职新闻编辑人员等规定。</p>
<p class="">最后碰上都市报大裁员，才凑齐 5 个人头。</p>
<p class="">网站运行了几个月，猫粮卖出去了、网站流量也有，但总是做不到“爆款”，放到今日头条上热度完全打不过各种短视频。</p>
<p class="">“那我们也做视频吧。”小 G 对自己说。</p>
<h3>放视频？请拿下《信息网络传播视听节目许可证》</h3>
<p cid="c1950" mdtype="paragraph">做视频生意是真难，市值 100 多亿美元的微博都被打趴下了。</p>
<p>  &#13;
&#13;
广电总局从 2008 年开始执行《互联网视听节目服务管理规定》，要求凡是在互联网上从事视频服务的都应该取得《信息网络传播视听节目许可证》。</p>
<p>这部许可证对申请人要求极高，其中第一条就规定“申请单位应当具备（同时）的基本条件包括具备法人资格，为国有独资或国有控股单位……”</p>
<p class="">为了在自己的网站上放猫猫视频，小 G 还得拉一轮国企的投资，可没人看得上他。而且被国资看上之后也不是很保险，比如最近的万达、复星。</p>
<p class="">而且&#13;
&#13;
《信息网络传播视听节目许可证》每隔几年，总能由着广电总局出台一套套规定，像搭积木一样，把网上的方方面都管起来。</p>
<p class="">微博被管之后，这件事也没什么可以想的了。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="36168" data-title="《做一个中国互联网公司，你要了解的更多关于牌照的事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161230130900A5WDk8MK4PtgwOFQ.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/36168.html/" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1378"/></a>  </div></div> </div><h3 class="title">相比之下，跟视频拍摄有关的许可证显得更容易获取</h3><div class="detail"> 

<h3 nocleanhtml="true">要拍视频的话，你需要《广播电视节目制作经营许可证》<br/>
</h3>
<p cid="c1950" mdtype="paragraph" class="">尽管视频创业之路艰难，但小 G 觉得之前转发别人的视频体现不出价值，他准备自己拍视频。这点是从微博那里看来的。微博在 2013 年推出以秒拍为核心的短视频战略，一个月前的财报会议上，CEO 王高飞就把业绩大涨的原因归结于短视频战略上。</p>
<p cid="c1950" mdtype="paragraph">因为涉及影视剧集，小 G 得拿到《广播电视节目制作经营许可证》。取得这部许可证的难度比《信息网络传播视听节目许可证》低，不要求国企，注册资金也从 1000 万降到 300 万：</p>
<blockquote>有适应业务范围需要的广播电视及相关专业人员、资金和工作场所，其中企业注册资金不少于 300 万元人民币。主要管理人员（不少于 3 名）的广播电视及相关专业简历、业绩或曾参加相关专业培训证明等材料。</blockquote>
<p cid="c1950" mdtype="paragraph">小 G 修改创业计划书，提出要做共享猫咪的生意，多治愈啊。而且投资人一听“共享”俩字整个人都精神了，一天敲定投资计划书，一天完成打款。</p>
<p cid="c1950" mdtype="paragraph" class="">“今后我们一部分收入来源为猫咪的租金（2 元/小时，押金费用为 29 元）。未来我们希望通过积累流量进行变现，同时也会涉及广告和猫咪选美赛事运营等层面。” 小 G 接受媒体采访时说。</p>
<p cid="c1950" mdtype="paragraph" class="">这是投资人教他说的。</p>
<p cid="c1950" mdtype="paragraph">猫粮我买网增资后达到 300 万元注册资金的要求。至于视频制作团队的组建，基本跟之前找新闻编辑一个路数：挖人。小 G 跑去刚经历了政策大动荡的 AcFun 挖了个视频制作团队，从而在资金和人员配置方面都达到了广电总局的要求。</p>
<h3>跟云计算有关的《增值电信业务经营许可证》</h3>
<p cid="c1950" mdtype="paragraph" class="">大概是碰到一个跟广电总局同等强大的隐形之手的干预，猫粮我买网的生意居然起步了。<br/></p>
<p cid="c1950" mdtype="paragraph" class="">但最近总有用户给小 G 反应说网站上频繁出现假广告、浏览器被劫持到返利链接、网站访问速度时快时慢…… <br/></p>
<p cid="c1950" mdtype="paragraph">按道理不应该这样。为了让分别来自南北方电信、网通的用户都能快速访问网站，小 G 还找了好几家 CDN 网络加速服务提供商。只是全球做这个业务最厉害的亚马逊、微软在中国都没有直接开展业务。</p>
<p cid="c1950" mdtype="paragraph">因为做云计算、服务器生意在国内也是要牌照的——《增值电信业务经营许可证》，而且就在这个月，负责发牌照的工信部把 CDN 服务也纳入最新监管行列。</p>
<p class="">这块牌照跟视听牌照一样，涉及到的业务监管范围非常大：从提供最基本的打电话、发消息服务，到云计算、CDN 业务，都被纳入监管。按照工信部制定的法规，在省、自治区、直辖市范围内经营的，其注册资本最低限额为 100 万元人民币；在全国或跨省、自治区、直辖市范围内经营的，其注册资本最低限额为 1000 万元人民币。</p>
<p class="">更关键的是，只有内资企业才可以申请。所以亚马逊找了网宿科技、微软找了蓝汛科技为中国地区用户提供 CDN 加速服务。对他们的用户就意味着，不能一站解决问题。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.664167" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170623053142M1fPmhk4G7iDpqed.jpg-w600"/>&#13;
<figcaption class="">图/维基百科</figcaption></figure></div>
<p class="">马云说“让天下没有难做的生意”，现在距离这句话好像是越来越远了。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="36168" data-title="《做一个中国互联网公司，你要了解的更多关于牌照的事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161230130900A5WDk8MK4PtgwOFQ.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/36168.html/" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1378"/></a>  </div></div> </div><h3 class="title">支付和基金牌照太难拿，小公司……想想就可以了</h3><div class="detail"> 

<p nocleanhtml="true">猫粮我买网的“内容+电商+共享经济”生意起步之后，手里有点现金流了。然而就在这短短的创业路途上，他们已经遇上了 8 个业务许可证或者备案要求。</p>
<p class="">往前的路上，还有更多。</p>
<h3>支付牌照，成本可得好几亿</h3>
<p>因为有了点钱，有人建议让猫粮我买网拿下第三方支付牌照。但小 G 觉得没有必要，而且难度也实在大了点。</p>
<p>对于大公司来说，自己做支付的好处是保护的交易数据不被竞争对手看到，比如阿里、腾讯、百度们自己做自己的。</p>
<p class="">央行管着这个领域。它们在《非金融机构支付服务管理办法》第二条里规定了第三方支付的业务范围：网络支付、预付卡的发行与受理、银行卡收单、中国人民银行确定的其他支付服务。</p>
<p class="">从 2011 年 5 月到 2015 年3，央行分 8 批共发放 270 张第三方支付牌照。后来吊销了 3 家，现在剩 267 张。这也推升牌照收购价格。</p>
<p class="">2016 年一季度的时候收购一家持牌企业还“只”要 5 亿。随着央行现在已经停止牌照审批了，“先来后到”的局面使收购牌照的市场价变得更高，背后是公平的缺失。</p>
<p class="">美团 2016 年九月份点评收购钱袋宝，获得互联网支付、电话支付、银行卡收单牌照，市场上猜测是 8-13 亿元。跟 CDN 牌照一样，猫粮我买网没能力也没必要去拿支付牌照。</p>
<p class="">还是用微信、支付宝吧。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.689375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170623053413R2GHz0o1LVIJAZ5F.jpg-w600"/>&#13;
<figcaption class="">图/TheDailyBeast</figcaption></figure></div>
<h3>做点互联网信托和基金生意？牌照交易也要价格千万</h3>
<p class="">每天猫粮我买网每天现金流水有几百万了，跟供应商还有 60 天付款账期。跟着贝索斯、刘强东的教诲，小 G 想控制好现金流，利用外部资本壮大自己。</p>
<p class="">于是他们想成立了一家私募基金公司，推出一个叫“招财猫”的货币基金产品。</p>
<p class="">但办理基金牌照难度不小。证监会 2013 年发布《证券投资基金销售机构通过第三方电子商务平台开展业务管理暂行规定》及《证券投资基金销售管理办法》，要求公募、私募基金公司需取得各自对应的基金销售业务资格。<br/></p>
<p cid="c333" mdtype="paragraph"><a href="http://www.stcn.com/2016/0602/12742539.shtml" rel="nofollow">而且根据报道</a>，私募基金只能销售自家基金产品，要代销第三方私募基金产品必须在证监会取得基金销售业务资格且成为中基协会员的机构。</p>
<p cid="c335" mdtype="paragraph">互联网平台如果未持牌销售基金将<a href="http://www.chinanews.com/fortune/2016/08-19/7978382.shtml" rel="nofollow">受到证监会处罚</a>，再加上目前证监会收紧对基金牌照的审核，使得基金牌照持有公司的<a href="http://kuaixun.stcn.com/2016/0603/12742879.shtml" rel="nofollow">裸牌照交易价格达到 1500 万以上。</a><br/></p>
<p cid="c335" mdtype="paragraph" class="">信托业务更难，&#13;
&#13;
根据《关于促进互联网金融健康发展的指导意见》，互联网信托业务只限由已取得信托牌照的信托公司开展。<a spellcheck="false" href="http://weibo.com/ttarticle/p/show?id=2309614039136897059585" rel="nofollow">据《北京商报》报道</a>，目前市场上一共存在 68 张有效的信托牌照，银监会自 2007 年以来，近十年未发过新牌照。</p>
<p cid="c335" mdtype="paragraph" class="">要进入这个市场就得收购一家已经持有信托牌照的公司。比如中融新大曾在十月以 33% 的溢价取得四川信托三成股权，算是进入信托市场。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="36168" data-title="《做一个中国互联网公司，你要了解的更多关于牌照的事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161230130900A5WDk8MK4PtgwOFQ.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/36168.html/" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1378"/></a>  </div></div> </div><h3 class="title">让用户打个白条也得有牌照</h3><div class="detail"> 

<h3 nocleanhtml="true">要拿消费金融牌照，那就去投资有牌照的公司吧</h3>
<p class="">消费金融，通俗点说是一个类似蚂蚁花呗、京东白条类的业务。随着猫粮卖得越来越好，猫粮我买网也想在自己电商平台上开通这个业务，让消费者多一个付款方式。  <br/></p>
<p class="">取得消费金融牌照这件事情听上去不比取得支付牌照简单，又是一个涉及亿元以上资本的市场。</p>
<p cid="c2041" mdtype="paragraph">目前国内互联网公司通过参股持牌企业开展业务。</p>
<p cid="c2041" mdtype="paragraph">例如联想持北银消费金融 5% 股权、苏宁云商持 49% 苏宁消费金融股权、拉卡拉持有中邮消费金融 5% 股权、网盛生意宝持有杭银消费金融 10% 股权、360 子公司齐飞翔艺参股晋商消费金融。</p>
<h3><b>互联网小额贷款是门新生意，暂时只有一个指导意见</b></h3>
<p class="">至于金额、资金风险再大一点的贷款生意，比如&#13;
&#13;
“猫粮我买网”生意好起来以后，有商户问能不能向“猫粮我买”进行抵押贷款、进货销售。&#13;
&#13;
</p>
<p cid="c2043" mdtype="paragraph">小 G 还没想好要不要做，但他们还是依照<a spellcheck="false" href="http://wiki.mbalib.com/wiki/%E5%B0%8F%E9%A2%9D%E8%B4%B7%E6%AC%BE%E5%85%AC%E5%8F%B8" rel="nofollow">《关于小额贷款公司试点的指导意见》 </a>，先向政府主管部门提出正式申请，经批准后取得小额贷款业务经营资质。</p>
<p cid="c2043" mdtype="paragraph">至于 P2P 业务他们也去了解了下，发现这生意风险有点大。而且银监会联合工信部把 P2P 管了起来 —— 通过《网络借贷信息中介机构业务活动管理暂行办法》。</p>
<p cid="c2047" mdtype="paragraph">这规定了个人在同一借贷机构/不同借贷机构的借款上限为 20 万/100 万元；企业向同一借贷机构/不同借贷机构上限则为 100 万/500 万元。</p>
<h3>在互联网上卖保险，也得入股有牌照的公司</h3>
<p cid="c2047" mdtype="paragraph" class="">有消费者留言问跟宠物保险有关的事情，比如猫咪生病、走失或是飞机运输过程中都有可能产生意外，是不是能做个宠物险种？<br/></p>
<p cid="c2047" mdtype="paragraph" class="">猫粮我买网挺想试试。</p>
<p cid="c2047" mdtype="paragraph" class="">不过现在保监会管着这块生意。2015 年 7 月 27 日，保监会发布《 互联网保险业务监管暂行办法》，对互联网保险业务和互联网保险机构的定义、经营范围等进行规范。</p>
<p cid="c2047" mdtype="paragraph" class="">里面分好几种经营模式。真正可以在网上卖自己开发的保险，得是保险机构的自营网络平台，卖之前要拿到牌照。</p>
<p cid="c2047" mdtype="paragraph" class="">目前中国取得互联网牌照的企业有众安保险（蚂蚁金服、腾讯出资）、安心财险、泰康在线、易安财险、大特保。</p>
<p cid="c2047" mdtype="paragraph" class="">拿了牌照才可以像传统保险公司那样，提供销售、承保、理赔、退保等服务。</p>
<p cid="c2047" mdtype="paragraph" class="">又是大公司独占的生意。</p>
<p cid="c2047" mdtype="paragraph" class="">不然的话，猫粮我买网作为第三方平台， 只能是为用户和保险机构提供支付渠道，&#13;
&#13;
投保人交付的保险费是直接转账支付至保险机构的保费收入专用账户，不经过猫粮我买网。</p>
<p cid="c2047" mdtype="paragraph" class="">或者向保险公司提供投保人、被保险人、受益人的个人身份信息、联系信息等资料。<a href="http://www.circ.gov.cn/web/site0/tab5227/info3968310.htm" rel="nofollow">按照保监会的说法</a>，无保险牌照的第三方网络平台是一个“为保险消费者和保险机构提供网络技术支持辅助服务的网络平台”。&#13;
&#13;
<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.748948" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170623094332G6xIXJcLsArqmkn3.jpg-w600"/>&#13;
<figcaption class="">图<a href="www.businessinsider.com.au" rel="nofollow">/BI</a></figcaption></figure></div>

<p class="" nocleanhtml="true">在铺设了这么多电商、内容和粉丝运营等业务之后，猫粮我买网想要融一轮新的钱，去扩大业务线。<br/></p>
<p class="" nocleanhtml="true">连乐视都说要做银行。小 G 先写了封外界都看得到的致员工内部信，谈一下生态闭环梦想，然后再去做。</p>
<p class="" nocleanhtml="true">但实际研究了一下就发现这基本不可能。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.749035" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170623094653nBwa92Q85WPUHRgF.jpg-w600"/>&#13;
<figcaption class="">图/<a href="https://www.google.co.jp/url?sa=i&amp;rct=j&amp;q=&amp;esrc=s&amp;source=images&amp;cd=&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwjD9u2u7NLUAhUEtpQKHXTjAGkQjB0IBg&amp;url=http%3A%2F%2Fwww.freeimages.co.uk%2Fgalleries%2Fsports%2Fmoods_emotions%2Fslides%2Fno_way_signP1012669.htm&amp;psig=AFQjCNGSDyYvv6VfRo8gmOkXT-fT26G7pw&amp;ust=1498268778667466" rel="nofollow">FreeImages</a></figcaption></figure></div>
<h3>股权众筹、银行牌照，每个都得是大公司才有可能拿下</h3>
<p cid="c2023" mdtype="paragraph">现在证监会已经发布《私募股权众筹融资管理办法》征求意见稿。按照证监会对基金销售的监管步骤，股权众筹《办法》定稿后应该会有配套的牌照准入制度出台。</p>
<p cid="c2047" mdtype="paragraph">接下去的银行和征信，大概是任何一个创业者互联网金融梦全牌照实现起来最难的两个牌照了。</p>
<p>说实现起来难，是因为互联网银行生意基本是大公司的事情。目前主要途径就是通过成立或参股民营银行。<br/></p>
<p cid="c2047" mdtype="paragraph">2014 年 12 月 12 日，中国银监会批准深圳前海微众银行开业，这家由腾讯持有 30% 股份的民营银行成为中国第一家上线的互联网银行。</p>
<p>中国另一大互联网巨头阿里巴巴的关联公司蚂蚁金服，也在半年后成立了互联网银行，持股比例 30%，网商银行的注册资本为 40 亿元。</p>
<p class="">再后来百度、美团、小米也都办起了银行。</p>
<h3>比银行更难拿到的牌照是个人征信牌照</h3>
<p class="">这块牌照目前没有企业拿到。<br/></p>
<p>央行在 2015 年年初印发《关于做好个人征信业务准备工作的通知》，要求这些公司或机构做好开展个人征信业务准备工作：芝麻信用管理有限公司、腾讯征信有限公司、深圳前海征信中心股份有限公司、鹏元征信有限公司、中诚信征信有限公司、中智诚征信有限公司、拉卡拉信用管理有限公司、北京华道征信有限公司。</p>
<p>但是 22 个月过去，8 家机构没有一家获批征信牌照。据《证券时报》，一个准持牌征信公司内部员工说，央行这两年五六轮验收，每次的重点都是内控和系统。</p>

<h3 nocleanhtml="true">网上彩票的牌照还没有进展</h3>
<p cid="c2059" mdtype="paragraph" class="">猫粮我买网本来还想卖互联网彩票的，但这个生意悬而未决。</p>
<p cid="c2059" mdtype="paragraph">财政部、民政部、国家体育总局在 2015 年出台管理细则，叫停了中国互联网彩票生意。<a href="http://baike.baidu.com/view/2966813.htm" rel="nofollow">从当年 2 月 28 日起</a>，淘宝、微信彩票、爱彩网、中国足彩网等近 50 家停止了网络彩票销售。</p>
<p cid="c2059" mdtype="paragraph" class="">一条路走不通，小 G 还得给公司吹一个未来泡泡。他效仿网易的“一元夺宝”，推出“一元夺猫”。</p>
<p cid="c2059" mdtype="paragraph" class="">原本网易的玩法是把一件商品平分成若干“等份”进行出售，每份 1 元钱，一个商品所有“等份”售出后，再从购买者中按照一个计算规则算出一名幸运者获得这个商品。随着一元夺宝商品数目的不断增多，更多起购价格可能从 1 元到 100 元、1000 元不等。<br/></p>
<p cid="c2059" mdtype="paragraph" class="">但网易<a href="http://tech.ifeng.com/a/20170216/44544339_0.shtml" rel="nofollow">最近也下架了大部分相关产品</a>，未来会有什么样的牌照还不知道。</p>
<h3>专车平台拿了牌照，但一样受限</h3>
<p class="">2015 年 2 月，Uber 和澳大利亚 6 个城市的动物收容所合作，将这些毛茸茸的小萌猫们送到办公楼，让人们享受 15 分钟的依偎时光。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2017062309491175zLlCnNyg0oUbHu.jpg-w600"/>&#13;
<figcaption class="">图/<a href="http://www.huffingtonpost.com/2013/10/29/uber-kittens_n_4175640.html?slideshow=true#gallery/323282/1" rel="nofollow">huffingtonpost</a></figcaption></figure></div>
<p cid="c2059" mdtype="paragraph" class="">猫粮我买网打算找来跟着优步中国加入滴滴的朋友谈合作，也送猫上门、“一键吸猫”，但送了没多久就赶上政策大变动，全国各地出台网约车新政，把网约车尺寸、排量、司机户口等信息统统管起来，直接导致路上 Uber 和滴滴都快没车了。</p>
<p cid="c2059" mdtype="paragraph" class="">滴滴现在在上海和北京都已经开始清理不合新规的司机。比方说今年 3 月，&#13;
&#13;
滴滴在北京停掉了给外地牌照的司机派单； 4 月滴滴提高了快车的最低服务费，从原来的 10 元涨到 13 元，跟北京出租车起步价一样，并在不同时间段收取不同的服务费；这个月，滴滴在上海正式停掉了新司机的线上注册服务。&#13;
&#13;
</p>
<p cid="c2059" mdtype="paragraph" class="">虽然滴滴也拿到了专车牌照，但司机还是被成功赶出了一线城市。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="36168" data-title="《做一个中国互联网公司，你要了解的更多关于牌照的事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161230130900A5WDk8MK4PtgwOFQ.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/36168.html/" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1378"/></a>  </div></div> </div><h3 class="title">更难的是拿到了牌照可能也不管用</h3><div class="detail"> 

<p nocleanhtml="true">上面这些场景当然是玩笑，但具体到每个牌照，它可能影响任何一个互联网公司。</p>
<p>管理部门对一些行业，比如金融领域提出严格监管、高准入门槛是可以理解的。</p>
<p>防范金融诈骗、提高资金安全几乎是全世界每一个国家都会做的事情，这就像是你开个餐厅需要满足卫生防疫检疫许可一样。<br/></p>
<p>但牌照越来越多计入国资控股政策、以此来限制参与者，必然导致公司买卖资质、变相抬高准入资质。</p>
<p class="">而先来的人卖牌照给后来的公司，这对于保护用户利益毫无帮助。</p>
<p>比如央行已经停发第三方牌照，使得既存牌照资源紧张，最终导致牌照交易价格从数千万元涨到数十亿元。</p>
<p>能拿到牌照的不是有钱就是有别的渠道，或者二者皆有。这直接干预了市场的公平竞争，各种牌照直接限制了小公司以及晚起步的公司的发展。</p>
<p>以及，牌照本身的解释空间也越来越大。</p>
<p>比如 2014 年4 月，广电总局要求视频网站停止播放《生活大爆炸》、《傲骨贤妻》、《海军罪案调查处》以及《律师本色》等四部美剧，没有提出任何下线原因。</p>
<p class="">后来，持有牌照、依规经营的视频网站，跟海外同步每周一集的放映节奏被广电总局叫停，改成整部剧集统一翻译、送审，通过之后才被允许上线播放。</p>
<p class="">还有今年早些时候，已经拿到银川市政府发放的牌照，开始筹备互联网医院的几家公司，也被卫计委叫停。</p>
