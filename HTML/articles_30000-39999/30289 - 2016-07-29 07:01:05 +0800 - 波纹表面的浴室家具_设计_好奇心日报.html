<p><a href="http://www.philippaduatz.com/" rel="nofollow">Philipp Aduatz</a> 最近为 <a href="http://www.klomfar.at/" rel="nofollow">Klomfar Vienna</a> 设计了一系列有着波纹表面的浴室家具，将它与所处环境最主要的自然元素结合在了一起。为了模拟出波浪的形态，Aduatz 不仅采用了 CAD 软件对结构进行渲染，还额外开发了一种新的制作技术消除不必要的接缝让家具一体成型。家具表面流畅的涟漪有一种像是透过水面窥见白色沙滩的感觉，有着以假乱真的视觉效果。</p>
