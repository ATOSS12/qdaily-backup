<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>今天，加州的威尼斯海滩附近出现了一个奇怪的黄色玩意儿。</p>
<p>“就像被一个卡通 UFO 空投下来的一样，” 推特用户 Ajay Mehta 描述道，“上面绑着气球，好让它缓冲落地。”</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=m0345nbghb5&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>谜团很快就揭晓了，这是 Snapchat 的母公司 Snap Inc. 推出的自动售货机 Snapbot，专门用于贩卖他们九月底宣布推出的 AR 太阳镜 Spectacles。</p>
<p>这副看起来有点搞笑的太阳镜拥有蓝、黑、红三种颜色，售价 130 美元，唯一的功能就是录像。</p>
<p><img data-format="jpg" data-ratio="0.42839" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.370787" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161111130440hnrcsByMlYKHk2XZ.png-w600"/>&#13;
</figure></div>
<p>在两块镜片上方各有一个内置摄像头，只要戴上眼镜、轻轻按一下镜架旁的一个按钮，它就会以你的第一人称视角自动录下一段 10 秒视频，同时镜头边上的光圈会亮起。每按一次就开始录下一段新视频。这些视频会被自动保存到 Snapchat 应用中的“memories”存储空间里。</p>
<p>它的两大特点，一是可以解放摄录者的双手，让你拍视频时不用像其他人那样腾出手拿手机——“挡在你面前像一堵墙一样”，Snap Inc. 的 CEO Evan Spiegel 说，这就方便了爱拍沿途风景的骑行族和滑板族；二是运用了 115 度的摄像头，比一般的智能手机角度更广，也更接近人眼的视野，拍出的视频是环形的，营造了一种人类视角，也让你在 app 里重温时，无论水平还是垂直观看，都不会影响视频所占屏幕比例。</p>
<p><a href="http://www.wsj.com/articles/snapchat-releases-first-hardware-product-spectacles-1474682719" rel="nofollow">Spiegel 曾分享过他第一次测试原型机的感受</a>。当时他和他的未婚妻米兰达·可儿漫步林间，他用眼镜拍下了视频，回去观看时，“我看到了我自己的记忆，就在我的眼前——简直难以置信。浏览记录你经历的照片是一回事，但是重新感受先前的经历又是另一回事了，这是我拥有过的最接近‘身临其境’的感受。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.835000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20161111131004VjgBXzK8A9FkNvJb.gif-w600Gif"/>&#13;
<figcaption class="">在滑板上用 Spectacles 拍摄视频，图片来自 <a href="http://giphy.com/gifs/l3vR2bMLqXl6MbPeE" rel="nofollow">Giphy</a></figcaption></figure></div>
<p>Spectacles 眼镜其实是 Snap Inc. 推出的第一个硬件产品。这个目前市值 180 亿美元的公司在今年九月把自己的名字从 Snapchat 改成了 Snap Inc.，为的就是告诉世界他们要发展的不仅仅只是聊天应用了。</p>
<p>首个硬件的发售显然是个重头戏。和谷歌当初推广谷歌眼镜时体现的“改变世界的科技”那种严肃感和仪式感不同，这次利用黄色机器人进行的搞怪营销核心在于“好玩”，很符合 Snapchat 一贯的画风——他们之前就以让自己的鬼魂 logo 冷不丁出现在显眼广告牌上而闻名，如今也采用了一声不吭就丢下一个 Snapbot 的策略。</p>
<p>然而为了进一步提高众人的期待值，公司还是不可避免地采取了饥饿营销——Snapbot 会漫游全国，一天只会出现在一个地方，卖完走人。而在头几个月，消费者只能从 Snapbot 那儿买眼镜。如果想知道它当前出现在哪里，还得用官网上的<a href="https://www.spectacles.com/map/" rel="nofollow">地图追踪</a>。无法赶到售卖地点的人目前只能去网站扫码，然后在 Snapchat 里试一下戴眼镜的滤镜了。</p>
<p>脱口秀主持人 Ellen DeGeneres 也给饥饿营销添了一把火，她在今天早些时候分享了从 Snapbot 购买眼镜的视频，以及后来用眼镜拍摄的一些第一人称短视频。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.703072" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201611111301548qciB1T5mJPN9M2t.png-w600"/>&#13;
</figure></div>
<p>从推特的反应来看，人们目前还是很吃这一套的。第一个 bot 旁很快聚集了百来号人排队，要买上一副得至少等上三个小时。130 美元的眼镜销售一空，不久就有人以 1000 美元的价格把它挂在了 Ebay 上。</p>
<p>不过这股热能持续多久、人们是否觉得花 100 多刀买个玩票性质的眼镜很值，就要看接下来消费者的测评了。</p>
