<p>          </p>
<p>蛋白粉品牌 Iron-Tek 最近委托 <a href="http://beardwood.com/" rel="nofollow">Beardwood &amp; Co.</a> 重新设计了自己的 LOGO、产品包装以及网页。在主视觉上，他们在翻阅历史资料之后选择了 Harold Von Schmidt 绘制的海报，画面中的工人形象传递出自然而健康的阳刚气质。海报下方则是具有现代感的信息图，让顾客能够直观地了解到品牌的功效。</p>
