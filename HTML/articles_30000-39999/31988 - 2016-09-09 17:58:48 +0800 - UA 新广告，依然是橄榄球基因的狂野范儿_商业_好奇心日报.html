<p class="">在结束了从今年三月开始的奥运营销后，UA 发布了最新一支广告片，风格非常狂野。</p>
<p class="">尤其是在林间穿梭奔跑的那段，看起来很像是《暮光之城》里吸血鬼捕食猎物的场景。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=h03276m6fvs&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">出演广告的是卡罗莱纳黑豹队的橄榄球四分卫 Cam Newton，这名上赛季的 MVP 是当前 NFL 最火热、最具主宰力的球星。在年初丢掉了超级碗冠军后，UA 为 Cam Newton 设计了一支蛰伏崛起主题的广告片。<br/></p>
<p class="">旁白来自美国高中生的必读书目 <i>Watership Down《兔子共和国》</i>片段<i>，</i>是一本气势恢宏的奇幻小说，这一段讲的是兔子在奔跑迁徙过程中遇到艰难险阻。</p>
<p class="">让人有点意外的是，代理公司 Droga5 选择的配音并非专业演员，而是 Cam Newton 的母亲（虽然从最后的呈现效果来看，一点听不出来是非专业）。</p>
<p><img data-format="jpg" data-ratio="0.439458" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p class="">“Cam Newton 的母亲在其成长过程中扮演了非常重要的角色。” UA 全球品牌管理高级副总裁 Adrienne Lofton 在采访中表示，虽然这么做有点冒险——考虑到 Jackie Newton 之前也没有配音的相关经历，但他们还是选择这么做了。</p>
<p>这支广告是 UA 全球营销战役 It Comes From Below 的一部分，强调自家鞋款为运动员带来的“强大武力”。此前还有棒球运动员 Bryce Harper 出演过该系列广告。</p>
<p>          </p>
<p class="">“狂野”、“疼痛”一直是 UA 乐意展现的品牌形象，当其刚刚开始在美国市场打广告的时候，使用的全是 NFL 黑哥们肌肉男，迅速在消费者中形成了鲜明的品牌形象。</p>
<p class="">看看 UA 签下的运动明星：UFC 次中量级格斗冠军 Georges St-Pierre、MLB 华盛顿国民外野手 Bryce Harper、世界次中量级拳王 Saul Alvarez，还有今天我们说到的 Cam Newton，身上都有某种力量的共性。</p>
<p class="">当其他运动品牌的模特在广告中慢跑或者做瑜伽时，吉娘娘 (Gisele Bündchen) 在 UA 的广告里是这样的，扮演的是一个备赛中的格斗运动员，在拳击室里独自练习。</p>

</figure></div>
<p class="">就连 UA 的店面布置都是这样的?</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667188" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201609081702246vSilV1fsoG8ayeF.jpg-w600"/>&#13;
</figure></div>
<p class="">UA 能够迅速地确立自己的商业文化，和 Nike 等其他运动巨头得以区分，这和其创始人 Kevin Plank 的个人经历不无联系。</p>
<p class="">普朗克在学生时代是一名橄榄球运动员，创办 UA 的初衷之一也是因为他在运动员生涯中受到身体大量排汗的困扰，所以萌生了寻找“不会被汗浸湿的面料”的想法。普朗克的 13 个高中队友和 10 多个大学队友后来都成为了职业橄榄球运动员，UA 早期的时候就通过给他们寄送样品 T 恤，获取在美国高校和年轻人市场的关注。</p>
<p class="">普朗克在接受采访中表示：竞争对手的规模是我们的 20 倍，因此可供我们进步的空间多的是。</p>
<p class="">鞋类会成为 UA 未来五年重点投入的核心业务。在这个领域，UA 是名副其实的后来者，2006 年首次推出鞋类产品（橄榄球鞋）。2009 年才推出跑鞋和篮球鞋。<br/></p>
<p class="">根据 UA 2015 年财报，鞋类增长 57% 至 6.8 亿美元，在第四季度营收中占 14.8%，已成为增长最强劲的品类。</p>
