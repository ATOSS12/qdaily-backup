<p><a href="http://www.studioforma.ch/" rel="nofollow">Studioforma</a> 最近为意大利品牌 <a href="http://www.meroniecolzani.it/en" rel="nofollow">Meroni &amp; Colzani</a> 设计了一款具有热带风情的椅子 <a href="http://www.sfdesignlab.com/pile_portfolio/pam/" rel="nofollow">PAM</a>，流畅的线条以及管状结构使它看上去就好像是一张巨大的棕榈叶。椅子由工匠在以家具生产而闻名的布里安扎地区（Brianza）采用核桃木手工制作而成，椅腿和座位之间无缝相连，整体造型简洁优雅。</p>
