ass="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="16"/></a>  </div></div> </div>  <p class="excerpt">阿迪达斯潮流化的运动方式正在影响它们如何卖足球鞋。</p>  <div class="detail">  

<p>随着阿迪达斯推出由博格巴代言的新款无鞋带足球鞋 Ace17+ Purecontrol，运动品牌也在 22 日发布了新的广告。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=l03485f4ojc&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>把之前的 First Never Follow 改成了 Never Follow，一字之差，中文版的广告语从“就秒你”变成了“绝不套路”。广告延续了阿迪最近“挑衅”的广告风格，一个明显声线年轻的画外音对着耍酷的博格巴喊话，“你是你，我是我，我不想成为你，我只是想买你的鞋。” </p>
<p>隔壁金球前三的内马尔已经俨然接班早年的 C 罗成为耐克足球新生代的第一代言人，阿迪达斯这边虽然手握梅西，却一直没在新生代球员里找到相应的阵容，以天价签下话题性十足的博格巴之后，品牌最近为他拍摄了不少广告。这些广告竭力在把博格巴塑造成一个更有影响力的巨星，表现其在社交网络上丰富的一面，显得更为娱乐化，而不仅仅着重于赛场的表现。 </p>
<p>至于这双 Ace17+ Purecontrol 也是阿迪达斯把 Boost 鞋底科技引入足球鞋的新尝试。这种形似白色子弹的中底技术透过阿迪达斯 NMD 和 Yeezy 火起来了之后，成为品牌最新的增长引擎。</p>
<p>Ace17+ 包括训练、实战和街头三种款式，其中街头款即应用了 Boost 鞋底，而先前的 Ace16+ 也陆续推出了不同配色的 Boost 街款，可以预见的是，阿迪达斯在未来会把这项技术彻底应用到全线的产品上去，并尝试让更具包裹性的足球鞋型也成为街头潮流。 </p>

<p>这种从 adidas originals 那边移植过来的娱乐化、潮流化的产品开发及营销手段，已经在阿迪的足球领域有了初步尝试。 </p>
<p>另一个例子是最近阿迪达斯推出的一款名为 Glitch 的新足球鞋。这款鞋使用了以往体育界不太常见的发售模式。 </p>
<p><img data-format="jpg" data-ratio="0.398248" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>Glitch 是阿迪达斯市售的第二款无鞋带足球鞋，除了没有鞋带，它的特点在于可拆卸，由内靴+外靴组成。而要买的话不是买一双，而是一款内靴加两款外靴，这意味着它们让足球鞋变得像定制款一样花哨。 </p>
<div class="com-insert-images multiple">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.660000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161123224556zcNMVmAhnQ20FD87.jpeg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666364" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161123224556qkzCKMtSYdAhPZ5o.jpeg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.416667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161123224559DXhYJqdkwKM8egiG.jpg-w600"/>&#13;
</figure>
</div>
<p>虽说是“新科技”，但目前尚不知道这样的玩法于球场上的性能有什么不同的助益，但确实噱头十足。 </p>
<p>根据这款鞋的设计者阿迪达斯产品设计副总裁 Sam Handy 的说法，Glitch 的首次公开亮相是在伦敦的一个足球小社群里，随后他们再通过类似的模式，在全球各个城市发售。目前仅在英国有售的 Glitch 也不是随便就能买到，而是必须下载一个名为 Glitch 的 APP，甚至下载这款 APP 还需要邀请码……如果你是阿迪达斯三叶草这两年的粉丝，会对这样的发售有着相当熟悉的既视感，太容易让人联想到不同花色的 NMD 在全球限量发售的情景了：限量，一小撮先上脚的明星，专门出一款 APP 抢鞋工具。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.747273" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161123224610fVh5QOFKHZTN3r9X.jpeg-w600"/>&#13;
</figure></div>
<p>不过，这种套路的照搬显然还在试验的阶段，阿迪为 Glitch 找的都是一些年轻球员，比如切尔西外租的查理·科尔科特。但如果这款鞋的反响还不错，也许很快就会正式由厄齐尔、博格巴、奥斯卡们来宣传了。 </p>
