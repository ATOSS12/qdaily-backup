<p>瑞恩·高斯林（Ryan Gosling）和艾玛·斯通（Emma Stone）主演的歌舞片《爱乐之城》（La La Land）又发布了新的预告片。</p>
<p><a href="http://www.qdaily.com/articles/29606.html">在今年 7 月，电影发布的第一支预告片以男主角瑞恩·高斯林演唱了影片原创歌曲“ City of Stars ”作为配乐</a>。而这一次的预告片则是以艾玛·斯通演唱的另一首影片原创歌曲“ Audition ”作为配乐。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=g03137ei6ql&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>至于画面，其实两支预告片有很多重复。可见，两支预告片，很大的亮点就在于男女主角演绎的歌曲。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=k0323byybi3&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>说到这一点，不得不说说这部电影的导演——<a href="http://baike.baidu.com/item/%E8%BE%BE%E7%B1%B3%E6%81%A9%C2%B7%E6%9F%A5%E6%B3%BD%E9%9B%B7" rel="nofollow">达米恩·查泽雷（Damien Chazelle）。</a></p>
<p>达米恩·查泽雷说，《爱乐之城》是一部音乐喜剧。而且，影片会有大量的歌舞场面，它们致敬了好莱坞黄金年代的歌舞剧。</p>
<p><img data-format="jpg" data-ratio="0.36591" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>在此前，达米恩·查泽雷最出名的一部电影是《爆裂鼓手》。作为这部电影的导演兼编剧，他讲了一个热爱音乐的年青人如何努力成为顶尖爵士乐鼓手的故事。</p>
<p>2015 年，《爆裂鼓手》获得了奥斯卡最佳男配角、最佳剪辑和最佳音响效果奖。<a href="http://baike.baidu.com/view/15168874.htm" rel="nofollow">除此之外，电影还获得了很多提名，其中包括了最佳影片奖、最佳改编剧本奖和最佳音效剪辑奖。</a></p>
<p>达米恩·查泽雷毕业于哈佛大学电影制作专业，他从小热爱电影，也热爱音乐。所以他一直都喜欢导演或是编剧音乐类型的电影。2009 年，于哈佛毕业 2 年，达米恩·查泽雷 24 岁的时候，他就编剧导演了黑白音乐电影《公园长凳上的盖伊和艾德琳》。2013 年，他还编剧了电影《大钢琴》。</p>
<p>这次他选择的两位演员，瑞恩·高斯林本来就是以歌手身份出道的，而艾玛·斯通出演过《摇滚之王》，还因此学会弹贝斯。以前她也在电影《校园兔女郎》中还演唱过片尾曲。</p>
<p>所以这样一个组合让《爱乐之城》的出品方狮门影业和顶峰娱乐很有信心。今年 3 月，他们已经决定将电影由 7 月 15 日延期至 12 月 16 日上映，想要让这部影片出征颁奖季。</p>
