"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="24"/></a>  </div></div> </div>  <p class="excerpt">大概以后还会有不少上校的广告</p>  <div class="detail">  

<p>          </p>
<p>肯德基在美国又推出了一个上校为主角的广告。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=r0327sw7jr3&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这次的广告里，上校创办了一个橄榄球队 Kentucky Buckets，他介绍说自己是球队的“老板、主教练和营销总监”，而球队则是“第一个炸鸡激励的专业橄榄球队”，同时在旁边的球队队员开始吃起了上校手里那桶 $20 Fill Ups 里的脆皮鸡。</p>
<p>虽然这橄榄球队看起来挺像样，不过是编的，队名中的 Kentucky（肯塔基州）是肯德基的发源地，而 bucket 指的就是在宣传的炸鸡桶了。肯德基强调说这是<a href="http://fortune.com/2016/09/08/rob-riggle-kfc/" rel="nofollow">“一个真实的球队，而不只是一个把美味的炸鸡带到球迷面前的噱头”</a>，还创建了一个 <a href="http://kentuckybuckets.tumblr.com/" rel="nofollow">Tumblr 页面</a>来介绍 Kentucky Buckets 球队和他们的培训方案，估计之后还会推出一系列相关内容来宣传他们的脆皮鸡。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.101563" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160909140706KgVArLujWRTptqF2.jpg-w600"/>&#13;
<figcaption class="">来源：Kentuckybuckets Tumblr<p>          </p></figcaption></figure></div>
<p>这个新广告是配合 NFL（美国职业橄榄球大联盟）常规赛季推出的。鉴于橄榄球在美国的流行程度，包括肯德基在内的广告商们都在想尽办法让球迷们注意到自己，今年如果想要在下午 4 点 25 分开球的时候放 30 秒广告，<a href="http://www.businessinsider.com/kfc-just-revealed-a-new-colonel-sanders-2016-9" rel="nofollow">广告商得付转播比赛的福克斯电视台 70 万美元</a>。</p>
<p><img data-format="jpg" data-ratio="0.388569" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>肯德基这个广告放上 YouTube 一天之后播放量已经有了 168 万，不过底下的评论和橄榄球关系不是很大，大部分都是在讨论新的上校演员的。这次的演员是 Rob Riggle，在现实生活中也是个上校，曾经在美国海军陆战队服役，还出生在肯塔基州。</p>
<p>Riggle 的身份的确让他成为了一个好人选，但问题是这已经是第五个上校演员了，而“复活”上校只是去年的事。不少人吐槽说怎么又换人了，还出现了不少提名下一个扮演者的评论：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.092188" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160909140932Rt4PNkb2GODCqjoM.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.512500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201609091409404TOIz1CovLil7GmK.jpg-w600"/>&#13;
</figure></div>
<p>也有提名自己的：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.276562" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160909140949M0u7zqmRtJfBUonF.jpg-w600"/>&#13;
<figcaption class="">以上均为 YouTube 评论截图</figcaption></figure></div>
<p>虽然被这么多人吐槽，不过肯德基应该挺开心的，现在他们希望的就是增加曝光度。去年决定要找人演上校的时候就有很多人表示了质疑，觉得让已经去世的创始人重新出来宣传产品很不体面，而肯德基的 <a href="http://www.businessinsider.com/kfc-just-revealed-a-new-colonel-sanders-2016-9" rel="nofollow">CEO Greg Creed 在一个会议上是这么说的</a>：“至今为止，回应里有 80% 是正面的，20% 的人讨厌它。我真的很开心有 20% 的人讨厌它，因为现在他们至少有看法了。”</p>
<p>让上校“复活”这个营销的确给他们带来了不少关注。连续八个季度，肯德基都实现了同店销量的增长，而<a href="http://www.businessinsider.com/kfc-just-revealed-a-new-colonel-sanders-2016-9" rel="nofollow">他们的 CMO Kevin Hochman 觉得这和上校形象的重塑在一定程度上是有关系的</a>。</p>
<p>所以直到肯德基觉得这行不通之前，我们接下来还会看到很多上校做主角的广告吧。</p>
