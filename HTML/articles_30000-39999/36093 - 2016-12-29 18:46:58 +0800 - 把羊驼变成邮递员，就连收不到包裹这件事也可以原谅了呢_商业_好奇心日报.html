/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="168"/></a>  </div></div> </div>  <p class="excerpt">日本邮政的形象推广，也走萌路线。</p>  <div class="detail">  

<p align="left">日本邮政近日推出了一支广告《过分认真》，为了传递其使命必达的形象，请了一只呆萌可爱的羊驼在大街小巷穿梭，展现出了认真送信的模样。广告播出之后，目前在 YouTube 的点击量已经超过了 120 万。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=l03554yhnr4&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p align="left">在广告画面中，一只羊驼戴着蓝色邮差帽，脖子上挂着一个小包裹，一颠一颠地穿过人群，爬上长长的楼梯，在夜幕落下也没有偷懒，把包裹亲自送到了收件少女的手中，以宣传邮差认真送信、昼伏夜出的形象。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.557813" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161227134443KcO8g4lj7ZVnxf3t.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.563333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161227134534Soa7MmP1n4cLh2QB.jpg-w600"/>&#13;
</figure></div>
<p>据日本媒体报道，这只出演邮递员的羊驼只有八个月大，是来自日本茨城县牧场的“大地”。</p>
<p>虽然按照日本的道路交通法要将羊驼视为大型犬，需要配备引导人员，不过由于它的温顺性格，拍摄工作完成得很顺利。而在广告标题中，日本邮政也玩了把文字游戏，将“傻傻的认真”（bakamajime）改成了“羊驼认真”（pakamajime）。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562842" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161227134542v46NXd2UP8qeIyjf.jpg-w600"/>&#13;
</figure></div>
<p>从 2011 年开始，日本邮政控股公司的营业收入开始走“下坡路”，2014 年该公司的营业收入仅占到 2011 年营收的六成；<a href="http://cn.reuters.com/article/idCNL4S1DF2QV" rel="nofollow">而今年公布的日本邮政及其旗下银行部门的财报中</a>，截至今年 9 月的六个月内，该控股公司录得净利润 1497.3 亿日元（13.9 亿美元），较上年同期减少 29.9%。</p>
<p>而日益减少的邮件投递数量成为日本邮政面临的巨大挑战。<a href="http://finance.sina.com.cn/roll/20151203/135223922422.shtml" rel="nofollow">根据相关统计数据</a>，截至 2015 年 3 月，在过去一年内，日本民众共邮递了182 亿个邮件，其中包括信件、包裹和明信片，这一数字相比于 7 年前也少了 30 亿。<br/></p>
<p>日本邮政也在各方面采取措施吸引年轻一代的注意力。如在为了即将到来的新年，<a href="http://www.chinapost.com.cn/html1/report/16126/2740-1.htm" rel="nofollow">今年日本邮政邀请了日本人气偶像组合“岚”拍摄了贺年片动画广告</a>，推出了网络动漫角色的贺年片，并和 Line 合作推出了贺年片制作服务，以改善贺年片销售的严峻形势。</p>

<p>而这支《过分认真》的广告也被视作是日本邮政改变自我形象的表现，不过有不少网友在评价羊驼的呆萌可爱、想让羊驼给自己送信之外，也不免调侃“原来邮件一直收不到是这个原因”。</p>
