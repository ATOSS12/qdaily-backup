<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="134"/></a>  </div></div> </div>  <p class="excerpt">这是 HBO 的这部神剧的倒数第二季，只有七集。</p>  <div class="detail">  

<p>《权力的游戏》第七季的回归日期终于得到了确定。继发布了一张“冰与火”元素的海报后，HBO 官方宣布《权力的游戏》第七季将在 7 月 16 日回归。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjYxNTY2NDI0NA=="/> </figure> </div>
<p>《权力的游戏》用了一种玄乎的互动宣布了它的回归。它的官方 Facebook 主页发起了一个直播活动。回归日期被冰块遮挡，粉丝们需要在评论中留言 “fire” 融化冰块才能见到最后的答案。</p>
<p>“日期回复可见”活动两度因为技术故障暂停，整个活动时间长度超过了一个小时。虽然粉丝们在推特上没少埋汰这次活动（揭晓个日期都要像播出正式片子一样拖那么久），但它的热度还是很高，某一时刻同时在线的观众人数超过 14 万。这也可以反映出大家对《权力的游戏》期待的热切。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.942105" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170310154434LGzvF2nP5DMoltsp.png-w600"/> </figure></div>
<p>和此前六季每季 10 集不同，第七季只有七集。不过这一季的制作时间和之前的相当，差不多都用了五个月的时间。《权力的游戏》剧集的制作是一项浩大的工程，不仅拍摄时会在不同国家取景，后期特效上也要花上不少功夫。即将到来的第七季主要是在北爱尔兰、西班牙和冰岛拍摄的。</p>
<p>第七季为了等待冬天的外景地而推迟了播出时间，但推迟播出并没有影响到粉丝们的热情，唯一受到影响的可能只有它无法入围今年的艾美奖争夺而只能等到明年。根据艾美奖的评选标准，入围的年度作品大部分集数需要在 5 月 31 日之前播出。</p>
<p>受到乔治·R·R·马丁《冰与火之歌》系列小说改编的《权力的游戏》已经不再像最初那样严格忠实于原著。为第七季提供蓝图的是乔治·R·R·马丁的《The Winds of Winter》和《A Dream of Spring》。<br/></p>
<p>第七季会是 HBO 王牌剧《权力的游戏》的倒数第二季，这部拿下将近 40 座艾美奖、在全世界范围都有影响力的剧集将在 2018 年画上句号。不过，此前已经有消息传出说《权力的游戏》存在开发衍生剧的可能。</p>
<p>HBO 的节目总监 Casey Bloys 曾说：“我们如果不努力挖掘《权力的游戏》这个大 IP 的价值那就太傻了，不过它确实也建立起了很高的标准。我们会有所尝试。我不会为了开发而开发，必须确保做出来的东西足够特别。”</p>
