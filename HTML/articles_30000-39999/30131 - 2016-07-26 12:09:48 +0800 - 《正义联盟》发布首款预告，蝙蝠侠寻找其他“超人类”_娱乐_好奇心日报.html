<p class="">尽管距离《正义联盟》正片上映还有一年半的时间，但华纳兄弟显然不想错过热闹。在 SDCC 上，《正义联盟》发布了首款预告片。<br/></p>

<p>这部预告片充满着半成品和赶工的痕迹。角色特效镜头——尤其是钢骨——CG 感过于明显，而预告片无论音乐还是剪辑节奏都不太成熟。</p>
<p>但这款预告片依然受到了观众的追捧，截至目前，预告片在 YouTube 上的点击量已经超过 1460 万，这也是本次 SDCC 上最受欢迎的预告片。</p>
<p>《正义联盟》的故事发生在《蝙蝠侠大战超人：正义黎明》之后不久——事实上，“正义黎明”本身就是双关，其中一层含义便是正义联盟即将出现。在《蝙超大战》中，布鲁斯·韦恩说他在超人活着的时候辜负了他，不能在他死去的时候继续辜负他。因此，韦恩决定与神奇女侠一起，寻找地球上生活的其他“超人类”（metahuman），组成一个联盟，共同对抗即将到来的威胁。预告片主要展示了蝙蝠侠寻找新朋友的过程。</p>
<p>蝙蝠侠首先找到的是海王，扮演者是杰森·莫玛，他曾在《权力的游戏》中出演马王卓哥卡奥，因而现在也被称为海马王。海王是亚特兰蒂斯的国王、掌管七海，手中的武器三叉戟能操控大海力量。不过在漫画中，他经常被嘲笑说只是能和鱼讲话，没什么真正能力，在预告片中提到了这个梗，随后蝙蝠侠便被海王按在了墙上。</p>
<p>但在与闪电侠的互动里，布鲁斯·韦恩更像是一位长者在教育年轻人。电影中的闪电侠与电视剧中的闪电侠都是巴里·艾伦，不过在电影里，巴里·艾伦显得更加纯良，也更加极客，看到布鲁斯·韦恩坐在面前时候，还不忘像 Sheldon 一样指出，那是我第二爱的椅子。而且，他周身环绕的闪电表明，神速力会出现在这部电影里——这是闪电侠以及所有极速者的力量来源。</p>
<p>预告片的主色调依然是扎克·施耐德导演最喜欢的黑色，但总体调子显得明晰欢快了不少。尽管幽默未必代表好，但似乎他们已经从《蝙超大战》里学到了一些教训——没人喜欢板着脸一本正经地讲述漏洞百出的故事。</p>
<p>电影将于将 2017 年 11 月 17 日在北美上映。</p>
