<p class="">雷克萨斯以泰式甜辣味的“是拉差酱”（Sriracha）为灵感做了一款<a href="http://pressroom.lexus.com/releases/lexus-is-sriracha-la-auto-show.htm?cid=sf42776068+sf42776068" style="background-color: rgb(255, 255, 255);" rel="nofollow">运动小轿车</a>，就叫 Lexus Sriracha IS。<br/></p>
<p>“因为新型雷克萨斯的新型 IS 很性感（hot），所以我们决定把它弄成是拉差酱一般的热辣，”雷克萨斯的营销副总裁 Brian Smith 说。这个创意是由雷克萨斯美国的广告创意代理 Team One （洛杉矶一家广告公司）想出来的，二者一起执行。</p>

	&#13;
</div>
<p>这是一款有辣味的车——这不是开玩笑，雷克萨斯自称真的把是拉差酱加到了油漆里面，据说是为了模拟是拉差酱的辣椒末的效果和色泽，让车的外层更像一瓶辣酱。为了保持是拉差酱的视觉效果（红色瓶身加绿色瓶盖），轮胎上有一些绿色的装饰。 </p>

<p>车内也有一些融合，比如说空调温度有一档是“是拉差酱一般的热”。车椅上有处为是拉差酱最出名的汇丰食品（Huy Fong Foods）的 logo。 </p>
<p>雷克萨斯还给这款有味道的车设计了两个配件，一个夹克——据说就是 David Tran 和雷克萨斯高管在短片中穿的那件，以及手套——据说是方向盘也很热辣，所以说最好带着手套开车。对了，尾箱还放了四十三瓶是拉差酱，以防万一嘛。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.565704" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161121173248fc164l5Lqze8EGHU.png-w600"/>&#13;
</figure></div>
<p class="">是拉差酱是美国最受欢迎的亚洲味道之一。美国最流行的是拉差酱来自越南裔 David Tran 创办的汇丰公司。2014 年这家公司卖出了 2 亿瓶辣椒酱，收入接近 6 亿美金。不仅是东南亚菜系的餐馆、麦当劳、必胜客、汉堡王以及乐事薯片都推出过带有是拉差酱口味的产品。<br/></p>
<p><img data-format="jpg" data-ratio="0.378894" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>这个公鸡 logo 的辣椒酱瓶也深入了美国的流行文化中。时尚品牌 Urban Outfitters 曾推出过是拉差酱的 T 恤，是拉差酱瓶形状的水瓶、手机壳经常出现在特色礼品店里（老干妈要加把油了）。不难理解雷克萨斯为什么要加入这个“逗酷”属性的跨界中来。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666992" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201611211747123POnha0Hmxu84K75.jpg-w600"/>&#13;
<figcaption class="">是拉差酱（图片来源：维基百科）</figcaption></figure></div>
<p>这款特别车型和雷克萨斯之前端庄的中高端车的画风不太一样，是拉差酱的雷克萨斯 IS 车（以及广告）都格外活泼。这也许是雷克萨斯想触及更多年轻人采取的策略，毕竟几年后他们可能就是雷克萨斯的消费者了，先培养培养感情。雷克萨斯还<a href="https://www.luxurydaily.com/lexus-boosts-fashion-week-profile-among-harpers-bazaar-readership/" rel="nofollow">赞助了去年和今年的纽约时装周</a>，和设计师品牌 Jeremy Scott 以及美国版《芭莎时尚》都进行了跨界合作。</p>
<p>是拉差酱款的雷克萨斯将在洛杉矶车展（11 月 18 ~ 27 号）展出。不过，目前只有一辆，暂时不出售。 </p>
