<p><a href="http://www.qdaily.com/articles/33666.html">10 月底我们已经介绍过</a>，电影《西游伏妖篇》定档了大年初一，将于 2017 年 1 月 28 日上映。这部电影因为拥有徐克和周星驰，很有可能继今年的《美人鱼》之后，再次成为春节档的票房赢家。</p>
<p>不过，在电影正式亮相之前，又回到了一个基本问题：它到底拍得怎么样呢？</p>
<p>宣传工作已经开始。11 月 8 日，《西游伏妖篇》在北京开了一次发布会，周星驰和徐克都来了。他们带来了一支先导预告片。</p>

		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=g0344pltilz&amp;tiny=0&amp;auto=0"/>&#13;

	&#13;
</div>
<p>这支预告片没有什么具体的剧情，但是能够看到唐僧四人组的画风——吴亦凡饰演唐僧；林更新饰演孙悟空；篮球明星巴特尔饰演沙悟净；杨一威（《智取威虎山》的老八）演猪悟能。</p>
<p>事实上，这个以两位偶像为主的阵容，就引发了一些观众的质疑。而当吴亦凡和林更新在预告片里第一次动起来的时候——这种质疑可能会更加严重……</p>
<p><img data-format="jpg" data-ratio="0.439401" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>但是这个预告本身能说明的问题有限，因为它没有展现任何实际剧情，和特效画面——因为还没有做好。在发布会现场，当被问到这个问题，周星驰的回答是：“今天几号？对啊，时间还多嘛。”<br/></p>
<p>可能也是因为意识到这个预告片段的内容太单薄。徐克和周星驰最后自己出镜，讲了一段冷笑话。内容如下。</p>
<p>周星驰：“特效镜头呢？”</p>
<p>徐克：“整部电影都没有特效镜头啊。你没有说要啊！”</p>
<p>周星驰：“这还用说吗？怎么可能没有特效呢？这么嚣张！</p>
<p>徐克：“我就是这么嚣张。”</p>
<p>周星驰：“我不听。我不听。一二三四五，六七八九十。”（然后唱起了他曾经主持过的一档儿童节目《430 穿梭机》的同名主题曲）</p>
<p class="">……</p>
<p class="">不是很好笑。很冷。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.690000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161109125751JWrgM9pYxaSlKTPU.jpg-w600"/>&#13;
<figcaption class="">发布会照片</figcaption></figure></div>
<p>《西游伏妖篇》是 2013 年周星驰导演电影《西游降魔篇》的续集。《西游降魔篇》同样也是在春节上映，获得 12.4 亿票房，是 2013 年的票房冠军。<br/></p>
<p>这一部导演换成了徐克，而周星驰则担任监制。周星驰在发布会上说，徐克自小便是西游故事的粉丝，但一直小心翼翼不敢拍，但是因为看见自己拍了好几部，所以“很不爽”，于是来一起拍。</p>
<p>实际上《降魔篇》之后，周星驰就一直有计划开拍续集，但是因对剧本不满意，未能动手，2014 年他转而拍摄《美人鱼》，而因为徐克对西游题材感兴趣，邀请他来合作。</p>
<p>这次是他们俩的第一次合作。早在 90 年代，周星驰就曾经找徐克执导过《国产凌凌漆》的续集，但因为徐克忙于自己的电影，最终未能成功。</p>
<p>你可能还记得上一部《降魔篇》讲的内容——是关于唐三藏先后遇上水妖（沙僧）、猪精（猪八戒）及猴妖（孙悟空），并与降魔女侠段小姐相遇的故事，说白了还是一个爱情故事。</p>
<p>而《伏妖篇》目前公布的剧情梗概是：唐三藏在上集感化了杀死段小姐的齐天大圣，并收其为徒后，师徒一行四人踏上西天取经之旅。路途凶险，除魔伏妖。师徒四人表面上一片和谐但其实却暗中互相对抗，面和心不和。当然结局是他们如何一一化解心结。</p>
<p>《降魔篇》可能会取得个漂亮的票房成绩。周星驰今年春节的《美人鱼》有 33.89 亿票房，是现在在国内市场取得最高票房的电影。整个 2016 年，票房势头最好的就是春节档期。2 月中国电影总票房达到了 68.7 亿元，其中，《美人鱼》单片贡献了将近一半的总票房，其次是《西游记之三打白骨精》和《澳门风云 3》，两者的票房都超过了 10 亿元。</p>

    <img alt="" data-ratio="1.534527" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161109125905ctoGPJZDrbEKyNlp.jpg-w600"/>&#13;
</figure></div>
<p>发布会上，吴亦凡、林更新、巴特尔、杨一威与汪铎也都来了。话题集中在了吴亦凡剃光头的事情上。</p>
<p>关于这个阵容，周星驰又讲了个笑话：“是不是我们本身也是高颜值，所以就选高颜值的？”徐克说：“是不是你根据心理年龄选的？”（嗯，听上去有点道理。）</p>
<p>除了取经四人组，包贝尔演的是一位脾气古怪的国王。姚晨饰演的是国王的军师，“一名亦男亦女的道士”。其余出演的还有林允、包贝尔、大鹏、王丽坤、汪铎、张美娥。</p>
<p>在这部电影正式上映之前，还会有更多的预告、海报、发布会出现——也就是说还会热闹一段时间。</p>
