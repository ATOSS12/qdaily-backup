<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>这个圣诞节，麦当劳推出了一个治愈系广告，想让观众感受到节日的乐观精神。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=z03481lwrfi&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>广告是这样的：这个常年落灰的古典木头娃娃 Juliette 在节日前临时被玩具店主放到了橱窗前，店主希望能在今年让她找到新家。不过往来人群似乎都对她不感兴趣。街对面麦当劳里的欢声笑语和卖不出去的 Juliette 形成了鲜明的对比，让人颇感寂寥。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.427083" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161123163628pw02tmqbzNOyYdDx.png-w600"/>&#13;
</figure></div>
<p>12 月 25 日来了，Juliette 在目睹了一周麦当劳里的温馨场景后，终于穿过马路跑进餐厅。这回，在谈笑风生的人群中，一只看起来像巴斯光年的玩偶冲她释放了友情的电流。广告最后，Juliette 溜进了玩具朋友的购物袋，并朝街对面会心一笑的店主挥了挥手。镜头拉远，屏幕上出现“美好时光”的标语。</p>
<p>所以这则广告中最开心的大概是后来拆购物袋的小朋友。</p>
<p>需要提到的是，广告中的娃娃虽然看起来不起眼，但却是 3D 打印的，脸部细节则是手绘的。她的动态由木偶操纵技术和 CGI 特效共同完成。</p>
<p class="">这也不是麦当劳第一次在广告中用到 3D 打印技术。今年四月份他们的“永远在工作（always working）”广告系列<a href="http://www.3ders.org/articles/20160417-mcdonalds-always-working-ad-brought-to-life-with-3d-printing-and-stop-motion-animation.html" rel="nofollow">就用定格动画展现了 3D 打印的小人儿努力提高开心乐园餐质量的故事</a>。</p>
<p><img data-format="jpg" data-ratio="0.44064" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.561667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201611231745590br8941ZnEpUBzsW.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.561667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161123174613Kur5oWbvTdiRBZLM.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.556667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161123174623AN3mtH0lWQ9YXjR6.jpg-w600"/>&#13;
<figcaption class="">图片来自 <a href="http://www.3ders.org/articles/20160417-mcdonalds-always-working-ad-brought-to-life-with-3d-printing-and-stop-motion-animation.html" rel="nofollow">3ders</a></figcaption></figure></div>
<p class="">这支<a href="http://www.adweek.com/adfreak/forlorn-wooden-doll-finds-love-her-local-mcdonalds-brands-holiday-ad-174774" rel="nofollow">圣诞广告的艺术指导、来自 Leo Burnett 公司的 Phillip Meyler 说</a>：“麦当劳也许不是你想起圣诞节时第一个联想到的品牌，但是它扮演了一个重要的角色。节日期间每天有百万人从这扇门里进出，贫穷或富有，年老或年轻——任何人，从来自已逝年代的古典女孩，到来自另一个星球的未来小子。”<br/></p>
<p class="">Juliette 的主题营销会贯穿八周，号称是“有史以来最大”圣诞节日营销，她之后不但会出现在 20 秒的圣诞菜单广告里，还会出现在咖啡杯的外壳上。</p>
<p>除此之外，<a href="http://www.thedrum.com/news/2016/11/21/mcdonald-s-teams-with-blippar-and-amazon-biggest-ever-christmas-campaign" rel="nofollow">他们与亚马逊、AR 技术公司 Blippar 合作</a>，在垫餐纸搞了点小花样——12 月期间，麦当劳会随机发放价值 10 美元的亚马逊礼品券，想获得礼品券，顾客必须关注一下平常可能不会在意的垫餐纸。每张垫餐纸上都有一张圣诞倒数日历，顾客下载好 Blippar 应用之后把手机移动到餐纸上，应用里就会打开一扇门，可能是游戏、头像、滤镜，也可能是礼品券。</p>
<p>“我们希望创造出些新东西给顾客带来额外的乐趣。” <a href="http://www.thedrum.com/news/2016/11/21/mcdonald-s-teams-with-blippar-and-amazon-biggest-ever-christmas-campaign" rel="nofollow"> Leo Burnett 公司的客户总监 Simon Hewitt 解释道</a>，“所以我们把每张垫餐纸都变动得更加易于互动，并能提供沉浸式体验，希望能在节日的餐厅创造出美好时光。”</p>
<p class="">说实话，这比麦当劳过去两年的圣诞营销进步了许多。2014 年的 “Somewhere Near You”只平庸地表现了餐厅的用餐人群，2015 年的 “The Journey to Christmas” 将镜头对准旅行中吃着麦当劳的家庭，尽管都体现了亲情和节日元素，但都很难给人留下深刻印象。</p>
<p class="">今年加入了诸多新元素的营销体现了麦当劳想要抓住年轻客户的心态。“我们像是聋哑了一样。”麦当劳美国数字和社交互动总监 Paul Matson 如此形容他们过去在社交平台上的迟钝表现。也因此麦当劳十月组建了 200 多人的全球数字团队，加快数字化的步伐。</p>
<p class="">前不久，<a href="http://www.qdaily.com/articles/32677.html">麦当劳的首席营销官 Deborah Wahl 在参加互动广告协会（IAB）的 Mixx 会议时宣布将把营销内容翻倍</a>，这大概也是为什么会看到圣诞营销变化的原因之一。<br/></p>
