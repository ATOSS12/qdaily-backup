<p>美宝莲纽约最近在社交媒体上发布了一波 Big Shot 睫毛膏的 campaign，邀请了品牌有史以来第一个男性代言人 Manny Gutierrez。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.644610" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201701091707270Udi7keOMyc85LxA.jpeg-w600"/>&#13;
</figure></div>
<div class="com-insert-embed com-insert-embeds">&#13;

		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=t0364dm7hi0&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>Manny Gutierrez （a.k.a. Manny Mua）是一个美妆网红，在 Instagram 和 Youtube 上分别有 300 多万和 200 多万的粉丝。他还拥有以自己名字命名的眼影盘和唇膏组合。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.521978" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170109170627ZkvLdsqOol1JaUgW.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.222222" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170109170749mg83nxpd52XMCOAL.png-w600"/>&#13;
</figure></div>
<p>这在美妆届并非首创。去年十月份，其竞争对手 CoverGirl 公布了第一个男性美妆代言人 James Charles，一个 17 岁的美妆网红，引起了热议。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666149" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170109170810MtDbv3OqHaZB8G5J.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.187599" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170109170842PgqnD6O7QB5X4TEU.jpeg-w600"/>&#13;
</figure></div>
<p>除了老生常谈的品牌找意见领袖来代言的故事，他们有另外一个共同的特点—被称为“美妆男孩(Beauty Boy)”。这些男孩在社交媒体上发布专业的化妆教程，不是那种让你看起来更有“男子气概”的隐形彩妆，而是闪亮的眼影、浓密的睫毛、艳丽的嘴唇，让身为女性的你也自愧不如的全套妆容。</p>
<p>Gutierrez 曾对<a href="http://www.marieclaire.com/beauty/a20197/the-beauty-boys-of-instagram/#" rel="nofollow"> Marie Claire </a>解释，“对我来说这是一种艺术形式。我依旧对自己是一个男孩而感到自信，我也一直会是一个男孩，即便没有化妆我也会很自信。”对 Gutierrez 来说，这件事并不是“像女人一样化妆”，而是“一个化妆的男人”。</p>
<p>不过先撇开生理性别和心理性别的讨论，酷儿的身份和变装文化也是这种行为的原因之一。另外一位 Instagram“Beauty Boy”网红 Alex Faction 认为变装皇后是这种个人嗜好或者说艺术的先驱，<a href="http://www.marieclaire.com/beauty/a20197/the-beauty-boys-of-instagram/#" rel="nofollow">“我认为现在男性美妆的运动，不管是阳刚的还是阴柔的，确实是源于变装者妆容”。</a></p>
<p><img data-format="jpg" data-ratio="0.380557" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.080160" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170109171936iZMp1OJ0wcBvGkd8.jpeg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.350000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2017010917193610phsJ3n542ditPA.jpeg-w600"/>&#13;
</figure></div>
<p>男人开始化妆这件事对美妆品牌无意是一件好事。早在 1996 年，美国的 Drag Queen 先驱 RuPaul 便成为了 MAC 的代言人。<a href="https://www.theguardian.com/fashion/2017/jan/06/beauty-boy-maybelline-names-youtube-sensation-manny-gutierrez-as-first-male-ambassador" rel="nofollow">美妆品牌 Milk Makeup 的化妆艺术大使 Frank B. </a>在解释这种无性别的美妆潮流时说，“我们想要每一个人都试一试我们的化妆品。美丽不总是被性别所限制。”</p>
<p>社交媒体为这种衍生于 20 世纪男性变装文化（male drag culture）的“Beauty Boy”提供了快速发展和传播的舞台。在中国的社交网站上你也能看到不少“Beauty Boy”。”他们扩展的不只是美妆公司的目标市场，还有人们对“男子气概”的理解。不过就像 James Charles 接受《纽约时报》采访时说的，“男人化妆在变得越来越被接受。但要变成一个正常的事情还需要更多开放、去偏见的思想。”</p>
<p class="">以及，当“Beauty Boy”越来越有商业价值，开放心态和去偏见的速度也会越来越快。</p>
