a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="136"/></a>  </div></div> </div>  <p class="excerpt">一镜到底的手法，说到底终究是讨喜的。</p>  <div class="detail">  

<p>英国歌手 Bonobo 一月发行了新歌《 No Reason 》找上了 Oscar Hudson 拍摄 MV ，视频发布后，获得了不少网友的好评，<a href="https://vimeo.com/199858222" rel="nofollow">网友 Alexis Dubosc 表示</a>自己看了三次试图找到一些瑕疵，然而却怎么也找不到。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;

	</figure>&#13;
	&#13;
</div>
<p>Oscar Hudson 过去也曾帮不少歌手拍摄过风格强烈的 MV，比方说电台司令（Radiohead）、Sundara Karma 等人。 </p>
<p>而这支 4 分钟的 MV，全片没有任何一句旁白，使用一镜到底的方式，视觉效果强烈且一目了然，尽管没有其他流行 MV 的华丽特效或超强卡司，但精心设计的场景，让人印象相当深刻。</p>
<p>MV 从一个传统的日式房间开始，镜头逐渐往前推进，经过无数的房间，每个房间的摆设相同，尺寸却越来越小。而房里都有个穿着相同的主人公，他们脸上都带着口罩，身穿白上衣与红短裤，脚上穿着脱鞋，在不同房里做着一些日常的事，像是打电动、睡觉，吃面等等。</p>
<p>然而随着房间越来越小，这些主人公与房间，因为比例的关系，变得非常诡异，他们的身体开始不完整，最后房间内只剩下手，或是脚。</p>

</figure></div>

</figure></div>
<p>Oscar Hudson 在幕后制作的视频中表示，他希望能透过这种方式，呈现日本“茧居族”（ひきこもり）的生活与内心状态。</p>
<p><img data-format="jpg" data-ratio="0.429858" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>茧居族在日本是指那些不愿意参与社会生活的人们，他们不就学、不工作，终年不出房门，选择封闭的生活。<a href="http://www8.cao.go.jp/youth/whitepaper/h27honpen/pdf/b1_04_02.pdf" rel="nofollow">据日本厚生劳动省的调查显示</a>，截自 2015 年为止，15 岁至 39 岁当中约有 54 万人为茧居族，其中男性占了六成。尽管与 2010 年的 69 万人相比，已有减少的趋势，但依然是个不小的数目。</p>
<p>事实上，关于日本茧居族的生活，一直是不少人希望能探究的状态，对于一般人来说，他们无疑是神秘的，无法预测的一群人。不管是背后的原因或是他们到底怎么生活着，平常在思考些什么，这个 MV 虽然没有任何解释，但至少呈现了他们在封闭的房间内的日常动态。</p>
<p class="">为了要呈现人在小房间的压迫感，Oscar Hudson 这次使用小型的 Codex 相机所拍摄，他表示 MV 拍摄的困难在于，他们必须制作 18 个不同尺寸的房间，以及复制每个房间的道具。更重要的是， MV 并没有使用电脑动画特效，尽管这能使事情容易许多，但 Oscar Hudson 强调，就是这样真实的场景，以及不是很完美、带点瑕疵的感觉，才能使 MV 更为独特。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.489000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170219191348fr9H7ah5kqYjWbF3.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.487000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170219191402yuNxS71bJla2kDhM.png-w600"/>&#13;
</figure></div>
<p>说到底，一镜到底的手法终究是讨喜的，它有着比电脑特效更值得称许的噱头。毕竟那展现的是一种更为经典的、对镜头与场景的调度技巧。</p>
