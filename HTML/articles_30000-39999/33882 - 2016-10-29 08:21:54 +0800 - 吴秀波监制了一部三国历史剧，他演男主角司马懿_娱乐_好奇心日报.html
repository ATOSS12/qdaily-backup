<p>吴秀波监制、主演的一部三国题材古装剧《军师联盟》，首次发布了一支 7 分钟的预告片。</p>

</div>
<p>三国题材的影视、戏剧，主角一般都是蜀国刘备诸葛亮、吴国孙权周瑜以及魏国曹操父子。但这部《军师联盟》的主角是魏国辅国大臣司马懿。原本只是个书生的司马懿被曹操强行征辟为官，他运用谋略帮助曹丕登上世子之位，曾任职过曹魏的大都督、大将军、太尉、太傅，是辅佐了魏国四代的托孤辅政之重臣，后期成为掌控魏国朝政的权臣。</p>
<p>在这部电视剧里，司马懿将成为一个心怀天下的英雄式存在。片方的宣传通稿里是这么描绘剧情的：“吴秀波饰演的司马懿由青年谋士到暮年重臣，时间跨度几十载的传奇人生，也再现了鲜血祭染、明谋暗斗、朝野沙场的英雄乱世，演绎了一场波澜壮阔的权谋大戏。”</p>
<p>实际上，这样的“辅国谋士”角色，听上去很像《琅琊榜》中胡歌饰演的男主角梅长苏。《军师联盟》的预告片中，也试图呈现出历史剧的品质感，以及男演员的群戏，这些都是《琅琊榜》这样大受欢迎的历史剧的要素。</p>
<p>这部作品号称筹备时间 5 年，投资达到 4 亿。开机已有近一年的时间了，目前还在拍摄中。</p>
<p>主要出品方东阳盟将威影视，投资过吴秀波的《北京遇上西雅图之不二情书》。</p>
<p>李晨饰演曹丕。刘涛饰演司马懿的妻子张春华。其他演员还有于和伟、张钧甯、唐艺昕。</p>
<p>《军师联盟》即将于 2017 年在江苏卫视、优酷网播出。除了这部，现在明年历史类的电视剧名单已经有：九州幻想小说改编《海上牧云记》、周迅和霍建华的《如懿传》、孙俪和陈晓的《那年花开月正圆》（清末民国）、宁静和张博的《大秦帝国之崛起》等。</p>
