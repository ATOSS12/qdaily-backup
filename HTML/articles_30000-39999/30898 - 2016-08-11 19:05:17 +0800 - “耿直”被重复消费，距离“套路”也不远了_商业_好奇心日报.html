<h1>“耿直”被重复消费，距离“套路”也不远了_商业_好奇心日报

el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="274"/></a>  </div></div> </div>  <p class="excerpt">但做营销的朋友们，你们真的是对力量一无所知啊…</p>  <div class="detail">  

<p class="">“洪荒少女”傅园慧大概是这届奥运最大的惊喜之一。</p>
<p class="">当然也许你更喜欢叫她“运动员里的泥石流”、“会游泳的表情包”、“傅爷”或者各种各样的 “title”……但在昨天晚上映客的直播活动里，傅园慧看起来就是一个非常自然的游泳运动员，一个 96 年生的小姑娘。还好她是这样。</p>
<p class="">如果你暂时还不清楚她是谁，我们在这里准备了一段她的采访视频?</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=a002170phjn&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">从一段采访意外走红网络，两天内傅园慧的新浪微博粉丝量已经暴涨了 400 万。一时间几乎所有的媒体和品牌都在消费这个小姑娘的“表情包”、这个小姑娘说过的话……“洪荒之力”迅速成为微博热搜，以昨天京东和淘宝两家的网宣为例，不约而同都选择了这个梗。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.890625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160811174629LDfCgtwbkxeRp3S4.JPG-w600"/>&#13;
</figure></div>
<p class="">作为互联网原住民，我们都很熟悉这样的情节。迅速的爆红，整页持续的刷屏，津津乐道地不断被重复咀嚼的梗……奇怪的是，人们好像看不厌这个姑娘。</p>
<p class="">在第一次采访爆红后，第二次采访，第三次、第四次……傅园慧“画风稳定”地不断输出话题，即使是被动成为“网红”后，这个姑娘还是按照自己一贯的节奏发微博、接受采访、游泳。</p>
<p><img data-format="jpg" data-ratio="0.436192" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.223242" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160811194125AOFmcK0fyw84HGIQ.png-w600"/>&#13;
</figure></div>
<p class="">关于傅园慧大量的历史材料被挖出来，人们发现这个姑娘原来一直都是这样啊！自然不做作，这才是傅园慧最有观众缘的地方。难道你真的以为傅爷的走红只是因为“表情包”和“段子手”吗？</p>
<p class="">可惜很多品牌商真的没懂。这里面不乏事先已经接触到了傅园慧“资源”的商家。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.884375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160811181035ZJ8etdv0T6CAzL1m.JPG-w600"/>&#13;
</figure></div>
<p class="">冰露纯悦在奥运会前就已经和中国馆游泳队签下了合同，除了傅园慧之外，冰露纯悦还敲定了叶诗文和徐嘉余两位游泳运动员。<br/></p>
<p class="">这条冰露广告并不怎么招人反感。傅园慧还在广告下留言，表示这并不是一条盈利广告，而是领导安排的任务。之后又单独发布了一条微博，表示自己不想走商业路线，“都怪你们怪你们”……这条微博被疯狂转发评论，传播量甚至比那条附带美照的广告都多。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.051852" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201608111813303f1uKG8BOUHzxCTV.png-w600"/>&#13;
</figure></div>
<p class="">傅园慧的风格和广告商的定位差异在昨日一场直播中暴露无遗，这也是另外一场在奥运会前就谈好的合作。</p>
<p class="">虽然直播在线人数最终突破 1000 万，打破了直播平台的观看记录。但主持人尴尬的提问，不断“套路”地诱导观众给傅园慧送礼物，要求傅园慧“给观众做个表情吧”……几乎让傅园慧在镜头前失去耐心，也惹怒了一众围观的网友。</p>
<p class="">感受一下微博评论区。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.884375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160811182608VAS83vJrlyceIWjg.JPG-w600"/>&#13;
</figure></div>
<p class="">在这段堪称灾难的直播中，傅园慧重复得最多的一句话就是：</p>
<p class="">“谢谢你们，不要送东西，不要送跑车，我不看海，不要送飞机，啊啊啊不要送东西！这些钱留着给你们买零食吃吧！”</p>
<p class="">关于直播的内容，可以点击这里<a href="http://m.weibo.cn/3403504512/4007088206453378/weixin?wm=3333_2001&amp;sourcetype=weixin&amp;from=singlemessage&amp;isappinstalled=1" rel="nofollow">查看网友的文字整理</a>，里面回应了“如何看待霍顿辱骂孙杨”、“宁泽涛和孙杨谁更温柔”、“如何看待自己成为网红”等。不能免俗地附上两张表情包，能经得起直播考验的耿直傅爷?</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.884375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160811183350Edj94z52hXZmgaVM.JPG-w600"/>&#13;
</figure></div>
<p class="">顺带解释一下为什么“送礼物”是直播平台主播们惯用的“套路”。以傅园慧直播为例，直播页面获得的礼物数量达到 318 万，换算成可以提现的人民币近 10 万元；直播过程中不断出现的“海”、“游艇”、“跑车”是虚拟礼物，大致对应人民币 1672、657、150 元。</p>
<p class="">所以从数据上看，这是一场相当漂亮、成功的直播，如果忽略整个过程中的尴尬以及留言区里一边倒的负面评论的话。当然，这个直播账号也不属于傅园慧本人。</p>
<p class="">就像网友所说，这本是一个绝佳的好机会。如果直播，就事先好好准备，提前向网友征集提问，也不至于面对并不懂“套路”的傅园慧，无话可说，没话找话（更糟糕）。</p>
<div class="com-insert-images medium-insert-active multiple">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.018750" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160811192732ATfp4LNex1uOzjGX.JPG-w600"/>&#13;
<figcaption class="">漫画作者@丁一晨DYC</figcaption></figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.018750" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160811192804BXjp7AaFDyGusMTO.JPG-w600"/>&#13;
</figure>
</div>
<p class="">傅园慧的走红，以及她天然讨喜的观众缘不是偶然的。长时间以来，观众已经习惯了中国运动员在这样举世瞩目的赛事里，在央视直播的镜头前，一丝不差、按部就班的表现。</p>
<p class="">随着网络话语权被越来越多的 95 后、00 后掌握，大家更乐于看到的是傅园慧看起来“享受比赛”的状态，当然也只是看起来而已，作为奥运会铜牌得主，这个 20 岁的小姑娘背后的付出甘苦自知。</p>
<p class="">许多人大呼“这才是真正的奥运精神”。更多人开始反思过去对运动员形象的苛责，“刘翔”、“李宁”的名字被不断重提……你或许也发现了，这一届涌现出了很多人气运动员（尤其是中国游泳队），虽然记者采访的“套路”依旧，这群 “90 后”、“95 后”的运动员却已经不会去“配合”了?</p>
<p class="">“是不是....对你有影响啊？”</p>
<p class="">“不，我感觉影响很小吧。”</p>
<p class="">“是不是感觉还有一点遗憾，还能表现得更好？”</p>
<p class="">“没有没有，这就是我的水平。”</p>
<p class="">言尽于此，做营销的朋友们也该明白了吧。</p>
<p class="">用傅园慧自己在直播中的话说，喜欢就是缘分，不喜欢就是缘尽了，希望当我们缘尽的时候，也能够好聚好散，好聚好散特别重要。</p>
<p class="">在傅园慧这样横空出世的“洪荒少女”面前，别再往她身上照搬演艺圈或是网络红人的套路。谁是真清流（或者说聪明的广告主），谁是真泥石流，一目了然。</p>
<p class="">在互联网时代，热点通常活不过几天。但以傅园慧的性格和三观，以及正处于上升期的运动生涯，能够长时间得到大众喜爱和公众曝光是完全可以预见的。傅园慧能不能坚持像她自我期许的那样“没有被商业化”，目前尚未可知。但就游泳中心以往的处事风格，这些代言的选择和执行权都不掌握在傅园慧手中。</p>
<p class="">愿这个看起来糊涂的聪明姑娘好运，以及接下来的接力赛加油！</p>
