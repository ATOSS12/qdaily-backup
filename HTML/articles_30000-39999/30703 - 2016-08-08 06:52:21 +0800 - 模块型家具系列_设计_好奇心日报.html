<p>          </p>
<p>阿根廷建筑师及设计师 <a href="http://www.nataliageci.com/" rel="nofollow">Natalia Geci</a> 希望可以为那些因为各处奔波而居无定所、每次搬家都会苦恼家具去处的人们创造一种更符合他们“这种游牧型”生活方式的家具。这个名为 LYNKO 的模块型家具系列包含架子、托盘、钩子等组件，能够同可折叠的金属框架、木制铰链以及收纳袋自由组合在一起，打造出小型的办公区、梳妆台，甚至是一间厨房。</p>
