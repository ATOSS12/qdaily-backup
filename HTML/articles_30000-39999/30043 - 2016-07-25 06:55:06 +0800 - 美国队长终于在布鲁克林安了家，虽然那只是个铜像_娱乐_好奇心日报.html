/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="29"/></a>  </div></div> </div>  <p class="excerpt">他 75 岁了。</p>  <div class="detail">  

<blockquote class="com-insert-quote">&#13;
	<div class="quote-hd medium-insert-quotes-placeholder">
<p>我只是个来自布鲁克林的孩子。<br/></p>&#13;
</div>&#13;
	<div class="quote-bd medium-insert-quotes-placeholder">
<p><br/></p>&#13;
</div>&#13;
</blockquote>
<p>这是美国队长在电影中的一句台词，现在，这句台词将镌刻在美国队长的铜像上。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTY1NjM1OTQxMg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>今年是美国队长这一角色诞生 75 周年。75 年前，美国尚未宣布参与二战，而在杰克·科比和乔·西蒙的笔下，美国队长已经代替美国，参与二战，成为战争英雄，并且痛扁希特勒。在这 75 年间，史蒂夫·罗杰斯，这个以国家为自己命名的超级英雄，也逐渐成为美国精神的代表。</p>
<p>在圣迭戈动漫展（SDCC）上，漫威亮相了专门为美国队长打造的铜像。铜像约 4 米高，重量约一吨，底座上镌刻着“I’m just a kid from Brooklyn”这句台词。这尊铜像将先在 SDCC 上展出，将于 8 月 10 日运抵美队的家乡布鲁克林。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.332500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160724161555l2nOQNFJ6LxmThYv.jpg-w600"/>&#13;
</figure></div>
<p>事实上，在最早的漫画中，美国队长的出生地被设置为纽约曼哈顿区的下东区，但到了克里斯·埃文斯主演的电影中，美队的出生地又被更改为布鲁克林。在电影中不止一次，他提到了自己的出身，在《美国队长 1》里，他说自己并不特殊，“只是个来自布鲁克林的孩子”，在《复仇者联盟 2》中，队长和猎鹰在对话中提到，自己的家还在布鲁克林。而在最近的《美国队长 3》中，他和蜘蛛侠互相打招呼，说自己来自布鲁克林，蜘蛛侠说自己来自皇后区，相似的出身让他们惺惺相惜。</p>
<p>与其他超级英雄不同，美国队长是一个“过时之人”。他在北极海域中沉睡了七十年，醒来之后一切都不同了，“我听说我们赢得了战争，但没人告诉我我们失去了什么”，那个他奋力保护的世界，现在已经变得如此陌生。但对美国队长来说，他始终还是那个来自布鲁克林的孩子，始终在守护着他认为美好的事情，对于史蒂夫·罗杰斯而言，布鲁克林并非仅仅是实质的家乡，而是他精神力量的来源，也是他与这个陌生世界的连结点。</p>
<p>9 月份，铜像将被移至巴克莱中心展览，而在 10 月铜像又将前往日落公园进行展出。</p>
