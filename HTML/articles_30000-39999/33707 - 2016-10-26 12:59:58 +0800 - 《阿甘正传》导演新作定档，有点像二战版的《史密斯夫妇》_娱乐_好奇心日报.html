"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="34"/></a>  </div></div> </div>  <p class="excerpt">十一月份上映的影片有点儿多啊</p>  <div class="detail">  

<p>《间谍同盟》，这部内地定档 11 月 23 日，与北美同步上映的爱情谍战片，昨日公布了首支中文预告片，打出了布拉德·皮特与玛丽昂·歌迪亚的“爱情牌”。</p>

<p>影片由美国派拉蒙影片公司和 GK Films 制片公司，以及华桦传媒联合出品，讲述了 1942 年在卡萨布兰卡，盟军反情报特工马克斯·瓦坦（布拉德·皮特 Brad Pitt 饰）与法国维希政府卧底玛丽安（玛丽昂·歌迪亚 Marion Cotillard 饰）伪装成夫妇刺杀德国大使的故事，两人假戏真做坠入爱河并结婚生女，但马克斯渐渐发现自己的妻子很可能是纳粹间谍，两人的关系又陷入重重疑云。</p>
<p>在中文预告片中，两人的爱情表现十分唯美，从暗生情愫、热情相吻再到深情交换眼神等等少女心炸裂的亲密镜头，都与卡萨布兰卡的风景一道诠释着预告片中所说的“美丽动人”；而随着火爆枪战的出现，浪漫故事又走向了悬疑。</p>

<p>这部以“与敌共枕”的影片，也被称作是“二战版的《史密斯夫妇》”，让不少看过预告片的人产生了“假戏真做”的错觉。而卷入皮特朱莉离婚新闻的“法兰西玫瑰”玛丽昂曾经做出回应，称自己“多年前遇到了真命天子”，并直接宣布和老公吉约姆·卡内将迎来第 2 个孩子。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667742" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161025144844j9axYL8F02moCl7M.jpg-w600"/>&#13;
<figcaption class="">来自豆瓣电影</figcaption></figure></div>
<p>这次《间谍同盟》也被认为是明年奥斯卡奖的大热门。导演罗伯特·泽米吉斯就曾凭借《阿甘正传》捧得奥斯卡小金人，这位名导演的影片还包括《云中行走》、《航班》、《荒岛余生》等。而这部拍摄地位于卡萨布兰卡的爱情谍战片，也容易让人联想到 16 届奥斯卡最佳影片《卡萨布兰卡》。</p>
<p>此剧的出演明星还包括丽兹·卡潘（《惊天魔盗团 2》）、马修·古迪（《斯托克》）、拉菲·卡西迪（《明日世界》）、夏洛特·霍普（《权力的游戏》）等。</p>
<p>不过，想要拿到亮眼的票房成绩并不容易。除了《间谍同盟》之外，11 月份相继还有《脑残粉》、《奇异博士》、《邻家大贱谍》、《比利·林恩的中场战事》、《神奇动物在哪里》、《海洋奇缘》等多部分账大片亮相。这意味着，今年年底的内地影片市场将变得十分拥挤。</p>
