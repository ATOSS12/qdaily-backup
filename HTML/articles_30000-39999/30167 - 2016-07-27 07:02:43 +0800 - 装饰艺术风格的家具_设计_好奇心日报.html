</h1><p><img src="http://img.qdaily.com/article/article_show/201607262025356h5B2iKC39uPzUqe.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20171113154853VXsv8TeGWLoqKxiN.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">沈非 </span><span class="date smart-date" data-origindate="2016-07-27 07:02:43 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-07-27 07:02:43</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="30167" data-title="《装饰艺术风格的家具》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607262025356h5B2iKC39uPzUqe.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/30167.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollo <p>          </p>
<p>来自意大利的工业设计师 <a href="http://www.alessandrozambelli.it/designstudio/" rel="nofollow">Alessandro Zambelli</a> 最近参加了伦敦创意画廊 <a href="http://www.matterofstuff.com/" rel="nofollow">Matter of Stuff</a> 举办的设计师驻外培训比赛，他的参赛作品是一套致敬了 1920 年代的巴黎以及装饰艺术的家具系列 Marqué，其中包括吧台、柜子以及咖啡桌。Zambelli 对材料以及造型都进行了重新思考，让新型表达形式与传统工艺进行融合。家具的表面嵌入了大量交错的图案，与金属表面不同程度的氧化一起展现出了装饰艺术的多样性和微妙感。</p>
