<p class="">          </p>
<p>这两天英国足坛又爆出了一桩大新闻。新任英格兰国家队主帅阿勒代斯，因为被媒体爆出涉嫌利用转会漏洞谋取贿金，被迫在上任 67 天之后就宣告下课。英足总今天在官网上宣布了这个消息。</p>
<p><a href="http://www.telegraph.co.uk/news/2016/09/26/exclusive-investigation-england-manager-sam-allardyce-for-sale/" rel="nofollow">爆出这则猛料的是《每日电讯报》</a>。它们正进行一项关于英国足坛黑幕的调查报道。该报记者伪装成了一家有意进军英国足坛的远东公司，和阿勒代斯接洽。双方的多次谈话，都被记者偷偷拍下，并在两天前被公之于众。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=y0332beeydi&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><p>来自：<a href="http://www.iqiyi.com/u/1260643000/" rel="nofollow">唯喔fanTV</a> / <a href="https://www.youtube.com/watch?v=HOWoi80AP-8" rel="nofollow">Game Jam HD</a> (Youtube 原始作者，需翻墙)</p></figcaption></figure>&#13;
	&#13;
</div>
<p>除去一些对于英足总、前主帅霍奇森，以及助教加里·内维尔的负面评价之外，真正导致了阿勒代斯陷入丑闻的还是关于一项英足总禁令——球员的第三方所有权方面的争议言论。</p>
<p>这个所谓的“第三方所有权”禁令，具体来说，就是禁止俱乐部以外的公司或经纪人通过获得球员的“所有权”，而从转会费或者收入中得到提成。2008 年，出于人身自由和公正透明方面的考虑，英足总明令禁止了这类交易。</p>
<p><img data-format="jpg" data-ratio="0.428813" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>但在<a href="http://www.telegraph.co.uk/news/2016/09/26/exclusive-investigation-england-manager-sam-allardyce-for-sale/" rel="nofollow">视频当中</a>，阿勒代斯对伪装成商人的记者表示，绕开这项转会禁令不成问题：“你依旧可以绕开它，显然这里面有着很大的生意。”另一段视频当中，在记者提出一次可以支付 10 万英镑的报酬后，他停顿了一会儿表示，自己可以飞到新加坡或是香港，为远东公司提供这方面的建议。而按照《电讯报》的说法，阿勒代斯方面和记者商谈了一份与之相关的 40 万英镑的交易。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.624339" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160928202207PWh1sTJ8UmKD7nQp.jpg-w600"/>&#13;
<figcaption class="">记者用隐藏的摄像头拍下的视频截图。| 来自：<a href="http://www.telegraph.co.uk/news/2016/09/26/exclusive-investigation-england-manager-sam-allardyce-for-sale/" rel="nofollow">《电讯报》</a></figcaption></figure></div>
<p>事件曝光两天，<a href="http://www.thefa.com/news/england/2016/sep/fa-statement-sam-allardyce-27-09-16" style="background-color: rgb(255, 255, 255);" rel="nofollow">英足总并不令人意外地宣布了阿勒代斯的下课。</a>但这并不代表事情的结束。<a href="http://www.telegraph.co.uk/news/2016/09/27/exclusive-eight-premier-league-managers-took-transfer-bungs-clai/" style="background-color: rgb(255, 255, 255);" rel="nofollow">《电讯报》进一步报道称</a>，有八名前任或现任英超主帅都曾收取转会方面的贿赂。八人的具体姓名没有被曝光，但该报已经将全部的谈话内容上交给了英足总审理。</p>
<p>另外值得注意的是，除去贿赂方面的问题，阿勒代斯所说的内容其实也基本符合现实情况。“第三方所有权”尽管被官方禁止，但在许多顶级球员身上和不少欧洲联赛当中，这样的模式依旧普遍存在。尤其是在这一模式诞生的南美洲，以及与其有着密切联系的葡超联赛。</p>
<p>例如我们之前<a href="http://www.qdaily.com/articles/32461.html">撰文分析过的欧洲“黑店”波尔图</a>，多年来正是通过和门德斯这样的经纪人大亨共享球员所有权的方式，来进行大部分的转会交易。根据<a href="http://www.fcporto.pt/Relatrios%20de%20Contas/RC_Consolidado_20142015_INGLES.pdf" rel="nofollow">波尔图最新的年报显示</a>，目前这家葡超豪门仅仅拥有阵中 27 名球员中 8 人的全部所有权。像波尔图这种位列近六年转会收入前五的俱乐部，几乎每次卖人都会有一大笔转会费流入门德斯和与他合作的东岩体育基金（Doyen Sports Investment Ltd）手中。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;" class="">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201609281525240VDwh6BsCbFt4O9x.jpg-w600"/>&#13;
<figcaption class=""><p>门德斯利用“第三方所有权”赚了不少钱。| 来自：Getty</p></figcaption></figure></div>
<p>又比如<a href="http://sports.sina.com.cn/g/laliga/2016-09-24/doc-ifxwevmc5374179.shtml" rel="nofollow">内马尔此前转会巴萨时引起的风波</a>，也正是和这个“第三方所有权”相关。2013 年，巴萨宣布内马尔以 5710 万欧元的转会费加盟巴萨，其中 1710 万支付给桑托斯俱乐部，剩余 4000 万欧元则交给了拥有内马尔“第三方所有权”的 DIS 公司。但后者认为巴萨故意报低了转会费，反而私下和内马尔父亲直接接触，因此以欺诈罪名将巴萨告上法庭。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.654574" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201609281528261XcvrKd3BIWgQsHJ.jpg-w600"/>&#13;
<figcaption class=""><p>2013 年内马尔的“第三方所有权”引起转会风波。| 来自：Getty</p></figcaption></figure></div>
<p>对于人才济济，但又相对混乱的南美洲来说，“第三方所有权”的存在确实能够通过资本的力量，发掘一批新星送去欧洲主流联赛。内马尔、法尔考和奥斯卡等人就是最好的例子。</p>
<p>但对于国际足联和英足总这些官方机构来说，它又是个政治不正确的存在。因凡蒂诺曾经将这比作现代足球中的“奴隶制”。同时，不受监管的资本也可能借由对不同俱乐部中多个球员的所有权，来间接实现对比赛甚至是俱乐部的操纵。</p>
<p>从这个角度来说，阿勒代斯的一番话恰恰戳中了英足总颇为顾虑之处。即使让新任主帅下课的决定相当“痛苦”，英足总也只能是不得已而为之。</p>
