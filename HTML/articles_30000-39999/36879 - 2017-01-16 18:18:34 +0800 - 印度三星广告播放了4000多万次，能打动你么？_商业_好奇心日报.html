a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="114"/></a>  </div></div> </div>  <p class="excerpt">4 分钟催泪短片，为推广三星在印度的客服卡车。</p>  <div class="detail">  

<p>印度广告向来画风清奇，要么是极度煽情，要么就是脑洞大开。今天要说的这支三星印度市场广告就属于前者，上线半个月获得了 4253 万次观看，播放量惊人。 </p>
<p>四分钟的微电影讲述了三星客服维修团队的一名员工，接到了住在喜马拉雅山脉的顾客维修电话，这位员工千里迢迢开往那边，故事的转折也发生在两人见面的时候。 </p>
<p>原来这是一家偏远地区的残障孤儿院，孩子们正在等待他们的伙伴在电视选秀节目上的表演，但电视机坏了。最终修好的电视给孩子们带来了欢乐。 </p>

<p>或许是因为感人剧情的关系，广告获得了海量的好评，YouTube 视频下方的评论区大都表示他们“看哭了”，并且有人说，打算为这支广告“冒险购买”三星 Galaxy 7。 </p>
<p>不过，根据三星印度的首席营销馆 Ranjivjit Singh 接受媒体采访时表示，广告并未根据任何真实故事改编，他们只是编了一个故事来让三星客户服务团队的承诺更令人信服，即广告最后出现的口号：无论你在哪，我们都会照顾好你。 </p>
<p>在印度农村，人们有时不得不行驶 50 英里去维修点修一个手机。为了解决这个问题，三星去年 10 月推出了 535 辆卡车的上门维修服务。这支广告正是为了推广这一服务，同时塑造三星关怀备至的品牌形象。 </p>
<p>这项服务宣传，三星遍布印度全国的 535 辆卡车和超过 3000 个维修点能让顾客随时随地得到满意的售后服务和帮助。而在广告的介绍中，他们标上了 #SamsungCares。 </p>
<p>尽管遭遇了 2016 年电池自燃事件的恶劣影响，三星在印度市场的表现仍然不错，根据 IDC 的数据，公司目前占到印度智能手机市场份额的 25.1%，排名第一。 </p>
<p>然而三星在印度的市场份额正在下滑，其在 2015 第四季度能占到 29.4%的市场份额。过去三年，三星在印度市场的优势主要依靠 J 系列的中低端千元机而建立起来，这一区间的手机消费者在购买时往往很容易收到品牌的影响。而随着小米、联想等中国品牌继续蚕食三星的印度市场，更优秀的客户服务于是就成为了三星用来改善口碑，加强品牌好感度的一种手段。 </p>
