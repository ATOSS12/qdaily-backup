<p finallycleanhtml="true" nocleanhtml="true">曾经靠《拆弹部队》和《猎杀本拉登》斩获奥斯卡最佳影片、获其他奖项和提名无数的女导演凯瑟琳·毕格罗，这次把镜头对准了美国历史上最著名的暴乱之一：1967 年底特律暴乱，又称第 12 街骚乱。这部名为<a href="https://movie.douban.com/subject/26718836/" rel="nofollow">《底特律》</a>的电影今天发布了首款预告：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjcwNDU2NzkwOA=="/> </figure> </div>
<p>在 1967 年 7 月 23 日早上，底特律警察突袭了位于第 12 街和克莱蒙特街交界处的一家无牌照经营酒吧，逮捕了数十名黑人，这引发了街道上大量围观黑人的不满，他们向警察投掷石块，并在警察离开后沿街打砸抢。随后而至的警察增援并未能控制住事态，反而让黑人越聚越多，也令骚动开始蔓延至其他区域。新闻节目试图遮掩此事，以防更多模仿者出现，但在消息走漏后，骚乱很快波及全城。到了 24 日，警方已经逮捕了 1800 多人，却仍然阻止不了频繁的洗劫和枪袭。</p>
<p>最终它变成了一场持续五天的大规模暴乱，时任密歇根州州长乔治·罗姆尼不得不派国民警卫队进驻底特律，总统林登·约翰逊也下令第 82 和 101 空降师进城。整起暴乱造成 43 人死亡、1189 人受伤，超过 2000 栋房屋被毁，7200 多人被捕，这仅次于美国内战期间的纽约征兵暴动和 1992 年的洛杉矶骚乱。也是这次事件导致白人大量逃离底特律，城内黑人居民的比重迅速上升。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.481481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170413145836QdWhVgDwS7E2zKpN.jpg-w600"/><figcaption>正式海报</figcaption> </figure></div>
<p>从预告里可以看出，影片将以多个视角讲述事态发展。约翰·博耶加，这个因在《星球大战 7》里出演暴风兵 Finn 而成名的演员，将挑起主角大梁，饰演一名被白人同事包围的黑人警察。在这场种族对立中，他的处境毫无疑问会很艰难；与导演在《拆弹部队》里有过合作、后来又出演了《美国队长》中猎鹰的安东尼·麦凯，是警察不慎逮捕的良民之一；在《纳尼亚传奇 3》、《移动迷宫》和《荒野猎人》里给人留下深刻印象的威尔·保尔特是一名白人警察，这个角色的专横态度似乎将其放在了“反派”的位置上。</p>
<p>动作惊悚片是毕格罗拿手的类别，观众和影评人都很青睐她在这个类型里表现出的风格：冷硬风、写实感、对窒息氛围的追求、突然爆发的动作戏的稳准狠、朴实却深刻的角色塑造，以及引人深思的主题。看起来这些要素都在《底特律》里得到了延续，让观众对电影颇为期待。</p>
<p>另外，除了毕格罗的名字是品质保证外，编剧 Mark Boal 同样让人对影片质量放心——正是他写了《拆弹部队》的剧本。</p>
<p>毫无疑问，这部将于 8 月 4 日上映的电影又是一部冲奥之作。尽管这次是在聚焦国内“战场”，不过和毕格罗的前两部电影一样，影片想探讨的到底还是人性和政治。如今底特律已经彻底沦为“罪恶之城”、种族话题持续热门、2017 年又是暴动 50 周年纪念，此时放出电影，似乎是再合适不过了。</p>
