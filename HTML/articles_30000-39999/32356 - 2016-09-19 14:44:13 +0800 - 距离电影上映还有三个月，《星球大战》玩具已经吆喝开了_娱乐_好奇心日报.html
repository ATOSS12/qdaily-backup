"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="32"/></a>  </div></div> </div>  <p class="excerpt">一部动画短片，YouTube 网友评价：可能比正片还好看。</p>  <div class="detail">  

<p>每年属于《星球大战》的季节又要到了。尽管距离今年的星球大战电影《星球大战：侠盗一号》上映还有三个月的时间，但是相关的营销宣传活动早已经启动了。和往年一样，第一批被推向前台的就是星球大战各式各样的玩具。</p>
<p>今年的营销方式有些不同，《星球大战》的制片方卢卡斯影业找来了各大玩具品牌以及一些狂热的星战粉丝拍出了一套名为《Star Wars Go Rogue》的四集定格动画，<a href="https://www.youtube.com/watch?v=jIrw_AszBvk" rel="nofollow">放在 YouTube 上播出</a>。</p>

	&#13;
</div>
<p>这部定格动画有一个完整的故事线，邪恶的帝国准备建造大规模杀伤性武器死星，但是不巧遗失了图纸。女主角 Jyn Erso 同时也是电影的女主角偶然发现了这一图纸，决心破坏帝国的行动，并在这个过程中结识了很多其他人组成小队，突入帝国内部。</p>
<p>当然，为了宣传这些玩具，这部动画不仅仅只是交代人物剧情这么简单，其中的人物形象和道具都是用玩具制作而成的。比如，在第一集开始位置出现的这艘战舰来自于乐高。出演反派奥森·克伦尼克主管的则是美国玩具品牌 Funko 最具有代表性的大头娃娃玩偶。而在电影中出现的两位华人演员姜文和甄子丹也各自都拥有了自己的仿真手办，他们来自只有在迪士尼商店中独家销售的手办系列 Elite Seires。</p>

<p>在众多的玩具品牌中，乐高可以说是得到了来自迪士尼的特殊关照。在定格动画中，乐高的 logo 以及产品本身都有相当明显的植入。不过，这也可以理解，乐高从 1999 年就开始为《星球大战》生产玩具，在 2012 年乐高所有的系列中，星球大战系列的销售额排在第二位。</p>

    <img alt="" data-ratio="0.555903" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160919133616ETIak4pW7Goc0gsK.jpg-w600"/>&#13;

</figure></div>
<p>提前三个月就开始为玩具做宣传，自然也是因为玩具能够带来的巨大收益。在今年 2 月发布财报后的分析师会议上，迪士尼就表示从去年 10 月到 12 月的三个月时间，在电影《星球大战：原力觉醒》还没有上映的时候，相关玩具的销售额就超过了 30 亿美元，这个数字要超过电影本身 20.68 亿美元的票房。</p>
<p>当然除了为玩具造势以外，这次的定格动画还承担着为电影做宣传的任务。事实上，由于定格动画本身已经是一个完整的剧情了，也和此前迪士尼公布的《星球大战：侠盗一号》的剧情梗概非常类似，所以这会不会就是正片的剧情成了 YouTube 页面上评论争论的一个焦点。</p>
<p>不过，可能也有一些副作用。由于这部定格动画本身就已经十分出色了，所以 <a href="https://www.youtube.com/watch?v=yNFo-DQW6PA&amp;list=PL148kCvXk8pAwOAtiRfB0QGjMblEs0TGB&amp;index=3" rel="nofollow">YouTube 评论区</a>也出现了一些唱衰电影的声音：“一部低成本的三分钟短片要比投资超过 1.2 亿美元的 142 分钟动作电影要出色，这真是太让人尴尬了。”</p>
<p>联想到此前《好莱坞报道者》报道称，因为导演 Gerath Edwards 的创作理念和迪士尼产生了冲突，所以电影将在 7 月于伦敦进行一部分的重拍。唱衰电影《星球大战：侠盗一号》的言论看上去并不是什么好兆头。</p>
