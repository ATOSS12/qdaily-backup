el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="83"/></a>  </div></div> </div>  <p class="excerpt">除此之外，假日营销的亮点目前还很少</p>  <div class="detail">  

<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>北极熊上一次出现在可口可乐圣诞季的营销还是三年前。今年他们决定给这个被边缘化的角色一点爱，尽管它们并不会出现在电视广告里，不过会出现在一些产品（可乐、零度、健怡、Coke Life）的包装上。</p>
<p>北极熊一家其实早在 1922 年就出现在了可口可乐的印刷广告里，直到 1993 年才有了自己的第一部电视广告“北极光”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.384000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161122153733f4Ps7m2q5SvuKVoJ.png-w600"/>&#13;
<figcaption class="">图片来自：<a href="http://windsector.tumblr.com/post/11910205467/polar-bears-want-you-to-drink-coke" rel="nofollow">WindSector</a></figcaption></figure></div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=h0348o9b1bp&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">可口可乐 1993 年广告“北极光”，因年代久远所以画质略渣</figcaption></figure>&#13;
	&#13;
</div>
<p>这些熊从 2012 年起开始在假日营销的广告中担当主角，2013 年还有一位新成员加入——急于打开瓶盖的海鸭。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=z0348oqx5xs&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">北极熊系列的其中一支</figcaption></figure>&#13;
	&#13;
</div>
<p>但是 2014 年起，可口可乐决定让北极熊暂时下场，假日营销仍然由圣诞老人挑大梁。<a href="http://adage.com/article/see-the-spot/santa-subs-polar-bears-coke-s-holiday-tv-ad/295988/" rel="nofollow">他们当时承认</a>，北极熊对品牌而言同样重要，不过同时拥有两个具备深厚底蕴的形象挺尴尬，需要做出一些牺牲。</p>
<p><img data-format="jpg" data-ratio="0.381814" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>不得不提到的是，2012 年，美国非盈利监管组织公共利益科学中心拍了一部反碳酸饮料的公益广告，名为“真正的北极熊”。这部动画广告展现了北极熊一家，在饮用碳酸糖水后出现了增重、蛀牙等症状。Jason Mraz 在背景音乐中反复唱到“糖令我快乐”，似乎就在影射可乐的“open happiness”广告系列。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=j0348crscrc&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>当然，可口可乐方面否认了撤下北极熊的决定与此有关，“我们重新启用圣诞老人，真的只是想让大家更快乐。”</p>
<p>圣诞老人也是可乐广告中的经典角色，最早起始于 1920 年代，他的招牌眨眼动作也给消费者留下了深刻的印象。不少人看到可口可乐的圣诞老人广告，才有节日季正式拉开大幕的感觉。</p>
<p>不过今年节日季的第一则 30 秒广告基本上没什么创新元素，或者说画风很复古，似乎只想敷衍地宣布一下节日季的到来，有点让人失望。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=p03487xg8rf&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>而且圣诞老人在广告最后并没有眨眼，这让社交网站的用户们感到非常不可思议。“不敢相信圣诞老人居然没有朝小朋友眨眼并送给他可乐！所以一切都有什么意义呢！”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.591483" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201611221629158kojf5UxTNlnGdOH.png-w600"/>&#13;
<figcaption class="">图片来自：<a href="http://www.dailymail.co.uk/femail/article-3956908/What-s-point-anymore-Viewers-left-outraged-Coca-Cola-s-traditional-Christmas-advert-Santa-Claus-fails-wink-end.html" rel="nofollow">每日邮报</a></figcaption></figure></div>
<p>其实可口可乐今年并不缺好广告，二月的一则蚁人和绿巨人抢夺迷你可乐的视频就十分有趣，特（预）效（算）不（很）错（高）。以至于 YouTube 的第一条留言就是“这烧了你们多少钱？”，可口可乐账户一本正经地回答，“抱歉，我们无法提供这个信息”。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=s0348zc4mqv&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>按照传统，可口可乐在 12 月还会放出几支长一点的节日广告，但愿能达到这个水平吧。</p>
