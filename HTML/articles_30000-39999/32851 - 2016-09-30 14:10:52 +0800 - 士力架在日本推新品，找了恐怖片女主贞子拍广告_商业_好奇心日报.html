rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="59"/></a>  </div></div> </div>  <p class="excerpt">它似乎很喜欢拿电影、电视剧的人物作为广告创意。</p>  <div class="detail">  

<p class="">之前我们<a href="http://www.qdaily.com/articles/31125.html">写过</a>一些“有毒”的士力架广告，最近在日本的这支同样“带毒”。<br/></p>
<p>场景<a href="https://www.google.com.hk/amp/en.rocketnews24.com/2016/09/28/japanese-horror-icon-sadako-collaborates-with-snickers-in-yummy-commercial/amp/?client=safari" rel="nofollow">设置在</a>惊悚片《贞子》的拍摄现场，饰演女鬼的日本演员三田佳子正在笨拙地从电视机屏幕钻出来，结果“电视机”被她弄翻，不得不 NG 重拍。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.526156" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160930130321OsSaVu4QHc93flEg.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.589939" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160930130332gOjzVrdLePhfM97a.png-w600"/>&#13;
</figure></div>
<p>经过多次拍摄，依旧没有达到导演要的效果。肚子饿得不行的“贞子”大发脾气，把假发扔在地上，说要罢演......</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.634532" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160930130742AmS6ly41rnEcwHkt.png-w600"/>&#13;
</figure></div>
<p>这时，导演迅速递上了一条士力架，她吃完之后一秒变回女鬼，戴上头套重新投入拍摄。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.638235" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201609301304422jVPgn7tfc6l05Kp.png-w600"/>&#13;
</figure></div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=r0332pbl5pv&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>而这款士力架是其在日本最新推出的杏仁焦糖味巧克力，该新品和以往的产品并没有太大不同，也都是在巧克力中加入坚果，号称是补充体力的能手。<a href="https://www.google.com.hk/amp/en.rocketnews24.com/2016/09/28/japanese-horror-icon-sadako-collaborates-with-snickers-in-yummy-commercial/amp/?client=safari" rel="nofollow">广告沿用</a>士力架一贯的品牌立意：You’re not you when you’re hungry（肚子饿时，你都不是原本的你了）。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.555749" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160930125644TUglIhwJiQHDe4uK.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.709644" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160930125656zfB5ViShKFLTgNuc.png-w600"/>&#13;
</figure></div>
<p>视频上线后在 YouTube 上的点击量并不算太多，<a href="https://youtu.be/Oc8Em3aR-xQ" rel="nofollow">约有 8000 多次观看</a>。不过，引来了部分网友的吐槽，有人说广告开头的那段立马勾起童年回忆（阴影），脊背有点发凉；还有评论指出，那么甜蜜的食品为什么要请这么可怕的人物代言。</p>
<p>作为玛氏旗下的品牌，士力架是美国市场最受欢迎的巧克力类糖果之一。2015 年销售额达到了 1.65 亿美元，仅排在好时公司的 Reese （花生味内芯的巧克力）之后。</p>
<p><img data-format="jpg" data-ratio="0.412128" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>它是在 1987 年进入日本市场的，除了新品，目前在日本还有 4 款不同口味的产品，官网宣称受到消费者的欢迎，但并未公布具体销量。不过，在日本，它的人气不及明治。明治是日本最大的巧克力生产商，畅销产品是各种口味的雪吻巧克力，年销售额达到 3700 亿日元（约合人民币 270 亿元）。</p>
<p>而说回到广告创意，士力架似乎很喜欢拿电影、电视剧的人物说事儿。在美国，它的橱窗广告讲的是<a href="http://www.qdaily.com/articles/27969.html?token=3798fb4bc61285edeeeca90a8f1e526b14b4acff">饿了的玛丽莲·梦露秒变大叔</a>，而在中国，它还追赶过新版《红楼梦》、《甄嬛传》等热点。</p>
<p>你应该对它们还有些印象，<a href="http://v.youku.com/v_show/id_XMzkxMDQ2OTQ0.html" rel="nofollow">林黛玉在吃了士力架后秒变强壮的足球守门员</a>，而<a href="http://v.youku.com/v_show/id_XMTMzMjYzOTY0NA==.html" rel="nofollow">华妃则是面目狰狞地说出了“贱人就是矫情，赐你一丈士力架”的台词</a>。点击链接可以回顾这些有点“雷人”的画面。</p>
<p>而更早的时候，<a href="http://www.qdaily.com/articles/31125.html">罗家英还在士力架广告中扮演“饥饿唐僧”</a>，却一度因为涉嫌侮辱佛教形象遭到抗议，玛氏最终不得不出面道歉。</p>
