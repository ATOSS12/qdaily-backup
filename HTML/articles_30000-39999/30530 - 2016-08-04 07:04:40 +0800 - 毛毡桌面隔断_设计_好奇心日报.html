<p>          </p>
<p>这个让人联想到图书馆自习桌的桌面隔断是比利时设计师 Pierre-Emmanuel Vandeputte 的作品，橡木框架中固定了一片折叠起来的毛毡，当中的空间可以用来存放小物。相比塑料或者金属制的隔断，浅色毛毡和橡木的组合给人的感觉更柔和温软，简洁的造型适用于各种开放式的办公环境。</p>
