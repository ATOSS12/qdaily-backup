<p>杨树鹏执导的青春罪案电影《少年》正式曝光首款预告片，并定档 12 月 9 日全国公映。</p>

<p>这是一款概念预告片，预告片时长一分钟，只在片尾出现了一句台词：这是个危险的游戏。在一分钟的时间里，统共有 66 个镜头，并没展现出主要故事情节，而是以剪辑、音乐和冲击力强的画面向观众表明，这是一部犯罪电影。</p>
<p>犯罪首先发生在小镇山村里，在山村里出现了一架白骨，由此牵连出了互不相识的四对成人纠葛。在这部电影之中，“少年”由欧豪、郭姝彤主演，张译、郭晓东、余男、刘天佐、王烈则组成了复杂的成人世界。</p>
<p>杨树鹏导演先是从事电视行业，与崔永元先后合作了《实话实说》和《电影传奇》。离开央视之后，杨树鹏成了一名电影导演，先后导演了《我的唐朝兄弟》、《匹夫》等作品，虽然电影票房成绩不佳，但杨树鹏在电影中体现出的强烈的个人风格依然受到了不少人的注意。</p>
<p>杨树鹏告诉《好奇心日报》，“我对人性里比较幽暗的东西比较有兴趣”，在这部电影里，他要探讨的是成年人的世界和少年人的世界之间的不同。在杨树鹏看来，“少年人可以浪漫一点，可以傻乎乎的浪漫一点，成年人就不行，成年人必须面对一个真实的，有欲望的，暴露在社会的阳光下面的那些东西”。</p>
<p>不过，杨树鹏导演觉得，这部电影的情感和精神依然有着浪漫特质，他说电影要表现“完全彻底的放弃自我的爱情”，而在罪案阴影下的残酷青春里，这种浪漫可能显得更加惊心动魄。</p>
