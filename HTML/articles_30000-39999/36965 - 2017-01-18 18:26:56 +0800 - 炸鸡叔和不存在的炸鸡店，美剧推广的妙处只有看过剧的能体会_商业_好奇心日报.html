<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>Los Pollos Hermanos 是个虚拟的炸鸡连锁餐厅，但是这样一个假餐厅的广告却在五天内获得了 89 万次观看，它的 YouTube 账户也突然多出了几千订阅。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=l03674bhnl6&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>当身穿黄衬衫的老板在片尾出镜时，部分观众很快就能反应过来——这不就是炸鸡叔吗。</p>
<p>Los Pollos Hermanos 是家出现在 AMC 美剧《绝命毒师》里的餐厅，老板 Gus Fring 看似平易近人，时不时去门店和食客亲切沟通，实际上却是国际毒枭，系列头号反派，快餐店只是他做跨境毒品交易的幌子。作为和毒师旗鼓相当的对手，因其老奸巨猾的斯文败类形象圈粉无数。</p>
<p>这个看起来毫无亮点又无趣的炸鸡广告，实际上正好和它要传达出的意思形成了反差萌——它多么具有“家庭氛围”、Gus 的毒品帝国就有多么残忍强大，“爱”与“悉心处理”这些标签也和制毒格格不入。这契合了《绝命毒师》一如既往的黑色幽默腔调。</p>
<p>这部剧算是低开高走的典型，评分和收视率随剧集进展一路飙升。到了最终季，<a href="https://en.wikipedia.org/wiki/Breaking_Bad#cite_note-144" rel="nofollow">专业评分从第一季的 73 上升到 99，平均收视从 1.23 飚至 4.32，季终观看人数是首播集的 10 倍</a>。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.264563" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170118145504lB3sEm6S4Q8Ytxnu.png-w600"/>&#13;
<figcaption class=""><p>图片来自 <a href="https://en.wikipedia.org/wiki/Breaking_Bad#cite_note-144" rel="nofollow">Wiki</a></p>
<p><img data-format="jpg" data-ratio="0.400127" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p></figcaption></figure></div>
<p>它已于 2013 年完结，不过剧中的经典人物和梗早已侵入流行文化。AMC 趁热打铁，以该剧另一关键角色 Saul Goodman 为主角拍摄了《风骚律师》（Better Call Saul），相当于毒师的前传。</p>
<p>Gus Fring 这个角色之前一直被猜测会出现在前传中，如今 AMC 放出炸鸡广告，显然是在证实这个传言（演员 Giancarlo Esposito 之后也在推特证实），并为 4 月 10 号要播出的《风骚律师》第三季预热。</p>
<p>等待已久的毒师粉丝也不失时机地在广告底下结合剧梗进行了半真半假的点评。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.118928" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170118145554AfFTGJhktrPZe6v8.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.130653" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170118145613sb8p1iGrhlAoxauw.png-w600"/>&#13;
</figure></div>
<p>实际上，炸鸡广告这个点子，就是 Esposito 本人想出来的。“这是个暗示 Gus 会回归的绝妙点子，因为这部剧里总是有很多喜剧元素，它甚至比毒师还要搞笑一点”， <a href="http://www.adweek.com/news/television/gus-fring-was-behind-clever-los-pollos-hermanos-ad-better-call-saul-175575" rel="nofollow">Esposito 告诉 Adweek</a>。</p>
<p class="">广告不但在 Youtube 上播出，还在剧集发生地阿尔布开克当地电视台的午夜档放送，正好是剧中 Saul Goodman 的律师广告时间。Esposito 在后来的几天还接到了来自汉堡王等快餐连锁的电话，希望他以 Gus 的身份为他们做汉堡广告。</p>
<p>不过这些快餐连锁大概要等上一段时间了，因为目前 Esposito 还是兢兢业业地演着他炸鸡店老板的角色。他出现在周末的 TCA（电视评论委员会）冬季发布会上，<a href="http://www.adweek.com/news/television/gus-fring-was-behind-clever-los-pollos-hermanos-ad-better-call-saul-175575" rel="nofollow">以 Gus 的形象向在场记者发放了 Los Pollos Hermanos 出品的炸鸡。</a></p>
<p>这不是 AMC 第一次在营销新剧时打破次元壁了。2014 年，他们在阿尔布开克的路边竖起了一块广告牌，打的是名为 James M.McGill 的律师事务所广告，以此宣传《风骚律师》第一季。广告牌上的电话 505-842-5662 还是个能打通的号码。当然，如果你知道 Saul Goodman 是个什么样的人，看到这个正统的广告牌也会忍俊不禁。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562883" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201701181504353R12AZtDoc5xaIV9.png-w600"/>&#13;
<figcaption class=""><p>图片来自 <a href="http://www.adweek.com/adfreak/better-call-saul-billboard-albuquerque-really-turns-back-clock-159079" rel="nofollow">AdWeek</a></p></figcaption></figure></div>
<p>在宣传新剧方面，有线台和流媒体的点子总是很多，毕竟新剧（尤其是自制剧）的收视是最强力的业务增长点。通过让剧集入侵现实的方式，则很容易成为社交网站的话题。</p>
<p>AMC 的对手 HBO 也打过虚假律师广告。在宣传迷你剧《罪夜之奔》时，他们把剧中为主角开脱的律师 John Stone 的广告打进了地铁，并配上“出不来就免费”的标语。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.077844" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170118150516CT2nkXlUphGLZSEt.png-w600"/>&#13;
</figure></div>
<p>流媒体领头羊 Netflix 去年在宣传自制剧《毒枭》第二季时，也悄悄地给洛杉矶国际机场安检处的置物筐贴了广告，上面印着“旅行必备”，并列出了 70 年代特色的太阳镜、手表、传呼机等等。从护照和证件来看，这些物品都属于主角之一、缉毒署的 Javier Peña 探员。之所以选择安检口做广告，也是和剧中的南美大毒枭埃斯科巴在 70-80 年代源源不断向美国境内运毒有关。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.955665" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/2017011815054339k0dQ1OLPrcUHMq.png-w600"/>&#13;
</figure></div>
<p>同样另辟蹊径的还有 Amazon Prime。他们曾经为宣传《高堡奇人》把纽约地铁覆盖上了纳粹涂装，改造成了纳粹和日本帝国治下的模样，去年推广第二季时，也在正版《时代》杂志里插入了山寨《时代》的小册子，让神秘的“高堡奇人”成了年度人物。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.560209" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170118150752tn87l6O9YTUJ3IjB.png-w600"/>&#13;
<figcaption class=""><p>图片来自 <a href="http://www.adweek.com/news/television/amazon-inserts-its-own-man-year-issue-time-promote-man-high-castle-175018" rel="nofollow">AdWeek</a></p></figcaption></figure></div>
<p>以前，入侵现实的病毒营销都是由电影带动的，经典案例则有《黑暗骑士》被小丑破坏的 Harvey Dent 竞选网站、《第九区》贴满大街小巷的歧视外星人标语、《创战纪》的实境游戏等等。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.658000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201701181509050jk2aNESpCVoI6XR.jpg-w600"/>&#13;
<figcaption class=""><p>外星人不得入座，图片来自 <a href="http://district9campaign.weebly.com/district-9-marketing-campaign.html" rel="nofollow">weebly</a></p></figcaption></figure></div>
<p>营销过程中，创意和资源都缺一不可，大制片厂往往能负担得起这样的成本。现在这股风潮逐渐被电视剧界所接受，说明有线台和流媒体如今真的不缺钱。</p>
