<p nocleanhtml="true">近日，国产动画电影《大护法》宣布过审，并定档今年暑期 7 月 13 日。</p>
<p>在影片公开发布的海报和预告片结尾处，出现了“PG-13”（建议 13 岁以上群体观看）的字样，因此，该片也成为了国内首部自主分级的动画电影。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjcwMTk1NjQ3Mg=="/>&#13;

	&#13;
</div>
<p>不过，虽然在预告片中出现了不少打斗砍杀甚至“爆头”情节，但作为一部动画片，影片表现暴力的形式相对含蓄。而比起片方反复宣传的“暴力”元素，预告片带来的最大冲击还是诡异的心理感受：镇上贴着假眼假嘴，头上开出鲜花的怪异“花生人”尤其令人印象深刻。</p>
<p>《大护法》将讲述奕卫国大护法为寻找丢失的太子而误入花生镇的故事。这是导演不思凡的第四部作品。</p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 13.0px Arial; color: #545454; -webkit-text-stroke: #545454} span.s1 {font-kerning: none} ]]></style>  </p>
<p><img data-format="jpg" data-ratio="0.402768" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>2004 年，不思凡以“悠无一品”为 ID 制作了系列动画短片《黑鸟》，这部只有 7 集的 flash 动画短片由他本人制作和配音。虽然十分简单甚至略显粗糙，却以其朴素的画风和充满悬念的武侠故事吸引了不少关注。由于该片在 7 集之后就停止了更新，不思凡也被网友称为“flash 时代的坑王”。目前，该片在豆瓣评分为 8.5，有 254 人参与评价。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.560937" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170412205108DwOvAIKln0Jx9Ldy.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.748437" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170412205151MtyC6GpAIDbmU4T7.jpeg-w600"/>&#13;
<figcaption class="">不思凡的作品《黑鸟》和《妙先生之火泽睽笑人传》海报</figcaption></figure></div>
<p>2009 年，不思凡又创作了 16 集动画短片《小米的森林》，故事设定与动画电影《风之谷》近似，短片描绘了主人公在神秘森林中的冒险旅程。而他在 2014 年的作品《妙先生之火泽睽笑人传》也依稀可见对电影《幽灵公主》的致敬。此次的《大护法》中误闯怪异小镇的情节，依然可以看出宫崎骏的影响——与前作类似的是，虽然设定似曾相识，但影片讲述的完全是中国色彩的独立故事。</p>
<p>影片《大护法》的出品方为光线影业、霍尔果斯彩条屋和天津好传文化传播有限公司。这也是继《大鱼·海棠》之后光线影业和旗下的霍尔果斯彩条屋推出的又一部国产动画作品。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.509091" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170412210905udEJbn94GDFc8Yjt.jpg-w600"/>&#13;
<figcaption class="">画家张渔在<a href="http://weibo.com/yu34?refer_flag=1005055014_&amp;is_hot=1" rel="nofollow">微博</a>发布的影片海报细节</figcaption></figure></div>
<p>《大鱼·海棠》源于导演梁旋在 2004 年创作的一部 7 分钟 flash 短片，并在 2013 年发起众筹，继而获得光线投资。今次，《大护法》面世的道路也和《大鱼海棠》颇为相似。</p>
<p>2016 年 7 月，该片曾以《大护法之黑花生》为片名<a href="https://www.kaistart.com/project/detail/id/35CA2B33FDE4B469E050190AFD0107E7.html" rel="nofollow">在 Kaistart 网站发起众筹</a>，最终认筹人数为1134人，认筹总金额约 30 万人民币。谈到众筹的原因时，不思凡在自述中说“我们期望能够创作出一部非低幼动画，能在气质上走出‘国产低幼动画’的记忆场”。</p>
<p>众筹成功后，影片在北京和杭州进行小范围点映。<a href="https://www.zhihu.com/question/48238013" rel="nofollow">知乎答主“徐小松”在参与点映后评价</a>道，虽然节奏较为缓慢，总体上“真是一部好作品”，而影片最大的问题是“打算在中国怎么放映”。</p>
<p>2017 年 4 月 10 日晚，光线影业副总裁刘同在微博上宣布影片过审。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.424194" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170412205345QTm5j6cuKiwAV9tp.jpg-w600"/>&#13;
<figcaption class="">影片《大护法》公布的海报之一</figcaption></figure></div>
<p>此次片方公布的档期 7 月 13 日，也不由得让人想起《大圣归来》和《大鱼·海棠》。这两部影片分别在 2015 和 2016 年暑期档获得 9.56 亿和 5.63 亿人民币的票房成绩，虽然二者获得的评价不尽相同。</p>
