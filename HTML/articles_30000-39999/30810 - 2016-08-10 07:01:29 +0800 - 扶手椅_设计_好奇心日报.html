<p>瑞典设计师 Karoliina Priha 与来自墨西哥的 <a href="https://www.behance.net/kalebjcardenasz" rel="nofollow">Kaleb J Cardenas Z</a> 共同设计了这把被命名为 <a href="https://www.behance.net/gallery/9839527/Cool-Chair" rel="nofollow">Cool Chair</a> 的扶手椅，它最大的特点在于由管状靠垫交叠而成的椅背，就像是童话书中的海浪。Priha 在制作靠垫时选用了传统填充物马鬃毛，织物表面则由羊毛制成，这两种天然材料的组合保证了椅背的柔软舒适。</p>
