"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="43"/></a>  </div></div> </div>  <p class="excerpt">他们要“复刻”当年为 Jordan 带来全球影响力的一切，这个新的故事能打动你吗？</p>  <div class="detail">  

<p>20 年前的电影《空中大灌篮》被称为 Jordan “长达 88 分钟的广告”。当年，这部投资 8000 万美元的卡通真人混合影片最终的全球票房超过 2.3 亿美元。 </p>
<p>如今耐克似乎想要重现当年的影响力。12 月 1 日，Jordan 品牌上线了一支新广告 Defy the Monstars（中文官方译名：绝地反击）。“故事还是那个故事，有英雄的地方，就有反派。” </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=v03513fgdvu&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>面对卷土重来的魔星人军团，Jordan 旗下的签约运动员 Blake Griffin 和 Jimmy Butler 领着一票街头篮球手开启反击。 </p>
<p>广告里也当然出现了兔八哥，20 年后的兔八哥依然不见老，穿着一身美国运动零售商 Foot Locker 的员工制服——此次 Jordan Space Jam 系列的主要发售渠道。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.903695" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201612051800142rcF4PjM0YSRBwKZ.png-w600"/>&#13;
</figure></div>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.547550" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161205175936BRD0MplcYy5nOLiZ.png-w600"/>&#13;
</figure><p/>
<p>这支广告在 YouTube 上已经获得超过 500 万次播放，你也可以把它当成是《空中大灌篮 2》的预告片。今年 5 月就已传出消息，这部续集电影将由勒布朗·詹姆斯主演，担起为 Jordan 品牌吸粉的重任。 </p>
<p><img data-format="jpg" data-ratio="0.354749" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>Jordan 品牌设计副总裁 David Creech 告诉《好奇心日报》：“这部电影对我们而言，有很特殊的意义。” </p>
<p>Jordan 品牌可以说是运动世界最成功的球鞋品牌，但它也照样迎来了自己的中年危机。对没有看过 Michael Jordan 本人打球的年轻一代来说，Jordan 如今的影响力仅仅局限于每月频出的新配色、新款复刻，在 Jordan 鞋成为一种收藏品和生活方式的时候，它也需要一点新的刺激。这也是为什么耐克选择让旗下如今最大牌的现役球员勒布朗来出演电影，尽管勒布朗本人并不是 Jordan Brand 的签约球员。 </p>
<p>而为了庆祝《空中大灌篮》上映 20 周年，12 月 1 日，耐克在北京的竞园艺术中心打造了一个大型的空中大灌篮主题基地，门口贴满了魔星人军团海报，入口画着巨大的 “DEFY 颠覆”字样的涂鸦，太空舱式样的更衣室配备了最新款的 Space Jam 系列装备。 </p>

<figure style="margin: 0px;" class="">&#13;
    <img alt="" data-ratio="0.666406" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161205180209I7ora9Bpn31GAK0h.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;

</figure><figure style="margin: 0px;" class="">&#13;
    <img alt="" data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161205180209lUHehc7nMTB8ZtGR.jpg-w600"/>&#13;
</figure>
</div>
<p>当晚，耐克邀请了 70 位媒体、KOL 和明星以及 100 位普通消费者入场，希望借助他们的影响力把故事的“续集”重新传播开来。 </p>
<p>“做鞋子的时候，要深入到故事当中，提取故事中的元素。我希望每一双鞋背后都能有自己的故事。” David 说。 </p>
