<p class="">史前时代的王者霸王龙有个萌点，就是两只超短的前爪（相对于霸王龙的体型而言）。一只最大的霸王龙大概有  12 米长、4 米高，1 米左右的前臂就显得很不够看了。</p>
<p class="">如果霸王龙生活在现代社会，这个鸡肋般的生理设定会给日常生活带来诸多不便。够不着东西，没办法铺床，更别提用那两只小短手举哑铃健身……噢还有开车也不行。</p>
<p class="">奥迪最新的自动驾驶广告，拍的就是这样一只忧郁的霸王龙。意外的好看，下面是中字版本。</p>

<p class="">这支广告由 Razorfish 公司负责监制，导演说拍摄最大的难点是让霸王龙这么个形象流露出“忧郁、自卑”的神情，这确实没什么历史影像可以参考。从最后的效果看，还是挺自然的。</p>
<p class="">在今年首例由自动驾驶技术引发的事故发生后，消费者对于这一技术又开始了无休止的争论，在这当口人们可能确实需要多一点幽默。</p>
<p class="">而广告最后一句：王者归来，这感觉太熟悉了。似乎也有言外之意。</p>
<p>奥迪的自动驾驶技术处于四个阶段中的 Level 3 水平，也就是高度自动驾驶（换句话说，还达不到真正意义上的“自动驾驶”，这里说的其实属于辅助驾驶功能）。从奥迪的命名 Piloted 就能看出，这套自动驾驶系统像飞机自动驾驶一样，在一定条件下可以自动驾驶，在必要情况比如起飞、降落或者恶劣天气可以由驾驶员控制。这也是目前实现大规模生产的商业汽车可以达到的阶段。</p>
<p class="">奥迪的自动驾驶系统采用了围绕在车身周围的 22 组探测传感器（包括前后两个激光传感器及遍布四周的超声波传感器）来探测车身周围的区域的情况，通过传感器的所获得的数据来判断车辆的前后左右是否有车辆靠近或者有可以让自己并线的空间，再通过位于风挡上方的监控探头来确定车身在车道的位置，由处理器判断是否要并线超车或者减速/加速。</p>
<p class="">而 Google 无人驾驶达到的全自动阶段是在一系列限制条件下进行的，比如时速不超过 25 英里/小时、路况没有那么复杂、天气恶劣的地方暂时没有测试、社会车辆会规矩行驶等等。</p>
