/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="28"/></a>  </div></div> </div>  <p class="excerpt">“劳模姐”又要演绎一个强硬的角色。</p>  <div class="detail">  

<p class="">          </p>
<p class="">“劳模姐”杰西卡·查斯坦带来了一部新的政治惊悚片，她将在《斯隆女士》中化身为一名作风强硬、为达目的甚至不择手段的政治说客。</p>
<p class="">这部电影将围绕当前美国社会热议的枪支问题而展开，目前电影已经公布了第一支预告。“劳模姐”在预告中留着利落的短发，穿着一身职业套装，依旧是相当硬朗的形象。</p>

	&#13;
</div>
<p>在电影中，美国的一项新立法要求对枪支购买人进行更严格的背景审查，但这遭到了参议院的反对。杰西卡饰演的女主角伊丽莎白·斯隆临为了推动枪支管理法案通过，她不惜赌上一切也要赢得胜利，与众多强势的男性政客进行对抗。不过这场政治博弈相当凶险，她的职业生涯、亲人朋友也都面临着危机。<br/></p>
<p class="">由于美国最近枪击事件频发，这部电影所要讨论的问题也相对敏感，因此这部电影在上映之后或许会引发不少争议。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.481481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160919132144g4GYAClUITNQJSHm.jpg-w600"/>&#13;
</figure></div>
<p>电影的导演为曾执导过《涉外大饭店》、《性爱大师》、《莎翁情史》等片的约翰·麦登，他曾经凭借《莎翁情史》获得第 71 届奥斯卡金像奖最佳导演的提名。而这也是他与杰西卡继《罪孽》之后的第二次合作，杰西卡在《罪孽》中扮演了一位追捕纳粹犯罪分子的以色列特工。</p>
<p class="">除了杰西卡·查斯坦，马克·斯特朗、古古·玛芭莎-劳、迈克尔·斯图巴和艾丽森·皮尔也参演了《斯隆女士》。<br/></p>
<p class="">大多数人是从 2011 年、2012 年开始认识“劳模姐”杰西卡。2012 年，她因为《相助》获第 84 届奥斯卡金像奖最佳女配角提名。2013 年，她又凭借电影《猎杀本·拉登》获得第 70 届金球奖电影类剧情类最佳女主角，并获得了第 85 届奥斯卡金像奖最佳女主角提名。<br/></p>
<p class="">电影将于今年的 12 月 9 日正式上映，这个定档时间很明显也是为了冲击颁奖季。而“劳模姐”的竞争对手还包括《爱乐之城》的艾玛·斯通、《夜行动物》和《降临》的艾米·亚当斯还有《第一夫人》的娜塔莉·波特曼。</p>
