<p> 休·杰克曼主演的《金刚狼 3：殊死一战》（暂译名）发布了首款正式预告片。</p>

<p>这是休·杰克曼最后一次出演金刚狼，在这部电影之后，他将彻底告别这一角色。而与这告别的气氛相称，预告片基调也显得悲凉。</p>
<p>预告片配乐是 Johnny Cash 的《Hurt》，歌曲开头一句是“I hurt myself today to see if I still feel.”随后画面中出现了金刚狼伤痕累累的后背。硬汉负伤原不值得惊讶，但金刚狼的变种能力便是超强自愈能力，这几乎让他有了不死之身。但如今身上的伤疤说明，金刚狼的自愈能力正在消失。</p>
<p>沧桑衰老的不仅是金刚狼，在一个镜头里，X 教授也衰弱地躺在床上。按照金刚狼的说法，如今的变种人正在消失。可能因为他们的变异逐渐消失，也可能因为他们遭遇了人类的追捕。</p>
<p>遭遇追捕的还有一个小女孩。X 教授说，这个小女孩和金刚狼很像。根据推测，她可能是女金刚狼 X-23。她是一个克隆体，拥有金刚狼的能力，并且成为大反派“生化人”唐纳德·皮尔斯追杀的对象。</p>
<p>因为之前《死侍》的成功，《金刚狼 3》也被定位为 R 级，预告片中也可以看出一些与前作不同的血腥动作场面，这些场景更多采用了实拍技术，导演詹姆斯·曼高德表示：“我们真的试图展现出粉丝心中想要的战斗场面。影片里会有很多高强度的动作镜头，我们会用非常不同的方式来表现。”</p>
<p>《金刚狼 3》将于明年 3 月 3 日在美国上映。</p>
