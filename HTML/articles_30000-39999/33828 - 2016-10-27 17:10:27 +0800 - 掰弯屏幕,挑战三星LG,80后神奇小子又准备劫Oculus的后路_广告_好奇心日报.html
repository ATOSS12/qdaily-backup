<p><b><i>深圳有一句话：错过了2000年的华为，那你不能错过2005年的腾讯；错过了腾讯，那你不能错过2012年的大疆；错过了大疆，有可能柔宇科技 (Royole)是你最后的一个机会。</i></b><br/></p>
<p align="left"><i>“手机的屏幕薄如纸张，可以打开，也可以折叠。”</i></p>
<p align="left"><i>“电视机不需要挂在墙上，显示器可以做得像一个画卷，只要一按键，它就能自动显示出来。”</i></p>
<p align="left">听起来或有些科幻，但自刘自鸿以及柔性显示屏的出现，昔日科幻电影中的体验正被带入现实，且已不远。</p>
<h3><b>改写移动互联网的发展</b></h3>
<p align="center"><b/></p>
<p align="left">实在难以现象，屏幕厚度能够做到0.01毫米，只有人类头发丝直径的五分之一。</p>
<p align="left">2012年3月辞去美国IBM公司的工作后，刘自鸿在多年前斯坦福研究的柔性显示博士课题基础上，在美国硅谷和中国深圳同时创立了柔宇科技有限公司 (Royole Corporation)。2014年，柔宇成功开发出这款基于AMOLED架构的可量产超薄柔性显示屏。它还能在不影响显示清晰度的情况下，进行自由折叠卷曲，任性改变物理形态。</p>
<p><img data-format="jpg" data-ratio="0.377468" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p align="left">柔性技术带来的改变绝不仅限于此。再过几年，刘自鸿相信，“未来的显示触控屏以及智能硬件都能够折叠或者卷起来，藏在笔中，需要时再展开，智能硬件将变得前所未有的小。”</p>
<p align="left">作为一家创新型技术公司，柔宇拥有强大的技术研发队伍。刘自鸿介绍柔宇目前有超过700多名员工，大半是研发工程师。公司的研发中心更是聚集了众多名校毕业的博士，他们在IBM、英特尔等大公司积攒了丰富的工作经验。</p>

<p align="left">如今，柔性显示屏、柔性传感器以及头戴式3D移动影院是柔宇的三大“黑科技”。这三项黑科技不仅让柔宇在短时间成长为行业独角兽，更让刘自鸿在行业内名声大噪。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.769953" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201611101134361KdX0kTBg7Qo93Vt.jpg-w600"/>&#13;
</figure></div>
<p align="left">柔性技术应用广泛，汽车电子、消费电子、智能家居、运动时尚及其他众多领域都是柔性屏未來的应用方向。根据市场研究公司IDTechEx预测，全球柔性电子市场将在2027年达到3300亿美元。</p>
<p align="left">在业内，柔宇被视为人们眼中目前最有希望挑战三星、LG等传统屏幕巨头的中国企业，并被寄予厚望认为可能撬动整个产业链上下游万亿市场。尽管在相当多传统显示行业人士看来，目前谈论柔性显示屏产业化的时机仍然过早，但刘自鸿并不这么认为。柔性显示不光会改变一个产品，从上游的材料到下游的产品的设计和制造，甚至是软件和移动互联网，它最终会影响一个生态系统。柔宇现今的估值已经超过30亿美元。</p>
<p align="left">尽管柔性技术此前被认为尚未达到大规模商用的阶段，即便是在显示屏行业驰骋几十年的三星和LG也没找到有效的方法，但柔宇已经着手大规模量产0.01毫米的全柔性显示屏，并致力于推动技术解决方案产业化。在最新的柔宇年度新品Royole Moon发布会上，刘自鸿还宣布，早从2015年10月份开始，柔宇就在深圳布局建设柔宇国际柔性显示基地及全球首条类六代全柔性显示屏新生产线，总投资过百亿，明年正式投产，届时柔性屏可望降低40%-50%的硬件成本，同时创造众多全新的硬件电子产品形态。</p>
<p align="left">事实上，早在2015年7月，柔宇已经在深圳的第一条产线上开始量产柔性显示模组及柔性传感触控产品。一旦柔宇的全球首条类6代全柔性显示屏新产线再投入量产，即表明柔宇不仅实现技术领先，更具备了超大规模产业化的优势，此后极有可能智能手机、笔记本电脑、电视机等主流消费电子设备将全面普及柔性显示技术。更或许，他们还将改变当前整个电子产业的物理形态和生态系统。</p>
<h3><b>没有发明，就没有下一个时代</b></h3>
<p align="left"><i>“同任何伟大的革命一样，创新和突破从来不是一帆风顺的事情。这让我想起了发明汽车、飞机的那些科技前辈，他们在最初的嘲笑声中，改变了世界。质疑从来没有改变他们征服世界、推动社会发展的脚步。他们因此造福了人类，赢得了尊重。”</i></p>
<p align="left">因为拥有用科技改变世界的执念，也因为不甘于被现实的束缚，4年前，刘自鸿辞去了IBM的工作，回到了国内找寻他的梦想——用技术改善人们的生活。</p>
<p align="left">这并不是他的突发奇想。创立柔宇之前，刘自鸿已经在柔性电子的基础理论和实验研究上花了6年时间，其研究成果作发表在应用物理学著名期考就以封面文章发表，并于2012年被美国物理学会评选为《应用物理快报》的“50周年刊庆50篇特选论文”之一。</p>
<p align="left">国内哪里最适合柔性技术扎根？刘自鸿专程到北京、上海、苏州、深圳走了个遍儿，深圳的创业环境和包容开放的创新活力深深吸引了他——“这里分明就是另一个硅谷。”</p>
<p align="left">“那个夏天，三个人，三个小花篮”，没有过多的噱头，创业就开始了。他和团队挤在留学生创业大厦的小房间里，只为“将有限的风险投资尽可能多地用于产品和技术开发。”</p>
<p align="left">他平均每天工作16小时，绝大部份时间都花在办公室和实验室里。回顾柔宇发展早期，刘自鸿反思在（公司发展的）不同阶段也会需要不同的资金来源。“创业公司早期风险资本是帮助创业企业起步的一个重要方式，公司发展到一定阶段后，完全靠股权融资已不一定合适，也会需要债权融资等其他方式。”</p>
<p align="left">4年来，刘自鸿横跨中美两地，无数次往返于深圳和硅谷之间，柔宇终建成了自己的办公、研发、生产基地，将硅谷的国际资源和人才优势与深圳强大的供应链尤其是电子产业链优势结合。汇丰全球各主要市场均有网络分布，国内团队能与海外团队协同合作，满足有跨境业务的中小企业在海外市场的金融需求，提供第一手的海外市场资讯，帮助企业及时抓住机会、快速成长。</p>

<p align="left">如今，柔宇已经成为深圳的名片之一。深圳聚集着众多高科技企业和全球优秀人才，更为创客发展提供了优良的土壤，腾讯、华为、华大以及大疆等一大批创新企业开始在国际舞台上崭露头角。而在刘自鸿看来，深圳是一个移民城市，开放性和包容性比较强，在吸引高层人才方面有得天独厚的优势，将有更多的创新型企业由此涌出。而汇丰也会一如既往地利用全球资源，继续联动珠三角和这些有创造力的企业共同发展。</p>
