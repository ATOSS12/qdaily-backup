<p>为庆祝品牌成立 40 周年，日本最大的快递公司黑猫宅急便（ヤマト運輸）祭出了大杀器，它们的吉祥物黑猫。 </p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.512255" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161207161326YFJrQcSsPiLO7oXu.png-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.495238" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161207161429hpgdZywtCnB71M8S.jpg-w600"/>&#13;
</figure>
</div>
<p>这支 40 周年纪念短片《Black Cat Ballad（黑猫之歌）》中，一只黑猫优雅地弹奏拜厄的练习曲《跳蚤舞曲》。在日本，这首曲子又被叫做《踩到猫儿（ねこふんじゃった）》，读音 Neko Funjatta。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=a035375lo1m&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>黑猫宅急便隶属于日本大和运输公司，其 Logo 是一只黑猫叼着小黑猫的图案，寓意小心翼翼地运送，像对待小猫一样谨慎对待顾客托付的货物。而在喵星人成为互联网主流文化的现在，这只黑猫便是品牌最具价值的形象资产。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.563333" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20161207161541Hif6ymEDWAuCrYV7.gif-w600Gif"/>&#13;
</figure></div>
<p>两个月前，黑猫宅急便还上线了一支 Pop 曲风的 Neko Funjatta 魔性视频，里头三只西装打扮的黑猫大跳热舞，背景音乐依然是《踩到猫儿》。和《黑猫之歌》一样，两支广告都在 YouTube  上获得了 50 万次的播放量。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=n0329m82lfu&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>它们还推出了数支教学视频，教你怎么跳广告中的黑猫舞。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.553846" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20161207161734rHstw6VSXJ8F2iUy.gif-w600Gif"/>&#13;
</figure></div>
<p>在今年日本经济新闻网的<a href="http://asia.nikkei.com/Business/Consumers/Yamato-Transport-No.-1-in-Japan-brand-survey" rel="nofollow">日本品牌认知度调查</a>中，黑猫宅急便取得了最高分，超过了以往的榜首微软日本、Google、苹果日本等等，这也说明了黑猫的形象深入人心。 </p>
<p class="">黑猫宅急便目前作为日本国内最大的快递公司，占到日本 46.7% 的市场占有率，2016 财年经手的包裹达到 17 亿件，利润收入 685 亿日元，但在近五年，母公司大和运输公司的利润都没有特别明显的增长，这让它们需要加速扩展海外业务。</p>
<p class="">今年 4 月消息，大和运输与京东开展合作，负责后者日本订单的运输流程。而在 12 月，大和运输买下了广州威时沛运集团近 40% 的股份，以加强公司海外的物流业务。据<a href="http://asia.nikkei.com/Business/Deals/Yamato-to-acquire-stake-in-Chinese-logistics-company" rel="nofollow">报道</a>，未来三年内，公司还会继续增持中国公司的股份。</p>
