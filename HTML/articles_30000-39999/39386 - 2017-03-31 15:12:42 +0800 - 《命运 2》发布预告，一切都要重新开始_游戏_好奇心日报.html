<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>尽管玩家在《命运》里很努力，不过人类的仅存之城还是沦陷了。</p>
<p>Bungie 开发、动视发行的多人在线射击游戏《命运 2》，在用海报和先行预告撩拨玩家一周后，终于发布了一款正式预告。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=l0389j4lbnt&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>预告交叉剪辑了两段演说，分别是 Zavala 指挥官激情而传统的战前动员，和 Cayde-6 这位现实主义者的大实话。这则注重人物性格的预告和第一部给人的印象大相径庭。从观众的反应来看，Cayde 的演说收获了更多共鸣（他的配音是宅圈备受欢迎的 Nathan Fillion）。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.177419" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170331142910q1wB5St4iad6XVPZ.png-w600"/>&#13;
<figcaption class=""><p>Zavala 团队：老老实实读完卡片的玩家；Cayde 团队：剩下的所有玩家</p></figcaption></figure></div>
<p>根据台词可以拼凑出基本的故事背景：一支名为“红色军团”的 Cabal 精英部队入侵了仅存之城，守护者们失去了一切补给——这意味着玩家在《命运 2》里要白手起家，之前在第一部里获得的能力和物品都无法转移给续作角色。</p>
<p><a href="https://www.gamespot.com/articles/your-destiny-characters-levels-and-items-wont-tran/1100-6448412/">不过 Bungie 在月初的声明里说</a>，他们意识到了玩家对自己创建的角色投入了很多心血，因此决定保留这些个性化之后的角色设定：完成了黑色花园任务、等级达到 20 级的角色将可以在《命运 2》里保留自己的种族、性别、面部特征等等（即那些无关紧要的部分）。这些“老兵账号”也会被给予能反映出前作成就的荣誉标记。</p>
<p><img data-format="jpg" data-ratio="0.393766" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>《命运 2》将于 9 月 8 日登陆 PS4、Xbox One 和 PC 平台。这是该游戏首次登陆 PC，也算满足了广大玩家的呼吁。不过 PS4 上将会有持续至少一年的独占内容（直到 2018 年秋天）。游戏会在 5 月 18 日进行试玩直播， Beta 版将在夏天向所有人开放，预购游戏的玩家可以提前进入。</p>
<p>《命运 2》将发售普通版、限量版、数字豪华版和收藏版。目前确认的两个 DLC 每个售价 20 美元。售价 250 美元的收藏版除了包含游戏本体、季票外，还会有一系列实体周边，比如太阳能毯、太阳能 USB 充电器、战斗背包和伞绳等。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.213750" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170331143222zpv1xsfyNdY2ejFl.jpg-w600"/>&#13;
</figure></div>
<p>《命运》在 2014 年 9 月发售时受到了普遍积极的评价，销售成绩也非常不错：在三个月内拥有了 2500 万注册玩家，发售首日的全球销售额高达 5 亿美元，是史上首发日卖出最多的新游戏。它还收获了当年 Game Radar 评选的年度游戏头衔和英国影视学院奖（BAFTA）的最佳游戏。</p>
<p>第一部的批评点较多集中在靠卡牌叙述的羸弱剧情、不够有趣的场景、初始任务的重复性和 PC 版的缺失。Bungie 已经通过第一部的 4 个 DLC 补充了一些剧情和背景设定，但远远不够。这次的预告片是一个好兆头，看起来他们确实愿意好好讲故事并且让游戏角色立体起来了；而 PC 玩家也如愿得到了体验的机会。</p>
