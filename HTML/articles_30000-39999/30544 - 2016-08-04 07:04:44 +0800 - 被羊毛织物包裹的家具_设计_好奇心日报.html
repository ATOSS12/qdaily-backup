<p>          </p>
<p>到了冬天，你和你的家具或许都需要一件厚厚的外套：Studio Hopkins 推出的 Parka 系列就将羊毛织物与白蜡木结合在一起，营造出了独特的北欧风格。这种罕见的材质组合减轻了木制家具带给人们的那种坚硬感，透露着一股居家气息，简洁的造型适用于各种不同的装修风格。这是它的<a href="http://www.studiohopkins.com/parka-collection/" rel="nofollow">购买链接</a>，价格从 750 到 2950 美元不等。</p>
