"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="82"/></a>  </div></div> </div>  <p class="excerpt">Amazing!</p>  <div class="detail">  

<p>之前因为一片天花板掉了下来，不得不进行修缮的纽约公共图书馆“玫瑰阅览室”最近又重新开放了，并且附带了一个酷炫的惊喜：一列在馆内呼啸而过的图书小火车。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.432407" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160926154937K7gaSkQA6BbsMTOH.jpg-w600"/>&#13;
</figure></div>
<p>小火车系统由一条 950 英尺长的轨道和 25 节独立车厢组成，从视频中看，它可以水平运动，也可以垂直运动，装书的容器在重心处和“火车底盘”固定，因此无论车怎么开书都不会掉出来。从下面?这个视频中看，感觉一副无所不能的样子。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=c03310q9z2b&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">这个造价 260 万美元的“小火车系统”能把书籍和文件资料从图书馆深处的档案室运送到外面来，尽管它不如托马斯小火车长得那么可爱又猎奇，而且用到的科技似乎也没啥特别的，但依然足够满足“书呆子们”的幻想。<br/></p>
<p>每节车厢可以容纳 30 磅的书籍资料，他们从图书馆容纳 400 万册宗卷的储存室提取出来，把它们送交给图书管理员，供研究人员使用。整个小火车系统由设计公司 Gensler 设计完成，他们主要的任务就是让小火车像刚才说的，可以无缝从水平运动变成垂直运动。Gensler 的项目架构师 Anthony Harris 说：“作为常在图书馆和文化机构工作的设计师，我们会义不容辞地思考怎么去保护这些有价值的资料。” </p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562857" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160926164946091Hifvat7JYACWT.gif-w600Gif"/>&#13;
</figure></div>
<p>不光是小火车，纽约公共图书馆今年 8 月还推出了一款自己的 APP，名为 SimplyE。你可以用它查询图书馆的实时库存，他们还把 30 万本书电子化了发布在 SimplyE 上，和真的在图书馆借书一样，每本书写有数量有限的阅读许可，你必须等到它的“电子库存”有空缺时才能下载阅读。有兴趣的话可以戳这里下载<a href="http://go.redirectingat.com/?id=38395X1020955&amp;site=huffingtonpost.com/arts&amp;xs=1&amp;isjs=1&amp;url=https%3A%2F%2Fitunes.apple.com%2Fus%2Fapp%2Fnypl-simplye%2Fid1046583900%3Fls%3D1%26mt%3D8&amp;xguid=54582bb2fc103cfc756e3659ae7ad0dd&amp;xuuid=3bab6be4051b0a073f3c36363fa76947&amp;xsessid=&amp;xcreo=0&amp;xed=0&amp;sref=http%3A%2F%2Fwww.huffingtonpost.com%2Fentry%2Fnew-york-public-library-reading-app_us_57a9f297e4b06adc11f17ff8&amp;pref=http%3A%2F%2Fwww.huffingtonpost.com%2Fentry%2Fnew-york-public-library-book-train_us_57e38f73e4b0e80b1ba070b4&amp;xtz=-480" rel="nofollow"> iOS</a> 或<a href="https://play.google.com/store/apps/details?id=org.nypl.simplified.simplye" rel="nofollow">安卓</a>版本。</p>
