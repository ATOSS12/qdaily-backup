<p>电影《指甲刀人魔》发布了一支预告片，宣布将于 4 月 14 日上映。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjUxMTUxMDQxNg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这部名字听起来很魔性的电影，实际上是一个爱情故事。它改编自彭浩翔的畅销小说《破事儿》中的同名小说。这本小说一共有 18 个短篇故事，主题是“饮食男女快意恩仇的破事儿”。彭浩翔 2007 年的时候拍过一版电影《破事儿》，由钟欣潼、余文乐、陈冠希等主演。</p>
<p>而《指甲刀人魔》是被单独拎出来的一部。它的剧情是这样的：女主角李凯仪在和男友郑继文交往一段时间后突然告白，声称自己是从小到大只吃指甲刀长大的“指甲刀人魔”，并提出希望男友借她点钱开一家指甲刀人魔餐厅，让更多和她一样的社会边缘人勇敢地站出来，小说有一个开放式的结尾。</p>
<p>实际上这不是《指甲刀人魔》第一次改编电影。2010 年，曾国祥（《七月与安生》的导演、曾志伟的儿子）、尹志文（《春娇与志明》《伊莎贝拉》编剧）就拍摄过一部 40 分钟长的电影《四夜奇谭之指甲刀人魔》。那个版本找到了周迅当女主角，走的是猎奇风格，只在香港上映过，在内地网络上传播之后口碑并不好，画面看起来啰嗦而“拿腔拿调”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.342282" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170227195914RcGMYlN9hzdO0CnS.jpg-w600"/>&#13;
</figure></div>
<p>新版本更加像一个商业爱情片。《指甲刀人魔》的导演是香港金像奖最佳摄影奖得主关智耀。这是彭、关两人在《低俗喜剧》、《春娇与志明》之后的第三次合作。这回是关智耀作为导演的处女作，由彭浩翔监制。</p>
<p><img data-format="jpg" data-ratio="0.393315" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>周冬雨饰演的又是一个“奇怪萝莉”。她去年在《七月与安生》中饰演的就是这个类型，获得了金马奖影后。台湾演员张孝全饰演的则是个老实男生的形象。</p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201702272000159P5OQ2XKWb1RZ074.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170227200015sTKFRc3G8r4peidC.jpg-w600"/>&#13;
</figure>
</div>
<p>电影的出品公司包括彭浩翔的“正在文化”、“嘉美春天”，以及以香港内地合拍片为主的太阳娱乐文化（《澳门风云》《湄公河行动》）。</p>
<p>除了这部，彭浩翔今年《志明与春娇》系列的第三部作品《春娇救志明》也定档了五一档，4 月 28 日上映。</p>
<p>彭浩翔 1973 年出生于香港，12 岁起开始用摄录机自导自演电影，1994 年他加入电视台担任编剧，2001 年 28 岁时，他完成了首部长片电影《买凶拍人》，后来又凭借《大丈夫》获得了香港电影金像奖最佳新导演奖。但他真正为内地大众所熟知，靠的还是 2010 年拍摄的《志明与春娇（Love in a puff）》。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.408451" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170227200814wRQfBJ6PvsEz3bZj.jpg-w600"/>&#13;
</figure></div>
<p>那之后，彭浩翔陆续指导了 3 部影片，分别是 2012 年的《低俗喜剧》、2014 年的《人间小团圆》和《撒娇女人最好命》。但《低俗喜剧》没能在内地上映，后面两部作品又都没取得很好的票房，特别是《人间小团圆》，它在内地票房惨败，豆瓣上的评分也不及  6 分。<br/></p>
<p>今年，彭浩翔又回归了他最擅长的题材。</p>
