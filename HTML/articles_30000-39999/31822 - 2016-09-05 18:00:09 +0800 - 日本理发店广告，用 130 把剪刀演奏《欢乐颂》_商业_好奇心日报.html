<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="188"/></a>  </div></div> </div>  <p class="excerpt">除了奇技淫巧，广告生活化元素的使用也很出彩</p>  <div class="detail">  

<p class="">经常作为电影场景出现的理发店，充满了各种符号化的生活元素。</p>
<p class="">比如说，理发师一刀剪在发梢上，发出清脆的声响；客人翻阅杂志的沙沙声；吹风机嗡嗡作响；甚至“唰”地一下梳通头发的声音……这些细微不可闻的声音，听在艺术家的耳朵里都可拿来为其所用。</p>
<p class="">日本最大的美发沙龙搜索网站 Hot Pepper Beauty 拍摄了一支新广告，就是用这些理发店日常的原音演奏出了一曲《欢乐颂》。</p>
<p class="">一支值得打开音量收看的广告，推荐使用耳机。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=t03269mqk9l&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">短短 2 分多钟的广告，里面的每一帧画面经过了仔细的挑选，最后得以被保留。说几个比较喜欢的细节。</p>
<p><img data-format="jpg" data-ratio="0.396993" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160905133032pFdGnYWVrf7kXezN.jpg-w600"/>&#13;
</figure></div>
<p class="">短片开头有一个画面：展示了密密麻麻排列在一起的各式剪刀。据说为了找到合适的音阶，拍摄团队对 130 把剪刀进行了仔细的甄别。</p>
<p class="">所以在短片一开始的这个连续镜头里，仔细看，剪下去的每一刀实际上都换了一把剪刀。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.418750" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160905132601Np38YM0mKZCtPaOL.gif-w600Gif"/>&#13;
</figure></div>
<p class="">仔细听，其实每把剪刀的“咔嚓”声都有所不同。虽然大多数人第一遍看的时候可能都不会注意到这个解释性的细节。<br/></p>
<p class="">配合着乐曲变化的需要，理发师也在交替变换手中的剪刀。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.418750" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160905133732o07GgS6jBKWIUbEn.gif-w600Gif"/>&#13;
</figure></div>
<p class="">在这里，特地使用纯粹的黑白单色，安排演员在五线谱?一般的场地上相对应地移动，是为了将声音变化用可视化的效果呈现出来，同样是为了起到解释的作用。<br/></p>
<p class="">在顾客的角色加入后，广告融入了更多生活化的细节。被理发师摆弄着脑袋，按照指令被动地左右倾斜；百无聊赖地翻起店里的杂志；脑门上夹着各种奇怪的夹子；理发师各种花哨的修剪动作……就单单演奏交响乐而言，这些日常细节其实是可有可无的。</p>
<p class="">导演将这些动作添加在短片中，并非是完全出于音乐上的考虑，而是为了让你找到那种似曾相识的感觉。用剪刀原声演奏《欢乐颂》虽然厉害，但最终目的还是为了表达“像享受一场痛快的交响乐一样享受理发的过程”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.418750" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201609051349598CDPASkqKfXTQJaF.gif-w600Gif"/>&#13;
</figure></div>
<p class="">包括短片里最后出现的扫地画面，让这个其实本来不太像理发店的纯白空间，染上了几分日常的生活气息。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.418750" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160905135221egQmfvtXTkMoCKRy.gif-w600Gif"/>&#13;
</figure></div>
<p class="">Hot Pepper Beauty 拍摄这支广告的用意是为了在男性理发业务上有所提升，其网站流量目前大多来自女性用户。这里还必须提一下这支广告的音乐监制清川慎也 (きよかわ しんや) ，是非常善于从生活中采集声音的声音艺术家。<br/></p>
<p class=""><a href="http://www.qdaily.com/articles/27217.html">我们此前曾在报道中提到过他的作品《森の木琴》</a>，这支广告以敲打原木的声音为主旋律，原音采集了林间的鹿鸣、鸟鸣声、溪水声……非常有美感，同时也和 NTT docomo 原木手机的产品概念结合得相当妥帖。</p>
<p class=""><span style="color: inherit; background-color: transparent;">这支广告在戛纳国际创意节上连夺三项金奖，是非常有代表性的日本广告作品。</span></p>
