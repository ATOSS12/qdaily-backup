<p>索尼哥伦比亚影片公司出品的《银翼杀手 2049》发布首支先行预告片。</p>

<p>“所有的这些时刻都将消失在时间里，就像泪水消失在雨中一样。”</p>
<p class="">《银翼杀手》（Blade Runner）是一部 1982 年上映的美国<a href="https://zh.wikipedia.org/wiki/%E5%8F%8D%E4%B9%8C%E6%89%98%E9%82%A6" title="反乌托邦" rel="nofollow">反乌托邦</a><a href="https://zh.wikipedia.org/wiki/%E7%A7%91%E5%B9%BB%E7%94%B5%E5%BD%B1" title="科幻电影" rel="nofollow">科幻电影</a>，大致上是基于 1968 年<a href="https://zh.wikipedia.org/wiki/%E8%8F%B2%E5%88%A9%E6%99%AE%C2%B7K%C2%B7%E8%BF%AA%E5%85%8B" title="菲利普·K·迪克" rel="nofollow">菲利普·K·迪克</a>的小说《<a href="https://zh.wikipedia.org/wiki/%E9%8A%80%E7%BF%BC%E6%AE%BA%E6%89%8B_(%E5%B0%8F%E8%AA%AA)" title="银翼杀手 (小说)" rel="nofollow">仿生人会梦见电子羊吗？</a>》改编而成。<br/></p>
<p class="">影片描述了 2019 年 11 月，强大的泰瑞公司以及其他大企业通过基因设计生产被称为<a href="https://zh.wikipedia.org/wiki/%E4%BA%BA%E9%80%A0%E4%BA%BA" title="人造人" rel="nofollow">人造人</a>（Replicants）的一种有机机器人，他们在外观上和正常成年人类没有区别。人造人被禁止在地球上使用，只用于<a href="https://zh.wikipedia.org/wiki/%E5%A4%AA%E7%A9%BA%E7%A7%BB%E6%B0%91" title="太空移民" rel="nofollow">地外殖民地</a>中危险、卑下或娱乐业的工作。被称作“银翼杀手”的特别警察负责追捕及“退役”（即结束生命）反抗禁令并回到地球的人造人。</p>
<p class="">这部影片当年不怎么卖座，但在美学意义上获得了相当多的拥趸。</p>
<p>在故事的结尾，经历一场大战之后，哈里森·福特饰演的戴克消失了。而在故事结束 30 年后，也就是 2049 年，高斯林饰演的银翼杀手 K 要找到失踪的戴克。</p>
<p>最近发布的预告片开场依然是夜色里的洛杉矶，这个城市显得灰暗、破败，画面笼罩在铲雪车带起的雪雾里，显得这个城市没有未来。随后，我们听到了那句经典台词：“复制人就像其他机器人一样，他们不是有益就是有害的，如果他们是有益的，那这事就不是我操心的问题。”</p>
<p><img data-format="jpg" data-ratio="0.430457" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>在一幢废弃的大厦里，K 找到了戴克，戴克从暗处走出，持枪指着 K，说：“我曾经也干过你的活，而且干得很好。”不过 K 回应道：“当年的情况可比现在简单。”暗示这 30 年来，这个世界已经发生了巨大的变化。</p>
<p>预告片没有提供更多故事方面的信息，但能看出延续了《银翼杀手》的风格，故事依然发生在一个看不到光亮的城市，人依然在寻找自己的位置。</p>
<p>影片由《边境杀手》、《降临》的导演丹尼斯·维伦纽瓦操刀，雷德利·斯科特担任制作人，除哈里森·福特与瑞恩·高斯林外，罗宾·怀特、杰瑞德·莱托等也将在影片中现身，《银翼杀手 2049》将于 2017 年 10 月 6 日在北美上映。</p>
