<p>由冯小刚执导，刘震云编剧的电影《我不是潘金莲》曝光了“磨刀”版预告。</p>

<p>与之前预告片“欲说还休”、遮遮掩掩不同，这次范冰冰饰演的李雪莲戏份明显增强，整个预告片的冲突感也更明显。</p>
<p>预告片的冲突来源于李雪莲要做的一件事情：杀人。</p>
<p>预告片开头，李雪莲状告前夫秦玉河，面对大鹏“感情不和”、“有了第三者”的询问，李雪莲直言事情比这更严重。而为了一了百了，解决事端，李雪莲找到了之前的追求者，说只要帮她杀人，就跟他干“那事”。</p>
<p>根据原著的故事情节来看，李雪莲杀人是故事前半段的情节，她要以杀人这种极端的方式，为自己讨一个说法。也正是因为李雪莲要杀人，她才会被人骂是“潘金莲”，为了这么句话，她上上下下折腾了十年，闹得当地官场鸡犬不宁。最后李雪莲找了根绳子，搭在树上，则临近了整个故事的结尾。</p>
<p>预告片依然是圆形构图，按照官方宣传，圆形构图“蕴含了中国古典美学韵味”，为了强化这种韵味，预告片交叉剪辑了京剧名段《三岔口》。</p>
<p>《三岔口》是短打武生剧目，刘利华和任堂惠在黑暗中互相试探，心生误会而颤抖起来，但在观众看来，一切却是亮堂堂的，两相反差，更显得荒谬。</p>
<p>《我不是潘金莲》将于 9 月 30 日上映。</p>
