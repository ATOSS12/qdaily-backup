e" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="92"/></a>  </div></div> </div>  <p class="excerpt">都说它性冷淡，拍起广告来却充满热情。</p>  <div class="detail">  

<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>H&amp;M 旗下的中高端服装品牌 COS 又做了条有点魔性的广告片。</p>
<p>为了推广 2016 年秋冬派对系列，它们找来荷兰艺术家组合 Lernert &amp; Sander，拍摄了一条长达 2 分钟、标题为“抢椅子”（Musical Chairs）的视频。视频中，6 位设计师穿上了 COS 的新品，绕着他们自己设计的 5 把椅子转圈。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

	&#13;
</div>
<p>有趣的是，镜头并没有静止反映游戏全程，而是沿着逆时针方向不断旋转。每轮游戏的开始和结束，每次减少的一个椅子和一位设计师，都通过后期剪辑连缀在了一起，给人带来无限循环的观感。视频最后，负责游戏全程伴奏的一支 5 人乐队谢幕，穿的也是 COS 秋冬系列。</p>
<p><a href="http://ambassadors.studio/portfolio/cos-musical-chairs/" rel="nofollow">负责后期制作的伦敦工作室 Academy Films 剪辑师 Oscar Marmelstein 说</a>，制作中最难的是“每个镜头中背景里的那条水平线都要保持在同一个位置，这样剪辑出来才有循环感”。另外，“第一个镜头与最后一个镜头也必须能接得上，这样观众才无法察觉这个循环是从何处开始的”。</p>
<p>受邀参与拍摄的 6 名设计师来自世界各地。他们带出镜的椅子作品各有趣味，但都强调实用、环保以及材料创新。这包括：加拿大设计师 Philippe Malouin， 以及他给纽约品牌 Matter Made 设计的、用胶合板及枫木制成的 Typecast Chair（浇铸椅）；</p>
<p><img data-format="jpg" data-ratio="0.368173" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161206103002nojN42gsm6ROa01w.jpg-w600"/>&#13;
</figure></div>
<p>荷兰太阳能设计工作室 Caventou 设计师 Marjan van Aubel，以及她用木塑发泡材料（foaming wood）制作的 Well Proven Chair；</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201612061030197rPSHgqaBxT5vyLd.jpg-w600"/>&#13;
</figure></div>
<p>丹麦家具品牌 HAY 联合创始人 Mette Hay， 以及哥本哈根设计工作室 Iskos-Berlin 为 HAY 设计的 Soft Edge Chair（圆边椅）——这把椅子借鉴了美国知名设计师组合 Ray and Charles Eames 在上世纪 40 年代普及到设计圈的胶合板技术，但在形态上有所调整，让使用者在任何坐姿下都不用担心会磕到边角。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161206105602qOYmlRWusb9ELAfd.jpg-w600"/>&#13;
</figure></div>
<p>德国产品设计师 Tino Seubert 和他的 Nobel Peace Prize Chair（诺贝尔和平奖椅）；</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

</figure></div>
<p>英国家具设计师 Lucy Kurrein 和她用钢板、羊毛及皮革创作的 Panel Chair（平板椅）；</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161206103121NVUmcri8awECZqAb.jpg-w600"/>&#13;
</figure></div>
<p>以及韩国设计师 Seungji Mun 和他的 Four Brothers Chair——比起一般在制造过程中要浪费 50% 木材的椅子，这个作品强调生产过程的环保，保证无一块边角余料被浪费。</p>

</figure></div>
<p class="">在 COS 官网的介绍页面上，这 6 位设计师还分别谈到了自己最喜欢的经典椅子设计。被点名的有美国设计师 Charles and Ray Eames 的玻璃纤维椅、意大利设计师 Vico Magistretti 在 1967 年设计的  Monobloc 椅、Friso Kramer 1958 年设计的校园椅（school chair）、Mario Botta 的 Seconda 椅、 Borge Morgensen 的 Shaker 椅以及 Hee Welling 的“About a Chair”。 </p>

<p>这已经是荷兰艺术家组合 Lernert &amp; Sander 与 COS 的第三次合作了。这个组合以简洁而幽默的创意作品著称，客户列表中还包括 Kenzo、Hermès、Colette、Viktor &amp; Rolf 等。</p>
<p>他们给 COS 2014 年秋冬系列和 2015 年秋冬系列拍摄的广告片也同样风格独特。前者<a href="http://www.qdaily.com/articles/2717.html">我们之前报道过</a>，名为“Sound of Cos”，其实是在一座声效实验室中录下了篮球、手套、马桶塞等发出的细小声音；后者则是以“Around Cos”为主题，请来呼啦圈艺术家穿着新系列表演——镜头沿着呼啦圈切换，艺术家身上的衣服也随之变换，暗喻时尚潮流的循环往复。</p>
