<p class="">上世纪 80 年代进入中国市场的汉莎航空，此前一直没有推出过中文广告，不过最近推出了一支以亲情为主题的中文 TVC 广告。<br/></p>
<p>事实上，该广告的创意并不新颖。大致内容是， 男主角是个典型的商务人士（需要常常出差的空中飞人），他在上海陆家嘴匆匆搭上了一辆出租车，前往浦东机场。一路上，他一直在忙于公务，光顾着低头看手机，都没有说话。直到出租车司机讲起自己的儿子，他才猛地抬头，发现司机其实是自己的爸爸。</p>

</div>
<p>广告想传达的是，不要因为忙而忽略和家人的相处，有时间也要带上父母去旅游，而“更为关键的”是要搭乘汉莎航空出行。</p>
<p>德国汉莎航空于 1980 年进入中国市场，开通了首条中国航线（法兰克福—北京），发展至今已开通飞往北京、上海、南京、青岛、沈阳及香港共 6 个城市的航线，每周提供 156 架次航班，并宣称是中国市场上最大的欧洲航空公司之一。</p>
<p>像阿联酋航空、新加坡航空等这类有较好口碑的航空公司一样，汉莎航空实际上更多地是在做商务旅客的生意，根据早前公布的数据，<a href="http://news.carnoc.com/list/188/188790.html" rel="nofollow">其 40% 的收入来自公务舱和商务舱</a>。</p>
<p>而广告给到的信号是，在中国，它似乎想开始注重休闲度假市场了。但在谈到推出中文广告的原因时，汉莎航空高级市场与产品经理麦凯（Michael Knapp）并没有提到类似的说法，<a href="http://news.163.com/16/0903/12/C01OFSKO000181O6.html" rel="nofollow">只是很简单地表示“中国市场的重要性不言而喻。”</a></p>
<p>不过从 2014 年起，它已经有了些这方面的布局。</p>
<p>除了增开飞往中国的航班数量，汉莎航空还在通过舱位布局的调整，来<a href="http://news.carnoc.com/list/279/279470.html" rel="nofollow">取得更多的细分客源</a>。比如，在包括中欧航线的长途航班上安装 3600 个优选经济舱座位。这种在商务舱和经济舱之间增设的舱位，<a href="http://news.carnoc.com/list/279/279470.html" rel="nofollow">价格更接近于经济舱，但座位空间则是普通经济舱的 1.5 倍</a>。</p>
<p>这种做法<a href="http://news.carnoc.com/list/279/279470.html" rel="nofollow">除了能满足</a>那些因公司差旅政策等因素限制而不能享受头等舱、公务舱的商务客人，更重要的是，<a href="http://news.carnoc.com/list/279/279470.html" rel="nofollow">还能吸引</a>那些愿意以高一些花费，享受差异化服务的普通旅客。</p>
