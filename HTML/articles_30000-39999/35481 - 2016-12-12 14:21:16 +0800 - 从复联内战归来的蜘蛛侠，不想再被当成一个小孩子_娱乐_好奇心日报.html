a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="52"/></a>  </div></div> </div>  <p class="excerpt">但钢铁侠不让他成为超级英雄</p>  <div class="detail">  

<p>汤姆·霍兰德主演的《蜘蛛侠：归来》（暂译）日前发布了首款预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=c0354lr1931&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">北美版预告片</figcaption></figure>&#13;
	&#13;
</div>
<p>这次发布的预告片有两支，一支国际版，一支北美版。国际版稍短，但主体内容大同小异。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=v03549austg&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">国际版预告片</figcaption></figure>&#13;
	&#13;
</div>
<p>《蜘蛛侠》是漫威漫画中最具人气的超级英雄，之前漫威经营不善，不得不出售蜘蛛侠、X 战警、神奇四侠等一系列人气角色的电影改编权。索尼 2002 年的《蜘蛛侠》让这个外来者真正能够在好莱坞立足，同时也开启了新一轮的超级英雄电影，直到如今，超级英雄题材依然是好莱坞的票房支柱之一。</p>
<p>《蜘蛛侠》的成功也让漫威加快了自己超级英雄电影的筹备步伐，随着“复仇者联盟”系列电影的成功，漫威终于实现了自己在影视行业的梦想。就在漫威一路高歌猛进的时候，索尼的《蜘蛛侠》系列却陷入了困境。托比·马奎尔不再继续出演蜘蛛侠，重启的《超凡蜘蛛侠》（安德鲁·加菲尔德主演）拍到第二部，票房口碑都不尽如人意，于是，索尼开始谋求与漫威的合作。</p>
<p>双方最终达成合作意向。索尼依然拥有“蜘蛛侠”的影视改编权，但漫威影业也可以使用这一形象，同时，索尼新版的蜘蛛侠，可以使用复仇者联盟的世界观。</p>
<p><img data-format="jpg" data-ratio="0.380766" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>简而言之，蜘蛛侠回归漫威电影宇宙。</p>
<p>在《美国队长 3》中，汤姆·霍兰德主演的蜘蛛侠首次亮相，他从美国队长手里抢走了盾牌，还成功制服了巨大化的蚁人。在先前曝光的先导预告片中，明确表示蜘蛛侠在内战时候穿的战衣，是钢铁侠托尼·史塔克赠送给他的。</p>
<p>电影的时间发生在内战之后。钢铁侠允许小蜘蛛保留那身战服，但是却没有接纳他加入复仇者联盟。然而，曾经见识过英雄大战场面的蜘蛛侠彼得·帕克，再也难以回到无聊的日常生活里。他希望成为一个真正的超级英雄。</p>
<p>这一版蜘蛛侠故事将不再讲述起源故事——即彼得·帕克被蜘蛛咬伤，本叔叔的死让他明白“力量越大责任越大”的道理——从预告片来看，托尼·史塔克担负起了引导、教育蜘蛛侠的责任。很难想象一个“慈善家、亿万富翁、花花公子”，如何成为一个人生导师。</p>
<p>电影中，反派秃鹫也出场亮相。秃鹫由迈克尔·基顿扮演，在《鸟人》之后，他再次出演了“鸟人”。不过，这一角色在预告片中还没有发生直接的联系，钢铁侠也说，把他交给复仇者联盟处理。因此，彼得·帕克为何会卷入纷争，又如何在这次事件中确定自己的位置和身份，将是电影故事的重点。</p>
<p class="">在漫画里，蜘蛛侠的身份认同一直贯穿这个人物的故事始终。在某个平行宇宙中，当有人问超级英雄，谁愿意放弃自己的超能力的时候，蜘蛛侠说我愿意，“因为力量越大责任越大”。</p>
<p class="">蜘蛛侠之所以广受欢迎，不仅因为他是一个超级英雄，也因为他像邻家男孩一样在成长。从预告片来看，“成长”将是电影的重要主题。</p>
<p>电影将于 2017 年 7 月 7 日登陆北美院线。</p>
