<p class="">由作家刘震云的茅盾文学奖获奖作品《一句顶一万句》改编的电影，近日发布了一款预告片，并定档 11 月 11 日“光棍节”。<br/></p>

</div>
<p class="">《一句顶一万句》小说的前半部《出延津记》写的是过去：孤独无助的吴摩西失去唯一能够“说得上话”的养女，为了寻找，走出延津；小说的后半部《回延津记》写的是现在：吴摩西养女的儿子牛爱国，同样为了摆脱孤独寻找“说得上话”的朋友，走向延津。“一走一来，延宕百年。”</p>
<p class="">小说 2009 年出版，获第八届茅盾文学奖，并被翻译成英、法、德、意、日等 20 多种文字出版。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.424084" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160831090252Hi2qIa85yusTAe7k.png-w600"/>&#13;
</figure></div>
<p>电影版《一句顶一万句》改编自原著小说的下部，讲述牛爱国为了寻找出走的妻子，走向延津。探讨普通人的婚姻生活中，由于“说不上话”而致的孤独感。</p>
<p class="">刘震云擅长书写生活在中国最底层的普通人：卖豆腐的、贩驴的、杀猪的、剃头的，并把他们塑造成内心隐含无法言说的孤独的人。刘震云所作的这部《一句顶一万句》被称为”中国式百年孤独“：“说得上话”一句顶一万句；“说不上话”一万句也是消磨耐性的废话。</p>
<p><img data-format="jpg" data-ratio="0.400936" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>《一句顶一万句》里的情节，与最近的热点八卦不谋而合，但刘震云并不希望通过这样的方式炒作电影。他希望呈现，在婚姻这场无声的硝烟里，成年人利益争斗的背后，真正受到伤害的永远是无辜的孩子。在《一句顶一万句》中，这样一个被生活的战争伤害的孩子，内心与感受通过电影放大反映出来，刘震云希望，电影能够引发成年人的反思。</p>
<p class="">导演刘雨霖称，该片并没有大量特效，“但发生在我们的内心，是一部内心大片。在日常生活中，这些人表面看风平浪静，内心却波涛汹涌。”</p>
<p class="">刘雨霖是刘震云的女儿。</p>
<p class="">从《一地鸡毛》、《手机》到《我不是潘金莲》，把自己的小说改编成电影，对刘震云来说已是驾轻就熟。但这一回，刘雨霖将代替刘震云的老搭档冯小刚的角色，担任导演。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160831090126dg0eK4mFtIPvib2N.jpg-w600"/>&#13;
</figure></div>
<p class="">刘震云表示，自己并不是跟女儿合作，而是在跟一位导演合作，这位导演恰好能达到他的要求。刘雨霖毕业于纽约大学电影学院研究生院。2014 年，她凭借自己导演的短片电影《门神》，获得第 41 届学生奥斯卡奖最佳叙事片奖。<br/></p>
<p>电影上映之前，我们无从判断，刘震云与刘雨霖的合作是否只是出于对刘雨霖能力的认可。刘雨霖相较其他导演的优势或许在于，她更令刘震云信任，也有可能，她比一些人更容易了解刘震云作品所表达的思想。</p>
<p class="">巧合的是，今年除了《一句顶一万句》，刘震云的另一部作品，由冯小刚导演的《我不是潘金莲》也将在 9 月 30 日上映。</p>
<p class="">刘震云把《一句顶一万句》跟《我不是潘金莲》称为“姊妹篇”，称两部作品有一脉相承的精神和意味。“这两部作品，一个是说找别人说一句话有多难（《一句顶一万句》），一个是说纠正一句话有多难（《我不是潘金莲》）。两部作品里的主人公都受到了不公正的待遇，忍和不忍的选择都是很关键的。”<br/></p>
<p class="">《一句顶一万句》由原著作者刘震云担任编剧，江志强监制，刘雨霖执导，毛孩、李倩、刘蓓、范伟领衔主演。<br/></p>
<p class="">电影特地选在 11 月 11 日这个格外孤独的时间上映，希望每一个孤独的人能够与电影产生共鸣，找到一丝安慰。</p>
