<h1>Prisma 更新了，人工智能修视频也不在话下_智能_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20161008163808sixUvOQB2My8w0Lb.JPG?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200102VWlZP9dCsS40x8qa.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">马若飞</span><span class="date smart-date" data-origindate="2016-10-09 11:00:52 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-10-09 11:00:52</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="33020" data-title="《Prisma 更新了，人工智能修视频也不在话下》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161008163808sixUvOQB2My8w0Lb.JPG?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/33020.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="87"/></a>  </div></div> </div>  <p class="excerpt">创作一段抽象主义的视频吧。</p>  <div class="detail">  

<ul>
<li>Prisma 是一款现象级的滤镜应用，以“人工智能”级别的图像识别应用，现在更新加入了视频编辑功能。<br/>
</li>
<li>Prisma 可以自动识别视频中的内容，滤镜的效果和照片一样好。<br/>
</li>
<li>iOS 版本的 Prisma 可以离线处理。<br/>
</li>
</ul>
<p>iOS 版本<a href="https://itunes.apple.com/in/app/prisma-art-filters-photo-effects/id1122649984?mt=8" rel="nofollow">点此下载</a>，Android 版本<a href="https://play.google.com/store/apps/details?id=com.neuralprisma&amp;hl=zh" rel="nofollow">点此下载</a>。<br/></p>
<p>Prisma 你肯定很熟悉，但今天再次推荐的原因是，它可以对视频添加滤镜了。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTc1MjQwNjI0MA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>编辑视频的功能和照片很类似，就是在相册里面选择，然后可以裁剪时间长短，之后选择滤镜。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.885813" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161008163424ejtU0RJ78blSAghV.jpg-w600"/>&#13;
</figure></div>
<p>Prisma 厉害的地方在于，它不是简单的加一层滤镜，而是通过卷积神经网络分析大师作品的特征，用户上传了照片和视频之后，把分析出来的大师作品特征与用户作品进行纹理合成，最终生成作品。</p>
<p>所以，在使用 Prisma 玩照片和视频的时候，选择的滤镜风格和你拍的搭配起来，效果可能会比较好。比如，如果你拍的是有大面积天空或者海面的照片，选择浮世绘的滤镜效果会很惊艳。如果你拍的是对比度强烈的风景，选择罗伊·利希滕斯坦的波普艺术滤镜就更搭配。</p>
<p>但是，Prisma 目前能配合视频使用的滤镜还比较少，没有照片模式下那么多，估计以后会慢慢增加的。特别要提一句的是，iOS 之前已经支持了离线处理照片，更新之后视频也可以离线处理。但 Android 版本的 Prisma 依然不行，现在处理视频还必须有网络连接才能工作。</p>
