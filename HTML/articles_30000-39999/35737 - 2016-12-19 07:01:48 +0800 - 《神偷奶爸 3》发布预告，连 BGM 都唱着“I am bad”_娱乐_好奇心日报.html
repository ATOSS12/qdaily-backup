<p>《神偷奶爸 3》日前曝光首支正式预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=s0355290caw&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这部预告片更像是一个故事完整的短片。在上一部中，奶爸格鲁与特工露西结婚，而格鲁也经招募成为一名特工。</p>
<p>预告片里，他们的对手是巴萨扎·布莱德。他穿着一身紫色衣服，口里嚼着泡泡糖，伴着迈克尔·杰克逊的名曲“Bad”亮相，干净利落地抢走了一颗钻石。在附近的露西和格鲁接到指示，艰难地阻止了布莱德。</p>
<p>第三部中这位新反派巴萨扎·布莱德是名的过气童星，在青春期的时候，他的电视节目被砍掉，这让他走上了违法范围的道路，并一直活在童年的回忆里。</p>
<p>格鲁也将发现自己的身世之谜，他会拥有一个兄弟德鲁，他俩几乎完全相同，但是德鲁有一头金发，这让格鲁深受打击。</p>
<p>《神偷奶爸》开始时候，讲述了一个坏人如何被几个孩子感化的故事，故事反英雄，但又符合好莱坞主旋律的家庭温情，口碑和票房都不错，并意外带火了格鲁的部下小黄人。在第二部里，已经成为正面人物的格鲁不再拥有先前的反英雄魅力，小黄人开始喧宾夺主，戏份大增，并成功拥有了自己的独立电影《小黄人大眼萌》，成为出品方照明娱乐的招牌。</p>
<p>不过，就预告片来看，似乎小黄人的戏份有所减少，他们只在开头和结尾亮相。不知道这是电影在预告片时候虚晃一枪，还是真的想把故事讲好而不是一味卖萌。</p>
<p><img data-format="jpg" data-ratio="0.353206" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>史蒂夫·卡瑞尔继续为男主角格鲁以及他的双胞胎兄弟德鲁配音，导演皮埃尔·柯芬也将继续为所有的小黄人配音，而新角色巴萨扎·布莱德则由《南方公园》主创元老崔·帕克为其配音。</p>
<p>《神偷奶爸 3》将于 2017 年 6 月 30 日在北美上映。</p>
