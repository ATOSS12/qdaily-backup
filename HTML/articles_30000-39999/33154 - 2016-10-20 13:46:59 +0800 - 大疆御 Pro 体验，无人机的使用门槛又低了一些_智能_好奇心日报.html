<p>7000 块人民币买台 iPhone 买来的是朝夕相处的良好体验，手机陪着你的时间已经赶上了眼镜。</p>
<p>那大疆新发布的这台 Mavic Pro，中文名字叫“御 Pro”的无人机， 7000 块一台是满足了什么需求呢？</p>
<p>先看一段御 Pro 拍的片子。这是没有人操控的情况下，它自动跟踪事先设置好的目标所拍摄的画面。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XMTc1NDM0Mzc5Mg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这台新的御 Pro 无人机飞起来和过去的精灵 4 区别不大。</p>
<p>御上所有主打的功能，精灵 4 都有：辅助起飞、自动返航、自动避障、手势控制、自动跟拍等等。更轻的机身也没有损失什么稳定性，高速飞行，有风的时候御 Pro 也飞得很稳。</p>
<p>但它变小了。</p>
<h3>御 Pro 和精灵 4 飞起来有什么不一样</h3>
<p>首先要说的是体积变化。以往精灵系列都有原装或者后配的箱子，你根本不会产生“随手带它出去飞一下”的念头，把这个大块头拿出来、装桨叶、掏出来巨大的遥控器这个过程太有仪式感了，加重了它要是一不小心掉下来的心理负担。</p>
<p><img data-format="jpg" data-ratio="0.354099" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>御 Pro 因为用了折叠设计，重量相对精灵 4 减少了 600 克， 折叠起来的体积大概相当于一个运动水壶，真的有了“随手带出去飞”的可能性。</p>
<p class="">为了更容易飞，御 Pro 还用折叠桨叶省去了以前得一个一个装桨叶的过程。原来精灵系列的桨叶的拆卸有时候会因旋得太紧而遇到困难。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.592593" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161011072211FKyHPn5O8guNAax4.jpg-w600"/>&#13;
</figure></div>
<p>遥控器也是全新设计的，上面加上了一个单色液晶屏幕，能显示的信息包括：实时桨叶转速、实时地速、相对遥控器高度、相对地面高度、电池容量等。这个新设计的好处是，它比手机屏幕更可靠。</p>
<p>十一假期期间我们用御 Pro 完成了大约三小时的飞行时间，期间出现了两次“险情”：遥控器上外挂的手机屏幕突然显示“信号丢失”一片漆黑——看不到无人机视角的画面。</p>
<p>和以往一样，遥控器上的自动返航按钮还是可以命令无人机飞回来。但遥控器新增的小屏幕让你更安心了：按下自动返航按钮之后能看到飞机首先速度变成零，然后转速提高，升高到返航高度，然后加速返回回到视线范围之内。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.592778" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201610110721413FfEoUJtg2By1aZs.jpg-w600"/>&#13;
</figure></div>
<p>飞行性能方面，御 Pro 和精灵 4 感觉不到什么区别，正常模式下和运动模式下的区别都不大。</p>
<h3>不用控制，自动跟着人拍</h3>
<p>只看画质的话，云台性能和感光元件几乎完全一样，御和精灵是没什么区别的。</p>
<p>但如果你是第一次买无人机的话，建议你还是稍微调低一点期望：御和精灵上的相机性能和你手机自带的相机没太大差别，他们没有办法拍出《探索频道》和《国家地理》级别的影像，但是在光线充足的时候，自己拍着玩是完全足够了。</p>
<p>御 Pro 和精灵 4 的智能拍摄功能有一些区别。首先“自动跟拍”功能加入了一种新的状态，就是在跟拍的时候可以随着地形变化调整高度。</p>
<p>就像视频里那样，在爬山的时候飞机会跟着你一起上山。第二项新功能手势控制拍摄，就是对着“御 Pro” 的镜头用双手的食指和大拇指比出画框的手势，就会在倒数指示灯之后进行拍照。</p>
<div class="com-insert-images"><figure style="margin: 0px;" class="">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161011073600ExangchYkWyzSi6D.jpg-w600"/>&#13;
<figcaption class="">多种状态下的自动追踪画面</figcaption></figure></div>
<p>在创作中，有了智能飞行功能几乎可以做到全自动：点击自动起飞，然后大概调整一下方向把要拍的东西放进画面，然后选择自动跟拍，不管是自动环绕还是侧面或者正面跟拍都行，然后就可以不管它了。像视频里那样，就算是跟着车子这样运动比较快的东西，御 Pro 也能很好地完成任务，会通过转动镜头、倒退等等方式始终跟着目标，同时还能躲开路灯和树枝。</p>
<p>但是这个基于图像识别的自动跟拍也有一些局限。比如你要是在人群中穿行，或者启动跟拍之后躲到了某个东西的后面，飞机就会丢掉目标原地不动。</p>
<h3>“傻瓜”无人机满足了什么需求？</h3>
<p>还记得两年前那个宣传视频很厉害的 Lily 无人机吗？它没做出来，大疆御 Pro 基本实现了 Lily 当年宣传的功能。</p>
<p>虽然离英特尔展示的那种完全自动、自动编队、上下左右全都能躲避障碍的无人机还有点距离，但它的自动飞行已经没什么问题。</p>
<p>做不到的更多原因可能是成本问题：御 Pro 只有正前方有避障的传感器，如果需要四个方向都有，需要更多硬件，影响续航和价格。</p>
<p class="">虽然不完美，但大疆御 Pro 和几年前的无人机相比，比如大疆最初火起来的精灵 2 无人机，已经好用了很多。</p>
<ul>
<li>精灵 2 起飞需要自己拨杆起飞。而且只要有风，起飞的时候就很容易失去平衡倾覆，现在可以自动起飞；<br/>
</li>
<li>精灵 2 只有 GPS 信号，受限于民用 GPS 信号的精度，基本办法一动不动地低空悬停。现在有了向下的图像识别，可以做到几乎纹丝不动的定点悬停。<br/>
</li>
<li>拍摄本身也是。以往想拍出好看的片子，俗称“刷锅”的定点环绕技能完全靠飞手练习，门槛很高。如今的无人机已经可以“一键”跟随自己想要拍摄的目标。<br/>
</li>
<li>以前的无人机最大的问题是，从起飞到降落是提心吊胆的，因为没有避障，害怕撞到东西；因为没有自动返航，飞出视线之后容易丢失——无线技术和其他信号容易干扰，一不小心就飞丢了。<br/>
</li>
</ul>
<p class="">做到这些，无人机真正被用到的可能多了一些。</p>
<p class="">更轻巧更易用是所有民用无人机的努力方向。火了几年之后，无人机还是一个高价摄影工具，用户数量有限。</p>
<p class="">它能不能脱离工具，成为相机一样，人们出门旅行可以随便带着的消费产品，决定了它的市场能有多大。</p>
