ata-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="22"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p>          </p>
<p>第一眼看到 Tweet 时你或许还会纳闷它到底是用来干什么的，实际上这个就像真的鸟儿一样直立的小物并不是什么装饰品，而是设计师 <a href="http://dorcarmon.com/" rel="nofollow">Dor Carmon</a> 为特拉维夫品牌 <a href="http://www.ototodesign.com/" rel="nofollow">OTOTO</a> 设计的一款折叠型的削皮器。Tweet 侧面的三角形凸起就像是鸟喙，转轴则构成了眼睛的部分，整体造型小巧又富有趣味。折叠设计体现出了它的便携优势并且可以保护刀片不受污染，放在厨房内也不会占用过多空间。这款削皮器将于下月正式开始销售。</p>
