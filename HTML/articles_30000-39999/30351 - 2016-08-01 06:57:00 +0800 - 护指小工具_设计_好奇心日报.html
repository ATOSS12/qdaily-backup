<p>还在为徒手拆信、快递或是各种贝壳型包装头疼不已吗？来自英国的 <a href="http://version22.com/" rel="nofollow">Version 22</a> 工作室就设计了一款名为 Nimble 的护指小工具，戴上指尖后只需要简单的动作就能划开材料表面。它的原理在于那块小小的黑色陶瓷刀片，亮黄色的保护套则能够避免手指受到伤害。这是它的<a href="https://www.indiegogo.com/projects/nimble-the-1-finger-wonder-tool-crafts#/" rel="nofollow">众筹链接</a>，早鸟价为 8 英镑。</p>
