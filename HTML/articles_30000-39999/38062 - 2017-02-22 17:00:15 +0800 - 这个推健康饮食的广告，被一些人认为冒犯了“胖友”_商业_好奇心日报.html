<p>德国最大的连锁超市品牌 Edeka 一向擅长出鸡汤类广告，比如连着两年的圣诞节都拍了强调亲情纽带的短片，2015 年讲述独居老人装死让家人团聚、去年又说家人能给孩子最好的礼物是爱与关注。</p>

</div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=y1414ws6g3r&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>两个视频在 Youtube 上分别获得了 5000 万和 1000 万次点击，这种温暖人心的故事看来还是挺受欢迎的。</p>
<p>他们的新广告总算跳过了家庭元素。这次的背景设定是在一个人人都超重的小镇，每个人的餐食都是看起来有点恶心的绿色糊状物。一个心思活络的小胖子，在看见一只小鸟后萌生了逃离的愿望，于是利用种种道具模仿小鸟的飞翔，但次次都被体重拖累。后来，像鸟一样只吃莓果的减肥之旅开始了，简直是字面意思上的“吃得像小鸟一样少”。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=p0377wpt6gu&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>短片依然用了电影般的叙事语言，配以很易调动起感情的音乐，在男孩梦想实现时打出了“Iss wie der, der du sein willst”（像你想成为的人那样进食）的标语。而链接在视频后的，还有 Edeka 新建的健康饮食推广网页，上面用图文和视频的方式介绍了一些健康菜谱、营养学知识和 BMI 计算器。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.468203" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170222152715F1LTXSbnohxiZJ82.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.485876" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170222152730MOLtNgdcjuvk1xFD.png-w600"/>&#13;
</figure></div>
<p>所以不难推断，片中的糊状物应该是在暗示垃圾食品，整个广告是在推广健康的饮食习惯。</p>
<p><img data-format="jpg" data-ratio="0.43963" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p><a href="http://www.dailymail.co.uk/news/article-4241788/Fat-shaming-campaign-German-supermarket-criticised.html?ito=social-twitter_mailonline" rel="nofollow">有不少人提出了质疑</a>。其实这是可以预见到的——和减肥沾边的广告很容易就会被指控“fat-shaming”（侮辱肥胖者）。“拿别人的残疾（天生超重者）开玩笑”的指责可能有点过了，不过广告确实有它的疏忽之处，即它把主角以外的其他胖子都塑造成了不想改变、嘲笑追梦者的“反派”。正如一位社交网站用户指出的那样，“你用不着把胖子塑造得那么荒谬来推健康饮食”。</p>
<p>Edeka 稍后发表了一篇<a href="http://www.businessinsider.com/german-supermarket-edeka-launches-ad-about-losing-weight-2017-2" rel="nofollow">声明</a>，“如果这个短片冒犯到了某些观众，我们感到很抱歉，这不是我们的初衷，我们也无意歧视任何超重者。短片纯属虚构而且被故意夸大，目的是提升人们对健康和平衡食谱的意识，打破被快餐和垃圾食品统治的日常。”</p>
<p>虽然有争议，但传播效果还不错。截至目前为止，它在 Youtube 获得了 2600 万次观看，并在 Facebook 被赞了 25 万次，延续了这家超市一出广告就大热的势头。</p>
