<h1>一个“自暴自弃”的酒品牌打出了广告：明天算什么啊！来喝酒！_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20170307160055hgmxQ6vpZfPHVCn1.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20190515025459GWdxlOAQSgqX1sMo.png?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">顾天鹂</span><span class="date smart-date" data-origindate="2017-03-07 16:45:48 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-03-07 16:45:48</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="38521" data-title="《一个“自暴自弃”的酒品牌打出了广告：明天算什么啊！来喝酒！》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170307160055hgmxQ6vpZfPHVCn1.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/38521.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="119"/></a>  </div></div> </div>  <p class="excerpt">来自一个龙舌兰品牌，真诚的发问</p>  <div class="detail">  

<p>当你在酒吧里享受生活却突然听到了世界末日的消息时，是会立刻回家拥抱亲人、处理后事，还是自暴自弃地淡然坐在原位喝着小酒等一切结束？</p>
<p>世界第一大龙舌兰制造商、墨西哥酒水公司 Jose Cuervo 就设想了这样的情况。在他们刚播出的两分钟品牌广告里，一群坐在边境小酒馆的顾客们突然收到了“文明世界的末日来临了”的提示，惊慌过后，没有跑路的那群人在逐渐崩坏的环境中，就着猫王名曲 “It’s Now Or Never” 开始了狂欢。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=o0381r9oyf7&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>这种毁灭性的场景引出了公司的标语——“明天没那么值钱”，传达出一种抛开一切、只顾追求愉悦的任性。</p>
<p><a href="http://adage.com/article/advertising/jose-cuervo-tomorrow-overrated-brand-campaign-cp-b/308169/">集团品牌总监 Daniel Mandelbaum 谈起这种有些放肆的设定时说</a>，“我们注意到龙舌兰这个品类如今也沦为了其他品牌追求的‘精英化’的受害者，好多品牌都想把自己的产品打造成伏特加一样，广告中充满了美丽的镜头和酌饮鸡尾酒的人群。我们想挑战这个趋势，重新抓住龙舌兰的刺激，提醒人们，龙舌兰绝不会是乏味的……它的核心是能量和兴奋，是促使人们拥抱当下的终极催化物。”</p>
<p>广告由 CP&amp;B 公司制作，正是他们想出了“不顾明天”的主题。<a href="http://www.adweek.com/brand-marketing/jose-cuervo-toasts-the-end-of-the-world-in-apocalyptic-ad-from-cpb-and-ringan-ledwidge/">首席创意官 Kevin Jones 指出</a>，这波宣传就是想表达，不管明天会发生什么，都不应该阻止我们今天的享乐。“在如今这个充满了不确定性的世界，这条信息和我们的生活尤其相关。”</p>
<p>为了强调“明天”的生活有多么无聊，这波营销还包含了几则 15 秒短广告，把明天等着你的日常工作和享受当下美好时光做了对比：电话会议 VS 夜店派对，打印文件 VS 轮滑舞步，倒咖啡倒不出来 VS 和爱人共浴泳池。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=i0381i96u7b&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>看起来是在鼓励人们不要总是担心未来，要抓紧每时每刻享受生活，但是也有观众看出了一点莫名的悲伤。尽管 Mandelbaum 强调“在一天结束时喝龙舌兰是庆祝，并不是一个悲伤的情境”，可还是有些借酒消愁的味道，自我放弃的意味其实还是挺丧的。</p>
<p><img data-format="jpg" data-ratio="0.354574" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p><a href="http://fortune.com/2017/02/09/jose-cuervo-tequila-ipo-mexico-donald-trump/">刚刚在 2 月的 IPO 中募集到 9 亿美元的 Jose Cuervo 目前占据全球龙舌兰市场 30% 的份额。</a>尽管去年在大选的影响下将 IPO 推迟两次、特朗普也表示过会给来自墨西哥进口产品设定重税，投资者们还是很看好这个创立于 1758 年的老品牌。</p>
<p>这则末世广告大片，看上去还是挺刺激的。</p>
