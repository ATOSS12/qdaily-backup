<p>          </p>
<p>除了钉在大头针板上，这些小文具也可以有别的去处：英国设计师以及工匠 <a href="http://www.cliveroddy.co.uk/" rel="nofollow">Clive Roddy</a> 为它们设计了一个小屋，就像是从电影《飞屋环游记》中飞出来的迷你款。小屋的背面为钉子预留了一个开口便于固定，三根铁丝穿过圆柱形黄铜烟囱分别连接了一个球形软木，上面插有三百根大头针。用它来装点软木板或者是地图都能让人眼前一亮，只是放在办公桌上也非常有趣。这是它的<a href="http://www.cliveroddy.co.uk/shop/balloonpinhouse" rel="nofollow">购买链接</a>，售价为 25 英镑。</p>
