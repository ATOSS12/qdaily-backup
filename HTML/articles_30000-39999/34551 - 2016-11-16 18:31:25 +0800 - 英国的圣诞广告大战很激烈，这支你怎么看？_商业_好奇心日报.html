el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="196"/></a>  </div></div> </div>  <p class="excerpt">一个疲倦上班族临近圣诞节，想要买买买却失败了的故事。</p>  <div class="detail">  

<p>每年的英国圣诞广告大战都很激烈，其中大家最熟悉的可能是 John Lewis 百货，而很少有人知道英国第二大连锁超市 Sainsbury's。 </p>
<p>Sainsbury’s 在英国超市里占有 16.6% 的份额，仅次于乐购。事实上，在圣诞广告的赛场上，Sainsbury 去年凭借一只叫 Mog 的蠢猫，赢过了 John Lewis 那支《月球老人》的催泪大片（YouTube 播放量 2651 万次），获得 3163 万次播放。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161116175742tTwcqrxNVM0PAiSI.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=j0173td2ixl&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这支 3 分钟的短片讲述了圣诞夜前，一只蠢猫害主人家里闹了火灾，最后反而被当成救火英雄的故事，被美国 Adweek 评为 2015 年传播最广的广告之一。 </p>
<p>今年，他们再次向 John Lewis 发起挑战，在一周前英国百货发布的<a href="http://www.qdaily.com/articles/34341.html">斗牛犬广告</a>之后，Sainsbury’s 也发布了他们的圣诞广告，一支 3 分 35 秒的定格动画。 </p>
<p>广告名为《最伟大的礼物》，讲述一个在玩具厂工作的疲惫管理层，希望能有多点时间陪伴家人，但在他打算给家人买圣诞礼物的时候，火车晚点、商店排队，最终他啥也没买到。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.556338" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161116180003XLBpC1jy48tG2Dml.png-w600"/>&#13;
</figure></div>
<p>（火车晚点的原因是铁路被一片巨大的雪花给堵住，铁路工人们商量了半天都没解决这事，再次自黑了英国人惨淡的效率。） </p>
<p><img data-format="jpg" data-ratio="0.355892" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.558580" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161116180017ySc5C12qIsbDPFiT.png-w600"/>&#13;
</figure></div>

</figure></div>
<p>最后他打算用玩具厂自己生产一些送给家人的玩具。在一片欢声笑语以及英国谐星兼歌手 James Corden 的献唱中，广告迎来了圆满的结局。当然，歌词里不断洗脑让你给家人买礼物，当然是要去 Sainsbury’s 啦。?</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=c03461xnwbs&amp;tiny=0&amp;auto=0"/>&#13;

	&#13;
</div>
<p>这次的定格动画不同于以往的粘土制作，男主人公丰富的面部表情来自于制作团队 3D 打印了许多张脸，随时在拍摄中替换。而包括广告中的沙发、衣服和所有道具大部分都是手工制作。</p>

</figure></div>
<div class="com-insert-images"/>
<p/>
<p>Sainsbury’s 的通讯主管 Sarah Kilmartin 表示：“我们想要反映现代的英国，不一样的英国。”于是你能看到广告明显在展现的跨肤色家庭和同性家庭。 </p>
<p>《最伟大的礼物》发布了 2 天时间，截至目前共获得了 331 万次播放。 </p>
<p>顺便一提，Sainsbury’s 2014 年的圣诞广告《圣诞无战事》也非常动人，讲述 1914 年一战战壕的一个夜晚突然响起了圣诞歌声的故事，有兴趣不妨一看：</p>
