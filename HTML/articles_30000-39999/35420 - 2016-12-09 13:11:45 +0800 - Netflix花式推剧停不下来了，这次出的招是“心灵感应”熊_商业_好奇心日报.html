ouban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="48"/></a>  </div></div> </div>  <p class="excerpt">当两只熊同时被抱住时，它们的心脏就会发出明亮的光芒，并在闪耀三次后自动打开两地的 Netflix。</p>  <div class="detail">

<p>Netflix 为新剧 Fuller House 第二季的宣传造势有点特别。搭配这部 1987 年家庭类喜剧的续作，他们和匹兹堡的数码公司 Deeplocal 合作，推出了一款名为“熊先生”的玩具熊，它在老版剧情中也是主角之一的好朋友。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=c0353ixhlqt&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这只熊的特殊之处在于它身上有个用 3D 打印技术制造的心脏，内嵌 LED 灯，能与和它配对的熊进行远程交互。</p>
<p><a href="http://www.adweek.com/adfreak/netflix-made-its-own-mr-bear-turns-fuller-house-season-2-when-you-hug-it-174977" rel="nofollow">据 Netflix 说</a>，一对熊两颗心脏的连接是通过一种对“拥抱”敏感的传感器。拥抱、揉捏、偎依其中一只熊，它就会“召唤”自己的伙伴，让另一只熊的心缓缓地“跳动”起来。当两只熊同时被抱住时，它们的心脏就会发出明亮的光芒，并在闪耀三次后自动打开两地的 Netflix。</p>
<p>生产厂家北美玩具熊公司，其实也是 80 年代那部剧里“熊先生”的制造商。不过 Netflix 指出，如果观众们对熊不感冒，其实也可以自己动手，把他们热衷的毛绒玩具打造成心灵感应款，因为熊系列的代码和硬件都已被公开，<a href="https://github.com/mrbearnetflix/mrbearnetflix" rel="nofollow">源代码如今可以在 GitHub 上找到</a>。</p>
<p>这只熊突然帮你开电视的功能有点吓人，但总体而言还挺好玩，也体现了 Netflix 近来偏好的新剧推广策略——用一种亲近观众的物理手段。</p>
<p><a href="http://www.qdaily.com/articles/35127.html">上周他们推出四款蜡烛庆祝《吉尔莫女孩》的回归</a>，蜡烛的燃烧时长和剧集时长一样；<a href="http://www.adweek.com/adfreak/netflix-just-invented-socks-pause-your-show-if-you-fall-asleep-168690" rel="nofollow">去年圣诞也和同一家公司 Deeplocal 推出了一款毛线袜</a>，在检测到观众可能睡着后（比如身体长时间静止），它就会帮你暂停电视节目（此前会闪烁红灯提示观众）。同样，这款袜子的制作方式也被公布在了 <a href="http://makeit.netflix.com" rel="nofollow">makeit.netflix.com</a> 上，手工爱好者可以自主制作；<a href="http://www.adweek.com/adfreak/netflix-made-button-dims-lights-silences-your-phone-orders-food-and-turns-netflix-167208" rel="nofollow">针对懒人的另一个产品就是去年推出的看起来很夸张的按钮</a>，只要按一下就可以帮你打开电视进入 Netflix、调暗灯光、手机静音、并且点你最爱的外卖。</p>

<p>虽然噱头大于实际的功用，但 Netflix 可能是最会开脑洞的流媒体公司了。他们的产品研发团队每隔一阵就会举办发挥脑洞、制作新奇产品的 Hack Day，并鼓励公众向他们提出大胆的建议。这大概也是 Netflix 受到年轻人青睐的原因之一。</p>
