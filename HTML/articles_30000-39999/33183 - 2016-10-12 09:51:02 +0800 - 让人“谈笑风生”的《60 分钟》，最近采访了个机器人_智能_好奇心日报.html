<h1>让人“谈笑风生”的《60 分钟》，最近采访了个机器人_智能_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20161011172134S2vYuIxHsBDTyAr4.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702194344kTCsidLXt2OReayq.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">朱若淼</span><span class="date smart-date" data-origindate="2016-10-12 09:51:02 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-10-12 09:51:02</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="33183" data-title="《让人“谈笑风生”的《60 分钟》，最近采访了个机器人》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161011172134S2vYuIxHsBDTyAr4.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/33183.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="37"/></a>  </div></div> </div>  <p class="excerpt">这一切都是为了取悦年轻观众</p>  <div class="detail">  

<p class="">在上周的 《60 分钟》节目里，主持人 <a href="https://motherboard.vice.com/read/watch-charlie-rose-interview-a-robot" rel="nofollow" style="background-color: rgb(255, 255, 255);">Charlie Rose</a> 的采访对象是一个机器人。<br/></p>
<p>“她”叫 Sophia，来自一家叫 Hanson Robotics 的公司。这个机器人是照着它的制作者 David Hanson 的妻子的外貌做出来的。在采访中，Rose 像正常采访一样抛出问题，Sophia 可以流畅地回答。</p>
<p>在节目中，它不时也会给主持人开点小玩笑。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTc1NjY1OTY0MA=="/>&#13;
	<figcaption class="">《60 分钟》里 Rose 采访机器人 Sophia 的视频片段</figcaption></figure>&#13;
	&#13;
</div>
<p class="">不过 Sophia 还远没有达到科幻作品里那种智能的程度， 基于它头上的那颗“大脑”里运行的人工智能算法， Sophia 能理解当前正在进行的对话，并推断之后的谈话内容，这让它可以像节目里那样自然地回答问题。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562338" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161011180112JSuVkZhaFDqjoWv3.jpg-w600"/>&#13;
</figure></div>
<p class="">此外，她的眼睛和胸部还装有摄像头，这让它可以同时看到很多人，并带有图像识别和语音识别功能。利用 3D 传感器，它还可以感知深度。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562338" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161011231354SUJOre4xNnKoy3kj.jpg-w600"/>&#13;
</figure></div>
<p class="">Hanson 认为如果人工智能技术看起来和听起来都很像人类的话，未来有一天，人们一定会愿意有一个这样的机器人陪伴在身边。  </p>
<p class="">“如果有合适的算法出现，它可能会在某一天突然就实现了。” Hanson 在采访中称。</p>
<p><img data-format="jpg" data-ratio="0.401251" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p class="">采访机器人还是第一次出现在像《60 分钟》这样的节目上。</p>
<p>这档 CBS 做了 48 年的节目跟以前相比也发生了些变化。</p>
<p>在上世纪 70 年代 ，因其对政治事件和政治人物的采访报道，这档严肃新闻电视节目在当时声名大噪。  </p>
<p class="">但近年来，随着收视率的下滑，这档严肃新闻节目也在发生变化。</p>
<p class=""><a href="http://www.nytimes.com/2012/05/07/business/media/60-minutes-gets-younger-and-its-viewers-do-too.html?_r=0" rel="nofollow">2012 年</a>，曾有批评称《60 分钟》在那年秋天报道了太多体育相关的非严肃新闻内容。但对此当时的制作人 Hewitt 的回应是，这样做是为了吸引更多年轻人的目光。</p>
