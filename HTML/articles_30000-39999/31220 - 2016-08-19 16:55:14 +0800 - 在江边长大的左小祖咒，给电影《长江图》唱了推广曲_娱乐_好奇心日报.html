<p>继演唱《夏洛特烦恼》主题曲《一剪梅》后，左小祖咒又为电影《长江图》演唱了一首推广曲。</p>
<p>《长江图》是由杨超导演，秦昊、辛芷蕾主演的艺术电影。今年 2 月，第 66 届柏林国际电影节主竞赛单元中，台湾摄影师李屏宾凭借这部电影获得了杰出艺术贡献银熊奖。</p>
<p>这次左小祖咒演唱的歌曲名叫《长的江》，和《一剪梅》不同，这是一首专为电影创作的新歌。片方用电影画面为歌曲剪辑出了一版 MV ，已经于 8 月 18 日发布。</p>

<p>其实，两三年前《长江图》就找过左小祖咒，那个时候制作方希望他能来负责电影配乐。但因为配乐的工作太精细，左小诅咒那时没有时间来完成好这个事，因此他最终没有答应接手这个工作。<a href="http://fun.youth.cn/yl24xs/201608/t20160818_8564799_1.htm" rel="nofollow">有这样的前后渊源，这次制片人王彧找来，说要合作推广曲，左小祖咒便答应了下来。</a></p>
<p>除此之外，左小祖咒个人的成长经历跟长江也很有渊源，他出生在江苏，母亲是船工，父亲是船老大，因此从小就生活在长江边上。像电影《长江图》里出现的江豚、船闸……左小祖咒在小时候就见到过。</p>
<p>而且，左小祖咒和制片人王彧在十几年前就有过合作。2004 年，贾樟柯制作完成了电影《世界》，王彧担任该片的制片人。当时他找左小祖咒制作了歌曲《乌兰巴托的夜》，用作电影《世界》的插曲。</p>
<p>再来介绍介绍左小祖咒其人，他既唱歌，又搞艺术。他创建过艺术家部落东村，写过小说《狂犬吠墓》，发过专辑，开过演唱会，获得过华语音乐传媒大奖、金曲奖、阿比鹿音乐奖，还带着行为艺术作品《为无名山增高一米》参加了威尼斯国际双年展。</p>
<p><a href="http://weibo.com/zxzuzhou?refer_flag=1001030101_&amp;is_all=1" rel="nofollow">他在新浪微博个人主页上的身份认证是摇滚师、艺术家，粉丝有 235 万。</a>在爱好文艺的年轻中间，是有一定知名度的。而他的受众显然和电影《长江图》的受众重合度很高，加上他本人的经历和《长江图》有很多关联，所以找到他来演唱推广曲也就不奇怪了。</p>
