<h1>请金小妹拍的广告上线 1 天就被撤了，百事可乐这次错哪了？_商业_好奇心日报

an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="187"/></a>  </div></div> </div>  <p class="excerpt">让你用政治刷存在感。</p>  <div class="detail">  

<p>花重金请大明星拍广告，几天之内就被骂得下架了——这种惨不忍睹的事发生在了百事可乐身上。 </p>
<p>这个 4 月 4 日上线、由名模 Kendall Jenner 主演的新广告描绘了一场示威游行活动，正在拍摄广告的 Kendall 脱掉假发，加入游行人群，依靠一罐百事可乐化解了防暴警察和示威者之间剑拔弩张的气氛。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=o03903r3my3&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>但是很多人指出，广告中描述的场景和去年美国路易斯安那州巴吞鲁日枪击案的新闻图片极其相似，当地一名黑人被警察枪杀致死，两周后 3 名执法人员被枪杀身亡，这一系列事件引发了持续的抗议活动。当时，一名 28 岁的护士 Leshia Evans 向防暴警察献花的照片在网络上广为流传，被认为是冲突中宝贵而复杂的和平图景。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667164" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170406175759RPVihFp5L4kITmWv.jpg-w600"/> </figure></div>
<p>到了百事可乐的广告中，花朵变成了百事可乐，而人们显然不认为碳酸饮料有资格变成和平的象征。百事的广告忽视了问题的严重性，说的严重点，这是利用人们的痛苦卖可乐。</p>
<p class="">黑人民权领袖马丁‧路德‧金（Martin Luther King Jr.）最小的女儿也忍不住讽刺：“如果我爸早知百事可乐有此能力的话……”</p>
<p><img data-format="jpg" data-ratio="0.353351" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.367450" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201704061758426JSdF1CTvgtzN2lh.png-w600"/> </figure></div>
<p>有人则发推说：“我们在巴尔的摩试了试（广告里的做法），什么都没有发生。”</p>
<p>大量的反对声音认为这支广告粉饰了真实的社会活动，YouTube 用户 Gabe Steinberg 在视频下面评论说：“如果这广告的结尾是 Kendall Jenner 被防暴警察用胡椒粉喷一脸，那我可能会买一罐百事。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.529500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170406172258MZpSJa1PctvG7sXf.jpg-w600"/> </figure></div>
<p>社交媒体追踪分析公司 Brandwatch 的数据显示，关于 Pepsi 的负面讨论大量增加，而这些讨论的词云分析中，出现最多次的一个词是 Tone-deaf，直译为音盲，但也可以指代某人某事搞不清楚状况、无知。</p>
<p>百事可乐在随后发表的一份声明中表示，公司原本想借这支广告向全球宣扬团结、和平和理解的讯息，但不幸没有达成目标。公司感到非常抱歉，广告的原意并非要轻视严肃的议题。百事可乐也向广告的女主角 Kendall Jenner 道歉，表示造成了她的困窘处境。 </p>
<p>这支广告作为百事今年全球营销 Live For Now 的第一条广告，已经做好了在电视、网络等各种媒体投放的准备，但现在这些钱很可能都打了水漂。目前百事 YouTube 上的该广告已经删除，不过卡戴珊姐妹的 YouTube 账号上的这支广告仍然保留着，目前的播放量达到 268 万，获得了 9518 个赞，5 万个踩。</p>
<p>Kendall Jenner 是美国著名的名媛家族卡戴珊家族中的四女儿，今年 21岁，金·卡戴珊是她同母异父的姐姐，跨性别者凯特琳·詹娜则是她的父亲。作为模特兼电视名人，Kendall Jenner 从小就在电视真人秀上曝光，2015 年被时代杂志选为全球最有影响力的青少年之一，在 Instagram 上拥有 7780 万粉丝，她不久前刚刚成为 CK 的最新海报模特。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.400821" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170406175956oCtpzNL1qKY07fam.jpg-w600"/> </figure></div>
<p>这支广告是由百事的内部创意团队 Creators League Studio 制作的。这是公司去年建立的一个团队，负责未来几年内百事旗下各品牌包括广告、音乐专辑、电视剧、电影、真人秀在内的营销内容，当时被认为是大公司抛弃传统广告公司，更主动控制营销内容的标志。</p>
<p>新广告上线后，资深广告及 MV 导演 Joseph Kahn 发推说：“打包走人吧伙计们，我们的行业完蛋了。”</p>
<p>事实上，可乐公司在广告里讨论种族融合的话题并不新鲜。最经典的例子是 1971 年可口可乐的著名广告《山顶》，不同肤色的年轻人拿着可口可乐合唱一首广告歌。</p>
<p>“《山顶》并没有试图戏剧化地呈现一个真实事件，而百事试图重现一次抗议游行，让一切显得很不真实。”睿狮广告公司的前合伙人、现波士顿大学的广告学教授 Edward Boches 在接受 Adweek 的采访时说，“（这支广告）完全没有展现出抗议者的心态，传达出来的只有不诚实和做作，很显然是那些没参加抗议、完全不懂何为被压抑的愤怒的人制作的。” </p>
<p>怎么说呢，经过这件事，百事公司的人现在应该明白了：别假装愤世嫉俗，人们总是能把你一眼识破。</p>
