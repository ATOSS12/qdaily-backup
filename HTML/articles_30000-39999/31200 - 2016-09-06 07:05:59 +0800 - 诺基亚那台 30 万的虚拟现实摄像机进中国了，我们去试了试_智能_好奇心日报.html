an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="97"/></a>  </div></div> </div>  <p class="excerpt">也就是可以拍摄 360 度视频的摄像机。</p>  <div class="detail">  

<p cid="c1880" mdtype="paragraph" class="">诺基亚做的虚拟现实摄像机 OZO，最近进中国了，一台售价 30 万人民币左右的 VR 相机。</p>
<p cid="c1880" mdtype="paragraph" class="">不久前，我们实地体验了一下 OZO 真机。它的机身用灰色铝合金材质打造，周身共有 8 枚摄像头和 8 个麦克风。每个摄像头可以覆盖 195 度视野，这使得它可以拍摄 360 度全景 3D 视频。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=n0322f0yis6&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">诺基亚 OZO </figcaption></figure>&#13;
	&#13;
</div>
<p cid="c2461" mdtype="paragraph">初看过去，OZO 的外形像一把精致的锤子，灰色球体拖着一根不算长的尾巴。那里是 OZO 的电池仓也是存储仓 —— 一个售价 5000 美元的盒装玩意儿（Digital Cartridge Bundle），把支持 45 分钟拍摄续航的电池和 500G 容量的存储设备做到了一起。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTY5ODkxNjA1Mg=="/>&#13;
	<figcaption class="">CNET 的记者正在演示安装 OZO 储存仓。</figcaption></figure>&#13;
	&#13;
</div>
<p>据了解，OZO 的拍摄分辨率为 2k*2k，拍摄帧率为每秒 30 帧。500G 容量存储空间也就够 OZO 拍摄 45 分钟，一分钟视频要占用超过 10G 的存储空间。如果要把 OZO 作为主力拍摄工具的话，还得多备几块储存仓。<br/></p>
<p cid="c2467" mdtype="paragraph" class="">而像 OZO 这种设备是怎样拍摄虚拟现实影片的，我们也进行了简单的体验。  <br/></p>
<div class="markdown-here-wrapper" data-md-url="admin.qdaily.com" style="" markdown-here-wrapper-content-modified="true">&#13;
<div title="MDH:PHAgY2lkPSJjMjQ2NyIgbWR0eXBlPSJwYXJhZ3JhcGgiIGNsYXNzPSIiPiZuYnNwOyAhW2ltZ10o&#13;&#10;aHR0cDovL2ltZy5xZGFpbHkuY29tL3VwbG9hZHMvMjAxNjA4MTkxMTUwMzR1ZU9UOTR3YThXcDJH&#13;&#10;bU5zLnBuZy13NjAwKSAmbmJzcDs8YnI+PC9wPjxwIGNpZD0iYzIyMzkiIG1kdHlwZT0icGFyYWdy&#13;&#10;YXBoIj48L3A+" style="height:0;width:0;max-height:0;max-width:0;overflow:hidden;font-size:0em;padding:0;margin:0;"><br/></div>
</div>
<h3 cid="c2231" mdtype="heading"> OZO 是怎么用的？</h3>
<p cid="c2417" mdtype="paragraph">OZO 有四颗摄像头位于机身中间，剩下四颗平均分布在机身上部和下部。麦克风的位置则更分散地被置于机身四周，这是为采集三维立体声。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160822185628CfZJqpQ7Nl9GTyU8.JPG-w600"/>&#13;
</figure></div>
<p cid="c2397" mdtype="paragraph">OZO 拍摄的 VR 视频会直接拼接完成，输出到监视设备上。诺基亚另外开发 OZO Remote、OZO Creator 等套件，支持远程操作、画面监视和后期制作等功能。</p>
<p><img data-format="jpg" data-ratio="0.407284" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160822191801grATfSmXtOWnCV7d.JPG-w600"/>&#13;
<figcaption class="">OZO 八个摄像头分别采集到的画面。经过机身内置软件拼接后，实时输出到监视设备上。</figcaption></figure></div>
<p cid="c2288" mdtype="paragraph">当使用八枚摄像头进行拍摄时，OZO 可以录制 360 度 3D 全景视频；如果只使用中间四颗摄像头进行拍摄，OZO 只支持前后左右的 360 度全景录制。</p>
<p cid="c2290" mdtype="paragraph">在 OZO 开始录制以后，机身八枚摄像头捕捉到的图像数据会实时拼接，呈现在 OZO Remote 上。通过外接笔记本运行 OZO 套件或是佩戴 VR 头盔，导演可以获得实时监控画面。从采集到第一帧图像，到完成拼接输出实时监控画面的这个过程，大约有 3 秒左右的延迟。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666016" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160822190609gSVcEqYJbOoM3yCU.jpg-w600"/>&#13;
<figcaption class="">现场 Keynote 背景中的导演，正在用 Oculus Rift 收取由 OZO 采集到的实时画面。</figcaption></figure></div>
<p cid="c2294" mdtype="paragraph">接着，导演可以在 OZO Creator 中查看录制完成的视频，并将原始的 OZO 文件转码为行业标准文件格式，方便拍摄者用熟悉的软件对视频进行后期制作。</p>
<div class="com-insert-images"><figure style="margin:0;" class="">&#13;
    <img alt="" data-ratio="0.667188" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160822192147uqIJlcnrGh0yBxEL.jpg-w600"/>&#13;
<figcaption class="">OZO 大致的拍摄、剪辑、发布流程</figcaption></figure></div>
<p cid="c2430" mdtype="paragraph" class="">我们曾在现场向诺基亚方面问及 OZO 拍摄时如何对焦以及上手门槛高不高，OZO 视频捕捉团队负责人 Guido Voltolina 告诉《好奇心日报》：“OZO 支持无限远对焦，最近对焦距离是 4 英尺（约 1.2 米）。如果你有一定的摄影基础，那大概只要 45 分钟就可以熟练使用 OZO。”</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTY5ODkyMTc2OA=="/>&#13;
	<figcaption class="">几个 OZO 应用于各类场景中的片段，有被安置在汽车副驾驶座位上，也有被放置在车间、仓库等地方，实现 360 度视频回放或者是监控。</figcaption></figure>&#13;
	&#13;
</div>
<p>不考虑对焦问题仍要花 45 分钟才能熟悉 OZO 的操作，听起来 OZO 的使用门槛不低。 不过，因为 OZO 的摄像头可以覆盖 360 度全景，所以拍摄时不需要像使用普通摄像机那样，自己扛着或是架着摄像机，变换着方向进行取景。<br/></p>
<p cid="c2442" mdtype="paragraph">除了影片拍摄，导演还可以用 OZO Live 进行实时 VR 直播。如果有需要，OZO 可以架设在舞台摇臂上进行拍摄录制。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTY5ODkyNjI0NA=="/>&#13;
	<figcaption class="">OZO 被用于现场直播。舞台上架设两台固定机位 OZO，还有个被安置在舞台摇臂上。</figcaption></figure>&#13;
	&#13;
</div>
<p>发布会当天，现场摆放了两个 OZO 用于直播会场内的实景。墙上电视机里呈现的画面跟现场大约有 10 秒左右的延迟。Guido Voltolina 对此解释道，OZO 需要对录制的视频进行重新编码、拼接，然后再进行广播，所以会有一定的延迟。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666016" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160822192429fQmRrjXluC9gcykV.jpg-w600"/>&#13;
<figcaption class="">舞台前摆放这一台用于直播的 OZO。后面的 Keynote 展示的是 OZO VR 的工作流程。</figcaption></figure></div>
<p cid="c2300" mdtype="paragraph">据悉，OZO Live 可以和现有标准的 4K 直播器材和电信设备匹配，目前已经可以提供部分特定合作方用于现场直播，比如今年 5 月在好莱坞首映的《爱丽丝梦游仙境 2：镜中奇遇记》的现场演唱会，里面就用到了诺基亚 OZO。</p>
<h3 cid="c39" mdtype="heading">用 OZO 拍出来的 VR 影片看起来是什么效果？</h3>
<p cid="c40" mdtype="paragraph">在发布会现场，诺基亚准备了不少三星 Gear VR 让现场观众体验用 OZO 拍摄的 VR 影片。其他 VR 头盔类产品如 HTC Vive、Oculus Rift 也能在现场体验到。</p>
<div class="com-insert-images multiple">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160819112754GxKVgmabd5UESjOi.JPG-w600"/>&#13;
<figcaption class="">三款现场视频观看体验设备，依次是 Oculus、HTC Vive 和 Gear VR</figcaption></figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160819112754LTD430IvSKM1NGeg.JPG-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160819112755yLrJCHhPZv1fGWnA.JPG-w600"/>&#13;
</figure>
</div>
<p cid="c42" mdtype="paragraph">影片体验环节中，如果是近视用户，那佩戴 Gear VR 前需要先摘掉眼镜，否则会与 Gear VR 透镜接触。<br/></p>
<p cid="c46" mdtype="paragraph">戴上耳机和 Gear VR 之后，就能看到视频列表以及代表你眼睛聚焦位置的蓝色小点。把蓝色小点移到想看的影片那里，可以看到一个环形状态条走满，之后就开始播放影片了。过程需要 2-3 秒钟。</p>
<p cid="c48" mdtype="paragraph">第一个影片讲述的是在郊外躲避熊的攻击。画面从一开始就让人有一种”沉浸感“，眼前的树、汽车、雪地好像伸手就可以摸到。画面看不到任何拼接的痕迹，但是空间感会有一种强行拉伸的感觉。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.503286" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160819112936yM1FY0KetAhoJm6s.png-w600"/>&#13;
<figcaption class="">这部影片在 YouTube 上可以看到，透过 Gear VR 得到的观看效果大致就是这样。截图来自：<a href="https://www.youtube.com/watch?v=g7btxyIbQQ0" rel="nofollow">Youtube</a></figcaption></figure></div>
<p cid="c460" mdtype="paragraph">不过基本上无论你刻意朝哪个方向看，都不会有画面残缺。然后，VR 头盔的正下方视野里可以看到 OZO ，给人的感觉是你正站在这台摄像机上。整个画面没有被很突兀地割裂。当耳机里突然传来熊走近的声音时，你会下意识地回头 —— 声音定位很准，就从身后传来。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTY5ODM4OTM4OA=="/>&#13;
	<figcaption class="">这是现场体验的第一部 VR 体验影片的拍摄花絮。OZO 被固定在雪地支架上取景。</figcaption></figure>&#13;
	&#13;
</div>
<p>第二部影片的主题是“解冻”。影片一开始会先穿过一段悠长的时光隧道，接着画面切换到医院内，而你正坐在一张轮椅上，主视角是一位母亲。  <br/></p>
<p cid="c322" mdtype="paragraph">当画面左前方的人物跑动时，你能听到沉闷的步点声离你越来越远。当女儿与你身后的医生对话时，你会自然地把头转过去，看一眼医生的模样。这种反应，跟我们平时与人谈话交流时的举止没有什么不同，OZO 拍摄出来的 VR 影片比较真实。</p>
<p cid="c328" mdtype="paragraph">这段影片唯一给我带来的不适大概就是片头那一段穿梭镜头。我平时玩第一人称 3D 游戏时一般撑不过五分钟就会头晕恶心，所以欣赏开头那部分影片时也略微有些头晕。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201608191132291g9tX8zP7bkc3HB0.JPG-w600"/>&#13;
<figcaption class="">现场其他人正在体验 OZO 拍摄的 VR 影片。</figcaption></figure></div>
<p cid="c334" mdtype="paragraph">第三部影片交代的是你与一位精神病人同处一室。他时而癫狂，时而沉静，走路轻手轻脚，却又会突然在你背后把枕头撕裂，画面中飞散着枕芯。中间会有护士进来与病人交谈，而带着 VR 头盔的你也成了短片中的一个角色，坐在病房中间，看着他们的肢体冲突和眼神交流。</p>
<p cid="c355" mdtype="paragraph">从体验的这三段影片来看，画面几乎没有拼接痕迹，创造出的立体 3D 效果非常自然。</p>
<p cid="c355" mdtype="paragraph">而八个麦克风采集到的环绕立体声，能让用户很方便地感知到声音传来的具体方位，这也增加了观看者的沉浸感。</p>
<h3>诺基亚跟消费级别产品无关的一次回归</h3>
<p class="">诺基亚 OZO 项目开始于 2013 年，将手机业务出售给微软以后，将更多精力集中到地图、网络设备、基础通信设施等方面。在 Here 地图被出售给宝马、奥迪等车厂后，诺基亚还剩下科技和通信这两个业务部门。OZO 正是由诺基亚科技开发。</p>
<p>OZO 的推出被认为是诺基亚计划重返消费硬件市场的信号，诺基亚高层也坦言，现在 OZO 并非一款消费电子产品，而是面向行业用户的专业级产品。</p>
<p>诺基亚现在与迪士尼旗下多家制片厂、集团成员达成合作，获得了美国广播公司的版权。&#13;
&#13;
诺基亚希望该产品能够成为好莱坞、媒体和广告行业制作虚拟现实 VR 视频的默认设备。</p>
<p>在欧洲和北美，诺基亚为扩大 OZO 销售渠道，已经宣布与第三方销售商 OffHollywood、Radiant Images 等公司合作，允许其按周或按月对外租赁 OZO。中国市场也会采取这样租售结合的经销方式。</p>
<p class="">在现场我们看到了诺基亚的谨慎。无论是官方新闻还是现场答疑环节，诺基亚公开谈论的基本都围绕 OZO 所采用的技术和 VR 行业的未来前景。有关 OZO 经销网络和国内内容制作发布平台以及其他和 OZO 业务发展有关的问题，官方都三缄其口。</p>
<p class="">但我们也看到了诺基亚对中国市场以及 VR 这个新兴行业的重视，副总裁 Paul Melin 也对《好奇心日报》表示，公司将 OZO 和整个 VR 业务置于较高的业务优先级。</p>
<p class="">早先，诺基亚技术部门负责人拉姆齐·海达姆斯 （Ramzi Haidamus ）<a href="http://www.zdnet.com/article/mobile-phones-are-our-history-not-our-future-nokia-on-where-next-for-hardware/" rel="nofollow">在接受科技媒体 ZDNet 采访时说</a>，诺基亚做硬件的未来，在健康可穿戴设备、虚拟现实、物联网这样的热门领域里。&#13;
&#13;
</p>
<p class="">现在这款有八个摄像头的 VR 相机也许不能把诺基亚拉回大众视野，但它是诺基亚相信的未来之一。</p>
