"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="66"/></a>  </div></div> </div>  <p class="excerpt">伦敦人在地铁上的冷漠还挺有名的</p>  <div class="detail">  

<p>今天，我们要说一件小事。</p>
<p>前几天，有人在 Facebook 上上传了条视频，有一位小提琴家在繁忙的伦敦地铁车厢里拉了一首曲子——不是乞讨，只是纯粹地弹奏曲子。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=n0377std8hv&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">在他拉小提琴的时候，周围的乘客反应是这样的——沉默不语，在一旁默默地看着，还尽量避免有眼神接触。“每个人都假装那位拉着可爱小提琴的演奏家不存在在车厢里。#nevermakeeyecaontact ”发这条视频的网友 Laura Perks 这样写道。</p>
<p>最瞩目的就是画面右边这位离镜头很近的先生。他靠在门边，戴着耳机，低着头闭着眼。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.653595" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170221140824ywtuOBGAiDSjMx26.jpg-w600"/>&#13;
</figure></div>
<p>那位小提琴手迅速地收获了许多同情。“伦敦人真好笑。为什么要努力假装一副很悲惨的样子？太奇怪了。”网友 Rolande Johnson 留言道。</p>
<p>Andy Hewitt-Grodzinski 说，“哇！我们需要更多这样的人。看到一位音乐天才生活成这样真是太让人难过了。”</p>
<p>但是，也有很多人站在了乘客这边。“可能是很棒。但如果我想听音乐，我更希望不要发生在地铁上。这是我的一家之言。”网友 Lurky Alfislav 说。</p>
<p><img data-format="jpg" data-ratio="0.372312" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>伦敦人在地铁上的冷漠还挺有名的。之前还有一个组织想在伦敦地铁上推广一款写着“我愿意聊聊”的徽章给愿意和人聊天的乘客佩戴，结果遭到了伦敦人的嘲讽——“我们一点也不想在地铁上搭理别人”，这是很多人当时的想法。</p>
<p>对于这次人们说伦敦人在地铁上对演奏家不友好这件事，伦敦人也很莫名。“人们期望乘客做什么呢？鼓掌跳舞？” Tris Morant 忍不住问。</p>
<p>还有更损的，网友 Peter Chapman 给了个馊主意：“如果你吹风笛的话，不仅保证你有一个位子，可能整个车厢都是你的。”</p>
<p>还有人交流了一下其他国家的情况，表示对演奏者冷漠并不是伦敦特有的。“我去年夏天乘火车去巴塞罗那的时候也经历了几次。西班牙的乘客看起来很不高兴，小提琴演奏者不得不冒着一些风险不停换车厢去演奏，希望拿到一点钱。” 网友 Y-front-70s-Guy-007 留言说。</p>
<p>然后，在隔他几层楼的地方，叫 pattherat 的网友说：“如果这件事发生在巴塞罗那，我们会付钱让他停下来。”</p>
<p>还有一位叫 Ali 是这样说的：人们在一个狭小的封闭空间，例如地铁车厢里玩乐器真的很不舒服。车厢没有经过声学设计。而且，你乘它们是为了从一地去往另一地，不是为了听别人选择好的音乐。</p>
<p>当然，也有人比较积极地看待这个问题。网友 Twosides2it 说，“这是个一个免费的小提琴演奏，大家高兴一点嘛，在伦敦可没什么机会获得免费的服务。”他觉得伦敦的地铁乘客这么冷漠可能是因为生活不易。“伦敦的通勤者们讨厌他们的工作，讨厌他们的日常生活，讨厌他们的老板和他们自己。要不离开伦敦去找回一下生活，去些小地方，让自己能呼吸到新鲜空气。”</p>
<p>关于这个问题，你怎么看呢？</p>
