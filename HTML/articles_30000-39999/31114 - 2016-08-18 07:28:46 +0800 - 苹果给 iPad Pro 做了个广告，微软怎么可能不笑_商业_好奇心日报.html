n"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="125"/></a>  </div></div> </div>  <p class="excerpt">何必呢，Surface 的市场表现也不怎么样啊</p>  <div class="detail">  

<p class="">          </p>
<p>月初，苹果发布了一个 iPad Pro 广告“What’s a Computer?”，直接称 iPad Pro 为“电脑”，在广告里展现了它的可拆卸键盘和 Apple Pencil，强调 iPad Pro 是个相当于电脑的生产力工具。</p>
<p class="">虽然内容都是之前一再宣传的内容，不过发出来之后广告的反响挺不错，两周的观看次数达到了 107 万。</p>
<p>          </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=s0321o7fv4x&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>然后微软就开始来嘲笑苹果了，昨天发布了广告“What’s a computer? Just ask Cortana”，发布 19 小时之后观看次数将近 38 万。</p>
<p>在广告里苹果正在开 party 庆祝，Siri 说它有了键盘成为了一部电脑，就像 Surface 一样，Cortana 则问它是不是有了更好的处理器、完整的 Office、触摸板和外接口。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=y0321cvcc30&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这两个广告让人想起来 2006 年到 2009 年苹果发布的一系列“Get a Mac”广告，在广告里一个人扮演 PC，一个人扮演 Mac，将 PC 各种令人诟病的事情都吐槽了一遍，比如下面这个广告就是感染了病毒的 PC 让 Mac 离他远点，而 Mac 说自己不怕病毒。</p>
<p><img data-format="jpg" data-ratio="0.393739" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>后来微软发了个 “I'm a PC” 广告作为回应，让名人和普通人出来说 I am a PC，证明无论是名人还是普通人，世界各地的人都在用 PC。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=y0321dnuf0f&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=d032187j1ao&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>不管是微软的新广告，还是苹果的 Get a Mac 系列广告，都指出了竞争对手难以回避的问题。</p>
<p>我们在之前的<a href="http://www.qdaily.com/articles/17493.html">测评</a>里讨论过 iPad Pro 作为生产力工具存在的缺陷，它的外接键盘并不完美，有各种细节问题，第三方输入法不支持实体键盘的中文输入。此外专门为 iPad Pro 的多任务模式做适配的第三方应用并不多，虽然这个模式看起来很方便工作，但现在还没办法完全发挥它的作用。</p>
<p>根据市场研究机构 IDC 这个月发布的<a href="http://www.idc.com/getdoc.jsp?containerId=prUS41632416" rel="nofollow">数据</a>，2016 年第二季度，苹果只卖出了 1000 万台 iPad，与去年同期相比下跌了 9.2%。而且全球平板电脑市场也不景气，IDC 的<a href="http://www.qdaily.com/articles/30489.html">另一份数据</a>显示，上个季度全球所有平板电脑一共卖出了 3870 万台，下降了 12.3%。虽然 iPad 的市场份额有所上升，不过要停止销量下滑的趋势就不太容易了。</p>
<p>至于嘲笑苹果的微软，<a href="http://appleinsider.com/articles/16/07/19/despite-9-growth-microsoft-surface-sales-remain-stuck-at-around-1m-units" rel="nofollow">上个季度 Surface 的营收虽然相比去年同期上升 9%</a>，达到 9.65 亿美元，不过比起前两个季度的 11 亿美元 和 13.5 亿美元都要低。</p>
<p class="">所以，何必要互相伤害呢。</p>
