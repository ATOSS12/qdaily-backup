<p>          </p>
<p>当你第一眼看到来自 <a href="http://www.andreaclairestudio.com/" rel="nofollow">Andrea Clair Studio</a> 的 The Diamond 系列时，你或许会惊讶于它简洁而直白的设计：平时它是一件颇大的木制墙面装饰，一旦点亮它就成为了一盏吸睛的壁灯，就像是一颗熠熠生辉的钻石。每一款灯具都在布鲁克林手工打造，木料和内置的金属框架都可以根据用户的喜好进行定制，还可以在镂空处加上一面镜子。如果你有兴趣的话可以通过<a href="http://andrea-claire.squarespace.com/diamond-series-1" rel="nofollow">链接</a>与工作室联系。</p>
