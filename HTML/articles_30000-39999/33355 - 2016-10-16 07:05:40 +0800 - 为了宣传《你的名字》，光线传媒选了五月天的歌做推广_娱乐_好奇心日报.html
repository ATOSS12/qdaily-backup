><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="145"/></a>  </div></div> </div>  <p class="excerpt">要想获得在日本那样火爆的票房成绩，应该没那么容易。</p>  <div class="detail">  

<p>10 月 12 日，五月天为电影《你的名字》演唱的宣传曲《好好（想把你写成一首歌）》发布。 9 月 29 日，光线传媒旗下的彩条屋影业才宣布引进《你的名字》。半个月后，电影引进方就在中国为这部影片展开了宣传。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=n0336jutyiu&amp;tiny=0&amp;auto=0"/>&#13;

	&#13;
</div>
<p>《你的名字》讲的是一个女高中生和一个男高中生的故事。故事中两个互不相识的人交换身体，从此有了奇妙的缘分。</p>
<p>这是由日本动画导演新海诚制作的新电影。 2002 年时新海诚因为科幻动画《星之声》出名，其后他又创作了《云之彼端，约定的地方》、《秒速五厘米》等电影。新海诚是以电影画面唯美出名，也因此为中国的动漫爱好者所熟悉。</p>
<p>《你的名字》延续了新海诚作品的唯美画风，也是他爱情意味最浓的一部电影。同时，《你的名字》也是新海诚票房成绩最好的一部电影。</p>
<p><a href="http://comic.people.com.cn/n1/2016/1014/c122366-28780400.html" rel="nofollow">10 月 10 日，它在日本的票房已经达到了 145 亿日元（约 9.4 亿人民币）</a>。 145 亿这个成绩有多好呢？新海诚上一部动画作品是 2013 年的《言叶之庭》，当时的票房为 1.5 亿日元。也是在那一年，号称是宫崎骏最后一部电影的动画《起风了》最后的票房是 120 亿，是当年日本电影票房最高的一部电影。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161015161556mKZD8yEIxb0ocf7A.jpeg-w600"/>&#13;
</figure></div>
<p>现在，《你的名字》的票房成绩早就超过《起风了》。 145 亿日元，也足以使这部影片达到日本影史票房排行榜的第十一位。</p>
<p>因此，这部影片也使得中国的粉丝对它更加期待。片方也愿意为这部影片在商业宣传上多花一些心思。</p>
<p>青春、爱情，这些都是五月天过去所创作的歌曲中常常包含的要素。而且在 2000 年代初，五月天和新海诚也吸引了很多相同年龄段的粉丝。所以片方便选择了他们的歌曲来为这部影片宣传。不过，从目前的反响来看，很多粉丝觉得五月天的歌曲风格和新海诚的动画风格相差很大，并没有那么合适。</p>
