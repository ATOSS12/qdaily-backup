<p>          </p>
<p>捷克设计师 <a href="http://tadeaspodracky.com/" rel="nofollow">Tadeáš Podracký</a> 经常在自己的作品中融合来自世界各地的不同技艺，他最新的 Umbrella 桌椅系列就借鉴了余杭地区油纸伞的结构，并使用中国的青铜作为材料。Podracký 在余杭地区探访了油纸伞的工房，对伞进行了解构处理并按照不同的顺序进行组装。在最后的成品中可以清楚地看到重组的伞结构，带有浓厚的中国风情。</p>
