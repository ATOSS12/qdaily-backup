a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="16"/></a>  </div></div> </div>  <p class="excerpt">它比想象中更难对付</p>  <div class="detail">  

<p>桌面足球机，这个不起眼的游戏桌，在硅谷一直被科技公司们用来<a href="https://hbr.org/2014/12/how-to-tell-if-your-company-has-a-creative-culture" rel="nofollow">标榜</a>自己创新的企业文化氛围。</p>
<div class="com-insert-images"><figure>&#13;
    <img alt="" data-format="jpeg" data-ratio="0.562500" class="lazyload" src="http://img.qdaily.com/uploads/20160812133559d3uet2HViYWODgSC.jpg-w600"/>&#13;
<figcaption><div style="text-align: center;"><a href="http://now.howstuffworks.com/2016/01/11/foosball-table-office-perks-employees-really-want" rel="nofollow" style="background-color: rgb(255, 255, 255);">Google 软件工程师的办公室</a></div></figcaption></figure></div>
<p>国内的许多互联网公司，也把它照搬进了自己的办公室。只不过这个游戏桌边并没有什么人气。</p>
<p>现在他们也许可以考虑在游戏桌上装上这个系统，让机器人在上面自己跟自己玩。</p>
<p><a href="http://actu.epfl.ch/news/all-brawn-little-brains-epfl-students-table-footba/" rel="nofollow">瑞士洛桑联邦理工学院</a>的一帮学生最近在研究这种桌面足球机器人。</p>
<p>有人试过与它对打，结果他们发现这个机器人比想象中的难搞定。因为它速度很快，而且射门力度很大。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTY4MTQ2MTIyMA=="/>&#13;
	<figcaption><div style="text-align: center;">游戏桌上，蓝色为机器人的一方，白色为人类玩家的一方。</div></figcaption></figure>&#13;
	&#13;
</div>
<p>负责该项目的科学家 Christophe Salzmann 称，这个机器人现在可以准确地探测到在桌面上运动中的足球位置，并将它拦下来射入球洞。</p>
<p><img data-format="jpg" data-ratio="0.433227" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>他们的这个机器人采用了跟制造业相似的线性马达。这些马达被安装在足球桌边机器人的一方，在游戏过程中它可以很快地定位到对手“运动员”的位置，并在另一组马达的帮助下做旋转运动，拦截桌面上的足球或射门。 </p>
<p>为了能准确定位桌面上足球的位置，他们在这个桌面足球机透明板的下面安装了摄像头。它每秒能拍摄 300 多张照片，并将其传回电脑进行图像处理，以此来帮助机器人判断球的位置。</p>
<p>此外，研发者现在还在对手端手柄上安装激光追踪系统，它可以让机器人更好地追踪对手的活动。</p>
<p>不过，目前它只能采用一些很简单的策略在游戏中跟玩家对抗。为了增加<a href="http://newatlas.com/epfl-robot-table-soccer-foosball/44863/" rel="nofollow">游戏策略</a>的复杂程度，他们还将不同的策略上载到机器人的控制系统中，通过让机器人自己跟自己对打来测试这些游戏策略，提高策略难度。</p>
