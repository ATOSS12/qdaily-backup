<p>          </p>
<p>来自杭州的 Siyu Lou 和何鑫发现比起和同事面对面聊天，人们更喜欢用手机在虚拟世界进行对话。为此他们共同设计了一款名为<a href="https://www.behance.net/gallery/27906329/LUEJIA-Flower-Pot" rel="nofollow">绿加</a>的办公室花盆系统，希望通过这种协作种植的方式创造话题，以此增进同事间的关系。这套系统包含四种不同的花盆和一个白色的展架，花盆内置了光敏以及土壤湿度探测器，它们会为不同植物的生长情况进行评估。当花盆电量较少、植物缺水或者阳光的时候，花盆底部的 LED 灯带就会点亮相应的颜色。</p>
