rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="45"/></a>  </div></div> </div>  <p class="excerpt">趁着电影节，麦咖啡拍了 4 部致敬小电影广告片</p>  <div class="detail">  

<p class="">          </p>
<p>多伦多国际电影节（TIFF）在当地时间 9 月 8 日开幕。作为被称为“奥斯卡预演”的北美重要电影节，TIFF 自然也成了大公司们不会放过的营销时机。</p>
<p>这两天，麦当劳加拿大就搭着 TIFF 的顺风车，为旗下的麦咖啡（McCafe）推出了一组营销广告。这组广告的主演是各式各样的咖啡豆们，故事情节则改编自 4 部比较经典的电影片段，包括《沉默的羔羊》、《美国丽人》、《贱女孩》和《卡萨布兰卡》。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=a0327ppz7cw&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><p>《美式丽人》 | 来自 YouTube</p></figcaption></figure>&#13;
	&#13;
</div>
<p class="">这组小电影是由总部位于加拿大魁北克的营销传播机构 Cossette Toronto 为麦咖啡创作的，它常年与麦当劳加拿大合作，其他客户还包括通用汽车、通用磨坊、宝洁和耐克等等。</p>
<p><img data-format="jpg" data-ratio="0.401161" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class="">二者这次联手推出的广告短片，从命名开始就体现出了谐音式幽默：它们分别被命名为了《沉默的拿铁》（Silence Of The Lattes），《美式美人》（Americano Beauty），《豆女孩》（Bean Girls）和《咖啡布兰卡》（Caféblanca）。内容上，也是以高度还原经典片段为主，只是关键台词被改成了能突出麦咖啡“新鲜”、“筛选严格”产品特性的内容。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=a032728bq5u&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><p>《沉默的拿铁》| 来自 YouTube</p></figcaption></figure>&#13;
	&#13;
</div>
<p>比如，在《沉默的拿铁》中，被改编的就是 Clarice 向 Dr.Lecter 讲述“尖叫的羔羊”故事的那一幕。原电影中的“你为什么离开你叔叔的牧场”被改成了“为什么离开咖啡店”，Clarice 回答中的“我听到那些羔羊（lambs）在尖叫（screaming）”也被改成了“那些拿铁（Lattes）在蒸腾（steaming）”——“所以，它们是在制作新鲜的拿铁。” Dr.Lecter 总结道。</p>
<p>在《豆女孩》中，一群咖啡豆在一起排挤一包袋泡咖啡，“并不是因为你是低咖啡因的，我们才不喜欢你。” 她们说，“你根本不是咖啡豆。”——都在强调麦咖啡的“新鲜”。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=m03271n34q4&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><p>《豆女孩》 | 来自 YouTube</p></figcaption></figure>&#13;
	&#13;
</div>
<p>除了咖啡豆演员们连声音都模仿得惟妙惟肖以外，有些情节也被很搞笑地改编了。比如，在《咖啡布兰卡》中，英格丽·褒曼与汉弗莱·博加特告别之后，走向飞机，就被研磨成了咖啡粉，旁观了整个过程的汉弗莱·博加特说道：“没关系，反正我们永远拥有巴黎。”</p>
<p>其实，这不是麦咖啡第一年搭车 TIFF 做营销了。到去年，麦咖啡已经连续 4 年成为 TIFF 的官方咖啡了，于是首次推出了 5 部<a href="http://tappedmobile.com/mcdonalds-makes-mccafe-coffee-sleeves-shazamable-for-tiff/" rel="nofollow">咖啡豆小电影</a>，正好庆祝 TIFF 的 40 周年，“我们希望希望用一种特殊的方式，可以同时融汇对电影和对咖啡的热爱，来反映麦咖啡的品牌。”麦当劳加拿大餐馆的营销经理 Chuck Coolen 说。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=a0327v3sxxq&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><p>《咖啡布兰卡》 | 来自 YouTube</p></figcaption></figure>&#13;
	&#13;
</div>
<p>当时，被这些小咖啡豆们<a href="http://www.adweek.com/agencyspy/cossette-casts-a-coffee-bean-as-william-wallace-in-mcds-campaign/93143" rel="nofollow">致敬的是</a>《闪灵》，《阿拉伯的劳伦斯》，《死亡幻觉》，《黄金三镖客》和《勇敢的心》，广告创意也是来自 Cossette。去年的营销 Slogan 是“伟大的咖啡，伟大的电影”，今年的营销口号则在品牌上更明确了，为“更多麦咖啡，更多电影”。</p>
<p>麦咖啡的这两次 TIFF 营销都比较注重加拿大的本土化市场，但这并不令人意外。目前，虽然麦当劳在加拿大的市场份额仍<span style="background-color: rgb(255, 255, 255);">处在</span><a href="http://www.statista.com/statistics/439639/gross-sales-restaurant-chains-in-canada/" style="background-color: rgb(255, 255, 255);" rel="nofollow">领先地位</a>，但它包括英国、澳大利亚和加拿大在内的主要国际市场，在这几年都经历了<span style="background-color: rgb(255, 255, 255);">明显的</span><a href="http://corporate.mcdonalds.com/content/dam/AboutMcDonalds/Investors%202/2015%20Annual%20Report.pdf" style="background-color: rgb(255, 255, 255);" rel="nofollow">销售下滑</a>，迫使麦当劳必须找到新的收入增长点。而处在<a href="http://www.cbc.ca/news/business/canada-coffee-tim-hortons-1.3745971" style="background-color: rgb(255, 255, 255);" rel="nofollow">全球人均咖啡消费量第三</a>的加拿大，麦咖啡或许会成为一个很好的切入口。</p>
<p>麦当劳加拿大首席执行官 John Betts 此前就表示，虽然咖啡店市场增长相对平缓，但从 2011 年麦咖啡被引入加拿大市场之后，麦当劳的咖啡业务实现了<a href="http://www.cbc.ca/news/business/mcdonalds-mccafe-1.3356969" rel="nofollow">显著的增长</a>，整体早餐业务也在 5 年内增加了一倍。</p>
<p>去年 12 月，麦当劳在多伦多开出了第一家独立的麦咖啡门店，今年 1 月开出了第二家。“我们的客户一直在要求更多的咖啡体验，包括更多的产品和门店。”Betts 说，这两家独立门店将会作为一个试点项目，确定麦咖啡未来是否要更多扩张。</p>
<p>不过，麦咖啡在加拿大还是面临着很强劲的竞争对手。除了星巴克外，它最大的对手是加拿大本土品牌 Tim Hortons，1964 年就已经创立，现在是加拿大最大的连锁快餐品牌，2014 年被汉堡王母公司 Restaurant Brands International 收购。</p>
<p>现在，Tim Hortons 除了营业额超过麦当劳成为加拿大市场的第一之外，在咖啡业务上的布局也更为成熟。它在加拿大拥有超过 <a href="http://www.cbc.ca/news/business/canada-coffee-tim-hortons-1.3745971" rel="nofollow">3600 家门店</a>，相当于每 1 间门店可以对应服务 9000 个加拿大人，而麦当劳的这个比例是 1：25000，星巴克是 1：26000。</p>
<p>所以，麦咖啡在加拿大市场面临的状况是，一边是更为成熟、布局也更完善的对手 Tim Hortons，另一边是虽然布局情况跟自己差不多，但品牌形象更受年轻人欢迎的对手星巴克——在两边夹击之下，麦咖啡要想突出重围，恐怕要花上比广告营销多上不少的心思了。</p>
