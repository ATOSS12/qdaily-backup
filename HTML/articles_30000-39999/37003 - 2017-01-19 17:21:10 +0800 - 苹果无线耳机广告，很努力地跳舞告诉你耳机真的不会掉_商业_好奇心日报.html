><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="120"/></a>  </div></div> </div>  <p class="excerpt">不久前的 Bose 消噪耳机也采用了类似的创意</p>  <div class="detail">  

<p>自从苹果的无线蓝牙耳机 AirPods 去年公布以来，对它又贵又容易掉的吐槽一直没有停过。现在苹果终于跑出来官方辟谣了。 </p>
<p>AirPods 这支 60 秒的广告“漫步”，最早在上周六 Fox 频道的 NFL 季后赛中播出，其在 YouTube 上的视频版本目前也已获得了 400 万余次播放。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=q0022kqh26v&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这是苹果之前为 iPhone 7 推出的一系列广告 “Practically Magic”（如果大家不介意，我们姑且翻译成“真实的魔法”，嗯。）的后续，一名舞者在城市街头漫步，广告用脱离地心引力的手法来表现，舞者的动作真的很激烈。 </p>
<p>出演这支广告的是 28 岁的自由舞者 Lil Buck，背景音乐则是 Marian Hill 的 Down。 </p>
<p>你很容易把它和 iPod 的经典广告来做对比，舞动的剪影充满色彩和能量，iPod 广告的焦点集中在舞动的白色耳机线和 iPod 上，至于 AirPods 的这一则，很明显，重点在于 Lil Buck 的舞步复杂到只有佩戴无线耳机才能完成这些总觉得会打到路人的动作——更重要的是，广告重申了网友对 AirPods 长久以来的怀疑，它这样都不会掉。 </p>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.800000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170119160713KBEuSNCafXIi82AF.gif-w600Gif"/>&#13;
</figure><p/>
<p><img data-format="jpg" data-ratio="0.364588" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>至于广告里采用的音乐渐入和街道噪音切换的手法，甚至包括在马路上跳舞，都和去年我们曾报道过的 Bose 消噪耳机的广告创意非常相似，只不过后者主打的消噪卖点与之更加契合。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=p0337kd151f&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>根据不久之前美国市场调查机构 Slice 发布的数据，AirPods 上市以来的销量很可观，在线销售一跃超过原本无线耳机市场的老大 Beats，占有率达到了 26%。</p>
<p>此时推出的这支广告，多少有奉劝仍在观望的消费者赶紧买买买的意思。 </p>
<p>鉴于 iPhone 每年 2 亿多部的出货量，iPhone 7 拿掉 3.5mm 耳机口之后，意味着未来一两年内就会有上亿人用上全新的耳机，其中必然会有不少人去购买 AirPods。数据表明，独立售出的耳机通常占到智能手机出货量的 21.7%，与此同时，无线耳机的销量被证明正在取代有线耳机逐渐上升。根据 Slice 的数据，算上已被苹果收购的 Beats，快半个无线耳机市场都是苹果的了。 </p>
