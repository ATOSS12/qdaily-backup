<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="81"/></a>  </div></div> </div>  <p class="excerpt">零售业借鉴起航空公司的突袭营销，效果看起来还不错。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">如果你是个球鞋爱好者，经常会遇到这种情况：一双限量款或者最新款式今天发售，但你跑遍了几家发售门店，要么卖光，要么断码。 </p>
<p>还有一种可能是，这双鞋压根不在你所在城市的门店发售。 </p>
<p>上周，美国最大的球鞋连锁店 Foot Locker 就抓住这一点做了个营销。趁着两双 Nike Air Max 限量款发售，Foot Locker 推出了名为 Pick Up Trip 的活动，邀请三名顾客“搭飞的”去国外买鞋。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=j0394gmr7ek&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p class="">从纽约布朗克斯到 4000 英里外的意大利米兰，一个叫 Dashawn Martin 的顾客买到了一双 Nike Air Max 97s；David Tyndale 搭飞机从加拿大多伦多来到荷兰的阿姆斯特丹，买到一双心仪已久的 Nike Air Max 97 OG “Silver Bullet”；伦敦的小伙 Luke Graydon 直飞纽约，到时代广场的 Foot Locker 店里抢到一双 Nike Tuned Air。<br/></p>
<p class="">活动的创意来自广告公司 BBDO，当然，这种突袭式的营销活动不可能没有事先准备，至少被挑中的顾客得有护照。</p>
<p><img data-format="jpg" data-ratio="0.42654" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p class="">在接受 Complex 的采访时 Dashawn 说，他不久前就收到了 Foot Locker 的一封邮件，询问他是否愿意参加他们的 VIP 调查计划。他被要求前往 Foot Locker 的纽约旗舰店，参加这次“调查”还附带两个奇怪的条件：带一个朋友来，并准备好你们的护照。</p>
<p>就这样，Dashawn 和他的朋友 Johnathon Williams 到了米兰，这里除了比纽约更早发售他们想要的鞋，据说也是 Air Max 97 这款鞋的文化特别浓郁的地方，过去十年该款式的销量都比世界其他地方要高。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.608333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170417173414u7cURkoHKTi48QZ2.jpeg-w600"/> </figure></div>
<p>创办于 1974 年的 Foot Locker 是美国最大的运动鞋服零售商，总部位于纽约曼哈顿，门店遍及北美、欧洲和亚太市场的 23 个国家地区。在这家店里销售的各种运动品牌中，Nike 的产品独占了约 68% 的量，其余则被 Adidas、Puma、Under Armour、VF 集团旗下品牌等瓜分。2016 年，公司的全年营收达到 77.6 亿美元。截至 2017 年 1 月，Foot Locker 在全球拥有 3363 家门店。这次的营销用他们的话说是为了“庆祝全球的运动鞋文化”，某种程度上也是昭告消费者品牌在全球范围都有着“据点”。 </p>
<p>除了商务舱机票，Foot Locker 还为他们安排好了酒店、甚至还包括一个私人导游，带领他们穿着新鞋体验异国都市。 </p>
<p>同时，在纽约、多伦多、巴黎和伦敦的 Foot Locker 部分门店设置了一些自拍站，顾客可以在里面拍照并直接上传至社交媒体。 </p>
<p>“我们想最大化消费者和粉丝的接触点，让他们分享各自的购物体验。”Foot Locker 的品牌营销副总裁 Jed Berger 在新闻稿中说，“今天的球鞋文化很大程度上依赖于社会媒体传播，但店内的体验仍然是很重要的一部分。” </p>
