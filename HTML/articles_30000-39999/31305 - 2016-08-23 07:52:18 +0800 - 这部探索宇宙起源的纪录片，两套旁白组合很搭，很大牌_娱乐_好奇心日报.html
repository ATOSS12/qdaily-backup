><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="329"/></a>  </div></div> </div>  <p class="excerpt">相当令人期待。</p>  <div class="detail">  

<p class="">泰伦斯·马力克执导的首部纪录片《时间之旅》，公布了 90 分钟版本的预告片。这一版本的旁白由<span style="background-color: rgb(255, 255, 255);">凯特·布兰切特担纲。</span></p>
<p class=""><span style="background-color: rgb(255, 255, 255);">预告片以寂静原始的宇宙作为开篇，</span>凯特·布兰切特的描绘，以时间为顺序：“ past ”、“ present ” 和 “future” ，缓缓地展开一场对于时间的探索与拷问：人类和宇宙究竟要何去何从。人类活动、城市、电力、自然环境等一组组独立的场景被剪辑在一起，配以作曲大师埃尼奥·莫里康内的音乐，显得质感十足，充满了马力克的美学。</p>

<p class="">《时间之旅》是一部以“宇宙”、“时间”为宏观命题的纪录片，想要探索人类的终极问题：我们从哪里来，又要到哪里去。从预告片中能够窥见，这部《时间之旅》，可能更像一部科教片。</p>
<p class="">该片会从宇宙诞生开始一直讲到宇宙的毁灭，其中包括了生命诞生、从细菌到细胞、爱与意识的产生、人性的发展、生命与死亡以及宇宙的终结。</p>
<p class="">泰伦斯·马力克从 1995 年开始正式着手摄制本片。虽然，20 年的时间对于浩瀚的宇宙来说，不过弹指一瞬，能够被摄像机记录下的世间万物不过冰山一角；但泰伦斯·马力克对于生命时间的思考也在 20 年里日趋成熟。</p>
<p class="">在泰伦斯·马力克拍摄金棕榈奖影片<span style="background-color: rgb(255, 255, 255);">《生命之树》</span>的时候，有消息报道称，《时间之旅》的镜头已经被剪辑到了《生命之树》的前半段，将不会有单独的影片上映。</p>
<p class="">而现在，《时间之旅》则有了两个不同格式的单行版本：一个是 IMAX 版本时长为 40 分钟，由布拉德·皮特配音解说；另一个全长版为 90 分钟，将以 35mm 格式上映，由凯特·布兰切特担任旁白。<br/></p>
<p class="">泰伦斯·马力克从 1973 年开拍首部长篇电影《穷山恶水》到现在的 40 年间里，仅有六部作品问世。甚至在《时间之旅》的制作期间，由于长期没有拿出样片或者是拍摄完成，泰伦斯·马力克曾被出品公司之一的 Seven Seas 公司告上法庭。他们认为 Sycamore （马力克的制作公司）在六年间花掉了 600 万美元，却拿不出成果。<br/></p>
<p class="">影片由 B 计划娱乐公司联合发行，40 分钟 IMAX 版本将在 10 月 7 日北美、欧洲同步上映。就纪录片电影在中国市场的表现来看，《时间之旅》应该不会来中国了。</p>
