/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="28"/></a>  </div></div> </div>  <p class="excerpt">沃尔玛就这么做了。</p>  <div class="detail">  

<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} span.s1 {font-kerning: none} span.s2 {text-decoration: underline ; font-kerning: none} ]]></style>  </p>
<p>今年，沃尔玛推出了第一个以他们 CEO 为主角的电视广告。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=j0338hfo8il&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>在这个 30 秒的广告里，前 23 秒基本都是 CEO Doug McMillon 展示他 Instagram 上与员工相关的照片并表示过去两年内他在员工培训、教育和工资方面投资了 27 亿美元。最后 McMillon 进行自我介绍，然后说：“在沃尔玛，我们承诺会照顾好那些照顾你们的人。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.592593" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201610201813254ObAnjwkC7fxQg3r.png-w600"/>&#13;
</figure></div>
<p>这个广告在过去三个月中在福克斯电视台、ABC 电视台和 ESPN 的几个电视节目以及 Facebook 和 Instagram 上投放，不过沃尔玛没透露具体的广告费用。</p>
<p>虽然 CEO 出来做广告并不是多稀奇的事情，比如克莱斯勒汽车公司的 CEO Lee Iacocca 在 1980 年代就拍了超过 60 个电视广告来宣传他们的汽车，不过作为世界上最大的零售商，沃尔玛之前从来没有让他们 CEO 拍广告并投放在社交媒体和电视上。</p>
<p><img data-format="jpg" data-ratio="0.393375" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p><a href="http://www.wsj.com/articles/wal-mart-ceo-doug-mcmillons-ad-was-designed-to-burnish-retailers-image-1476783005" rel="nofollow">研究市场营销的芝加哥大学教授 Pradeep Chintagunta 表示</a>，当公司 CEO 出现在广告里，一般是为了两件事：建立信誉或者是承认错误。</p>
<p>而 McMillon 做的就是前一件事。虽然广告谈的是员工，不过它主要还是拍给消费者看的，想告诉他们沃尔玛不仅能够提供便宜的商品，还会关心员工，让他们带来更好的服务。</p>
<p>过去沃尔玛一直因为低工资饱受诟病，这不仅给他们带来了压榨员工的坏名声，还让员工不好好工作，商场的货架没有及时补货、收银效率低下、厕所太脏等等，吓跑了不少顾客，<a href="http://www.nytimes.com/2016/10/16/upshot/how-did-walmart-get-cleaner-stores-and-higher-sales-it-paid-its-people-more.html?_r=1" rel="nofollow">同店销售额连续下降了五个季度</a>。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.414063" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161020181243QETLBPkfCGIxluj1.png-w600"/>&#13;
<figcaption class="">Wolf Research 2015 年关于沃尔玛的<a href="http://www.wolferesearch.com/sample/x20150514_SM_WMT_The_Way_Forward.pdf" rel="nofollow">报告</a>中的照片</figcaption></figure></div>
<p>McMillon 2014 年 2 月就任 CEO 之后，开始着手改善员工待遇。<a href="http://www.theatlantic.com/business/archive/2016/01/walmart-raise-2016/425058/" rel="nofollow">今年二月沃尔玛全职员工时薪从平均 13 美元上涨到 13.38 美元</a>，兼职员工时薪从平均 10 美元上涨到 10.58 美元，虽然美国零售业员工平均工资是 14.95 美元，不过也算是有进步了。</p>
<p class="">除此以外，<a href="http://www.nytimes.com/2016/10/16/upshot/how-did-walmart-get-cleaner-stores-and-higher-sales-it-paid-its-people-more.html?_r=1" rel="nofollow">沃尔玛还建了 200 个培训中心</a>，如果部门经理完成了包括客户服务、库存管理等等内容的培训课程，时薪就能从 12 美元涨到 15 美元。参加培训的员工在时薪和职业发展前景上都会有所改善。</p>
<p><a href="http://www.businessinsider.com/walmart-is-investing-more-in-employees-2016-10" rel="nofollow">这些举措还挺有效的</a>。沃尔玛自己有一套门店服务标准，几年前只有 16% 的门店能达到要求，现在四分之三都能达到了。在最近一个季度里，沃尔玛美国同店销售额上升了 1.6%，人流量上升了 1.2%。</p>
<p>除了员工待遇的事以外，沃尔玛这个广告同时也告诉了消费者他们的 CEO 有在使用社交媒体，McMillon 的 Instagram 看起来也还不错，一定程度上能让年轻消费者感受到公司的活力。在广告播出之后，McMillon 大约多了一万个 Instagram 粉丝。不过沃尔玛暂时还没打算再让 CEO 拍广告。</p>
