<p>想要在开放式的工作环境中创造一个私密空间？一张能把你包裹住的椅子或许是个不错的主意。这张名为 Ara 的扶手椅是 <a href="http://www.perezochando.com/" rel="nofollow">perezochando</a> 专门为西班牙家具品牌 <a href="http://www.missana.es/en/" rel="nofollow">Missana</a> 所设计的，高大的椅背是它的一大特色，就像是屏风一样包裹在座椅周围，在一定程度上可以减少外界的干扰。Ara 的一根金属椅腿上还额外设计了一张小木桌，供人们摆放物品。</p>
