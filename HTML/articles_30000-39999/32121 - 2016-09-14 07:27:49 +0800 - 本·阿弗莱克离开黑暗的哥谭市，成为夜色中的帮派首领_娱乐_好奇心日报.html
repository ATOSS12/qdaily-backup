><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="77"/></a>  </div></div> </div>  <p class="excerpt">这部电影由本·阿弗莱克自编自导自演。</p>  <div class="detail">  

<p>华纳兄弟出品、本·阿弗莱克导演的《夜色人生》日前曝光了首款预告。</p>

<p>和大本导演的其他电影一样，他同样也是编剧和主演。电影改编自丹尼斯·勒翰的同名小说。故事发生在美国的二三十年代，而在 1920 年，美国宪法第十八修正案正式生效，这项法案之后被称为禁酒令，美国从此进入禁酒时期。</p>
<p>以禁酒令时期为背景的电影比比皆是，著名的《美国往事》主线故事也发生在这一时代。</p>
<p>禁酒令传统与宗教运动世俗化密切相关，从 19 世纪末开始，美国逐步从农业社会转入工业社会，外来移民、新兴富豪、新的职业分工……这些都给当时的社会形态和思想带来了冲击。美国之前相对稳定的中产阶级，开始了以新教徒为中心的新的社会改革运动，禁酒运动便是这些改革运动之一，而禁酒令则是他们取得胜利的标志。</p>
<p>但这胜利却加速了传统道德的溃败。</p>
<p>禁酒令严禁酿造、运输和销售含酒精饮料，但这反而使得私酿酒猖獗、假酒泛滥导致民众失明死亡、无辜百姓沦为罪犯、执法官员受贿腐败。曾经让清教徒担心的新移民聚拢在一起，形成了黑帮和黑手党，他们借由运贩私酒获得庞大利益。</p>
<p>《夜色人生》的故事便发生在这一时代。原著共分三部，共分三部：第一部“波士顿”讲述本·阿弗莱克饰演的乔·考夫林初入黑帮，爱上黑帮老大亚伯·怀特的情妇，结果入狱，成为狱中黑老大马索的心腹；第二部“伊波”讲述乔出狱后，与马索一起扳倒亚伯，在坦帕市自立门户逐渐崛起；第三部“所有暴力的孩子”讲述马索与乔翻脸，双方决战。 </p>
<p>预告片展现了乔·考夫林如何在黑帮里越陷越深。开始，乔·考夫林是一个入室抢劫的小贼头，但他在环境的浸染下，变得越来越强大，越来越残酷，而他每一步的改变，都与女人有关系。西耶娜·米勒在片中将扮演黑帮老大的情妇艾玛；佐伊·索尔达娜则将饰演乔在坦帕自立门户时遇到的女子格瑞西耶拉·苏亚雷兹；艾丽·范宁饰演一名野心勃勃的女演员洛瑞塔·菲吉斯。</p>
<p>电影是 2017 年的冲奥电影，将先于今年 12 月小范围上映，再于明年 1 月 13 日北美大规模上映。</p>
