 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="55"/></a>  </div></div> </div>  <p class="excerpt">一线城市的消费者会买账么？</p>  <div class="detail">  

<p>继李易峰、鹿晗、杨幂和 TFboys 之后，OPPO 在代言人这件事上画风突变，它最近请来了张震。</p>
<p>昨天 OPPO 公布了张震的代言广告“美因苛求”。你可以看一下：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=b032808lfpr&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>据说是找的王家卫的班底拍的，由夏永康指导。技术上还行。不过这个套路已经被之前张震代言的广告用过了：强调张震对每个角色的用心，追求完美。之前我们写过<a href="http://www.qdaily.com/articles/27922.html">张震的卡地亚广告</a>，思路有点类似。除此之外，张震还代言了雪佛兰迈锐宝 XL 和喜力。</p>
<p>OPPO 发布张震代言广告的微博有 6709 条回复，成为了回复数最多的热门微博。<a href="http://weibo.com/1710173801/E7WGNBdcl?type=comment" rel="nofollow">一些点赞比较多的回复有</a>：“感觉现在 OPPO 质量堪忧……能不能认真做品质啊，不要整天花里胡哨”，“以前挺喜欢的一个明星，怎么代言 OPPO 了啊”；“就是系统太差劲，能不能把做广告的这些精力多花在实际用途上，比如开发系统。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.413043" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160914151022GEOlLsUJwiv0BuIZ.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.778261" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160914151023pXkmW8oflFeOvIq6.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.778261" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160914151023el4pMO1xItbsX6cH.jpg-w600"/> <figcaption class="">这么连着看代言人还真有点……</figcaption></figure></div>
<p>因为舍得砸钱做广告，OPPO 在三四五线城市一直还算畅销，但是在一线城市就不一样了。OPPO 副总裁吴强表示签下张震是为了提升在一二线城市消费者中的影响力。“（一线城市）的确是我们未来要重点突破的区域市场。”吴强在接受采访时说。他表示 OPPO 已对一线城市渠道进行布局，目前在筹备 OPPO 上海旗舰店。</p>
<p>OPPO 业绩的数据一直比较“神秘”，不过目前来看至少是新机型在一线市场的销量有了起色。在 2016 年 3 月中旬上市后 88 天内，OPPO R9 系列销量突破 700 万台。当时 OPPO 副总裁吴强曾表示，购买 R9 和 R9 Plus 的一线城市用户，在所有用户中的占比已经创了 OPPO 的新高，超过了过去它的所有产品。</p>
<p>根据市场研究公司赛诺（Sino）发布的 2<a href="http://mt.sohu.com/20160825/n466039081.shtml" rel="nofollow">016 年上半年中国智能手机 Top 20 品牌销量报告</a>，OPPO 排名第二，销量为 2902 万台，仅次于华为 4377 万台的成绩。在五月份的时候，OPPO 就超过了苹果成为了销量第二大的手机品牌。OPPO 也是线下（实体店）销量最好的手机。</p>
<p>另外，据市场研究机构 Strategy Analytics 数据显示，今年二季度，线下渠道占智能手机总销售渠道的 80% 以上，而销售增长主要来自于三四线城市。OPPO 卖得好依靠的是它 20 多万个线下销售点和门店。另外，激进的广告策略也起到了作用。</p>
<p>不过 OPPO 依靠密集的线下渠道和狂砸广告的策略能否让它在一线城市发展起来，很难说。 而在代言人这件事上，OPPO 一向的策略都是找那些流量担当。张震虽然还没有如此大众，但也绝对已经不小众了。</p>
