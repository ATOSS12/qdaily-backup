</h1><p><img src="http://img.qdaily.com/article/article_show/201610311832456PThDLjOEJU7ucft.png?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/201703301635365gtBI3iOyjuszqh2.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">朱凯麟</span><span class="date smart-date" data-origindate="2016-10-31 19:00:33 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-10-31 19:00:33</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="33952" data-title="《百威淡啤叫停了竞选主题广告，受大选牵连的品牌还有很多》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201610311832456PThDLjOEJU7ucft.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/33952.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="15"/></a>  </div></div> </div>  <p class="excerpt">今年的美国大选年还真是一片哀嚎啊</p>  <div class="detail">  

<p>美国市场销量最好的啤酒品牌 Bud Light（百威淡啤）一直是超级碗上最舍得花钱的金主。今年 2 月，Bud Light 买下了超级碗 1 分钟的广告时段（另外 2 分钟给了百威啤酒），砸了 1000 万美元。 </p>
<p>这支“请为百威淡啤党（Bud Light Party）投票”的广告瞄准了今年的美国大选主题，用各种美国元素喊口号，希望借着选举年博得注意——当时的反响确实还不错，广告在 YouTube 上获得了 1553 万次观看。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=m0184tqkbg7&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这是 Bud Light 今年一个重要的全年营销，它们在随后的大半年陆续发布了近 20 支“百威淡啤党”主题的广告，探讨着各种政治正确的话题。 </p>
<p>但就在最终大选开始的两个月前，百威不再更新这个系列的广告，近日，公司正式宣布将提前终止这个营销活动。与此同时，百威英博集团刚刚发布了公司第三季度<a href="http://www.ab-inbev.com/content/dam/universaltemplate/abinbev/pdf/press-releases/public/2016/10/Anheuser-Busch%20InBev%20reports%20Third%20Quarter%20Results-ENGLISH.pdf" rel="nofollow">财报</a>，其中显示公司在美国市场的销量整体下滑，其中 Bud Light 的市场份额下降了 50 个基准点。 </p>
<p>财报中，百威提到将把未来 Bud Light 的营销重点放在 NFL（美国国家橄榄球联盟）的相关营销活动，以及 Bud Light X Lady Gaga 的潜水酒吧巡演上。这两周 Lady Gaga 在潜水酒吧的几条 Live 视频共获得了 250 万次观看。 </p>
<p><img data-format="jpg" data-ratio="0.352852" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161031183419R8Q7md1xcCwEYytL.jpg-w600"/>&#13;
</figure></div>
<p>“尽管由于千禧一代和拉美裔的驱动，品牌仍然呈现健康发展，但第三季度 Bud Light 的整体表现呈现不乐观的趋势。”品牌的高级市场总监 Lisa Weser 在对 <a href="http://www.adweek.com/news/advertising-branding/amid-disappointing-sales-bud-light-calls-early-end-its-rogen-schumer-campaign-174341" rel="nofollow">Adweek</a> 的采访时说，“百威淡啤党的广告有在帮我们改变品牌属性，但没有最终转化到限量上面。” </p>
<p>Bud Light 最初是在美国的年轻群体中火起来的，而现在百威试图用“大选”的话题振臂一呼，把它变成一个全民啤酒品牌，但这个尝试还是失败了。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=u0321363w3t&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>“百威淡啤党”营销的最后一支广告叫做 Labels?，探讨的是 8 月份热议的性别认同问题，视频上线时，距离希拉里和特朗普第一次总统辩论还有一个月。显然，后来的事情没有朝着品牌希望的方向发展，除了啤酒市场整体下滑的因素以外，今年美国大选的负面影响已经在过去几个月里集中爆发出来，而 Bud Light 只是其中的倒霉蛋之一。 </p>
<p>主要的影响来自负面新闻爆棚的特朗普。最先受影响的是他个人名下相关的产业：调查显示，特朗普品牌在电视、高尔夫俱乐部、房地产领域的附加值较上一年均出现明显下滑。住在曼哈顿西区 Trump Place 大楼里的 300 多名住户甚至联名签署请愿书，要求将“特朗普”三个字从大厦名字里去掉。迪拜、温哥华、多伦多等地也发生了多起抵制特朗普品牌的事件。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.597656" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161031183504qf9JnAC5b2YyRVvF.jpg-w600"/>&#13;
</figure></div>
<p>接着受影响的则是被特朗普家族在公开场合提及的品牌。比如彩虹糖——9 月 19 日，小唐纳德·特朗普发推说：“如果一碗彩虹糖里有三颗有毒，你会吃吗？这就是我们现在的叙利亚移民问题。”这番言论直接把彩虹糖变成了网友各种仇恨言论的风口浪尖。而另一个例子是 Tic Tacs 口香糖，特朗普在发表女性仇恨言论时提到了它。 </p>
<p>而挨着竞选广告播放的商业广告也被证明有可能中枪，据广告公司 JWT 在美国的一份<a href="http://www.qdaily.com/articles/33787.html">调查</a>显示，民众只要看过大选相关的内容，他们对之后看到的商业广告的好感度也会降低。</p>
