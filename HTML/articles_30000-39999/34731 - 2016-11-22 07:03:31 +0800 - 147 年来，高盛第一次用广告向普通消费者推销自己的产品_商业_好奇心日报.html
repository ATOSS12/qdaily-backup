n"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="47"/></a>  </div></div> </div>  <p class="excerpt">推销的是网上贷款平台 Marcus</p>  <div class="detail">  

<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} span.s1 {font-kerning: none} span.s2 {text-decoration: underline ; font-kerning: none} ]]></style>  </p>
<p>高盛又做了新广告，不过这次既不是想改善他们的形象，也不是想招人，而是想向普通人卖产品了。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=x0348s59btr&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p><a href="http://www.businessinsider.com/goldman-sachs-marcus-ads-2016-11" rel="nofollow">这是高盛 147 年来第一支用来向普通消费者推销产品的广告</a>，一共有四支，都在 30 秒左右。大致是希望信用卡消费者在碰到生活中各种需要钱的事情的时候，发现刷信用卡还不如向高盛的网上贷款平台 Marcus 进行申请，利率要低上几个百分点。</p>
<p>除此以外，Marcus 的贷款为固定利率，可以顾客自己决定还款日期，不收取申请费、滞纳金等费用，看起来还挺吸引人的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.648056" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161121213237QkuDIJ3UxE8XSndN.png-w600"/>&#13;
<figcaption class="">Marcus <a href="https://www.marcus.com/" rel="nofollow">网站</a>截图</figcaption></figure></div>
<p>一直以来，高盛和普通民众关系都不大，金融危机之后更是被称为“吸血乌贼”（vampire squid），民众对高盛的印象非常差。不过 2009 年中期至今高盛的股价落后于整体市场和银行股，监管机构的各种政策令高盛原来的重要业务受到打击，于是他们选择了转向了普通民众。</p>
<p><img data-format="jpg" data-ratio="0.413973" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>“驱使（我们）推出 Marcus 的真正动力是 ‘资本制约的方式’。在一些资本密集的领域，我们受到了阻止，还有些受到监管者和资本喜爱的领域，我们在那里更容易得到增长。”<a href="http://www.nytimes.com/2016/11/17/business/dealbook/goldman-sachs-bank-to-the-elite-makes-pitch-to-the-masses.html?_r=0" rel="nofollow">高盛 CEO Lloyd C. Blankfein 说。</a></p>
<p>今年三月，<a href="http://www.reuters.com/article/us-goldman-sachs-generalelectric-idUSKCN0WN1M5" rel="nofollow">高盛收购通用电气子公司 GE Capital Bank 的交易中含有 160 亿美元的存款</a>。到了<a href="http://www.nytimes.com/2016/06/19/business/dealbook/after-147-years-goldman-sachs-hangs-a-shingle-on-main-street.html" rel="nofollow">四月，高盛网上银行 GS Bank 开始接受普通民众的存款</a>——一块钱就可以开户，这和高盛以前的做法截然不同，以前如果你想要成为高盛的客户，大概需要千万美元。GS Bandk 的储蓄利率不低， 达到了 1.05%，按照 <a href="http://bankrate.com" rel="nofollow">bankrate.com</a> 的数据，美国银行平均的储蓄利率为 0.54%。</p>
<p class="">如今高盛又开始了面向中产的网上贷款 Marcus，广告投放的平台还是 Facebook、Hulu、Pandora 和 YouTube 这些最接近千禧一代的渠道。显然，鉴于现有业务并不是很理想，虽然完全没经验，但高盛想要试下面向个人的业务能不能行得通。<br/></p>
<p>“我想现在高盛想要做的是拿 Marcus 做实验，获得一些实践经验，看看他们能不能搞明白这事要怎么做。”<a href="http://www.nytimes.com/2016/11/17/business/dealbook/goldman-sachs-bank-to-the-elite-makes-pitch-to-the-masses.html?_r=0" rel="nofollow">投资银行 Oppenheimer &amp; Company 的银行分析师 Chris Kotowski 表示。</a></p>
<p>如果真做得好，以后的高盛大概就会重视个人业务，再也不会离民众那么遥远了。</p>
