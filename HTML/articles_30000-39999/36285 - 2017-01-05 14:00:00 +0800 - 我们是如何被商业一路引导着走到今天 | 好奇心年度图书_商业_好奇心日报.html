<p class=""><br/></p>
<p>“虽然创新者这名字总让人有点逆反，谁会不喜欢这些人呢？我们可能只是不喜欢它被糟蹋成现在这个样子吧。”</p>
<p>说起来，我们被眼前的种种不如意的事搞得太不舒服了，感觉哪里都不太对。也包括中国这些年引以为自豪的发展。</p>
<p>不是每个发展中的市场都能抓住机会，但人口红利也好，牺牲了资源而赢得了时间也好，那句经常被人提起的话可能还是一个重要原因：欧美主导的全球化对于很多发展中经济体来说，是个警惕而且敬而远之的存在，但只有中国热情接纳了它，并且借此成为全球第二大经济体。</p>
<p>在快速发展的 30 年时间里，我们得到的除了外汇储备和中产阶级的增长，更重要的还有我们学到的一些本事：如何在全球经济中赢得一席之地，如何在文明社会中生存。</p>
<p>我们被商业引导着走到今天。</p>
<p>“世界上最强大的思想”，是由蒸汽机所带来的。这个强大的思想，除了我们在接下来的文字中会介绍的重新塑造了整个世界。我们可能要特别留意而且感谢的是，实际上只有在这个“最强大的思想”出现以后，整个世界才不再是一个零和游戏——在此之前，世界的财富增长如此缓慢，以至于大部分的财富重新分配，本质上都来自于继承或者非偷即抢。</p>
<p>在此之后，财富增长大于人口增长，人类从此才不再担忧马尔萨斯的担忧，不再慌乱于罗马俱乐部的恐慌。因为就连庞大的中国，都让自己过得好了那么一点。</p>
<p>如果，我们现在不再在乎这个来自于普世价值观的商业文明，那我们所羡慕而没有的如贝尔实验室可能永远不会出现，我们以为我们有但未必真正拥有的“创新”，可能也会更加远离我们。以中国这个经济体的体量和所覆盖的人口和影响所至，这真的会成为全世界的大悲剧。</p>
<p>文明的信仰者，所应该全力而为的，就是阻止这样的大悲剧的发生。</p>
<p><br/></p>
<p><i>2016 年的图书，继续以人文、商业、科技和生活美学四个维度推荐。</i></p>
<p><i>候选书目来自于：20 几家专业出版机构的自荐和推荐；10 几个学者和媒体人的推荐；《好奇心日报》编辑、记者的推荐。</i></p>

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.366406" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161231185104fXYTOZ5zjhBmLRkU.jpg-w600"/>&#13;
<figcaption class="">来自：<a href="https://www.amazon.cn/%E9%BB%84%E9%87%91%E6%97%B6%E4%BB%A3-%E5%B0%8F%E4%BA%BA%E7%89%A9%E5%9C%A8%E5%A4%A7%E6%97%B6%E4%BB%A3%E7%9A%84%E5%A4%84%E5%A2%83%E5%92%8C%E9%80%89%E6%8B%A9-H-W-%E5%B8%83%E5%85%B0%E5%85%B9/dp/B01I4IY55K/ref=sr_1_3?ie=UTF8&amp;qid=1483180888&amp;sr=8-3&amp;keywords=%E5%B8%83%E5%85%B0%E5%85%B9" rel="nofollow">亚马逊</a></figcaption></figure></div>
<p/>
<ul>
<li>《黄金时代：小人物在大时代的处境与选择》<br/>
</li>
<li>H.W·布兰兹<br/>
</li>
<li>北京联合出版公司<br/>
</li>
<li>2016 年 7 月<br/>
</li>
<li>68 元<br/>
</li>
</ul>
<p/>
<p>最终，命中注定般，萨姆·布兰南预测到，从淘金者身上赚的钱应该不比从金矿上赚的少，于是他选择把消息公布于众，首次展现出在淘金年代获得最持久财富的远见。</p>
<p>布兰南买下能够装满一个罐子的金粒，接着在圣弗朗西斯科大摇大摆地穿街过市，边挥舞帽子边喊：“黄金，黄金，在美国河发现的黄金！”</p>
<p>作为一本好的商业类图书，有这个故事可能就够了。它很简洁地告诉我们，财富并不是资源，特别不是资源的占有，而是其中的人和流通于其中的信息。通常我们总是把资源当成财富本身，尤其是这资源还是黄金的时候，它比现在随便印印钱那种招数要靠谱多了。但实际情况当然不是这样，否则去看任何一个资源枯竭型城市或者国家，看资源依赖型国家，大到俄罗斯，小到委内瑞拉……算了，总之，萨姆·布兰南做了一件正确的事，它诠释了这本书的价值。</p>
<p>于是，我们在这本书中看到从爱尔兰、从澳大利亚、从中国、从欧洲大陆还有美洲东海岸一起奔着西海岸而来的淘金者蜂拥而至，这是关键。美国最后得到的不止是黄金，更有价值的部分是得到了加利福尼亚。</p>
<p>“淘金热对历史的塑造之所以如此深刻，是因为它利用了人类最基本的欲望——对幸福的渴望。没有哪个淘金者进入加利福尼亚是为了建立州政府、解决分裂冲突、建设跨大陆铁路或重塑美国梦，他们仅仅是为追求个人幸福而来的。最后，有人找到了幸福，有人则没有，但其追求的副作用——个体追求的集体效应，造就了美国历史的转变。淘金热潮中的男男女女都希望借助加利福尼亚改变自己的命运，而他们在追求的过程中改变了世界。”</p>
<p>这本书的中文版的副标题强调的是“小人物在大时代的处境和选择”，这也没有什么不对的，虽然那些人物也并非都很小。但英文原版的副标题应该更准确一些，加利福尼亚淘金热和新美国梦。</p>
<p>看一看那个新美国梦是如何成形的——“旧有美国梦，继承于十代祖先，那是清教徒之梦，是本杰明·富兰克林的‘穷查理’，是托马斯·杰斐逊的自耕农，是人们满足于一点点、一年年积累下的微薄财富”；而全新的美国梦则始于科洛马发现黄金的消息传到东部，是“凭借胆量和运气瞬间暴富的美国梦”。</p>
<p>作者布兰兹的说法，一方面加州迅速变得美国化，而另一方面更重要的则在于美国因此“变得越来越像加州”。</p>
<p>不但闷声发大财，而且是大张旗鼓地发大财。</p>
<p>这个美国梦也并非有多少先提条件，“尽管有肮脏的一面，但新美国梦仍具有强大的创造力。它释放了人的主动性，其中不仅包括美国人，还有数百万被美国梦所吸引，选择成为美国人的外国人。它同时也释放了那些选择留在其他国家，或者在一些情况下，从美国返回这些国家的人的能量，促使他们效法加州的阿尔戈们。它提升了美国人的生活水平，影响之广，超越其他所有事物。”</p>
<p>“它为更多人提供了最基本的自由——由欲望产生的自由，让更多人挣脱了曾经的枷锁。同时，它也为托马斯·杰斐逊革命性的经典名言赋予了史无前例的现实意义——每个人都有追求幸福的权利。”</p>

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.412514" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161231185259DvlrzjEJ0RkgwNWd.jpg-w600"/>&#13;
<figcaption class="">来自：<a href="https://www.amazon.cn/%E7%88%86%E6%AC%BE-%E5%A6%82%E4%BD%95%E6%89%93%E9%80%A0%E8%B6%85%E7%BA%A7IP-%E5%AE%89%E5%A6%AE%E5%A1%94%C2%B7%E5%9F%83%E5%B0%94%E4%BC%AF%E6%96%AF/dp/B01B4J5KQ4/ref=sr_1_1?ie=UTF8&amp;qid=1483181006&amp;sr=8-1&amp;keywords=%E7%88%86%E6%AC%BE" rel="nofollow">亚马逊</a></figcaption></figure></div>
<ul>
<li>《爆款：如何打造超级 IP》<br/>
</li>
<li>安妮塔·埃尔伯斯<br/>
</li>
<li>中信出版集团<br/>
</li>
<li>2016 年 2 月<br/>
</li>
<li>49 元<br/>
</li>
</ul>
<p>爆款，对，就是那两个字，IP，而且是超级 IP，如何打造超级 IP……就是这么恶俗的一个名字。它要在清新宜人的豆瓣上能获得高分就怪了。</p>
<p>我还是觉得这本书不错。我理解这本书说的是，创造力是如何被爆款毁了的。</p>
<p>过去与一些雄心勃勃的自媒体聊天的时候，会发现他们职业生涯有一个共同点：苦心经营中终于有了一个爆款，激动！拆解，分析，逐条分析它成为爆款的因素是哪些。</p>
<p>都是聪明人。这有何难。</p>
<p>一个写商业史的公众号，拆解若干次之后，发现了秘密中的秘密：一定要有性！最后华尔街群 P 都出现在标题里了。是不是爆我不知道，当时我就取关了。不是我对性没有兴趣，了解欣赏这东西的路径很多，我为什么要在高频交易的说明文里看这玩意？</p>
<p>这种刻舟求剑式的人生，不单在我们这里，也在好莱坞。这本有着恶俗名字的书，直白一点说，就是讲好莱坞是如何被漫威毁掉的。</p>
<blockquote class="com-insert-quote">&#13;
	<div class="quote-hd">
<p>2005 年，漫威朝该目标迈出了坚实的第一步：从美林银行融资 5.25 亿美元开始独立筹拍电影，并交由派拉蒙负责发行事宜。根据合作协议，漫威将在未来 8 年制作 10 部平均预算在 4500 万美元到 1.8 亿美元的电影。对于每部电影，漫威都会收到相应的制作经费并享有保留全部销售收益的权利，而派拉蒙每次会从票房收入中抽取 8% 的发行费用。协议同样适用于电影续集。</p>
<p><br/></p>
<p>在各家全力争夺与以往大热作品相似 IP 的同时，那些另辟蹊径且有闪光点的作品必然会沦落到无人问津的地步，所以一心竞逐大片甚至会扼杀新的创意。许多电影爱好者就曾对 2011 年院线供应的影片以及整个电影市场颇有怨言，声称该年度十大卖座电影中九部都是以往热门大片的续集，而剩余的第十部《雷神托尔》又是根据已有漫画改编而来的。</p>&#13;
</div>&#13;
	<div class="quote-bd"><p>《爆款》</p></div>&#13;
</blockquote>
<p>结果就是：</p>
<blockquote class="com-insert-quote">&#13;
	<div class="quote-hd">
<p>华纳兄弟 2010 年发行 22 部电影。</p>
<p>制作成本达 15 亿美元。</p>
<p>美国本土广告和其他宣传费用 7 亿美元。</p>
<p>⅓ 预算给了《哈利·波特与死亡圣器（上）》、《盗梦空间》和《诸神之战》。</p>
<p>它们分别获得了 2.5 亿、1.75 亿和 1.25 亿投资。</p>
<p>名列第四的《欲望都市（二）》拿到 1 亿美元。</p>
<p>为华纳创造了 40% 的本土和 50% 全球票房。</p>
<p>投资最少的四部电影《怦然心动》《彩票风波》《绝命反击》和《人兽杂交》制作总成本占整体 6%。<br/></p>
<p>海内外票房占 4% 和 1%。</p>&#13;
</div>&#13;
	<div class="quote-bd"><p>《爆款》</p></div>&#13;
</blockquote>
<p>当然不止是好莱坞，还有 Lady Gaga，还有 C 罗。</p>
<p>安妮塔·埃尔伯斯这位哈佛教授还顺道手刃了当年克里斯·安德森的爆款《长尾》。</p>
<blockquote class="com-insert-quote">&#13;
	<div class="quote-hd">
<p>克里斯·安德森曾说，当消费者发现且有能力购买更贴近自己品位的产品时，他们就不会再关注那些畅销产品。那么，聪明的企业就会叫停对爆款的投入，随即把获利重点转向“长尾”部分——即传统实体企业可能不会生产的利基产品。“企业如果想要繁荣发展，就必须敢于推翻那些一心只想迎合公众口味的发展模式，并且懂得如何运用利基产品。”  <br/></p>&#13;
</div>&#13;
	<div class="quote-bd medium-insert-quotes-placeholder"><p><br/></p></div>&#13;
</blockquote>
<p>实际情况并非如此。</p>
<blockquote class="com-insert-quote">&#13;
	<div class="quote-hd">
<p>2011 年售出 800 万首数字单曲（绝大部分以 0.99 或者 1.29 美元在 iTunes 上出售），94%（750 万首）下载量不足 100 次。32% 只下载了一次。（应该是艺人自己下载或者他妈下载的吧）</p>
<p>2011 年，共有 102 首单曲的下载量超过 100 万次，销量达整体的 15%。</p>
<p>在当年售出的 800 万首单曲中，0.001% 的作品创下了 1/6 的收入。</p>
<p>可以说，曲线头部极少数的爆款起到了关键性的作用。爆款的走势在不断加强。</p>
<p>2007 年，36 首单曲销量突破 100 万，占市场份额的 7%。2009 年，79 首下载超过 100 万次的单曲贡献了 12% 的总销量。</p>&#13;
</div>&#13;
	<div class="quote-bd"><p>《爆款》</p></div>&#13;
</blockquote>
<p>这本书不错。你可以了解娱乐业是怎么把自己弄到现在这种操蛋的状态里的——未来，它也不会好到哪里去。</p>
<p>思考这东西，从来都是稀缺品，哪怕是思考商业模式。好像全世界无聊者已经联合起来在思考，但真正带着脑子的可能并不多。</p>
<p>最后还是要特别强调一下：如果是国内那些拿着 IP 讲故事的人，看这书会觉得无趣、温吞、不知所云……他们脑子里只想一件事：快告诉我，怎么养一大票 IP，加估值，卖了，再买，融资，上市……</p>
<p>它不是讲这个的。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="36285" data-title="《我们是如何被商业一路引导着走到今天 | 好奇心年度图书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161231184504RPoMx54eZ1kq3H6D.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/36285.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1240"/></a>  </div></div> </div><h3 class="title">理性参与者为什么会借助信息不对称而成为骗子？</h3><div class="detail"> 

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.423549" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161231190050Bji8rAIkbU62FwdD.jpg-w600"/>&#13;
<figcaption class="">来自：<a href="https://www.amazon.cn/%E9%92%93%E6%84%9A-%E6%93%8D%E7%BA%B5%E4%B8%8E%E6%AC%BA%E9%AA%97%E7%9A%84%E7%BB%8F%E6%B5%8E%E5%AD%A6-%E4%B9%94%E6%B2%BB%C2%B7%E9%98%BF%E5%85%8B%E6%B4%9B%E5%A4%AB/dp/B01B14I9FQ/ref=sr_1_1?ie=UTF8&amp;qid=1483181452&amp;sr=8-1&amp;keywords=%E9%92%93%E6%84%9A" rel="nofollow">亚马逊</a></figcaption></figure></div>
<p/>
<ul>
<li>《钓愚：操纵与欺骗的经济学》<br/>
</li>
<li>乔治·阿克洛夫＆罗伯特·席勒<br/>
</li>
<li>中信出版集团<br/>
</li>
<li>2016 年 2 月<br/>
</li>
<li>59 元<br/>
</li>
</ul>
<p/>
<p>只要不忧国忧民，经济学——挂着各种前缀的经济学看看也都无妨。《钓愚》这一本要更有价值一些，并非它的副标题所说“操纵与欺骗的经济学”，而是作者身份还是决定了一点科普的高度。两位作者乔治·阿克洛夫和罗伯特·席勒都是诺贝尔经济学奖加持过的，可不是那些攒了一些案例就研究起行为学指导理财投资的急不可耐的货色——虽然看起来有点像。</p>
<p>“还有任何经济学家不明白的事情吗？”</p>
<p>这不是开玩笑，是两位大师要解答的问题，他们说：“本书审视了当人们有弱点时市场所扮演的角色，发现市场并不总是那么有效；那些有弱点的人就有可能被欺骗和愚弄”。</p>
<p>这话听起来云淡风清，但内里可是波涛汹涌——在亚当·斯密构筑的世界里，市场是趋向于优化并达到最完善状态的。怎么市场就无效并且让“操纵”和“欺骗”成为现实了。</p>
<p>他们列举了若干行为、例子、高盛这样的公司……然后从各个角度证明了这确有其事。</p>
<p>“像教科书和几乎所有经济学家的标准思维框架那样，只描绘市场健康（例如有效）运行，而把经济生活中的所有异常状况归因于外部性和收入分配，这种做法无疑是错误的。我们认为，经济学应当比这种标准化的视角更复杂，也更有趣。我们进一步认为，这种区分（健康与异常之间）不仅非常草率和无理，而且导致了严重的后果。”</p>
<p>你就把它当成新常态吧。现行经济学没有办法从本质上避免欺骗与诡计。人们的天真和易骗被掩盖。翻译成我们这里的话说可能是，骗子太多，感觉傻子不够用。</p>
<p>自由市场不一定带来最优，也包括最优的欺骗。</p>
<p>大多数人都生活在平静的绝望中。你隐约可能也会理解为什么梭罗的这句话会出现在这本书里。</p>
<p>前面说了，不要忧国忧民的情况下是一种态度，另外一种就是跟我们相关的，我们这里倒不是市场是不是有效的问题，而是我们假装自己是市场经济体系——自信满满了十几年之后，终于被发现到底是不是市场化经济体，这还是个疑问。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="36285" data-title="《我们是如何被商业一路引导着走到今天 | 好奇心年度图书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161231184504RPoMx54eZ1kq3H6D.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/36285.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1240"/></a>  </div></div> </div><h3 class="title">捍卫市场最坚决的学派，没有之一</h3><div class="detail"> 

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.301086" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161231190550GCMJsqneDH5f7930.jpg-w600"/>&#13;
<figcaption class="">来自：<a href="https://www.amazon.cn/%E7%B1%B3%E5%A1%9E%E6%96%AF%E5%A4%A7%E4%BC%A0-%E7%BA%A6%E5%B0%94%E6%A0%BC%E2%80%A2%E5%90%89%E5%A4%9A%E2%80%A2%E8%AE%B8%E5%B0%94%E6%96%AF%E6%9B%BC/dp/B01LASXOQC/ref=sr_1_1?ie=UTF8&amp;qid=1483181711&amp;sr=8-1&amp;keywords=%E7%B1%B3%E5%A1%9E%E6%96%AF%E5%A4%A7%E4%BC%A0" rel="nofollow">亚马逊</a></figcaption></figure></div>
<p class=""/>
<ul>
<li>《米塞斯大传》<br/>
</li>
<li>约尔格·吉多·许尔斯曼<br/>
</li>
<li>上海社会科学院出版社<br/>
</li>
<li>2016 年 8 月<br/>
</li>
<li>145 元<br/>
</li>
</ul>
<p/>
<p>有一次在印度，我看到一位奥地利学派学者的名片背面印着一句话“不向邪恶低头”。是的，这正是米塞斯的名言。他颠沛流离，始终未获得正式教席，有人说只要他低一下头，就可以名利双收，但他不妥协，不折不挠。</p>
<p>或许可以让米塞斯倍感欣慰的是，他的思想在东方受到追捧，甚至比现在它在西方更甚。在中国的民间，越来越多的年轻人投入很大的热情学习奥地利学派经济学。</p>
<p>奥地利学派是所有经济学流派中认识市场最深刻，捍卫市场最坚决的学派，没有之一。相比之下，主流经济学对政府干预做了很大的妥协，放弃了不少重要的原则，主流经济学的教育与科研很大程度上也是依附于政府的支持。</p>
<p>米塞斯是奥地利学派经济学的掌门人。米塞斯的经济学用一句话概括，那就是“人的经济学”，或“把人当人看的经济学”，他的所有的经济学都包含在“人的行动”四个字中，他在此基础上建立的“行动学”理论体系，是奥地利学派经济学的精髓，也是最能体现这一学派之独特性的理论。</p>
<p>新古典经济学的边际效用价值论服务于均衡，在均衡的背景下，个体只是约束条件下的“经济人”，这是与米塞斯的“行动人”迥异的假设。</p>
<p>这一假设显然是更加现实、更为真实的。</p>
<p> “行动人”在企业家身上体现得最为充分，或者说企业家是最为典型的“行动人”。企业家的特点是他不是在给定目标或手段下计算最大化，而是自己设定目标，自己决定使用什么手段。</p>
<p>这一认识构成了自由主义的基本要义。如米塞斯所说，“在那些涉及个人的满意和幸福的事情上，每个个人都是自己唯一的、最终的仲裁者”。</p>
<p>米塞斯笔下的企业家的本质是“判断”，在不确定性的条件下，企业家要“判断”利润机会，把资源用到他认为最能获取利润的环节，市场的价格现象正是在企业家的行动中产生的，市场价格为什么重要，正是因为市场价格包含了企业家对未来的判断的“信息”。相比之下，在新古典经济学中，企业家的角色是缺失的，因此也不能真正理解价格、竞争等概念的含义。</p>
<p>米塞斯的行动学同时提供了全新的效率标准，一种把个体发挥其企业家才能的空间与程度作为判断效率的标准。</p>
<p>行动学的重要性还体现在它是“制度演化论”的理论基础。每个个体都有可能是制度演进的推动者，有的人对制度演进的贡献可能更大，但无法事先知道这些人是谁，也不知道他们会采取何种行动，所以要把制度的演化交给“不确定”的演化过程。</p>
<p class="">（本书推荐语作者为浙江工商大学经济学教授朱海就）</p>

 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="36285" data-title="《我们是如何被商业一路引导着走到今天 | 好奇心年度图书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161231184504RPoMx54eZ1kq3H6D.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/36285.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1240"/></a>  </div></div> </div><h3 class="title">“他知道曾经有个年代，岛上有许多勇敢的人，不会让他像条狗般受苦。”</h3><div class="detail"> 

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.582000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161231191414gJMI1N0tzFSQCdiX.jpg-w600"/>&#13;
<figcaption class="">来自：<a href="https://www.amazon.cn/%E6%B5%B7%E7%9B%97%E5%85%B1%E5%92%8C%E5%9B%BD-%E9%AA%B7%E9%AB%85%E6%97%97%E9%A3%98%E6%89%AC-%E6%B0%91%E4%B8%BB%E4%B9%8B%E7%81%AB%E7%87%83%E8%B5%B7%E7%9A%84%E6%B5%B7%E7%9B%97%E9%BB%84%E9%87%91%E5%B9%B4%E4%BB%A3-%E7%A7%91%E6%9E%97%C2%B7%E4%BC%8D%E8%BE%BE%E5%BE%B7/dp/B01KJ61KI0/ref=sr_1_1?ie=UTF8&amp;qid=1483182081&amp;sr=8-1&amp;keywords=%E6%B5%B7%E7%9B%97%E5%85%B1%E5%92%8C%E5%9B%BD" rel="nofollow">亚马逊</a></figcaption></figure></div>
<p/>
<ul>
<li>《海盗共和国》<br/>
</li>
<li>科林·伍达德<br/>
</li>
<li>社会科学文献出版社<br/>
</li>
<li>2016 年 9 月<br/>
</li>
<li>62 元<br/>
</li>
</ul>
<p/>
<p>从掌握新知识的角度，有一本《海盗共和国》这样的书当然是好的。如果你还曾经被《加勒比海盗》开过蒙，那么你会被一些浪漫的故事带入——好处是你可能更容易理解他们，坏处是……你可能把他们想得太美好太浪漫了。</p>
<p>乱世里的事，很多时候我们很难设身处地地去想，比如一个犯了错误的水手被鞭子抽来抽去，被一根巨浪中的缆绳打翻在地然后就死了，没完没了的风浪让你不知道是否会活到天亮……人命如纸，飘零无常，我们养尊处优惯了的生活，光是“疼”这一项就想像不下去了。</p>
<p>《海盗共和国》一方面承担着为海盗袪魅的职责，看看开篇那句话，感觉就像马克思附体一样，他们宣告的也无非就是你失去的只是锁链，拥有的将是整个世界……另一方面也用现实残酷来为浪漫的航海生活袪魅，虽然失去了锁链，但你苦难可不见得少多少。</p>
<p>关于海盗们的故事，其实跟商业领域里的大多数故事一样，它归根结底是个市场里各种资源配置如何发生关系的故事。如果它会显得很传奇很吸引人，那也多半是这些个资源发生了错乱……</p>
<p>教宗把世界分成两半，一半给了西班牙，一半给了葡萄牙。给西班牙那一半的 1600 万平方英里是西班牙本土面积的 80 倍，它们用了两个世纪的时间终于耗尽了国内的资源。南美那一部分，他们觉得搞定了，北美的那一部分实在顾不过来给了新英格兰新荷兰新法兰西，然后就剩下中间这一段了，如同鸡肋，管又管不好，那么多人又垂涎着，差不多成了一个真空，谁都可以抢着来撩一下——这个是大背景。</p>
<p>再看市场主体里的最可贵的人。自然是水手和船长们，总的来说，科林·伍达德，就是这本书的作者有个问题提得非常好：“怎么还有水手能活下来，这真是个谜。”这个时间段，从事非洲黑奴贸易的船只，船员死亡率与奴隶差不多。“一趟旅程下来，有四成船员死掉都算是很平常的，大部分的人死于他们没有抵抗力的热带疾病。被迫加入皇家海军的人，大约有一半死于海上。商船与海军的船长都必须多带人上船，在人力不可避免地流失时可以迅速补上。”</p>
<p>这就是开头那句话的意义所在了，而海盗们提供的最有价值的就是先进生产力——民主。</p>
<p>有另外一本叫《海盗经济学》的书，它说得可能比这一本要好一点：</p>
<p>通过将非法所得按差不多平均的方式来瓜分，海盗们还可以用另外一种重要方式推动合作：他们会通过协议来明确是继续一起去冒险打劫，还是就此金盆洗手，分道扬镳。</p>
<p>如果一伙人当中，不平均分配，有的人分得多，那么很有可能意味着下一次的时候它不会全力以赴，而没得到足够多的钱的人，下一次就缺少了足够的帮助。一种非常理性的平等主义。</p>
<p>这个时候你再看他们定下的诸多规则，就会感受到进步潮流是如何在一群违法乱纪的亡命之徒这里蔚然领风气之先的。</p>
<p>顺道说一句，这两本书里也都提到了，这也是为什么黑人在这个海盗的世界里率先实现了解放的原因。</p>
<p>当然了，如同我们看到一个进步的经济体或者市场领先者经常会发生的那样，它也是综合因素共同作用的结果。比如海盗们可能比同时代的其它航海者要更极客一些，戴维斯罗盘仪确认纬度之类的技术，他们用起来更得心应手。做好一个海盗，更像是一门艺术而不是一门科学。</p>
<p>海盗们还更好地掌握了市场推广技术，比如仁慈是招牌，比那些名门正派的船长们表现要更好，他们当然更酷，这不光是骷髅旗和眼罩的事，他们更快活更及时行乐——这对于超过四成的死亡率来说有多少诱惑力就不用再多说了。</p>
<p>有一种说法，海盗共和国的诸多民主先驱们影响了费城那些合众国的缔造者——我觉得这有些言过其实，不过，反过来想，那些得到了特许经营权的旧大陆来的那些船长老爷们，肯定没办法适应一个新世界——我相信费城的那些聪明人是一定看得到的。如何避免同样的悲剧发生在新大陆上，这是他们可能认真思考过的事。显然，他们是想对了。</p>

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.338688" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161231191748pA5BbruURPEtxf0I.jpg-w600"/>&#13;
<figcaption class="">来自：<a href="https://www.amazon.cn/%E4%B8%96%E7%95%8C%E4%B8%8A%E6%9C%80%E5%BC%BA%E5%A4%A7%E7%9A%84%E6%80%9D%E6%83%B3-%E8%92%B8%E6%B1%BD%E6%9C%BA-%E4%BA%A7%E4%B8%9A%E9%9D%A9%E5%91%BD%E5%92%8C%E5%88%9B%E6%96%B0%E7%9A%84%E6%95%85%E4%BA%8B-%E5%A8%81%E5%BB%89%C2%B7%E7%BD%97%E6%A3%AE/dp/B01GHAXDHS/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1483182433&amp;sr=1-1&amp;keywords=%E4%B8%96%E7%95%8C%E4%B8%8A%E6%9C%80%E5%BC%BA%E5%A4%A7%E7%9A%84%E6%80%9D%E6%83%B3" rel="nofollow">亚马逊</a></figcaption></figure></div>
<ul>
<li>《世界上最强大的思想：蒸汽机、产业革命和创新的故事》<br/>
</li>
<li>威廉·罗森<br/>
</li>
<li>中信出版集团<br/>
</li>
<li>2016 年 6 月<br/>
</li>
<li>58 元</li>
</ul>
<p>詹姆斯·瓦特在蒸汽机上到底应该有多大功劳？这个问题在威廉·罗森看来不是很重要，按他的说法，“蒸汽机能够产生动力来自这样一种思想：空气柱本身就跟一摞砖块一样拥有重量，如果空气柱下部的空气减少了，那么上面部分就会向下降落从而产生动力”——单就这一个技术来说，纽科门、瓦特自不待言，“这样的技术创新也一定是伽利略、托里拆利、波义耳、胡克、帕潘、亚历山大里亚的希罗、奥托·格里克以及无数其他研究者所乐见的吧”。</p>
<p>一个蒸汽机引起的动力改变都是这样，现在大家热衷于谈论的英国工业革命更是起因纷纭，这本书就是以威廉·罗森的角度来讲这个原因的。</p>
<p>显然这个号称“世界上最强大的思想”是一个结果，而原因，老实说，每一步貌似都充满巧合，这些原因凑在一起，看起来不像是水到渠成，倒更像是所有人类智慧在那一百年间不断地向英格兰汇聚。成功者说成功，经常说及，这是运气。有的时候倒也更像是真话。</p>
<p>比如，你可以说牛顿为工业革命提供了一种思维方式。这说的可不是惯性、热力学这些定律，也不仅仅是微积分这样石破天惊的工具，而是更基础的可能与亚里士多德一脉相承的判断。“对同类的自然效果，应尽可能归之于相同的原因。例如所有动物的呼吸；石头在欧洲和美洲的下落；灶火的光和太阳的光；光在地球上和在行星上的反射。”</p>
<p>可能是这种思考问题的方式，让前面那些托里拆利、波义耳、伽利略这些人的思考成了最终解决动力不足的工程师。</p>
<p>还比如，光是想到专利保护就已经让人看到人类的伟大进步了——因为“创意也属于一种财产所有权”这种我们今天觉得理所应当的想法，在 17 世纪可是石破天惊的；但这还不够，它还是在反垄断法这样的框架里建立出来的，关于创新与进步如何平衡，并且这种法律基础如何在其后更复杂的二三百年里继续保持效用，这看起来只能是运气来形容。</p>
<p>这些还都可以理解成是技术层面。科技发展最重要的因素可能还是人的作用。</p>
<p>先是财富有了一点积累，中产阶层的人在增加，但古老的长子继承制还是保证着家里老大的继承权，我们知道当年的中产和现在的中产在本质上是没有什么差别的，所以一个简单而且严峻的问题就出现了：老二怎么办？</p>
<p>老二老三继续受了教育（这是中产的标配），那么或者他们出了国去殖民——美国也好，印度也好都是这些老二老三们的功劳；或者是就地消化，在不那么富有的前工业革命时期，除了继承财富之外就是非偷即抢，那个时候还是一个零和游戏。好在社会资本活跃度增加，财富总量增幅加大，财富终于不再是零和游戏，由此有了老二老三们的春天。</p>
<p>这个速度越来越快，财富也越来越多。</p>
<p>然后，才有了我们标题中的那句话，它是在说红桃皇后——路易斯·卡罗尔的红色皇后理论可能在一只火柴盒背后写下了整个人类历史：“嘿！听着，你能跑多快就跑多快，这样你才能停在原地。如果你想去其他地方，你至少要以两倍的速度奔跑。”</p>
<p>这就是蒸汽机时代之后，世界上的所有真相。</p>
