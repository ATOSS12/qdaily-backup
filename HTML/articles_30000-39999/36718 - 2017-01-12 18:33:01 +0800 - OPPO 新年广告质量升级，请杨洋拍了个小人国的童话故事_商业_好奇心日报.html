n"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="161"/></a>  </div></div> </div>  <p class="excerpt">如果说要拿如今明星广告的播放量和广告水准做一个比较，至少这一支是成正比的。</p>  <div class="detail">  

<p>惯于用明星效应卖手机的 OPPO 最近拍了支不那么套路的明星广告。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.594000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170112161012eSM5QG63X0FTCaRj.jpeg-w600"/>&#13;
</figure></div>
<p>2 分 16 秒的《小人国奇幻之旅》由杨洋主演，但比起“拿着手机微微笑”和明星“大声吆喝”的广告相比，杨洋在这支影片中没有一句台词，而广告的整个制作水准也堪称电影级别。?</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=a0364nm7ow0&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>广告带观众体验了一段“格列佛游记”式的小人国之旅，杨洋在里面扮演一个看上去身高起码 2 米的“巨人”，他帮助小人国的国民做各种事，而小人们也察觉到了杨洋对女友的思念，用 OPPO 手机帮他拍了个照，乘热气球把照片送到女友那边。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.532710" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170112161238ydwxlT6Q8Ag0KoeN.gif-w600Gif"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.539889" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170112161246o4FIbHDMNnpGP761.gif-w600Gif"/>&#13;
</figure></div>
<p>因为采用了奇幻的设定，相当西化的氛围也让这支春节广告显得挺洋气。广告最后的“你的那张新年照，又在等谁？”则是为推广 OPPO 将在 1 月 11 日上市的 R9s 红色新年特别版。 </p>
<p>《小人国奇幻之旅》自 1 月 10 日上线以来，已经在腾讯视频、微博秒拍分别获得了 48.4 万、1533 万的播放量，其中杨洋发布该广告的微博被转发了 72 万次，#R9s新年正当红#的微博话题则有 7 亿次的阅读量。</p>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.715008" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170112161108Rac1ZBlvoCt2Y9jd.png-w600"/>&#13;
</figure><p/>
<p><img data-format="jpg" data-ratio="0.372747" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>这些数字在利用人气明星拍摄的广告营销中并非罕见，但除了粉丝团的效应，广告也在业界内获得不少好评，被形容为“每一帧画面都是屏保”。 </p>
<p>广告导演是来自以色列的 Eli Sverdlov，被誉为“有能力创造奇迹的人”，曾服务过百事可乐、Subaru、Yoplait 等品牌；来自法国的摄影师 David Ungaro 则曾为《香奈儿的秘密情史》掌镜，除了杨洋的部分在上海拍摄完成，广告的其余部分都取景自布拉格郊区的小镇；背景音乐则由以色列交响乐团编曲；整个筹备、拍摄及制作大约花了 3 个月时间。</p>

<p>负责这支片子的创意代理是上海意类广告公司，意类广告的 CEO 江畔告诉《好奇心日报》，最初 OPPO 的想法是启用全明星阵容，拍一个类似百事可乐那样的贺岁广告，最后他们调整了创意脚本，只保留了杨洋。在如何使用明星代言人这件事上，江畔说她“恨那些拿着手机微微笑的广告和那些大声吆喝的广告，它们都是在消耗明星的人气来帮助品牌。”而意类广告自己的公众号中，关于这支广告的推送阅读量目前已经超过了 <a href="http://mp.weixin.qq.com/s?__biz=MzIxNDAxODM0Mw==&amp;mid=2649443747&amp;idx=1&amp;sn=92decdd663c9c5dded7b9f31d6c235b7&amp;chksm=8fb21debb8c594fdce9c03fa5a10f10b490b06701c5a6468ff062c9c3cafc21ffe3b42dc2fd0&amp;mpshare=1&amp;scene=1&amp;srcid=0111Wm838aB7tZj1x95cRqjg#rd" rel="nofollow">10 万+</a>。</p>
<p>《小人国奇幻之旅》是 OPPO 专门为 R9s 红色新年特别版推出的广告，R9s 是 OPPO 继旗舰机型 R9 畅销后推出的升级版本，售价 2799 元。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.464286" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170111204634BZAHRk7q1XoEUsQy.jpg-w600"/>&#13;
</figure></div>
<p>和 OPPO 过去砸下重金在二三四线城市以及传统电视广告上的做法不太一样，《小人国奇幻之旅》侧重于内容营销，而不再提及“充电 5 分钟，通话两小时”的功能性卖点。 </p>
<p>这一点和 OPPO 进军一线城市换机市场的策略大致相符。我们在不久前报道的 <a href="&lt;iframe%20frameborder=%220%22%20width=%22640%22%20height=%22498%22%20src=%22https://v.qq.com/iframe/player.html?vid=a0364nm7ow0&amp;tiny=0&amp;auto=0%22%20allowfullscreen&gt;&lt;/iframe&gt;" rel="nofollow">2016 大公司数字化系列</a>中也有提及，以 OPPO  为代表的低端手机品牌依靠传统渠道在二三四线城市战胜小米之后，开始打算用中端机型占领一线城市的手机店。在这里，品牌仍然重要，但和消费者沟通的方式不仅仅是一个 Logo 能够完成的。 </p>
<p>“当时只是希望做一条在春节时候播放的爱情故事的广告。”江畔说，“目前国内的科技还是比较同质化的，所以你要（在广告中）怎么讲大家才会相信，不如通过一个很有调性的片子让大家感到共鸣。” </p>
<p>OPPO 置顶在官方微博的数据中，他们就强调了 R9 手机的消费者以一线城市为主，其中 Top 5 城市分别是北京、上海、深圳、成都、广州。这些顾客中的 95% 都在 18-30 岁之间，且以一线城市的消费者为主，其中男性消费者占到 58.7%，女性则占比稍低——这或许也是 OPPO 推出红色的 R9s 新年特别版的原因之一。 </p>
