"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="224"/></a>  </div></div> </div>  <p class="excerpt">时长只有 4.2 秒，酷炫。</p>  <div class="detail">  

<p>你可能还记得一个叫 OK GO 的美国乐队，他们以各种脑洞大开，充满视觉冲击的 MV 著称：在失重的机舱内跳舞、人体万花筒、多米诺骨牌装置等等。他们的商业合作伙伴包括雪佛兰、Chrome 浏览器、丰田 UNI-CUB 代步车甚至红星美凯龙等。 </p>
<p>最近他们又出了一个新作品，是为一个美国的盐品牌 Morton 做的广告，如下：</p>

	<figure style="margin:0;">&#13;

	&#13;
</div>
<p>这首歌叫“一瞬间（One Moment）”，MV 的真实长度真的只有一个瞬间—— 4.2 秒，不过他们把这 4 秒多的内容拉长放大到整首歌的长度 3 分 42 秒，让观众可以看到里面细微的变化：相册翻页中的图片变化、玻璃炸成一颗颗崩塌，彩色颜料慢慢爆炸，水珠一滴一滴砸在人脸上…… </p>
<p>虽然这个 MV 只有 4 秒的时间，但这背后的制作团队多达 100 人，历时 2 周才完成拍摄和制作。这还没算正式拍摄之前，他们花了一个月的时间实施各种爆炸试验（炸掉一个西瓜之类的），找出一些比较好看的爆炸视觉素材。 </p>
<p>和这个乐队的年轻活力相对，他们的广告主其实是一个百年“老字号”。Morton 于 1848 年创立于芝加哥，生产食用以及农业、工业用盐。 2009 年它被德国工业原料公司 K+S 收购。Morton 的视觉形象长久以来都是一个打着紫色伞的黄衣女孩，在雨中迈着步子，比较有辨识度。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.747070" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161124174753qgSAEymdJGwKbrVY.jpg-w600"/>&#13;
<figcaption class=""><p>Morton 女孩 （图片来自<a href="https://c2.staticflickr.com/8/7415/13933115277_15b33441f2_b.jpg" rel="nofollow"> Flickr</a>）</p>
<p><img data-format="jpg" data-ratio="0.382847" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p></figcaption></figure></div>
<p>他们近期赋予了这个女孩一些性格，<a href="http://www.mortonsalt.com/article/morton-salt-ok-go-iconic-brand-iconic-band-join-forces-make-positive-impact/" rel="nofollow">Morton 的 CEO Christian Herrmann 说</a>：“我们接下来的目标是围绕着 Morton 女孩的形象，她是行动和毅力的标志。她持续行动不畏困难。”<br/></p>
<p>其实他们也是想和消费者建立情感联系。“盐一直被视作一种抽象的商品，”Moton 的传播和品牌形象部门的总监 Denise Lauer 说，“不过我们希望 Morton 的含义超越盐。” </p>
<p>今年“<a href="http://www.mortonsalt.com/article/walk-walk-talks/" rel="nofollow">走她的路（Walk Her Walk）</a>”的营销主题就是让品牌“超越盐”的尝试之一，它从 Morton 赋予这个女孩的性格和行走形象延伸而来（怎么和尊尼获加的 slogan 有点像）。</p>
<p>“一瞬间”的 MV 就是这系列营销的一部分。Morton 找到了 OK GO 阐发了他们的理念后，乐队为此创作了“一瞬间”的歌曲以及 MV。主唱 Damian 的话说：“我们想展示一瞬间内有许多的奇异、美丽以及变化，希望激发人们智慧地使用时间。”虽然理念比较抽象，相关性不是那么强，不过 MV 够好看是重点。</p>
<p>除此之外，Morton 和 OK GO <a href="http://www.mortonsalt.com/article/walk-walk-talks/" rel="nofollow">还拍摄了一系列短片</a>，让主唱 Damien Kulash 采访了 5 位“青年领袖”，他们在教育、环境和难民事宜上有一些特别的贡献。嗯，其实就是瞄准了千禧一代打情感牌嘛。</p>
