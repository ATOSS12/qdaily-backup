<p>你见过可以用“片”作量词的灯吗？<a href="http://studiobananathings.com/" rel="nofollow">STUDIO BANANA THiNGS</a> 推出的 Kangaroo Light 就是这么一“片”会发光的“毯子”。它是一款仅重 149 克、12 毫米厚的便携式灯具，正六边形的硅胶灯罩可以根据需要折叠成各种形状，兼具实用性与装饰性。除了用作夜灯或者气氛灯之外，你还可以把它放在包内随身携带，这样就不用担心在一片漆黑的情况下在包里手忙脚乱地翻找物品了。这是它的<a href="http://studiobananathings.com/products/kangaroo-light" rel="nofollow">购买链接</a>，价格为 75.99 美元。</p>
