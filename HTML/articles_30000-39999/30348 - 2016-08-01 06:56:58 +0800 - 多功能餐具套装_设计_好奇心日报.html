</h1><p><img src="http://img.qdaily.com/article/article_show/20160731190343dHvwA6uUKBFlJosx.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20171113154853VXsv8TeGWLoqKxiN.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">沈非 </span><span class="date smart-date" data-origindate="2016-08-01 06:56:58 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-08-01 06:56:58</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="30348" data-title="《多功能餐具套装》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160731190343dHvwA6uUKBFlJosx.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/30348.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" <p>          </p>
<p>食材、餐具，再加上烹饪设备，为户外野餐打包并不是一件轻松的事，而这也启发了荷兰设计师 <a href="http://emmavaneijkeren.squarespace.com/info/" rel="nofollow">Emma Vaneijkeren</a> 和哥伦比亚 <a href="http://moakstudio.com/" rel="nofollow">MOAK</a> 工作室在两国的产品设计交流项目 <a href="http://mtic-design.nl/project/" rel="nofollow">MTic</a> 中共同推出了一套多功能的餐具组合 ME。顶部的瓷碗由红石粘土制成，可以用作小型烧烤炉，和白色瓷碗组合后还能用来制作奶酪火锅，无论是户外还是室内聚餐都很适用。野餐毯等杂物可以放进中间的金属结构内，三层组合在一起后由皮带套固定，可以一次性将所需要的东西打包带走。</p>
