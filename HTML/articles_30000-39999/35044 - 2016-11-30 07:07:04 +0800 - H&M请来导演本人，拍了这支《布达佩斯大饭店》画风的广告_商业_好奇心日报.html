rvice" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="247"/></a>  </div></div> </div>  <p class="excerpt">今年 H&amp;M 的广告都拍得还挺好，就是业绩平平……</p>  <div class="detail">  

<p>以《布达佩斯大饭店》、《了不起的狐狸爸爸》、《月升王国》等作品闻名的大导演 Wes Anderson 为 H&amp;M 拍摄的圣诞广告大片日前上线。三天的播放量超过 200 万次，在 YouTube #时下流行里排名第一。?</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTgzMDA5MjgwMA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这部时长 3 分 52 秒的广告发生在一趟开往圣诞节的列车上——Wes Anderson 最喜欢的场景之一。因为大雪延误，由影帝 Adrien Brody 饰演的列车长为了让大家享受节日气氛，在 20 分钟内布置了一次欢乐的圣诞早午餐。虽然广告并未强调，但显然片中的人物都穿着 H&amp;M 的衣服。 </p>
<p>这个平淡无奇的故事，因为 Wes Anderson 惯用的镜头语言变得有趣。事实上，Wes Anderson 本人就一直接拍许多商业广告，而他的父亲自己就是一位广告人。大导演近年最为人熟知的广告作品要数他 2013 年为 Prada 香水拍摄的一系列广告：Candy 小姐，用好几支短片表现个性十足的 Candy 以及为她争风吃醋的两位男士。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XNjk2Mjc3NTQw"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>H&amp;M 今年早些时候的广告作品也颇具心思，且传播度都不错。包括 2016 秋季系列广告 <a href="https://www.youtube.com/watch?v=8-RY6fWVrQ0" rel="nofollow">She’s a Lady</a>（YouTube 播放量 354 万），由各种肤色、个性和身材的女性展现品牌受众的多样性，作为 2015 年一支打破刻板印象的广告大片 Close the Loop （YouTube 播放量 974 万）的延续。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.548824" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161129222923Ffwtu6sZXdNJ3D5W.png-w600"/>&#13;
</figure></div>
<p>而针对秋季男装的广告 <a href="https://www.youtube.com/watch?v=cTNlQgA5A6A" rel="nofollow">The Road Trip</a> （YouTube 播放量 962 万）同样获得了极高的人气，这支由贝克汉姆与喜剧演员 Kevin Hart 出演的广告，讲了一个 Kevin 打算在虚构电影《我，贝克汉姆》里扮演贝克汉姆的故事，为了模仿贝克汉姆，Kevin 打算和贝克汉姆待上几天。广告里他们俩穿得一模一样，全程展示 H&amp;M 的产品。 </p>

    <img alt="" data-ratio="0.562857" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161129223012Hk1C3RqABZ7PcVQw.jpg-w600"/>&#13;
</figure></div>

</figure></div>

</figure></div>
<p>目前为止，圣诞广告大战已经进入到了白热化的阶段，大多数品牌都放出了广告，而<a href="http://www.qdaily.com/articles/34341.html">英国百货 John Lewis</a>、<a href="http://www.qdaily.com/articles/34551.html">英国超市 Sainsbury's</a>、<a href="http://www.qdaily.com/articles/34046.html">英国奢侈品牌 Burberry</a> 的三支作品仍然以 1900 万、1200 万、1100 万的播放量位列前三，而作为一个不以圣诞广告闻名的快时尚品牌，H&amp;M 这次的作品算是亮眼，尽管结局的小温馨还挺平庸，但 Wes Anderson 拍啥都是有趣的，不是吗？ </p>
<p>稍后，《乙方日报》将对今年的“圣诞广告大战”来一次正式的盘点，让我们来看看今年圣诞节谁最有创意，以及他们的广告到底为什么要这么拍。 </p>
