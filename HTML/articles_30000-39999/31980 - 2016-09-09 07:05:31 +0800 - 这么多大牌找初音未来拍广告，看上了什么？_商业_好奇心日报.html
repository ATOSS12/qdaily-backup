<h1>这么多大牌找初音未来拍广告，看上了什么？_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20160908130101AeGQILiZx0hYp5kX.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/201607021948033doJYX9DGVMyrQ4N.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">吴容</span><span class="date smart-date" data-origindate="2016-09-09 07:05:31 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-09-09 07:05:31</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="31980" data-title="《这么多大牌找初音未来拍广告，看上了什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160908130101AeGQILiZx0hYp5kX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/31980.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="261"/></a>  </div></div> </div>  <p class="excerpt">你不需要提防着她弄出绯闻八卦、出轨吸毒、醉酒裸奔、逃税、整容等麻烦事，初音（至少目前在官方上）是个让人放心的好孩子。</p>  <div class="detail">  

<p class="">女神美美走过，自信地甩一甩飘逸的长发，男生们为之心动......呃，对于这种套路的洗发水广告，你大概早就视觉疲劳了吧。<br/></p>
<p>那么，如果把主角换成是二次元虚拟偶像呢？</p>
<p>最近，联合利华旗下的力士在日本找来了“虚拟偶像”初音未来和好莱坞女星斯嘉丽·约翰逊一起拍摄广告，为其新推出的 Super rich shine straight &amp; beauty 洗护系列产品宣传造势。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=s0325htlo3c&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>广告内容一点也不复杂。原本扎了双马尾的初音未来无意中从街头的电视屏幕上，看到了斯嘉丽代言洗发水时自信的模样，于是也“效仿”起来，解下了自己的双马尾，以一头绿色的披肩长直发现身。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.569536" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160908131129UMl9VDSPmeRaoETY.png-w600"/>&#13;
</figure></div>
<p>于是就有了个 blingbling 的变身，变身之后的初音未来还穿上了性感的粉色吊带裙，并站在舞台上为大家表演，获得了不少掌声，最后还接到了来自女神斯嘉丽的加油打气视频。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160908130827BrQZWo6jtwPLa7C1.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.569052" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160908131143vRJraPm4WHEbkwdq.png-w600"/>&#13;
</figure></div>
<p>像大部分的洗发水广告一样，结尾必不可少要“套路”一下：初音未来像公主一般，大步走在法国凯旋门前面，长发享受着力士洗发水的呵护......</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.561667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160908131010bzmUhwdvI0jlBFtg.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.560000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160908130838VA7QiKNI2Px1lYuB.png-w600"/>&#13;
</figure></div>
<p>整体而言，这个广告并没有太多新鲜的创意，除了初音未来的加入。<a href="http://baike.baidu.com/link?url=q8RSQnnUxlohnG6FMjpfifC1aSSK4dUtsyz6D4E-A3rMrnLDvKap_p1e2VJlc0mnVNbVgX9Y0lf6WXBvklivZ1bBpY-4YSf2MlcrQFGXe0i" rel="nofollow">声称在日本洗发水市场占有重要地位的力士</a>，很大程度上还是想借助初音未来，使自己的名气更上一层楼。片子也很特意选在初音未来九周岁生日当天（ 8 月 31 日）推出。</p>
<p><img data-format="jpg" data-ratio="0.359007" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>对于喜欢二次元或者游戏的朋友来说，这个虚拟的女歌手并不是什么陌生的“人物”。</p>
<p>初音未来（ Hatsune Miku ），诞生于 2007 年 8 月 31 日，由日本音声制作和音乐软件公司 Crypton future media 推出，这个词在日语中的意思是“来自未来的第一声”。</p>
<p>实际上，它是一个<a href="http://www.qdaily.com/articles/9483.html">基于音源库</a>的女性歌手软件，操作起来比较容易，音乐爱好者只需要在软件里输入旋律和歌词，就可以通过该软件唱出合成的歌曲。用户还可以把这些歌曲上传到 niconico 动画或 YouTube 上，<a href="https://mp.weixin.qq.com/s?__biz=MjM5ODA1NzI2MA==&amp;mid=211976733&amp;idx=2&amp;sn=15e068ea0d03ff39c472b6bf8b7b000a&amp;scene=1&amp;srcid=0906hHYVjbO9T1BfdABHb6De&amp;key=7b81aac53bd2393dcf9f0b46fa6924eab283cd75f8c3dd027ec34257f5cfee3b0aa097cbac741026574c7d1f3d809620&amp;ascene=0&amp;uin=Mjk0NTEwNjYwMA%3D%3D&amp;devicetype=iMac+MacBookAir7%2C2+OSX+OSX+10.11.3+build(15D21)&amp;version=11020201&amp;pass_ticket=oC8GGerE%2FlN18YQhHCWM0FZ%2B8Gt4v0cMAWn9MQ6rEAIUOHO0XrKgwjFXre9kCQeJ" rel="nofollow">目前为止，这些平台上已经有超过 10 万首用户发布的歌曲</a>。</p>
<p>但实际上一开始，这个软件并没有初音未来的形象，<a href="http://blackx.baijia.baidu.com/article/553610" rel="nofollow">被网友吐槽是一副“你不是专业人士就离我远一点”的样子</a>，从包装上你也能看得出来......?</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.551261" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201609081313142c18WVDMypsOBSiA.png-w600"/>&#13;
</figure></div>
<p>为了更好地吸引用户，公司之后专门为这个声音包装出了一个“卡哇伊”的女爱豆：永远停留在 16 岁，有着甜美的笑容，酷炫的葱绿色超长双马尾（<a href="http://www.zhihu.com/topic/19596639/hot" rel="nofollow">知乎上甚至有粉丝在测量她的刘海、马尾的长度</a>），时常穿着超短裙，身高不高（ 158 cm ）但双腿细长。日本本身就是动漫大国，打造这个形象，看上去很像是为了迎合御宅族的口味。</p>
<p class="">此外，这个歌手不用睡觉也不用吃饭，擅长曲目广泛，<a href="http://www.zhihu.com/topic/19596639/hot" rel="nofollow">从 80 年代的老歌到流行歌曲、舞曲等都是拿手好戏</a>，成名曲是那首被网友称为“即使你不知道歌曲名字，也肯定听过”的《甩葱歌》。?<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.749091" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160908133513Zz4TLNoriXp8ce5D.jpg-w600"/>&#13;
</figure></div>
<p>Crypton future media 厉害的地方就在于，因为有了初音未来这个具体的形象，原本一个软件的生意变成了粉丝运作。而且受到了全世界的欢迎。</p>
<p class="">2009 年，初音未来开始以“虚拟歌手”的身份在日本举办了多场演唱会，通过背投技术将初音投射于一块透明面板上，她就可以为粉丝唱歌跳舞了，<a href="https://mp.weixin.qq.com/s?__biz=MjM5ODA1NzI2MA==&amp;mid=211976733&amp;idx=2&amp;sn=15e068ea0d03ff39c472b6bf8b7b000a&amp;scene=1&amp;srcid=0906hHYVjbO9T1BfdABHb6De&amp;key=7b81aac53bd2393d1eb83d77c3402a57505390db8433e015e69f3590d73193aed9b0b488601719a6432b16fbdb7743dd&amp;ascene=0&amp;uin=Mjk0NTEwNjYwMA%3D%3D&amp;devicetype=iMac+MacBookAir7%2C2+OSX+OSX+10.11.3+build(15D21)&amp;version=11020201&amp;pass_ticket=oC8GGerE%2FlN18YQhHCWM0FZ%2B8Gt4v0cMAWn9MQ6rEAIUOHO0XrKgwjFXre9kCQeJ" rel="nofollow" style="background-color: rgb(255, 255, 255);">一些坐在前排的粉丝甚至表示</a>，还多亏了全息技术，偶尔能看到初音未来跳舞时不小心露出的“胖次”（日语中对 pants 的发音，是内裤的意思）。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562222" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160908131652nvlqDkUjVdP4xSHe.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.561462" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160908131847jrYVt4bhamqQ83Tn.gif-w600Gif"/>&#13;
</figure></div>
<p>初音未来在东京的第一场演唱会，<a href="http://www.qdaily.com/articles/9483.html">2500 张门票在开票后瞬间售罄，还有 3 万人在网络上收看付费直播</a>。随后，还把演唱会开到了海外，如纽约、洛杉矶、新加坡等地。去年曾在上海开唱（<a href="https://mp.weixin.qq.com/s?__biz=MjM5ODA1NzI2MA==&amp;mid=211976733&amp;idx=2&amp;sn=15e068ea0d03ff39c472b6bf8b7b000a&amp;scene=1&amp;srcid=0906hHYVjbO9T1BfdABHb6De&amp;key=7b81aac53bd2393dcf9f0b46fa6924eab283cd75f8c3dd027ec34257f5cfee3b0aa097cbac741026574c7d1f3d809620&amp;ascene=0&amp;uin=Mjk0NTEwNjYwMA%3D%3D&amp;devicetype=iMac+MacBookAir7%2C2+OSX+OSX+10.11.3+build(15D21)&amp;version=11020201&amp;pass_ticket=oC8GGerE%2FlN18YQhHCWM0FZ%2B8Gt4v0cMAWn9MQ6rEAIUOHO0XrKgwjFXre9kCQeJ" rel="nofollow">一连四场的所有门票，都在开票 8 分钟内被秒杀</a>，现场的一些歌迷说，<a href="http://www.vccoo.com/v/53a664?source=rss" rel="nofollow">当时场内一半以上是戴着眼镜的宅男</a>），而今年 12 月，演唱会还将登陆北京。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.571667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160908131540M4YwqIBb1TaP2jeh.png-w600"/>&#13;
</figure></div>
<p>至于她的演唱会为什么这么火，不仅有一票宅男、迷弟的支持，<a href="http://www.vccoo.com/v/53a664?source=rss" rel="nofollow">也有一些女粉丝还谈到了这样的</a><a href="http://www.vccoo.com/v/53a664?source=rss" rel="nofollow">感受</a>：她的音乐是独特的，而且是人唱不出来的，人在听这种高频段音乐的时候，感觉非常洗脑，循环性很强。</p>
<p>除了演唱会以外，她的通告、行程以及日常和真人明星没什么两样。</p>
<p>初音未来开始受邀上一些电视类节目，比如去年 10 月，她作客美国的电视访谈节目《大卫深夜秀》，并演唱歌曲 Sharing the World 。而在社交媒体（ Facebook 、微博、 Twitter 等）上，她有自己的帐号，除了播报自己的演出信息，偶尔也会发发自己的状态，比如开过愚人节玩笑，情人节给大家发祝福，有粉丝艾特她并表示对她的喜欢，她会转发说“谢谢您”，并附上这种可爱表情：＼(^o^)／。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.898649" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160908131718AD03p4u9ibLEVtjH.png-w600"/>&#13;
</figure></div>
<p>因为公司的精心包装，初音未来圈了不少的粉丝，<a href="http://psp.duowan.com/1108/176727210370.html" rel="nofollow">根据 2011 年时的统计</a>，其粉丝数已经达到 3.9 亿人。 在社交平台上也是如此， 她的 Twitter 已有超过 11 万粉丝，新浪微博粉丝数将近 40 万，而 facebook 的点赞数达到 252 多万次。</p>
<p>前几天是她的生日，在她微博评论区和 A 站、 B 站短片弹幕上，就出现了一波来自粉丝们的祝福，并用上了一些腻歪的称呼，比如老婆、世界第一公主殿下、公主殿下、 miku 酱、女神、欧尼生日快乐！</p>
<p>最终可观的吸金能力成了一个水到渠成的事。</p>
<p>推出后的两年时间内，<a href="http://zh.wikipedia.org/zh/%E5%88%9D%E9%9F%B3%E6%9C%AA%E4%BE%86#.E4.B8.8ELady_Gaga" rel="nofollow">软件总共卖出了 5 万多套，</a><a href="http://zh.wikipedia.org/zh/%E5%88%9D%E9%9F%B3%E6%9C%AA%E4%BE%86#.E4.B8.8ELady_Gaga" rel="nofollow">而没有虚拟人物形象的音乐软件通常情况下平均销量可能只有 200 到 300 套</a>。在 2014 年，它还在官方推特上宣布软件总销售量<a href="http://zh.wikipedia.org/zh/%E5%88%9D%E9%9F%B3%E6%9C%AA%E4%BE%86#.E4.B8.8ELady_Gaga" rel="nofollow">已突破 250 万套</a>。但软件价格不算便宜，<a href="https://shop59846142.taobao.com/category-250757955.htm?spm=a1z10.3-c.w4010-1202650406.10.RfpYZr&amp;search=y&amp;catName=%D5%FD%B0%E6%C8%ED%BC%FE#bd" rel="nofollow">根据其官方淘宝店的价格</a>，日文正版为 1100 元，而英文和日文捆绑版为 1300 元。</p>
<p>与明星合作，主打粉丝经济的营销，已经成为了商家们惯用的伎俩。比起其它方法，能够更加快速地“圈”起一批消费者。尽管初音未来是虚拟歌手，但这并不妨碍她接代言、拍广告或者配合营销，找上门来的商家并不在少数，力士洗发水广告已不是她拍摄的第一支广告了。</p>
<p>早在 2011 年 12 月，初音未来就开始受邀<a href="http://www.hexieshe.com/637100/" rel="nofollow">担任谷歌浏览器 chrome 在日本的形象代言人</a>。同时期，谷歌在各个地区<a href="http://www.hexieshe.com/637100/" rel="nofollow">做了不同的推广模式</a>，在美国大本营他们选择的是当红的歌手 Lady GAGA 和 Justin Bieber 。</p>
<p>而在日本，<a href="http://www.hexieshe.com/637100/" rel="nofollow">谷歌当时的说法是， IE 浏览器在日本占有 50% 以上的市场份额，远高于其他发达国家</a>。为了更好地打入日本市场，可能需要找到一个突破口，这个代言人可能得是受到日本年轻人追捧的，且在全球范围内有一定影响力的人气歌手。所以，在日本他们最终选择的是初音未来。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=9y9c0UjOwp9&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>短短一分钟的广告，用上了初音未来演唱的主题曲 “Tell Your World” ，讲述的是来自全球各地的音乐爱好者，如何通过网络和初音未来软件创作自己的音乐，片子中还穿插了不少 Google 旗下的产品，包括了 Chrome 浏览器、 Google Earth 地图软件等。片尾的打出了这样的字眼 “ Everyone,creator ” ，强调创作者们离不开网络，“更关键的”是离不开 Chrome 浏览器。</p>
<p>该广告播出后，<a href="http://tieba.baidu.com/p/1366764733" rel="nofollow">在 4 天内获得了 58 万的点击量</a>，不过对于广告本身内容的讨论并没有太多，倒是该主题曲 “Tell Your World” 引起了不少人的热烈讨论，于是公司决定在<a href="http://www.zhihu.com/topic/19596639/hot" rel="nofollow">全球 217 个国家</a>发行该数字音乐专辑，初音未来<a href="http://www.zhihu.com/topic/19596639/hot" rel="nofollow">成为了日本歌手史上拥有最多国家数字发行记录的歌手</a>。五年过去了，我们看到，目前在 YouTube 上，该视频已有<a href="https://youtu.be/PqJNc9KVIZE" rel="nofollow">累计超过 1400 万次的观看</a>。</p>
<p>除了谷歌，汽车品牌也不满足于请真人明星代言，开始看好初音未来的粉丝号召力。 2011 年，丰田汽车在美国推出 Corolla（卡罗拉）系列的第 11 代新车型，为了配合酷炫车型，初音未来一改平日的造型，在广告里帅气地唱起自己的单曲 World is mine（此曲被粉丝起了昵称《世界第一的公主殿下》）。</p>

<p>看到丰田这种做法之后，宝马也坐不住了。虽然没有拍摄广告， 但宝马 Z4 把初音未来形象“搬”到了自己的车身上。为了体现该赛车的“野兽性能”，初音未来甚至把头发烫卷了，不过被一些粉丝<a href="http://news.mydrivers.com/1/292/292875.htm" rel="nofollow">吐槽这造型有点像女版“变形金刚”</a>。</p>

<p>在国内，长安汽车也跟着模仿起来，把虚拟偶像洛天依的形象印在了车身上，但看上去，涂装并没有很逼真，遭到部分网友的吐槽。</p>

<p>即便在一向高冷的奢侈品界，初音未来也受到了追捧。</p>
<p>2013 年，由初音未来主演的舞台剧《 THE END 》在东京举办首映式。当时正值 LV 的春夏新品大秀，设计师 Marc Jacobs 在这一季带来的是棋盘裙。在欧美，LV 早就已经让一众女星（比如演员 Jessica Alba 、“暮光女”克里斯汀·斯图尔特）穿上了这个设计。而在亚洲，LV 却把这个新款赠给了初音未来，并专门按照她瘦小的身材做了部分“修改”，使其看上去更加的修身。</p>

</figure></div>
<p>穿上这些格子状小洋装的初音未来，遭到了一些粉丝的反对，认为这看上去比较冷酷，并不适合她，但也有粉丝觉得能得到大牌的赞助，“是一种对她人气的肯定”，还有一些吃瓜群众则是好奇<a href="https://mp.weixin.qq.com/s?__biz=MjM5OTY1MDMxMg==&amp;mid=401458806&amp;idx=1&amp;sn=d9bfeadda711030d73c017a01377552b&amp;scene=1&amp;srcid=09062yGP8IzBKaiWXJK6deRk&amp;key=7b81aac53bd2393d1a2745278f504b09416367f7de2d0807045a56963fb59fbc48b0636e308751bead8a2a0a9a3ee1b0&amp;ascene=0&amp;uin=Mjk0NTEwNjYwMA%3D%3D&amp;devicetype=iMac+MacBookAir7%2C2+OSX+OSX+10.11.3+build(15D21)&amp;version=11020201&amp;pass_ticket=oC8GGerE%2FlN18YQhHCWM0FZ%2B8Gt4v0cMAWn9MQ6rEAIUOHO0XrKgwjFXre9kCQeJ" rel="nofollow">“奢侈品牌是不是被二次元下了降头，才有这样的选择”</a>......</p>
<p>虽然 LV 并没有对外解释过为什么会为初音未来定制服装，<a href="http://www.qdaily.com/articles/19922.html?source=chouti">但从 2013 年 Nicolas Ghesquière 接手 LV 创意总监工作后接受媒体的采访中</a>，我们可以大致了解一二，他说，<a href="http://www.qdaily.com/articles/19922.html?source=chouti">“现在已经不是那种只要做出好看衣服就行的年代了，还要让女人们穿起来显得自信，拥有个性的东西，能够表现出胜任自己喜欢做的事情的样子。”</a></p>
<p>从安吉丽娜·朱莉、斯嘉丽·约翰逊、麦当娜再到范冰冰等历年来的代言人，<a href="http://www.qdaily.com/articles/19922.html?source=chouti">除了颜值和个人魅力， LV 一直强调看中女性自信和独立这些特质</a>。在这一点上，初音未来几乎也可以说是无可挑剔。</p>
<p>而更重要的，可能是<a href="http://www.qdaily.com/articles/19922.html?source=chouti">去迎合年轻人的喜好，尤其是亚洲市场的年轻人</a>，<a href="http://www.qdaily.com/articles/19922.html?source=chouti">根据 2014 年 LV 的财报显示</a>，亚洲市场占其总销售额的 36%，这很可能是 LV 亚洲策略的一部分。</p>
<p>可能尝到了与二次元虚拟偶像合作的甜头，在 2016 春夏广告大片里， LV 又找到了另一个虚拟偶像《最终幻想 13 》中的人物雷霆姐来拍摄广告。创意总监 Nicolas Ghesquière 在 Instagram 的个人帐号里，发布了这个广告片：雷霆身着带了点蕾丝花边的春夏新装，手里还提了 LV 的包包。仅两天时间，就得到了网友<a href="http://www.qdaily.com/articles/19922.html?source=chouti">三千多次的点赞</a>。<a href="http://www.qdaily.com/articles/19922.html?source=chouti">但有粉丝表示</a>，“我觉得她应该是披着铠甲拿着剑的形象”， “为什么要给她穿上这些带着花边的裙子，还有那个包包，这一点都不适合她啊！”</p>
<p>对于“为什么启用雷霆作为最新一季时尚代言人”的提问， <a href="http://www.qdaily.com/articles/19922.html?source=chouti">Nicolas 的回答显得有点敷衍，“现实和幻想已经成为一体了，而雷霆是一个真正的女英雄。”</a></p>
<p>但实际上，早在正式合作之前， Nicolas 曾经<a href="http://www.qdaily.com/articles/19922.html?source=chouti">暗示过</a>与雷霆合作的契机，因为他自己本身就是一个动漫和游戏的狂热爱好者，对于“女英雄”和“数字时代”、“动漫”等元素，有着“偏爱”。<a href="http://www.qdaily.com/articles/19922.html?source=chouti">接受《 Vogue 》采访时</a>，他还坦言自己的设计的灵感来源于大量游戏、动漫和幻想电影，如游戏《 Minecraft 》、科幻电影《 Tron 》等。</p>
<p>而说回到初音未来，实际上，她的代言更多地集中在粉丝容易接触到的非大件商品上。</p>
<p>比如，索尼的一款基于 MDR-1A 的头戴耳机。对于歌手代言耳机，这一点也不意外，粉丝听音乐需要用到耳机，那么为什么不选择一款上面有自己爱豆涂装的限量款产品呢？索尼看中的就是这种粉丝的心理。</p>
<p>事实上，这款耳机此前早就推出过普通版了，售价为人民币 1399 元，而初音限量款则比普通版要贵 200 元。除了耳罩采用定制涂装之外，<a href="http://news.mydrivers.com/1/456/456073.htm" rel="nofollow">两者在技术规格方面没有任何差别</a>。该耳机当时<a href="http://news.mydrivers.com/1/456/456073.htm" rel="nofollow">也在中国</a>（包括索尼天猫官方旗舰店、索尼在线商城和线下直营店）市场进行了发售，限量 1000 套，<a href="http://news.mydrivers.com/1/456/456073.htm" rel="nofollow">据了解</a>，推出不久后，其天猫官方商城和索尼在线商城都显示售罄，不过可以进行预约。</p>

<p>随后，台湾的网友按照这个广告，<a href="https://youtu.be/ytKqs1QTHj4" rel="nofollow">还制作了</a>一个初音未来哼唱中文版全家入门曲的小视频，在这里，她穿的是改良版的员工制服（该制服在胸口处做了 Deep V 的处理），显得更加性感，该视频在 YouTube 上有着不错的点击率，<a href="https://youtu.be/ytKqs1QTHj4" rel="nofollow">目前已经超过 11 万次</a>。</p>
<p>此外，一些喜欢恶搞的网友<a href="http://www.hexieshe.com/637765/" rel="nofollow">还特别制作了初音未来在 7-11 便利店当店员的短片</a>，广告桥段和全家的几乎一样，也是迷弟见到初音之后一脸陷进去的表情，视频最后也附上了彩蛋（ NG 的花絮）。</p>
<p>而在 2014 年 12 月，初音未来还担任过乐敦眼药水的代言人，和前文提及的品牌一样，乐敦也是为了搭上她在冬季“冰雪 MIKU ” AR 演唱会的便车，而特别推出了限量版的眼药水包装和一款 APP 。</p>
<p>只要用户在 iPhone 、iPad 等移动设备上安装好这款 APP ，将摄像头对准眼药水盒子正面，屏幕上便会出现一个初音眼睛的虚影，待虚影跟盒子上的初音重合之后，初音便会“跑”出来唱唱跳跳，而且背景还会变成 “ AR 舞台”。</p>

<p>而在中国，不少商家也希望可以蹭上她的热度，包括百度和淘宝，前者把她的形象复制到了百度输入法上——这早已不是什么创新的举动，只要稍微可爱一些的二次元形象，在各种输入法上总能见到它们的身影。</p>

<p>而后者则邀请她在前不久举行的淘宝造物节上演唱。在活动当天，初音一共演唱了三首歌曲，除了粉丝们熟悉的《 Tell Your World 》之外，还有两首新歌，其中《 Chaining  Intention 》是首次公开。<a href="http://news.mydrivers.com/1/490/490685.htm" rel="nofollow">而之前初音的公司还放出消息称</a>，初音正在苦练中文，为的是可以在造物节上向中国粉丝问好。</p>

<p>根据淘宝<a href="http://disansheng.baijia.baidu.com/article/555885" rel="nofollow">所宣称的要“从买买买到造造造的转型”</a>，现场摆放着不少涉及 VR、AR、无人机、机器人等智能类产品，而邀请利用背投以及全息技术办演唱会的初音未来，很明显是符合这一主题的。</p>
<p><a href="http://disansheng.baijia.baidu.com/article/555885" rel="nofollow">淘宝还透露，针对目前用户的调研显示，超过 30% 的用户属于 90 后， 80% 的用户是 80+90 后</a>，考虑到这一点，造物节在选择歌手表演上，会更贴近年轻人的需求，<a href="http://news.mydrivers.com/1/490/490685.htm" rel="nofollow">比如选择了华晨宇、苏运莹等</a>，另外就是二次元界的初音未来了。</p>
<p>书签娱乐 Bookmark Entertainment （一个帮助品牌与明星经纪公司牵线搭桥，相当于中间商的公司）的 CEO Jonathan Schenker 告诉我们，品牌选择合适的代言人，其实是一个复杂的过程。要做的调查非常多，包括这个人的历史和过往活动，从这些来考虑他/她的声誉是否与品牌的价值观保持一致，如果这个明星是可以增强或是改善品牌现有形象的，那么会是重要的选择依据；其次就是考虑这个代言能否让目标受众产生共鸣。</p>
<p>此外， Jonathan 还补充道，根据他们的一些工作经验，品牌对于下列因素也会比较感兴趣，可能还会做出一些分析：该明星在社交媒体或者网络上的情况（比如大众搜索使用他/她的名字的次数）、接下来是否会有电影、电视、演唱会等推出；以前接过哪些品牌代言等。</p>
<p>如果根据以上的评判标准，初音可以算是一个优质偶像了。</p>
<p><a href="http://www.zhihu.com/question/19685474" rel="nofollow">正如知乎上的一个知友@江静泊所说的</a>，“永不劣质化的偶像才是我们追求的，但现实中的偶像无论如何都会变质的，可能皮肤会松弛，皱纹会产生，可能还会抽烟，因丑闻而隐退”。</p>
<p>比起这些真人/传统偶像，对商家们而言，签下初音未来作为代言人，显然是更为安全的，此外还很省心，因为<a href="http://www.zhihu.com/question/19685474" rel="nofollow">你不需要提防着她弄出绯闻八卦、出轨吸毒、醉酒裸奔、逃税、整容等麻烦事</a>，<a href="http://www.zhihu.com/question/19685474" rel="nofollow">初音（至少目前在官方上）是个让人放心的好孩子</a>。<br/></p>
<p>不仅如此，初音也没有黑历史（她的历史就是公司和用户们所赋予的），却有着不老的容颜和永远在线的体力，她至今仍<a href="http://www.zhihujingxuan.com/12239.html" rel="nofollow">保持着一年至少 1 场演唱会的频率</a>，更加不可能假唱。她还是一个可以亲近的偶像——给了花不起钱到专业录音室的草根音乐爱好者们一个方便创作的机会。<a href="http://www.zhihujingxuan.com/12239.html" rel="nofollow">B 站上还有一句类似的弹幕</a>，来评价她给全家便利店的代言：穿得起大牌，也撑得起普通制服。</p>
<p>不过这类代言可能缺乏人的因素，但 Jonathan 指出，作为广受欢迎的虚构人物，其实在消费者、品牌之间也已经有了情感联系。这么看来，基于这种心理效应，代言的效果可能并不会差。</p>
<p>虽然初音没有对外公布过这些代言的费用，但是加上各种衍生品的授权等收入，<a href="http://www.hexieshe.com/636241/" rel="nofollow">日本野村总合研究所的分析师伊部和晃曾做过一个计算</a>，这些和初音未来相关的消费金额<a href="http://www.hexieshe.com/636241/" rel="nofollow">早已经超过了 100 亿日币（约合 5 亿人民币左右）</a>，这个身价足以让初音未来成为史上最成功的虚拟歌手。</p>
