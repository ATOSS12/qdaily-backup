n-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="123"/></a>  </div></div> </div>  <p class="excerpt">索尼的未来实验室出品的产品，还不知道什么时候上市。</p>  <div class="detail">  

<p>今年的西南偏南音乐节（SXSW）上，索尼的未来实验室<a href="http://www.theverge.com/circuitbreaker/2017/3/13/14914172/sony-motion-sonic-wristband-wearable-dance-music-sxsw-2017">又带来了新产品</a>：一款智能手环原型 Motion Sonic Project，通过挥舞手臂就可以做出一段旋律。</p>
<p>索尼给出的演示视频看上去很厉害，可以成为<a href="https://www.wikiwand.com/zh-hans/%E7%A9%BA%E6%B0%94%E5%90%89%E4%BB%96">空气吉他</a>（不拿电吉他模仿演奏过程）高手：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjYzOTIxODYyOA=="/> </figure> </div>
<p>这款手环背后的原理是，通过手环上配置的 6 轴传感器和麦克风，根据手脚在运动时的旋转、速度，以及位置的数据，将其转化成不同强度、节奏的声音。索尼设计了 5 种声音可以选用，对应不同的运动方式，可以用于机械舞、霹雳舞等。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.417014" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170315152159tjdJKCm6MO3eHvGw.jpg-w600"/><figcaption><p>索尼智能手环 Motion Sonic Project</p></figcaption> </figure></div>
<p>不过，现在还无法做出像视频那样的声效表演，单使用这款智能手环也无法发出声音。因为手环上只有收音的麦克风，没有出声的扬声器，这款手环必须通过手机、平板，连接到音响上才能放出声音。<br/></p>
<p>实际的体验效果也没有那么好。除了手环<a href="http://www.theverge.com/circuitbreaker/2017/3/13/14914172/sony-motion-sonic-wristband-wearable-dance-music-sxsw-2017">笨重、不舒适</a>外，科技博客 The Verge 的记者现场体验时，只被允许动手腕和肩膀做有限的几个动作，还只能改动几首歌的旋律，并不能像演示那样有丰富的动作。</p>
<p>这款产品来自索尼的未来实验室，过去出过智能耳机、投影仪等一批产品，现在这款智能手环也还是个原型产品，没有公布上市时间和售价。但<a href="Xperia%20Touch">相似的产品</a>在 2014 年就在 Kickstarter 众筹平台上已经出现过了，索尼能不能把这款手环做好也难说。</p>
