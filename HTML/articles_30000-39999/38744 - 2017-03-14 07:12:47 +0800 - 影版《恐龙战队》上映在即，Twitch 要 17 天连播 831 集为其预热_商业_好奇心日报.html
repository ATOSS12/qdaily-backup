re iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="30"/></a>  </div></div> </div>  <p class="excerpt">Go Go Power Ranger ♪</p>  <div class="detail">  

<p>你可能以为去年感恩节<a href="http://time.com/4505787/the-simpsons-every-600-episode-13-days-fxx/"> FX 连播 13 天 522 集《辛普森一家》</a>已经够长了，但是对于那些横跨几十年的经典来说，“马拉松”从来都没有长度限制。这次被一鼓作气呈现给观众的是 80 后、90 后的童年记忆《恐龙战队》。</p>
<p>亚马逊旗下的直播平台 Twitch 将从 3 月 13 日开始，连播 17 天共 23 季（831 集）的《恐龙战队》，为 3 月 24 日即将上映的真人动作电影（国译《超凡站队》）预热。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=u0382ebgyef&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>《恐龙战队》是影视历史上知名的“五色战队”之一，诞生于日本，是东映超级战队系列的第 16 作，首播日期是 1992 年。美国 Saban 公司在 1993 年向东映买了海外改编版权，拍出了最为观众熟知的美版《恐龙战队》，讲述了五个被选召的平凡高中生，通过变身器变成穿紧身衣的超能战士打败邪恶力量的故事。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.681667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201703131919388MYA6OPlQzVIo2wJ.jpg-w600"/><figcaption>初代战队</figcaption> </figure></div>
<p>这部特摄剧本来放在每周工作日早上 7：30 播出，算是非常糟糕的档期。然而就是在这种情况下，<a href="http://www.imdb.com/title/tt3717490/trivia?ref_=tt_trv_trv">它的收视率还是打败了黄金时间播出的 1992 版《蝙蝠侠》动画</a>，因此得以在之后挤进了原先由《蝙蝠侠》所统治的下午档。</p>
<p>当它在 1996 年被引进上海东方电视台时，天使丛林、佐藤、阿尔法、丽达女王……都成了中小学生耳熟能详的名词。</p>
<p>像所有的美剧一样，它也经历了由盛转衰的过程，演员的不断更换导致人气一路下滑，而比较朴实又俗套的剧情也不可能一直受欢迎；就连曾短暂拥有它的迪士尼（2003-2010）也无法扭转这个局面。不过即便如此，它还是一路撑了 24 季直到今年，其手办销售也表现出色，截止 2010 年，<a href="http://variety.com/2010/film/news/saban-re-acquires-rights-to-rangers-1118019212/">这个系列在全球范围内已经赚了 50 亿美元</a>。</p>
<p>Saban 在 2010 年重新从迪士尼手上买回了这个看似走下坡路的 IP。这步走得挺有先见之明，在互联网时代，谁也不知道哪个产品突然就会重新走红。</p>
<p><img data-format="jpg" data-ratio="0.363061" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>转机发生在 2015 年。2 月份，一部 14 分钟的《恐龙战队》粉丝短片在网络爆红。它一改系列的傻白甜风，无论是情节还是氛围都格外黑暗现实；动作设计和特效也很精良，收获了无数粉丝好评。截至目前已经在 Youtube 拥有了 2000 多万的播放量。人们似乎看到了一部真人大片的可能性。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b01470j3djm&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>一年之后，Saban 和狮门开始联手创作《恐龙战队》真人电影，预算高达 1.2 亿美元。</p>
<p>本次的马拉松连播，Twitch 并没有向制片方索要赞助。他们其实是在执行公司向非游戏领域拓展的策略。不满足于只做游戏直播平台的 Twitch，<a href="http://variety.com/2016/digital/news/twitch-irl-live-streaming-youtube-1201943288/">去年 12 月开始测试其他内容，和 Youtube “抢地盘” 。</a>他们已经推出了 IRL（in real life）项目，鼓励 200 多万创作者上传非游戏的直播内容，并计划于今年推出移动端产品，让用户可以通过手机进行直播。</p>
<p>所有的手段都是想让用户在网站上呆得更久。此前，Twitch 就直播过《硅谷》和《黑客军团》的单集，还有宝可梦动画。这些剧，包括《恐龙战队》，和 Twitch 用户的人设还是很符合的。</p>
