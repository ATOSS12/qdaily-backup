a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="121"/></a>  </div></div> </div>  <p class="excerpt">大公司又在尖端材料上做文章了。嗯，只是文章而已。</p>  <div class="detail">  

<p class="">阿迪达斯旗下英国品牌 Reebok 近日公布了其液体工厂实验室 (Liquid Factory) 的最新成果。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.540625" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20161026142914CsdUSuvq37GpByLm.gif-w600Gif"/>&#13;
</figure></div>
<p class="">这款产品由 Reebok 旗下创新部门 ReebokFuture 研发，使用德国 BASF 巴斯夫公司为 Reebok 锐步制作的专利液体材料，用软件和机器人完成 3D 鞋款元件的制作。</p>
<p class="">过程看起来略酷炫，可观看完整视频?</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=s0340frocwc&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">该项目由前 NASA 工程师，现任 Reebok Future 掌门人 Bill Mclnnis 领头研发，优势在于可以摆脱传统模具的使用，提升生产速度。</p>
<p class="">“液体工厂最让我激动的一点是它的速度。我们可以对鞋款的设计进行实时创作和定制，因为我们不需要用到模具，只需要为其编制程序。” Mclnnis 表示，在过去三十年，鞋履制造行业并没有发生很大的改变，每一个品牌制造的每一双鞋款都会用到模具，而这不仅昂贵而且费时。</p>
<p class="">这款名为 Reebok Liquid Speed 的概念鞋预计限量发售 300 双，每双都带有编号标记。Reebok 称，Liquid Speed 的特点是其大底与系带结构融为一体，为足部带来全面包裹和能量反馈感。</p>
<p class="">在尖端材料上做文章是许多运动巨头很爱干（或者说宣扬）的事。去年年中，Nike 也在制鞋环节尝试了一种具有磁性反应的液体。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.606250" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20161026145815WbsZvwHyz9rRxpgt.gif-w600Gif"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.493750" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20161026145826r6qjdIMCQB2xbhZ0.gif-w600Gif"/>&#13;
</figure></div>
<p class="">Nike 在一家名为 Guild 的设计工作室展示了一款墨黑的运动鞋，看着铁磁流体在运动鞋的表面像海浪一样，从上到下流动还是非常具有视觉冲击力的——显然 Nike 并不在意人们是不是真的会产生购买的冲动，只要拿出手机、拍下小视频、发布到社交媒体上就足够了。</p>
