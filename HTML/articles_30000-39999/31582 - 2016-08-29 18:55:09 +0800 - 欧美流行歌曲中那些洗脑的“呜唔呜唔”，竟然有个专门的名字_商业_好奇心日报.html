n"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="264"/></a>  </div></div> </div>  <p class="excerpt">或许并非编曲人的敷衍或是欠水平，每个时代的流行歌曲其实都有一套样板和高频词。</p>  <div class="detail">  

<p class="">只要你平时稍微有听过欧美流行歌曲，应该就不会对歌手“呜唔呜唔”的人声呼喊旋律感到陌生。</p>
<p class="">你可以先点击下面视频，感受一下这段魔性的唱法。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

	&#13;
</div>
<p>最近，这样的歌曲表现形式还有了个专门的名字——千禧呜。</p>
<p>2010 年左右，水果姐 Katy Perry 的千禧呜代表作 “California Gurls” 的走红让千禧呜歌曲出现得更加频繁了。甚至在一些歌曲中，呜唔呜唔的人声比例还挺大。在 Frank Ocean 最新专辑的歌曲 “Ivy” 中，你也能听到这样的旋律。<br/></p>
<p>千禧呜的旋律其实早在 1980 年代就出现了，比如 Morris Day and the Time 的 “Jungle Love”(0:38 出现呜声)和 Baltimora 的 “Tarzan Boy”（1:44）。</p>
<p><img data-format="jpg" data-ratio="0.42193" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>最早发现这个现象并且命名的音乐家 Patrick Metzger 在他的博客中给出了“千禧呜”的明确定义：</p>
<ul>
<li>通常以“嗦”开头，再落到“咪”上，然后循环几个音节<br/>
</li>
<li>节奏往往落在第八个音键上。在不同歌曲中，可能从强拍或弱拍开始</li>
<li>模式通常为“Wa-oh-wa-oh”</li>
</ul>
<p>（你不了解这些音乐知识也没关系，这样洗脑的音乐你一听就明白，而且耳虫会伴随着这样的旋律飞入你脑中，时不时盘旋一阵。）</p>
<p>这导致的结果是，我们觉得很多新歌听着都似曾相识。其实在过去 50 年里，流行歌曲的多样化正在逐渐消失。</p>
<p>流行歌曲的同质化其实早已经是音乐行业的一个共识——越来越多的编曲人、制作人和唱片公司发现了人们喜欢的歌曲公式。 </p>
<p>很多所谓的原创歌曲其实仅仅是歌手在编曲时，从这里那里拿来的段落拼凑结果。这也解释了我们常常哼着这一首歌，结果下一句就无缝衔接到另一首毫无关联的歌曲。 </p>
<p>当然，歌曲的同质化还不仅仅体现在旋律相近这点。几乎所有主流的美国乡村音乐歌曲不光听起来很像，就连歌词描写的语境和 MV 的拍摄风格都非常相似。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.611333" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160829181517CeZNyV0dJIOR1a7g.jpg-w600"/>&#13;
<figcaption class=""><p>主流美国乡村音乐 MV 中最常出现的场景：开一辆轻型卡车，邀请穿着热裤的女生一起到河岸边喝啤酒。</p></figcaption></figure></div>
<p>2013 年的一个视频就把近百首美国乡村音乐剪辑在了一起。MV 里的男歌手都穿着牛仔裤，喝着啤酒，邀请穿着热裤的女生上他们的轻型卡车，送她们去最近的河岸边。就连他们唱的歌词都在重复着“卡车”(trucks)、“土路”(dirt road) 、“夕阳/月光”(sunset/moonlight)、“喝酒” (alchol/drinking) 和“姑娘” (girl)。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

	</figure>&#13;
	&#13;
</div>
<p>类似的情况也发生在中国。我们不难发现，中国民谣圈的歌词里面泛滥的热词有如此之多：</p>
<ul>
<li>“姑娘”是对女生最普遍的称呼<br/>
</li>
<li>“故乡”“远方”和“南方”是燕子迁徙型歌手好不容易到了“城市”之后最希望回去的地方<br/>
</li>
<li>“少年”和“年少”是人们“沧桑”“岁月”后最爱追忆的人生阶段<br/>
</li>
</ul>
<p>几年前就有程序员利用代码抓取古诗的常用词，并且打乱重新堆砌，组成了一首古诗。</p>
<p>照这样的话，写流行歌曲的工作是不是交给代码就好。</p>
