<h1>《正义联盟》发布首款正式预告，某角色缺席_娱乐_好奇心日报

el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="51"/></a>  </div></div> </div>  <p class="excerpt">“蝙蝠侠的超能力是有钱”这个粉丝开玩笑的梗也得到了官方承认。</p>  <div class="detail">  

<p>DC 的超级英雄们终于在银幕上集结了。</p>
<p>华纳从 3 月 23 日开始就陆续放出正义联盟的角色单人海报和单人 15 秒片段，为 25 日发布《正义联盟》首款预告预热（这天是《蝙蝠侠大战超人》上映一周年）。先行片段点到为止地展现了五位英雄的能力和经典造型，配合导演扎克·斯奈德标志性的视效风格，让观众对预告极为期待。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.614103" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201703261605256iJBo4kL8nVRcXW2.jpg-w600"/> </figure></div>
<p>25 日晚 11 点，正式预告终于出炉。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=f0387p323ya&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>这款预告比较平铺直叙，以蝙蝠侠寻找超人类开场，再展现英雄们集结后对战外星势力、保卫地球的画面，中间夹杂着对正联成员海王、钢骨、闪电侠的起源故事的概括，以及若干漫画熟人的登场，包括钢骨的父亲塞拉斯教授、海王妻子湄拉、戈登警长，还有闪电侠的父亲（由《守望者》中的“曼哈顿博士”扮演）。蝙蝠侠的新载具 Nightcrawler 也首次亮相。</p>
<p>反派队伍里应该会有来自天启星的荒原狼（Steppenwolf）和天启星部队类魔（Parademon）。这点在《蝙蝠侠大战超人》里有所铺垫——加长版中，反派莱克斯·卢瑟（杰西·艾森伯格）利用氪星科技“敲响了钟”，让荒原狼发现了地球；类魔首次亮相则是在蝙蝠侠的预知梦里，这个梦同时也暗示了天启星暴君达克赛德的地球侵略计划。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.469965" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170326170232GTRWasdKYDAI4FXl.png-w600"/><figcaption>《蝙超》中的荒原狼彩蛋</figcaption> </figure></div>
<p>达克赛德是否也会出现在《正联》里？预告并没有透露。疑似亚马逊战士对阵类魔的闪回画面可能会引出这位反派，但是在正片上映前，一切都是猜测。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.522388" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170326165728FHsvTW7j0MB1xtp6.gif-w600Gif"/><figcaption>图片来自 <a href="http://thepunisher.tumblr.com/post/158820957688/we-have-to-be-ready-you-me-the-others">thepunisher</a></figcaption> </figure></div>
<p>不过在漫画里，达克赛德是超人的死敌，对于（目前）缺少超人的正联而言，这个反派可能过于强大了。<br/></p>
<p><img data-format="jpg" data-ratio="0.35521" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>华纳也对“超人归来”卖了个关子，尽管所有人都知道超人会回来，但他本人并没有被放进预告片中。他们似乎从《蝙超》的营销里吸取了一点教训——之前《蝙超》的第二款预告因为展现了重要反派毁灭日而受到广泛吐槽，不少批评指出，一部电影在宣发期不该过早透露反派、破坏观影惊喜。本次预告里，对于超人的暗示只限于其女友路易斯·莱恩的一秒钟仰望镜头，观众恐怕得走进影院才能看到他本人了。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.538750" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170326161344vGy3sFKtMaSpLEAX.png-w600"/> </figure></div>
<p>预告中还有一个彩蛋——橙色背景下的正联群像，其实是在致敬 2001 年 11 月 17 日开播的《正义联盟》动画片（这个日期也是电影的上映日期）。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.612245" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170326162637WOV1RwuYmiLbS6ZB.gif-w600Gif"/><figcaption>图片来自 <a href="http://btyciane.tumblr.com/">btycaine</a></figcaption> </figure></div>
<p>和 《蝙超》与《X 特遣队》的预告相比，《正联》预告的剪辑手法没有那么先锋，台词比较简单直白，整体风格趋向于保守，可以说是对外界批评的一次回应——评论界普遍认为 DC 电影“没有乐趣”、“作为超英片太过黑暗”。而这款预告和<a href="http://www.qdaily.com/articles/30131.html">去年的 SDCC 先行版</a>，尽管仍然拥有斯奈德式的冷色滤镜，却明显让基调轻松了起来，以披头士的《come together》作为配乐，让它看起来更像一部传统的超英片。此外，喜剧元素也大大增多，这体现在正联成员间的互动上，“蝙蝠侠的超能力是有钱”这个粉丝开玩笑的梗也得到了官方承认。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.518000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/2017032616203234MSsNYXGxIFgt7P.gif-w600Gif"/> </figure></div>
<p>24 小时之内，这款预告在华纳的频道里收获了超过 1000 万次的观看。评论多以积极为主，但反面的声音并不少：有人指出它的震撼效果远不及《蝙超》的首款预告，看起来比较平庸；也有人对预告表示满意，但是担心华纳会“再一次搞砸”——前两部电影惊艳的预告和它们的糟糕口碑差距过大，让一些观众失去了信心。</p>
<div class="com-insert-images"><figure style="margin: 0px;" class="">&#13;
    <img alt="" data-ratio="0.086910" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170326173918EwAIQ1PWfCSDgloM.png-w600"/>&#13;
<figcaption class=""><a href="https://www.reddit.com/r/movies/comments/61fwt8/justice_league_official_trailer_1/">网友评论</a>：如果它在烂番茄的新鲜度超过 50%，我就直播吃扎克照片</figcaption></figure></div>
<p>不过，这些批评对《正联》票房的影响可能比较有限。《蝙超》和《X 特遣队》都顶着 30% 以下的新鲜度收获了总共超过 16 亿美元的票房。《正联》的优势还在于，目前出场的英雄角色都得到了好评，且有一些看得见的、迎合观众的变化。但是华纳并不能再透支普通观众仅存的信任，《正联》可能是他们的最后一次机会。</p>
<p>本片将于 11 月 17 日在北美上映。</p>
