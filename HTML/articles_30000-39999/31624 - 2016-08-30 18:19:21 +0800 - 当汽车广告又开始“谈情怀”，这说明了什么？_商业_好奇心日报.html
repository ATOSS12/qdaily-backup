<p class="">沃尔沃最新广告，不谈产品谈情怀。</p>
<p class="">不过别担心，为了免于落入俗套，他们并没有打算拍一支让你看明白的“情怀广告”。这个我们后面会细说。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;

</div>
<p>这支广告讲述了的是一名作家，发现自己正站在某个灵感创作的十字路口，这种感觉就好像无数前人一样——比如说，沃尔特·惠特曼。</p>
<p class="">大段的旁白来自惠特曼的 <i>Song of the Open Road（大路之歌），</i>低沉忧郁的男声述说着美国往事。这位美国 19 世纪最杰出的浪漫主义诗人真实记录了处于资本主义上升阶段的新兴美利坚社会。</p>
<p class="">这里摘录一小段译文，完整原文可<a href="https://www.poetryfoundation.org/poems-and-poets/poems/detail/48859" rel="nofollow">点击这里查看</a>。</p>
<p><img data-format="jpg" data-ratio="0.422926" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p><i>“我轻松愉快走上大路，<br/><br/>我健康自由，世界在我面前，<br/><br/>长长褐色的大路在我面前，指向我想去的任何地方。<br/> <br/>从此我不再希求好运气，我自己就是好运气，<br/><br/>从此我不再抱怨，不再迟疑，什么也不需要……"</i></p>
<p class="">即使是拥有美国文化背景的人，要理解这支广告也不容易。根据  Grey 纽约办公室的说法，他们使用了“非线性叙事”的手法，你可以在短片中看到大量的蒙太奇闪回镜头、不明所以的意象使用，比如“狐狸”、“怪异的卡通头套”以及失重场景……</p>
<p class="">整支广告的拍摄团队，包括导演和编曲此前都没有拍摄汽车广告的经历，Grey 纽约想要跳脱出速度与激情、钢铁快感的俗套，拍摄一支非标准感的汽车广告。</p>
<p class="">不谈汽车性能，谈情怀（或者营造出一种感觉、身份认同）是现在汽车广告很常见的一种打法，这和传统汽车行业在技术方面的迭代速度有关。没什么新技术可说了，那就来谈谈情怀吧。</p>
<p class="">“我们希望能够拍一支引人入胜，有探讨余地的广告。”<a href="http://www.adweek.com/news/advertising-branding/ad-day-volvos-ads-are-getting-artful-and-cryptic-and-maybe-thats-good-thing-173147" rel="nofollow"> Grey 客户总监 Janique Helson 表示</a>，观众的反应可能会是“看不懂，不喜欢”或者“看不懂，不过我喜欢”，都没关系，引发探讨就是件不错的事情。</p>
<p class="">“（我们面对的问题是）我们卖的是豪华车，但很多时候并没有被当作豪华车来看待。”<a href="http://www.adweek.com/news/advertising-branding/ad-day-volvos-ads-are-getting-artful-and-cryptic-and-maybe-thats-good-thing-173147" rel="nofollow">Helson 认为</a>这支广告并不是给对性能和数据敏感的汽车爱好者看的，而是为了吸引普通消费者。</p>
<p class="">这家创立于 1927 年的瑞典汽车品牌在 1999 年被出售给美国福特公司，2010 年被中国吉利集团收购。而最早在广告中把汽车当作“美国梦”来表达，可能要数福特的老对手雪佛兰了。</p>
<p class="">在平面广告时期，雪佛兰的广告都是这样。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.637500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160830174253KhRq0ud5W9byC7Va.jpg-w600"/>&#13;
</figure></div>
<p class="">展示新的车型、最新的制造技术，都是看图说话的详解模式。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.023438" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160830174329Khc3GJnE4jQxdA7b.jpg-w600"/>&#13;
</figure></div>
<p class="">1949 年，歌曲《See The USA In Your Chevrolet》（在你的雪佛兰中看到了美利坚）被创作出来，成为雪佛兰公司标志性的广告歌曲。并借助刚刚兴起的电视广告推出了一支音乐广告，这在当时还是一件相当稀罕的事情，<a href="http://www.autonews.com/article/20111031/CHEVY100/310319942/100-years:-from-see-the-usa-in-your-chevrolet-to-like-a-rock-chevy" rel="nofollow">1950 年的时候大概有 9% 的美国家庭拥有一台电视机。</a></p>
<p class="">在当时以生产汽车作为国家发展模式的社会，美国汽车不是“车”，而被当作美国梦的象征。经过电视主持人黛娜·肖尔的传唱，这首“在你的雪佛兰中看到了美利坚”触动了每个家庭的心弦。</p>
<p class=""><a href="http://www.autonews.com/article/20111031/CHEVY100/310319942/100-years:-from-see-the-usa-in-your-chevrolet-to-like-a-rock-chevy" rel="nofollow">根据 Ad Age 的数据</a>，1949 年雪佛兰的广告预算首次突破 2000 万美金，并在第二年取代可口可乐成为了美国最大的户外广告主。此后雪佛兰开启了一段黄金时代，曾一度占据美国汽车市场份额的 30%，并在 1954 年从福特手中夺回了销售第一的王冠。</p>

<p class="">2011 年超级碗广告上，雪佛兰再次搬出了这首经典广告歌，由热门美剧《欢乐合唱团》原班人马翻唱，希望通过流行文化的重新演绎“美国梦”精神。不妨对比一下两个版本。</p>
