/div> </div><h3 class="title">当选总统的商业利益是否会影响国家政策，这是美国第一次面对</h3><div class="detail"> 

<p><strong><em>＊</em><em><a href="http://www.nytimes.com/2016/11/26/us/politics/donald-trump-international-business.html?_r=0" rel="nofollow">本文</a></em><em>只能在《好奇心日报》发布，即使我们允许了也不许转载＊</em></strong><br/></p>
<p>马尼拉电 - 感恩节那天，菲律宾开发商何塞·安东尼奥（<a href="http://www.nytimes.com/2016/11/10/world/asia/donald-trump-philippines-jose-antonio.html?_r=0" rel="nofollow">Jose E. B. Antonio</a>）主持了公司的周年庆典，他所在的公司是马尼拉最为奢华的酒店之一。他需要感谢的确实有很多。</p>
<p>十月，菲律宾总统杜特蒂低调任命何塞为驻美特别公使。安东尼奥在马尼拉金融区建造的耗资 1500 万美元的大厦即将完工。这座 57 层的大厦是财富与资本的象征，z直白地宣扬着“活在万人之上”（<a href="https://www.facebook.com/pg/trumptowercenturycity/photos/?tab=album&amp;album_id=1317830394933885" rel="nofollow">Live Above the Rest</a>）的口号。他这一项目里的合作伙伴唐纳德·特朗普（Donald J. Trump）刚刚当选了美国总统。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.645508" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161201074352oR1G8iOuVQSpBEmz.jpg-w600"/>&#13;
<figcaption class="">特朗普的商业合作伙伴何塞·安东尼奥目前负责开发位于马尼拉马卡蒂市区的特朗普大厦。何塞近期被任命为菲律宾驻美特别贸易公使。图片版权：Hannah Reyes Morales/《纽约时报》</figcaption></figure></div>
<p class="">美国大选之后，安东尼奥飞到纽约，在特朗普大厦与这位总统当选人的子女们进行了私人会面，特朗普和安东尼奥的子女们在项目开始之初就参与其中。安东尼奥的儿子罗比·安东尼奥（Robbie Antonio）说，特朗普与安东尼奥两个家族还有其他的投资项目，其中包括在菲律宾建特朗普旗下品牌的度假村。<br/></p>
<p class="">老安东尼奥是<a href="http://www.forbes.com/profile/jose-antonio/" rel="nofollow" style="background-color: rgb(255, 255, 255);">菲律宾最富有的人之一</a>。在马尼拉这个群星聚集的盛会上，他对在场的 500 位朋友、员工和客户说：“我们将会继续提供让你们能够享受、并引以为傲的产品。”<br/></p>
<p>安东尼奥一人身兼数职。他是特朗普的生意伙伴，又代表了菲律宾对待美国以及当选总统的立场，这些举足轻重的职务也让外交谈判桌上的问题颇具分量。</p>
<p>在众多问题之中，杜特蒂表示要<a href="http://www.nytimes.com/2016/10/21/world/asia/rodrigo-duterte-philippines-china-xi-jinping.html" rel="nofollow">与美国“分离”开来</a>，并且<a href="http://www.nytimes.com/2016/10/27/world/asia/philippines-president-rodrigo-duterte-japan.html" rel="nofollow">呼吁美国在两年之内撤出驻菲律宾的军队</a>。他发起的扫毒运动<a href="http://www.nytimes.com/2016/10/29/world/asia/philippines-duterte-mayor-police.html" rel="nofollow">导致数千名嫌疑犯未经审讯就被迅速处决</a>，遭到了奥巴马政府的谴责。</p>
<p>美菲双方的一些前政府官员已经对于这一局面提出了质疑：特朗普家族与外国合作伙伴的金融关系是否会影响到美国对全球范围内各种事务的反应——哪怕只是轻微的影响。他们也担忧特朗普与外界的这些联系会削弱美国对一些国家政治精英控制和干预大型企业运作进行谴责的效力。</p>
<p>乔治·布什任期间的国家安全委员会成员的麦克·格林（<a href="https://www.csis.org/people/michael-j-green" rel="nofollow">Michael J. Green</a>，他此前在国防部工作）说：“这是一个灰色地带，在整个国家的历史上都未曾有过这样的一位总统，他在美国和海外众多地区都建起了自己的帝国。”</p>
<p>特朗普上任之后在全球都面临着此类潜在的冲突。据《纽约时报》对特朗普总统竞选财政公开材料的分析显示，特朗普的公司在全球至少 20 个国家都有业务，特别是在印度、印度尼西亚和乌拉圭国家等发展中国家的贸易区。更严重的是，因为拒绝提供纳税申报单，也未公开贷款方的名单，因此特朗普与全球各地贸易往来的实际规模并不确定。</p>
<p>在<a href="http://www.nytimes.com/2016/11/23/us/politics/trump-new-york-times-interview-transcript.html" rel="nofollow">周二接受《纽约时报》的采访</a>时，特朗普再一次夸耀了他在全球的业务规模，还表示他的家人有能力在他就任总统之后继续经营下去。</p>
<p>特朗普说：“我建立了一个非常了不起的公司，一个大公司，一个足迹遍布全球的大公司。”之后他又补充道：“我不在乎我的公司，这不重要。现在它由我的子女们经营。”</p>
<p>在一份文字声明中，特朗普的发言人霍普·希克思（Hope Hicks）表示，特朗普以及他的家人愿意对与他财务控股公司相关的任何问题做出回应。</p>
<p>她说：“对公司架构进行审查以及立即转移业务，是特朗普与他的成年子女和高层管理人员们目前面临的首要任务。”</p>
<p>《纽约时报》通过对这些业务交接做出审核后发现，此类纠纷将有可能让总统特朗普陷入无休止的论战。同时，作为总统，他在面对自己公司的需求与目标时该如何确定优先级别也将引发争论。</p>
<p>例如在巴西，临近海滩的里约热内卢特朗普酒店（<a href="https://www.trumphotels.com/rio-de-janeiro" rel="nofollow">Trump Hotel Rio de Janeiro</a>）是特朗普众多品牌协议之一，但他并未持有酒店任何股权。一名联邦检察官进行了一项范围更广的调查，这只是其中的一个部分，因为有两家养老基金也投资了这一项目，所以此项调查旨在确认非法代理与行贿是否造成了两家基金会明显的偏袒行为。</p>
<p>特朗普<a href="http://www.trump.com/real-estate-portfolio/india/trump-towers-pune/" rel="nofollow">在印度的几项房地产投资</a>中，也正在和几家与印度首要政党有家族渊源的公司合作，印度是特朗普在北美之外拥有项目最多的国家。这就意味着印度政府官员很有可能会特别照顾特朗普的项目，进而采取包括对国有银行施压使其放宽贷款政策的措施。</p>
<p>在<a href="http://www.trumpgolfireland.com/" rel="nofollow">爱尔兰</a>和<a href="http://www.trumpgolfscotland.com/" rel="nofollow">苏格兰</a>，特朗普旗下高尔夫球场的高管与当地的政府官员进行了两次斗争。最近的一次主要集中在特朗普集团在爱尔兰海岸建造防洪海堤的计划。一些环保主义者表示，海堤会毁掉一种濒危蜗牛的栖息地。这起争论很快就会牵扯到刚刚当选的美国总统。</p>
<p>在土耳其，包括保守派穆斯林总统雷杰普·塔伊普·埃尔多安（Recep Tayyip Erdogan）在内的政府官员，在特朗普呼吁禁止穆斯林入境美国之后，纷纷要求将特朗普的名字从<a href="http://www.trump.com/real-estate-portfolio/istanbul/trump-towers/" rel="nofollow">伊斯坦布尔的特朗普大厦</a>上移除。最近，特朗普站出来为总统埃尔多安辩护，称在一场失败的政变之后，总统有权对叛乱分子采取严厉措施。此后土耳其对于特朗普大厦的非难就销声匿迹了，越来越多的人担忧特朗普总统对待土耳其的政策很有可能直接受到经济利益的影响。</p>
<p>特朗普承认在土耳其存在利益之争。他在<a href="http://www.breitbart.com/2016-presidential-race/2015/12/01/trump-blasts-obama-warning-world-war-iii/" rel="nofollow">去年接受史蒂芬·班侬（</a><a href="http://www.breitbart.com/2016-presidential-race/2015/12/01/trump-blasts-obama-warning-world-war-iii/" rel="nofollow">Stephen K. Bannon</a><a href="http://www.breitbart.com/2016-presidential-race/2015/12/01/trump-blasts-obama-warning-world-war-iii/" rel="nofollow">）广播采访</a>时说：“我有一点利益纠纷，那是因为我在伊斯坦布尔有一栋非常非常重要的大楼。那是个巨大的成功，它叫做特朗普大厦——其实它是两座大厦而不是一座。”Breitbart 新闻掌门人班侬在这之后被特朗普任命为白宫首席战略师。</p>
<p>这些错综复杂的关系网，已经让一些国会议员们发出了要求总统公开更多国际业务相关信息的呼吁，<a href="http://www.warren.senate.gov/files/documents/2016-11-23-GAO_Letter_On_Trump_Transition.pdf" rel="nofollow">或者对这些业务进行一次国会调查</a>。这些官员之中至少包括了一名共和党代表。</p>
<p>密歇根共和党代表贾斯汀·阿马仕（Justin Amash）在周一<a href="https://twitter.com/justinamash/status/800914868039655425" rel="nofollow">发布的一条推文中</a>说：“在克林顿基金问题上，你理由充分地批评了希拉里，但如果你与外国政府有合约，那也不是小事。#DrainTheSwamp （#<a href="https://twitter.com/hashtag/DrainTheSwamp?src=hash" rel="nofollow">拨开泥沼</a>）”</p>
<p>大卫·克莱默（<a href="https://www.mccaininstitute.org/staff/david-j-kramer/" rel="nofollow">David J. Kramer</a>）在布什当政期间曾担任助理国务卿，负责处理民主、人权以及工人问题。他表示，特朗普在财政上与外界的勾连，会毁掉数十年来美国共和党与民主党总统为提高政府透明度所做的努力，也会影响政府利用反海外腐败法遏制承包商通过行贿保证政府海外工作顺利的行为。</p>
<p>克莱默说：“在美国之外处理这一类事情的难度将会增加。”</p>
<p>据几位国务院前官员表示，即便特朗普与他的家人并未向外国政府寻求特权待遇，这些国家的官员也会认为必须协助特朗普家族，也就是说，他们可能会加速许可审批，或者为新总统的酒店或高尔夫球场拉拢更多生意。</p>
<p>最近才离开东亚与太平洋事务署的副助理国务卿麦克·富克斯（<a href="http://www.state.gov/r/pa/ei/biog/bureau/204807.htm" rel="nofollow">Michael H. Fuc</a><a href="http://www.state.gov/r/pa/ei/biog/bureau/204807.htm" rel="nofollow">hs</a>）说：“所有的这些政府官员会自然而然地认为，与特朗普集团的商业往来更有利可图。他们会认为以此能够讨好特朗普政府。这些都会大大增加美国对外政策以及与世界各国关系的复杂性。”</p>
<p>同时富克斯还表示，特朗普集团在许多国家都有业务，这些国家的美国外交人员会顾忌来自政府的讨伐，因此他们可能不愿采取令特朗普合作伙伴或政治盟友为难的政策。</p>
<p>另一个问题是，谁来为世界各地特朗普大厦的安保问题负责？恐怖主义研究专家称，特别是在中东地区，以美国总统名字命名的大厦更有可能成为（恐怖分子攻击）美国资本主义象征的目标。</p>
<p>大选结果公布后的几周时间里，很显然特朗普并未将经济利益与他的新角色分离开来。特朗普与家人在白宫办公室会见了来自印度和菲律宾的房地产合作伙伴；特朗普向英国政要提出了对苏格兰高尔夫球场建设的一些忧虑；特朗普的女儿<a href="http://www.trump.com/the-next-generation/ivanka-trump/" rel="nofollow">伊万卡负责特朗普集团全球酒店网络的策划与开发工作</a>，而她至少参与了与三位国家领导人的谈话，这三个国家分别是土耳其、阿根廷和日本，他们都有能力帮助伊万卡扩大品牌的全球影响力。</p>
<p>特朗普在周二接受《纽约时报》采访时承认，他进驻白宫有可能让其家族获得更多的财富。他提到了他位于白宫几个街区之外的一个新酒店，特朗普集团希望外交人员会见总统或其团队时考虑下榻在此。</p>
<p>联邦法律没有阻止特朗普采取措施为他和他的家人带来财务上的利益；总统可以免受大多数利益冲突法律的制约。不过宪法中的所谓 “<a href="http://www.nytimes.com/2016/11/21/us/politics/donald-trump-conflict-of-interest.html" rel="nofollow">报酬条款</a>”似乎禁止他接受外国政府机构的付款或礼物。一些法律专家表示，如果他将纽约特朗普大厦的房间租给中国银行，或者在他的某个酒店里招待外国使节，就可能会违反这一标准。</p>
<p>“我是说，人们住在那个酒店里可能是因为，从心理上说，那个酒店现在的居住权很可能比过去更有价值，对吧？这个品牌现在显然比过去更受追捧。我无法改变这一点，但我并不在乎，”特朗普说。接着他补充道：“对我来说，唯一重要的事情就是管理我们的国家。”</p>
<p><a href="http://belfercenter.ksg.harvard.edu/experts/4/robert_d_blackwill.html" rel="nofollow">罗伯特·D·布莱克威尔（R</a><a href="http://belfercenter.ksg.harvard.edu/experts/4/robert_d_blackwill.html" rel="nofollow">obert D. Blackwill</a><a href="http://belfercenter.ksg.harvard.edu/experts/4/robert_d_blackwill.html" rel="nofollow">）</a>是前国家安全委员会委员，曾在布什政府中担任驻印度大使。他表示，特朗普仍然有机会在宣誓就职以后证明自己可以应对这些挑战。</p>
<p>布莱克威尔是共和党人，但他此前对特朗普极为不满，在选举时倒向了希拉里·克林顿（Hillary Clinton）。他表示：“让我们静观其变吧，不要过早下结论。我想看看他在总统的位置上会采取哪些行动。”</p>

<p>2014 年，候任总统的长子小唐纳德·特朗普（Donald Trump Jr.）带着胜利的表情宣布了一项交易，将家族姓氏添加到了里约热内卢特朗普酒店的名称中。这个豪华的滨海项目拥有 171 间带有私人浸水泳池的宽敞套房，以及一个 371 平方米的夜总会。</p>
<p>当时小特朗普<a href="http://www.prnewswire.com/news-releases/trump-hotel-collection-announces-trump-hotel-rio-de-janeiro-242363971.html" rel="nofollow">表示</a>：“我们选择了一个令人激动的时刻和一个完美的地点开启了在南美洲的第一个项目。”他的弟弟埃里克（Eric）也参与到了家族企业的事务中。</p>
<p>仅仅两年后，由于没能实现当初的承诺，该项目被卷入到了巴西的一项<a href="http://www.mpf.mp.br/df/sala-de-imprensa/docs/despacho-trump.pdf" rel="nofollow">刑事调查</a>之中，这使特朗普的商业帝国和候任总统与拉美头号大国之间的关系蒙上了一层阴影。</p>
<p>位于巴西首都巴西利亚的改革派联邦检察官安塞尔莫·恩里克·科代罗·洛佩斯（Anselmo Henrique Cordeiro Lopes）在美国总统选举几周前对于两家相对较小的巴西养老基金开启了一项调查。两家基金共向里约特朗普酒店投入了 4000 万美元资金。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666504" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161201074453dBWKn0lxPRLN3Gh6.jpg-w600"/>&#13;
<figcaption class=""><p>特朗普在里约热内卢的项目。巴西联邦检察官安塞尔莫·恩里克·科代罗·洛佩斯在美国总统选举几周前对于两家相对较小的巴西养老基金开启了一项调查。两家基金共向里约特朗普酒店投入了 4000 万美元资金。图片版权：Lianne Milton/《纽约时报》<br/></p></figcaption></figure></div>
<p class="">这项针对特朗普酒店的调查试图弄清楚，为什么 Serpro 和 Igeprev 这两家基金将大量资产投入到了特朗普在巴西的合作伙伴 LSH Barra 所拥有的项目中。Serpro 负责代表一家国有控股信息技术公司的退休人员开展投资业务，Igeprev 则为零散分布在托坎廷斯州的公职人员管理养老金。<br/></p>
<p class=""/>
<figure>早在 2014 年时，该酒店似乎是一个不错的投资项目。巴西即将在这一年举办世界杯足球赛，里约也在筹办 2016 年夏季奥运会。同时，作为巴西能源行业的中枢，里约还发现了一些大型近海油田。<br/></figure><p>不过，在大宗商品价格下跌、巨额贪污丑闻和政局动荡的影响下，巴西经济开始在 2014 年下滑。其中，政局动荡在今年达到了顶峰，迪尔玛·罗塞夫总统（President Dilma Rousseff）遭到罢免，被副总统米歇尔·特梅尔（Michel Temer）取代。目前，巴西仍然在几十年来最严重的经济危机中挣扎。</p>
<p>酒店在奥运会期间正式开门营业，但几个月以后，这里依然没有完工。建筑上层类似未来金字塔的设计已经封顶，但酒店的某些部分看上去仍然像是施工现场，包括二楼俯瞰大西洋的夜总会——那是供人们聚在一起寻欢作乐的地方。</p>
<p>根据法庭文件，联邦检察官洛佩斯在对项目的检查中已经发现了一系列“高度可疑”、需要进行刑事调查的潜在异常。洛佩斯在十月份存档的文件中写道：“我们需要核实养老基金对 LSH 和特朗普集团表现出的偏袒是否源于非法佣金和贿赂。”</p>
<p>洛佩斯在文件中写道，相对于这些小型养老基金的总资产，其对酒店的投资额具有极为反常的风险水平，对于一个在奥运会期间未能充分入住的未完工的项目而言尤其如此。洛佩斯进而将调查范围扩展到了更多的公共养老基金上。这些基金作为巴西的经济支柱，常常与大型国有控股银行和能源公司开展合作。</p>
<p>2012 年，特朗普第一次对里约酒店项目产生了兴趣，当时伊万卡·特朗普（Ivanka Trump）曾在佛罗里达与商人保罗·菲格雷多·菲略（Paulo Figueiredo Filho）共进午餐。保罗的<a href="http://www.nytimes.com/2015/08/21/world/americas/donald-trump-hotel-rio-immigration.html" rel="nofollow">爷爷</a>若昂·菲格雷多（João Figueiredo）是执政 21 年、于 1985 年终结的巴西军事独裁政府中的最后一位统治者。在前不久离职之前，小菲格雷多一直引领着这个酒店项目。</p>
<p>特朗普的巴西合伙伙伴 LSH 在一份声明中表示，该公司没有做过任何与养老基金投资有关的违法行为，而且正在配合政府的刑事调查。</p>
<p>特朗普集团总顾问艾伦·加滕（Alan Garten）在周五发布的一份声明中表示，考虑到特朗普及其公司不是酒店的所有人，他们并不是此次调查的目标，而且“不了解与政府调查有关的任何情况”。</p>
<p>对于巴西政府来说，此次对特朗普项目的调查显得有些不合时宜。外交部长、巴西第一外交官何塞·塞拉（José Serra）7 月份公开<a href="http://www.correiobraziliense.com.br/app/noticia/politica/2016/07/31/internas_polbraeco,542408/a-era-petista-foi-uma-era-de-retrocesso-diz-jose-serra.shtml" rel="nofollow">表示</a>，特朗普如果当选总统，将会带来一场“噩梦”。特梅尔总统已经通过信件对特朗普的胜利表示了正式祝贺，但他仍然是世界范围内没有和这位候任总统通过电话的国家领导人之一。</p>
<p>即使巴西的行政部门积极寻求与特朗普建立更加良好的关系，官员们也会在试图平息此次调查时遇到阻力。在拉丁美洲的其他一些国家，总统很容易对检察官和法官施压，但巴西的情况有所不同，该国司法系统的独立性正在日益提高。</p>
<p>里约热内卢州立大学政治科学家毛利西奥·桑托罗（Maurício Santoro）表示：“在和特朗普政府打交道时，巴西外交官可以对此次调查采取回避态度。除此以外，他们没有其他办法。这件事对两国关系的影响可能会持续许多年。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="35063" data-title="《这位即将上任的美国总统生意遍布全球，它们可能带来哪些影响？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161130110111s5SGV97NvhYjWlgq.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/35063.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="396"/></a>  </div></div> </div><h3 class="title">印度：双重身份的潜在陷阱</h3><div class="detail"> 

<p>在地球另一边，小唐纳德·特朗普还积极开发了其他一些项目。</p>
<p>2012 年，他飞到孟买，与当时该邦的首席部长进行了短暂的会谈，希望能够挽救一幢住宅楼，也就是特朗普集团在当地规划的第一个项目。他希望首席部长普里特维拉杰·恰范（Prithviraj Chavan）能够帮助他干预此事，以获得必要的许可证。</p>
<p>会谈的参与者对于此次事件有着不同的回忆。特朗普的合作伙伴、Rohan Lifescapes 公司的哈雷什·梅赫塔（Harresh Mehta）表示，由于土地开发法规的变化，项目陷入了前途未卜的境地，因此他们希望恰范先生能够制订一项政策，使项目得以延续。恰范先生表示，在 30 分钟的会谈里，特朗普和他的合作伙伴“要求得到一项我所无法给予的特许权”。</p>
<p>不管怎么说，小特朗普的亲自出马显然没有对此次会谈产生任何影响。很快，项目被搁置了。</p>
<p>“他觉得他们家族的势力很大，因此我们会尽量满足他的要求。但事实并非如此，”恰范说。</p>
<p><a href="http://tribecadevelopers.com/trump/tribeca_trump.php" rel="nofollow">Tribeca Developers of Mumbai</a> 是特朗普集团在印度的开发合作伙伴，其管理合伙人卡尔佩什·梅赫塔（Kalpesh Mehta）证实了小唐纳德·特朗普与这位首席部长的会面，但他驳斥了恰范提出的小唐纳德曾经寻求特别优待的说法。</p>
<p>梅赫塔在周五发布的声明中表示：“认为小唐纳德曾经请求获得任何法规豁免权的想法是完全错误的。特朗普集团没有涉及监管方面的事务，而且没有与政府官员就其在印度的项目进行过互动。”</p>
<p>分析人士指出，这个例子显示了这位在印度拥有五个开工项目的房地产大亨在担任美国总统时所具有的一个严重的潜在道德风险。特朗普在印度的经营方式与其他开发商类似，他们需要通过正式或非正式的途径讨好政客，以便使项目获得官僚系统的批准。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666504" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161201074610lkyNoYGgnvSa6W1X.jpg-w600"/>&#13;
<figcaption class="">孟买特朗普大厦是特朗普集团在印度的五个项目之一。在这个国家，开发商和官员之间的交易非常普遍。图片版权：Asmita Parelkar/《纽约时报》</figcaption></figure></div>
<p class="">印度顶级投资银行 Ambit Capital 机构股票总经理绍拉布·穆科吉（Saurabh Mukherjea）表示，通常情况下，开发商必须从政府官员那里取得多达 60 种许可证和施工执照，其中一些官僚“人生的主要目标就是寻租”。<br/></p>
<p class=""/>
<figure/><p>事实上，特朗普的项目“<a href="http://www.trump.com/real-estate-portfolio/india/trump-towers-pune/" rel="nofollow">普纳特朗普大厦</a>”（Trump Towers Pune）被另一建筑商举报其持有的一张许可证是虚假的，目前正在接受地方政府的<a href="https://www.documentcloud.org/documents/3225252-2016-2-24-Complaint-Against-Trump-Tower-Pune.html" rel="nofollow">调查</a>。Panchshil Realty 曾就这一罪名进行过申辩，声称存在问题的许可证不是这个项目的。然而美国房地产行业的本质促使人们更加关注这对美国打击海外业务腐败努力的潜在影响。</p>
<p>在印度，房地产是政客和商人投资所谓“黑钱”的主要领域，这些黑钱都是未向政府纳税的收入。在土地稀少并极其珍贵的城市里，高层政府官员的特殊照顾能带来暴利，房地产开发商和政府官员之间的交涉都在幕后进行。</p>
<p>开发商在审批流程各阶段行贿已成例行程序，以至于很多官僚都有一份非正式的费率清单，详细列明需要向每一位官员分别支付多少金额。</p>
<p>政府高官不仅向官僚机构施加压力以批准他们的收过贿金的项目，有时当他们不符合地方法规时，他们还会压榨政府银行发放优惠贷款。</p>
<p>Shree Ram Urban Infrastructure 首席执行官及副主席维卡斯·S·卡斯利瓦尔（Vikas S. Kasliwal）说，这些政府高官可能“在某种程度上认为美国总统会帮助他们，而且可以跟银行说说好话”，以 8% 左右而不是按标准的 15% 的利率提供贷款。</p>
<p>他说：“如果特朗普的儿子亲自前往，会见印度总理或城市发展部长，那将是件大事，他们会觉得会见自己的是美国总统。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.964444" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161201074704pBPy70VAFDk9e1iz.png-w600"/>&#13;
<figcaption class=""><p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; color: #000000; -webkit-text-stroke: #000000} span.s1 {font-kerning: none} ]]></style>  </p>
<p>11 月 15 日，总统交接进行的同时，唐纳德·J·特朗普与其印度房地产合作商在纽约会面。</p></figcaption></figure></div>
<p class="medium-insert-active">另一个问题是，在某些情况下，唐纳德·特朗普的大型项目合作伙伴自己本身就是政府官员。印度很多大型开发商都和地方政府领导有着某种直接或间接的合作关系，这样能帮他们取得必需的许可证。<br/></p>
<figure/><p>特朗普在印度的第一个项目（预计在明年项目数量会有所增加）就符合这一模式：普纳特朗普大厦的合作商是 <a href="http://mail.qdaily.com/cgi-bin/viewdocument?sid=jLATWo0-Joe7nAdf,2&amp;filename=Potential+Conflicts+Around+theGlobe+for+Trump.docx&amp;mailid=ZC1329-Mw9XBtECWvvHrjVtQz3tb6n&amp;retry=true&amp;t=attachments_content&amp;ef=qfunc&amp;s=yozo#">Panchshil Realty</a>，而拥有这家公司的家族和印度最有权势的政治家<a href="http://info.xinhua.org/cn/security/detail.do?sw=Sharad%24%5E~Pawar%24%5E~&amp;docId=19840772&amp;libId=12&amp;docType=1&amp;cid=6&amp;ct=" rel="nofollow">沙拉德·帕瓦尔</a>（Sharad Pawar）有着长远密切的家族关系，<a href="http://info.xinhua.org/cn/security/detail.do?sw=Sharad%24%5E~Pawar%24%5E~&amp;docId=19840772&amp;libId=12&amp;docType=1&amp;cid=6&amp;ct=" rel="nofollow">沙拉德·帕瓦尔</a>是印度国大党党首，这一政党虽然规模小但很有影响力。（在一张 Twitter 网站上发布但随后又被删除的照片里，特朗普被拍到于 11 月 15 日会见了 Panchshil Realty 的管理人员。）在一次采访中，帕瓦尔的女儿国会议员苏普里亚·舒莱（Supriya Sule）说她拥有 Panchshil 母公司 2% 的股权。</p>
<p>特朗普的孟买特朗普大厦合作商是 Lodha 集团，该集团由印度人民党副主席曼加尔·普拉巴特·洛德（Mangal Prabhat Lodh）在马哈拉斯特拉邦创立，印度人民党是当前国会执政党。Lodha 集团已经同美国政府进行了协商，它宣布了一项具有里程碑意义的产权收购：美国政府支付 37.5 亿卢布（近 7000 万美元）收购位于豪华的阿尔特蒙大道上的房产，这一物业的名字叫“华盛顿宫”（Washington House）。</p>
<p>他的搭档是位于新德里附近古尔冈办公大楼里的 IREO，其常务董事拉利特·戈亚尔（Lalit Goyal）是国会里印度人民党成员苏德汗舒·米塔尔（Sudhanshu Mittal）的连襟。米塔尔曾经在一次采访中否认过他和这家房地产公司存在任何关系。</p>
<p>国大党中央委员会（印度国大党权力机构）秘书长<a href="https://www.facebook.com/pg/AICC-Secretary-SURAJ-HEGDE-687397901292152/about/" rel="nofollow">苏拉杰</a><a href="https://www.facebook.com/pg/AICC-Secretary-SURAJ-HEGDE-687397901292152/about/" rel="nofollow">·</a><a href="https://www.facebook.com/pg/AICC-Secretary-SURAJ-HEGDE-687397901292152/about/" rel="nofollow">赫格德（Suraj Hegde</a>）说，他对特朗普及其家庭成员在印度事务中将会扮演的双重身份感到困扰——尤其是房地产在印度快速增长的经济中起着重要作用的情况下，同时他对美国在世界舞台上的势力也有所担忧。</p>
<p>赫格德在一次采访中说：“这基本上是一场全球性的跨国游说，然后他们企图建立房地产行业垄断。”他补充说他已经要求针对这些行为进行一次独立国会调查，其中包括特朗普在印度的房地产投资。</p>
<p>他说：“通过与特朗普的业务联系牺牲小型从业者以建立行业垄断令人不安。这对民主进程来说是不健康的。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="35063" data-title="《这位即将上任的美国总统生意遍布全球，它们可能带来哪些影响？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161130110111s5SGV97NvhYjWlgq.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/35063.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="396"/></a>  </div></div> </div><h3 class="title">土耳其：商业、政治和伊斯兰教的结合</h3><div class="detail"> 

<p>特朗普在土耳其的商业利益体现了一名商人转向政客的两大矛盾。</p>
<p>作为总统候选人，特朗普反对将美国工作转移到国外，并承诺将采取应对措施。作为一个商人，他在土耳其合伙投资了一家家具公司，在公司位于安纳托利亚西部的工厂里生产豪华家具，并将其卖到美国和世界其他国家，很显然，这一合作关系目前仍然存在。</p>
<p>特朗普作为总统候选人猛烈抨击穆斯林，并威胁会至少暂时禁止他们入境美国。而作为商人，特朗普近年来向海外进行过几次大型扩张，其中包括诸如土耳其、阿联酋、甚至阿塞拜疆等穆斯林国家。</p>
<p>这一矛盾中一个特别明显的穆斯林世界象征位于繁华商业区希什利区，这是伊斯坦布尔位于欧洲的一侧，在这里，两栋近 40 层高的<a href="http://www.trump.com/real-estate-portfolio/istanbul/trump-towers/" rel="nofollow">悬臂式现代派建筑</a>上标有特朗普的名字。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667480" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161201074752kxrRuX0efn76AFly.jpg-w600"/>&#13;
<figcaption class="">伊斯坦布尔特朗普大厦。其中一栋是办公楼，另一栋是豪华公寓，两栋大厦中间连接着一座大型购物中心。图片版权：Monique Jaques/《纽约时报》</figcaption></figure></div>
<p class="medium-insert-active">在 2012 年伊斯坦布尔特朗普大厦（一栋是豪华公寓，另一栋是办公楼，两栋大厦中间连接着一座大型购物中心）落成后，土耳其总理埃尔多安前来参观过，第二天特朗普和伊万卡·特朗普也出现在落成典礼上。<br/></p>
<figure/><p>在这次来访中，<a href="http://www.prnewswire.com/news-releases/donald-j-trump-and-ivanka-trump-visit-istanbul-to-celebrate-the-opening-of-highly-anticipated-trump-towers-mall-150816665.html" rel="nofollow">特朗普发表声明讲到</a>：“我们期待这将成为我们在伊斯坦布尔和整个土耳其联合开发世界级项目的起点。”</p>
<p>除了房地产，还有特朗普集团和 Dorya International <a href="http://www.trumphomecollection.com/pages/trump-home-press-releases#6" rel="nofollow">2013 年的合作</a>，这是一家豪华家具制造商，它有一座工厂位于伊兹密尔市附近的马尼萨省，它为<a href="http://www.trumphomecollection.com/" rel="nofollow">特朗普家庭用品</a>系列<a href="http://www.trumphomecollection.com/pages/trump-home-press-releases" rel="nofollow">生产家具</a>。</p>
<p>但是总统竞选的过程显示，他的商业和政治事业目标会产生直接的冲突，特别是在一旦 12 月特朗普提出禁止穆斯林入境美国、并暗示所有穆斯林都可能构成恐怖威胁的情况下。</p>
<p>特朗普大厦购物中心经理比伦特·库拉尔（Bulent Kural）宣布，购物中心正在考虑摘掉特朗普的名字，当时他在写给记者的电子邮件中说道：“我们对特朗普的歧视性言论深感遗憾并表示谴责，这种陈述没有价值，它是根本不了解伊斯兰教这一和平宗教的思想产物。我们已经直接向特朗普一家表达了我们的意见，也正在检查我们与特朗普品牌关系法律层面的事务。”</p>
<p>埃尔多安也在权衡这一问题，<a href="http://www.yenisafak.com/gundem/erdogandan-trump-towers-cagrisi-2486503" rel="nofollow">他说</a>：“那些在他们大厦里植入了这一品牌的集团应该立即拆掉它。”</p>
<p>特朗普的下一步行动帮助他重新建立了自己的地位。在 7 月土耳其政变失败后，他为埃尔多安对持不同政见者的镇压进行了辩护，他在接受《纽约时报》采访时提到，美国应该先“整理好自己的内政”，再试图去改变其他国家的行为。</p>
<p>特朗普<a href="http://www.nytimes.com/2016/07/22/us/politics/donald-trump-foreign-policy-interview.html" rel="nofollow">接受采访时说</a>：“我认为我们没有权利教训别人，看看我们自己的国家都在发生什么吧。”他还提及了美国的暴力犯罪：“美国人还在残忍地向警察开枪，我们怎么能去教训别人呢？”</p>
<p>在他两次讲话中间，要求给特朗普大厦购物中心改名的呼声平息了——其中一次讲话激怒了土耳其总统，另一次又安抚了他。但在美国和土耳其的关系中，岌岌可危的远不止一个购物中心和两座摩天大楼。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665185" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161201074825cNJfEXMOgZQdtwqV.jpg-w600"/>&#13;
<figcaption class="">特朗普在伊斯坦布尔特朗普大厦的生意伙伴梅米特·阿里·亚尔琴达（Mehmet Ali Yalcindag），旁边是伊万卡·特朗普和特朗普。图片版权：特朗普集团</figcaption></figure></div>
<figure/><p>土耳其是美国试图在中东与伊斯兰国家斗争的<a href="http://www.nytimes.com/2014/10/03/world/europe/turkey-votes-to-allow-operations-against-isis.html" rel="nofollow">重要棋子</a>，并且是叙利亚的邻国——美国还曾经武装叛军集团<a href="http://www.nytimes.com/2016/09/18/world/middleeast/his-position-still-secure-bashar-al-assad-smiles-as-syria-burns.html" rel="nofollow">想要</a>解除叙利亚总统巴沙尔·阿萨德（Bashar al-Assad）的职务。</p>
<p>最近特朗普打给埃尔多安的选举后电话表明，商业与政治角色还将继续杂糅在一起。</p>
<p>据土耳其记者安贝林·扎曼（Amberin Zaman）在独立网络新闻媒体 Diken 上写道，特朗普对土耳其领导人说，他和他的女儿（当时也参与了通话）对埃尔多安和梅米特·阿里·亚尔琴达（Mehmet Ali Yalcindag）都很欣赏，亚尔琴达是特朗普大厦项目的生意伙伴，被他称为“亲密的朋友”。</p>
<p>扎曼是华盛顿威尔逊国际学者中心（Woodrow Wilson Center）的成员，她表示，政府官员没有对她公开谈话内容提出异议。并说：“我的看法是，他们很高兴看到那些内容被公布出来。” 一位特朗普发言人拒绝对那次通话进行评论。</p>
<p><a href="http://www.cfr.org/experts/china-ukraine-middle-east-and-north-africa/jennifer-m-harris/b18802" rel="nofollow">詹妮弗·哈里斯</a>（Jennifer Harris）是美国国家情报委员会（National Intelligence Council）的员工，同时也参与了美国国务院政策规划工作，她表示，特朗普和他的家族在土耳其兼备的两种角色，几乎肯定会让美国外交官在当地的工作更加复杂。</p>
<p>她说：“我很想知道，特朗普政府是否会利用国家权力来帮助政治或商业同盟，是否会利用国家权力来打击政治对手和商业竞争对手。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="35063" data-title="《这位即将上任的美国总统生意遍布全球，它们可能带来哪些影响？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161130110111s5SGV97NvhYjWlgq.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/35063.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="396"/></a>  </div></div> </div><h3 class="title">菲律宾：对杜特尔特立场如何？</h3><div class="detail"> 

<p>自 6 月 30 日上任以来，杜特尔特总统的反毒行动已经导致数以千计嫌疑犯死于警察和治安警备队之手。杀戮遭到了人权维护者以及奥巴马政府的责难。</p>
<p>8 月，美国国务院发言人伊丽莎白·特鲁多（Elizabeth Trudeau）表示，美国“深切关注”有关“菲律宾政府当局或在政府要求下对那些涉嫌参与贩毒活动的个人进行法外处决”的报道。<a href="http://www.state.gov/r/pa/prs/dpb/2016/08/261275.htm" rel="nofollow">她还表示</a>：“我们也把关注点公之于众了。”</p>
<p>前美国国务院官员称，现在的问题就是，既然特朗普及其家族要平衡他们个人及财务关系与外交政策需求之间的关系，那么特朗普政府到底会采取哪种立场。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666504" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161201074912hk1QXxSTzEnJdHlc.jpg-w600"/>&#13;
<figcaption class="">特朗普马尼拉大厦建设的合伙人何塞·安东尼奥（左二）与儿子们在周四的公司庆典上。图片版权：Hannah Reyes Morales/《纽约时报》</figcaption></figure></div>
<figure/><p>安东尼奥是在 1990 年代一次偶然的机会第一次见到特朗普的，如今他作为特朗普在菲律宾的生意伙伴已经有 5 年了。由于菲律宾一气之下驳回了奥巴马对于扫毒行动的批评，<a href="http://www.nytimes.com/2016/11/10/world/asia/donald-trump-philippines-jose-antonio.html?_r=0" rel="nofollow">杜特尔特总统任命安东尼奥</a>担任特使前往美国。而就在任命期间，希拉里还在美国总统大选的民意调查中处于领先。</p>
<p>杜特尔特曾明确表示，不喜欢美国对菲律宾内政进行干涉。</p>
<p>杜特尔特在今年 9 月，也就是原定要在老挝与奥巴马进行会面、结果却石沉大海之前曾对记者说过：“我是一个主权国家的总统，我们从很久之前就不再是殖民地了。除了菲律宾人民，我没有其他主人，任何人都不行。”</p>
<p>据杜特尔特的新闻发言人埃内斯托·阿贝拉（Ernesto Abella）透露，杜特尔特精心挑选出安东尼奥作为他与美国之间的中介人，是由于安东尼奥在商业上的成功、此前有作为中国特使的经验，以及菲律宾总统“对人的深刻直觉”。阿贝拉还说，这项任命对菲律宾有利，因为特朗普本来就认识安东尼奥。</p>
<p>甚至早在特朗普宣示就职之前，安东尼奥就曾飞到纽约拜访了特朗普大厦，他在那里见到了特朗普的几个孩子，他们都是负责兼管候任总统房地产合资企业的特朗普集团的高管。安东尼奥的儿子、同时也是家族企业总经理的罗比·安东尼奥表示，这是一次商务旅行，而不是外交活动。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.690370" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161201074941ITRMvSUzYQ3nCtoB.jpg-w600"/>&#13;
<figcaption class="">小唐纳德·特朗普（左）以及埃里克·特朗普（右）、老安东尼奥在 2012 年马尼拉项目刚刚启动时与记者在交谈。图片版权：Pat Roque/《美联社》</figcaption></figure></div>
<figure/><p>马卡蒂是马尼拉大都会的金融中心，是菲律宾最为富有的飞地之一，同时也是众多国家精英的故乡，随着这里的<a href="http://www.trumptowerphilippines.com/condo.html" rel="nofollow">特朗普大厦</a>完工，两个家族正在考虑新的合资项目。</p>
<p>耗资 1.5 亿美元的这座大厦是菲律宾最高建筑之一，它位于马卡蒂比较混乱的地带，距离马尼拉最为声名狼藉的红灯区只有两个街区——红灯区里司空见惯的是妓女在招揽生意，还有人睡在路边的人行道上。项目原定于今年完工，目前预计会等到 2017 年了。投资者关系主管克里斯蒂娜·加西亚（Kristina Garcia）透露，大厦里 260 套房已经售出了 240 套。</p>
<p>2011 年安东尼奥在<a href="https://www.youtube.com/watch?v=aKgI4C4EfZg" rel="nofollow">一个为项目促销的视频</a>中说道：“我们把特朗普带到菲律宾，是因为我们相信，他代表了世界各地房地产的最优品质，也是奢侈和高档的象征。”在视频里安东尼奥被说成是一位“大使”，特朗普看起来也有点像。</p>
<p>周四晚在马尼拉举行的庆典上，罗比·安东尼奥接受采访时称，他从未怀疑过父亲心目中的优先顺序：他会把菲律宾的利益置于公司事务之上。他还说：“现在就是事关国家利益的时候了。”</p>
<p>然而<a href="https://www.americanprogress.org/press/release/2016/01/20/129095/release-former-deputy-assistant-secretary-of-state-michael-fuchs-joins-cap-as-senior-fellow/" rel="nofollow">直到今年年初</a>一直担任副助理国务卿、曾参与监管美国与菲律宾关系的富克斯表示，他对特朗普交叉重叠的优先顺序深感困扰，特别是考虑到全球重大问题的长名单也有菲律宾牵涉其中。这些问题包括计划在中国南海进行的联合军事演习、在菲律宾南部群岛<a href="http://www.nytimes.com/2016/08/31/world/asia/philippines-abu-sayyaf-jolo.html" rel="nofollow">对抗穆斯林激进分子</a>，以及所发生的侵犯人权行为。</p>
<p>富克斯说：“我们已经看到的就是官方活动与商业活动之间界限模糊。最大的灰色地带也许并不是呼吁对特朗普集团给予关照的特朗普总统，而是外交官和军官都会察觉到，也许最好不要做那些有损特朗普集团利益的事情。这真的让人极为不安。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="35063" data-title="《这位即将上任的美国总统生意遍布全球，它们可能带来哪些影响？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161130110111s5SGV97NvhYjWlgq.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/35063.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="396"/></a>  </div></div> </div><h3 class="title">爱尔兰和苏格兰：小蜗牛，大麻烦</h3><div class="detail"> 

<p>窄口螺纹蜗牛只有两毫米长，但它却干了一件超出自身实力的事。</p>
<p>特朗普在爱尔兰西海岸的克莱尔县建了一个特朗普国际高尔夫球场（Trump International Golf Links），而这种濒危的小蜗牛阻止了特朗普修筑海堤、保护球场沿岸海岸线的计划。</p>
<p>环保主义者以及冲浪者列出了一大堆修筑海堤会带来的麻烦，特别是它对沙丘的影响。球场附近的一小片沙丘和这些蜗牛一样，都受到了欧盟法律的保护。但特朗普集团称，没有了海堤，高尔夫度假村的开发可能会被海水给泡废掉，而许多本地人很欢迎这个项目以及它带来的工作岗位。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665527" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161201075014mYQrzSBFATP9oqd1.jpg-w600"/>&#13;
<figcaption class="">从位于爱尔兰西海岸的特朗普国际高尔夫球场上看到的 Doughmore Bay。图片版权：Paulo Nunes dos Santos/《纽约时报》</figcaption></figure></div>
<figure/><p>好几个人都说，这场斗争将在明年由一个爱尔兰规划委员会做出裁决，时间很有可能就会在特朗普 1 月 20 日就任总统之后的几周或几个月。</p>
<p>这个规划委员会在 1980 年代进行过重大调整，以防止其受到政治的干预，现在，环保主义者们都很信赖它。但像特朗普遇到的这种可能需要举行听证会的情况，以前还几乎没有过。</p>
<p>“听证会可以很长，可以很热闹，可以说很多事情，”说这话的肖恩·奥里尔利（Sean O’Leary）是爱尔兰规划研究院（Irish Planning Institute）的执行董事，该机构代表了爱尔兰大多数的职业规划师。</p>
<p>他指出，爱尔兰国家规划委员会此前曾考虑过由一位政治家提出的开发计划，但那次讨论的是爱尔兰总统想要建的一个度假屋。</p>
<p>“规模略有一点点不一样，”奥里尔利说。</p>
<p>当地官员说，特朗普集团需要在年底前重新提交申请。在一份声明中，特朗普集团说它“正在考虑目前所有可能的海岸保护选项”，将会在圣诞节前联系当地有关部门。声明中说，窄口螺纹蜗牛“在这片场地上繁殖得很好”。</p>
<p>“和它相关的唯一一点威胁是海岸侵蚀，”声明中补充道。</p>
<p>无疑，候任总统特朗普依然很看重他在苏格兰和爱尔兰的高尔夫球场，甚至最近一段时间他也还在关注着这事儿。选举结束后不久，他就<a href="http://www.nytimes.com/2016/11/21/business/with-a-meeting-trump-renewed-a-british-wind-farm-fight.html" rel="nofollow">催促英国独立党负责人奈杰尔·法拉奇（</a><a href="http://www.nytimes.com/2016/11/21/business/with-a-meeting-trump-renewed-a-british-wind-farm-fight.html" rel="nofollow">Nigel Farage</a><a href="http://www.nytimes.com/2016/11/21/business/with-a-meeting-trump-renewed-a-british-wind-farm-fight.html" rel="nofollow">）带领一群支持英国脱欧的人</a>反对英国的风力发电厂。风电厂是特朗普在英国和爱尔兰最喜欢的目标，他怒斥说，提议在这些地方建立风电厂有可能会破坏他的度假村的景致。</p>
<p>特朗普的女发言人一开始否认说，这个话题是法拉奇他们一帮人提起来的，但特朗普在上周接受《纽约时报》采访时说，“<a href="https://twitter.com/maggieNYT/status/801130374566998016" rel="nofollow">可能是我把这事儿挑起来的</a>”。</p>
<p>积极分子托尼·洛斯（Tony Lowes）主持着一个名叫“爱尔兰环境之友”（Friends of the Irish Environment）的组织，他说，特朗普曾给他打过电话，因为洛斯所在的组织恰好也在反对一个离特朗普在爱尔兰的高尔夫球场不远的风电厂的提议，他们的理由和环保有关。</p>
<p>“他肯定很讨厌风电厂，这是肯定的，”洛斯在提到那通电话时说。</p>
<p>他所在的组织决定不与特朗普合作，现在该组织在带头反对特朗普修筑海堤。</p>
<p>洛斯说：“沙丘体系不会自然形成，（修了海堤之后，）这个体系会缺乏形成和发展它的沙子，最终它就会消失。现在那里的整个沙丘体系富有活力和适应性，而且还在移动，而海堤则会阻止这一切。”</p>
<p>特朗普的代表给出了一些修筑海堤的逻辑依据，其中最简单的理由是，他们想为土地提供一个缓冲，以防止不断继续的海岸侵蚀问题。这一提议以前<a href="http://www.politico.com/story/2016/05/donald-trump-climate-change-golf-course-223436" rel="nofollow">也曾引起过人们的注意</a>，因为特朗普的团队提交的一份环评报告重点指出了气候变化的风险，以及它对“海岸侵蚀率”的影响。这是一个值得注意的论点，因为特朗普说过，全球变暖是“<a href="https://twitter.com/realdonaldtrump/status/265895292191248385?lang=en-gb" rel="nofollow">中国捏造的骗局</a>”。</p>
<p>爱尔兰政府以前就曾热情地讨好过特朗普。当他 2014 年造访球场时，香农机场在跑道上铺上了红毯来欢迎他，在场欢迎的还有竖琴手、小提琴手，以及一个声音可以穿透跑道上的喧闹的歌手。</p>
<p>《爱尔兰时报》（The Irish Times）的马兰奇·克勒金（<a href="http://www.irishtimes.com/sport/golf/doonbeg-s-good-news-hardly-worth-the-bowing-and-scraping-1.1792515" rel="nofollow">Malachy Clerkin</a>）说，这是“一次荒谬的欢迎仪式”、“最差劲的恭维”。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666504" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161201075048oRp5NOyW7U1HVFMX.jpg-w600"/>&#13;
<figcaption class="">特朗普 2014 年造访爱尔兰高尔夫球场时的红毯欢迎仪式。图片版权：Niall Carson/PA</figcaption></figure></div>
<figure/><p>然而许多当地人却支持特朗普的开发计划。离球场大约两英里远的敦贝格村里 <a href="http://morrisseysdoonbeg.ie/" rel="nofollow">Morrissey’s Bar</a> 的老板休·麦克纳利（Hugh McNally）说，这个问题就是由于和特朗普有关，所以“被媒体搞成了大新闻”。</p>
<p>“我给你举个例子，”他说。瑞士制药公司罗氏（Roche）去年宣布，它将<a href="http://www.irishtimes.com/business/health-pharma/roche-close-irish-plant-with-240-job-losses-1.2427527" rel="nofollow">关闭克莱尔卡斯尔附近的一个工厂</a>，造成了 200 多人失业。“如果有人对他们说，建个什么堤就能保住这些工作岗位，所有人都会同意建海堤的，”麦克纳利说。“人们现在反对它，就因为他是特朗普。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="35063" data-title="《这位即将上任的美国总统生意遍布全球，它们可能带来哪些影响？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20161130110111s5SGV97NvhYjWlgq.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/35063.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="396"/></a>  </div></div> </div><h3 class="title">美国：关于利益冲突的讨论已经开始</h3><div class="detail"> 

<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.643229" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161201075142G9qrOwH0iuACXQ2K.jpg-w600"/>
<figcaption class="">唐纳德·特朗普及其家人在华盛顿特朗普国际酒店的开幕式上。图片版权：Stephen Crowley/《纽约时报》</figcaption></figure></div>
<figure/><p>（以下部分来自纽约时报 <a href="http://www.nytimes.com/2016/11/15/us/politics/donald-trump-holdings-conflict-of-interest.html" rel="nofollow">Eric Lipton 和 Susanne Craig 的另一篇报道</a>）</p>
<p>特朗普国际酒店位于宾夕法尼亚大道上，和白宫之间只有几个街区的距离。它是特朗普房地产帝国新近添加的奢侈成员之一，而且似乎是他目前面对的道德困境最明显的象征。</p>
<p>特朗普国际酒店位于由联邦政府所有的<a href="https://www.nps.gov/opot/index.htm" rel="nofollow">老邮局大楼</a>内部。这意味着管理该地产的总务管理局<a href="http://www.gsa.gov/portal/content/101134" rel="nofollow">局长</a>将由特朗普任命，而他的子女将经营一家<a href="http://www.gsa.gov/portal/content/305477" rel="nofollow">与该机构捆绑在一起的</a>价值数千万美元的酒店。</p>
<p>他还将监督美国劳资关系委员会，而与他的任何一家酒店有关的工会纠纷都将该机构裁决。就在选举前一周，委员会在拉斯维加斯的一起案件中做出了对特朗普酒店不利的裁决。</p>
<p>特朗普面对的潜在冲突层次在许多方面与他那庞大的商业帝国一样复杂。作为历史上最富有的白宫主人之一，特朗普在区分公职与私人企业事务的问题上面临着更大的难度。</p>
<p>而且，特朗普将他的子女<a href="https://www.greatagain.gov/news/president-elect-donald-j-trump-announces-new-implementation-phase-presidential-transition-team.html" rel="nofollow">吸收</a><a href="https://www.greatagain.gov/news/president-elect-donald-j-trump-announces-new-implementation-phase-presidential-transition-team.html" rel="nofollow">到</a><a href="https://www.greatagain.gov/news/president-elect-donald-j-trump-announces-new-implementation-phase-presidential-transition-team.html" rel="nofollow">了他的过渡团队之中</a>，这可能意味着他们将在他的政府中承担非正式顾问角色，这让问题变得更加复杂。他的女儿伊万卡·特朗普（Ivanka Trump）周四参与了一场正式过渡会议。第二天，新泽西州州长克里斯·克里斯蒂（Chris Christie）不再担任过渡团队的领导职位。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161201075210rkeGtJ8I3lSOzQYC.jpg-w600"/>
<figcaption class="">特朗普在华盛顿的酒店位于老邮局大楼内部，后者为联邦政府所有。图片版权：Al Drago/《纽约时报》</figcaption></figure></div>
<figure/><p>特朗普表示，他会把公司的管理权移交给他的子女，以消除道德方面的问题。<a href="http://www.nytimes.com/2016/01/15/us/politics/transcript-of-republican-presidential-debate.html" rel="nofollow">他将这种安排称为保密信</a><a href="http://www.nytimes.com/2016/01/15/us/politics/transcript-of-republican-presidential-debate.html" rel="nofollow">托</a>（Blind Trust）。</p>
<p>不过共和党和民主党的伦理律师都表示，这种信托远远算不上是保密信托。特朗普了解信托中的资产，而且将与信托管理人保持联系，这与那种完全由独立主体控制的常规保密信托不太一样。</p>
<p>华盛顿律师、共和党人<a href="http://www.capdale.com/msanderson" rel="nofollow">马修·T</a><a href="http://www.capdale.com/msanderson" rel="nofollow">·</a><a href="http://www.capdale.com/msanderson" rel="nofollow">桑德森（M</a><a href="http://www.capdale.com/msanderson" rel="nofollow">atthew T. Sanderso</a><a href="http://www.capdale.com/msanderson" rel="nofollow">n）</a>曾在约翰·麦凯恩（John McCain）、兰德·保罗（Rand Paul）和里克·佩里（Rick Perry）的总统竞选团队工作，他表示：“‘让他的子女管理他的企业相当于保密信托’的说法没有任何可信性。是的，美国民众选他的时候知道他拥有这些资产。不过如果他不能处理好这件事情，这种利益冲突的故事还会不断涌现出来，这可能会使他在任职期间受到不利的影响。”</p>
<p>作为竞选活动的一部分，特朗普公布了他的财产<a href="http://www.nytimes.com/interactive/2016/05/18/us/politics/trump-financial-disclosure.html" rel="nofollow">信息</a>，包括十几座酒店和高尔夫球场、商业地产空间（比如特朗普大厦和纽约华尔街 40 号）以及他在美国和海外的市场交易。不过我们并不清楚他隐瞒了多少信息，部分原因在于他连纳税申报表都没有公布——这是 40 年来第一个没有做到这一点的总统候选人。</p>
<p>特朗普的亲密顾问鲁道夫·W·朱利亚尼（Rudolph W. Giuliani）周日在 CNN 的“国情咨文”中表示，如果将特朗普的家人排除在他的企业之外，“他的子女将陷入失业状态”。朱利亚尼表示，公众需要相信特朗普。</p>
<p>“你们需要对总统的人格抱有一定的信心。这个人拥有巨额财富。我觉得我们不应该担心或者怀疑他试图通过担任总统的方式增加自己的财产。如果他想变得更加富有，他就不会竞选总统，”朱利亚尼说。</p>
<p>过渡团队女发言人霍普·希克斯（Hope Hicks）拒绝对于特朗普担任总统期间可能面对的利益冲突问题做出回应。她表示：“特朗普集团（Trump Organization）将会做出相应的回答。”</p>
<p>特朗普公司的女发言人在一份声明中表示，特朗普集团正在努力解决可能的冲突。</p>
<p>声明称：“我们正在检查各种组织结构，以便将特朗普集团及其各项业务的管理权迅速移交给特朗普家族的小唐纳德（Donald Jr.）、伊万卡、埃里克（Eric）以及一个高水平经理人团队。这是我们公司最重要的一项优先任务，我们最终选择的组织结构将符合所有适用的规章制度。”</p>
<p>之前的总统也曾遇到过关于个人财产的问题。林登·约翰逊（Lyndon B. Johnson）担任总统期间通过他的妻子<a href="https://books.google.com/books?id=K7YEteQuN3IC&amp;pg=PA88&amp;dq=%22because+ktbc+was+purchased+in+his+wife%27s+name%22&amp;hl=en&amp;sa=X&amp;ved=0ahUKEwiKiJnm46jQAhWDRyYKHWY2DREQ6AEIHTAA#v=onepage&amp;q=%22because%20ktbc%20was%20purchased%20in%20his%20wife's%20name%22&amp;f=false" rel="nofollow">继续掌握着电视台的所有权</a>；乔治·华盛顿还曾让财政部帮助他寻找一个逃跑的奴隶。不过，许多总统也采取了预防道德问题的措施。乔治·布什（George Bush）在当选副总统以后将他持有的股票交给了一个<a href="http://www.nytimes.com/1988/06/06/us/bush-easily-a-millionaire-but-the-growth-was-slow.html?pagewanted=all" rel="nofollow">保密信托</a>，吉米·卡特（Jimmy Carter）也在当选总统以后<a href="http://www.nytimes.com/1977/01/05/archives/texts-of-carter-statement-on-conflicts-of-interest-and-ethics.html" rel="nofollow">将他的花生农场转移给了一个保密信托</a>。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161201075237GBcx2Pl4LCVaKswd.jpg-w600"/>
<figcaption class="">特朗普的财产包括商业地产（比如华尔街 40 号）以及十几座酒店和高尔夫球场。图片版权：Benjamin Norman/《纽约时报》</figcaption></figure></div>
<figure/><p>作为总统，特朗普可以免受一项联邦道德规定的制约，这项规定禁止政府员工和国会成员做能够为他们带来经济利益的事情。</p>
<p>不过，总统仍然必须遵守一项要求每年披露资产状况的法律。特朗普的第一次法定资产披露时间是在 2018 年 5 月。不过，<a href="https://www.whitehouse.gov/blog/2009/05/15/president-obama-and-vice-president-bidens-personal-financial-disclosures-now-availab" rel="nofollow">奥巴马总统（P</a><a href="https://www.whitehouse.gov/blog/2009/05/15/president-obama-and-vice-president-bidens-personal-financial-disclosures-now-availab" rel="nofollow">resident Obama</a><a href="https://www.whitehouse.gov/blog/2009/05/15/president-obama-and-vice-president-bidens-personal-financial-disclosures-now-availab" rel="nofollow">）在任职第一年</a><a href="https://www.whitehouse.gov/blog/2009/05/15/president-obama-and-vice-president-bidens-personal-financial-disclosures-now-availab" rel="nofollow">就</a><a href="https://www.whitehouse.gov/blog/2009/05/15/president-obama-and-vice-president-bidens-personal-financial-disclosures-now-availab" rel="nofollow">主动公布了个人财产信息</a>。</p>
<p>专家表示，即使特朗普不受一些联邦道德规定的制约，公众也不希望他运用职权谋求私人利益。</p>
<p>致力于强化政府问责制度的非营利组织 Common Cause 主席<a href="http://www.commoncause.org/about/staff-directory/karen-hobert-flynn.html?referrer=https:/www.google.com/" rel="nofollow">卡伦·霍伯特</a><a href="http://www.commoncause.org/about/staff-directory/karen-hobert-flynn.html?referrer=https:/www.google.com/" rel="nofollow">·</a><a href="http://www.commoncause.org/about/staff-directory/karen-hobert-flynn.html?referrer=https:/www.google.com/" rel="nofollow">弗林（K</a><a href="http://www.commoncause.org/about/staff-directory/karen-hobert-flynn.html?referrer=https:/www.google.com/" rel="nofollow">aren Hobert Flyn</a><a href="http://www.commoncause.org/about/staff-directory/karen-hobert-flynn.html?referrer=https:/www.google.com/" rel="nofollow">n）</a>表示：“特朗普曾提出了摆脱腐败的竞选纲领，认为华盛顿出了问题，我们需要一种全新的改变。美国民众也希望身为总统的特朗普能够遵守更高的标准。”</p>
<p>总务管理局在周一的一份声明中表示，该机构意识到，它必须检查其老邮局与特朗普家族拥有的企业之间的租约，“以便为确认和解决任何潜在利益冲突的渠道留出空间”。</p>
<p>同样是在周一，马里兰州民主党众议员、监管和政府改革委员会首席委员伊莱贾·E·卡明斯（Elijah E. Cummings）呼吁对于特朗普处理潜在冲突的方式展开调查。</p>
<p>卡明斯在接受采访时表示：“美国人民有权知道——而且应该知道——总统究竟是否有可能做出为他自己、他的家人以及他的朋友带来直接利益的决定。”</p>
<p>内华达州的劳资纠纷反映了另一个潜在问题。美国劳资关系委员会的所有五名成员均由总统<a href="https://www.nlrb.gov/who-we-are/board" rel="nofollow">任命</a>。不过在过去一年里，拉斯维加斯特朗普国际酒店一直与烹饪工会处于敌对状态。起初，酒店方面对员工成立工会的努力进行了阻挠。7 月，劳资委员会做出了<a href="http://www.culinaryunion226.org/news/press/body/2016-07-28-NLRB-Board-Decision-ORDER-DENYING-REVIEW.pdf" rel="nofollow">对特朗普不利的</a>裁决。接着，这座由特朗普与其他人共同拥有的酒店拒绝与新成立的工会谈判。11 月，劳资委员会再次做出了<a href="http://www.culinaryunion226.org/news/press/body/2016-11-03-NLRB-decision-and-order-re-TRUMP.pdf" rel="nofollow">对酒店不利的裁决</a>。其他与员工之间的劳资纠纷则仍在处理过程中。</p>
<p>拥有 5.7 万名成员的内华达本地 226 号烹饪工会（Culinary Workers Union Local 226 of Nevada）女发言人贝萨妮·卡恩（Bethany Khan）表示：“考虑到特朗普在这些判决上的经济利益，作为美国总统，他是否会运用他的权力进行干涉呢？”</p>
<p>几位伦理律师说，对特朗普来说，最麻烦的也许是宪法中一个表述相对模糊的条款，该条款名叫“酬金条款”（Emoluments Clause），它<a href="https://www.justice.gov/sites/default/files/olc/opinions/1982/02/31/op-olc-v006-p0156.pdf" rel="nofollow">禁止任何政府官员</a>接受外国政府的付款或者礼物，就连分享与外国政府有财务联系的公司的利润都不行。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161201075314Wgor9Svzye7QOasj.jpg-w600"/>
<figcaption class="">特朗普在拉斯维加斯的酒店也有案子在等待美国劳资关系委员会的裁决。图片版权：Todd Heisler/《纽约时报》</figcaption></figure></div>
<figure/><p>特朗普此前曾和外国政府、或者明显与外国政府有关系的个人进行了商业上的往来，其中包括在阿塞拜疆和乌拉圭价值数百万美元的房地产生意。他的子女们也频繁出国，到加拿大、阿联酋和苏格兰推销特朗普品牌。就近来看，中国银行就是特朗普大厦的租户，它还贷款给了曼哈顿市中心的一座建筑——而特朗普在这座建筑上的合伙权益相当大。</p>
<p>华盛顿的政治伦理和合规律师肯尼思·格罗斯（Kenneth A. Gross）说：“不管是在阿塞拜疆、土耳其还是俄罗斯，和外国公司做生意的时候，如果对方公司有外国政府参股，或者由外国政府控股，那么落到特朗普名下的任何收益都会违反美国宪法中的酬金条款。”</p>
<p>还有其他一些更普遍的问题也会带来麻烦。比如说，特朗普将提名财政部部长人选，但他又在银行有数亿美元的存款，而且还享受了美联储设定的低利率带来的好处——可他此前却批评美联储搞政治化。美国国内税务署的负责人也是由总统任命的，但该机构目前却在审核特朗普的税收，它制定的税收政策也会直接影响特朗普的生意。</p>
<p>伦理律师说，涉及政治伦理的领域中，最敏感的是特朗普的房产和财务控股公司。</p>
<p>特朗普的子女们现在已经深度介入了特朗普集团的日常业务。伊万卡是负责发展并购的执行副总裁，她还负责管理公司房地产业务在美国国内和全球的拓展。此外，她还有自己的服饰、珠宝和鞋履产品。</p>
<p>就在本周，伊万卡将自己在《60 分钟》（60 Minutes）节目里的露面（她父亲也在场）变成了一个营销，推销她的珠宝产品。她的一位下属在邮件里鼓励记者写一写伊万卡接受采访时戴着的<a href="http://www.ivankatrumpfinejewelry.com/metropolis/copy-of-metropolis-diamond-bangle-1" rel="nofollow">那只价值 10800 美元的</a><a href="http://www.ivankatrumpfinejewelry.com/metropolis/copy-of-metropolis-diamond-bangle-1" rel="nofollow">金手镯</a>。</p>
<p>小特朗普也是特朗普集团的执行副总裁，公司的网站上说，他掌管着“从东欧到南亚、从中东到南美、从中国大陆到美国”的新项目并购和开发业务。</p>
<p>埃里克则负责特朗普集团的高尔夫球场业务。</p>
<p>“我们会待在纽约，负责这些业务，”埃里克·特朗普在周日播出的《60 分钟》节目中说。“我觉得我们在做这些事的时候很愉快，而且我们会让他以我们为傲。”</p>

<p>特朗普全家似乎一直在为他当上总统、以及借此机会在美国和全世界变现做着准备。</p>
<p>4 月，特朗普当时还没有成为共和党候选人，但根据美国专利商标局的记录显示，当时他的公司<a href="https://trademarks.justia.com/869/70/american-86970999.html" rel="nofollow">就把“American Idea”注册成了商标</a>，用于酒店、休闲健身中心和迎宾服务。在他竞选总统期间，他和他的家庭成员在美国和全世界范围内提出了超过 24 个<a href="https://www.documentcloud.org/documents/3225269-Trump-Trademark-Applications-Merged.html" rel="nofollow">商标注册申请</a>。</p>
<p>这些申请让我们得以一窥特朗普家族的人可能在盘算着的业务拓展计划。上个月，特朗普集团在印尼的代表提交了商标注册申请，想把特朗普的名字用在和酒店管理相关的业务上。（特朗普一直想要在印尼达成两个和酒店相关的交易。）他们还在墨西哥、加拿大和欧盟提交了类似的申请。</p>
<p>从今年年初开始到 10 月，伊万卡·特朗普在美国、加拿大、欧盟和墨西哥为她的服饰、化妆品和珠宝品牌提交了<a href="https://trademarks.justia.com/owners/ivanka-trump-marks-llc-1365461/%E3%80%91" rel="nofollow">至少 25 个商标注册申请</a>。特朗普的妻子梅拉尼亚则于 8 月在美国提交了一个珠宝产品商标申请。</p>
<p>特朗普在上周接受《纽约时报》采访时说，在准备当总统的同时，他到目前为止至少已经做出了一次让步。</p>
<p>“理论上讲，我可以既当美国总统，又全身心地经营我的生意、为我的生意签支票，”特朗普说。但他又补充道：“但我现在正在逐步退出商界，最大限度地把生意交到埃里克·特朗普、唐·特朗普和伊万卡·特朗普，以及我手下的一些高管手上，这现在正在进行中。”</p>
