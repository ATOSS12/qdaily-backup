<p>          </p>
<p>对 MacBook 用户来说，如何整齐地收纳充电器是一个不小的烦恼，由设计师 Joel Beebe 领导的团队为此特别设计了一款专用的收线器 Hula Wrap。这个由皮革制成的外套能够有效地保护 MagSafe，电源线可以缠绕在外并通过扣子固定，使用时只要打开扣子接上延长的 AC 电源线即可。你可以通过<a href="https://www.kickstarter.com/projects/1031801104/hula-wrap-macbook-cable-organizer" rel="nofollow">链接</a>参与众筹，早鸟价为 25 美元。</p>
