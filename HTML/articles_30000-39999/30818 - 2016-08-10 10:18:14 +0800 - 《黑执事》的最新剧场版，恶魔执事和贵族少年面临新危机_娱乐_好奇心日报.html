<p class="">说着“ Yes,my lord. ”的恶魔执事又要回来了。</p>
<p>          </p>
<p>从 2008 年的第一部 TV 动画起，《黑执事》目前已经推出了 3 部 TV 动画以及 2 部 OVA。2014 年，漫画改编的真人电影也在日本上映，由水岛宏和刚力彩芽主演。在明年的 1 月 21 日，《黑执事》也将迎来真正的第一部剧场版动画《黑执事 Book of the Atlantic 》。</p>

<p>不过这则视频透露的动画剧情信息不多，主要是回顾了一下《黑执事》之前的几作动画，并且公布了角色设计师芝美奈子新绘制的概念宣传图。这张图也会被用作特别观影券以及剧场版特典的内容制作上。</p>

    <img alt="" data-ratio="1.428125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160810073927jUyBQ7KmbOcsdoe0.jpg-w600"/>&#13;
</figure></div>
<p>          </p>
<p>《黑执事》是枢梁在 Square Enix 旗下的漫画杂志《月刊 G Fantasy》上连载的一部充满奇幻色彩的漫画。故事背景为 19 世纪末维多利亚女王统治时期的英国，主要围绕着恶魔执事塞巴斯蒂安·米卡利斯和英国贵族少年夏尔·凡多姆海威伯爵展开。恶魔塞巴斯蒂安和拥有痛苦过往的夏尔订下了契约，契约代价就是夏尔的灵魂，而塞巴斯蒂安则要完全服从夏尔的命令。作为“女王的番犬”的夏尔必须要管理英国的黑社会，他和执事塞巴斯蒂安也被卷入了一起又一起扑朔迷离的危险事件当中。</p>
<p>漫画从 2006 年 10 月连载至今已经推出了 22 本单行本，目前单行本的全球销量也已经突破了 2300 万册。作者枢梁华丽美型的画风，再加上漫画中恶魔执事和贵族少年之间时不时的暧昧擦边球，也让漫画收获了相当多的女性粉丝。</p>
<p>这次剧场版所呈现的剧情是漫画里的人气章节——“豪华客船篇”，也就是漫画第 11 卷到第 14 卷的内容。夏尔和塞巴斯蒂安为了找寻死者复生的秘密，卷入了豪华客船坎帕尼亚号的事件当中。</p>
<p>TV 动画第三部《黑执事：马戏团篇》和 OVA《黑执事：幽鬼城杀人事件篇》的导演阿部记之继续担当这部剧场版的导演，而剧本则由吉野弘幸担任，基本延续了第三部动画以来的制作团队。</p>
<p class="">不过之前 TV 动画的第三部《黑执事：马戏团篇》在国内就因为内容涉及血腥元素遭到了禁播的命运，不知道这次的剧场版是否还有可能在视频网站上线。</p>
