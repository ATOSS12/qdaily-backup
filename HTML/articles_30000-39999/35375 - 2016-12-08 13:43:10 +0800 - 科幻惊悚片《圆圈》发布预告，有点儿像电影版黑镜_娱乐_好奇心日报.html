ass="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="116"/></a>  </div></div> </div>  <p class="excerpt">由汤姆·汉克斯、艾玛·沃特森主演</p>  <div class="detail">  

<p>在连续推出《但丁密码》、《萨利机长》之后，汤姆·汉克斯即将出现在明年春季档的科幻惊悚电影《圆圈》（The Circle）中。近日，出品方欧罗巴电影公司发布首支预告。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTg1MjczMjgxMg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>影片由詹姆斯·庞索特（《罗德姆 2013 》、《好景当前 2012 》）执导，改编自戴夫·艾格斯的同名小说，这也是汤姆·汉克斯自《国王的全息图》之后再次主演由戴夫·艾格斯的小说改编的电影。故事讲述的是在未来，一个心怀理想的姑娘梅·霍兰（由艾玛·沃特森主演）获得了一份令人艳羡的工作——她进入了一家名叫“圆圈”的高科技公司，这家公司能够把人们的社交账号都整合在一起，用户登录后就能获得搜索、购物、社交等一站式服务，但公司却在背后依靠收集用户隐私谋取暴利。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.466667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20161208123136px3uI2L0jVSaW49O.png-w600"/>&#13;
<figcaption class="">来自：<a href="http://wearethecircle.com/" rel="nofollow">WeAreTheCircle.com</a><p><br/></p></figcaption></figure></div>
<p>在 1 分 50 秒的预告片中，汤姆·汉克斯扮演的圆圈公司创始人，描绘了未来美好的社交图景，从导演对这一角色的分析来看，这是一个“认为知情是一件好事，知道所有事情会更好”的人。但实际上，却一直有一个球状的监视器在窥探着人们的生活。预告片中反复出现的“They’re watching”让人不由想到迈克尔·雷德福执导的《1984》里头那个监视着一切的老大哥，影片中的每个人都自带标签，也让人联想到《黑镜》第三季第一集中人类被社交掌控的恐惧感。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.516514" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20161208124002z4wanux3qvMoJi12.jpg-w600"/>&#13;
<figcaption class="">图片来源：<a href="http://collider.com/the-circle-trailer-emma-watson/#images" rel="nofollow">collider</a></figcaption></figure></div>
<p>而《少年时代》里的青涩少年埃拉·科尔特兰也将出演该片，《少年时代》记录了埃拉·科尔特兰从六岁到十八岁的成长过程，获得过金球奖最佳剧情片、奥斯卡最佳影片提名等多个奖项。而《圆圈》是其第一次参与“剧情片”的拍摄，他在其中饰演 Kalden，是梅·霍兰的同事，但其实他的真实身份是公司创始人之一，是他创立了这个系统，最终他意识到这个系统对人隐私的侵犯，并打算将其关闭。</p>
