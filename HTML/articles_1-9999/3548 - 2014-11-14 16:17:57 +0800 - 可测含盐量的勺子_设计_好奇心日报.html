<p>&#13;
	很多健康权威专业人士都曾提出过低盐健康饮食的理念，但如何才能保证低盐量的摄取呢？尤其是在外面吃饭的时候。也许，韩国设计师 Joongu Kim 可以给你一个简单可行的解决方案。日前，Joongu Kim 设计了一款名为「Mr.Sam」的智能勺子，配有相应的离子传感器，可以有效检测到用户食用的食品中的含盐量，当然，它需要一款配套的手机应用才能使用，Mr.Sam 检测到的数据通过手机应用来读取，这样你就可以轻松计算每日钠的摄取量了。&#13;
</p>&#13;
