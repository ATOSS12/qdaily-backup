<p>&#13;
	来自以色列的 Peleg Design 工作室鳝鱼赋予日常生活中的普通事物以新鲜且有创意性的解读，比如这款最新推出的书签 Lightmark ，就是将一款小型阅读灯的轮廓复制简化，运用在了书签上。设计团队希望这枚小小的书签能够点亮你最后阅读的那一页，它如同一盏微型台灯，插入书页的黄色书签部分有如一束直射下来的光束。&#13;
