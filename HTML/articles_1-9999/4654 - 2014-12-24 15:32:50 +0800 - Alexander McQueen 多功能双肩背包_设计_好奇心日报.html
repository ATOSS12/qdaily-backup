<p>&#13;
	英伦时尚品牌 Alexander McQueen 日前发布了一款多功能双肩背包，选用了高质羔羊皮材质进行制作，全黑的配色设计搭配着背部的骨骼图案，显示出设计师对于哥特美学的理解。除了酷炫的美感之外，设计师还考虑到了它的实用功能性，在后背与肩膀等细节内置了柔软的衬垫，提高了背包的舒适程度，多层次的拉链结构与可调节的松紧口袋设计，为不同类型与尺寸的物品提供了更多的选择空间。定价 16400 元，<a href="http://www.alexandermcqueen.cn/cn/alexandermcqueen/%E5%8C%85%E8%A2%8B_cod46351913px.html" target="_blank">点击这里购买</a>。&#13;
