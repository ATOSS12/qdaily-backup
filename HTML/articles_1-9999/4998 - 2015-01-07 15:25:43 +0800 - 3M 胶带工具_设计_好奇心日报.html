<p style="margin-top:0px;margin-bottom:0px;line-height:normal;">&#13;
	每次使用胶带时是不是都会有一种双手不够用的感觉？日前，韩国设计师 Joongho Choi 日前为美国 3M 公司设计了一款胶带工具 Scotch Tape Dispenser，利用水车旋转的概念可以将胶带平均切断并且持续往上送，让用户可以方便地拿取使用，省去了很多例如要借助其他裁切工具的步骤。提供 12、18 以及 22 毫米三种宽度的选择，并配备了防止儿童不慎刮到的安全刀片，其剩余空间还可以作为笔筒使用。&#13;
</p>&#13;
