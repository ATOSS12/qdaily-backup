<p>&#13;
	<span>复古风再度来袭，英国女孩 Clare Bosanquet 用油漆印花的方式替代壁纸，让你刷墙也能刷出新花样。不过，Clare 坦言这把神奇的印花油漆刷并不是她的独创发明，而是她去罗马尼亚时发现，当地的人几百年来一直用这种方法来装饰墙面。Clare 买回了滚轮，对传统的纹路和材质加以改良，大大丰富了印花的种类。手握一把滚轮，再加一把梯子，就可以动手刷墙了。定价 34.37 美元，</span><a href="https://www.etsy.com/listing/160497337/tussock-patterned-paint-roller?ref=listing-0" target="_blank">点击这里购买</a><span>。</span>&#13;
</p>&#13;
