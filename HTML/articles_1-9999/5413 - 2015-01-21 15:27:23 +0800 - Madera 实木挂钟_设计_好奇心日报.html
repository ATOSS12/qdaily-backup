<p>&#13;
	OTONO 设计工作室日前发布了最新作品，是一款名为「Madera」的实木挂钟。设计团队在制作过程中遵循严格的极简主义，赋予这款挂钟清晰的几何形状与新鲜明丽的色彩，温暖和自然的胡桃木材质使得 Madera 适宜于挂在符合当代审美的家居环境，用户只需选择自己心仪的时针与分针的配色即可。Madera 将于本周亮相德国科隆的 Designers Tower 。&#13;
