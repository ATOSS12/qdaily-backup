<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Fujifilm 最近推出了 Instax Mini 90 系列相机复古造型，这个系列的相机在两年前推出，曾因为外形小巧美观，功能方便，受到许多人的喜爱。此次推出的全新配色，采用金属银和褐色的搭配，看上去复古意味十足。除了和 Instax Mini 90 一样的功能，此次更新加入了内置微距拍摄功能。可以适应更多场景下的拍摄需求。目前售价 165 美元（大约 1030 元人民币），<a href="http://www.amazon.com/Fujifilm-Instax-90-Classic-Instant/dp/B00OT7W6R0?tag=viglink20277-20" target="_blank">这是购买链接</a>。&#13;
