<p>&#13;
	<span>黑胶唱片如今已变成一种带有怀旧感的物品。近日，Upstairs 商店将黑胶唱片制作成了梳子，这款极具复古风格的梳子有两个款式，一款是 No.15 ，有着厚厚的梳齿，并增加了梳齿的缝隙，男士们可以用它来梳理不整齐的卷曲胡子，另一款则是 No.20 ,有着宽且薄的梳齿，适用于女士们梳理长发。每把梳子上都保留着原先黑胶唱片的环线，以纪念它曾经的功能。定价 9 欧元</span>，<a href="http://www.upstairs-shop.com/categories/clothes-accessories/grably-comb.html" target="_blank">点击这里购买</a>。&#13;
