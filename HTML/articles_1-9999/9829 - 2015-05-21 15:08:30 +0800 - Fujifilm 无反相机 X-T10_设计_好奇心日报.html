<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Fujifilm 最近为 X 系列新添无反相机 X-T10。比起 X-T1 来看，X-T10 更加小巧精致，重量仅为 381g，新增了弹出式闪光灯设计，采用银黑配色，整体风格复古优雅。材料上使用铝镁合金，机顶上设有三个铝合金转盘，使用者可以通过简单的拨杆快速切换成全自动拍摄模式。这个系列将在今年 6 月发售。<a href="http://www.fujifilm.com/products/digital_cameras/x/fujifilm_x_t10/" target="_blank">点击这里</a>可以查看详细信息。&#13;
