<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	对球鞋爱好者们来说这可能是个可爱的物品：街头潮流设计品牌 Spilled 最近推出了一张名为 “Sneaker Grail” 的地毯。他们把目前热门的球鞋，包括 Air Jordan，Nike，Adidas，Puma 等在内的经典款式图案印制在了地毯上，分别有 2m x 3m和 4m x 6m 两种尺寸，分别限量100 和 50 张，售价分别为 99 美元和 249 美元，<a href="http://www.spilled.co/product/sneaker-grail-rug" target="_blank">这是购买链接</a>。&#13;
