<p>&#13;
	以手工艺制作闻名的爱马仕去年邀请意大利设计师 Michele De Lucchi 设计了一系列复古造型的灯饰 Pantographe。不管是工作灯、台灯还是落地灯，都选用了上好木材为支撑主体，加上爱马仕工匠擅长的皮革缝制技巧，让每盏灯都保有自己的个性却又展示出精致的制作工艺，体现了光线转化间的魅力。这也是爱马仕的首个灯具系列。&#13;
