<p>&#13;
	与三五好友或是工作中需要打交道的客户、同事吃饭时，最担心出现意外情况，比如打翻了酒杯或者饮料杯，麻烦的同时，还免不了尴尬。日前，设计工作室 Superduper Studio 为此设计了一款名为「Spillproof 」的酒杯，它摒弃了传统高脚酒杯的支架以及底座设计，而是沿着酒杯底部的外沿部分向下往内缩小，这样的设计使得酒杯即便发生倾斜，也不会出现整杯被打翻的情况，活像一个不倒翁。&#13;
</p>&#13;
