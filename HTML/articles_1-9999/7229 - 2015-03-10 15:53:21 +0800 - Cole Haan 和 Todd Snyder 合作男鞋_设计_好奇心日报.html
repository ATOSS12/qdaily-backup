<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	男装品牌 Todd Snyder 和做鞋子的 Cole Haan 合作推出了一个 2015 春季男鞋系列。这个系列中包括麻底布面便鞋，牛津皮鞋，loafers鞋，马球靴等六种鞋型，以奶白色和棕褐色为主。这些鞋子的特点在于配上西装可以穿去办公室，而换上牛仔裤，你就可以穿着它们去登山或是运动。这些鞋子大多在200-300美元之间，<a href="http://www.colehaan.com/mens-whats-new-toddsnyder" target="_blank">点击这里</a>或是<a href="http://www.toddsnyder.com/collections/shoes" target="_blank">这里都可以线上购买</a>。&#13;
</p>&#13;
