</p>&#13;
<p>&#13;
	你从上面这张图可以看到，比起轿车品牌，SUV 品牌在过去一年的广告投放要少得多。根据艾瑞咨询的数据，2014 年数字媒体广告投放 Top 5 的轿车品牌，总花费为 12.9 亿人民币，而与之相对应的 Top 5 SUV 品牌，总的广告花费大约只有其 1/20；这 5 个轿车品牌平均每天在线投放的广告次数超过 365 次，平均每天要发布 3.6 个创意组数，也就是 3.6 个不一样的广告内容。当然，这里面也有一些广告是投给了旗下的 SUV 车型。&#13;
</p>&#13;
<p>&#13;
	而在尼尔森网联提供给《好奇心日报》的 2014 Top 10 车型传统媒体（电视、平面和广播）广告花费中，SUV 车型只有 3 款，去年的总广告花费为 13.2 亿元；6 款为轿车，总广告花费为 31.4 亿元。&#13;
</p>&#13;
这其实从侧面印证了 SUV 市场的火热。据汽车市场调研公司 J.D. Power 亚太公司最新的报告显示，2 月轿车市场平均折扣率小于 85%，而紧凑型 SUV 折扣率平均 96.8% 仍然处于折扣较少的水平。而从销量来看，中国轿车市场零售销售环比下降 30%，同比增长 61%；主流 SUV 和豪华 SUV 销量分别同比增长 103% 和 58.2%，成为增长主力。<br/>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8531" data-title="《汽车公司有钱，2014 年它们的广告费都被谁拿走了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606134229dQkR2S0jopsUtgV9.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8531.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="109"/></a>  </div></div> </div><h3 class="title">汽车网站的广告投放金额逼近门户网站</h3><div class="detail"> 

<p>&#13;
	作为最传统也是曾经最有影响力的门户网站，在广告吸引力上，现在已经被各种各样的垂直类网站所挑战，在汽车行业同样如此。虽然从投放金额来看，新浪、搜狐等门户网站依然是汽车广告主选择投放广告金额最多的数字媒体类型，但汽车网站的广告投放金额已经逼近门户网站。&#13;
</p>&#13;
<p>&#13;
	<span style="white-space:normal;">2014 年，汽车广告主在门户网站的广告花费约为 30 亿人民币，在所有数字媒体中占比 44%，而汽车网站投放金额已经达到约 28.2 亿人民币，在所有数字媒体中占比 41.2%。</span>&#13;
</p>&#13;
<p>&#13;
	<span style="white-space:normal;">另外一个值得关注的是在 2013 年 12 月 12 日纽交所成功上市的汽车网站<a href="http://www.autohome.com.cn/" target="_blank">汽车之家</a>公布的 2014 年财报显示，汽车厂商广告服务营收同比增加 50.2 ％，至 10.582 亿元人民币，占 2014 全年净营收总额的 49.6 ％。艾瑞咨询数据显示，2014 年第四季度，以平均日独立用户访问量、用户平均每日花费时间，以及平均每日页面浏览量来看，汽车之家在中国所有汽车网站和门户网站的汽车频道中排名第一。</span> &#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.71111111" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214101OQxiuSFEfqdalWpN.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8531" data-title="《汽车公司有钱，2014 年它们的广告费都被谁拿走了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606134229dQkR2S0jopsUtgV9.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8531.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="109"/></a>  </div></div> </div><h3 class="title">广告商在汽车网站上，更为活跃</h3><div class="detail"> 

<p>&#13;
	2014 年全年，根据艾瑞咨询的数据，汽车网站共吸引了 100 个广告主，而门户网站吸引的广告主数量为 89 个，这意味着虽然还没有把最多的钱花在汽车网站上，但已经有越来越多的汽车企业和品牌 CMO 把汽车网站放到了营销预算的那块拼图里面。&#13;
</p>&#13;
<p>&#13;
	而从创意组数来看，汽车网站也是投放最多的数字媒体类型。汽车广告主  2014 年在线上投放了 4920 个创意组数，也就是说平均每天约有 13.5 个不同的汽车创意广告在汽车网站上上线。在广告投放天次上，汽车网站也同样是排在第一。&#13;
</p>&#13;
<p>&#13;
	我们可以理解为，汽车广告商在汽车网站上，比起其它媒体类型，更为活跃。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="2.45185185" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214102gfHej21Jq4nQrPZ6.jpg-w600"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8531" data-title="《汽车公司有钱，2014 年它们的广告费都被谁拿走了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606134229dQkR2S0jopsUtgV9.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8531.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="109"/></a>  </div></div> </div><h3 class="title">视频网站还不怎么招汽车品牌待见</h3><div class="detail"> 

<p>2014 年，中国在线视频广告市场规模达到 152 亿人民币，比去年增长 55.1%。这个被视为最具潜力挑战电视的数字媒体类型，虽然处于一个快速增长的阶段，但你从我们的图表中可以看到，它还不怎么受汽车行业待见。<br/>&#13;
</p>
<p>&#13;
	从 2014 年的线上汽车广告投放金额来看，视频网站排在第三，但投放金额只有 5.6 亿元，和排在前两位的门户网站、汽车网站差了一大截。如果再拿它来和电视相比，你会看到上海大众一家汽车公司 2014 年在电视上的投放金额就达到了 23.53 亿人民币。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.71111111" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214102q1XCoa9MvkDTcKN3.jpg-w600"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8531" data-title="《汽车公司有钱，2014 年它们的广告费都被谁拿走了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606134229dQkR2S0jopsUtgV9.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8531.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="109"/></a>  </div></div> </div><h3 class="title">但也有比较偏爱视频网站的，比如奔驰、宝马、观致</h3><div class="detail"> 

<p>&#13;
	为了更简单直观一点，我们从艾瑞咨询提供的 2014 年线上广告投放金额 Top 11 的汽车品牌中，选择了视频网站广告投放金额在千万级别以上的。你可以从下面这张图看到，视频网站广告投放所金额所占品牌投放总额最高的是奔驰，约为 29%，它在 2014 年的线上广告花费约为 1.3 亿元，在观致之后。&#13;
</p>&#13;
<p>&#13;
	观致也是比较偏爱视频媒体的，视频网站广告花费占比约为 22%，排在第三的就是宝马。与之相比的是，广告投放总额最高的雪佛兰品牌，这一比例只有不到 5%，而排在第五的别克品牌，这一占比更是低到几乎只有 1%。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.39166667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042141039BpnM1a6zGfryhDv.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<div>&#13;
	<br/>&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8531" data-title="《汽车公司有钱，2014 年它们的广告费都被谁拿走了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606134229dQkR2S0jopsUtgV9.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8531.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="109"/></a>  </div></div> </div><h3 class="title">德系三大豪华车品牌，宝马最舍得花钱，奔驰可能花的最少</h3><div class="detail"> 

<p>&#13;
	在中国豪华车市场占有 80% 左右市场份额的德系三大豪华车品牌：宝马、奥迪和奔驰，2014 年广告花费最多的是宝马，它在尼尔森网联提供的 2014 传统媒体广告花费 Top 10 汽车品牌榜单中，以 15.77 亿元排在第三；在艾瑞咨询提供的 2014 线上媒体广告花费 Top 10 汽车品牌中，又以 2.27 亿元排在第四。奥迪在艾瑞咨询的这份榜单中，排在第二位。奔驰没有进入任何一个榜单，在创意组数和投放天次上，奔驰都落后于宝马和奥迪，它可能是花的最少的。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.94907407" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214104rsnON68V2J4Ujvm1.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	2014 年，奥迪在中国市场的销量为 57.89 万辆，约占整个豪华车市场销量的 1/3；宝马在中国的销量为 45.6 万辆，同比增长 16.7%，排在豪华车市场第二位；奔驰达到 28.16 万辆，与奥迪、宝马仍有差距，不过约 29% 的增速值得关注。那么从广告投放效果来看，奥迪的钱可能花的更值，宝马的广告效果，仅就这三个品牌而言，相对较差。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8531" data-title="《汽车公司有钱，2014 年它们的广告费都被谁拿走了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606134229dQkR2S0jopsUtgV9.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8531.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="109"/></a>  </div></div> </div><h3 class="title">One more thing，观致也花了不少钱做广告，它们都在忙活什么？</h3><div class="detail"> 

<p>&#13;
	根据尼尔森网联的监测数据，观致 2014 年电视上的广告花费很少，不到 300 万人民币，但它在线上广告的花费，是排名第 10 的汽车品牌，比奔驰还要多。但观致去年一整年的销量仅有 6967 辆，还不及超豪华汽车品牌玛莎拉蒂去年 9400 辆的销量。&#13;
</p>&#13;
<p>&#13;
	这个诞生于 2007 年，公司充满了各种具有知名汽车行业背景外籍高管的中国公司，在 2013 年日内瓦车展上首次亮相后，其实收获了不少好评。它在 2013 年底选择 BBH 作为创意代理方——也就是那个为 <span style="color:#545454;font-family:arial, sans-serif;font-size:small;line-height:18.2000007629395px;white-space:normal;">Johnnie Walker 创造了 6 分钟一镜到底、一刀未剪经典广告的广告创意公司，开始发起广告 campaign。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="color:#545454;font-family:arial, sans-serif;font-size:small;line-height:18.2000007629395px;white-space:normal;">“五星评级”的高质量标准是它们在广告中的核心诉求点，对于一个还没有建立起品牌知名度，以及没有任何历史积淀的新的汽车品牌来说，个人认为这并不是一个很好的诉求点，它看上去是希望与人们固有的国产品牌（低质量）印象划清界限，但整个广告气质也给人一种疏远消费者的距离感。对于一个定价在 12 万至 19 万之间的轿车品牌，强调性价比可能比反复说五星评价都更能打中消费者。而在和消费者建立情感距离方面，英菲尼迪在营销上的一些做法值得参考。</span> &#13;
</p>&#13;
<p style="text-align:justify;">&#13;
	观致需要找到一种更加接近消费者的方式去和他们正常对话，而在所有外资汽车品牌都在盯着中国市场时，留给他们的时间并不多。你知道，下周开幕的上海车展仅仅是参展的全球首发车，将会达到 109 辆。噢，特斯拉也来了！&#13;
</p>&#13;
<p style="text-align:justify;">&#13;
	你可能在今年的上海车展上看到什么新东西，《好奇心日报》很快就会公布，敬请关注。&#13;
</p>&#13;
<p style="text-align:justify;">&#13;
	（记者宣海伦对本文亦有贡献）&#13;
</p>&#13;
