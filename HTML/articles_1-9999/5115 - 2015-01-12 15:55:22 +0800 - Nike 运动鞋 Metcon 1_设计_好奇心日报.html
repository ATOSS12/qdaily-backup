<p>&#13;
	耐克日前推出一款全新的运动鞋 Metcon 1，这款全新的运动鞋配备了 Flywire 结构系统与双密度鞋底，Flywire 结构系统用于灵活地稳定脚掌，双密度鞋底则用于提升鞋的整体安全性，不管是进行力量训练、跑步还是弹跳，都能够起到足够的减震效果。此外， Metcon 1 的鞋面部分选用了网眼物料制作而成，舒服透气。定价 120 美元（约合人民币 745 元），1 月 31 日将于 <a href="http://www.nike.com/us/en_us/c/launch/2015-01/nike-metcon-1" target="_blank">Nike 线上商店</a>正式发售。&#13;
