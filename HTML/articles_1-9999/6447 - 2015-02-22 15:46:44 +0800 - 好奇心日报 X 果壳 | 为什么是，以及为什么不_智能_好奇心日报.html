detail"> 

<p>&#13;
	两脚兽们快振作起来！你家主子可能对新买的高级抓板一点不感冒，但是有一样东西保证能引起它的兴趣。想必你可能也在网上的各种图片和视频中看到过，它就是盒子。真的，不管什么盒子都行，大的、小的、形状不规则的都没关系，只要往地上、椅子上或是书架上一放，就等着看你的猫强占地盘吧。&#13;
</p>&#13;
<p>&#13;
	和猫的许多其他异常古怪的行为一样，科学家们还没能完全解开这其中的奥秘。一种解释是，盒子是猫捕猎时的好帮手，它们喜欢突袭，因此盒子是绝好的藏身之地。不过，原因肯定不止这么简单。&#13;
</p>&#13;
<p>&#13;
	利用实验猫，科学家们已经进行了超过 50 年的行为学研究。他们得出的一个明确结论就是：你家绒毛球的安全舒适感来自于封闭空间。几乎所有的猫感到紧张时的第一件事，就是躲起来。如果考虑到这一点，那么这就不难理解了。&#13;
</p>&#13;
<p>&#13;
	不论是生活在野外的猫，还是你家里的猫，情况都一样。唯一不同的是，野猫会藏到树顶和洞穴，而你的猫可能就要到鞋盒里寻找安宁了。&#13;
</p>&#13;
<p>&#13;
	另一点需要注意的是，猫非常不善于解决冲突。引用一句来自《家猫行为背后的生物学》（The Domestic Cat: The Biology of its Behaviour）书中的内容：“猫似乎没有发展出像其他更喜欢群居的动物一样的冲突解决策略，因此它们逃避针锋相对场面的办法就是，回避对方或是减少活动。”所以，在更倾向于逃避的情况下，盒子就成了安全地带，往里面一缩，所有焦虑、敌意和不必要的注意力都会统统消失。&#13;
</p>&#13;
<p>&#13;
	如果你够仔细，可能就会注意到除了盒子以外，许多猫还会选择其他奇怪的地方来放松。有些会蜷在洗手池里，还有的喜欢呆在鞋里、碗里、购物袋里、咖啡杯里、空蛋托里，以及其他狭小封闭的空间里。&#13;
</p>&#13;
<p>&#13;
	这就引出了另一个猫特别喜欢盒子（以及其他看上去不太舒服的地方）的原因——外面太冷了！&#13;
</p>&#13;
<p>&#13;
	根据 2006 年一项国家研究委员会的研究，家猫的热平衡温度是 30-36℃，猫在这一温度范围中会感到舒适，并且无需额外产生热量来保暖或者消耗代谢能量来降温。这一温度刚好比人体最适温度高出 6.7℃，这也就是为什么你邻居家的猫会在夏天大中午摊在柏油马路上晒日光浴了。&#13;
</p>&#13;
<p>&#13;
	这也是为什么猫喜欢蜷缩在小纸箱里和其他奇怪的地方。瓦楞纸板是绝佳的隔热材料，狭小的空间让猫不得不蜷起来或是采用其他高难度姿势，进一步帮助它们保暖。该研究还发现，大多数猫窝周围的温度都在 22℃ 左右，比猫最低的最适温度还要低近 10℃。&#13;
</p>&#13;
<p>&#13;
	所以原因就是这样：盒子既能保暖又能减压，猫在这里能藏身、放松、睡觉，偶尔还能给家里住着的巨型两脚兽来个突然袭击。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	<a href="http://www.guokr.com/article/439916/" target="_blank">原文编译自 Wired，作者 Bryan Gardiner</a>&#13;
</p>

<p>&#13;
	为什么真人往往都比照片好看？英国心理学会博客（BPS Research Digest）介绍最近的心理学研究发现，人们普遍认为一个人的视频会比视频的截图看起来更美。他们称之为“冻脸效应”（the frozen face effect）。&#13;
</p>&#13;
<p>&#13;
	加州大学和哈佛大学的心理学家发现，人们会认为视频中的人比同一个视频的截图更好看。换句话说，就算你觉得自己在假期照片里看上去非常不堪也无须担心，别人就会觉得你会动的真人要好看得多。&#13;
</p>&#13;
<p>&#13;
	加州大学戴维斯分校的罗伯特·博斯特（Robert Post）和他的同事让参与者对 2 秒钟的视频、以及从这些视频里截下的 1200 帧静态图打分，评价视频或图片中的 20 个人有多好看。结果发现，同样的脸在视频中的得分要比在静态图中要高。&#13;
</p>&#13;
<p>&#13;
	他们认为，这可能跟动态脸的印象形成方式有关。人们会把在不同位置、不同侧面的同一张脸进行平均化。毕竟，相机是不久之前才发明出来的，我们大脑的脸部识别系统本来就是演化来加工动态脸，而不是静态脸。&#13;
</p>&#13;
<p>&#13;
	造成“不上相”的原因很多，除了“冻脸效应”，还可能因为我们最常见到的是镜子里的自己，所以对照片中的自己看不惯。这就是更为人们熟知的“曝光效应”——当一个东西出现的次数越多，我们越容易产生积极的情感。&#13;
</p>&#13;
<p>&#13;
	相比而言，我们照镜子的次数要多于看照片的次数，而每次看照片时无论是背景还是布局也总会有很大的变化。以此说来，照镜子算是反复出现的刺激，而照片呢，尽管你对里面的内容可能很熟悉，但总归还是算作新异的刺激吧。镜中的自己似乎看起来更好看也就不足为奇了。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">如果想让自己的照片看着顺眼的话呢，抱着自己的照片，每天看上十分钟，估计过个一年半载的也就会觉得照片上这家伙看起来还成吧！</span> &#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;"><br/>&#13;
</span>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;"><a href="http://www.guokr.com/article/129676/" target="_blank">原文作者_hzw</a></span>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6447" data-title="《好奇心日报 X 果壳 | 为什么是，以及为什么不》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160604224024nYq4ACaGKcs97eVL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6447.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="48"/></a>  </div></div> </div><h3 class="title">为什么洗澡时唱歌特别好听？</h3><div class="detail"> 

<p>&#13;
	有一种说法是：在洗澡堂里人们喜欢唱歌。这种说法已经有很长的历史了。阿拉伯历史学家伊本 · 赫勒敦（Ibn Khaldun ）写的著名的《历史绪论》一书中就曾经说过：“当享受热水浴时，吸进的热气加热了他们的灵魂，他们常常因喜悦而歌唱。”&#13;
</p>&#13;
<p>&#13;
	在现在，洗澡时唱歌也是很常见的。澳大利亚人有每天一早洗澡的习惯。不过他们那里缺水，为了节约用水，能源公司呼吁民众沐浴时最好不要唱歌，或至少选一支比较短的歌唱。&#13;
</p>&#13;
<p>&#13;
	人们在洗澡时喜欢唱歌，固然因为洗澡时精神比较放松，无忧无虑，自然会哼几句。其实深究起来，还由于洗澡时唱歌，比平时唱歌好听。&#13;
</p>&#13;
<p>&#13;
	我们听到的声音是和我们所处的环境有关的。在平坦的旷野唱歌，一点回声也没有，听起来就觉得不浑润而显得过于枯干；而在山谷里唱歌，就会有回响，产生“空谷传音”的感觉。这是因为歌唱时从喉部发出的声音同耳朵听到的声音并不是同一回事：从歌喉发出的声音是扰动空气形成的声波往外传，而听到的声音却是这个声波直接到达或间接反射混合以后传到耳朵里的扰动。&#13;
</p>&#13;
<p>&#13;
	举例来说，去过北京天坛的人，都会在被称为“回音壁”的圆形墙壁跟前冲着对过的人讲话（位置如下图所示）。在 A 点讲话，在 B 点听得十分真切，就像在跟前讲话一样，这就是回音壁反射声音的结果。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.421875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213633CZdYQibAxmGUu3M7.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	人们把分不清回声与原来发出的声音的情况，称为混响。可以想象，如果音乐厅有许多回音，肯定是失败的。但要是一点反射也没有，四壁、天花板和地板都用上吸音材料，声音也不会好听。根据经验，好的音乐厅对中频的混响时间大约为 1.68 秒。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">一般浴室的墙壁、地板很容易反射声音。浴室虽然狭小，但由于墙壁使用的是瓷砖，在淋浴时喷头喷出的水也有一定对声音的反射能力。所以洗澡间的混响度要比一般居室高，唱出的歌也就格外好听。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;"><br/>&#13;
</span>&#13;
</p>&#13;
<p>&#13;
	<a href="http://www.guokr.com/article/77669/" target="_blank">原文作者武际可</a>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6447" data-title="《好奇心日报 X 果壳 | 为什么是，以及为什么不》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160604224024nYq4ACaGKcs97eVL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6447.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="48"/></a>  </div></div> </div><h3 class="title">为什么反派总是死于话多？</h3><div class="detail"> 

<p>&#13;
	你一定会对这样的场景十分熟悉：在电影或者电视剧的高潮部分，最终大 BOSS 手拿武器对准躺在地上满身是血的主角。他/她/它（当然）并没有立即终结主角，而是（如你所想地）侃侃而谈：“想当年，我可是……”这段追忆往昔峥嵘岁月的回忆洋洋洒洒，足以写下一篇八百字作文。等等，只听“砰！”的一声——大 BOSS（如你所想地）被主角干掉了。&#13;
</p>&#13;
<p>&#13;
	嗯，那么现在问题就来了：为什么坏人总是功败垂成，死于自己太话痨呢？&#13;
</p>&#13;
<p>&#13;
	首先，在影视作品里很显然这事儿得问编剧跟导演啊！一方面，作为正面角色，主人公做事儿不能太顺利，主角光环只能在关键时刻用一用，如果全程都是无敌效果，那还有什么看头啊？反过来，坏人也不能太厉害，他可以一直都占据优势、占据主动，但最后必须被主人公给干掉。&#13;
</p>&#13;
<p>&#13;
	艺术来源于生活。时间是最好的编剧，现实世界才是我们能看到的最伟大的戏剧。在这部漫长而丰饶的现实大戏里，坏人死于话多的情况，真的会出现。&#13;
</p>&#13;
<p>&#13;
	美国联邦调查局（FBI）的科学调查组创始人雷斯勒写过一本很著名的书，叫《FBI 心理分析术》。书中提到上世纪 70 年代纽约一个著名的连环杀手大卫·柏克威兹（David Berkowitz）。他总是在深夜伏击正在亲热的情侣。而且还很高调地给当地媒体写信讲述自己的故事。截止被捕时，他一共杀死 6 人、击伤 7 人，可以说是罪行累累。&#13;
</p>&#13;
<p>&#13;
	然而就是这样一个心狠手辣的杀手，却讲了一个此前所有心理学家都没有注意到过的信息：凶手在行凶之后，常常会情不自禁地回到案发现场。很快，心理学方面的一些研究也证实了这一点。这个现象后来被运用到刑侦工作当中，起了很大的作用。&#13;
</p>&#13;
<p>&#13;
	匪徒为什么要去多这么一嘴呢？他难道不能像个北欧人一样保持沉默吗？如果进入了心理学的范畴，一切都变得好理解了。&#13;
</p>&#13;
<p>&#13;
	行凶者面临的第一个问题就是认知失调：所做的事情与自我认知发生了冲突。&#13;
</p>&#13;
<p>&#13;
	比如我们会有一个基本认识：“杀人是不对的”。行凶者在做这件不对的事情，但又不愿意承认自己犯罪是错误的。所以，他必须要通过将杀人行为“合理化”来实现建立心理防御机制。行凶者会找各种借口来获取自己犯罪的正当性，最终说服自己放下良心的包袱。&#13;
</p>&#13;
<p>&#13;
	这样就可以理解了——犯罪者喋喋不休，就是要通过将原因不停地说给自己和别人听，来达到所谓的“认知失调消解”。&#13;
</p>&#13;
<p>&#13;
	那，自己在心里默默调节消解不就好了嘛，为什么一定要说出来呢？这里就牵扯到心理学的另一个机制：通过获得外部反馈，而提升自我评价。&#13;
</p>&#13;
<p>&#13;
	提升自我评价有两个途径：自我效能感，强调“我有、我可以”，将自我感觉调节得异常良好；社会认同感，就是通过群体成员的身份来获得价值和情感意义。这两个途径都迫使坏蛋们不停地说话。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">由此可见，言多必失、沉默是金这样的古律，至少在电影当中是有很重要的作用的。最后，让我们一起重温一位长者的谆谆教诲：闷声才能发大财啊！</span> &#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;"><br/>&#13;
</span>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;"><a href="http://www.guokr.com/article/439451/" target="_blank">原文作者科学家种太阳</a></span>&#13;
</p>

<p>&#13;
	你终于写完了一篇文章。你为遣词造句煞费苦心，为的就是找到最贴切的表述方式，来最有效地表达你的观点。你查过错，等到出版的时候，你非常确定，全篇不会有一个错别字。&#13;
</p>&#13;
<p>&#13;
	但是，你的读者第一件注意到的事，不是你匠心独运的行文，而是你第四句中有个错字。&#13;
</p>&#13;
<p>&#13;
	错别字烦透了——它们是破坏者，暗中搞砸你的本意，让你的简历被淘汰，让一大批学究似的吐槽者抓住把柄。令人沮丧的是，它们经常是你知道怎么拼的词，但是不知怎么的，硬是检查了几遍都没发现。如果说我们对自己作品最是严厉挑剔，为什么我们会看不见这些恼人的细节呢？&#13;
</p>&#13;
<p>&#13;
	心理学家汤姆·斯塔夫（Tom Stafford）解释说，错别字之所以能躲过检查，并不是因为我们太笨或者太粗心，事实上，恰恰是因为我们的做法非常聪明。&#13;
</p>&#13;
<p>&#13;
	“当你在书写的时候，你试图传达想法。这是非常高级的任务。”他说。而在做高级任务时，你的大脑将简单、零碎的部分（比如拼词和造句）概化，这样就可以更专注于更复杂的任务（比如将句子变成复杂的观点）。&#13;
</p>&#13;
<p>&#13;
	当我们阅读他人作品时，这样做能帮助我们用更少的脑力更快地理解含义。但当我们验证自己的文章，我们知道想表达的东西是什么。因为我们预期这些含义都存在，所以很容易忽略掉某些表达上的缺失。&#13;
</p>&#13;
<p>&#13;
	在你校对你的文章时，你的大脑已经有了预设。这解释了为什么你的读者更容易发现你的错误：尽管你使用的词汇和概念他们也同样熟悉，可他们的大脑是头一次踏上阅读的旅途，所以他们更注意沿路的细节，并且不预设“终点”。&#13;
</p>&#13;
<p>&#13;
	在早先的一个研究中，斯塔夫和一个同事将打字人的屏幕和键盘都盖起来，观察他们的打字速率。结果发现，在犯错的前一刻，这些“盲打”者的输入速率会有所放慢。&#13;
</p>&#13;
<p>&#13;
	盲打者在潜意识中为键盘备了张“地图”，按着地图打字。在他们输入的时候，他们的大脑本能上已准备着下一个输入动作。斯塔夫说：“但是，发出击键信号和实际上敲击按键之间是有个时差的。”在那一刹那，你的大脑有时间发送信号进行模拟，来告诉你的手指这是否是正确动作该有的感觉。当它感觉不对时，它会给手指一个信号，减慢手指的速度，以便有更多的时间调整。&#13;
</p>&#13;
<p>&#13;
	不幸的是，这种本能反馈在编辑过程中并不存在。当你在校对时，你试图欺骗自己的大脑：这是你第一次读这个东西。&#13;
</p>&#13;
<p>&#13;
	斯塔夫建议，如果你想要找到自己的错误，应该试着让你的作品看起来尽量不熟悉——改变字体或者背景颜色，再不然打印出来用笔校对。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	<a href="http://www.guokr.com/article/439010/" target="_blank">原文编译自 Wired，作者 Nick Stockton</a>&#13;
</p>

<p>&#13;
	每次从包里掏出耳机打算听音乐的时候，都会发现，不管事先把耳机线缠得多整齐，它永远都会在包里扭成一团乱麻。近年来，物理学家和数学家们一直在思考为什么电线会这么不听话。通过实验，他们发现对于电线打结有好多种有趣的解答。&#13;
</p>&#13;
<p>&#13;
	2007 年，来自加州大学圣地亚哥分校的研究者们将几段绳子放在盒子里，然后反复颠倒，试图用这种方法解释耳机线在你的背包里晃荡时打结的原因。他们的研究论文于 2007 年发表在《美国国家科学院院刊》（PNAS）上。研究结果表明，随机运动最后似乎总是会导致打结。&#13;
</p>&#13;
<p>&#13;
	长而柔软的绳子在自然状态下会自发形成许多不同的构型：或许是一条整整齐齐的直线，或许是绳子的一端弯曲并与中段交叉。而在实际情况下，后一种情况占了大多数：绳子总是倾向于自我缠绕，最终结成一团。在这些随机的构型中，基本没有不成团的，所以这些绳子最后基本都会变成一团乱麻。一旦打结，从能量上来说就不太可能自动解开了。因此，绳子的结只会越来越多。&#13;
</p>&#13;
<p>&#13;
	绳子打结可不是一个简单的问题，数学家们为此还开创了一个拓扑学的分支学科，叫做纽结理论（knot theory），用来研究纽结的数学特性。在很长的一段时间内，纽结理论都被认为是一种有些高深莫测的数学分支。2007 年，物理学家道格拉斯·史密斯（Douglas Smith）和他当时的本科生道林·雷默（Dorian Raymer）决定用真正的绳子亲手验证一下纽结理论的可行性。&#13;
</p>&#13;
<p>&#13;
	在实验中，他们把一条绳子放入盒子中，然后翻转盒子 10 秒。随后，雷默又改变绳子的长度、硬度、盒子大小、翻转速度等参数，进行了约 3000 次重复实验。结果显示，在大约 50% 的概率下，绳子会打一个结。&#13;
</p>&#13;
<p>&#13;
	而影响这一结果的主要因素之一是绳子的长度：长度小于 1.5 英尺（约 46 厘米）的绳子打结的情况较少；而随着长度增加，打结的几率也增大。不过，当绳子的长度达到 5 英尺（约 152 厘米）时，它就会充斥整个盒子，在超过 50% 的情况下都不会打结。&#13;
</p>&#13;
<p>&#13;
	其实看了半天，我们最想知道的还是到底有没有办法能让电线不打结呢？研究者们在实验中观察到，如果使用较硬的绳子，打结的几率就会减小。可能这就是为什么苹果公司将最近几代笔记本电脑的电源线都选用了较硬的材料。这也解释了为什么又细又长的圣诞树彩灯总是一团糟，而又短又粗的接线板电线却总能平平整整。另外，较小的容器也能防止打结。&#13;
</p>&#13;
<p>&#13;
	也许你可以用翻筋斗的方式来行动，或者是买一些带有小口袋的衣服。我觉得应该还是后者比较现实吧。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;

</p>
