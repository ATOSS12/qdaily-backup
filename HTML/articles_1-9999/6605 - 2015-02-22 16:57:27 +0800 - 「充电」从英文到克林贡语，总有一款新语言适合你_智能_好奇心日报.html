<p>&#13;
	这是“好奇心日报”春节打败无聊之春节充电系列，目标是让你用提升技能的方式积极面对春节悠长假期的苦闷（以及七大姑八大姨的追问），因为我们相信，换个姿势努力是最好的休息。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042138528gavtwTWjHRrKPlm.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	一个需要充电的假期，怎能够少了外语？&#13;
</p>&#13;
<p>&#13;
	下面推介的应用组合，将会提升你对外语的自信心——至少短期内能起到让你自我感觉良好的效果。&#13;
</p>&#13;
<p>&#13;
	首先，你需要下载两个应用，一个是英语流利说，另一个是多邻国。&#13;
</p>&#13;
<p>&#13;
	英语流利说（<a href="https://itunes.apple.com/us/app/ying-yu-liu-li-shuo-hui-da/id597364850?mt=8" target="_blank">iPhone</a>|<a href="https://play.google.com/store/apps/details?id=com.liulishuo.engzo" target="_blank">Android</a>）是一个让你可以跟读外教录音，然后给予“是否说得准确”反馈的教练式软件，算法和语音识别能够给你提升口语水平。经过《好奇心日报》的实测，录音识别识别效果还是比较准确的，而由于课程的难度并不大（即使是商务课程），因此只要模仿录音发音多读几次，你就会看到自己“击败了全银河系 80% 人类”的效果！虽然有种怀疑自己是不是真的有这么厉害的错觉，但心里还是很暗爽忍不住多刷几盘。&#13;
</p>&#13;
<p>&#13;
	对，英语流利说还有一个论坛，让你可以上传自己的录音秀给别人看，真不失为一个以口语练习为借口认识伴侣的好地方呢。&#13;
</p>&#13;
<p>&#13;
	至于多邻国（<a href="https://itunes.apple.com/cn/app/duo-lin-guo-duolingo-mian/id570060128?mt=8" target="_blank">iPhone</a>|<a href="https://play.google.com/store/apps/details?id=com.duolingo" target="_blank">Android</a>），则是用闯关的方式来学外语的应用。每天十分钟的听力、翻译，还有字词造句什么，基本上可以覆盖语言学习最基础的语法和词汇联系。比较推荐的是用多邻国的“英文学习小语种”的课程，例如西班牙语和法语，因为课程都十分简单，所以 10 分钟练习起来基本无痛。但并不建议直接用多邻国直接练习英文……因为里面的覆盖的知识点基本是初中水平，太浅了。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6605" data-title="《「充电」从英文到克林贡语，总有一款新语言适合你》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606071354410QFrAwZTXO9dgqWR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6605.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="422"/></a>  </div></div> </div><h3 class="title">外语速读应用</h3><div class="detail"> 

<p>&#13;
	在我羡慕的无数技能中，读书快是排名很高的一个。不过读得快可能没有你想象的那么难，速读这门学科也经过了很多年的发展。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213737pYTQuqzoiA3BmksL.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	快速阅读一般有两个障碍：不能完全专心在文本上，以及心里默念词语的声音。前者很好理解，如果你不能专心，读读停停，速度自然会很慢。心里默念的声音则不是你想克服就可以轻易摆脱的，并且它在外文阅读中尤其严重。你会觉得尽管是眼睛在读书，心里却有一个声音把每个字都念出来。这使得你看书的速度永远无法快过这个声音，也无法一目十行地快速浏览。&#13;
</p>&#13;
<p>&#13;
	一种比较流行的速读方法是，把句子分割成词组或者片段，在你眼前以歌词式高速播放。由于速度很快，你不能分心，也被迫以高于自己“内心默念”的速度来阅读。&#13;
</p>&#13;
<p>&#13;
	中文领域使用这种方法的软件比较少，<a href="https://itunes.apple.com/cn/app/kuai-du/id722784646?mt=8">iPhone 上的快读</a>是一例。英文的优质应用则很多，<a href="https://itunes.apple.com/cn/app/readme!-ebook-reader-spritz/id877697552?mt=8">ReadMe!</a> 和 <a href="https://itunes.apple.com/cn/app/readquick-speed-reader-for/id515138359?mt=8">ReadQuick </a>都名气不小。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6605" data-title="《「充电」从英文到克林贡语，总有一款新语言适合你》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606071354410QFrAwZTXO9dgqWR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6605.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="422"/></a>  </div></div> </div><h3 class="title">猎奇向之一：甲骨文学习</h3><div class="detail"> 

<p>&#13;
	甲骨文究竟算不算另一种语言，其实是一个需要商榷的问题。&#13;
</p>&#13;
<p>&#13;
	这会是一门除了“不明觉厉”，在 99%的状况下没什么实际用处的技能。&#13;
</p>&#13;
<p>&#13;
	狭义的甲骨文其实是商周时期写在龟甲上的文字形态，后期出现的小篆则更加规整，但是对于刚开始学习的人来说，形态的规整与否与学习的难易程度并无太大关系。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213853pUQLBhVbAtzF5ZP7.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	中国遗产杂志曾经在微博上发起长达两年的主题活动<a href="http://weibo.com/cnheritage">#每天猜一个甲骨文#</a>，有些字看起来怎么都不像今天的汉字，从文字的初始形态了解文化演变的故事，也是假期打发无聊的消遣良品。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6605" data-title="《「充电」从英文到克林贡语，总有一款新语言适合你》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606071354410QFrAwZTXO9dgqWR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6605.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="422"/></a>  </div></div> </div><h3 class="title">猎奇向之二：粗暴直接的克林贡语</h3><div class="detail"> 

<p>&#13;
	如果日语德语法语西语还不够酷炫，不如试试粗暴直接的克林贡语。&#13;
</p>&#13;
<p>&#13;
	克林贡语是电影《星际迷航》（Star Trek）中克林贡人所用的语言，表达方式直接粗暴不迂回，而且非常小众。它并不是一个非常完善的人造语言，没有实际用处，但却是科幻迷或者纯粹装腔者的最佳选择。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213853q62YacmLZxUH8CoS.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	想学克林贡语其实也没有想象中的困难。例如这位《星际迷航》的爱好者就在 Youtube 上放了一组克林贡语教学视频，从基本的打招呼到如何勾搭异性都已经涵盖了。我们还去优酷搜索了一下，已经有人搬运过来了，<a href="http://v.youku.com/v_show/id_XNjYyMjQ2Nzc2.html?f=21710384&amp;firsttime=60">地址可以点这里</a>。&#13;
</p>&#13;
<p>&#13;
	如果还感兴趣，这里还有一个<a href="http://www.kli.org/">克林贡语专用的研习网站</a>，以及<a href="http://www.forvo.com/languages/tlh/">克林贡语在线发音词典</a>。&#13;
</p>&#13;
<p>&#13;
	Qapla’（祝你成功，加拍胸脯动作）&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6605" data-title="《「充电」从英文到克林贡语，总有一款新语言适合你》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606071354410QFrAwZTXO9dgqWR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6605.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="422"/></a>  </div></div> </div><h3 class="title">呃，乐谱也是新语言吧</h3><div class="detail"> 

<p>&#13;
	春节一周要掌握一门外语是很困难的，不过你也不是没有机会——要识谱，一周练习肯定够了。等到放完假回学校，你就可以重新捡起自己的吉他或小提琴，不让乐理成为学习乐器的障碍。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213854ZH3MTROWXlcsfv8t.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	何况，My Note Games（<a href="https://itunes.apple.com/cn/app/my-note-games/id470503027?mt=8">iPhone</a> 版）是一个足够有趣的小游戏。这是个为没什么耐心和基础的小朋友设计的基础识谱应用。游戏的四种模式分别不仅支持屏幕上的互动教学，还能让你用自己的乐器来练习识谱能力。比如，小提琴学生就可以直接根据屏幕提示，拉出指定的音符过关。&#13;
</p>&#13;
<p>&#13;
	友情提示：除了学习乐器，听音、识谱还能对你唱歌走调有一定帮助。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6605" data-title="《「充电」从英文到克林贡语，总有一款新语言适合你》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606071354410QFrAwZTXO9dgqWR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6605.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="422"/></a>  </div></div> </div><h3 class="title">Ruby Warrior，边玩边学编程语言</h3><div class="detail"> 

<p>&#13;
	想学习一门逻辑严密、世界通用，而且用的好还能挣大钱的语言吗，那就试试编程语言 Ruby 吧。不要担心学习的过程会太过痛苦，这里专门为你选择了一款游戏，如果你能够打通关，那么你的 Ruby 语言就算是不错啦。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.5046875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213732B5DKJhCUTHL1aiGV.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	这款叫做 Ruby Warrior 的游戏与 Ruby 语言深度结合。每关的目标就是要让勇士前往下一层的楼梯，但是，游戏中你可不能够使用什么方向键，你要用 Ruby 语言的代码来控制你的勇士。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.54625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213733q7I5j1yTHu2iREpg.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	这款游戏的寓教于乐可不是个摆设，更多的介绍请戳<a href="https://www.bloc.io/ruby-warrior#/">这里</a>。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6605" data-title="《「充电」从英文到克林贡语，总有一款新语言适合你》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606071354410QFrAwZTXO9dgqWR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6605.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="422"/></a>  </div></div> </div><h3 class="title">文艺青年专用：学词牌</h3><div class="detail"> 

<p>&#13;
	这是一个让你的文艺范儿不仅仅只有一个空壳的填词应用。稍微有些文艺门槛，应该可以过滤掉某些浮躁的年轻人。在精致设计的诱惑下，它也许会帮助你学习填词，还有宋词欣赏这样的附加功能。词 Ci （<a href="https://itunes.apple.com/us/app/cici-fu-zhu-tian-ci-song-ci/id791495459?mt=8">iPhone</a>版）内置了近 100 个常用词牌，帮你检查平仄。右上角的按钮也许会带给你灵感，点开会出现词牌简介，包括历史故事、平仄说明等。另外，还有同词牌的名词欣赏。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.88372093" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213854GZqMSCapLTo5eYRj.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	对于诗词创作来说，工整是最基本的。要做这一点，无非就是讲求个格律：格式和音律。词 Ci 的开发者很讨巧地选择了词这种体裁，因为一个词牌基本上就规定好了一首词的格式和音律。比如说词牌《念奴娇》就具体规定到：双调一百字，前后阕各四仄韵，一韵到底。本调不甚拘平仄，但常用入声韵。上下阕后七句字数平仄相同。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.99550898" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213855BLw8GkvWNVI2sthX.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	呃，如果实在学不会，还可以支持随手转发朋友圈、微博。在朋友圈秀够了旅游风光时政新闻，相信写得一手好词会是个新鲜的亮点。&#13;
</p>

<p>&#13;
	我有一个朋友，在学生的身份之外，还是一名坚持多年的手语志愿者。其实很多人都在大学社团中多少学过一些手语，然而进入专业系统的学习，你会发现原来不同地域的同一个词，也是用不同的手势来表达。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213855I8ErtXZswR5GaCbD.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	除了基础的表白、谢谢、再见，数字、衣食住行之类的常用词汇也不难学。这大约是冷门语言中最为实用的一种了。&#13;
</p>&#13;
<p>&#13;
	认真学一些表达，也许会在关键时刻帮助到他人。附上基础的<a href="http://www.shdisabled.gov.cn/clinternet/platformData/infoplat/pub/disabled_132/sy100j_6002/">手语线上学习网站</a>。&#13;
</p>&#13;

</p>
