<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Artefact 公司最近推出了一款可以发光的背包，不过背包里面可没有什么电子发光设备，而是靠反射汽车灯光，甚至在非常微弱的灯光条件下，它都可以反射出显眼的白光。白天，这款背包看起来和其他普通背包并没有什么不同，而到了晚上便可以保证骑车人和行人的安全。同时，背包内部配有一个照明灯，打开背包便可以自动照明，让你在晚上打开背包找东西也不会手忙脚乱。<a href="http://www.artefactgroup.com/content/work/brakepack/" target="_blank">这是购买链接</a>。&#13;
</p>&#13;
