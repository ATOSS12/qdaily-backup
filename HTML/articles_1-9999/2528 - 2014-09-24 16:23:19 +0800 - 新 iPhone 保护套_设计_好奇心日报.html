<p>&#13;
	iPhone 6 和 iPhone 6 Plus 正式开售后前 3 天的销量超过了 1000 万部，各配件厂商也马上开始积极筹备新品的推出，英国配件品牌 Hard Graft 日前就及时推出了两款新 iPhone 的全新保护套，采用了招牌式的上等皮革以及意大利羊毛面料组合而成，安全密实的设计加上优质的材质能够为手机提供最好的防护，外部额外设计的口袋亦可以放置纸币、信用卡等随身小物。售价 85-89 英镑不等，<a href="http://www.hardgraft.com/collections/phone-cases/iphone6plus" target="_blank">点击这里购买</a>。&#13;
