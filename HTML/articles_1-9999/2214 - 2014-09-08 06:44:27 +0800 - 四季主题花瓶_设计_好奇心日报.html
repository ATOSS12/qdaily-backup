<p>&#13;
	<span style="line-height:1.5;">挪威设计师 Kristine Five Melvær 推出了一款以四季变换为主题的玻璃花瓶，第一个花瓶的灵感来自春天的樱花和绿叶，第二个花瓶试图表现潜入夏天的大海里面洗海澡与冲浪的感觉，第三个花瓶以秋叶落满大地的场景为灵感，第四个则诠释了冬天雪花轻轻飘落在地面的情景。整个花瓶采取人工吹制的技术，使得每个图案都是独一无二的。</span>&#13;
