<p>&#13;
	又笨又重的加湿器看多了，韩国设计团队11+ 带来了一款格调不俗的输液瓶式小型加湿器，让朴素的盐水瓶瞬间就变成了极富设计感的作品，它通过一条红色的 USB 线给瓶口的加湿装置供电，然后把瓶子内的水雾化出来，给生活或者工作空间增加空气湿毒。售价 60 美元，<a href="http://store.leibal.com/collections/11/products/11-bottle-humidifier-mini" target="_blank">点击这里购买</a>。&#13;
