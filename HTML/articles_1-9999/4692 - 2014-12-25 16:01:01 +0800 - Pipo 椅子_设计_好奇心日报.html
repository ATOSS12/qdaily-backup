<p>&#13;
	危地马拉设计师 Alejandro Estrada 日前为家具制造商 Piegatto 设计了一款名为「Pipo」的椅子，整体采用胶合板材料制作而成。设计师是想通过运用一种单一材料制作一把具有一体视感又能集合舒适性的椅子，从靠背至扶手向外延展，椅腿部分又向底部中心收回，呈现出曼妙的线条轮廓。定价 500 美元（约合人民币 3110 元），<a href="http://www.piegatto.com/en/e%EF%AC%81-s-chair-2/" target="_blank">点击这里尝试购买</a>。&#13;
</p>&#13;
