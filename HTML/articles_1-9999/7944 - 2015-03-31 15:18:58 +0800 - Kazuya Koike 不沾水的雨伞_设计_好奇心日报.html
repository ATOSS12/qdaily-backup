<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	设计师 Kazuya Koike 设计了一款不沾水的雨伞，用来解决雨伞遇水后会有水柱流下，即使收起来也会打湿地板，或难以带在身上等问题。这款雨伞的伞面采用的是特殊的高密度织物材料，遇到水只需要轻轻一抖，水珠便会悉数落下，不留痕迹，便于携带。&#13;
