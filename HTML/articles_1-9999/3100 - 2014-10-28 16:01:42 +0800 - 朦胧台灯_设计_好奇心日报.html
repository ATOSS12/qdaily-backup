<p>&#13;
	这款名为 Dramprom 的灯具是西班牙设计师 Roger Arquer 的作品，外形看上去就是一个朦朦胧胧的漂亮发光玻璃罐子。它的独特之处在于灯具底部的水，灯泡亮起来时发出的热量促使底部的水蒸发成水蒸气，布满整个灯具的内壁，从而把灯光散射出去，形成一种蜡烛般的朦胧美感，当灯熄灭的时候水蒸气又冷凝到底部，能不断地循环使用。&#13;
</p>&#13;
