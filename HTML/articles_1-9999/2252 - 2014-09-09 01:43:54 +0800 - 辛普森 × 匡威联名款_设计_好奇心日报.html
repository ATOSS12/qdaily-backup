<p>&#13;
	《辛普森一家》的 25 周年庆祝活动持续迎来与各品牌的联名作品，在印上 Nike 和 Adidas 鞋以及 GIVENCHY 的套装后，这次，它们又携手匡威发布全新 2014 秋冬系列，所有标志性的主角形象被印在 All Star 系列鞋款上，鞋舌上醒目的写着 The Simpsons 的字样。该系列提供低帮、高帮两种鞋款，有黑、白、粉三色可选，预计将在 9 月中旬正式发售。&#13;
</p>&#13;
