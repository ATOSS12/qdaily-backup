ice</a></li>  <li class="tag"><a href="/tags/32.html">时尚</a></li>  <li class="tag"><a href="/tags/7173.html">用好奇心对抗无聊</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6376"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6376" data-title="《好奇心日报 X VICE | 我穿什么关你啥事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160604223946D9KW4wfrdVSqEtmX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6376.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="40"/></a>  </div></div> </div><h3 class="title">“仙女”王守英的时装秀</h3><div class="detail"> 

<p>&#13;
	去年 4 月，微博 @王守英是仙女 上了微博的人们话题排行榜。这个生活在山东泰安的农村女孩，用麻袋、报纸、树枝、香炉、鱼等奇特材料设计服装，于是这些褒贬不一的自拍照让她一夜间成了网络红人。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">在被媒体一轮消耗过后，她在村子的戏台上和上海分别举办了她的首次时装秀“仙女梦想服装秀”。</span>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">“因为他们是艺术家，是大师嘛。大师设计出来的，别人都会说是艺术，因为我是草根，我设计出来的东西别人就会说是垃圾。但是有一点，我不得不承认，就是我做的这些东西，在卫生方面，还是没能搞上去。:-D”</span>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">对于认可的东西，她还会继续坚持，而别人的眼光可能真的没有这么重要。</span>&#13;
</p>&#13;

	<iframe height="498" width="640" frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XODAyNDU5MzY0">&#13;
	</iframe>&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6376" data-title="《好奇心日报 X VICE | 我穿什么关你啥事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160604223946D9KW4wfrdVSqEtmX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6376.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="40"/></a>  </div></div> </div><h3 class="title">伦敦路人的变装秀</h3><div class="detail"> 

<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">摄影师汤姆·强森（Tom Johnson）和造型师菲比·海涅斯（Phoebe Haines）在伦敦街头随便抓了一些路人，给后者搭配他们觉得最合适的衣服。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">当一个路人从原本通勤的衣着中换成这一身戏剧感十足的衣服，气质也就瞬间变了。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;"><img alt="" data-ratio="1.16666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060421385825Y1glTVKCXsvM9t.jpg-w600"/><img alt="" data-ratio="1.16666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213859S5hPicRbWzeagJo1.jpg-w600"/><img alt="" data-ratio="1.16666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042138597GPOZ8cNsHV1SFz6.jpg-w600"/><img alt="" data-ratio="1.16666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213859ju0t7JdSnPOvNUrH.jpg-w600"/><img alt="" data-ratio="1.16666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213900A0pNTuahb6VfYxni.jpg-w600"/><img alt="" data-ratio="1.16666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213901RtIkM2AmXvsxTCQL.jpg-w600"/><img alt="" data-ratio="1.16666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042139022KJheCLOg3ZtBsIR.jpg-w600"/><img alt="" data-ratio="1.16666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213902ujB6XHOTKh9ctkmf.jpg-w600"/><img alt="" data-ratio="1.16666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213903920K6ugLNmPFZjw3.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;"><br/>&#13;
</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6376" data-title="《好奇心日报 X VICE | 我穿什么关你啥事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160604223946D9KW4wfrdVSqEtmX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6376.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="40"/></a>  </div></div> </div><h3 class="title">为 LGBT 设计的时装品牌</h3><div class="detail"> 

<p>&#13;
	凯雯·罗伯茨（Karen Roberts）是男装品牌 HauteButch 的创始人。在此之前，她每天从早上穿衣服那一刻起，就开始沉浸在对自己外貌的焦虑中：因为身材限制，她时不时要把尺码偏大的夹克衫袖子卷起来，或者要废力调整衬衫那矮塌的肩膀部分。在 2012 年创办 HauteButch 之前，凯雯一直在男装部买衣服；因为只有在那儿，她才能找到充分体现她 “男子气概” 的中性服装。但这些衣服毕竟是配合男性身体构造和比例打造的，对凯雯来说必然是不合身的。&#13;
</p>&#13;
<p>&#13;
	于是在过去的两年里，她开始从事私人服装定制行业，为那些不喜欢蕾丝褶边或轻飘飘裙曼的顾客设计符合她们身形的 “帅气风” 衣服。她的公司想要迎合的顾客群体主要是 T（女同性恋中偏男性的那一方）或者性别模糊的女性，或者还有变性人。在最近的 Kickstarter 众筹活动圆满成功之后，凯雯希望能继续用这种模糊性别的路线来为 HauteButch 吸引更多潜在客户。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.65149701" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213903Ol4GDFqfvnZc1wCb.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	莉莉安·法德曼（Lillian Faderman）是一位专门研究女同性恋历史的学者，她本人也早在 1956 年就宣布出柜。据她的说法，“butch”（即 T 或者 “男人婆”）这个词最早是用来形容小男孩的，之后才被用于女同性恋；直到上世纪50 年代，它才成了用于形容穿着风格的词语。“在二十世纪早期，当女性也开始工作时，她们通常穿的都是一些仿照男装的款式。到二十世纪后半段，中产阶级里一些将自己视为 ‘butch’ 的女性开始在外出工作时穿一些能模糊自己性别的服饰；工薪阶层就更方便了，她们的制服本来就是很男性化的设计。走中性风的女性，一般会穿卡其裤或有暗扣的休闲裤，外面是一件有领扣的衬衫，里面搭一件 T 恤，脚下通常穿着乐福鞋。”&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213904JyW6upYkLIZBEz8G.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">上个月，专为女同性恋和变性人设立的网站 dapperQ 在纽约举办了第三次（也是最大规模的一次）时装秀，主题是 “异于传统的男性装束”。这个活动展示了一些定位中性风的品牌，比如 Angie Chuang 和 Sir New York；同时，像 Goorin Bros. 和 Jag &amp; Co. 这样本来并没有专门迎合 LGBTQ 群体的品牌也展示了他们在相关风格上的可能性。</span>&#13;
</p>&#13;
<div>&#13;
	<br/>&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6376" data-title="《好奇心日报 X VICE | 我穿什么关你啥事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160604223946D9KW4wfrdVSqEtmX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6376.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="40"/></a>  </div></div> </div><h3 class="title">澳大利亚土著时装周</h3><div class="detail"> 

<p>&#13;
	2014 年 4 月 11 日，一个特殊的时装周在悉尼举办。这个名为“<a href="http://www.aifw.com.au/" target="_blank"><span style="font-stretch:inherit;line-height:24px;">土著时装周</span>”（Indigenous Fashion Week）</a>的活动，集中展示来自澳大利亚原住民及托雷斯海岛 13 个社区的艺术家和设计师的作品。&#13;
</p>&#13;
<p>&#13;
	对于任何有抱负的设计师和模特来说，这并不是一次值得错过的机会。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213904SwjAM9vaYrGW0lPo.jpg-w600"/><img alt="" data-ratio="1.49882904" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213904MdGwz8fRpJNL6oCT.jpg-w600"/><img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042139052FgM5biAwHBCtkdU.jpg-w600"/><img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213905DqzWVNH90XLs3E4B.jpg-w600"/><img alt="" data-ratio="1.49882904" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213906HQ0Zw6XNiRguaGOx.jpg-w600"/><img alt="" data-ratio="1.49882904" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213906OQKc8RmPHgDpZE3V.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	<a href="http://www.gracelillianlee.com/" target="_blank" style="margin:0px;padding:0px;border:0px;font-variant:inherit;font-stretch:inherit;line-height:inherit;vertical-align:baseline;">格蕾丝·李</a>（Grace Lee）是其中非常引人注意的设计师，而超模萨曼莎·哈里斯（Samantha Harris）更是穿着她设计的裙子走了秀。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	格蕾丝在大学最后一年，突然意识到自己生活的浑浑噩噩，不知道下一步该干嘛。迷茫而没有斗志的她和祖母前往托雷斯海峡群岛，与只听说过却没见过的亲属们相见（她祖母有 57 年没回托雷斯了）。在那里，她看到当地一个老人用棕榈叶编织传统仪式的装饰物，她学习了一段时间，然后去墨尔本攻读设计，想将她学的传统手工艺融进现代时装设计。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	<img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213907k96UYKrdItWsFcDE.jpg-w600"/> &#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	四年后，格蕾丝有了两个个人品牌，通过编织技术的运用和一系列的尝试，最终研制出了一种完美的轻质材料，设计出了精妙绝伦的服饰 —— 她的设计十分复杂，其中一条项链是用 9 米长的棉绳编织在一起的。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	<br/>&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	来自卡西诺的原住民女艺术家，在帮加隆地区组成了一个名为 “唤醒时间” 的团体，其成员为玛格丽特（Margare）、格洛丽亚·托伦（Gloria Torren）和珍妮尔·邓肯（Janelle Duncan）。她们与当地的织工卡特里娜·凯尔西（Katrina Kelsey）合作，再现 19 世纪 80 年代流行的服饰。她们设计了三款包，分别叫 “Wurra Wurra” 、“Boombi” 和 “Dulloom”，原型是现藏于大英博物馆的文件和样品 —— 看来先期殖民者有把精美手工制品带回英国 “保存” 的习惯。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	这些设计师还制作出了无比精美的丝绸印花图案，看到模特们穿着她们设计的服饰，她们十分欣慰 ——尤其是当一个喝醉了的男模只穿一条印花三角裤走秀的时候。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6376" data-title="《好奇心日报 X VICE | 我穿什么关你啥事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160604223946D9KW4wfrdVSqEtmX.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6376.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="40"/></a>  </div></div> </div><h3 class="title">伊斯兰时尚风</h3><div class="detail"> 

<p>&#13;
	上世纪 70 年代末之前，伊朗时尚曾几乎与欧美接轨。当时执掌政权的巴列维王朝以丰富的石油资源为筹码，不断拉近伊朗和西方国家的关系，伊朗人的穿着也越来越与伦敦和纽约无异；但随着经济的高速发展，社会矛盾却日益加深。1979 年，情况急转直下。首都德黑兰街头爆发<a href="http://zh.wikipedia.org/wiki/%E4%BC%8A%E6%9C%97%E4%BC%8A%E6%96%AF%E8%98%AD%E9%9D%A9%E5%91%BD" target="_blank" style="line-height:inherit;font-variant:inherit;margin:0px;padding:0px;border:0px;font-stretch:inherit;vertical-align:baseline;background-color:#FFFFFF;">伊斯兰革命</a>，推翻了巴列维家族统治，建立起了政教合一的 “伊斯兰共和国”，摒弃了亲西方的政策，严格遵守伊斯兰教法。&#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">随着新政权的建立，人们的生活方式也在被改变。最明显的一个变化，就是法律重新规定：女性必须佩戴希贾布（hijab，也就是我们熟悉的头巾）。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">但在最近几年，尽管多数女性仍遵守这一规定，伊朗却正在经历着一次时尚的复兴：与革命前的纯西化风格不同，如今的伊朗设计师们正在将本土元素和国际影响结合起来，打造属于自己的风格 —— 在尊重伊斯兰着装规范的基础上，他们大胆加入了明亮的色彩和夸张的设计；而在十年前，这些都是难以想象的。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;"><br/>&#13;
</span> &#13;
</p>&#13;
<p>&#13;
	<iframe height="498" width="640" frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XODc2MzgyMjA0">&#13;
	</iframe>&#13;
</p>&#13;
<p>&#13;
