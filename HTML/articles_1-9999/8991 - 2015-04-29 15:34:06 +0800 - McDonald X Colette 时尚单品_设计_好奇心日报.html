<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	McDonald 最近和巴黎流行时尚店 Colette 联名推出了一系列时尚单品，有 T 恤，包袋，明信片，围巾，手机壳，笔记本等，这些作品上的图案都是来自于去年 TBWA 为麦当劳做的海报竞选活动，基本上以像素画为主。本次售卖时间从 5 月 4 号开始，会一直持续到月底。不过，目前在价格上我们还没有准确信息。这是<a href="http://www.colette.fr/" target="_blank"> Colette 官方网站</a>，感兴趣的话可以保持关注。&#13;
</p>&#13;
