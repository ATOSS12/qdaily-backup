<p>&#13;
	55 岁的 Emin Gjinovci 是一个生活在科索沃共和国米特罗维察市的山寨希特勒。他随身携带一套所谓的“希特勒的行头”，其中包括印着纳粹标志的袖章、卍 字项链和一本《我的奋斗》。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213923V3Hr1IuQCRP5lkes.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	作为曾经的科索沃解放军 KLA 士兵，他目前收入的两大来源是退役抚恤金和扮演希特勒。而后者的生意还不错，的确有很多场合都在邀请他。&#13;
</p>&#13;
<p>&#13;
	“既有私人场合，又有专业场合，”他解释说。“去参加葬礼时，我也会装扮成希特勒的样子。不过有的时候影响不太好，因为那些来吊唁的人一看到我就不哭了，全跑过来跟我聊天。”&#13;
</p>&#13;
<p>&#13;
	作为一份正式的工作，吉诺奇严肃于很多细节问题。比如，希特勒不抽烟所以他也不抽烟。而他也会按照“德国军用时间”来安排作息。不过，传说希特勒是个素食主义者，吉诺奇却爱吃烤串。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.33333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213923xa3VAECcmHWqK0ru.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	当然，他并不止是为了出位才扮演希特勒的。在吉诺奇解释中，他和希特勒有共同的敌人，而敌人的敌人就是朋友。使得生活在科索沃的阿尔巴尼亚人长期受到压迫的塞尔维亚前总统的博丹·米洛舍维奇就是他的敌人，而他的背后是共产主义。&#13;
</p>&#13;
<p>&#13;
	1998 年初，为了参加独立战争的吉诺奇从德国回到了科索沃。之后仅回去过一次。&#13;
</p>&#13;
<p>&#13;
	“我对战后的科索沃感到很失望。”吉诺奇说。和其他许多科索沃人一样，他很难找到一份正式的工作，之前开业的一家餐馆也很快关张。&#13;
</p>&#13;
<p>&#13;
	一切的一切都让他走上了扮演希特勒的道路。而对于这个政治腐败、忧于高失业率独立地区的市民来说，他们也不太介意这事。&#13;
</p>&#13;

</p>

<p>&#13;
	从 2010 年以来，迪特马尔·厄克尔 Dietmar Eckell 一直在拍摄历史坠机遗骸。&#13;
</p>&#13;
<p>&#13;
	之前，它只是个喜欢拍摄废弃铁轨、汽车和建筑物等废弃题材的风景摄影爱好者，后者有一次他在航拍中摔断了一条腿，这个事故让他灵光乍下，他突然想要看看那些坠毁后的飞机遗骸是怎么样的。于是他将拍摄那些<span style="font-family:'sans serif', tahoma, verdana, helvetica;">以“荒野求生”故事为结局的</span>历史坠机事故现场变成自己的工作。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.66759259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042139249ZOkWzEPyFeD5xJ3.jpg-w600"/><br style="font-family:'sans serif', tahoma, verdana, helvetica;"/>&#13;
<span style="font-family:'sans serif', tahoma, verdana, helvetica;">在厄克尔辞去工作之后，他专门拍摄了那些零伤亡的飞机失事残骸，并为这个系列取名《<a href="http://www.dietmareckell.com/" target="_blank">美好结局</a>》（Happy End）。平时，他主要靠上包括“太平洋残骸”在内的网站搜集信息。“有好多飞行员混的论坛。好多老飞行员都有一肚子的故事要给你讲呢。”厄克尔说道。</span> &#13;
</p>&#13;
<p>&#13;
	<img alt="" style="width:554px;" data-ratio="0.66759259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213924EekNwCZfS3WnX2mq.jpg-w600"/>最近他在澳大利亚布鲁姆拍摄一架 1942 年坠落的 C-53 战机。当时因为日本人的轰炸，布鲁姆全程一到晚上就没有一丝光亮，所以这架飞机的飞行员找不到机场，飞着飞着油就耗光了。幸好当地是一片平原，能让他们把飞机迫降下来，所有人都安全等到了救援。&#13;
</p>&#13;
<p>&#13;
	而这家飞机的残骸之所以能够保留 72 天，只丢了一侧的引擎是因为它失事的丛林泰国偏僻，而厄克尔花了 7 天才到了现场。&#13;
</p>&#13;
<p>&#13;
	原文来自：<a href="http://www.vice.cn/read/hitler-for-hire-in-kosovo"> </a><a href="http://www.vice.cn/read/we-talked-to-the-guy-who-photographs-plane-crashes">http://www.vice.cn/read/we-talked-to-the-guy-who-photographs-plane-crashes</a> &#13;
</p>&#13;
<br/>

<p>&#13;
	今年 26 岁的艾曼·穆罕默德 Eman Mohammed 从 19 岁开始就成了加沙地区唯一的女性新闻图片摄影师。&#13;
</p>&#13;
<p>&#13;
	它最早的身份是马安新闻通讯社 Ma‘an News Agency 的摄影记者，使用着一台几乎报废的尼康 D70。在工作了一年半之后，作为一名女性的她引起了人们的注意。人们开始评判她的一切，质疑她做的所有事。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66457286" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213925Wxl8wmbfXcnFQRMo.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	之后，她就被夺走了相机。在大吵一架和辞职的三个星期之后，战争爆发了。她用攒下的钱购买了一台相机和两个镜头，单枪匹马的投入到了战地摄影中去。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">在战地，她遇到了包括性骚扰在内的很多麻烦，也差点死在那儿。</span>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">但有意思的是，作为女性摄影师，她享受到了很多“特权”。在她面前，男人往往就不再继续装了。“他们会忘掉那些古老的传统。不能随便盯着女人看啦，不能跟他们握手啦什么的，反而会变现的很正常。”艾曼说道。</span>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">在第二次战争期间，怀有 9 个月身孕的艾曼又一次扛了相机来到了战场。</span>&#13;
</p>&#13;
<p>&#13;
	现在，她有两个孩子，一个三岁，一个一岁半。&#13;
</p>&#13;
<p>&#13;
	以下为艾曼的摄影作品：&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.62406015" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213925cg1hABLIHq3fTJ4E.jpg-w600"/><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.60529634" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213925Z2iJgpxrXcmObKjS.jpg-w600"/><img alt="" data-ratio="0.66708543" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213926J0mxyIHqs51utZES.jpg-w600"/><img alt="" data-ratio="0.67919799" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042139264sO79c6GNmuZwVq1.jpg-w600"/><img alt="" data-ratio="0.63442211" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213927H4nI2rGkKsN9bAxO.jpg-w600"/><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;width:554px;" data-ratio="0.69685535" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213927Vg20PuTKX64hZIio.jpg-w600"/><img alt="" data-ratio="0.67632242" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042139287FpxQqX5fjavD8KW.jpg-w600"/>&#13;

<p>&#13;
	在 2014 年初被任命为 Facebook 摄影社区主管的桑山照彦 Teru Kuwayama 是一个坚持用社交媒体平台服务新闻的摄影师。&#13;
</p>&#13;
<p>&#13;
	上过阿富汗和巴基斯坦战场的他在 2003 年创办了一个名为“光线追踪”（Lightstalkers）的新闻工作者社交平台。2010 年，它又在战区启动了“基地追踪”（Basetrack）项目，倡议将 iPhone 摄影应用于战地报道，并且用社交网络传播新闻。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.09156194" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213928OP7R2xaTykl8e9qM.jpg-w600"/><br/>&#13;
为了尽力保护手机，他使用了一个由 Balazs 和 Peter Gardi 在实施”基地追踪”项目时设计的手机壳，被叫做“Stikecase”。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.46875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213929d4oUQgWmuZJXOR3n.jpg-w600"/><br/>&#13;
可想而知，桑山照彦是一个崇尚科技的人。在他看来，静态摄影和动态摄影会实现某种有趣的融合，而触发这一融合的就是现在流行的短视频摄影。“Oculus Rift 这样的技术，确实为人类的感官和知觉开辟了新的角度。”他说道。&#13;
</p>&#13;
<p>&#13;
	关于社交网络给新闻带来的影响，桑山照彦是这样表述的：“新闻业究竟是什么？我觉得社交媒体平台是你能想象到的新闻业的最基本形式：人们通过这个平台，分享自己的想法和经历。社交媒体带来的一个有趣机会，是让个体能够将自己的故事，用自己的方式交流，不用受到某些被视为专家之人的监督，也正是这一点让许多专门新闻工作者和组织都很不舒服。”&#13;
</p>&#13;
<p>&#13;
	下面是<span style="white-space:normal;">桑山照彦的摄影作品：</span> &#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213929xTuZshDepJqbS69O.jpg-w600"/><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213930vF4NTgn2qsI9Bkzx.jpg-w600"/><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213930JsWuNiFMRIOVThX0.jpg-w600"/><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213930t38UacDvyGVO17YT.jpg-w600"/><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213931Ahgt6qbaDeH3vrVF.jpg-w600"/><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213931D0nHNqs7u9yLROIV.jpg-w600"/><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060421393275btzdpL6iXMq1Zx.jpg-w600"/><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213933mbps27OY0qAn9i8F.jpg-w600"/><img alt="" data-ratio="1.015625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042139330gac6NKJET4loCUm.jpg-w600"/><br/>&#13;

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6210" data-title="《好奇心日报 X VICE | 不按常理出牌的人》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160604223829nXwD7eZI2qO0uogR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6210.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="41"/></a>  </div></div> </div><h3 class="title">从华尔街律师到综合格斗拳手</h3><div class="detail"> 

<p>&#13;
	美籍华人史亮在大学读的是法学，毕业后在华尔街当律师。但在这之后，剧情就有点不一样了，他选择了格斗。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.68981481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213934cQfIlZW5bFpt4S06.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">2009 年，他来过中国一个叫“巅峰战场”的泰拳赛事，以及世界最大格斗组织 UFC 旗下”终极斗士真人秀“的中国版。</span>&#13;
</p>&#13;
<p>&#13;
	刚开始在华尔街工作的时候，他每天要工作 15 - 20 个小时，周末也很少有不加班的时候。就像《了不起的盖茨比》里的那样，压力非常的大，偶有需要放纵一下自己。后来他去纽约大学学习电影专业，继而成为一个好莱坞电影公司的制作人。但练习综合格斗（MMA）一直都是他生活重要的组成部分。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042139340LWcVM9nIKzFpvjQ.jpg-w600"/><img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213935nIixuhYJHts0Fv5X.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">每天早上他会先做一系列的冲刺跑或者爬坡练习，然后再去办公室。下班之后，他会到专业的综合格斗俱乐部恋上几个小时。在中国参加“终极斗士真人秀”时，他有了更加深入了解其他拳手的机会，而中国格斗士也展示了武者应有的样子。</span>&#13;
</p>&#13;
<p>&#13;
	之所以享受格斗，史亮的理由是，格斗总能给出最真实的感觉。在缠斗的时候，他喜欢占去上位，从而寻找过腿压制的机会。如果他被压制了，就常使用橡皮式防守然后寻找降服机会。&#13;
</p>&#13;
<p>&#13;
	原文来自：<a href="http://www.vice.cn/read/the-wall-street-lawyer-who-dropped-his-suit-to-become-a-fighter">http://www.vice.cn/read/the-wall-street-lawyer-who-dropped-his-suit-to-become-a-fighter</a> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6210" data-title="《好奇心日报 X VICE | 不按常理出牌的人》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160604223829nXwD7eZI2qO0uogR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6210.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="41"/></a>  </div></div> </div><h3 class="title">定位无名坟墓的人</h3><div class="detail"> 

<p>&#13;
	尽管具体数据不得而知，但据估计，全美国的墓地数量已经超过了十万处。陵园地图数字化的需求不可避免的上升，而对于无名坟墓的定位需求也水涨船高。其实，有很多坟墓已经存在了好几百年，其档案也不甚完全，因此给这些无名坟墓定位可不是件轻松的事。&#13;
</p>&#13;
<p>&#13;
	鲍勃·派瑞 Bob Perry 正是做这个事的人。本来是做陵园地图测绘的他，使用在越南战争时期被发明的探地雷达（GPR）来为各处无主坟地、墓穴，甚至是万人冢定位。他公司的商标是一颗骷髅头和两根交叉的人骨，上面写着“寻骨”（Bone Finder），下边写着“追尸”（Tracking the Dead）。2013 年，《华盛顿邮报》曾把鲍勃的仪器称为“一辆连着探底雷达的重型婴儿车”。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.33333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213935ozRQCVgy4SAx5kHu.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	每一次工作，鲍勃都有徒步用 GPR 扫描好几英亩的土地，这一过程需要花费好几天的时间，甚至以星期计数。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">从 2000 年，他已经确定了三万多个无主坟墓的位置，并且与全美超过 500 个陵园合作。</span>&#13;
</p>&#13;
<p>&#13;
	GPR 运行的原理是，雷达监测土壤的运动，从而呈现出一条双曲线，之后鲍勃会从 6 个方面判断。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.36296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213936nerv0tX6hdCT5PiS.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	“很多时候，人们来到陵园，看到一块没有树着墓碑的地方，就马上认为这块地可以埋人——这是不对的。”鲍勃这样描述自己工作的意义。&#13;
</p>&#13;
<p>&#13;
	原文来自：<a href="http://www.vice.cn/read/hitler-for-hire-in-kosovo"/><a href="http://www.vice.cn/read/meet-the-man-scanning-the-ground-for-bones">http://www.vice.cn/read/meet-the-man-scanning-the-ground-for-bones</a> &#13;
</p>&#13;
<p>&#13;
	<a href="http://www.vice.cn"> <img alt="" data-ratio="0.24242424" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213936fs7nTtyrqV3UkNQ0.jpg-w600"/> </a> &#13;
</p>
