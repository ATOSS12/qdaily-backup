</p></a></li></ul></div><div class="card-nav-ft clearfix"><ul class="tags clearfix">  <li class="tag"><a href="/tags/1737.html">LinkedIn</a></li>  <li class="tag"><a href="/tags/7186.html">QQ 邮箱</a></li>  <li class="tag"><a href="/tags/7187.html">Markdown</a></li>  <li class="tag"><a href="/tags/7188.html">Office 软件</a></li>  <li class="tag"><a href="/tags/7173.html">用好奇心对抗无聊</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6606"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6606" data-title="《「充电」工作技能增值大礼包》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702115541i7jM84OKZcVX3SvN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6606.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="484"/></a>  </div></div> </div><h3 class="title">考个 OFFICE 证书</h3><div class="detail"> 

<p>&#13;
	这是“好奇心日报”春节打败无聊之春节充电系列，目标是让你用提升技能的方式积极面对春节悠长假期的苦闷（以及七大姑八大姨的追问），因为我们相信，换个姿势努力是最好的休息。&#13;
</p>&#13;
<p>&#13;
	我知道还有两天就要上班了，但不要紧张！尽管已经没有多余的时间可以浪费了，但这些简单的工作技能能让你快速做好节后工作和求职准备。&#13;
</p>&#13;
<p>&#13;
	很多人都干过这件事：在简历里的技能列表里写，我精通 Office、Excel 和 PowerPoint。搞不好你确实觉得这几个软件自己都玩得不错。&#13;
</p>&#13;
<p>&#13;
	不过你知道 Office 系列<a href="https://www.microsoft.com/learning/zh-cn/mos-certification.aspx">软件还有证书可以考</a>吗？&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66203704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213915y6YFUp0uNAMtZ8kL.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	没错，这个考试分为三个等级。初级的专员考试可以认证从 Word 到 OneNote 的所有软件技能，每门只要 350 元。&#13;
</p>&#13;
<p>&#13;
	恩，考取证书之后你可以在简历上标注自己是微软 Office 专员、专家或者大师。&#13;
</p>&#13;
<p>&#13;
	Office 大师啊，听起来非常得瑟。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6606" data-title="《「充电」工作技能增值大礼包》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702115541i7jM84OKZcVX3SvN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6606.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="484"/></a>  </div></div> </div><h3 class="title">## 花 5 分钟学一下 Markdown</h3><div class="detail"> 

<p>&#13;
	今天你不管是写封邮件、一篇博客或者放在公司网站上的一篇文章，不管你用什么工具来写，最终一般都是以 HTML 页面呈现在接受者面前，就像你看到的这篇文章。&#13;
</p>&#13;
<p>&#13;
	没接触过编程、一想到“代码”这两个字便心生畏惧的人，看到下面这段 HTML 代码可能会被吓住：&#13;
</p>&#13;
<blockquote style="margin:0 0 0 40px;border:none;padding:0px;">&#13;
	<p>&#13;
		&lt;p&gt;在找&lt;em&gt;好奇心日报&lt;/em&gt;的&lt;strong&gt;网站&lt;/strong&gt;，&lt;a href=“http://qdaily.com”&gt;请点这里&lt;/a&gt;。&lt;/p&gt;&#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	其实任何一个用 Word 的人都能点几个按钮做出相同的效果：&#13;
</p>&#13;
<blockquote style="margin:0 0 0 40px;border:none;padding:0px;">&#13;
	<p>&#13;
		在找<em>好奇心日报</em>的<strong>网站</strong>？<a href="http://qdaily.com">请点这里</a>。&#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	不过如果你不想给人添麻烦，把文章放在微软的 Word 或者苹果 Pages 文档里发给对方并不是一个友好的<em>方式</em>：&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		不是所有人都装这些软件，特别是苹果的 i don’t Work iWork；&#13;
	</li>&#13;
	<li>&#13;
		邮箱搜索找不到附件里的内容；&#13;
	</li>&#13;
	<li>&#13;
		手机上查看文档需要额外下载附件；&#13;
	</li>&#13;
	<li>&#13;
		回复时不能直接用在段落之间插入评论，需要打开编辑器；&#13;
	</li>&#13;
	<li>&#13;
		放到网站上，往往需要重新调整格式。&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	不想给人添麻烦，又不想学看着就心烦的 HTML 代码？Markdown 大概是你最好的选择。刚刚那句话可以被简化为：&#13;
</p>&#13;
<blockquote style="margin:0 0 0 40px;border:none;padding:0px;">&#13;
	<p>&#13;
		在找_好奇心日报_的**网站**？[请点这里]。&#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	Markdown 写成的文章可以很容易转成网页发给别人，同时保存在 Evernote 或者任何工具里也不用担心格式混乱——把它当成 txt 文本保存就好。&#13;
</p>&#13;
<p>&#13;
	你甚至不用记忆 # <em> </em> 之类的用法，<a href="https://itunes.apple.com/us/app/ulysses-iii/id623795237?mt=12">Ulysses</a>、<a href="http://25.io/mou/">MOU</a> 等一系列软件都有清晰的指导。而 <a href="https://medium.com/@helios/markdown-in-medium-9e22e31dda2e">Medium</a>、<a href="http://www.jianshu.com/">简书</a>等平台也能直接将 Markdown 文本显示成正常网页。&#13;
</p>&#13;
<p>&#13;
	Markdown 基本没有任何门槛，上手时间我觉得 5 分钟应该就够了。本文只是基本介绍，如果能激发你的些许兴趣，欢迎看看这两篇文章、开始用它：&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		<a href="http://kyle.xlau.org/posts/markdown.html" style="background-color:#FFFFFF;">《为什么要使用 Markdown 写作》</a> &#13;
	</li>&#13;
	<li>&#13;
		<a href="http://daringfireball.net/projects/markdown/" style="background-color:#FFFFFF;"><em>Markdown</em></a>（来自 Markdown 作者之一的介绍文档）&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	对了，最好不要因为自己用 Markdown，便在发给别人的邮件里附上 .md 文档或者直接让人看到 ## 和 **，这样就失去使用它的意义了不是么？&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6606" data-title="《「充电」工作技能增值大礼包》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702115541i7jM84OKZcVX3SvN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6606.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="484"/></a>  </div></div> </div><h3 class="title">QQ 邮箱都可以做简历</h3><div class="detail"> 

<p>&#13;
	提起简历你不会想到 QQ 邮箱。因为在我们的印象里用 QQ 邮箱发简历会显得很不专业，至今 QQ 邮件还是垃圾邮件的主要来源，求职者的邮件也常常误入垃圾箱。但是去年 10 月 QQ 邮箱增加了一个称得上炫酷的简历功能，让你用 QQ 邮箱发出来的简历也能很棒。&#13;
</p>&#13;
<p>&#13;
	这个功能最赞的部分是，它能使邮件正文（纯文本）显示出排版过的简历。过去好多人选择一种折中的办法——将 Word 转化为图片贴入求职信中，其实还是触到了那个“不要用附件发送简历”的雷区。QQ 邮箱主要提供模板，和一个信息自动导入功能。后者将你原来的简历导入 QQ 邮箱，再对简历内容进行抓取，自动填写部分信息，减少使用这个功能的麻烦。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213915eCEBOKkaIhAMZp1L.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	最后，QQ 邮箱还能生成一个网页链接，这相当如单独给你的简历生成了一个页面，发送这个连接的话，招聘人员就可以直接在浏览器看到你的简历了。这可能是我能想到的做简历最周到的方法。&#13;
</p>&#13;
<p>&#13;
	如果这样你还不满意，有个取巧的办法——去 LinkedIn 看看大家怎样做;)&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6606" data-title="《「充电」工作技能增值大礼包》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702115541i7jM84OKZcVX3SvN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6606.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="484"/></a>  </div></div> </div><h3 class="title">还没决定做什么？可以来个职业测试</h3><div class="detail"> 

<p>&#13;
	或许你还没决定自己要做什么——别着急，这很正常。不是每个人在每个时候都知道自己要做什么。冷静下来，take it easy。&#13;
</p>&#13;
<p>&#13;
	这时候，一个职业测试大概会有帮助。比较流行的有<a href="http://types.yuzeli.com/survey/holland">霍兰德职业测试</a>（和一个更符合<a href="http://www.arealme.com/career/cn/">国内情况的变种</a>），大家熟悉的 MBTI 职业性格测试，以及 Princeton Review 这个五分钟就可以做完的<a href="http://www.princetonreview.com/careers-after-college.aspx">小问卷</a>。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66029412" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060421391642iPnXlSMkWwCtZ0.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	与其说职业测试告诉你理想的职业是什么，不如说它是个好好沉浸下来思考的契机。你喜欢安逸文艺的生活，又需要经济安全感——那么跟你想像的不同，开咖啡馆绝对不是好主意。你讨厌大公司的繁文缛节，又不知道离开条条框框该怎么生活——那么贸然离职也未必是最好的选择。&#13;
</p>&#13;
<p>&#13;
	理想的职业需要既是你喜欢且擅长的，又是适合你的——这是职业测试的全部意义。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6606" data-title="《「充电」工作技能增值大礼包》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702115541i7jM84OKZcVX3SvN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6606.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="484"/></a>  </div></div> </div><h3 class="title">面试技巧</h3><div class="detail"> 

<p>&#13;
	<img alt="" data-ratio="0.625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213916cJ9WFIBDOUyjlu3b.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	“金三银四”说的是求职面试的黄金季节。说起来今年假期开始的晚，也就意味着假期结束以后，准备跳槽的你或是即将毕业的你，大概就会一头撞入安排不过来的面试。<span style="white-space:normal;">这个假期也许可以顺便准备起来了。</span> &#13;
</p>&#13;
<p>&#13;
	我是在经历第二个求职季节之后，才后知后觉的发现，虽然求职、申请留学没有太多捷径可循，却可以通过一定的训练，让你在面试之类的环节不会输在自己不可控制的部分。&#13;
</p>&#13;
<p>&#13;
	为什么你的简历常常通不过大海捞针式的海选，你的职业方向是否完全发挥出自身背景，为什么之前网申、笔试、群面等常规环节会成为求职的拦路环节？也许和拥有同样困惑的人一起交流，之前百思不得其解的问题就会没那么困难。&#13;
</p>&#13;
<p>&#13;
	如果你需要准备咨询行业的面试，我们推荐你参加一些模拟案例分析的课程，比如 <a href="http://www.wallstreetoasis.com/" target="_blank">wall street oasis</a>，包括面试准备、案例模拟、专业术语等内容，而倾向于参加实体课程的同学们，我的一位朋友推荐了 <a href="http://www.bebeyond.com/" target="_blank">Bebeyond</a>，他们除了提供面试培训，还提供职业规划咨询等周边服务。&#13;
</p>&#13;
<p>&#13;
	这些课程并没有办法帮你改变简历上也许不够漂亮的背景，但是却可以帮你绕过无数人曾走过的弯路。&#13;
</p>&#13;
<p>&#13;
	新年新气象，愿爱、勇气和一份适合的工作与你同行。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6606" data-title="《「充电」工作技能增值大礼包》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702115541i7jM84OKZcVX3SvN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6606.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="484"/></a>  </div></div> </div><h3 class="title">人家也不要落后呢！</h3><div class="detail"> 

<p style="white-space:normal;margin-bottom:16px !important;">&#13;
	为了表示我们是在假期赢在起跑线上的一群人，所以做了这个系列，欢迎回顾/期待同系列春节充电列表：&#13;
</p>&#13;
<h3 style="white-space:normal;">&#13;
	<a href="http://qdaily.com/display/cards/6545.html" target="_blank">除夕：生活新技能 get √</a>&#13;
</h3>&#13;
<h3 style="white-space:normal;">&#13;
	<a href="http://www.qdaily.com/display/cards/6559.html" target="_blank">初一：懒人运动减肥教程</a>&#13;
</h3>&#13;
<h3 style="white-space:normal;">&#13;
	<a href="http://www.qdaily.com/display/cards/6603.html" target="_blank">初二：时间和任务管理系列，GTD 大法好！</a>&#13;
</h3>&#13;
<h3 style="white-space:normal;">&#13;
	<a href="http://www.qdaily.com/display/cards/6377.html" target="_blank">初三：好奇心日报 X MOOC学院 | 有腔调的学习计划</a>&#13;
</h3>&#13;
<h3 style="white-space:normal;">&#13;
	<a href="http://www.qdaily.com/display/cards/6605.html" target="_blank">初四：从英文到克林贡语，总有一款新语言适合你</a>&#13;
</h3>&#13;
<h3 style="white-space:normal;">&#13;
	初五：工作技能增值大礼包&#13;
</h3>&#13;
<h3 style="white-space:normal;">&#13;
