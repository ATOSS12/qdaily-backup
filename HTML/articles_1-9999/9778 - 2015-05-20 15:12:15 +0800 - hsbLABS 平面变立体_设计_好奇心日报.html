<p class="p1" style="white-space:normal;margin-bottom:16px !important;">&#13;
	<span class="s1">hsbCAD 工作室最近推出了一个可以帮助建筑设计师把平面设计方案变为 3D 立体模型的应用程序，名字叫做 “hsbLABS”。他们使用应用程序，将建筑草图分解成不同的部分，再通过3D打印机打印出来之后进行拼接。这款程序不需要其他的用具辅助，只需打印材料和颜料，便可以打印出立体的 3D 建筑模板。<a href="http://www.hsblabs.com/#target" target="_blank">点击这里</a>可以查看详细信息。</span>&#13;
</p>&#13;
