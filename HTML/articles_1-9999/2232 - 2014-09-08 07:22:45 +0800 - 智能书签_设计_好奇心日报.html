<p>&#13;
	<span style="line-height:1.5;">这年头连纸质书的书签都要智能起来了。你是否也是一个买书如山倒看书如抽丝的人？这款智能书签</span><span style="line-height:1.5;">Smart bookmark by </span><a href="http://www.companhiadasletras.com.br/penguin/" target="_blank">Penguin-Companhia</a><span style="line-height:1.5;"> </span><span style="line-height:1.5;">装有一个小型感应器、计时器和一台连接无线网的超小型计算机的智，当书签发现你已经超过一周没有打开这本书的时候，就会自动以作者的账户发一条 tweet 并且 @ 你，提醒你该接着看下去了，并且会模仿作者的语气或者使用这本书里的梗哦。听起来有点 creepy，但是用在拖延症患者身上也许会管用。</span>&#13;
