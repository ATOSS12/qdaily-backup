nt="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="6"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p>&#13;
	意大利设计师 Alessandro Zambelli 日前以昆虫为灵感为 .exnovo 品牌设计了一系列昆虫系列的台灯与壁灯，在他看来，小的事物之中有时候会蕴藏着巨大的能量。就拿昆虫来说，永远都不乏对于美感与神奇事物的发现。手工制作的陶瓷底座，其中一部分还使用了 3D 打印技术，上部则是圆滚滚的尼龙灯罩，透过缝隙可以看到内部的光源。这一系列产品提供白色、天蓝色、红色以及芥末黄 4 种选择，近日已亮相巴黎家居装饰博览会。&#13;
</p>&#13;
