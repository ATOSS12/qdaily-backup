<p>&#13;
	来自日本的设计公司 24° Studio 最近带来了一系列新作 Airy，选择日本米纸为主要原料进行制造。表面的迭片纹理可以有效阻止材料锈蚀和撕裂。米纸的特质使得这一系列灯具能够带来一种柔和的漫射照明效果，当灯具打开时，其独特的几何结构也为空间带来了别致的照明体验。Airy 系列提供吊灯与落地灯两种款型 4 个尺寸的选择。定价 115－225 欧元（约合人民币 803－1572 元）不等，<a href="http://store.24d-studio.com/" target="_blank">点击这里尝试购买</a>。&#13;
