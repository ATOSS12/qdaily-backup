<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Adidas 最近推出了号称“世界上最轻的足球靴”的 Adizero 99g 系列鞋履，实现了他们在 2013 年对公众许下的承诺：将足球鞋重量降低到 100g 以下。这款鞋的鞋面采用单层聚酯纤维网织材料，鞋底采用聚酰胺保证硬度，材料已经全部通过专业和业余运动员测试。这款鞋已经在 15 日开始发售，但是全球限量 299 双，而且只发售 42 2/3 尺码。不过价格上要和善一些，是 300 美元，<a href="http://www.soccer.com/" target="_blank">这是购买链接</a>。&#13;
</p>&#13;
