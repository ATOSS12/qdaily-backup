<p>&#13;
	超人与鞋子这两样看起来没什么关系的东西，被英国设计师 Duncan Shotton 组合在了一起，成为一件全新的作品超人鞋拔（Shoeperhero），此外，设计师还为其配置了一块云朵般的石头底座。两个身披斗篷的小超人各自有着截然不同的风格，红色超人身着蓝色上衣、黄色腰带以及红色徽章、裤子及靴子，黑色超人则身穿灰色上衣、黄色腰带、黑灰色徽章环以及裤子和靴子。特别的造型给了用户有趣的生活体验。&#13;
</p>&#13;
