<p>&#13;
	不少人在旅途当中都有邮寄明信片给亲朋好友的习惯，最近日本设计师 Eiko Nagase 与 Tomomi Sasaki 设计了一组明信片套装，或可成为你的最佳旅伴。这款套装选用了毛毡材质，由纯手工制作完成。它类似于一个小型的紧凑工具包，内部设计有专门放置明显片的空间，此外还配有两个小型口袋，提供海军蓝、灰色以及绿色 3 色可选，定价 15 美元，<a href="http://shop.spoon-tamago.com/collections/stationery/products/felt-postcard-kit" target="_blank">点击这里购买</a>。&#13;
