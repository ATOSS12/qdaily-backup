 href="/tags/3104.html">读书</a></li>  <li class="tag"><a href="/tags/7173.html">用好奇心对抗无聊</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6485"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6485" data-title="《「读书」看了这些你可能觉得自己以前被骗了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103736ug25QiZOt3serjLf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6485.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1712"/></a>  </div></div> </div><h3 class="title">政府为什么不喜欢认错？</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《诡辩与真相》</strong> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s2"><strong>托马斯·索维尔</strong></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s2"><strong>上海译文出版社，2011 年 5 月，45 元</strong></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s2"><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042138371oj3vKQfCtMelrWi.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s2">托马斯·索维尔有的时候看起来就像是一个专职来拆台的。他总是很高冷地告诉你各种“你这样想就错了”的冷知识，每次看完都可以让你有如梦初醒的感觉。虽然现在世面上写这类书的人还挺多的，但托马斯·索维尔可是正儿八经的芝加哥学派，讲道理总是一针见血，而且，他总是能替你发现那些用来痛心疾首的数据一般都是哪里有了问题。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s2"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s2">比如美国人会关注种族歧视问题，举个例子说黑人的平均收入要比白人要少 20%，这听起来当然会让键盘侠之类的正义人士感觉出了大事，但托马斯·索维尔可能会告诉你，这并非是种族歧视的结果，因为黑人的平均年龄要比白人小 10 岁，如果你的收入比大你 10 岁的人要低一些，你并不会觉得这是太不可思议的一件事。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s2"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s2">再比如他说到垄断问题，他与我们的一般想法也不一样：从经济上来说，当 A 产品价格的提高导致人们增加对 B 产品的购买时，AB 两种产品就是替代品，而不管它们外形像不像，或功能是不是一样。但法律与政府的政策却很少是这样看的，特别是在定义某企业“控制”了某市场的多少份额时。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s2"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s2">他还会跟你探讨政府为什么不喜欢承认错误：</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s2">只要政府是通过选举产生的，其官员就会考虑到再选的问题，这就意味着其所犯错误无法像竞争市场中运行的私有企业那样很容易得到承认并纠正。没人喜欢承认自己犯了错，但面对利润和亏损的激励和约束，通常只能改变经营路线。而在政治上，犯错的成本通常是由纳税人支付的，而承认错误的成本则是由选举出来的官员支付。鉴于这些激励和约束条件，政府官员不愿承认错误，并改变路线就是完全理性的了。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s2"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s2">在他的若干本书中有很多类似的说法，以至于你看得多了会怀疑索维尔有一种反智倾向——因为他信手拈来的常识太多了，我们那些不知道从哪里学来的知识可能都是错的。他当然不是反智，我觉得主要问题在于不管是美国人还是中国人，在正确的思考问题方式上总是有很多欠缺，就是我们的方法论出了问题。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s2"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s2">托马斯·索维尔还会把“智”放到供需关系的领域中。他说，“知识是任何经济体中最稀缺的资源之一，而从知识中获得的洞察力则更加稀缺。在一个基于价格、利润与亏损的经济体中，那些拥有更多知识和洞察力的人就拥有了决定性的优势”。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s2"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s2">鉴于智力资源的稀缺性，一个让知识和洞见在其市场竞争中可以取得这样的决定性优势的经济体，其本身就拥有为所有人们创造更高生活水平的巨大优势。一个只有世袭贵族、军事集团或当权的政治党派可以对重大问题进行决策的社会就是一个抛弃了其大多数成员所拥有的知识、洞见和才能的社会。在一个社会中，如果这样的决策只能由男性进行的话，这个社会就抛弃了其所拥有的全部知识、才能和洞见的一半。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s2"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s2">你要知道，经济学家在探讨经济领域问题的时候最终总是会到达制度层面，所以经济学家经常会扮演知识分子的角色。但托马斯·索维尔自己看起来好像不是很喜欢知识分子——这也是建立在他一贯的高冷的基础之上的：</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s2">知识分子的一个让人惊讶的特权，是他们可以随心所欲地极度愚蠢，而丝毫无损于他们的声誉。在斯大林时代清洗成百万的人、扼杀人民的全部自由时，那些崇拜歌颂他的知识分子，在后来的年代里并没有受到谴责。他们仍然光明正大地对各种话题大放厥词，并继续受人尊敬。萨特在德国学习哲学后于 1939 年回到法国，然后他告诉这个世界：法国与希特勒统治的德国区别不大。饶是如此，萨特照样成为了学界教主，并且受到世界各地受过良好教育的人们的崇敬。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s2"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s2">一位受过良好教育的精英人士的无知、偏见和群体性思考，也仍然是无知、偏见和群体性思考。这就意味着：那些拥有社会中 1% 知识的人，去指导或控制那些具有其余 99% 知识的人，这种情形既危险又荒唐。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s2">⋯⋯集中权力要远远比集中知识容易得多。这就是为什么会有如此之多的社会工程事与愿违，为什么会有那么多的独裁者将他们的国家拖入灾难。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s2"/> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s2"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6485" data-title="《「读书」看了这些你可能觉得自己以前被骗了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103736ug25QiZOt3serjLf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6485.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1712"/></a>  </div></div> </div><h3 class="title">这世界就是这么乱掉的，无处可逃</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《压垮世界的泡沫》</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>加雷·加勒特</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>法律出版社，2010 年 12 月，32 元</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052215022So9xfLTbjJ3s6ed.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">胡夫金字塔用了 6 亿天工时来完成，就是说用了 10 万劳力的 20 年时间，那么当竣工之后，接下来会发生什么？</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这事加雷·加勒特会告诉你，首先胡夫金字塔是个被冻结的资产，它不会再参与流通，所以这 6 亿天的劳动就被冻结了。因为不再流通，所以 10 万劳动力在这个工程结束之后，接下来发生的就是经济危机。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">为什么有些独裁政权的大工程，最后总是成为压倒它的“最后一根稻草”？看起来原因也在于此。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">加雷·加勒特的这本书是重新解释 1929 年的金融危机的，只是他没把太多目光纠结在华尔街和华盛顿或者是不争气的孱弱的美联储，他关注的是这些东西是如何产生的。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">比如，银行是怎么回事。他讲了一个金匠的故事，金匠负责替人来保管金子，会把一个收据留给委托的人，时间久了之后，金匠发现自己不但可以把金子卖掉，而且由于同时取走金子的可能性并不大，他还可以把这东西交给别人来使用。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">现代银行业就是从此演变而来。流通的金币票据最后变成了合法的货币。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">他还提到了庞氏骗局，只要有呈立方增加的债权人，然后用他们自己的钱支付呈平方增加的金额就好了。然后在一段时间内，你就是富翁。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">把一条鱼切碎当诱饵，可以钓到三条鱼，把其中的 2 条切碎就能钓到 8 条，也就是 2 的立方，用其中的 4 条做诱饵就能换来 64 条。这世界就是这么乱掉的，区别大小在于如果全世界都卷到这里面去，大家就都无处可逃了。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1">类似的常识在这本书中还有很多，当你把这些东西都看到的时候，你差不多就已经弄清楚那一轮的泡沫为什么会最终惹来那么多的麻烦，以至于世界都感觉不会再好了。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6485" data-title="《「读书」看了这些你可能觉得自己以前被骗了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103736ug25QiZOt3serjLf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6485.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1712"/></a>  </div></div> </div><h3 class="title">国家的政策不是指定人住在哪里，城市也不像你想的那样</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《城市的胜利》</strong> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong>——城市如何让我们变得更加富有、智慧、绿色、健康和幸福</strong></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong>爱德华·格莱泽</strong></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong>上海社会科学院出版社，2012 年 12 月，49.8 元</strong></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213642g7obwuLKkdeNfXhF.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">若干年前，北京市一个政协委员提议限制外来人口进入北京，结果在网上看到扑天盖地的批评，集中在于，这个人是如何混到政协委员的，素质太差！但是，如果这个人真的是一个北京本地人利益的代言人，那么她说得再对不过，这就是她应该做的——赶走那些外地人！</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">关于城市总是有各种争论。以我目力所及，很多人喜欢简·雅各布的那种悲天悯人的调调，仿佛城市只是盛装文明的一个烫金礼盒，而忽略城市本来就是人——在过去（久远的过去和刚刚过去的过去）、现在和未来制造出来的一个结果。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">所以当爱德华·格莱泽说到贫困人口对于城市不是坏事的时候，人们脑子里很容易就会跑出来被破坏的城市，污水四溢的老城区，可能还有黑帮犯罪。（突然想到一个问题，如果北京的四合院不是在 1960 年代社会主义建设破坏掉，它们是否能抵挡得住现在的人口飞速增长带来的冲击？）</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">来，换个思路，格莱泽说：城市里充满了贫困人口，但并非是城市让人们变得更加贫困，而是城市利用将会提高他们生活水平的前景吸引来了贫困人口。刚刚进入大城市的人口的贫困率高于常驻人口的贫困率，这表明城市居民的财富可能会随着时间的推移而大幅度地增加。从其他地方来到城市的贫困人口不是傻瓜，也没有什么错误。他们纷纷涌到城市里来，是因为城市具有他们在原来居住地所无法找到的优势。城市贫民窟的严重问题并不在于城市里的人口太多，而在于这些居民往往过于脱离大城市的经济中心。大量的贫困人口的确构成了我们所必须面对的挑战，但是，希望城市能够接纳数以百万计的农村贫困人口远远要比希望那些潜在的移民在农业孤岛上寿终正寝要好。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">评价一个地区的依据不应该是它存在的贫困现象，而应该是它在帮助比较的人口提升自己的社会和经济地位方面所作出的成绩，如果一座城市正在吸引着比较贫穷的人口持续地流入，帮助他们取得成功，目送他们离开，然后再吸引新的贫困移民，那么从社会的一个最为重要的功能来看，它是成功的。如果某个地方已经变成了那些长期处于贫困状态的贫困人口所默认的家园，那么它就是失败的。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">爱德华·格莱泽当然不仅仅告诉我们这些事，他还会告诉你城市政府主导做的那些事（看起来不仅仅是在中国）为什么不靠谱，以及为什么说“以开发建设为中心的城市振兴计划是非常愚蠢的”。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">“许多来自遭遇困境的城市的官员错误地认为，通过实施一些大型的建设项目——一个新的体育馆或轻轨系统，一个会议中心或者一个住宅项目，他们就可以领导他们的城市重现昔日的辉煌⋯⋯但公共政策应该帮助贫困的人们，而非贫困的地区。以开发建设为中心的城市振兴计划是非常愚蠢的，它提示我们：城市不等于建筑，城市等于居民。”</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">格莱泽说与其把钱用于新奥尔良的重建，不如把这笔钱发给人——“在卡特里娜飓风之后，重建的拥护者希望投入数千亿美元来重建新奥尔良，但是，如果将 2000 亿美元分配给在这里居住的人们，他们每人将获得 40 万美元，足以支持他们迁移到其他城市，或接受教育，或购买更好的住所。”</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">新奥尔良的伟大之处一直在于它的人民，而不是它的建筑。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">也许，最常见的错误观点就是：通过住宅项目、高档写字楼或梦幻般的高科技运输系统，这些城市可以重塑它们往日的辉煌。这种错误观点的根源在于人们往往把一座城市与它的结构混为一谈，城市实际上是一个彼此相关的人类群体。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">所有的知识分子最后都要把目光投向制度，爱德华·格莱泽当然也不例外。好在，他说的是美国，所以我们的官员不用过于心惊，如果按他的说法来做，我们的官员就不知道如何当父母…官了。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">“国家的政策应该致力于让每一个人都富裕和强大起来，而非促使人们生活在任何一个具体的地方。联邦政府没有权力试图鼓励落基山山脚下的经济发展，投资数十亿美元鼓励人们搬迁到某一个受到政治支持的城市是很难见到成效的。代价高昂的城市复兴行动往往使得那些与此关系密切的企业的受益远远大于生活在那些地区的贫困人口。虽然在一个经济不景气的社区新建一座博物馆会提升房地产的价值，也会吸引一些艺术爱好者到这里参观，但对于那些不关心艺术、但不得不为自己的公寓支付更多租金的承租人来说，这座博物馆是没有任何帮助的。”</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">最后的最后，格莱泽会告诉我们一个浅显的道理，那就是为什么独裁国家的首都更大：个人独裁的一个标志是权力以独裁者为中心向外辐射。因此，实行独裁统治的国家的首都要比实行稳定的民主统治的国家的首都平均大 30%（印尼腐败研究者发现，照片上距离这个国家独裁者最近的某个公司的领导人生病的时候，他治理之下的公司的股票价格受到的影响最为严重）。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">一个国家的政府越是集权，它的首都就会越大，因为权力对人的吸引力就像野餐对蚂蚁的吸引力一样。运行顺畅的民主政权往往会尽可能地为甚至生活在远离权力中心的人们提供政治权利，独裁政权不会这样做。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">好了，不多说了。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6485" data-title="《「读书」看了这些你可能觉得自己以前被骗了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103736ug25QiZOt3serjLf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6485.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1712"/></a>  </div></div> </div><h3 class="title">不知道自己是奴隶的人往往不会知道他们被解放了</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《他们以为他们是自由的：1933 - 1945 年间的德国人》</strong> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong>米尔顿·迈耶</strong></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong>商务印书馆，2013 年 11 月，39 元</strong></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213838ulF4MDSUWpAKcn2q.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">生在一个纳粹时代，成为一个纳粹党员，这对他的一生意味着什么？米尔顿·迈耶在《他们以为他们是自由的》主要告诉我们两件事，一是对于大多数人来说，人们并不是经常会遭遇国家，他们只是一些普通人，所以对于他们来说，成为纳粹党员你可以视之为一种谋生手段，如果与他的一生中最好的年龄联系在一起，那么可能就是他的黄金时期；另外一件事就是那些众所周知的罪恶虽说都可以记在希特勒的账上，但要说与每个身在其中的人无关——那是你们的黄金时代，那就是你们应该担当的东西。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">“现实的人们生活在现实的社区中，他们的真实生活与希特勒和罗斯福无关，或者说与希特勒和罗斯福正在做的事无关。人们不经常会遭遇国家。”迈耶这样描述他所遇到的人：</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">在二战后俄共化了的东德，国有工厂的个人一般被迫一周参加一次长达 2 个小时的会议，其目的我们称之为“灌输”或“洗脑”，而共产党员则称之为“教育”。除了开会的纳税之外，他们没有被强迫做更多的事；他们认为服兵役、当秘密警察和定量配给是理所当然的（谁不这样认为呢？）。当然，布告、报纸、收音机和公共广播系统会耸人听闻地向他们宣布一些信息（为了一种或另一种目的，谁没有被这样告知过呢？），但他们却不为所动。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">大部分德国人，差不多是他们所有人，在纳粹主义统治 12 年后，在上述那些强制中，并没有经历任何无节制的事情。甚至在二战前的纳粹主义统治时期，纳粹党员只是被要求把每周五晚上和周日上午奉献给党和公共事务。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">除了上述那一点之外，对于那些雄心勃勃和政治上受到怀疑的人来说，服务于专制政权是自然的和非常明智的，而专制政权对那些想有一份工作，一所住宅、一个家庭和在音乐协会或体育协会有体面地位的人们提出要求。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">我在克罗嫩贝格遇到过几个公务员，他们从没加入过纳粹党，也没被打扰过；他们是从没加入过任何党派，没人希望他们加入——也没被提拔过的那种人；我碰到过一位牧师，尽管他拒绝让他的孩子们加入希特勒青年团和德意志少女团——一直到其成员身份成为了自然而然的事物——但他从没受到过迫害。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">纳粹时期是他们的黄金时代。“人们首先思考的是他们的生活和他们看到的事物；而在他们看到的事物当中，他们思考的不是那些非凡的事物，而是他们日常生活范围内眼见的事物。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">“我的 9 位朋友——甚至是第 10 位朋友，那位老师——在他们了解纳粹主义的过程中，他们受到了它的启迪，而且它使他们活跃起来。现在，他们回顾过去仍然——当然是他们中的 9 个人——把纳粹时期视为他们生命中的最好时期；人们活着是为了什么呢？有工作和工作保障，孩子们有夏令营，有希特勒青年团的成员不让他们靠近街道。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">“作为一位母亲，她都知道什么呢？她想知道她的孩子们在哪儿，和谁在一起，他们在干什么。在纳粹统治的那些日子中，她知道或她认为她知道；这有什么不同呢？同样，家里的事情也在变得更好，而当家庭的事情变得更好有稳定工作时，一位丈夫或父亲还想知道更多的事情吗？”</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">如果世事如此平淡从容，那么就不会有争端、有苦难、有邪恶、有不公。迈耶让我们记住的一点就是，当事隔多年以后，我们会觉得 1933 年把犹太人的大卫星标志贴在犹太人的店铺之上与 1943 年的毒气室是连接在一起的，实际情况当然不是这样，“在这两件事之间共发生过数百个小步骤，有些根本无从察觉，每个小步骤都让你做好准备，不会被下一个小步骤震住。步骤 C 并不比步骤 B 坏很多，而且您没有在发生步骤 B 的时候进行抵抗，那为什么要在步骤 C 的时候这样做呢，于是接下来是步骤 D ”。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">这个世界就如这本书的十个主人公之一，克林格尔赫弗所说，“人们失去这个世界”“比你认为的要容易”，但可惜的是，人们宁可去想像如果希特勒的司机在 1930 年没有踩住刹车这个世界是否会少掉许多灾难，而不愿意去想每个单个的个体可以有什么作为。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">克林格尔赫弗说：在 1935 年的德国我是如下这类人的完美典范：由于他们在出身、教育和地位上具有一切优势，他们在任何一个国家都能进行统治（或者说能够轻易地进行统治）。在 1935 年，如果我拒绝宣誓，那意味着在整个德国有成千上万个像我一样的人会拒绝宣誓。他们的拒绝又会激励数百万人。这样的话，那个政权就会被推翻，或更确切地说，它压根就从不会掌权。我在 1935 年没有准备进行抵抗这个事实，意味着在德国所有数千位、成千上万位像我一样的人也没有准备进行抵抗，而这些成千上万名像我一样的人，他们每个人都是一个具有重大影响力或重大潜在影响力的人物。我们就这样失去了整个世界。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">我拯救的那数百条性命——或随您这么说，1000 个人或 10 个人的性命——他们代表着什么呢？整个可怕的邪恶之海的一点小水花儿，如果在 1935 年时我的信仰足够坚定，那时，我也许能够阻止整个邪恶。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6485" data-title="《「读书」看了这些你可能觉得自己以前被骗了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103736ug25QiZOt3serjLf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6485.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1712"/></a>  </div></div> </div><h3 class="title">是苏联吧，可能不大是日本……</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《新政 vs 大萧条:被遗忘的人和事》</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>阿米蒂·什莱斯</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>中信出版社，2009 年 11 月，45 元</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213838Hp0QnFtaPhCNGvRI.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在我们的语言体系里，富兰克林·罗斯福是这样一个人：他救美国人民于大萧条之水深火热当中，并且作为世界反法西斯统一战线的一个中坚力量，领导美国人民取得了二战的胜利——这差不多可以定位成大救星那个级别了。抛开二战不说，如果只说对于大萧条之后挽救美国经济，那我看可说的还真是不多。以田纳西河流域管理局为代表的新政，号称让大家有工作做有碗饭吃——用政府增加支出的方式当然算不上什么错误，但如果我们知道大多数的大萧条悲剧故事实际上并非发生在 1929 到 1933 年的胡佛总统期间，而是发生在 1936 年，也就是新政开始了 4 年之后，你会作何感想？</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">说起来罗斯福还是有赖于新媒体兴起，只是彼时新媒体是广播，围炉夜话，危言耸听，让全美上下一条心好像由此就战胜了萧条与纳粹；同样，电视时代有肯尼迪，年轻的世家子弟，又是普利策奖获得者，美国一下子就进入到新纪元了；如今互联网时代，当然是新偶像奥巴马——新媒体兴起之初，总会有领风气之先者脱颖而出，运用得当，表现不俗。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">新的媒体形式一出，总是代表着新锐、革新甚至就是革命本身，捎带着使用者也似乎成了革新者的同谋，你要说狐假虎威也行，虚张声势也行。就说前面两个赫赫有名的已经盖棺定论的美国前总统，到底做得怎么样，还真不好下结论，要知道我们看到的都是被媒体和彼时新媒体放大了无数倍的一个结果，实际情况如果我按常理推断，应该没有我们以为的那么花哨。这么想来，有的时候会让人喟叹：历史原来还真是荒谬的。这么叹一下当然未尝不可，但如果相比起来，我更愿意感慨人类才是更荒谬的。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">话说回来，大家还多半会以为罗斯福是师从于凯恩斯，这话可能说对了一半，另一半他更相信的可能是斯大林，于是才有白宫智囊们乘着“罗斯福总统号”的东游取经。1930 年代全世界的资本主义都奄奄一息，全世界的自由派都对自己失去了信心，眼看着还金光闪闪的只有苏联了，只有它们还在按计划生产，并且创造着“奇迹”。当然在荒谬的历史中，大家纷纷表示作为一个被蒙蔽者真的没有看到那些个已经遮蔽得妥妥的“波将金”集体农庄。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">插一句。自从大国崛起之后，有一段时间我觉得美国人现在对中国偶尔流露出的艳羡，甚至有点怯怯的敬意，感觉是把中国当成了广场协议前 1980 年代的日本，但实际上，可能我们是想多了，相当大程度上这种畏惧更可能是被当成 1930 年代的苏联。</span> &#13;
</p>&#13;
<p>&#13;
	<a href="https://itunes.apple.com/cn/app/id944841879"> <img alt="" data-ratio="0.3084922" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213839eBrXOhGsyjf2gzYU.jpg-w600"/> </a> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6485" data-title="《「读书」看了这些你可能觉得自己以前被骗了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103736ug25QiZOt3serjLf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6485.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1712"/></a>  </div></div> </div><h3 class="title">Well，如果你还需要其他主题</h3><div class="detail">
