<p>&#13;
	谁也不知道一年中到底要过多少个“礼物节”，爱人之间想要送礼物总是能找到类似“无理取闹”的理由，比如“今天天气很好，觉得这颗毛线织成的向日葵很适合你”。&#13;
</p>&#13;
<p>&#13;
	然而一年当中最名正言顺弥漫“粉红色气泡”的日子就要来了，如果你的礼物还没有准备好，情人节有极大可能会变成情人“劫”。也许接下来的一周，乃至接下来的一年，或是许多年的对话都将以这样的句式开头：“那个情人节你送的都是些什么/你根本什么都没送我！”&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.6025" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213600Xr5RzpDyZWl2Qc0x.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	不要慌张！不要慌张！不要慌张！为了避免这样的人间惨剧发生，也为了让你的节日稍微显得和以往不太一样，《好奇心日报》决定为你送上一个礼物清单。也许到最后大多数人还是收到了巧克力和玫瑰，但是你可以指着这个清单告诉另一半：白色情人节请送我这个。&#13;
</p>&#13;
<p>&#13;
	你问我白色情人节是什么鬼？单身人士不用知道！至于这个清单当中还包含多少对单身人士的恶意，看完就知道啦。&#13;
</p>&#13;
<p>&#13;
	不用谢。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6034" data-title="《情人节，我们为热爱科技的你准备了一个剁手清单》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606071533301Z2XkduT7U0FlJp5.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6034.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="334"/></a>  </div></div> </div><h3 class="title">孤单的人，找个东西陪自己</h3><div class="detail"> 

<div>&#13;
	我在社交媒体上以“情人节最想收到的礼物”为主题发起了调查，拥有另一半的朋友悄悄点了赞，而留言发表意见的往往是单身的朋友。&#13;
</div>&#13;
<p>&#13;
	清单还没列出来，有些朋友已经准备好了第一条评论：“首先，你得……”&#13;
</p>&#13;
<p>&#13;
	在一座可能被爱闪瞎眼的城市里，我们能送出的最大善意，也许就是一份让你少些孤单的努力。&#13;
</p>&#13;
<h3>&#13;
	人工智能可能还不会危害人类，至少它可以帮你抵抗孤单&#13;
</h3>&#13;
<p>&#13;
	<img alt="" data-ratio="0.49125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213601UbWBFzt9r30ndfS8.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<a href="http://qdaily.com/display/articles/1055.html" target="_blank">这款名为 Pepper 的机器人（胡椒还是辣椒就不要争了），由软银移动和法国机器人公司 Aldebaran 联合开发</a>，它通过人类的分析面部表情和云端 AI 技术来学习和理解人类的情感，能够理解人类 70%-80%的语言，可以充当完美的聚会伴侣、店员、婴儿保姆，甚至是看护。&#13;
</p>&#13;
<p>&#13;
	所以，如果不想一个人孤孤单单过节，一杯红酒配麻辣烫，单身的同学们可以<a href="http://qdaily.com/display/articles/1511.html" target="_blank">选一个家用机器人送给自己</a>，它能唱会跳，试着让它理解你的情绪，以此对抗窗外可能喧闹无比的“粉红世界”。不过呢，要拥有这款机器人，你得先有钱……放心，只要努力，大概三个情人节之后你就买得起了。&#13;
</p>&#13;
<h3>&#13;
	给陪你又度过一年的喵星人/汪星人&#13;
</h3>&#13;
<p>&#13;
	家有萌宠的人往往会成为猫奴/铲屎官/野生父母……这些猫猫狗狗也许不能替代爱人，却给予了家人一般的慰藉。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="width:554px;white-space:normal;" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136014UfMj7KOW1SgczIX.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	如果给爱人的那份礼物暂时还送不出去，不如给它们准备一份礼物。比如，让金毛一秒钟变身狮子的<a href="http://item.taobao.com/item.htm?spm=a230r.1.14.4.DfLGOc&amp;id=36849868608&amp;ns=1&amp;abbucket=16#detail" target="_blank">假发</a>。不赶时间的话，<a href="http://qdaily.com/display/articles/2674.html" target="_blank">这里有一份专为喵星人、汪星人准备的礼物清单</a>，让萌宠的生活也一并智能起来。不用着急，在它们过时之前，可以慢慢买起来。&#13;
</p>&#13;
<h3>&#13;
	暂时不在身边的另一半，可以这样连接&#13;
</h3>&#13;
<p>&#13;
	距离可以产生美，在这个一年 N 度的日子里，距离带来更多的是孤独。&#13;
</p>&#13;
<p>&#13;
	有一些智能硬件，能够让你感觉跨越千里万里，离另一半更近一些。比如智能情侣枕头 Pillow Talk。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="width:554px;white-space:normal;" data-ratio="0.5" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213601kj1M0Qncpx8FAyV2.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	这是一个由智能手环和藏在枕头里的扬声器组成，智能手环能够实时记录心率，通过智能手机上的应用将心跳声传递给千里之外的扬声器。不过，两个人在一起的时候，更愿意做的是一起聊聊好玩的事情，看看好看的电影，而不是互相听听心跳是怎么样的。&#13;
</p>&#13;
<p>&#13;
	枕着另一半的心跳声入睡，也许会有一种不那么孤单的错觉……或许，也真的只是错觉而已。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6034" data-title="《情人节，我们为热爱科技的你准备了一个剁手清单》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606071533301Z2XkduT7U0FlJp5.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6034.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="334"/></a>  </div></div> </div><h3 class="title">提高点生活质量，或许更有好处</h3><div class="detail"> 

<p>&#13;
	这一部分，给赶时间的同学准备。如果你在找一个男女老少通通适用的礼物，我们试着列了一些，最起码，这些是不太难出错的选择。&#13;
</p>&#13;
<h3>&#13;
	在家过情人节并不会显得平凡，耕以深情的一切都叫爱情&#13;
</h3>&#13;
<p>&#13;
	如果不想两个人在人潮中挤来挤去，或是被那些“华而不实”的情侣套餐狠宰，足够用心的话，在家过节并不会显得平凡。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">我们曾经介绍过由在线预订</span><a href="http://qdaily.com/display/articles/4592.html" target="_blank" style="background-color:#FFFFFF;">即食料理包的觅厨</a><span style="font-family:'sans serif', tahoma, verdana, helvetica;">，食材包全部由餐厅主厨制作。</span><span style="font-family:'sans serif', tahoma, verdana, helvetica;">收到菜品后，只需根据餐盒中的加热提示，进行简单加热和摆盘，就可以在家享用了。（摆盘指南请看这里：《<a href="http://qdaily.com/display/articles/4396.html" target="_blank">啊，这个看脸的世界，连摆个吃的都是这样</a>》）</span> &#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">这一次，它们在情人节推出了四款专属套餐。用心摆盘，配上烛光、玫瑰和好音乐，谁会说这是敷衍的一夜？</span> &#13;
</p>&#13;
<p>&#13;
	除此之外，市场上还有不少半成品食材包可供选择，还请根据自己的厨艺水准，谨慎计划，大胆执行。&#13;
</p>&#13;
<p>&#13;
	好好过个节，怎么样把吃的摆上桌不是最重要的，重要的是和谁一起过这一夜。《好奇心日报》曾经评测过一组吃的应用，我们也只能<a href="http://qdaily.com/display/articles/2547.html" target="_blank">帮你到这里啦</a>。&#13;
</p>&#13;
<h3>&#13;
	选对音乐就成功了一半&#13;
</h3>&#13;
<p>&#13;
	吃什么只能决定约会是否能够继续下去，最重要的依然是这两个让人费解的字，“氛围”。&#13;
</p>&#13;
<p>&#13;
	我们觉得，一个约会有了好的音乐就成功了一半，而一个美丽的黑胶播放器也许会是那个晚上的亮点。它同时能保证你的选歌范围一定经典，而不犯大多数咖啡馆的错误——歌曲太现代或者太跳跃。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213602LeQshJAP2fVxNt1w.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	Crosley 曾经出现在无数电影和杂志中充当道具。它确实很美——有这种带老式提手的便携型，也有更复古一点、带四个支撑腿的款式。&#13;
</p>&#13;
<p>&#13;
	也许你的爱人有点精灵古怪。我的意思是，她喜欢戴肯塔基德比才能看见的宽大礼帽，拥有一打 1980 年代正红色的唇膏，牛津鞋在木地板上“哒哒哒”地来回踏步。&#13;
</p>&#13;
<p>&#13;
	那么我想不出有什么礼物比它更合适了。何况淘宝就找得到代购。&#13;
</p>&#13;
<h3>&#13;
	吻，在每一个合适的时刻&#13;
</h3>&#13;
<p>&#13;
	约会永远有更加别出心裁的创意，而 <a href="https://www.indiegogo.com/projects/breathometer-mint-for-breath-quality-and-hydration" target="_blank">Breathometer Mint </a>能够做的，是让你的每一个亲吻，都尽可能完美一些。&#13;
</p>&#13;
<p>&#13;
	这是一个类似口哨一样的口臭探测器，对着它吹气，就能在连接的手机上查看口气状态，这片薄荷会告诉你什么时候可以用力亲吻身边的爱人，什么时候该来一片薄荷。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="width:554px;white-space:normal;" data-ratio="0.365" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213603PGCQyhWIkLY5nRAt.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	当然，这个更适合在准备约会之前送给自己，如果你不小心把 Breathometer 当礼物送了出去，对不起，《好奇心日报》最萌的白老师（上海办公室的猫）也救不了你。&#13;
</p>&#13;
<h3>&#13;
	在城市生活，好空气也许是最好的礼物&#13;
</h3>&#13;
<p>&#13;
	只要是在中国的大城市，任何节日送任何人空气净化器都不会是坏选择。你需要决定的无非就是送哪一款。&#13;
</p>&#13;
<p>&#13;
	相对于工业设备一般的 BlueAir、一码难求的小米净化器以及它的原型巴慕达，无印良品自有品牌<a href="http://www.muji.com/cn/airpurifier/" target="_blank">空气净化器 MJ-AP1</a> 无疑有着更优雅的外形——新版 Mac Pro 式的构造、小巧的形体、没有 Logo 的素净外壳让它更能融入家庭环境。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="width:554px;white-space:normal;" data-ratio="0.61111111" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213603hD48WeCpyAxjEsLl.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	MJ-AP1 的功能比较简单，你能选的基本只有三档过滤强度加上最长运行 30 分钟的 Jet 极速模式。它不能连上你的手机，也没内嵌一块 LCD 显示屏告诉你当前的空气状况，只是自动根据空气质量调整运行速度。&#13;
</p>&#13;
<p>&#13;
	无印良品给出的过滤速度是 12.4m ² /10 分钟，由于尺寸相对较小，<a href="http://www.muji.com/cn/airpurifier/" target="_blank">定价 3900</a> 元的 MJ-AP1 在过滤性能上并不如许多同价位产品。&#13;
</p>&#13;
<p>&#13;
	不过在情人节那天，尤其是接收礼物的一方并不“为发烧而生”的时候，你需要考虑的便不只是 CADR、智能手机遥控。对方需要的空气净化器除了能够过滤空气，还得养眼。没有哪一款空气净化器比它更适合外貌协会了。&#13;
</p>&#13;
<h3>&#13;
	现实有点重，送你一片虚拟世界&#13;
</h3>&#13;
<p>&#13;
	虚拟现实设备厂商 Oculus 在 2015 年美国电子消费展上展出了最新一代的产品原型<a href="http://qdaily.com/display/articles/5027.html" target="_blank"> Oculus Crescent Bay</a>，戴上之后能带来完全沉浸的虚拟现实体验：高楼天台可能就在脚边，而枪林弹雨正在擦肩而过。在现场体验过的同事告诉我，这是她最想要的两个新年礼物之一。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="width:554px;white-space:normal;" data-ratio="0.666" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213604R47mjuW0SkQqLIbG.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	对于那些有一些预算的同学来说，无论你要送礼的对象是男是女，虚拟现实设备也许会是一个新的考虑方向。&#13;
</p>&#13;
<p>&#13;
	毕竟，新手机、新平板以及新电脑，可能都已经送过一轮了吧。&#13;
</p>&#13;
<p>&#13;
	而且，礼物不就是应该送一些既不太实用、又有点意思的东西吗？&#13;
</p>&#13;
<h3>&#13;
	送一本手帐也许不够智能，那能输出矢量图的呢？&#13;
</h3>&#13;
<p>&#13;
	成立于 1997 年的意大利纸制笔记本厂商 Moleskine 一向和科技公司合作不少，拥有一本 Moleskine 笔记本，有时候你能做的事比一本纪事的手帐更多。&#13;
</p>&#13;
<p>&#13;
	去年，Moleskine 和设计软件 Adobe 联合推出了<a href="http://qdaily.com/display/articles/3779.html" target="_blank">一款智能笔记本</a>，能将应用手绘的草稿生成为可编辑的矢量图，对于喜欢做些设计的同学来说，格外实用。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="width:554px;white-space:normal;" data-ratio="0.59375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213604JywBs7o2jXHiVdnC.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	如果你的另一半是一名设计师（gǒu），送这个应该没错。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6034" data-title="《情人节，我们为热爱科技的你准备了一个剁手清单》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606071533301Z2XkduT7U0FlJp5.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6034.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="334"/></a>  </div></div> </div><h3 class="title">女神也许会喜欢这些</h3><div class="detail"> 

<p>&#13;
	我们试图区分收到礼物的人群，但是这并不是一件容易的事。&#13;
</p>&#13;
<h3>&#13;
	让她在照片里看起来更美总没有错&#13;
</h3>&#13;
<p>&#13;
	自拍的热度居高不下，越来越多的人喜欢站在镜头前，咔嚓一张（或者好几十张），最后挑一张合适的上传社交网络。&#13;
</p>&#13;
<p>&#13;
	除了情人眼里出西施，好玩的相机里也能出西施。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136080vE9C3FZ5bKy2zrQ.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	你的女神也许已经拥有了一只拍立得，但是这种每次都要扫描或是翻拍才能将照片传上网络的设备，实在不符合智能组的推荐精神。&#13;
</p>&#13;
<p>&#13;
	这个时候，<a href="http://polaroid.com/socialmatic" target="_blank"> 能使用 Instagram 滤镜并分享照片到 Instagram 的拍立得相机</a>，已经列在了不少人的愿望清单上。在凹造型的时候，它同样是一枚抢镜利器。&#13;
</p>&#13;
<p>&#13;
	除此之外，能够随身携带的照片打印机和运动自拍相机 GoPro 也是不错的选项，再配上一根带蓝牙遥控的自拍杆，你以为《好奇心日报》只能帮你到这里了？&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.57" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213609kqVU3G4BM9tePnR1.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	不不不，<a href="http://qdaily.com/display/articles/5988.html" target="_blank">奥林巴斯新出的 Air 相机</a>才是自拍的终结者，一枚超便携的镜头，不需要机身就能工作，把镜头随意放在哪里，自拍会在一瞬间变得特别自然。&#13;
</p>&#13;
<p>&#13;
	除了爱情、化妆和年轻，自拍也能让她更美。&#13;
</p>&#13;
<h3>&#13;
	她也许不下厨，但是厨房神器她也许会爱&#13;
</h3>&#13;
<p>&#13;
	小家电制造商的想象力是无穷的，无论是棉花糖制作机、小型爆米花制作机、煎饼果子机还是汉堡制作机，通通都有家庭迷你版。&#13;
</p>&#13;
<p>&#13;
	虽然它们在厨房里的利用率可能不太高，但只要够小、够萌、并且真的能用，就会是一份不错的礼物。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213610jnOql6P4dA0ivtoa.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	针对进阶版的她，建议你送上更加专业的原汁料理机、食物破壁机以及传说中能把糙米煮好吃的神奇电饭煲，至于能不能在这套设备里蹭到美食，就看各人本事了。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">友情提醒：附上“随时随地清洗机器服务”，加一千分。</span> &#13;
</p>&#13;
<h3>&#13;
	那些越是罪恶的食物，越是香甜&#13;
</h3>&#13;
<p>&#13;
	说的是巧克力。&#13;
</p>&#13;
<p>&#13;
	不是每个人都爱吃巧克力，但是在一年中少数几个日子，巧克力总能代表特别香浓、甜蜜的含义。&#13;
</p>&#13;
<p>&#13;
	如果来不及上天入地去布鲁塞尔采购纯手工巧克力，商场里能买到的，上至 Godiva，下至 Royce，乃至费列罗、德芙之类，买到什么是什么吧。我的一位同事友情推荐了北海道白色恋人巧克力，连名字都这么应景，最后几天里能弄到的话，就别犹豫了。&#13;
</p>&#13;
<p>&#13;
	亦舒在一篇小说里写过一个女孩，生活在巧克力已经灭绝了的未来，因车祸穿越回外婆的小时候，从未尝过的巧克力芬芳和爱情滋味一起扑面而来。事实上，这个故事可能真的会发生：到 2020 年，全世界的可可豆需求和供给间将出现 100 万吨的缺口。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="width:554px;white-space:normal;" data-ratio="0.6625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136102avF1LXIRMKVxD3Y.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	不远的将来，也许你只能在虚拟的现实里“感知”巧克力。&#13;
</p>&#13;
<p>&#13;
	还等什么呢，趁巧克力还没彻底成为合成的口味，该送的时候就送。连随礼物附赠的故事一并附上，不用谢。&#13;
</p>&#13;
<h3>&#13;
	给女神的杀手锏&#13;
</h3>&#13;
<p>&#13;
	抱歉，我没办法找到智能“唇膏”，但是一定要提的是，如果你在最后关头想起给她买礼物这件事，也不想在街头买高价的玫瑰花，也许这会是你的救命稻草。&#13;
</p>&#13;
<p>&#13;
	去最近的 Shopping Mall，找那些你记得住名字的化妆品柜台，请 BA 帮你挑两支口红包起来，就要卖得最好的色号，一般说来总不会出错。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="width:554px;white-space:normal;" data-ratio="0.85742188" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213610g8aZe9iPGfyR2Lvw.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	别问我怎么知道的，这是另一个“我有一个朋友/同事/同学”的故事，她有很多支唇膏……&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6034" data-title="《情人节，我们为热爱科技的你准备了一个剁手清单》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606071533301Z2XkduT7U0FlJp5.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6034.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="334"/></a>  </div></div> </div><h3 class="title">这些最好不要送给你的她</h3><div class="detail"> 

<p>&#13;
	有一些雷区，最好别碰。当然如果你们之间已经熟悉到不分彼此，那么这一条卡片，请你跳过。&#13;
</p>&#13;
<h3>&#13;
	  燃脂自行车、排毒果汁套餐以及可能暗示“减肥”的一切&#13;
</h3>&#13;
<p>&#13;
	我们明白你为她的健康操碎了心，也理解“世界上没有足够瘦的姑娘”，但是在特殊的日子里，将时间留给甜言蜜语，一定是比暗示“你可能得减肥”更好的选择。&#13;
</p>&#13;
<p>&#13;
	这些事情让她自己来，是你能给予的一种尊重。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="width:554px;white-space:normal;" data-ratio="0.51125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213605UmdLGkiZx5yJwcIv.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	同样地，我也收到了不少姑娘关于可穿戴设备的吐槽，不是特别靠谱的运动手环一类，也许同样应该换个日子买给她。&#13;
</p>&#13;
<h3>&#13;
	智能平底锅&#13;
</h3>&#13;
<p>&#13;
	为什么同样是厨房里的用具，棉花糖机有可能是个好礼物，<a href="http://qdaily.com/display/articles/3759.html" target="_blank">智能平底锅</a>却绝对不是个好主意？&#13;
</p>&#13;
<p>&#13;
	因为前者代表对生活品味的肯定，而后者代表对动手能力的否定。这款名为 Pantelligent 的平底煎锅，配备有温度传感器和蓝牙设备，让用户能够通过手中的 iPhone 实时了解什么时候该把食材放下锅，什么时候该把你 1 英寸厚的三文鱼翻个面。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="width:554px;white-space:normal;" data-ratio="0.59375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060421360629h4vLa6ygtoNF7x.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	如果你兴冲冲地捧着它前去赴约，我们并不保证你会全身而退。对了，你听说过红太狼吗？&#13;
</p>&#13;
<p>&#13;
	以上当然只代表作者个人喜好，不能代表普遍的收礼人群。&#13;
</p>&#13;
<p>&#13;
	然而，有一个问题是值得在选择礼物之前考虑的：你是否足够了解对方，而这份礼物是否体现了足够的尊重。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6034" data-title="《情人节，我们为热爱科技的你准备了一个剁手清单》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606071533301Z2XkduT7U0FlJp5.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6034.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="334"/></a>  </div></div> </div><h3 class="title">给他，也许这些会好</h3><div class="detail"> 

<p>&#13;
	选礼物之所以困难，大多是因为想“投其所好”，却对另一半的爱好，没有特别了解。&#13;
</p>&#13;
<p>&#13;
	我们在这里列出一些喜好的“可能性”，如果你仍然特别拿不定主意，也许，你已经到了需要和他进一步沟通的时候了。&#13;
</p>&#13;
<h3>&#13;
	精彩的夜晚，需要一杯家酿啤酒&#13;
</h3>&#13;
<p>&#13;
	对于爱好啤酒的行家来说，一旦尝试过精酿的精工啤酒，超市里的量产啤酒就会淡得像水一样，难以满足胃里那只馋虫。&#13;
</p>&#13;
<p>&#13;
	Brewbot 将酿酒中需要解决的问题都交给了智能设备，用户只需连接一台用来随时追踪原料的使用和发酵的 iPhone，就可以在家酿造原本需要精湛手艺传承的啤酒。Brewbot 还可以顺便打印出酒瓶的个性标签，令那些原本装在大号盐水瓶里的家酿酒更像那么回事。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="width:554px;font-family:'sans serif', tahoma, verdana, helvetica;white-space:normal;" data-ratio="0.59375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213606iqLXJcwCAOotbjaF.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	如果你愿意花上 2800 美元为他<a href="http://qdaily.com/display/articles/2366.html" target="_blank">添置这么一台精酿啤酒设备</a>，也许下半辈子都不会缺啤酒喝了。当然，也有需要面对数罐糟糕成品以及一台闲置机器的可能性。&#13;
</p>&#13;
<h3>&#13;
	Netatmo 个人天气预报站&#13;
</h3>&#13;
<p>&#13;
	不喜欢电视台的低效率播报，墨迹的应用？苹果店就能买到的 <a href="http://store.apple.com/cn/product/HB683PA/A/netatmo-urban-weather-station?fnode=0001050701" target="_blank">Netatmo 城市气象站</a>给了你另一种可能——自己搭建一个气象站。&#13;
</p>&#13;
<p>&#13;
	作为去年夏天的苹果发布会上，苹果公司高管在宣布 HomeKit 平台时提及的品牌之一，Netatmo 是全球少数几个以监视天气变化为己任的智能家居产品。这款定价<a href="http://store.apple.com/cn/product/HB683PA/A/netatmo-urban-weather-station?fnode=0001050701" target="_blank">接近 1500 人民币的产品</a>包含一大一小两个迷你气象站，分别针对室外和室内环境。&#13;
</p>&#13;
<p>&#13;
	Netatmo 气象站可以监控的信息包括（温度、湿度、气压、体感温度、CO2和空气质量），所有信息都会回到你的 iPhone 上。除了告诉你当前的天气状况，它们还能提供未来 7 天的天气预报。&#13;
</p>&#13;
<p>&#13;
	当然，天气预报是一件极为复杂的事，你不能指望两根棍子能比气象卫星、地面检测网络和超级计算机组成的天气预报服务更为可靠。但有些时候，自己动手就是乐趣所在。当你那重要的另一半更享受收集的过程，而不那么在意结果是否准确的时候，Netatmo 就是一个好选择。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.61018519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060421360736Bjfd1qcmpSZEOb.jpg-w600"/> &#13;
</p>&#13;
<h3>&#13;
	“自摸”出来的 Rock n Roll&#13;
</h3>&#13;
<p>&#13;
	如果你的对象是一位有表演欲又爱玩的男生，那么<a href="http://item.taobao.com/item.htm?spm=a230r.1.14.24.S5Co9A&amp;id=40939508224&amp;ns=1&amp;abbucket=16#" target="_blank" style="background-color:#FFFFFF;">这一件可以穿的“电吉他“就很适合他。</a> &#13;
</p>&#13;
<p>&#13;
	用法很简单，穿上 T 恤，在裤子上挂配套的一个扬声器（还有 11 档音量可调节），然后自己用拨片划身上的琴弦即可发出电吉他声，甚至可以弹出和弦！这件 T 恤据称是用了电磁感应的原理，让你“自摸”就能变成音乐。&#13;
</p>&#13;
<p>&#13;
	也许现在你能多少脑补出一点对方穿着 T 恤，挺着一个小肚腩演奏的欢乐效果。情人节浪漫挺重要，来点开怀大笑也不错。<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213607obn5EulfGLHhU6Ax.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	此外，能将任何物体制作成鼠标、键盘的 <a href="http://qdaily.com/display/articles/3560.html" target="_blank">Makey Makey </a>也能让你们玩在一起。如果用户在电脑上打开音乐软件，那么通过 Makey Makey 连接的香蕉、苹果、甚至是楼梯台阶，都能够成为钢琴上的一个琴键。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213608nXRCwqc8UdZBuP57.jpg-w600"/> &#13;
</p>&#13;
<h3>&#13;
	愿原力与你同在&#13;
</h3>&#13;
<p>&#13;
	在《好奇心日报》发起的愿望清单小调查中，好几位男生都对乐高星战系列和神盾局系列表示了特别的向往。&#13;
</p>&#13;
<p>&#13;
	如果你看过《星球大战》，同原力一起被记住的，应该还有宏大的“千年隼”号帝国星际驱逐舰，而神盾局航母则是乐高近日推出的最新主题模组。一起动手拼出热爱的电影周边，可能会是两人之间缩短距离的最佳方式。&#13;
</p>&#13;
<p>&#13;
	什么，你说你还没有看过《星球大战》？恭喜你，“<a href="http://qdaily.com/display/articles/5958.html" target="_blank">连看六部《星球大战》马拉松”这种本年度最具极客范儿的约会方式</a>已经被你发现了。&#13;
</p>&#13;
<p>&#13;
	至于同系列的“一起补完 BBC 版《神探夏洛克》/ 《神秘博士》/《唐顿庄园》以及各种深爱型剧集”的约会方式，还请自行举一反三，这份指南大约也帮不了你更多了。&#13;
</p>&#13;
<p>&#13;
	祝好运。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.33333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213608wL8qiOsNyrtfhGkc.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6034" data-title="《情人节，我们为热爱科技的你准备了一个剁手清单》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606071533301Z2XkduT7U0FlJp5.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6034.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="334"/></a>  </div></div> </div><h3 class="title">欢迎来到“这个设计买不起”</h3><div class="detail"> 

<p>&#13;
	如你所见，这是一份有些啰嗦、有些逻辑不清的礼物推荐清单。&#13;
</p>&#13;
<p>&#13;
	送对礼物的秘诀无非是两点：足够了解，以及送对了人。&#13;
</p>&#13;
<p>&#13;
	如果，上面这些推荐还不够诱人，或者你恰好有一些预算，欢迎光临我们每日更新的<a href="http://qdaily.com/display/articles/search?search=%E8%BF%99%E4%B8%AA%E8%AE%BE%E8%AE%A1%E4%BA%86%E4%B8%8D%E8%B5%B7" target="_blank">“这个设计了不起之今日最佳”专栏</a>，又名“这个设计买不起之今日最贵”。长期关注，你的购物车里一定不会缺乏应时应景的好设计。&#13;
</p>&#13;
<p>&#13;
	无论你选择在天猫聚划算上订购鲜花，还是选择明星同款的著名花店们，送出鲜花的本意也不过是用玫瑰表达“我爱你”。&#13;
</p>&#13;
<p>&#13;
	有些人还在寻找能够相伴一段旅程的另一半，有一些人的爱人在遥远的异地，于是这个全世界示爱的日子并没那么特别，反而显得格外难熬。&#13;
</p>&#13;
<p>&#13;
	有一些人订购了昂贵的礼物，却缺少一张手写的卡片，于是看起来多少会缺少几分诚意。&#13;
</p>&#13;
<p>&#13;
	无论我们想出多少种带着“智能”色彩的礼物 ，最好的礼物一定不在这个推荐的清单里。&#13;
</p>&#13;
<p>&#13;
	它最简单，也很难获得。无论是此时还是未来，它总会来。&#13;
</p>&#13;
<p>&#13;
	You know the magical words.&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	注：感谢黄俊杰、崔绮雯、夏雨青对此文的贡献。&#13;
</p>
