<p>&#13;
	来自北京的独立设计师梁爽日前在斯德哥尔摩家具展上发布了自己的首个系列作品 Tuann。据梁爽介绍，Tuann 系列意在表现一种和平与细致的感觉，亦是对于中国经典家具设计的一种新的诠释，其中包括桌椅、书架等曲线款系列与矩形系列。每一款产品在满足其功能性的同时，也体现出了雕塑般的美感，在空间的转承与连续等细节上希望为使用者带来灵性空间的感受。&#13;
</p>&#13;
