.html">用好奇心对抗无聊</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6339"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6339" data-title="《好奇心日报 X 穷游 | 不能比买买买更治愈》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607160641wePj9TLZU4WbhX8N.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6339.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="61"/></a>  </div></div> </div><h3 class="title">安特卫普：钻石和设计兼得</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标：51°13′N 04°24′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：比利时，欧洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">安特卫普是比利时最重要的商业中心、港口城市和法兰德斯地区的首府，同时也是世界上最大的钻石加工地，有钻石之都的称誉。有阳光的午后，广场上沿街的咖啡店坐满悠闲的人们，或喝咖啡，或阅读，或聊天。位于火车站边上的钻石城是欧洲最大的钻石集散地，号称世界上最好的钻石切割能匠就位于此。当然了，中央火车站本身也是一件极具艺术价值的建设。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">安特卫普是一座购物之城，虽然在时尚界是后起之秀，但绝对让你买的爽。在市内，随处可见设计师的品牌店。“安特卫普六君子（ The Antwerp Six ）”让安特卫普跻身巴黎﹑伦敦﹑米兰等时尚策源地的行列，指的是上世纪 80 年代初在欧洲时尚界崛起的六位比利时设计师的总称，分别是安·迪穆拉米斯特（ Ann Demeulemeester ） 、Walter van Beirendonck、Dirk van Saene、德赖斯·范诺顿（ Dries Van Noten ） 、Dirk Bikkembergs 和 Marina Yee 。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">Ann Demeulemeester 的旗舰店（ Leopold Waelplaats2000 ）改造自老房子的旗舰店，分为上下两层。 5 间超大空间的更衣室，被一个小花园所环绕。在每个房间，都有水壶和玻璃杯，邀请客人们享受着惬意的购物时光。设计师把这家店称为自己的灵魂。六君子之一 Dries Van Noten 的旗舰店（ Nationalestraat 16 ）出售他为男性设计的服装。而 Walter Van Beirendonck 的狂野无处不在，旗舰店（ St.Antoniusstraat 12 ）是一个停车场改造而成的，售卖独一无二又实惠的设计品。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">此外，有必要去 Louis （ Lombardenstraat2， 2000 ）逛逛，它是时尚学校和巴黎 T 台之间的桥梁，在成名之前，很多有天赋和潜力的学生，会把自己的作品放在这里，包括六君子成名之前。你以非常合适的价格买下这的服装，有可能就是不久的将来在时装周上展示的作品。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">除了购买时装，这里装饰新颖奇特的古董店、珠宝店和巧克力店也能带给您前所未有的购物享受。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.728125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042139083PWZYmrKiofwBec0.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><span style="white-space:normal;">（此部分同时参考了</span><a href="http://www.visitflanders.com.cn/flanders-cities/antwerp/shopping" target="_blank" style="white-space:normal;">比利时法兰德斯旅游局资料</a><span style="white-space:normal;">）</span><br/>&#13;
</span> &#13;
</p>&#13;

</div>&#13;

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6339" data-title="《好奇心日报 X 穷游 | 不能比买买买更治愈》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607160641wePj9TLZU4WbhX8N.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6339.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="61"/></a>  </div></div> </div><h3 class="title">约克：别样的小镇购物体验</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标：53°57′N 1°4′W</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：英国，欧洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">中世纪的约克是繁荣的羊毛市场和教育中心，杰出的建筑和两千年的历史与繁荣的商业街在这里融为一体，古老的幽灵故事遍布小城的景点，不亲临其中，难以领略到约克区别于英国其他城市的独特魅力。约克的路边总是有不少精品店和小店，密密麻麻地分布在横七竖八的大街小巷里，让人眼花缭乱。 国家铁路博物馆和约克城堡博物馆附近的商店也是不错的购物场所。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">每年 2 、 3 月的约克是最干燥的季节，不失为去约克的好时光。英国最好逛的就是小镇，小镇中属约克特别并且最有味道。穿过约克大教堂前的小巷子，石头街（ Stonegate ）保留了许多中古时代的房屋，同时也是购物的好去处，每一家商店都有独特的建筑风格。 Mulberry 工厂店就在这里，是 Mulberry 旗下仅有的几个工厂直销店中的一个。可以买到 Mulberry 的配饰、箱包、皮鞋以及女装。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">谢伯博街（ The Shambles ）是全英国最热闹的街道，也是欧洲保存最完好的中世纪购物街，并在 2010 年被评为英国最上镜街道。漫步在可追溯到 14 世纪的木结构建筑中，你会有一种穿越时空的感觉。街上的独立商店会让你有不少新发现。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">约克同时也是英国最大的巧克力生产基地，无数大牌巧克力都在约克生产。如果在 York Designer Outlet （ St. Nicholas Avenue， Fulford ）逛累了，有时间可以去 <a href="http://place.qyer.com/poi/V2UJY1FjBzRTZVI_/" target="_blank">Chocolate’s Story （ King's Square ）体验一下巧克力制造流程</a>，现场品尝热巧克力的神奇地方，就好像电影《查理与巧克力工厂》。门票成人 9.5 镑，儿童 7.5 镑。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.6828125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213815TsciW0QZx5zBEI4V.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.659375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213816YACLJlDxGoH0kKdQ.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3" style="text-align:center;">&#13;
	<span class="s1">photo by 天女葵、<a href="http://www.qyer.com/pictrip/2814398/album_2543437" target="_blank">JoJoJoJoJoanna </a></span> &#13;
</p>&#13;

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6339" data-title="《好奇心日报 X 穷游 | 不能比买买买更治愈》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607160641wePj9TLZU4WbhX8N.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6339.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="61"/></a>  </div></div> </div><h3 class="title">马拉喀什：色彩缤纷的手工艺品</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标：31°38′N 8°0′W</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：摩洛哥，非洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">马拉喀什（ Marrakesh ）位于摩洛哥西南部，坐落在贯穿摩洛哥的阿特拉斯山脚下，有“南方的珍珠”之称。<a href="http://place.qyer.com/marrakesh/shopping/" target="_blank">马拉喀什是柏柏尔语，意思是“上帝的故乡”</a>。马拉喀什有摩洛哥最大的柏柏尔人市场（露天市场），也有整个非洲最繁忙的广场，炎热、尘土和尼砖堡垒式马拉喀什成为独一无二的城市。马拉喀什的皮革业很有名，手工艺品和陶瓷业十分精美，人工编织的地毯更是久负盛名。彩色瓷器似乎是伊斯兰世界盛行的艺术形式。摩洛哥的瓷器偏向比较大的盘子，花纹精美色彩艳丽，不妨带回家去。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">马拉喀什建于撒哈拉沙漠的边缘，周围既没有树木也没有河流，但城内却呈现出一派浓郁的热带沙漠的绿洲风光。柑桔树、橄榄树、棕榈树和其它种的果树等郁郁葱葱，接翠连茵迸发出勃勃生机。气候暖和，环境优美。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">像很多北非城市一样，马拉喀什也分新、旧城区，有城墙相隔。在马拉的麦地那老城区，房子全是赤红色的。弯弯曲曲的小道如蜘蛛网般蔓延，一不小心极易迷路，但也因此更加迷人，因为下一个转角随时有惊喜。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">德吉玛（ Djemaa el-Fna ）广场位于麦地那区（即老城区），既是市民广场，也是市场。从公元 1050 年起存在至今，是联合国文化遗产之一，是马拉喀什人生活的一个缩影。卖工艺品的小贩和兜售撒哈拉沙漠团的人会不停地切换日语韩语中文向我们打招呼招揽生意。穿着各种奇装异服的柏柏尔人会邀请你一起合影然后要点小费。还有各种杂耍引起游人的围观。如果你不嫌小贩不停地缠着你，那么广场的千姿百态会让你流连忘返。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">（此部分参考了 vincentzyp 的<a href="http://bbs.qyer.com/thread-959808-1.html" target="_blank">帖子</a>）</span> &#13;
</p>&#13;
<p class="p3" style="text-align:center;">&#13;
	<span class="s1"><span style="white-space:normal;"><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213908UiZH5csDMdIjNgRa.jpg-w600"/><br/>&#13;
</span></span> &#13;
</p>&#13;
<p class="p3" style="text-align:center;">&#13;
	<span class="s1"><span style="white-space:normal;"><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213909yc3jl5bJBM0LOUZv.jpg-w600"/><br/>&#13;
</span></span> &#13;
</p>&#13;
<p class="p3" style="text-align:center;">&#13;
	<span class="s1"><span style="white-space:normal;">photo by vincentzyp </span><br/>&#13;
</span> &#13;
</p>&#13;

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6339" data-title="《好奇心日报 X 穷游 | 不能比买买买更治愈》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607160641wePj9TLZU4WbhX8N.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6339.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="61"/></a>  </div></div> </div><h3 class="title">柏林：二手店的天堂</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标：52°31′N 13°23′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：德国，欧洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">德意志人民的恋物癖成就了德国范围内俯拾即是的跳蚤市场，看到琳琅满目的各种古早旧物，内心的小小恋物欲望便蠢蠢欲动，几乎每个大城市小城市大市场小市场都散发着持续的吸引力，淘宝的人们更是络绎不绝，在一个阳光洒落的周末午后，挎个大布袋来集市逛一逛是多么惬意的一件事。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">柏林作为一个欧洲文化聚集地，自然少不了各种跳蚤市场，其中涵盖了古董市场、创意市场等等更具特色的集市，与最初二手市场的内容不同，如今的集市已经不仅仅是旧货的贩售，越来越多的艺术家们愿意在这样一个流动的地方展示自己的作品。毕竟这里是年轻人的世界。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">柏林墙公园的跳蚤市场（ Flohmarkt am Mauerpark ， Bernauer Straße 63-64 ，周日 8:00 - 18:00 ，全年无休）当属柏林人气最旺，周围还保留着东西柏林墙的遗迹，作为一个露天的博物馆，增添一股更浓厚的味道，当然还夹杂着咖喱香肠的香气。每周这里人头攒动，连下雨都不例外，奇怪的是人们交流的语言相对普遍的用到英语，看来十分受外国人的欢迎。相较于其他一些旧货市场，这里的商品显得更加精致，不过自然也不好砍价。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">六月十七日大街上的跳蚤市场（Berliner Trödelmarkt ，Straße des 17.Juni ，周六、日 10:00 - 17:00 ）是柏林历史最悠久的跳蚤市场，也是柏林最市中心和游客最喜爱的跳蚤市场，出售商品从仿古家具，二手书籍，古籍善本，邮票到手工艺品应有尽有。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">对于追求生活品质而不是单纯追求大牌的人来说，柏林绝对是购物的天堂，主要的商业街是陶恩沁恩大街到选帝侯大道、菩提树下大街及与其垂直的 Friedrichstraße ，还有亚历山大广场的周围。如果你想要逛些小店，可以挖掘一下这些主要商业街的周围，还有十字山区等地。圣诞节后至二月上旬都是打折季。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s2">（此部分参考了芦柑林的<a href="http://bbs.qyer.com/thread-991013-1.html" target="_blank">帖子</a>）</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s2"><img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213816KroavQTR6IjnW1ct.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s2"><img alt="" data-ratio="0.6765625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213817Sgy7x3vqGUbLa1kc.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p4" style="text-align:center;">&#13;
	<span class="s2"><span style="white-space:normal;">photo by 芦柑林</span><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3" style="text-align:center;">&#13;

</p>&#13;

</div>&#13;
