<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	意大利设计师 Emmanuel Babled 推出的这套 Osmosi 系列产品的特点是讲玻璃制品和大理石完美地结合在一起。这些玻璃部分皆由手工制成，经过数控 3D 扫描，大理石被智能切割，使得两方的形状可以完美配合，形成一件独特的艺术作品。Emmanuel Babled 的这组作品将在威尼斯，米兰，法国和迪拜参与展出。&#13;
</p>&#13;
