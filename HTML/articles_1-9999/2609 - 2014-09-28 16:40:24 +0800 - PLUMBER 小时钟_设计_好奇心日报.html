<p>&#13;
	意大利设计品牌 Bozu 近日推出一款用来放置在桌面上的小型时钟 PLUMBER ，出自香港设计工作室 Rooflab 的设计师 Andrea Bellotto 之手。PLUMBER 的整体造型采用简单的几何形状，像是水管连接处，高光陶瓷是其主要材质。不同于其他时钟专注于表面的设计，Andrea Bellotto 更注重于这款时钟背面的弧线设计，不经意间透出呆萌的感觉。目前，PLUMBER 在上海康定路 361 号的共禾京品有售。&#13;
