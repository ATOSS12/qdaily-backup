<p>&#13;
	丹麦品牌 Soft Line 最近邀请米兰设计咨询公司 Skrivo 设计了一款名为「Halo」的模块化座椅，设计灵感源自不同的坐垫元素混搭的效果，既可以成为单人座椅，也可以变身三人沙发，适合于放置在不同的环境中。Halo 由一大型的拷贝和坐垫共同构成，分离的形式为自定义组合提供了可能性，其靠背的形状形似圣徒带有的光晕，这也正是 Halo 这一名字的来源。日前，Halo 已亮相科隆国际家具展与巴黎国际家居装饰博览会。&#13;
</p>&#13;
