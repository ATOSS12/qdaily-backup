<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	木制自行车返璞归真，越来越吸引大家的关注。最近，来自捷克的 Jan 自行车公司推出了一款木制框架的自行车，木制框架呈牛油果形状，全部由手工制作，一气呵成，无衔接无缝隙。木制架构的基础上，加入金属等必要的元素，构成我们看到的成品自行车，而木结构在减震能力和舒适度上，都有其他材料不可比的特性。Jan 公司表示，因为全部手工制作，自行车不会批量生产，他们试图以此探索自然材料的更多可能性。这是<a href="http://bikejan.com/" target="_blank">公司主页</a>，可以看到更多作品。&#13;
</p>&#13;
