<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Lambert &amp; Fils 推出了一款以中国传统屏风为设计灵感的灯具。灯管被放置在矩形的框架中，其中，框架选用黑色钢材，而连接关节处则使用了黄铜，其排列方式看起来像极了传统的屏风。这款灯有悬挂式和站立款式两种选择，将会参加 2015 年 5 月 16 至 19 日的纽约国际当代家具展。这是<a href="http://www.lambertetfils.com/" target="_blank">工作室的官方主页</a>，可以查看他们更多作品。&#13;
</p>&#13;
