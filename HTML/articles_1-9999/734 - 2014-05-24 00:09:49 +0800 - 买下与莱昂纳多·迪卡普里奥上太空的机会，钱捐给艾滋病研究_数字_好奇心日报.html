<p>要跟著名影星莱昂纳多·迪卡普里奥一起上太空，你需要花 70 万欧元（约 96 万美元）。在戛纳电影节举行的 amfAR（美国艾滋病研究基金） 慈善晚宴上，莱昂纳多·迪卡普里奥拍卖了一项特殊的“福利”：和他一起进行一场太空旅行，这项福利以 70 万欧元的价格卖出。这不是什么新奇事，去年的戛纳电影节，一位俄罗斯富商也用 120 万欧元在拍卖会上赢得同游太空的机会。</p>
