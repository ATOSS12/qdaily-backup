<p>&#13;
	总部位于台湾的设计工作室 Chi and Chi 日前推出一款名为「Polygon」的手表，延续了该工作室一贯的极简主义美学，用最精简的形式服务于最核心的功能。设计团队赋予了 Polygon 独特的多边形的几何边框，为用户提供了与众不同的触感。而表盘内的设计元素也仅以直线与圆圈进行呈现。Polygon 由 PVD 金色表壳与皮革表带混搭制作而成，表带提供黑色、棕色与银色 3 种选择，定价 115 美元，<a href="http://www.chiandchi.com/collections/allproducts" target="_blank">点击这里尝试购买</a>。&#13;
