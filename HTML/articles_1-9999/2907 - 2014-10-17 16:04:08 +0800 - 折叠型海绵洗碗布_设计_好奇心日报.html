<p>&#13;
	海绵清洁布算是很常见的厨房清洁用品了吧，日前，韩国设计师 Yoon Naera 却对这一不起眼的小物件进行了重新设计，将黄色海绵部分挖掉了一块，用绿色的硬质丝网部分填充，这样就形成了一个折叠型的洗碗布，轻轻松松就可以把玻璃杯壁、碗口、盘子等其他餐具放在中间挖空的部分，只是一个简单的改造，就让擦洗工作变得更加方便快捷。&#13;
</p>&#13;
