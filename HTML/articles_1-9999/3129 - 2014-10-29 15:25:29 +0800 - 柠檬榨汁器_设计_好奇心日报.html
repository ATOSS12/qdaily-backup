<p>&#13;
	牛排、沙拉、生鱼片……在享用许多美食时我们都需要添加一点柠檬汁，以更好地激发出食物的味道。但是，切柠檬、挤柠檬也太麻烦啦，不妨试试印度设计师 Viraj Joshi 带来的这款柠檬榨汁器 Citro 吧。这是一款侧向榨汁器，与其他的榨汁器不同，它会将整颗柠檬放入榨汁器当中，类似于钳子一般形状的榨汁器会将其从中间一劈两半，更加便于用户取用其中的柠檬汁。&#13;
