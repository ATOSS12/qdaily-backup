<p>&#13;
	冰箱的冷藏室永远给人搁不下的感觉，而每一层搁架的顶部却总是有很大的利用空间。日前，Brian Conti 设计了一款名为“ BottleLoft ”的小工具，利用磁铁原理，可以将自己牢牢吸附于冰箱顶层，同时也能一次性吸附三瓶玻璃瓶装的饮料或是啤酒，吸力强大，不会担心容器会掉落，从而腾出了底层空间放置其它物品。目前，BottleLoft 正在 <a href="https://www.kickstarter.com/projects/690647277/bottleloft-by-strong-like-bull-magnets" target="_blank">KICKSTARTER </a>进行众筹。&#13;
