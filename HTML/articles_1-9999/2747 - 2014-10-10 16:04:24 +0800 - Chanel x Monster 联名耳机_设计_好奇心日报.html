<p>&#13;
	Chanel 日前联手耳机制造商 Monster 推出一款联名头戴式耳机，将于本月正式发售。作为时尚与科技界的跨界联名作品，这款耳机在设计上主要以 Chanel 的经典黑色为主调，搭配以菱形元素细节和听筒部分的双 C 标志呈现，每款耳机还将设有一个特别打造的 Chanel 耳机包，为用户带来最为奢华的视觉和听觉享受。据悉，这款耳机的售价将达到 5000 美元。&#13;
</p>&#13;
