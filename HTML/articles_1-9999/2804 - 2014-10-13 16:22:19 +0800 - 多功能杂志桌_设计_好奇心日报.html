nt="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="8"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p>&#13;
	来自澳大利亚墨尔本的设计师 Brad Wray 日前带来一款多功能杂志桌，整个桌子的框架用水泥做成，平面桌板则选用了木头材质，两种材料形成强烈的对比。这是一款可灵活操作的作品，用户既可以把木板放置在水泥框架上当作桌面、或者坐凳，也可以把它收起来。在摆放方式上，既可以作为咖啡桌与边桌，也可以作为杂志收纳架或坐凳，完全可以根据自己的实际需求来做。&#13;
</p>&#13;
