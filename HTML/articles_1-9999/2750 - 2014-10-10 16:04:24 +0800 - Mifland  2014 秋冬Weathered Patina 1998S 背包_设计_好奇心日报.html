<p>&#13;
	制包品牌 Mifland 一直以其美式传统的手工制造工艺而闻名，日前 Mifland 正式带来 2014 秋冬Weathered Patina 1998S 系列。设计上主要是以优质的染色皮革为原料，通过精湛的制造工艺结合金属配件制作而成，再加上细节部分的做旧处理，更让该系列呈现出独一无二的美式复古质感。定价 399 美元，<a href="http://mifland.com/shop/standard-rucksack-1988s" target="_blank">点击这里尝试购买</a>。&#13;
</p>&#13;
