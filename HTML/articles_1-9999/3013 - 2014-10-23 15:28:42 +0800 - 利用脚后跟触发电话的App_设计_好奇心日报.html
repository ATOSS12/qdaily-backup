<p>&#13;
	你曾经是否遇到过被困在一个十分尴尬的场合的情况，每当这时候，你或许会祈祷自己的手机响起，然后就可以轻松抽身离开。基于此，来自美国的研究机构 iStrategyLabs 日前推出一款名为 Dorothy 的App和一个名为 Ruby 的小型装置。当你把 Ruby 放置在鞋内，利用脚后跟敲击三次，就会触发 Dorothy App，调用你的电话。此外，它还可以自定义消息和你当前的位置发送给你的联系人，让他们知道你在哪里。&#13;
