<p>&#13;
	也许你正处于“明天上班”的焦虑和抑郁当中，此时我们还是建议你停下手中的游戏和电视剧，花几个小时提前做点心理和环境的准备——从胃到心，到身边的环境。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66759259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213755qoaYnlmC60fS12IV.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	“吃点好的”基本是任何任何焦虑症状的重要缓解方法式，当我们说吃点好的，意思是新鲜丰富的食材，有创意的烹饪方式以及心旷神怡的环境。在这方面，我们觉得你可以去试试美食套餐推荐应用 Enjoy（支持 <a href="https://itunes.apple.com/cn/app/enjoy-jing-xuan-xian-liang/id943837902" target="_blank">iPhone</a>）。&#13;
</p>&#13;
<p>&#13;
	它每天会精选北京上海两地的精品的餐厅（通常是是环境优越、人也不太多的）套餐推荐给用户。重点是，价格比在餐厅单点优惠一些，而且套餐的吸引力很大，例如：&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213755K1PbfSZ9N3VFjeL4.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	在返回工作和现实生活的前夜，可以让胃先暖和起来。还有一个小贴士，不管你是否在北京上海，是否有足够预算订高端团购餐，都可以为自己和朋友预订一桌周末的晚餐，这样节后的一周至少有了盼头。&#13;
</p>&#13;
<p>&#13;
	以美食之名，约起来吧！&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6607" data-title="《「充电」如何克服上班恐惧症？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606002857OaU86m7k3CyMZ41F.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6607.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="150"/></a>  </div></div> </div><h3 class="title">如果你想静静却得不到她</h3><div class="detail"> 

<p>&#13;
	越是临近上班，越是想静静。&#13;
</p>&#13;
<p>&#13;
	HeadSpace （<a href="https://itunes.apple.com/us/app/headspace.com-meditation-mindfulness/id493145008?mt=8" target="_blank">iPhone </a>版| <a href="https://play.google.com/store/apps/details?id=com.getsomeheadspace.android" target="_blank">Android</a> 版）是一个可以冥想入门应用，用语音引导你调整呼吸节奏，舒缓因为即将到来的工作而产生的焦虑情绪。市面上的冥想类应用纵然不少，但 HeadSpace 因为清新萌系的画风，还有导师 Andy 低沉语音引导而让人特别有轻松和预约的感觉。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213756she0JoCna5puxPU4.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	HeadSpace 的免费课程有 10 节课，除了冥想指导还有关于冥想的科普介绍，每次冥想过后你可以拿到一枚小小的奖章，会让人很有满足感。如果你心里还有一些小压力，不妨在这个夜里试试 HeadSpace。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.88875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042137562dAhupg5toIzNbGP.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	如果英文的引导语音可能不一定让你有放松的感觉，那么可以试试白噪音类应用，例如<a href="http://noiz.io/" target="_blank"> Noizio</a> 或者是 <a href="http://www.noisli.com/" target="_blank">Noisli</a> （都有网页版和电脑版哦），听听风吹树叶，潮起潮落……&#13;
</p>&#13;
<p>&#13;
	静静是个好同志，祝你找她 :)&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6607" data-title="《「充电」如何克服上班恐惧症？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606002857OaU86m7k3CyMZ41F.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6607.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="150"/></a>  </div></div> </div><h3 class="title">断·舍·离</h3><div class="detail"> 

<p>&#13;
	过年回来，家里很乱；明天上班，心情很糟？&#13;
</p>&#13;
<p>&#13;
	挽起衣袖，开始整理周边环境吧，扔掉的多余物品，也是扔掉的烦忧。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213800a8StyGYv1ArXVTum.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	《断舍离》这是山下英子的书作，鉴于目前时间不多，你可以花上及时分钟看看电子版，或者书摘就可以了（<a href="http://www.amazon.cn/%E5%9B%BE%E4%B9%A6/dp/B00DDMD716" target="_blank">纸质书</a>戳这里）。因为这三个概念非常简单——<strong>“断”减少不必要的购买欲望，“舍”扔掉家里多余的东西，“离”脱离对物质产品的执着。</strong>&#13;
</p>&#13;
<p>&#13;
	重要的意义是，让你重新审视自己的物质产品的距离，让你保持觉知。&#13;
</p>&#13;
<p>&#13;
	如果你没法做到，至少把垃圾袋那下楼扔掉，也会给你一份不错的心情。又或者，你对丢东西完全无感，那么请翻阅下一章，我们有个截然相反的疗程。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6607" data-title="《「充电」如何克服上班恐惧症？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606002857OaU86m7k3CyMZ41F.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6607.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="150"/></a>  </div></div> </div><h3 class="title">妈妈再剁我手一次</h3><div class="detail"> 

<p>&#13;
	《好奇心日报》一位编辑常用的解压方法，亲测有效，那就是按下购买键。&#13;
</p>&#13;
<p>&#13;
	既然是节日末期，那就先下单再剁手吧。“什么值得买”（<a href="https://itunes.apple.com/cn/app/shen-me-zhi-maihd-smzdm-wang/id616615003?mt=8" target="_blank">iPhone </a>版| <a href="https://play.google.com/store/apps/details?id=com.smzdm.client.android" target="_blank">Android</a> 版）上会有你想要的一切打折和长草商品，相信不用再赘述了吧。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042138014W9bANHqJ6KUyfhd.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	而如果你对价格不敏感，那么还可以淘淘国内的几家创意电商，例如暖岛（<a href="https://itunes.apple.com/us/app/nuan-dao/id583307376?mt=8" target="_blank">iPhone</a> 版| <a href="http://www.nuandao.com/" target="_blank">网站</a>），以及它的兄弟公司野糖（<a href="https://itunes.apple.com/us/app/id859012713" target="_blank">iPhone</a> 版| <a href="http://yetang.com/" target="_blank">网页</a>）。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.382" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213801JIRMbUleX5hj6GQv.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	假期结束前的买买买被赋予了新的要义，就是让你最高效率地购买“性价比高”或者是已经经过买手挑选的精品，减少挑选的时间。&#13;
</p>&#13;
<p>&#13;
	春节假期前的最后一次剁手，再放纵一次吧。&#13;
</p>

<p>&#13;
	Last but not the least，如果你看了之前的所有条目焦虑也无法排解，不妨打开我们推介过的<a href="http://www.amazon.cn/%E8%87%AA%E6%8E%A7%E5%8A%9B-%E5%87%AF%E5%88%A9%C2%B7%E9%BA%A6%E6%A0%BC%E5%B0%BC%E6%A0%BC%E5%B0%94/dp/B00AATSYFE/ref=sr_1_1?ie=UTF8&amp;qid=1424359945&amp;sr=8-1&amp;keywords=%E8%87%AA%E6%8E%A7%E5%8A%9B" target="_blank">《自控力》</a>这本书吧。对，我们用的词语是打开。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.54434783" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213802k2qwjNYW0Xboy4VC.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	看看它的书封吧：只需 10 周，成功掌控自己的时间和生活。不就 10 周吗？我们从现在开始，对它还是斯坦福大学最受欢迎的心理学课程呢！我们就从现在开始自我治疗，找回被拖延症所害的千疮百孔的生活！&#13;
</p>&#13;
<p>&#13;
	这是一种自我催眠，会让你有种“我在富有成效地为上班做准备”的感觉。同理，你还可以把任何一本鸡汤/时间效率管理书籍添加到豆瓣正在读列表，分享一些关于自控力的句子到朋友圈，让 2015 在正能量的陪伴下开始。&#13;
</p>&#13;
<p>&#13;
	请相信安慰剂的作用。&#13;
</p>
