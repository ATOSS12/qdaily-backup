<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	耳机品牌 Master &amp; Dynamic 日前与行李箱品牌 Zero Halliburton 联合推出了一个名为 “Creative Toolkit” 的行李箱耳机系列。这个铝手提箱里面设置了一个 MH40 或 MH30 头戴式耳机，一个耳机支架，一个话筒线，一个帆布耳机包和一个皮制线缆盒。产品定价 750 美元，<a href="http://www.masterdynamic.com/" target="_blank">这是购买链接</a>。&#13;
</p>&#13;
