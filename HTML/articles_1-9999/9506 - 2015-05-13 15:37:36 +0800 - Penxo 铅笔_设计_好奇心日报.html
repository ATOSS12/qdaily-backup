<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	这是一款没有弹簧，按键等任何机械零件的铅笔，利用古老的重力学控制铅芯的进出。设计师 Brian Ton Tak 试图去除掉铅笔里面复杂的零件，保留最重要的部分。同时，设计师要求它满足可持续发展的需求。因此，这款铅笔使用的材料是航空级的铝 6061-T651 ，材质轻盈并且可以回收使用。目前铅笔外壳有黑色，银色和金色三种颜色可选，售价 35 美元，<a href="https://www.kickstarter.com/projects/bitsfactory/penxo-the-most-minimalistic-2mm-lead-holder-pencil" target="_blank">点击这里</a>可以购买。&#13;
</p>&#13;
