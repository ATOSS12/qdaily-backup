<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	这个叫做“附生花瓶”的作品来自意大利设计工作室 Dossofiorito，他们仔细研究了附生植物的特性后，选用了白色陶瓷制成了这一款花瓶。花瓶吊挂在屋顶上，模拟树的作用，里面注满水后，可以为附生植物提供别样的生长环境，让他们的根叶全面美观地展现在人们面前。这个系列的作品正在米兰家具展上进行展出，<a href="http://www.dossofiorito.com/" target="_blank">点击这里</a>可以看到 Dossofiorito 的更多作品。&#13;
</p>&#13;
