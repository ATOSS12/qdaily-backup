<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	这是一款由瑞典设计工作室 Onup Design Studio 推出的一款可以在教室，家庭和众多公共场合使用的，可以自由移动和旋转的桌子。这款桌子有两种型号，分别是 onup1 和 onup8，这款桌子不光可以位置任意移动，其桌面也可以自由倾斜，翻转，升高或降低，适应不同类别人群的需要。桌子材料为涂层钢，并有多种颜色选择。&#13;
</p>&#13;
