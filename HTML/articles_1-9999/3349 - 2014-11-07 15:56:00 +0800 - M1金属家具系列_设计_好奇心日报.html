<p>&#13;
	瑞士设计工作室 Kind of Design 推出了他们的全新家具系列作品「M1」，包括一张支撑部位可用于置物架功能的桌子、一款小型边桌（亦可作为矮凳）、一把椅子、一盏台灯以及一个果篮。这是设计团队首次尝试用金属材质制作家具，全部生产皆是在瑞士完成。M1 系列的特点在于其棱角分明的几何造型，并搭配以大胆明亮的用色。定价 399－899 瑞士法郎不等，<a href="http://www.kindofdesign.ch/" target="_blank">点击这里尝试购买</a>。&#13;
</p>&#13;
