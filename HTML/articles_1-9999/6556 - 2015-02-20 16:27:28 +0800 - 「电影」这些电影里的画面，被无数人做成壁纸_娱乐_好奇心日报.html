<p class="p1">&#13;
	<span class="s1">泰伦斯·马力克的《天堂之日》被公认为世界上最美的电影之一，而上映后马力克的神秘消失更增添了这部影片的传奇色彩。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">二十多年后当他重执导筒，柏林金熊（《细细的红线》）、戛纳金棕榈（《生命之树》）的投怀送抱则可视为这部神话般影片的回响。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片在一个小女孩的回忆与评论中呈现了一个跨越阶级的三角情感故事：让假扮成妹妹的女友嫁给只剩一年生命的农场主，以图获得巨额财产改变自身的命运，却最终引起了致命的冲突。<img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042137442EwZVQufX5WGgxKS.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这个听起来俗烂的故事，被放置在大片麦田的深绿苍黄中。而来自天与地的凝视，创造的细腻稳定厚重的基调让这个本该急促的故事徐徐展开。在这片麦田里，在火车途经的工业化世界之外的一隅里，快乐和悲伤都以一种恰当从容的方式呈现。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">全片的绝大部分都是在一天只有几十分钟的、太阳落下而夜幕未临的魔幻时刻拍摄。如诗如画的景象，在配乐大师莫里康内的音乐映衬下，透出一种迷人的怅惘。<img alt="" data-ratio="0.70125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213744cEO1nmKbXJlZwPtB.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这份怅惘在影片后段被从天而降的飞机与马戏团打断，流浪者携带的无限活力扰动了宁静。当旧日恋人比尔归来，启示录灾难式的蝗虫降临。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">蝗虫刚刚到来时人们漫山遍野驱赶它们，但随即便陷入绝望，在一幅画面里比尔和众人呆立在宅子前方的田里，仰头望着慢慢飞起的蝗虫，直到遮天蔽日。而后便是在弥漫着杀虫毒雾、被点点灯光照亮的黑夜里捕捉蝗虫的段落，在晃动的移动镜头里人们将一筐筐蝗虫抛向火堆。<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213745lp4DeSkxoN3KBbwA.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在这个影像情绪的最高点，压抑已久的冲突爆发，熊熊大火燃尽麦田，死去的是田园牧歌的时代——身处天堂的岁月。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6556" data-title="《「电影」这些电影里的画面，被无数人做成壁纸》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606003247wODiShRqZxQTIyGf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6556.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="356"/></a>  </div></div> </div><h3 class="title">《玛戈皇后》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">《玛戈皇后》是欧洲文化片的代表作品。伟大戏剧导演帕特里斯·谢侯与最美女演员伊莎贝尔·阿佳妮奢华携手，创造了一幅浓墨重彩的十六世纪法国画卷。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片以法国天主教与胡格诺教派的宗教恩怨为背景，始于意在媾和的婚礼和反目相向的屠杀，火焰一次次划过银幕，照亮这个兄弟变为仇敌，而仇敌终为兄弟的故事。<img alt="" data-ratio="0.6425" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213745eGJKEO63Wzvi5DLZ.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">视觉高潮在开篇处便已到来，无尽的鲜血是银幕的伤口，其后则是对这创伤留下的难题的回答。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">通过对古典欧洲绘画的认真研究，《玛戈皇后》从色彩、影调、构图上完美复现了古典时代的宫廷民间景观，每一格画面仿佛都可以放入博物馆去陈列、赏鉴。<img alt="" data-ratio="0.725" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213746mCA3UPnXRui4Oczr.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">当然最重要的还是阿佳妮，这个扮演过雨果的女儿、罗丹的情人的绝世佳人，在这部影片中奉献了她最摄人心魄的表演。无数卑鄙的权谋斗争、各类癫狂的爱恋与友情，伴随着血流成河的历史，把阿佳妮的一袭白衣染为血色。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《玛戈皇后》充满宏大而富丽的场面，不用说对王室婚礼事无巨细的还原，仅仅是婚礼后的欢庆娱乐便令人叹为观止。<img alt="" data-ratio="0.65875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213747sE8bvBCUuclk1ZyP.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">通过慵懒倚靠在女仆身上的阿佳妮对各色人等的观看，摄影机在成百上千的人群中穿梭摇曳，数十个人物和并行的三四个事件都得以清晰呈现。同一个画面刚刚还是生死攸关的政治讨论，在一个反打镜头后，便成为欲望目光的交汇。刚刚还是抵死温柔，马上便是致命陷阱。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">白衣与血污、奢华与肮脏、精致与粗鲁，这些反差颇大的影像在片中并置，形成了一种纷繁灿烂的风格。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6556" data-title="《「电影」这些电影里的画面，被无数人做成壁纸》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606003247wODiShRqZxQTIyGf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6556.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="356"/></a>  </div></div> </div><h3 class="title">《大开眼戒》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">《大开眼戒》是电影大师库布里克的最后一部电影，也是汤姆·克鲁斯和尼克·基德曼离婚前的最后一次合作。充满魅惑的影像与真假难辨的故事，让它成为了电影史上著名的谜题。<img alt="" style="width:554px;white-space:normal;" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213747MKnlW0uXPJI9rbLq.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片始于一个常见的夫妻情感危机，但不同的是，尼克·基德曼大胆讲述的与海军军官的夏日缠绵成为了男主人公脑海中挥之不去的魅影。正是想要逃避这一想象带来的深层危机，汤姆·克鲁斯踏上了自我的流放之旅。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">然而丧父主顾、街头妓女却给他带来更多的震惊体验。而对从朋友那听说的秘密舞会的追索，更演变为对自身欲望和权力真相的探寻。<img alt="" style="width:554px;white-space:normal;" data-ratio="0.56625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213748oDctxUkuv5d3m2BW.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在这一著名的场景中，无数戴着面具的裸体美女，在金碧辉煌的豪宅里参与着被男人们挑选的神秘仪式，而一个面具后的美人为了拯救暴露了身份的男主角牺牲了自己。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">与其他场景里用不同颜色的色光强调诡异或奇特的氛围的做法不同，当男主角的身份被人识破来到审判大厅时，恐怖氛围的营造依赖于环绕他的穿着西装的无数张面具。<img alt="" data-ratio="0.56625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213749s0c6dvDZtH5gQPI9.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这些五颜六色奇形怪状的面具，在有节奏的中近景呈现中显得颇为狰狞，同时也遮蔽了我们对这些宾客了解的可能。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">尼克·基德曼的梦境与影片后半段的侦探，都是穿透这些怪异动物面具的尝试。而宣判者早已在大厅中给出了警告，这只会徒劳无功并带来危险。这里并非《洛丽塔》中奎尔悌诱惑洛丽塔的乐园。<img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213749In10jvFSzbYcEWtR.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在这个库布里克营造的高对比度、充满原色、逆光照明的世界里，欲望、金钱与权力将继续缠绕，终究是个谜题。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6556" data-title="《「电影」这些电影里的画面，被无数人做成壁纸》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606003247wODiShRqZxQTIyGf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6556.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="356"/></a>  </div></div> </div><h3 class="title">《花样年华》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">王家卫的《花样年华》可能是全球范围内最著名的华语电影，在英国《视与听》2012 年评选的权威榜单中《花样年华》高居 1980 年以来世界第一。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">和《小城之春》（华语影史第一）一样，这是一个颇为别致的婚外情故事。在 1960 年代的香港，两个因为发现各自在外工作的配偶相互偷情的人，在商量对策的过程中逐渐沉迷于对方的陪伴。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" style="width:554px;white-space:normal;" data-ratio="0.715" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213749JG5bqrtyCXnapSE4.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">开始他们扮演彼此的妻子丈夫，想象对方是如何开始，又将如何与自己结束。而后他们扮演自己，扮演自己将如何在这段情感中分离。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">王家卫在这部影片中掌握着时间的真谛，物理时间的倏忽一瞬变成了心理时间的无限绵延。一次次缓缓的擦肩而过，一段段若隐若现的距离，在不断复现的主题音乐里，被吟诵与纪念。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.6" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042137506nLBRb7jHI1YPtGU.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">也是在这样的时间里，富丽烂漫的亮色被嵌入了黑色深邃的背景，三折镜中映出的梁朝伟，穿过了不时升起的缭绕烟雾，遭遇二十六套旗袍里的张曼玉。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">也许可以指出的是，《花样年华》是一场怀旧而非一次回忆，它并非站在断井颓垣处回想姹紫嫣红开遍，相反它是在想象的雾气里去捕捉那梦中身、南柯梦。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.54125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213750gCcPoYXwEJnRt9js.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">例如雨天两人袒露心迹、而后扮演彼此分离场景并因此悲伤不已的那场戏，营造场景的雨水、栏杆，渲染氛围的雨声、汽车声，都是最常见并且每个人都可能体验的。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在关键的扮演分离中，梁朝伟的站位始终更稳定、在构图中更完整、情绪也更平静，当摄影机透过竖长栏杆的框定拍摄两人的拥抱时，也是梁朝伟更面向观众。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213751PZAMJbKtBVqG743Q.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" style="width:554px;white-space:normal;" data-ratio="0.62125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213751hqSbeKRaoOJnGjHP.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这个藏在吴哥窟石壁里的秘密，终究已经按照想象重构了，肩头抽动的亮色张曼玉依偎着不动声色的深色梁朝伟。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6556" data-title="《「电影」这些电影里的画面，被无数人做成壁纸》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606003247wODiShRqZxQTIyGf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6556.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="356"/></a>  </div></div> </div><h3 class="title">《安纳托利亚往事》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">2014 年，锡兰以《冬眠》获得戛纳金棕榈。此前他已多次获奖，作为诗电影伟大传统的当代传人，他善于用画面捕捉现实生活中转瞬即逝的神性，而《安纳托利亚往事》便是此中翘楚。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片仿佛是对一起案件侦查的跟踪，通过从黑夜穿向白天的行程，观众跟随警察、法医、检察官感受着这片地域的辽阔，也通过他们之间的对话加深了对他们自身和案件的了解。</span>但如果就此把它看作一部隐藏线索、留待解谜的「高智商电影」，则不免买椟还珠，《安纳托利亚往事》真正倾心展现的始终是这片土地与土地上的人。&#13;
</p>&#13;
<p class="p1">&#13;
	<img alt="" data-ratio="0.75125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213751XZrgpqheCxmuis8F.jpg-w600"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">全片的摄影让人心醉神迷。开场的长镜头是夜色中三辆车如烈火燎原般驶近，移动的神秘光源变幻为每日经验的交通工具，这是堪比《阿拉伯的劳伦斯》中沙漠幻象变为骆驼的奇观。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这类镜头在影片中可谓俯仰皆是，火车从远方驶过的如星似电、风吹动万物的诗意姿态。而正是这些奠定了影片的整体基调，这是一片现代与传统交错、神性与人性共存的土地。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.425" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213752vfzMRX10lxpFeN8P.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">而这一基调也让影片有机会生长出更奇妙的枝杈：在村长家休息的众人遭遇了停电，黑暗让聒噪归于安静。按照父亲的吩咐，村长的小女儿从远景处捧着一盏油灯和茶走来，刚开始如同微茫的一颗星辰，但当她随着呼啸的风声走进屋里，油灯的柔光照亮腼腆而慈悲的面容，屋里的人便仿佛被夺去了呼吸。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.425" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213753YjtAJ2KLe5x0M6Bh.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<br/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.42625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213753RTQkWvLixDewpE2U.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">光与暗随着女孩在房间里变换，依次照在每个人身上。当一名嫌犯接茶时，他抬头望着这个女神般的女孩，不可置信，随后啜泣起来。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">正是凭借这样的让一切语言黯然失色的时刻，电影超越了陈词滥调。神话绵延至现代，往事降临到今天。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"> </span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>关于作者</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><em>王昕，</em></span><span class="s1"><em>影评人，中国电影艺术研究中心硕士研究生。</em></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><em>微博：@</em></span><em>caesarphoenix</em> &#13;
</p>&#13;
<br/>&#13;
<p>&#13;
	<br/>&#13;
</p>
