<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	西班牙设计师 Berta Julià Sala 设计的这套作品油 5 个食物容器组成，特别的是，这些容器可以被“捏”成任何一样东西的样子，杯子，罐子，碟子，碗等等。举个例子来说，我们用大碗洗完水果，只需要捏住碗口，就可以在食物不落下来的情况下把水倒干——相信现在大部分人的做法是用手挡住吧。他们甚至还能被封住口，作为存储空间使用。&#13;
