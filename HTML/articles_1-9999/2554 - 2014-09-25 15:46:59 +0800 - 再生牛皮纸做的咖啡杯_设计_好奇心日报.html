<p>&#13;
	设计师Jo Sae Bom和Jeong Lan 利用具有防水功能的再生牛皮纸材料，制作了一款名为“ CUP.FEE ”的咖啡杯，既是一款聪明环保的创意产品，又是一个独特的包装设计。将 CUP.FEE 的封口撕开，加入热水，用撕下的封口条作为搅拌棒，一杯香浓的咖啡就诞生了。虽然整个设计极尽简单，但对于想快速简便喝到速溶咖啡的人来说，是个不错的选择。&#13;
</p>&#13;
