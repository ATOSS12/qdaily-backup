<p>&#13;
	Voilà Roberope 是一款非常简洁的衣帽架，两位设计师 Justus Kränzle 与 Jan-Patric Metzger 仅用一根 4 米长的涤纶纱线材质的绳子做成了一个形状不规则弯曲的衣帽架，并给其搭配了一个不锈钢材质的挂钩。此外，Voilà Roberope 还具有防水特性，室内室外皆可使用，目前提供黑 、白、红、蓝以及米色 5 色可选，定价 195 美元，<a href="http://www.stillfried.com/collections/furniture-storage/products/roberope" target="_blank">点击这里尝试购买</a>。&#13;
