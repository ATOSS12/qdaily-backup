<p>&#13;
	日前，日本电子音像公司铁三角推出了一款专业级开放式监听耳机 ATH-R70x，配有独特的双边式可更换导线，不管连接方式如何，都能自动保持适当的立体声左右定位。ATH-R70x 配有特别设计的驱动器和铝质金属的蜂窝网外罩。这款耳机使用了新型的支撑系统，自身重量仅仅有 210 克，即便是长时间戴着，也不会产生不适的体验，保持良好的配戴感。&#13;
