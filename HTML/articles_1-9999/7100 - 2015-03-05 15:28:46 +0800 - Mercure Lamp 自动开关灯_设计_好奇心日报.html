<p>&#13;
	<span style="white-space:normal;">法国设计师 Lucie Le Guen 的这件作品叫做 Mercure Lamp，是一款可以依靠本身的倾斜程度自动开关的灯。灯的外表成菱形，内部放置了小钢珠。这些小钢珠的作用就是开关灯，当灯向一侧倾斜，小钢珠聚集在下部，会触发开关，反之，当小钢珠聚集在另一端，灯会自动关上。</span>&#13;
