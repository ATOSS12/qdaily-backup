<p>&#13;
	来自德国汉堡的设计工作室 Herr M 受到儿童益智玩具的启发，推出了一款名为 Schiebepuzzle 的边桌。整体外形来看，Schiebepuzzle 就是一个普通的立方体，但仔细究其内里，你会发现暗藏玄机，边桌的表面是一个可以左右上下滑动的门板，一个个隐藏的隔间可以存放报纸杂志、葡萄酒、杯垫以及眼镜等日常生活杂物。是不是有种玩捉迷藏的感觉？这也正是这款边桌设计的乐趣所在。定价 520 欧元，<a href="http://fraeulein-m.com/Produkte/Schiebepuzzle.html" target="_blank">点击这里尝试购买</a>。&#13;
</p>&#13;
