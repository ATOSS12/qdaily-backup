<p>&#13;
	<span style="line-height:1.5;">意大利 Fabrica 工作室近日带来一款小巧精致的桌面绿植装置” Statera “，其目的是让白领一族办公室也能感受到一份绿意盎然。Statera 一词取自拉丁文，译为平衡，由一个黑色的金属架子撑起左右两边各一个陶瓷容器，坐落在一个椭圆形的石头基座上。底部的石头基座可以收纳一些桌面上的零散小物，周边的小孔还可以被当作是简易笔筒，两个陶瓷容器则是专为绿植打造的空间。</span>&#13;
