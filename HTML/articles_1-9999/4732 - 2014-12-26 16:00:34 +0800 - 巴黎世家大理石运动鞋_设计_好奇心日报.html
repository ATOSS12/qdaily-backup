<p style="margin-top:0px;margin-bottom:0px;line-height:normal;">&#13;
	现在的运动鞋款已不只满足于在运动领域有所作为了，拼了命地往时尚圈挤。各种撞色、涂鸦、材质拼接元素齐上阵，还不时跟明星推出联名款。不过，这款巴黎世家（Balenciaga）最新发布的大理石运动鞋还是给人眼前一亮的感觉，设计师对大理石花纹的运用，简直相似到肉眼会误以为把大理石穿在脚上，搭配巴黎世家运动鞋的经典廓形与厚橡胶鞋底，潮味十足。定价 3777 元，<a href="http://www.mrporter.com/en-cn/mens/balenciaga/suede-trimmed-marbled-leather-and-rubber-sneakers/509571" target="_blank">点击这里尝试购买</a>。&#13;
</p>&#13;
