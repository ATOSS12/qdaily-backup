<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Star Wars 最近频频与各种品牌联名，UGG 也来凑了个热闹。他们联手推出了一个以达斯·维达为灵感的新系列，包括各式皮鞋，豆豆鞋，休闲鞋和雪地靴，这个系列基本采用纯黑光面绗缝皮革，边上有精致的刺绣进行点缀。虽然现在正当夏日，但已经可以在全球的门店和<a href="http://www.uggaustralia.cn/article-campaign-172.html" target="_blank"> UGG 官方主页</a>购买，价格在 1600 到 2100 元人民币之间。&#13;
</p>&#13;
