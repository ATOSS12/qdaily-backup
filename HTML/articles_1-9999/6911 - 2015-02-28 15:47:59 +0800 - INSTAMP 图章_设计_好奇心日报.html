<p style="margin-top:0px;white-space:normal;margin-bottom:16px !important;">&#13;
	这是一位名为 Yuzo Azu 的日本设计师为我们带来的一款图章作品，近来在<a href="http://www.designboom.com/" target="_blank"> Designboom </a>与雷克萨斯举办的雷克萨斯全球设计大奖中被津津乐道。这些印章采用硅胶材料，通过调整角度和按压力度，同一个图章可以给我们带来完全不同的印制作品。这些图章的字体简洁美观，通过力度的控制甚至可以呈现东方书法的特色。&#13;
</p>&#13;
