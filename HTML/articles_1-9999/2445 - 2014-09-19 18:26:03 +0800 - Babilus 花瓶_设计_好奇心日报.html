-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="6"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p>&#13;
	来自以色列特拉维夫的设计师Nir Meiri，受到古城建筑物、寺庙以及祭坛的影响，用竹子、玻璃以及人造石打造了一系列花瓶，每一种材质都是一层一层堆叠起来，形成了一组丰富动感的纹理效果，描绘了古城的轮廓，呈参差不齐的阶梯型形状。这款多材料打造而成的花瓶有 4 个不同的尺寸，用于单个花的花瓶、用于大花束的花瓶或是适用于小盆栽的花瓶。这个系列的作品最近正在伦敦设计节的 <a href="http://www.19greekstreet.com/" target="_blank">19greekstreet 画廊</a>展出。&#13;
</p>&#13;
