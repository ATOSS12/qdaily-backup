<p>根据<a href="http://www.ft.com/intl/cms/s/0/65447580-d514-11e3-9187-00144feabdc0.html?siteedition=intl#axzz310QTyiNo" target="_blank">《金融时报》报道</a>，世界最大离岸金融中心瑞士承诺，将自动向其他国家交出外国人账户详细资料。这象征瑞士告别几百年坚持保护银行客户隐私的做法，是全球打击逃税举措的重大突破。瑞士财富管理行业庞大，管理着 2.2 万亿美元的离岸资产。 瑞士银行家协会表示：“只要所交换信息仅与税收目的有关，瑞士的银行愿意与其他金融中心自动交换信息。”<br/></p>
