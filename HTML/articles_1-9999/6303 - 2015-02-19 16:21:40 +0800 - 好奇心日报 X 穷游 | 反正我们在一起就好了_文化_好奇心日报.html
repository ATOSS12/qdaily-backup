.html">用好奇心对抗无聊</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6303"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6303" data-title="《好奇心日报 X 穷游 | 反正我们在一起就好了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607160007oCTO6xqM459aWAPN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6303.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="111"/></a>  </div></div> </div><h3 class="title">马耳他：一起吹地中海的暖风</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标：35°57′N 14°24′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：马耳他，欧洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">这个地中海上的弹丸之地，确实没什么存在感，跟邻居“靴子国”意大利比起来，就像是靴子上掉下的一颗铆钉，连名字的由来都无从查起。但这确实是一个虔诚和从容的地方，用三千年多来的坎坷换来了自己的共和。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">如今的马耳他人用着与希腊同宗的语言、吃着似意大利风味的食品，开着英式右舵的汽车，多元文化的混杂使马耳他不只是个拥有蔚蓝海岸的“花瓶”，你们可以在巨石林立的神庙群里呼吸一口地中海吹来的咸涩海风；也可以潜入碧蓝深海探寻几千年前的历史遗迹；也可以在美味的炖兔子肉里尝到马耳他人民的韧劲。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">马耳他有着四季不变的温暖，在三大拥有常住居民的岛——主岛（ Valletta ）、戈佐岛（ Gozo ）和科米诺岛（ Comino ） 上欣赏自然风景，在瓦莱塔城、巨石神庙群、哈尔·萨夫列尼地宫三大世界遗产中领略人类的智慧。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">如果你们正准备要一个爱情的结晶，来马耳他再适合不过，在这个人人信奉天主教的国度里，孩子是幸福的象征，马耳他童话的 happy ending 就是： They lived together， they had children together， and the tale is finished .</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><a href="http://place.qyer.com/poi/V2UJYVFmBzRTYVI4/" target="_blank">2 月的狂欢节，马耳他语为： il-karnival ta’Malta</a> ，在瓦莱塔，每年在大斋节前一周举行，五颜六色的花车会在街上游行，小孩子们也将穿上花里胡哨的衣服，化上夸张的脸妆。记得安排在圣保罗海湾散步，晚上可在圣乔治海湾边著名的酒吧区圣朱莉区（ St. Julian’s ） 泡吧赏夜景。 赶上周末，去南部马尔萨什洛克码头逛鱼市，顺便探访附近的世界遗产 Ghar Dalam 洞穴，也可在附近的 Pretty Bay 边享受阳光。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">马耳他机场内和瓦莱塔港口附近就有 Sixt、Hertz、Avis 等租车点，为了方便客人，有些公司租车时也提供司机，一般每日的租车费用在 16 - 28 欧之间。对于非自驾的旅行者来说，乘坐观光巴士也是个不错的选择，比较推荐的是 Malta Sightseeing 公司，车上有中文解说，官方价格是每人 15 欧环岛。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.6625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213818drxwNUMpIKceHBuF.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.675" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213818E18JQmWasTH9qgjZ.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3" style="text-align:center;">&#13;
	<span class="s1"> photo by <a href="http://www.qyer.com/pictrip/157570/album_33509" target="_blank">isaisa1984</a> <span style="text-align:center;white-space:normal;">（ </span><span style="text-align:center;white-space:normal;">from 穷游网）</span></span>&#13;
</p>&#13;

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6303" data-title="《好奇心日报 X 穷游 | 反正我们在一起就好了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607160007oCTO6xqM459aWAPN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6303.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="111"/></a>  </div></div> </div><h3 class="title">垦丁：一起骑摩托车吧</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标：21°58′N 120°47′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：台湾，亚洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><a href="http://place.qyer.com/kenting/" target="_blank">垦丁位于台湾屏东县恒春镇</a>，冬季的气温大约在  22°C 至  26°C ，阳光沙滩比基尼完全可能。前几年电影《海角七号》和《我在垦丁天气晴》等更是为这里成为情侣度假地推波助澜，同时这里也适合</span>好基友同游。&#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">除了大家熟悉的蓝天白云、细沙大海以外，垦丁也有草原、远山、生态保护区等自然风景。乘着风，骑着车在路上，除了体验到台湾南部人们的热情和朴实外，这里沿途给你的惊喜绝对是度假“充电”的好选择。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">摩托车是这里必须的交通工具，但没有当地驾照的旅客只能租到峰值是 30 - 40 公里每小时的电动车，从东边的“台湾最南端”骑到西边的“猫鼻头”大概只需一个多小时，让你们一直发现惊喜，在转角处、某个不知名的山头或是某条小道进去，总是可以让人惊讶于一个这么小的地方，是怎样孕育着那么多不同的人文景色甚至各种生命。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">同时，这片土地也承载着无数在这里生活的人的梦想，正是这些梦想和努力，为垦丁注入了另一个形容词：热血。恒春老街从恒春建城至今，已有上百年历史，老街内的建筑与商家也大多存在半世纪以上，老街久，老店多，除了深入每家老店仔细看慢慢瞧之外，抬头端详这里的老建筑，别有风味。别忘了尝尝古早味小吃，咸粿、红圆仔、绿豆蒜、大面、鸭肉冬粉，只要吃过一定赞不绝口。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">南湾是台湾最南端两陆岬的行界点，是垦丁国家公园最宽阔的沙滩，海岸平坦、波浪适中，不论在海域游泳、滑水、驾帆船，或在沙滩上打排球，漫步、日光浴，均十分适合。小湾指的就是垦丁最小的沙滩，它位于垦丁大街往鹅銮鼻方向的尽头，是离垦丁大街最近的沙滩，步行即可到达。由凯撒大饭店经营，位于小湾入口处的露天酒吧是垦丁晚间活动一个不错的选择。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213819iQUckmdvS2eT4XoM.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.9984375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042138198hyqQLDUHXEoF59A.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3" style="text-align:center;">&#13;

</p>&#13;

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6303" data-title="《好奇心日报 X 穷游 | 反正我们在一起就好了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607160007oCTO6xqM459aWAPN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6303.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="111"/></a>  </div></div> </div><h3 class="title">乌尤尼：牵手走那白色天际线</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标：20°28′S 66°50′W</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：玻利维亚，南美洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">玻利维亚被称为南美的西藏。这不仅仅是因为它的湖光山色，乌尤尼盐湖倒映出的纯净天空让人心旷神怡，更魅惑人的在于这里似乎是南美最传统的国家，保留了最纯正美国印第安人（ Amerindian ）血统，走在拉巴斯街头看到带着毡帽、围着红披巾、大腹便便的妇人向你微笑。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">乌尤尼（艾马拉语： Uyuni ）是玻利维亚的西南部小镇。乌尤尼盐湖就是著名的“天空之镜”，在乌尤尼小镇上的旅行社都可以包车横穿盐湖，除了神奇的水面，还有用盐建造的房屋和成群的火烈鸟，以及雪山和温泉，你可以选择 1 至 4 天的行程。不过，只有在雨季去才能看到天空之镜的奇观，一般是在一到三月份。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">这里的神奇，在于天造地设的太阳与盐湖，如果你们能在这风景中找到共鸣，别犹豫，一起走下去。就像玻利维亚的贫穷并不影响它的美丽，有时候还是相信有情饮水饱吧。湖边看得到无边际的盐海，海上红彤彤的落日，夕阳照耀金色的雪山，没有月亮的晚上的清晰的银河。你肯定以为躺在沙滩上看着天幕上挂满星星的经历只出现在电影里，却在出门的一刹那被强烈的震撼，简直是仙境！</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">仙人掌岛（ Isla del Pescado ） 是乌尤尼盐湖中心的一座小岛，长满了仙人掌，但是这个西班牙文名字的意思是鱼之岛，因为从远处看会很像一条鱼。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">乌尤尼以贸易站的身份始建于 1890 年，镇上有着一条市场长街，可以逛逛。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s2">（此部分参考了陌尘泱泱的<a href="http://bbs.qyer.com/thread-829726-1.html" target="_blank">帖子</a>) </span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s2"><img alt="" data-ratio="1.4578125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213820CUDKXBF0bzZWP2Vt.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s2"><img alt="" data-ratio="0.63265306" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213820YMmlXuxbS6H9VQzg.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;

</p>&#13;

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6303" data-title="《好奇心日报 X 穷游 | 反正我们在一起就好了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607160007oCTO6xqM459aWAPN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6303.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="111"/></a>  </div></div> </div><h3 class="title">安纳西：时光静静流过</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标：45°54′N 6°07′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：法国，欧洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><a href="http://place.qyer.com/annecy/sight/" target="_blank">有“小威尼斯”之称的安纳西</a>是靠近瑞士的法国边陲小镇，她背倚阿尔卑斯山，头枕安纳西湖，绿水环城，鲜花簇拥，有彩叶翩翩， 也有雪山青草。城内一派祥和，游客不多，生怕惊惹了这份安宁。所以， 2018 年冬奥会，北京请把它赢了吧（安纳西也是候选城市之一）。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">你可以花一个下午就把小城走下来，城中的中皇岛（ Palais de l’Isle ），安纳西城堡，爱情桥（ Pont d’Amour ），以及历经岁月洗礼与此城此景融为一体。法国思想家卢梭，曾描述自己在这里度过了生命中最美的一段时光。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">圣克莱尔街（ rue Ste-Claire ）是阿讷西老城的主要交通干线，道路两旁都是带有拱廊的房屋。街上 18 号的建筑建于 16 世纪，在 1610 年后曾是圣弗朗索瓦的主教府。街两边可以买纪念品。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.5875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213821MVOgEPSI5Ujhvmpa.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.6578125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213821cHXDgBP7vlwoFNRT.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.6609375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213822h5Xbl6DdySIuVKi7.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3" style="text-align:center;">&#13;
	<span class="s1">photo by 大伯（ <span style="text-align:center;white-space:normal;">from 穷游网）</span></span> &#13;
</p>&#13;
<p class="p3" style="text-align:center;">&#13;
	<a href="http://www.qyer.com/getapp/guide?campaign=app_share_qy&amp;category=ribao"> <img alt="" data-ratio="0.24242424" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213822bycLTSApDCGnIlPv.jpg-w600"/> </a> &#13;
</p>&#13;

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6303" data-title="《好奇心日报 X 穷游 | 反正我们在一起就好了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607160007oCTO6xqM459aWAPN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6303.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="111"/></a>  </div></div> </div><h3 class="title">过春节，用旅游对抗无聊</h3><div class="detail"> 

<h3 style="white-space:normal;margin-bottom:16px !important;">&#13;
	除夕：<a href="http://www.qdaily.cn/display/cards/6344.html#/card/1" target="_blank">回家，就像当地人一样</a>&#13;
