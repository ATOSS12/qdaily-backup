<p>&#13;
	2013 年，日本设计师 Nendo 为意大利家居品牌 Cappellini 设计了既柔软又舒适的家具系列 Peg，今年 Nendo 为这一系列又添新品，包括沙发、桌几、扶手椅以及镜子等，力图表现出完整的居家感受。为了展现 Peg 柔软舒适的一面，新作的线条细节多呈现出圆角的温暖感觉，沙发、桌椅的腿部也被做出了木桩的质朴之感。这一系列的作品已在今年的米兰家具展上展出。&#13;
</p>&#13;
