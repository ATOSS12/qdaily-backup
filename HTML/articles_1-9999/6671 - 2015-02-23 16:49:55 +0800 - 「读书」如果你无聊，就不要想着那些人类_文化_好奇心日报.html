<p>&#13;
	<a href="http://www.wardshelley.com/paintings/pages/fullpics/HistSciFi2.jpg" target="_blank"><img alt="" data-ratio="0.52407407" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213942n0xFJQt7Cmao3MWf.jpg-w600"/></a> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<a href="http://www.wardshelley.com/paintings/pages/fullpics/HistSciFi2.jpg" target="_blank">点击看大图</a> &#13;
</p>&#13;
<p>&#13;
	在你开始旅程之前，这里有一张涵盖了所有重要科幻作品的地图，由 Ward Shelley 绘制。&#13;
</p>&#13;
<p>&#13;
	从 19 世纪至今，泛幻想文学渐渐衍生出了「科幻」这个庞大的分支，光怪陆离的各种平行宇宙，英雄和冒险故事，家庭与生命延续、重力、时间旅行、死亡和复生。它变成了构想庞大的太空歌剧，连接一切的赛伯朋克，泛着金属光泽的蒸汽朋克，和其它无数个兔子洞。&#13;
</p>&#13;
<p>&#13;
	我们生活在陆地上，却从未停止仰望星空。因为我们所居的角落不过是宇宙一隅，因为生而为人。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6671" data-title="《「读书」如果你无聊，就不要想着那些人类》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607154701ALYOSZxWNKr2niI1.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6671.html?hrapg.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1068"/></a>  </div></div> </div><h3 class="title">「基地」、「沙丘」和「火星」</h3><div class="detail"> 

<p>&#13;
	这是科幻史上最著名的三套三部曲。&#13;
</p>&#13;
<h3>&#13;
	「基地」：宇宙是一部精心织就的编年史&#13;
</h3>&#13;
<blockquote>&#13;
	<p>&#13;
		「我们见到的只是表面的强盛，仿佛帝国会延续千秋万世。然而检察长大人，腐朽的树干在被暴风吹成两截之前，看起来也仍旧保有昔日的坚稳。此时此刻，暴风已在帝国的枝干呼啸。我们利用心理史学来倾听，就能听见树枝间的叽噶声。」&#13;
	</p>&#13;
	<p>&#13;
		——<a href="http://www.amazon.cn/%E9%93%B6%E6%B2%B3%E5%B8%9D%E5%9B%BD-%E5%9F%BA%E5%9C%B0%E4%B8%83%E9%83%A8%E6%9B%B2-%E8%89%BE%E8%90%A8%E5%85%8B%E2%80%A2%E9%98%BF%E8%A5%BF%E8%8E%AB%E5%A4%AB/dp/B00N2EGGK4/">「基地」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.55462963" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213942Yet5AXifxaoz4hwK.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	即使你不熟悉科幻，大概也无法忽略阿西莫夫这个名字。他的代表作「基地」三部曲则直接跳过了花花绿绿的「幻想文学」书架，被分在经典类别下。&#13;
</p>&#13;
<p>&#13;
	声称「基地」系列改变了一代人和整个科幻小说也许还低估了它，这部书的地位使得任何希望介绍它的人都要反复斟酌自己的词句。在我之前推荐过「基地」的人包括<a href="http://www.theguardian.com/books/2012/dec/04/paul-krugman-asimov-economics">经济学家保罗·克鲁格曼</a>，使得我不得不谨言慎行。&#13;
</p>&#13;
<p>&#13;
	然而这么说应该是公正的：任何一个有好奇心的人都试图猜测、拼凑过宇宙运行的规律，「基地」是我们对宇宙掷出的一个想法，也是你梦想中的那种书。它的背景设在帝国的衰落末期，为了避免衰落后的长期萧条，科学家谢顿试图设计历史。经济学和社会学这两个「大人的游戏」 在这套书里被具象化成谢顿对人类历史的精确计算和推测，帝国、独立星球和基地的军事和经济交锋，变成试图拯救人类的「千年计划」。&#13;
</p>&#13;
<p>&#13;
	这种演算还有个全新的名字，「心理史学」。用克鲁格曼的话说，阿西莫夫提出的假想是「有可能存在一种严谨的社会科学数学模型，它可以预测社会如何改变，并可以推进这些变化。 」这个想法本身就让人激动，也涵盖了我们探索宇宙和人类社会的大部分尝试——试图找到一种精确的模式，试图找到某种计算模型，试图预测、被证伪、再度预测。&#13;
</p>&#13;
<p>&#13;
	在有限的已知条件中，我们试图找出这个方程式的所有未知常量，试图拼凑宇宙这个无限大的谜题。「基地」是一个人想像中的史书，是一个星球与无数星系和生命周旋，试图建造一个乌托邦社会的搏斗。&#13;
</p>&#13;
<p>&#13;
	阿西莫夫开始写「基地」时只有 21 岁，他的灵感来源于爱德华·吉本的<a href="http://book.douban.com/subject/6428078/">「罗马帝国衰亡史」</a>，建议一读。&#13;
</p>&#13;
<h3>&#13;
	「沙丘」：一花一世界&#13;
</h3>&#13;
<blockquote>&#13;
	<p>&#13;
		「你，保罗·阿特雷兹，国王的后代，公爵的儿子，必须学会统治，这与你祖先所学的完全不同。」保罗睁开眼说，「那使我愤怒，我说我父亲统治着一个星球，可她说，『他正在失去它』。我说我父亲正要得到一个更富庶的星球。她告诉我，『他也会失去那个星球』。」&#13;
	</p>&#13;
	<p>&#13;
		——<a href="http://item.jd.com/1138129318.html">「沙丘」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.70715631" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042139437usLA1C8XOUw4aYt.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	出于不知名的原因，「沙丘」在国内名气不如「基地」系列响亮。把它归在「三部曲」里也不完全公平——虽然前三部曾经被冠以「三部曲」之名，中文版也只出了这三本，不过赫伯特去世前完成了六本「沙丘」小说，他的儿子还写了一系列前传和后传。&#13;
</p>&#13;
<p>&#13;
	「沙丘」和「基地」是两套非常不同的书。「基地」对于科技文明的想像是近乎线性的，技术的进步在未来既直接又理性，并且沿着一条计算好的轨迹向前发展。「沙丘」的世界里，一切都那么凭空出现。&#13;
</p>&#13;
<p>&#13;
	比如说未来世界的技术完全摒弃了计算机；作为故事主角的香料能让人洞察未来；出产香料的巨大生物沙虫，恶劣的沙丘环境……&#13;
</p>&#13;
<p>&#13;
	「沙丘」在传统意义上是反技术的，它看起来其实更像一部奇幻小说。或者说，如果你抽开这个故事的所有细节，它的主干情节其实是个老套的故事。这个故事不仅可以发生在阿拉吉斯，也可以发生在古罗马，还可以发生在石油短缺的今天。&#13;
</p>&#13;
<p>&#13;
	但「沙丘」的迷人就在它的细节。如果说「基地」想像的是宇宙的编年史，「沙丘」则以无数细节织就了一个构架庞大的异世界。要支撑一系列六本小说，对于这个世界的设定恐怕需要十倍于此，而它有完整的造物、宗教、权利和生态体系。这一切在系列小说中看起来都非常轻易，并不因设定宏大就只拘泥于世界的细节。「沙丘」仍然是一个吸引人的故事，然后才是一个伟大的设定集。也因此，对于「沙丘」的衍生讨论总与宗教、人类制度和经济政策相关。&#13;
</p>&#13;
<p>&#13;
	但「沙丘」也是一个关于人类进化的故事，关于生存、适应或者改变环境。&#13;
</p>&#13;
<p>&#13;
	1984 年，大卫·林奇曾将「沙丘」<a href="http://movie.douban.com/subject/1293092/">改编成电影</a>。另一些网友表示，更喜欢「沙丘」的原因是<a href="http://www.theguardian.com/books/2002/aug/24/alqaida.sciencefictionfantasyandhorror">还没有恐怖组织用它命名</a>。&#13;
</p>&#13;
<h3>&#13;
	「火星」：一个极具野心的人类学实验&#13;
</h3>&#13;
<blockquote>&#13;
	<p>&#13;
		「他们正沿着霍曼二椭圆轨道向火星挺进。这条路线虽慢但把握性大，是从众多的可供选择的线路中确定下来的。这主要是因为当飞船最终准备就绪的时候，两大行星正处于这条路线最恰当的位置。在黄道平面上，火星大约位于地球上方 45 度。在航行过程中，他们刚好环绕太阳半圈多，这样，他们与火星会合的时间就晚三百天。广子把这段行程叫十月怀胎。」&#13;
	</p>&#13;
	<p>&#13;
		——<a href="http://item.jd.com/10178440.html">「红火星」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.47685185" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213943rjd3NRkaWszMuwqA.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	不，我们推荐的并不是「男人来自火星，女人来自金星」三部曲，尽管它是另一个层面上的杰出科幻作品。&#13;
</p>&#13;
<p>&#13;
	Kim Stanley Robinson 描述的火星是这样一个世界：一群地球上的精英背井离乡，移民到新大陆。他由此引出的是一个熟悉又陌生的故事，关于人类适应或改造环境，建造一个新伊甸。听起来很熟悉吗？这就是数百年前美洲移民故事的翻版。&#13;
</p>&#13;
<p>&#13;
	由<a href="http://item.jd.com/10178440.html">「红火星」</a>、<a href="http://item.jd.com/10098560.html">「绿火星」</a>和<a href="http://item.jd.com/10098561.html">「蓝火星」</a>组成的三部曲其实是个旧故事。它描述的不是一群新移民在火星上的文化和政治矛盾，而是我们在一个「新地球」上所会遇到的种种冲突。在这种极端的情形下，我们获得了从一个截然相反的角度检视人类社会的机会，以及在无人监视时考验所有常识和道德标准。任何试图关注整个人类命运的作品，野心都值得敬佩。&#13;
</p>&#13;
<p>&#13;
	火星三部曲是一部经过精心演算的人类学实验。它的目标其实比「基地」系列宏大，也是最注重技术细节的科幻作品之一。然而因为这些特点，它也为自己的读者群设下了特殊的门槛。不过重要的是，Kim Stanley Robinson 的这个系列完全改变了火星移民系列作品的一贯路数。&#13;
</p>&#13;
<p>&#13;
	如果你热爱火星（我们都知道你爱），Ray Bradbury 的<a href="http://www.amazon.cn/%E7%81%AB%E6%98%9F%E7%BA%AA%E4%BA%8B-%E9%9B%B7%C2%B7%E5%B8%83%E6%8B%89%E5%BE%B7%E4%BC%AF%E9%87%8C/dp/B00B7U51VK/">「火星编年史」</a>同样不可错过。&#13;
</p>

<p>&#13;
	反乌托邦是科幻永远的主题。&#13;
</p>&#13;
<h3>&#13;
	「1984」：老大哥在看着你&#13;
</h3>&#13;
<blockquote>&#13;
	<p>&#13;
		「两行有着杜松子气味的泪水从他鼻侧流了下来。不过那样也好，一切都很好，斗争已经结束，他赢得了跟自己的战争，他热爱老大哥。」&#13;
	</p>&#13;
	<p>&#13;
		——<a href="http://www.amazon.cn/%E4%B8%80%E4%B9%9D%E5%85%AB%E5%9B%9B-%E4%B9%94%E6%B2%BB%E2%80%A2%E5%A5%A5%E5%A8%81%E5%B0%94/dp/B002EVOBNU">「1984」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060421394410gLhpMNOi86GCIH.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	「1984」奠定了其后所有反乌托邦作品的基础，我个人对「反乌托邦」的最初概念则来自于乔治·卢卡斯的电影<a href="http://movie.douban.com/subject/1299209/">「THX 1138」</a>。一个苍白、秩序第一的反智世界；技术先进，但被用来扼杀而非鼓励人性。&#13;
</p>&#13;
<p>&#13;
	在这里对「1984」的推荐更多是象征性意义的，引用王小波的这段话已经足够了：&#13;
</p>&#13;
<p>&#13;
	「1980年，我在大学里读到了乔治·奥威尔的『1984』，这是一个终身难忘的经历。这本书和赫胥黎的『奇妙的新世界』、扎米亚京的『我们』并称反面乌托邦三部曲，但是对我来说，它已经不是乌托邦，而是历史了。不管怎么说，乌托邦和历史还有一点区别。前者未曾发生，后者我们已经身历。前者和实际相比只是形似，后者则不断重演，万变不离其宗。乔治·奥威尔的噩梦在我们这里成真，是因为有些人以为生活就该是无智无性无趣。他们推己及人，觉得所有的人都有相同的看法。既然人同此心，就该把理想付诸实现，构造一个更加彻底的无趣世界。」&#13;
</p>&#13;
<h3>&#13;
	「美丽新世界」：人的命运从出生就决定了&#13;
</h3>&#13;
<blockquote>&#13;
	<p>&#13;
		「稳定，」总统坚持说，「稳定。那是第一也是最后的需要。因此才有了眼前的这一切。」&#13;
	</p>&#13;
	<p>&#13;
		—<a href="http://www.amazon.cn/%E7%88%B1%E7%BB%8F%E5%85%B8%C2%B7%E5%8F%8D%E4%B9%8C%E6%89%98%E9%82%A6%E4%B8%89%E9%83%A8%E6%9B%B2-%E7%BE%8E%E4%B8%BD%E6%96%B0%E4%B8%96%E7%95%8C-%E9%98%BF%E9%81%93%E5%8F%B8%C2%B7%E8%B5%AB%E8%83%A5%E9%BB%8E/dp/B00GRMG77U/">「美丽新世界」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.77222222" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213944b1f2iG0UpkCl8dQD.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	一个美丽的世界，「九十六个多生子女操作九十六部完全相同的机器！你们现在才明白了自己的地位，有史以来的第一次。社会，本分，稳定。如果我们能够无穷无尽地波坎诺夫斯基化，一切问题都可以迎刃而解。」&#13;
</p>&#13;
<p>&#13;
	一个新的世界，「我们也预定人的命运，设置人的条件。我们把婴儿换瓶成为社会化的人，叫做阿尔法或爱扑塞隆，以后让他们掏阴沟或是……」主宰世界。&#13;
</p>&#13;
<p>&#13;
	一个世界，「『稳定，』总统说，『稳定。没有社会的稳定就没有闻名。没有社会的稳定就没有个人的安定。』」&#13;
</p>&#13;
<p>&#13;
	「美丽新世界」是反乌托邦三部曲中的另一部，也是理解以后科幻作品对于反乌托邦概念的基石。你可以在任何此类作品中看到它的影子——通过复制人追求绝对精确的机器式生产，从出生起决定人的命运分配，通过控制情绪来保持社会稳定。&#13;
</p>&#13;
<p>&#13;
	传统科幻作家通常是乐观的。一个文明的发展过程可以曲折，但他们认为技术进步一定带来更好的生活、更多选择。让「美丽新世界」成为科幻经典的原因则是，一切技术都在这个世界里成为虚假自由和虚假幸福的助力。睡眠教育方法为洗脑服务，胚胎分裂为机械劳动服务，炭疽疫菌杀死了自由主义。梦醒了，人类苦苦追求的技术不再是未来或希望。这个世界里的任何科技都被用以限制人的自由，并制造一种幸福的假象。&#13;
</p>&#13;
<p>&#13;
	「美丽新世界」，一个看上去充满选择，却无法可选的世界。&#13;
</p>&#13;
<h3>&#13;
	「雪崩」：超级公司就是超级帝国&#13;
</h3>&#13;
<blockquote>&#13;
	<p>&#13;
		「『我们的事业』深入研究了各种专业问题：将在客户门前为送达时间而争执的发生频率画成图表，为早期的速递员装备跟踪仪器，记录并分析郊郡中产阶级白人使用的辩论技巧、声音紧张度的矩形图以及独特的语法结构。」&#13;
	</p>&#13;
	<p>&#13;
		——<a href="http://item.jd.com/10019529.html">「雪崩」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.58300781" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213945HIxugA725ZwJtUq9.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	认真的科幻迷或许认为，「雪崩」该被放在下一页的赛伯朋克类科幻小说介绍，不过大部分赛伯朋克小说都同时构建了一个反乌托邦故事。&#13;
</p>&#13;
<p>&#13;
	「雪崩」开始于一个超级披萨连锁送货员弘，他看起来平平无奇，却是超元域的创始人和最强黑客之一。尽管故事围绕弘和超级病毒「雪崩」展开，故事的主角却并不是弘。书中更多笔墨被花在构建超元域这个虚拟世界上。在「雪崩」出版的 1992 年，英特网尚未普及。它被视为科幻经典的原因就是预言了多个科技设想，比如一个近乎全息投影虚拟社区——在超元域里所有人都以「人」的形象出现、行走——一个拟真世界。&#13;
</p>&#13;
<p>&#13;
	2003 年诞生的网络虚拟社区游戏「第二人生」看上去无限接近小说里描述的概念。「雪崩」的世界虽然是科幻和未来的，但因为把时间设在不久的将来，看上去熟悉可信。&#13;
</p>&#13;
<p>&#13;
	「雪崩」的世界不仅关于英特网，也关于它所描绘的被超级公司垄断的世界——反乌托邦小说的又一主题。在「雪崩」的世界里，巨型经济体是毫不掩饰的控制人。法律让位于更赤裸的经济利益，公司之间的冲突成为社会矛盾及战争。「雪崩」对 1992 年的垄断和商业社会进行极端推演，结果是这个畸形又混乱的「乌托邦」。你几乎可以从文字里感到作者的极端厌恶和毁灭欲，因而有了与大公司和社会对抗的弘，因而有了超级病毒「雪崩」。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6671" data-title="《「读书」如果你无聊，就不要想着那些人类》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607154701ALYOSZxWNKr2niI1.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6671.html?hrapg.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1068"/></a>  </div></div> </div><h3 class="title">「神经漫游者」和「机器人会梦见电子羊吗？」</h3><div class="detail"> 

<p>&#13;
	赛伯朋克想像了未来最先进的技术和最悲观的生活。&#13;
</p>&#13;
<h3>&#13;
	「神经漫游者」：习惯赛伯空间的人觉得现实无聊至极&#13;
</h3>&#13;
<blockquote>&#13;
	<p>&#13;
		「当年他可以将网络看成蛋白质环环相扣而成的各种细胞机能，如今身处莫名其妙的绝望困境，又可以借着药力将仁清街看作一片数据的田野，全身心投入高速的漂移滑动之中，既入世又疏离，身边是飞舞的交易、交汇的信息，还有黑市迷宫里的数据组成的肉体。」&#13;
	</p>&#13;
	<p>&#13;
		——<a href="http://www.amazon.cn/%E7%A5%9E%E7%BB%8F%E6%BC%AB%E6%B8%B8%E8%80%85-%E5%A8%81%E5%BB%89%C2%B7%E5%90%89%E5%B8%83%E6%A3%AE/dp/B00DUNOVD6/">「神经漫游者」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.7578125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213945zroPf8AxTIX0NBYD.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	1984 年 7 月 1 日——「神经漫游者」的出版日已经过去三十多年，我们关于赛伯空间的想像却从未停止过。&#13;
</p>&#13;
<p>&#13;
	1984 年的威廉·吉布森写出的是他关于互联网的极致幻想——一个我们现在已经习以为常的存在。他笔下的赛伯空间是一个由无数计算机连接的超级网络，也就是互联网的雏形。在这个网络中，数据以可视化的方式存在、排列成无边无际的矩阵。巡游赛伯空间的人类需要把自己「插进」网络，通过神经系统连接上网。（还记得黑客帝国吗？）&#13;
</p>&#13;
<p>&#13;
	「赛博空间。每天都在共同感受这个幻觉空间的合法操作者遍及全球，包括正在学习数学概念的儿童……它是人类系统全部电脑数据抽象集合之后产生的图形表现。有着人类无法想象的复杂度。它是排列在无限思维空间中的光线，是密集丛生的数据。如同万家灯火，正在退却…… 」&#13;
</p>&#13;
<p>&#13;
	「神经漫游者」创造了之后很多赛伯朋克小说的基调。它们一般专注于一个不太久远的未来，科技往往在这时达到某种高峰，人类的生活却不因此美好——“高科技，低幸福感”似乎是赛伯朋克小说的特征。低幸福感催生了为制造幸福感而生的各种产业，混乱的地下社会、黑市交易。不因科技改善，或者恰因科技而畸形的社会，人与机器的冲突，极权、垄断，这些合起来构成了赛伯朋克式的想像。&#13;
</p>&#13;
<p>&#13;
	这种混乱是人类面对陌生事物时的本能恐惧和衍生想像，但赛伯朋克的兴起也许可以被归咎于另一个原因：我们逐渐认识到无论机器如何进步，人的问题始终是人的问题，幸福不能被批量制造。&#13;
</p>&#13;
<p>&#13;
	尽管被认为是赛伯朋克的开山之作，「神经漫游者」其实不算是这个类别的第一本书。弗诺·文奇的「真名实姓」出版于 1981 年，是最早以数字虚拟空间为核心的科幻小说。文奇的作品<a href="http://item.jd.com/11138723.html">「深渊上的火」</a>及<a href="http://item.jd.com/11138728.html">「天渊」</a>同样是最好的太空歌剧小说之一。&#13;
</p>&#13;
<h3>&#13;
	「机器人会梦见电子羊吗？」：虚拟与现实又有什么分别&#13;
</h3>&#13;
<blockquote>&#13;
	<p>&#13;
		「只要把电流调得足够高，你醒来就会开开心心的。那本来就是情绪调节器的用途啊。调到 C 档，它就能克服自我意识之外的一切阻碍。我就是这样设定的。」他亲切地拍了拍她裸露在外的光滑肩头，感觉好极了——为了应付外面的世界，他给自己调到了 D 档。&#13;
	</p>&#13;
	<p>&#13;
		——<a href="http://www.amazon.cn/%E5%9B%BE%E4%B9%A6/dp/B00FDJWLB4/">「机器人会梦见电子羊吗？」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.831" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213946VLDq6j04bF91JnPv.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	你对赛伯朋克的第一印象可能来自「银翼杀手」，尽管你看那部影片的时候根本不知道赛伯朋克是什么。这部影片改编自 Philip Dick 的小说「机器人会梦见电子羊吗？」，去掉了一些人物，把故事背景从旧金山搬到洛杉矶。&#13;
</p>&#13;
<p>&#13;
	在大部分人已经移民火星的未来世界，地球是落后的代名词。人们依靠情绪调节器维持正常生活，有适合工作的频道，有的逗你开心，还有的让你——体验自我抑郁。故事用不同寻常的荒诞开场，里德从平凡的一天醒来，与妻子争执到底用调节器的哪一档。随后他爬上屋顶照顾自己的电子羊——因为负担不起一只真绵羊，里德养了一只电子羊，并且为此感到羞耻。&#13;
</p>&#13;
<p>&#13;
	作为赏金猎人，里德的工作是消除仿生人。仿生人渴望自由，所以源源不断地从火星逃回地球。与人类高度相似的仿生人唯一无法做到的是产生「同理心」——同理心无法被编程，只能被模仿。但他们不能理解自己为什么没有生存的权力，也不明白造物主——人类，为什么让他们成为没有同理心的缺陷品。&#13;
</p>&#13;
<p>&#13;
	人无法分辨电子羊和真绵羊，那么它们还有什么区别？仿生人与人类的区别不过如此。在「电子羊」里，真实和人造的区别被刻意模糊了。仿生人被证明有感情，而人类也可能失去同理心。如果是这样，有谁能判断什么是人类，什么是仿生人？「电子羊」通过现实和虚拟讨论了一个传统命题：自由意志、存在和生命。&#13;
</p>&#13;
<p>&#13;
	Philip Dick 也是电影「少数派报告」的原著作者。虽然大部分作品出版于 1960 年代，之后却很少出现和他一样精巧细腻的科幻作家。&#13;
</p>&#13;
<p>&#13;
	改编后的电影「银翼杀手」其实是一部和「电子羊」相当不同的作品。除了主要故事情节重合，个人认为它所展示的世界更接近想象中的「神经漫游者」——一个阴冷、潮湿、拥挤的洛杉矶，肮脏的街道，三教九流混杂的迷人地下城市。&#13;
</p>

<p>&#13;
	好的科幻小说首先是个好故事。&#13;
</p>&#13;
<h3>&#13;
	「科幻宇宙生存指南」：当你遇到了另一个宇宙的自己&#13;
</h3>&#13;
<blockquote>&#13;
	<p>&#13;
		「显然，我将会写下这本书，并且据我所知，这是本半操作手册半自传的书。更准确地说，我已经写完了它。我现在要做的只是将它写下来，我需要行进到时间之流中我写书的节点上，然后穿梭时间回到过去挨枪子、把书交给我自己，好让我写书这些听着都挺合情合理的，除了一件事：我他妈何苦要折腾这些事？」&#13;
	</p>&#13;
	<p>&#13;
		——<a href="http://www.amazon.cn/%E7%A7%91%E5%B9%BB%E5%AE%87%E5%AE%99%E7%94%9F%E5%AD%98%E6%8C%87%E5%8D%97-%E6%B8%B8%E6%9C%9D%E5%87%AF/dp/B00K0AG2NE">「科幻宇宙生存指南」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.57234043" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213941eOKygVar4YRdXn5F.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	「科幻宇宙生存指南」这样的书通常被称为「稀饭科幻」。&#13;
</p>&#13;
<p>&#13;
	如果你还不了解，那么就像红酒党看不起啤酒党，纸书爱好者看不起电子书一样，科幻世界也有它独特的鄙视链。一般来说硬科幻指那些名词概念满天飞的作品，软科幻则恰恰相反，用科幻的壳包裹一个情感主线。硬科幻爱好者嫌弃软科幻不够技术，软科幻爱好者喜欢说硬科幻没有情节人物纸片一般单薄。&#13;
</p>&#13;
<p>&#13;
	比软科幻再软一点的就是游朝凯的这本「科幻宇宙生存指南」，又被称为「稀饭科幻」。这不是对这本书的批评——我恰恰认为，科幻界需要更多这样的作品。&#13;
</p>&#13;
<p>&#13;
	「科幻宇宙生存指南」是一个需要耐心的故事，因为它独特的文风， 也因为它是一个用科幻外壳包裹的家庭故事。科幻宇宙是一个代指——它不过是一个手段，用以表现我们所生存的宇宙的无限平行可能，也用来展示我们一生中的各种巧合。这其实是个古老的科幻概念：如果在时间点 α 你面临两个可能的选择，那么应当同时存在两个平行宇宙，你在其中一个做出了选择 A，在另一个做出了选择 B。&#13;
</p>&#13;
<p>&#13;
	顺着这无限分叉的选择树而下，我们的生命应当是一个象限无穷大的幂指函数。&#13;
</p>&#13;
<p>&#13;
	「科幻宇宙生存指南」说的是父母、胶着的家庭关系、期待与承诺，也是把你的生命缩小到一条时间上的选择和自由意志。你有权利选择吗？自由意志是否存在？你是否有可能面对自己的生活？&#13;
</p>&#13;
<p>&#13;
	这是本双关笑话特别过瘾、也时常精确地击中你的书。有几本科幻小说能做到这样呢？&#13;
</p>&#13;
<p>&#13;
	电影<a href="http://movie.douban.com/subject/3179706/" target="_blank">「环形使者」</a>以这本书的时间旅行设定作为灵感来源，也是部值得用来打发时间的电影。&#13;
</p>&#13;
<h3>&#13;
	「你一生的故事」：当语言能同时代表因果，预知未来&#13;
</h3>&#13;
<blockquote>&#13;
	<p>&#13;
		「我真希望自己能够更多地体验七肢桶的世界观，以它们的方式感知世界。如果真是那样，我可能会像它们一样，觉得每个事件都有其必然性，并且全身心融入，彻底理解这些必然性。它们一定是这样的。相反，我的一生都将浅尝辄止，跟随大小事件随波逐流，为这些事件所裹胁。」&#13;
	</p>&#13;
	<p>&#13;
		——<a href="http://book.douban.com/subject/1187842/">「你一生的故事」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213941BXOphfG7AoMzSEDV.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	如果一定要提「华人科幻」这个概念，特德·蒋是个不能错过的名字。他的产量很低，作品大多篇幅不长但获奖无数。特德·蒋区别于大多数科幻作家的特点是，他真的能讲一个好故事，他的故事永远有令人难忘的人物。&#13;
</p>&#13;
<p>&#13;
	这也是科幻小说的难点。当你把关注点扩大至宇宙、星系和人类命运时，「人物」看起来不过是被历史玩弄的傀儡。「三体」的人物描写被评价为「纸片般单薄」，大多数科幻小说甚至没有像样的对话描写。&#13;
</p>&#13;
<p>&#13;
	特德·蒋不是这样。他的作品首先是好的小说，其后才以科幻概念取胜。短篇小说「你一生的故事」是他的代表作。对于这样一部作品，你很难既介绍故事背景情节又不毁掉读者慢慢探索的乐趣。这篇介绍能做到最低级也最直截了当的其实是，指着它说：快去读，你不会后悔的。&#13;
</p>&#13;
<p>&#13;
	在这里引用著名科幻译者丁丁虫的一句书评，「这篇小说，吸引人的是故事，打动人的是情感，然而真正让它成为神作的却是里面的科学思想。」&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6671" data-title="《「读书」如果你无聊，就不要想着那些人类》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607154701ALYOSZxWNKr2niI1.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6671.html?hrapg.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1068"/></a>  </div></div> </div><h3 class="title">「宇宙奇趣」</h3><div class="detail"> 

<blockquote>&#13;
	<h3>&#13;
		「宇宙奇趣」：宇宙有一位吟游诗人&#13;
	</h3>&#13;
	<p>&#13;
		「我穿过虹膜的半液体化球体、瞳孔的暗室、视网膜的镜宫，再漫无边际地向我们真正的元素扩展。」&#13;
	</p>&#13;
	<p>&#13;
		——<a href="http://www.amazon.cn/%E5%8D%A1%E5%B0%94%E7%BB%B4%E8%AF%BA%E7%BB%8F%E5%85%B8-%E5%AE%87%E5%AE%99%E5%A5%87%E8%B6%A3%E5%85%A8%E9%9B%86-%E4%BC%8A%E5%A1%94%E6%B4%9B%E2%80%A2%E5%8D%A1%E5%B0%94%E7%BB%B4%E8%AF%BA/dp/B007NPT0KG/">「卡尔维诺经典：宇宙奇趣全集」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.72154696" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213947aQuZ3mRFI20nqLWk.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	qfwfq 是「宇宙奇趣」的主角，我们却始终对他是谁摸不着头脑。我们知道的是，qfwfq 从宇宙形成之前就是一位观察者。更确切地说，他曾用原子玩弹珠游戏、亲历恐龙的兴盛和灭亡、带领星系从宇宙的一端奔向另一端、用生命的形成打赌……&#13;
</p>&#13;
<p>&#13;
	宇宙是他的游乐场。&#13;
</p>&#13;
<p>&#13;
	而「宇宙奇趣」是世界的连环画，就像它那个轻巧的名字所叙述的一样，<em>Cosmicomics</em>。这本书其实是两个故事，原出版于 1965 年的「宇宙奇趣」和 1967 年的「时间零」。&#13;
</p>&#13;
<p>&#13;
	它也的确像一个轻巧的连环画故事，宇宙的起源、星系变换被叙述成了 qfwfq 的恋爱轶事和家族传奇。但「宇宙奇趣」更是一则科普寓言，每篇的前言都有一段枯燥的物理学知识介绍，也就是 qfwfq 每一场冒险的主旨。写于 1960 年代的这本书在用一种奇特、轻盈又充满符号想象力的方式解读宇宙的形成、生命和万物。&#13;
</p>&#13;
<p>&#13;
	这也是意大利作家卡尔维诺最擅长的想像。在「宇宙奇趣」之前，他花两年时间收集整理了 200 多篇意大利民间童话。「宇宙奇趣」是他创作高峰的开端，在此之后的十年内，他连续出版了「命运交叉的城堡」、「看不见的城市」、「寒冬夜行人」等代表作。&#13;
</p>&#13;
<p>&#13;
	「宇宙奇趣」是一本需要耐心的书，就像 qfwfq 自己所说：「如果你不耐心的话，那我解释也没用。」它是一则数字和宇宙的童话，是卡尔维诺对世界和万物的想像。qfwfq 也许是一粒浮游于天地间的夸克，也许是一个从星际尽头而来的旅行者，也许就是生命本身。他是宇宙的吟游诗人。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6671" data-title="《「读书」如果你无聊，就不要想着那些人类》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607154701ALYOSZxWNKr2niI1.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6671.html?hrapg.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1068"/></a>  </div></div> </div><h3 class="title">「索拉里斯星」和「接触」</h3><div class="detail"> 

<p>&#13;
	一个科幻书单不能缺少外星人小说。&#13;
</p>&#13;
<h3>&#13;
	「索拉里斯星」：你会选择虚拟还是真实？&#13;
</h3>&#13;
<blockquote>&#13;
	<p>&#13;
		「说不定索拉里斯同样也是你的神婴的摇篮。」斯诺接着说。他的眼睛周围布满了纯净的褶皱，但眼睛里却荡漾着越来越清澈的微笑。「也许，按照你所认可的神，大洋恰恰就是万千形态之祖，是绝望之神的种芽，也许它充满活力的童趣远远胜过它的智能……」&#13;
	</p>&#13;
	<p>&#13;
		——<a href="http://www.amazon.cn/%E8%93%9D%E8%89%B2%E4%B8%9C%E6%AC%A7-%E7%B4%A2%E6%8B%89%E9%87%8C%E6%96%AF%E6%98%9F-%E6%96%AF%E5%A1%94%E5%B0%BC%E6%96%AF%E7%93%A6%E5%A4%AB%C2%B7%E8%8E%B1%E5%A7%86/dp/B00KKH3FSM/">「索拉里斯星」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.88425926" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213948NQtzsiwB63F1qT9u.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	索拉里斯是颗神秘的星球。在这本 1961 年出版的波兰小说里，它的表面几乎全被海洋覆盖。一群人类科学家登陆后，发现索拉里斯星可能就是一个外星人，由此开始了长达几十年对于这个星球的研究。&#13;
</p>&#13;
<p>&#13;
	至此，「索拉里斯星」科幻的部分就交代完了，所以称它为一本哲学小说或许更加恰当。像不少特别好看的科幻小说，「索拉里斯星」借用了一个科幻背景，为某些抽象话题的讨论赋予具体语境。索拉里斯星制造出的女孩海若，在小说里挑战的是人的定义和范畴；整个索拉里斯学关注的是「交流」，如何与一个超越我们存在的生物沟通；「我」和斯诺用了漫长的时间讨论神的定义与宗教；对索拉里斯星的观察又涉及到科学研究和伦理学问题。&#13;
</p>&#13;
<p>&#13;
	「索拉里斯星」的科幻不在于对于技术的描写，而是它对于人类文明的观察和探讨。这些哲学意味沉重的叙述和对话被包裹在一个外星人故事里，看起来特别天马行空。以这本书的篇幅描写它所探讨的内容，足以证明它的杰出。&#13;
</p>&#13;
<p>&#13;
	1972 年「索拉里斯星」被导演塔科夫斯基改编成电影，也是不少人最初认识这本书的缘由。被译为<a href="http://movie.douban.com/subject/1300977/">「飞向太空」</a>的这部电影一直排在我个人科幻片的前三名，索德伯格重拍的 <a href="http://movie.douban.com/subject/1307716/">2002 年版</a>也不错。&#13;
</p>&#13;
<h3>&#13;
	「接触」：另一个庞大的社会学实验&#13;
</h3>&#13;
<blockquote>&#13;
	<p>&#13;
		「我，比如说我自己，就有一个愿望，想知道这个信号究竟是什么意思，想知道织女星上究竟发生了什么事，这一切对地球有什么意义。很有可能其它国家的科学家是解答这些问题的关键。也许我们需要他们的数据。也许我们需要他们的智慧，头脑和想法。我能够想像的到，所有这一切，对于任何一个国家来说，仅仅凭借他们自己的能力，是难以胜任的。」&#13;
	</p>&#13;
	<p>&#13;
		——<a href="http://item.jd.com/10019937.html">「接触」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.70740741" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213948rmxuQKOelbnW45JD.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	要推荐「接触」的第一个原因是，「三体」这么走红，同题材同类型的「接触」却很少有人提及，甚至连中文译本都已经停产多时。&#13;
</p>&#13;
<p>&#13;
	「接触」说的是一个现在看来有一点老套（而且相当熟悉）的故事。搜寻地外文明多年的人类接到了织女星的信号，一个素数，一段地球对外播出的信号和一张机器蓝图。科学家于是按图制造机器，穿越虫洞去寻找外星人。&#13;
</p>&#13;
<p>&#13;
	这样一个听起来单调的故事在卡尔·萨根的小说中被赋予了两层更丰富的骨架：对于人类社会的描述，和对于太空知识的科普。「接触」是较早一批点燃天文学和搜寻地外文明热情的小说，萨根的科学家背景让整本书充满丰富的太空和天文技术细节，甚至被人抱怨「太硬」阅读有障碍。另一方面，外星人的故事不过是一个观察人类社会的契机。在这个背景下，他花了大量篇幅描写人的反应——惊恐和期待的普通人（降临派和拯救派），国家和宗教团体博弈，不同民族的文化。「接触」其实是一部 1980 年代的社会史。&#13;
</p>&#13;
<p>&#13;
	卡尔·萨根的「接触」几乎算是硬科幻入门教材，最早写地球对于外星文明从发现到追寻的小说之一。由小说改编的<a href="http://movie.douban.com/subject/1295647/">同名电影</a>非常好看，推荐。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6671" data-title="《「读书」如果你无聊，就不要想着那些人类》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607154701ALYOSZxWNKr2niI1.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6671.html?hrapg.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1068"/></a>  </div></div> </div><h3 class="title">「What If?」和「万物简史」</h3><div class="detail"> 

<p>最好的科幻小说也许不是关于未来。&#13;
</p>
<h3>&#13;
	「What If?」：如果……会怎样？&#13;
</h3>&#13;
<blockquote>&#13;
	<p>&#13;
		「人们说没有愚蠢的问题。那肯定是错的，例如我关于硬和软的问题就挺愚蠢。但我发现，试图详尽地回答一个蠢问题可以带来一些有趣的发现。」&#13;
	</p>&#13;
	<p>&#13;
		——<a href="http://www.amazon.cn/What-If-Serious-Scientific-Answers-to-Absurd-Hypothetical-Questions-Munroe-Randall/dp/184854958X/">「What If?」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605221808wlkq961fQ0zjrnRm.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	「What If?」是我近年来最喜欢的科幻小说。这里的一部分原因是，科幻小说这个最需要想像力的类别开始缺乏新意。在近百年的发展中，所有听起来稍微令人激动的科幻概念都已经老了。黑客？这里有几百个。太空歌剧？最起码有十套数百万字的经典作品。赛伯朋克？能摆满一整个书店。&#13;
</p>&#13;
<p>&#13;
	另一个原因是，「What If?」确实是部好书。它的副标题叫做「对荒谬假设性问题的严肃科学回答」，完美解释了这本书的主题。具体来说，「What If?」解决了如下你时常扪心自问的大难题：&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		如果地球和其上的所有生物停止旋转，但大气层保持它的速率，会发生什么？（提示：灾难）&#13;
	</li>&#13;
	<li>&#13;
		当你试图击出一记达到 90% 光速的棒球时，会发生什么？（提示：灾难）&#13;
	</li>&#13;
	<li>&#13;
		如果时间旅行让你回到历史上的同一个地点，那么在 10000，100000，1000000，1000000000 年前的纽约时代广场会是什么样？1000000 年后呢？&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	「What If?」做的比我们脑补「大灾难！」要多一些。比如对于棒球那个问题，作者 Randall Munroe 的回答是：很多事情会在同时发生。棒球将与空气分子剧烈冲击，每个冲击都会释放出伽马射线和散乱的微粒。它们会形成一个巨大的射线与微粒泡泡，以光速向打者前进。棒球本身会被这些冲击完全侵蚀，变成一个子弹形状的离子云团。大约 70 纳秒后，这个云团到达本垒。打者完全没有意识到发生了什么，因为传输这一信息的光会与离子云团同时达到他眼前。然后？「Boom!」球场周围一英里内将被夷为平地。&#13;
</p>&#13;
<p>&#13;
	你不需要身在太空才能「科幻」，回到地球脑洞一样可以很大。「What If?」专门解决那些我小时候在幼儿园无法午睡时的胡思乱想。&#13;
</p>&#13;
<p>&#13;
	「What If?」的作者 Randall Munroe 还是极客漫画 xkcd 的作者，在国内已经颇有名气。这本书暂时没有中文版。&#13;
</p>&#13;
<h3>&#13;
	「万物简史」：宇宙史本来就很科幻&#13;
</h3>&#13;
<blockquote>&#13;
	<p>&#13;
		「首先，你现在来到这个世界，几万亿个游离的原子不得不以某种方式聚集在一起，以复杂而又奇特的方式创造了你。这种安排非常专门，非常特别，过去从未有过，存在仅此一回。在此后的许多年里，（我希望）这些小粒子将任劳任怨地进行几十亿次的巧妙合作，把你保持完好，让你经历一次极其惬意而又赏心悦目的旅程，那就是生存。」&#13;
	</p>&#13;
	<p>&#13;
		——<a href="http://www.amazon.cn/%E4%B8%87%E7%89%A9%E7%AE%80%E5%8F%B2-%E6%AF%94%E5%B0%94%E2%80%A2%E5%B8%83%E8%8E%B1%E6%A3%AE/dp/B0011CQF50/">「万物简史」</a> &#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	<img alt="" data-ratio="0.693" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052218088KUrNo4tchFd1Mag.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	你想读科幻，我明白。不过这里是几则事实：「基地」系列的灵感来自「罗马帝国衰亡史」，「沙丘」参考了众多宗教战争和石油史。你所读到的最宏大的那些科幻小说总有个源头。&#13;
</p>&#13;
<p>&#13;
	我们说的这个源头是？人类。地球。这个宇宙。&#13;
</p>&#13;
<p>&#13;
	Bill Bryson 把枯燥的万物史写的轻松易懂。但你为什么要在意万物的历史呢？&#13;
</p>&#13;
<p>&#13;
	他在前言里是这么说的：&#13;
</p>&#13;
<blockquote>&#13;
	<p>&#13;
		「在一个横跨太平洋的漫长航班上，我随意注视着窗外月光点亮的海面，突然带着不适发现我对自己生活的唯一一个星球一无所知。举例来说，我完全不知道为什么海水是咸的，五大湖却不是。一点儿也不清楚。我不知道海是否会随着时间变得越来越咸还是相反，或者它的盐度是否值得我关心。（我想很高兴地告诉你，直到 1970 年代科学家也不清楚这些问题的答案。他们只是不大声讨论这些问题罢了。）&#13;
	</p>&#13;
	<p>&#13;
		当然，海洋咸度只是代表我无知的一个小例子。我不知道什么是质子，或者蛋白质，我无法区分夸克和类星体（quark and quasar），不明白为什么地质学家能看着一块岩石告诉你它有多大岁数——完全不知道任何事情。我被一种安静、不寻常又坚持的渴望抓住了——了解这样的事情，理解人们是如何发现科学的。直到今天这都是最让我惊奇的——科学家们如何找到真相。人们怎么可能知道地球有多重，岩石有多少岁，地底到底埋藏了什么？他们怎么可能知道宇宙什么时候诞生，它诞生的时候又是怎样的情形？他们怎么知道原子里有什么？更重要的是，为什么科学家们看起来对那么多事物无所不知，却仍然无法预测地震，或者告诉我们下周三比赛时要不要带伞？」&#13;
	</p>&#13;
</blockquote>&#13;
<p>&#13;
	于是 Bill Bryson 决定空出生命中的几年，用以了解他生活的这个世界，也就有了这本「万物简史」。&#13;
</p>&#13;
<p>&#13;
	如果你对未来和科幻感兴趣，有一定几率是，我们生活的这个世界同样会让你感到惊奇。你生活的宇宙就是一本科幻小说。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6671" data-title="《「读书」如果你无聊，就不要想着那些人类》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607154701ALYOSZxWNKr2niI1.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6671.html?hrapg.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1068"/></a>  </div></div> </div><h3 class="title">雨果奖和星云奖</h3><div class="detail"> 

<p>&#13;
	让一个人举出自己所有心爱的科幻小说难免有失偏颇。&#13;
</p>&#13;
<p>&#13;
	由于篇幅关系，我们没来得及推荐刚刚推出全新中文版的<a href="http://www.amazon.cn/%E6%B5%B7%E4%BC%AF%E5%88%A9%E5%AE%89%E5%9B%9B%E9%83%A8%E6%9B%B2-%E4%B8%B9%E2%80%A2%E8%A5%BF%E8%92%99%E6%96%AF/dp/B00QPOPEN">「海伯利安」</a>，四本伟大的作品。我们未曾提及阿瑟·克拉克和他的<a href="http://www.amazon.cn/%E5%9B%9B%E9%83%A8%E6%9B%B2-%E9%98%BF%E7%91%9F%E2%80%A2C-%E5%85%8B%E6%8B%89%E5%85%8B/dp/B00AU0BSTM">「太空漫游」</a>四部曲，科幻史上不可能被漏过的名字。我们选择不花时间介绍已经红遍中国的<a href="http://www.amazon.cn/%E4%B8%89%E4%BD%93-%E5%88%98%E6%85%88%E6%AC%A3/dp/B00OB3SNMY">「三体」</a>，漏过了三位顶级作家：库特·冯内古特（<a href="http://item.jd.com/10211645.html" target="_blank">「五号屠场」</a>、<a href="http://item.jd.com/10238353.html" target="_blank">「猫的摇篮」</a>）、H. G. 威尔斯（<a href="http://www.amazon.cn/%E5%8F%8C%E8%AF%AD%E8%AF%91%E6%9E%97054-%E6%97%B6%E9%97%B4%E6%9C%BA%E5%99%A8-H-G-%E5%A8%81%E5%B0%94%E6%96%AF/dp/B00AA8FHIC/" target="_blank">「时间机器」</a>）和伊恩·班克斯（<a href="http://www.amazon.cn/%E6%B8%B8%E6%88%8F%E7%8E%A9%E5%AE%B6-%E4%BC%8A%E6%81%A9%E2%80%A2M-%E7%8F%AD%E5%85%8B%E6%96%AF/dp/B00A2J19KO/" target="_blank">「游戏玩家」</a>）。并且，忍痛割舍我的个人最爱——指出宇宙真理的<a href="http://www.amazon.cn/%E9%93%B6%E6%B2%B3%E7%B3%BB%E6%90%AD%E8%BD%A6%E5%AE%A2%E6%8C%87%E5%8D%97-%E9%81%93%E6%A0%BC%E6%8B%89%E6%96%AF%E2%80%A2%E4%BA%9A%E5%BD%93%E6%96%AF/dp/B00590XCO2/">「银河系漫游指南」</a>和美国作家<a href="http://book.douban.com/search/%E7%BD%97%E4%BC%AF%E7%89%B9%C2%B7%E6%B5%B7%E5%9B%A0%E8%8E%B1%E5%9B%A0">罗伯特·海因莱因</a>。&#13;
</p>&#13;
<p>&#13;
	第一次做科幻图书推荐，我们希望它是一个简短、经典又相对特别的清单。&#13;
</p>&#13;
<p>&#13;
	即使这样，这个书单也够你读上很久。你入门后，大概也能顺藤摸瓜找到这些名字。毕竟光比拼列书单的本领，我们一定比不上 <a href="http://www.npr.org/2011/08/11/139085843/your-picks-top-100-science-fiction-fantasy-books">NPR 的 100 本最佳科幻小说</a>，或者是<a href="http://www.abebooks.com/books/collecting-hugo-nebula/science-fiction-fantasy-awards.shtml">雨果奖和星云奖</a>。&#13;
</p>&#13;
<p>&#13;
	雨果奖和星云奖应该成为你的风向标，科幻剁手书单，等你不满足于只看「经典」后慢慢享用。&#13;
</p>&#13;
<p>&#13;
	另一个提示是，科幻作品的翻译质量一般是主流文学作品中偏差的，受作品难度和稿酬限制。外文科幻书籍的引进速度也一直比较慢。如果有英文阅读能力，我们强烈建议直接阅读原版。&#13;
</p>
