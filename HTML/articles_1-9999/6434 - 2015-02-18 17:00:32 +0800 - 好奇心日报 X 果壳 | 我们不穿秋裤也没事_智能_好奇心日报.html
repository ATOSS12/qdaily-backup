<p>&#13;
	冬天一定有很多人受到感冒的困扰。美国耶鲁大学的一项最新研究指出，比起人体正常的核心体温，鼻腔里的寒冷温度条件更利于那些引起普通感冒的病毒进行复制。这一发现或许可以解释一个流行但存在争议的观念：天气冷的时候更容易感冒。&#13;
</p>&#13;
<p>&#13;
	鼻病毒，是引起普通感冒的最常见病毒。它们在较为凉爽的鼻腔环境中更容易复制。然而，耶鲁大学免疫生物学教授、本课题主要研究者之一岩崎明子 (Akiko Iwasaki)指出，之前的研究主要是针对体温是如何对病毒产生影响的，而不是免疫系统。&#13;
</p>&#13;
<p>&#13;
	为了探究温度与免疫应答之间的关系，岩崎明子带领一个跨学科的研究团队，对小鼠气道上皮细胞展开了研究。他们对比了细胞在不同温度下（37 摄氏度或者核心体温，和较低的 33 摄氏度）培养时鼻病毒的免疫反应。岩崎说：“我们发现与核心体温条件相比，在低于体温的条件下细胞对鼻病毒的固有免疫应答出现了缺陷。”&#13;
</p>&#13;
<p>&#13;
	虽然该研究的实验对象是小鼠，但它为人类提供了有益的线索——要知道，有约 20% 的人鼻腔里一年到头长期存在着鼻病毒。岩崎说道：“一般来说，温度越低，机体对病毒的固有免疫应答作用越低。”&#13;
</p>&#13;
<p>&#13;
	换言之，这一研究结果印证了那句老话，天冷要注意保暖，甚至要武装到鼻子，才能避免感冒。&#13;
</p>&#13;
<p>&#13;
	耶鲁大学的研究人员也希望，这一研究可以有助于揭示体温是如何对其他疾病的免疫应答产生影响的，比如儿童哮喘。这项研究的参与者之一艾伦·福克斯曼（Ellen Foxman）说，普通感冒对许多人来说只是件无关痛痒的烦心事，而患有哮喘的儿童却可出现严重的呼吸障碍。接下来研究人员可能会针对与鼻病毒诱导的哮喘有关的免疫应答进行探索。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	<a href="http://www.guokr.com/article/439764/" target="_blank">原文编译自 eurekalert.org</a>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6434" data-title="《好奇心日报 X 果壳 | 我们不穿秋裤也没事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606003036P3YswCM1EZWvKyeS.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6434.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="60"/></a>  </div></div> </div><h3 class="title">秋裤能让人失去抗寒能力？</h3><div class="detail"> 

<p>&#13;
	 “假如一个国家穿了 60 年秋裤，就再也没可能脱下它了。”——1953 年，苏联遗传学家李森科对斯大林说这句话的时候，数以亿计的秋裤没有经过任何论证，正源源不断地在中国强制推广......给人穿上保暖的衬裤，人双腿和关节的抗寒性就会在几代之后丧失，变得完全无法在高纬度地区活动。李森科期望秋裤导致中国人失去在苏联远东地区生存的遗传基础，并带来体质弱化等一系列副作用，削弱中国的软实力，从而巩固苏联在远东地区的永久占领。&#13;
</p>&#13;
<p>&#13;
	——嗯，坦率地说，这个一望即知是钓鱼的帖子最后能成为经久不息的谣言，的确有些出人意料。别的暂且不论，秋裤作为一种保暖衣物和别的衣服有什么区别吗？如果穿上秋裤真的有损抗寒能力，那秋衣、毛裤、羽绒服、帽子、手套、棉靴难不成也都是阴谋？还有热炕、暖气和空调呢？&#13;
</p>&#13;
<p>&#13;
	如果我们把秋裤定义为”长腿的、穿在外裤里面的衣物“，那么可以肯定的是，秋裤绝对不是 50 年代才发明的，也不是只有中国和朝鲜人在穿。事实上，穿两层裤子这种行为在西方大概可以追溯到公元 8 世纪，那时的欧洲人因为骑马的方便已经普遍抛弃了罗马式的袍子。服装史学家称那时在里面的裤子为“drawer”，外面的则称为“breech”。&#13;
</p>&#13;
<p>&#13;
	不过今天的这种略带紧身、以保暖为目的的秋衣秋裤在英语里一般合称为 long underwear 或者 long johns。这种样式的秋裤可能最早在 17 世纪在英国出现，到 18 世纪的时候成为流行的睡衣，只需搜索一下“long underwear”这个词，就可以看到大量穿秋裤的老外。&#13;
</p>&#13;
<img alt="" data-ratio="0.9734375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136335Ea0GMZpzWowBXdu.jpg-w600"/><br/>&#13;
<p>&#13;
	"秋裤阴谋论“的核心是：穿着秋裤 60 年后，人就会失去抗寒能力，从而无法在寒冷地区生存。假定这个抗寒能力真的是一个合适的生理指标，那么穿衣服会影响到抗寒能力吗？这个影响真的能在 60 年就产生永久效果吗？&#13;
</p>&#13;
<p>&#13;
	这个问题的核心阐释“越用越发达，越不用越退化”，至少可以追溯到亚里士多德时期。但根据遗传学研究，“越用越发达”这个说法只对肌肉和骨骼这些特例成立，就算是那些可以“锻炼”的器官，也没有什么简单机制能让它传给后代。&#13;
</p>&#13;
<p>&#13;
	你可能觉得，穿很多年秋裤，总会对 DNA 产生点什么影响吧？实际上，根据近些年兴起的表观遗传学研究，即使秋裤改变了你针对 DNA 的修饰，这些影响维持几代之后也就没有了，不能成为真正的遗传基础。&#13;
</p>&#13;
<p>&#13;
	但是，保暖衣物还真的是有一条可能途径来影响人的抗寒能力的——自然选择。不过，走这条途径可是很麻烦的。&#13;
</p>&#13;
<p>&#13;
	基本原理也简单：当天气足够冷、穿的衣服足够少的时候，总是会冻死人的。如果存在某个”抗冻基因“让人不容易冻死，那么每冻死一个人，“抗冻基因”所占的比例就在人群中多了一点儿，天长地久，也许经过成百上千年的积累，整体人群就都变得更抗冻了。&#13;
</p>&#13;
<p>&#13;
	可惜，要达成这个“美好”的前景并不那么容易。首先，不同的人之间真的存在抗寒能力的显著差异吗？这个差异真的是基因在起决定性的作用吗？其次，现实中天冷会冻死多少人呢？也许大部分人一觉得冷就迁徙到温暖的南方去了或者整天躲在屋里不出来，那样也无效。更何况，这个过程所花的时间实在太过漫长，假如一个没有“抗冻基因”的人有 1% 的概率在生孩子之前就被冻死，那么这个基因扩散到全部人群大概需要 1000 代，这对人类而言就是两万年。&#13;
</p>&#13;
<p>&#13;
	但我们不必讨论这些莫须有的可能性，因为同样的过程正真真切切地在我们生活中起作用。在文明之前的人类，死掉是一件轻而易举的事情；但现在我们有了分工，有了农业、卫生、医学，有了社会保障，结果是一个标准现代欧洲男性的肌肉比起标准女性尼安德特人的肌肉还要少 10%。&#13;
</p>&#13;
<p>&#13;
	回过头来，想想保暖衣物在现实中的作用，你还会为此担心吗？所以，秋裤对于人“抗寒能力”的影响，和其他保暖衣物并无区别。如果你在冬天很怕冷，还是穿上秋裤吧！&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	<a href="http://www.guokr.com/article/434553/" target="_blank">原文作者 Ent</a>&#13;
</p>

<p>&#13;
	坊间流传着挑水果的小窍门——“水果分公母，品质有差别”。这一系列方法涵盖了苹果、梨、橘子、橙子、西瓜等常见水果，号称居家旅行秒杀优质水果的秘诀。&#13;
</p>&#13;
<p>&#13;
	然而，这些方法的真实性和有效性是值得质疑的：水果真的分公母吗？能用这种方法挑到好吃的水果吗？&#13;
</p>&#13;
<p>&#13;
	纷繁的植物性系统，让“水果是否分公母”这个问题显得格外复杂。尽管植物的性别系统具有高度的多样性，但用于有性生殖的配子体只有雌雄两种，即胚珠和花粉。因此，我们可以简单地把植物个体分成三大类：只产生花粉的，可称为公；只产生胚珠的，可称为母；既产生花粉又产生胚珠的，比如雌雄同株这种最常见的植物性别，只好算个二尾子啦。&#13;
</p>&#13;
<p>&#13;
	产生果实和种子是雌性功能，纯雄性植株无论如何不可能结果，所以水果的性别——确切地说，果肉的性别——只有两种：母，或者双性。绝大多数水果都只有一种性别，比如双性的苹果、梨、桃、荔枝、西瓜等，以及“雌性的”橘子和脐橙。即使是可能出现两种性别（不是公母，而是母和双性）的水果，不同性别间也无法通过形态特征来区分。&#13;
</p>&#13;
<p>&#13;
	民间流传的分辨水果公母的方法，都是根据一两种简单的表面形态特征差异，与植物的性别没有关系。换句话说，就是“民间说法中的公母不是生物学意义上的公母”。这些方法在科学上无法成立自不待言。那么退一步说，这些形态差异产生的原因是什么？它们与水果的口感和味道是否有关呢？下面一一分析：&#13;
</p>&#13;
<h2>&#13;
	流言一：橘子和西瓜，“肚脐”大的是母，小的是公，母的味道好&#13;
</h2>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">位于果实顶部的“脐”，其实就是脱落的花器官在果实上留下的永久疤痕。这些疤痕主要是运输水分和养料的维管束的残迹，因为下方的果皮组织发育速度通常比果实的其他部分慢。脐部的大小在不同果实中是连续分布的，不存在明显的界限来划分公母，也没有任何证据表明脐部这一小块果皮的发育与果实的味道相关。</span> &#13;
</p>&#13;
<h2>&#13;
	流言二：脐橙，和橘子一样也是按“肚脐”的大小分“公母”&#13;
</h2>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">脐橙的“肚脐”和橘子西瓜的成因不同，结构也比较复杂。由于基因突变，导致这个部位的细胞分化成果肉，形成了一个具有橘瓣状结构但发育不完全的副果。国内外关于脐橙质量评定和分级的标准，都没有提及副果，也未见任何研究报道将副果的形态与果实品质建立关联。</span> &#13;
</p>&#13;
<h2>&#13;
	流言三：母梨脐部圆而凹入，细腻味甜；公梨脐部不整齐而凸出，质粗味淡 &#13;
</h2>&#13;
<p>&#13;
	所谓的“公梨”、“母梨“其实是“宿萼果”和“脱萼果“的区别。“宿萼果”严格来说是不正常的果实，含有大量细胞壁较厚的“石细胞”，吃起来硌牙，甜味也淡。这种现象在“脱萼果”中就不会出现。&#13;
</p>&#13;
<p>&#13;
	梨的宿萼果和脱萼果比例在不同品种中不一样，同时还受到树龄、修剪、光照、授粉和植物激素等很多方面的影响。相关的研究几乎都见于库尔勒香梨，可能是因为这一品系宿萼果和脱萼果的品质差别比较大。所以，传言中用“公母”分辨梨品质的说法，仅对库尔勒香梨适用。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	<a href="http://www.guokr.com/article/88522/" target="_blank">原文作者顾有容</a>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6434" data-title="《好奇心日报 X 果壳 | 我们不穿秋裤也没事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606003036P3YswCM1EZWvKyeS.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6434.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="60"/></a>  </div></div> </div><h3 class="title">手机会使各种卡消磁吗？</h3><div class="detail"> 

<p>&#13;
	很多人对于银行卡、公交卡、电话卡都有这样的想法：它们都不能和手机放在一起，因为手机工作时的电磁波会把卡消磁。而且卡和卡也不能放在一起，相互间也会消磁。&#13;
</p>&#13;
<p>&#13;
	我们日常生活中可能接触到各种卡，比如公交卡、二代身份证、食堂饭卡、小区门禁卡、IC 电话卡、银行卡等等。其中只有背面带有磁条的磁卡，理论上才有可能被消磁。&#13;
</p>&#13;
<p>&#13;
	没有磁条的卡，比如公交卡、食堂饭卡、小区门禁卡以及二代身份证都是使用了射频识别技术的非接触智能卡；而 IC 电话卡是接触式智能卡。这些智能卡里的信息都是存储在半导体芯片上的，不使用磁性记录技术，也就不可能被“消磁”。&#13;
</p>&#13;
<p>&#13;
	根据流言的说法，手机工作时产生的电磁波会把银行卡消磁——这是不可能的。手机发射的电磁波频率在 UHF 波段的 850MHz 到微波波段的 2.4GHz 之间，这个频率范围内，电磁波的主要能量形式是电场，不会产生足以改变银行卡上磁条信息的磁场。&#13;
</p>&#13;
<p>&#13;
	至于“两张银行卡不能放在一起，因为银行卡之间会相互消磁”的说法，也是不对的。银行卡上磁条的磁感应强度很弱，并不足以使另一张银行卡消磁。这种说法的来源其实是为了避免卡片之间的摩擦导致磁条区域的损坏。有人建议不要将银行卡直接放在一起，而是应该加上塑料保护套。&#13;
</p>&#13;
<p>&#13;
	还有人担心“银行卡短时间和手机放在一起没事，可是长时间放在一起后银行卡就会慢慢消磁。”这也是想当然的说法。磁性物质是否会被磁化只和受到的磁感应强度有关，和其他因素都无关。弱磁体附近的磁场并不会随着时间的流逝而变强，所以你也不用担心长时间把手机和银行卡放在一起会导致消磁。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">最后，需要提示的是，虽然手机里的磁铁不会让银行卡消磁，不过我们仍然建议读者，将银行卡远离强磁场存在的区域，以防万一。</span> &#13;
</p>&#13;
<p style="white-space:nowrap;">&#13;
	<br/>&#13;
</p>&#13;

<p>&#13;
	对于大包邮（但是不包暖气）国的人民来说，睡觉前用热水泡泡脚算是犒劳自己的“必修课”。一盆热水，把脚放进去，暖融融的感觉从双脚传向全身，确实很舒服，所以也有很多人说，热水泡脚能改善健康状况，尤其是当这种说法被一些商业产品利用的时候，就会更加吹嘘热水泡脚的功效。然而对于很多人来说，热水泡脚是有一定健康风险的。&#13;
</p>&#13;
<p>&#13;
	泡脚时，由于环境温度的升高，腿部和脚部的末梢血管扩张，足部的皮肤血流量就会增加。不过短时间内这种局部循环的改变几乎不会对体循环产生很大的影响，甚至也不会像泡澡或淋浴那样影响核心体温，因此对于健康人来说，泡脚可能并不会造成太大的身体改变，所以指望通过泡脚来治疗各种疾病也就没什么效果。&#13;
</p>&#13;
<p>&#13;
	搜索有关研究发现，热水泡脚的助眠作用是被研究最多的。2013 年发表在《国际护理研究杂志》上的一篇文章综述了 1996-2005 年这方面的成果。这篇文章主要针对的是健康的中老年人，推荐热水温度为 40 度，泡脚时间 20 分钟。&#13;
</p>&#13;
<p>&#13;
	但是，如果对于有基础血管疾病的人来说，泡脚时间较长、温度过高，会由于局部血管扩张，造成全身有效循环血容量不足。对于患有以下基础疾病的人来说，泡脚的风险还会更大一些：&#13;
</p>&#13;
<p>&#13;
	<strong>糖尿病患者：</strong>一般糖尿病足患者的皮肤比较脆弱，足部末梢神经因出现问题，对温度不敏感，正常人感觉很烫的水温，他们却感觉不出来，因此热水泡脚特别容易造成烫伤。而且糖尿病足患者一旦被烫伤，哪怕是一个很小的水泡，若不及时就医，都可能导致足部感染、溃烂，严重的可能会造成截肢。&#13;
</p>&#13;
<p>&#13;
	<strong>静脉曲张或血栓患者：</strong>静脉曲张是一种由于血液回流不畅引起的血液淤积血管肿，常见于肢体前端，比如手和脚，因为这些地方距离心脏最远，血液流动速度慢。如果局部温度升高，会增加局部血流量，不但不会改变静脉回流的速度，反而会加重静脉回流负担。&#13;
</p>&#13;
<p>&#13;
	<strong>足癣等皮肤病患者：</strong>足癣是一种真菌感染，需要进行抗真菌治疗。许多足癣患者因为痒，觉得用热水烫洗后就舒服多了，可以起到杀菌作用。其实这种以热止痒的做法，往往起不到效果，泡过之后，患处不仅更痒，还可能出现水泡等，对于皮肤病已经破溃的伤口热水泡脚更是雪上加霜。&#13;
</p>&#13;
<p>&#13;
	<strong>儿童：</strong>人类足部一个非常重要的结构就是足弓，它的主要作用是为了缓冲行走和跑跳时对人体的震荡，保护足底的血管和神经免受压迫，同时还可以保护大脑、脊椎和胸腔、腹腔内的器官，是人类的“减震器”。这一结构是从儿童期开始形成的，因此保障宝宝足弓的健康发育非常重要。如果经常性用热水给儿童泡脚，会给足部的神经、血管的功能造成影响，频繁泡脚或烫脚更会导致孩子足底的韧带变得松弛，不利于足弓的形成和维持，长此以往，会增加形成扁平足的风险。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
