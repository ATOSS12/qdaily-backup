<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	法国海洋建筑师 Jacques Rougerie 设计的水上探索平台 “Seaorbiter” 正在渐渐成型，这是世界上第一个垂直海洋船舶。不过这个平台不为娱乐使用，而是一个专门为海洋研究设计的基地。这个平台高 61 米，其中有一半在水下，一半漂浮在水上，远远看上去，就像是一个白色的风帆。这个项目将于今年 4 月份全部完成。&#13;
