<p class="p1">&#13;
	<span class="s1">法国人为什么没发明铁路，那是因为他们不需要从煤矿中挖煤，不需要在港口和工厂之间运送原材料和制成品；西班牙人为什么没有发展</span><span class="s2">？</span><span class="s1">他们虽然在新大陆发现了黄金，但他们只是偷窃黄金，几乎不去创建企业。与涡轮机的发明历程相同，如果你用船向世界各地运送商品，那么属于你的发明家和革新者就会寻求解决问题的方案。安迪·凯斯勒通过这些问题告诉你一个思考问题的办法：你必须知道问题是什么，以便开始寻找答案。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">愿意提出“我们如何来到现在”这么严肃认真的问题的人，如果不是自大狂，那么就有可能是洞悉了世界秘密的聪明人——每次在面对这种书名的时候，都会有一种碰运气的心理。这一次，我得说，运气不错。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s2">比如在我们的生活当中经常会碰到政府到底应该扮演个什么角色，不光是说中国，全世界都一样。安迪会直白地告诉你，“</span><span class="s1">政府控制资金往往是错误的。因为从政治的立场很少能看清什么才是最好的长远利益”。而欧洲和美国为什么在近几百年里突然了不起起来，要感谢伊丽莎白一世的智慧，她认为最好的机构应该是银行，任何人都很难计算出想发展经济需要多少资金。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">我们到底是如何走到今天的，就是在这种可能是关键时刻上一些关键性的人物做出的选择，然后历史就往一个截然不同的方向走过去了，至少英国是往着这个完全不同的方向走下去的，也成就了工业文明在英国的兴起……然后，它一直传递到美国，变成一个不断创造奇迹的美国。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">当然，这仅仅有银行也是不够的，因为银行的本能是规避风险，好在有股票交易是热爱风险的——资金使世界运转，但股票市场决定了谁可以得到资金。股票市场的好处是，一是为企业提供扩展资金，二是就企业的价值达成一致，三是将持有人的股份转给可能拥有完全不同的风险预测和时间范围的其他人。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">有些人是不怕风险的，极端是 VC，有些人是怕风险的，比如养老基金（在一些被视为“完全没有风险”的领域里一旦出现风险的时候，跳脚最多的就是那些养老基金们）。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在安迪·凯斯勒的世界里，你会看到的当然不止这些，它定义为商业、技术和金融趣史，记住这个名字很重要，在历史上它们数度发生过密切的关系，每一次都会有很多好玩的故事发生，我们的生活，总的来说也是越来越好的。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"> </span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6516" data-title="《「读书」其实了解点商业，并不像想得那样难吧》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021037386rwoI7VgQpvOEkU8.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6516.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="800"/></a>  </div></div> </div><h3 class="title">如何从麦当劳的故事里推导出整个商业世界</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《创新与企业家精神》</strong> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><strong>彼得·德鲁克</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><strong>机械工业出版社，2011 年 4 月，39 元</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213640Bep9jAg6lI5rMdvk.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">彼得·德鲁克是如此有名，估计不用做过多介绍了，在他的诸多管理学著作中，《创新与企业家精神》是不那么让人焦虑的一本，我觉得很大程度上可能是因为它讲的是创新，虽然这位管理学的奠基人文笔出色，又有非凡的洞察力和表达能力，其实都是很好读的。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">因为创新是现在的“显学”，所以它更讨好。德鲁克与别的创新大师们不大一样的地方，还是在于他讲的那些公司和故事实在是很普通——从这些普通故事中找到创新质素……</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">比如司空见惯的麦当劳。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">自 19 世纪以来，汉堡包售货亭就在美国出现了。二战后，它更是如雨后春笋般出现在大城市的街头巷尾。但是，作为近 25 年来最为成功的企业之一，麦当劳汉堡包连锁店将管理应用到了昔日毫无规划的夫妻小店的经营模式中。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">首先，麦当劳设计了最终产品；随后，它重新设计了产品的整个制作工序；接着，它重新设计（或发明）了操作工具，使得每一块肉、每一片洋葱、每一个圆面包、每一根炸薯条大小都是一模一样的，结果产生了一个时间精准且完全自动化的制作流程。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">最后，麦当劳着手研究顾客所看重的“价值”，并将其定义为产品的品质和可预知性、快捷的服务、绝对的干净以及亲切。然后根据这些要求制定出相应的标准，按照标准进行员工的培训，同时将员工的工资收入与这些标准挂钩。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">所有这些举措都是管理，而且是相当先进的管理。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">麦当劳表现出来的是企业家精神。确切地说，麦当劳并没有发明任何新东西，任何一家不错的美国餐厅早就开始生产它所供应的最终产品了。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">但是凭借着应用管理概念和技巧（即研究顾客所注重的“价值”），它们将“产品”标准化，设计制作流程和工具，并基于工作分析设定标准，根据标准培训人员。麦当劳不仅大幅提高了资源的产出，而且开创了新市场和新顾客群。这就是企业家精神。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">德鲁克对企业家精神显然更重视，因为他觉得创新是企业家必须要做的事，并且：</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">在现实生活中，大多数创新者都不是什么浪漫人物，他们把大部分时间花在对流动资金的预测上，而非匆匆忙忙去冒险。当然，创新本身是有风险的，但是，开车去超市买面包也同样的风险。根据定义，所有的经济行为都是“高风险”的，但是吃老本（即不创新）比创造未来风险更大。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">我所认识的创新者，在确定和限制风险方面都相当成功。他们成功地、有系统地分析了创新机遇的来源，然后专注于挖掘其中一个机遇，并对它充分地加以利用，不论是那些风险小且可以被确定的机遇（如利用意外事件或程序需要），还是那些风险较大但仍然可以被确定的机遇（如基于知识的创新），都是如此。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">成功的创新者都相当保守，他们不得不如此。他们不是“专注于冒险”，而是“专注于机遇”。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">在这个世界上，创新总是跟那些技术进步关联起来，仿佛在技术上没什么想法，都不好意思说自己是创新者……看起来德鲁克在这个问题上也一样，只是他把他所极力主张的“企业家管理”当成“新技术”的一部分，于是，创新就成了企业家必做之事：这些成长性的机构除了自身不断快速增长和违反了康德拉季耶夫经济停滞理论以外，还有什么共同之处呢？事实上，它们都是“新技术”的代表，都是将知识全新地应用到人类工作中去的结果。这就是“技术”的定义。只是这种“技术”不是电子学、遗传学或是什么新材料。这种“新技术”就是企业家管理。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6516" data-title="《「读书」其实了解点商业，并不像想得那样难吧》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021037386rwoI7VgQpvOEkU8.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6516.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="800"/></a>  </div></div> </div><h3 class="title">有人创造了对美好生活的期待，他们实现了它</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《美国创新史》</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>哈罗德·埃文斯，盖尔·巴克兰，戴维·列菲</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>中信出版社，2011 年 7 月，498 元</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213640mhQCtkyLFJWD4gGZ.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这本书的英文名字叫 They Made America。从蒸汽机到搜索引擎，美国两个世纪以来最著名的 53 位伟大的创新者。它的格局很大，开篇就写：</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《独立宣言》的颁布只是 1776 年美国历史上具有里程碑意义的三大事件之一。同年 3 月 8 日，在格拉斯哥，詹姆斯·瓦特揭开了他的第一台商业冷凝蒸汽机模型的面纱，这成为工业革命的支点。几天后，在同一座苏格兰城市，亚当·斯密出版了他的《国富论》，这本书被认为是大西洋两岸新经济时代的基石。斯密分析并颂扬了劳动分工和自由贸易背景下的制造业的巨大价值，以及那些追求自身利益的理性商人对社会的好处，当然政府不要施加过多的限制。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">它的这个开篇的名字叫“推动美国发展的英雄们”。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">它分成三篇，第一篇为新型文明社会的开创者，就是“推动美国发展的英雄们”；第二篇为美国崛起，从“把大陆联合起来的冒险者”开始，其中分为“发明家”“大众化的推进者”和“帝国的缔造者”；第三篇为数字时代，以“硅谷的微电子业精灵们”开始。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">好吧，关于这个宏篇巨制——它值得一看，并且它也不像它的宏大规模那样艰深难读，若干个独立成篇的小故事，让它感觉像一本关于创新的工具书——你除了看到那些影响我们生活的若干个发明之外，你还会看到“商业”的发明者，比如制造业体系，工厂体制，跨国公司，信用体系，售后服务体系，流水线，自动化，零售体系，电网（发明了电只是第一步）……</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">它值得一看的另外一个原因还在于，这差不多是一个“商业的民主化”的宣言，“消费的民主化与政治权利的民主化并不一样，但在美国历史上两者似乎是齐头并进的。美国的宪法创造人们对美好生活的期待，而这些创新者满足了人们的这些期待”：</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这些创新者们来自不同的领域。在汽车和照相机之间，在银行业、美容护理和波音 747 之间，有什么共同点呢？简短的答案就是亨利·福特、乔治·伊士曼、阿马德奥·贾尼尼、沃克夫人、马萨·马蒂尔达·哈泼和泛美航空公司的胡安·特里普都是从他们所营造和提供服务的大众市场上获取利润的。我们也发现这些创新者都被一种希望对大众有恩惠而被人记住的热烈期望所鼓励。他们对于社会的影响远远比简单地给消费发动加油更深远。他们也极力促进美国的民主事业——争取平等的权利和自由。伊士曼的柯达相机让每个人都能保存回忆；贾尼尼打开了银行长期向不太富裕的人关闭的大门，同时也赢得了发展机遇；沃克和哈泼为妇女提供了一次独立的机会；特里普能够让普通人周游世界。但其中也不乏危险——当他们这样冒险创新的时候，根本无法确定平民百姓是否会买车或立银行帐户，是否会选择洲际航空旅行。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">如果当成工具书，你就可以忽略它的 498 元。不过另外一个好消息是中信出版社后来还出了本定价 98 元的《他们创造了美国》，这是同一本书。内容、图片和印刷质量是否相差很多，这就不得而知了。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6516" data-title="《「读书」其实了解点商业，并不像想得那样难吧》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021037386rwoI7VgQpvOEkU8.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6516.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="800"/></a>  </div></div> </div><h3 class="title">如果你自己是潮水的一部分，你如何辨别方向</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《黑客与画家：硅谷创业之父Paul Graham文集》</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>保罗·格雷厄姆</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>人民邮电出版社，2011 年 4 月，49 元</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214020gFOAzGhISeQ3MjoN.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">我们想说的是，商业不仅仅是改变我们生活的东西，以商业的角度去思考问题，有的时候可能还会促使我们换一种角度来思考这些已经是常识的问题。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">保罗·格雷厄姆如今在创投界如此显赫，以至于大家都快忘了早年间这本开脑洞的书，在这本书里他告诉我们好多与创业、Coding、设计等种种商业相关的常识，但更多的价值可能还在于重新思考问题。比如你可以思考下回到 13 岁时的问题：</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">如果能回到过去，我会向 13 岁的我提供一些建议，主要告诉他要昂起头看世界。我在那个年纪根本就不知道这一点，而在我身边的世界又虚假得像奶油夹心蛋糕一样。 不仅在学校，整个小镇都很虚假，不像真实的世界。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">当我们说到一些美好的东西的时候，为什么年少的我们会嗤之以鼻，格雷厄姆会说：许多书呆子可能都与我一样，直到高中毕业多年后，才去读中学里的指定读物。但是，我错过的绝不仅仅是几本书而已。我对许多美好的字眼都嗤之以鼻，比如“人格”“正直”，因为成年人贬低了这个词。在他们嘴里，这些词似乎都是同一个意思——“听话”。一些孩子因为具备所谓的人格和正直而受到夸奖，可是他们不是呆得像一头笨牛，就是轻浮得像一个不动脑筋的吹牛者。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">格雷厄姆还会告诉你，与笨蛋辩论，你也会变成笨蛋。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">“自由思考比畅所欲言更重要。如果你感到一定要跟那些人辩个明白，绝不咽下这口气，一定要把话说清楚，结果很可能是你从此再也无法自由理性地思考了。更好的方法是在思想和言论之间划一条明确的界线。在心里无所不想，但是不一定要说出来。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">如果一定要说出来，口无遮拦，你就没时间做正事了。为了与他人论战，你就不得不变成一个语言学家。比如诺姆乔姆斯基。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">“如果自己就是潮水的一部分，怎么能看见潮流的方向呢。你只能永远保持质疑，问自己，什么话是我不能说的。”</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">所以——“如果你想要清晰思考，就必须远离人群。但是走得越远，你的处境就会越困难，受到的阻力也会越大，因为没有迎合社会习俗，而是一步步地与它背道而驰。小时候，每个人都会鼓励你不断成长，变成一个心智成熟不再耍小孩子脾气的人。但是很少有人鼓励你继续成长，变成一个怀疑和抵制社会错误潮流的人。”</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">美国的开国元勋们就是黑客的一种。“反抗政府的精神，在某些场合是如此珍贵，我希望它永远保持活跃”。这是杰弗逊说的。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6516" data-title="《「读书」其实了解点商业，并不像想得那样难吧》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021037386rwoI7VgQpvOEkU8.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6516.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="800"/></a>  </div></div> </div><h3 class="title">“别忘了在心中留一片温柔的地方”</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《影响历史的商业七巨头》</strong> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong>理查德·泰德罗</strong></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong>机械工业出版社，2003 年 1 月，33 元</strong></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213813bxDANmOt3jMHsQpn.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">“对我的朋友来说我的工作已经完成了——为什么还要等呢？”</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">1932 年 3 月 14 日，写完这个就自杀了。他十分清楚路格手枪应对准哪里，因为不久前他就让他的私人医生在他胸部指出心脏的位置。他深爱的母亲的篮子放在那张纸条的旁边，里面装有母亲的两只手套，旁边是另外一只路格手枪，这是他担心第一只手枪出现故障而准备的。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">对于乔治·伊士曼来说，他缜密的心思让他为自杀做了充足的准备，但他百密一疏的是，他的“工作”可是又持续了 80 余年，如今柯达公司几乎成为一个创新失败的典型案例，但如果看它辉煌的历史那才是创新制造需求的伟大故事呢。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">在伊士曼创办柯达之前，这个世界照相还是掌握在专业人士手里，伊士曼那个时候想的是“如果不需要有专业知识就能照相，那摄影又意味着什么呢？”</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">当我们开始研究胶卷摄影方案时， 我们期望每个用玻璃感光片的人都会使用胶卷，但我们发现这么做的人相当少，为了将生意做大，我们必须以大众为市场，创建新的顾客群体。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">用伊士曼的话说，他必须“创建”一个大众市场。他已遭到专业人士和业余爱好者的拒绝，但除了他们之外潜在的市场还有多大呢？谁也不知道。伊士曼自己非常明白，为了生存没有人会需要照相机或照片。摄影是个奢侈品，它能民主化吗？伊士曼认为能。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">于是，25 美元的柯达相机诞生了。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">这还没完。伊士曼出售的不仅是照相机，他还出售服务。25 美元的柯达照相机装有 100 张未曝光的胶卷。摄影者拍完之后，把照相机寄回罗切斯特的伊士曼柯达公司，在那里胶卷被取出来并加工为照片，重新装好胶卷，将照片和相机寄给用户。这项服务的价格是 10 美元。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">理查德·泰德罗的《影响历史的商业七巨头》讲到的七个人是安德鲁·卡内基、亨利·福特、山姆·沃尔顿、查理·露华逊、托马斯·沃森、罗伯特·诺伊斯和乔治·伊士曼。他们各个都是行业开山鼻祖一样的人物，每个人都有一堆精彩故事。这些故事就是商业的精彩本身。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">如果只看商业，你会感觉到理查德·泰德洛的哈佛大学教授的身份，但显然不止于此。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">同样是乔治·伊士曼，泰德洛写道：1925 年是伊士曼在正常基础上积极做生意的最后一年，那一年他告诉员工：“我们在工作时决定我们在世界上会拥有什么。我们在娱乐时决定我们是什么。”</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">伊士曼聘请了迈雷恩·葛利森的妻子做他的私人风琴弹奏者。一次他对伊士曼说：“我嫉妒你，嫉妒你要冷酷无情就能冷酷无情的能力。”伊士曼回答：“是的，人在这个世界上不得不冷酷。但是别忘了在心中留一片温柔的地方。”</span> &#13;
</p>&#13;
<p>&#13;
	<a href="https://itunes.apple.com/cn/app/id944841879"> <img alt="" data-ratio="0.3084922" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213814Xf92peoKMaV8uzbt.jpg-w600"/> </a> &#13;
</p>
