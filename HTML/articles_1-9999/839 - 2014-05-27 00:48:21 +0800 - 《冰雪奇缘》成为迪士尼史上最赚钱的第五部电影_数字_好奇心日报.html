<p class="p1">&#13;
	<span class="s1">迪士尼公司要乐开花了，因为它今年的奥斯卡获奖影片《冰雪奇缘》在全球的票房已经超过了其此前制作的《钢铁侠 3 》，以<a href="http://variety.com/2014/film/news/frozen-reaches-1-219-bil-to-become-fifth-highest-grossing-film-globally-1201192156/" target="_blank">12.19 亿美金</a>的票房，成为其史上最赚钱的第五部电影。而这家公司还拥有的最赚钱电影则包括《复仇者联盟》、《玩具总动员 3 》等。</span><span style="line-height:1.5;">这其中，日本贡献了其海外最多的票房约 1.94 亿美元，其次是韩国 7700 万美元，以及英国的 6530 万美元和中国的 4870 万美元。</span> &#13;
