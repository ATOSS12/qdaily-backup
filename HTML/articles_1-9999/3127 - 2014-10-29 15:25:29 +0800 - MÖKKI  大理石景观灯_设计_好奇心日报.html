<p>&#13;
	墨西哥 PECA 设计工作室的设计师 Caterina Moretti 日前带来一款用大理石做成的景观灯 MÖKKI 。它将灯和花盆融合到一起，花盆和灯罩都采用大理石材质做成，亦有缟玛瑙材质可选，表面均经过了磨砂处理。灯罩里面有 LED 光源，光线透过大理石之后变得更加柔和。整个大理石灯罩形似一座精巧的小房子，而周边的绿植就像是庭院里的小树，构成了一个迷你的庭院景观，显得生趣盎然。&#13;
</p>&#13;
