<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	集体生活中，大概很多人都有过想设闹钟又害怕影响到别人的尴尬。来自洛杉矶的 Lucera Labs 最近推出了一款只把使用者叫醒，而不影响他人的闹钟，闹钟工作的原理是利用渐变灯光这种最为温和的方式叫醒你，但这束光只会射向你一个人。同时，它能够在设定起床时间感应用户的体热，通过旋转锁定用户。向你一个人发送声波。这款闹钟售价 249 美元，目前正在 Kickstarter 上众筹，可以<a href="https://www.kickstarter.com/projects/58395680/wake-welcome-to-the-dawn-of-bedroom-robotics" target="_blank">点击这里</a>购买。&#13;
