<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	台北设计工作室 Mininch 最近推出了一款迷你工具笔，它们的“笔芯”是一字刀、十字刀、六角刀等不同款式的螺丝刀头，使用时只需要更换刀头，就可以满足不同环境下的使用要求。表面材料采用的是轻质碳素钢材，设计简单干净，便于携带。颜色上有香槟色，银色，青铜色可以选择。目前正在Kickstarter 上众筹，<a href="https://www.kickstarter.com/projects/2054052511/tool-pen-mini-precision-bits" target="_blank">点击这里可以购买</a>。&#13;
