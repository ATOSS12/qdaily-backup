<p>&#13;
	对于真正的咖啡爱好者来说，一杯手工调制的咖啡是日常必需品。最近，设计团队 Timbuk2 联手咖啡连锁品牌 Blue Bottle Coffee ，推出了一款旅行咖啡套装，包括一款不锈钢材质的手摇式研磨机、两只搪瓷咖啡杯、滤杯以及滤纸。为了让用户在旅途中更加方便收纳，设计团队为此专门制作了一个帆布收纳包。定价 179 美元，<a href="https://www.timbuk2.com/blue-bottle-coffee-travel-kit/201.html" target="_blank">点击这里尝试购买</a>。&#13;
</p>&#13;
