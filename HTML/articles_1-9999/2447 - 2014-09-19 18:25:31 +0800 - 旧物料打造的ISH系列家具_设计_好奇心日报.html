<p>&#13;
	两位伦敦设计师 Matteo Fogale 与 Laetitia de Allegri 日前带来了一款名为“ ISH ”的家具系列，所选材质皆是由旧的牛仔布、棉布以及纸进行再加工而成，经过反复的配比实验，两位设计师让这些组合在一起的旧物料焕发出了天然石材一般的质感，视觉效果接近大理石一样的纹路。不同于大理石的坚硬，ISH 系列家具有着更为圆润的曲线，为居家氛围增添几分优雅。目前，ISH 系列家具正在<a href="http://www.londondesignfestival.com/" target="_blank">伦敦设计节</a>上展出。&#13;
</p>&#13;
