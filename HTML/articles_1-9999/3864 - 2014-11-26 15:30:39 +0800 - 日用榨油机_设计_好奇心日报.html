<p>&#13;
	内地层出不穷的地沟油事件今年蔓延到了台湾，为了让更多的人吃上健康放心的油，台湾国立成功大学工业设计系的 3 位毕业生谌志仁、邱柏钧以及吴育欣干脆设计了一款名为「一日油行」（ Daily Expeller )的日用榨油机，来帮助人们塑造健康吃油的生活习惯。这款榨油机可以依用户自己的口味，选择各式菜籽、花生、芝麻、核桃、向日葵等原料，只需简单的炒、碎、蒸与榨 4 个步骤，花费 15 分钟，便可以萃取出足以两人份食用的油。&#13;
