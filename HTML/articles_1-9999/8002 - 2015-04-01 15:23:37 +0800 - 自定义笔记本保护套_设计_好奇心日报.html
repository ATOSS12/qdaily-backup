<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	来自旧金山的 Jolt Team 推出了一款自定义笔记本保护套，这款保护套被安装在电脑上之后，可以允许用户在其表面搭建乐高风格的积木图案。既可以保护电脑，又能够充分体现个性。不过，这个作品看起来是乐高风格，却不是仅仅和LEGO合作的，Mega Bloks, PixelBlocks, KRE-O 和 K’NEX Bricks 都在合作范围内，为消费者提供了更多的选择。目前这款产品正在 Kickstarter 上众筹，<a href="https://www.kickstarter.com/projects/joltteam/brik-case" target="_blank">点击这里可以查看</a>。&#13;
</p>&#13;
