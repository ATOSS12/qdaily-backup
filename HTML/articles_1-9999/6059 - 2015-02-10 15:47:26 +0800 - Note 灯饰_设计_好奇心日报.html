<p>&#13;
	来自斯德哥尔摩的设计工作室 Note 在今年的斯德哥尔摩家具展上推出了一系列被柔和色彩的纺织品包裹的灯饰。而这一系列灯具的配色灵感源自 Note 设计团队在斯堪的纳维亚山脉上观察到的色调。Note 联合创始人 Cristiano Pigazzini 表示，在设计的过程中，他们的第一反应就是想要体现北欧国家的自然与光线之间的关系，它不会是强烈的光芒，而是漫长冬夜里柔软的一抹光。这一系列灯饰提供壁挂式、落地式以及台灯 3 种选择。&#13;
</p>&#13;
