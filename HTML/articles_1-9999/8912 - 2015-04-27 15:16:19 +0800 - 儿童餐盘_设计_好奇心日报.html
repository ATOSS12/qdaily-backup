<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	这是一组逗小孩吃饭的餐具。当小碗放在垫子上，看上去就好像小动物长大了嘴巴在吃东西，而当孩子吃完饭，小碗被拿开，小动物则露出了满意的“微笑”。Hector Serrano 通过这种变化帮助父母“逗”小孩吃饭，同时增加小朋友进食的乐趣。目前有小熊猫，小猪和小老虎三款。Hector Serrano 是一家来自伦敦的设计工作室，此前有过多种卡通可爱的设计作品，这是<a href="http://www.hectorserrano.com/" target="_blank">他们的官方主页</a>，感兴趣的话可以点击查看。&#13;
