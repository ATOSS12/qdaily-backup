<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Louis Vuitton 创意总监 Nicolas Ghesquière 在 2015 年女性秋季发布会上展示了他为 Louis Vuitton 设计的新手提箱。设计灵感来源广泛，从摄影箱到 LV 传统的 “Unpickable” 锁，LV 为我们带来了全新的花纹和款式，材料上选用了 Malletage 金属和有机玻璃袋的结合，可谓颠覆传统之作。&#13;
</p>&#13;
