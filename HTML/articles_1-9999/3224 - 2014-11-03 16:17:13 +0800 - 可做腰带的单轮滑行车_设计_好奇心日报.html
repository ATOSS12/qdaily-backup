<p>&#13;
	毕业于匈牙利西部大学应用艺术学院的设计师 Adam Torok 的毕业作品时一款可以折叠作为腰带的单轮滑行车。将交通工具变为一件随身的饰物，Adam Torok 的这一设想可谓大胆。一般而言运输工具都是不方便携带的，但这款单轮滑行车满足了携带的便捷性，折叠后可以转变成为随身佩戴的腰带。不过，鉴于其是用胶合板与铁制作而成， 1.7 千克的重量，对于一般女士来说显然有些过重了。但是作为一款单轮滑行车，它的可折叠与方便佩戴的特性还是很值得称道。&#13;
</p>&#13;
