">  <li class="tag"><a href="/tags/3104.html">读书</a></li>  <li class="tag"><a href="/tags/4311.html">品味</a></li>  <li class="tag"><a href="/tags/7173.html">用好奇心对抗无聊</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6479"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6479" data-title="《「读书」既然你对生活有要求，就看点厉害的入门款吧！》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702141424g09pLTqzhXlD6ydZ.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6479.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1018"/></a>  </div></div> </div><h3 class="title">就算你不知道什么是丑，也会知道什么是美</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1"><a href="http://book.douban.com/subject/25895044/" target="_blank">《审丑》</a></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213753r2GOXwbzMfQpqteJ.jpg-w600"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1">推荐这本书的原因之一，是作者看起来非常厉害：史蒂芬贝利（ Stephen Bayley ），世界上知名度最广的设计与通俗文化评论家之一，同时也是一位畅销书作者、专栏作家、艺术策展人与节目主持人。20 世纪 80 年代早期，他与特伦斯康伦爵士（ Sir Terence Conran ）在维多利亚和阿尔伯特博物馆合作创办了“锅炉房项目”——英国第一个永久性设计展览，后来又任职伦敦设计博物馆首席主管。他同时是多家设计师和建筑师事务所的顾问，并为包括福特汽车、绝对伏特加、可口可乐公司、大众汽车、宝马汽车和哈维尼克斯（ Harvey Nichols ）百货在内的诸多品牌提供咨询服务。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1">推荐这本书的原因之二，是它探讨了看似很简单的问题：什么是“丑”？它真的是主观的吗？</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1">推荐这本书的原因之三，是因为当我们以一种科学的眼光去审视美丑，世界就会变得很不一样：</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"> </span>&#13;
</p>&#13;
<p class="p2">&#13;
	# 美可能跟功能无关&#13;
</p>&#13;
<p class="p2">&#13;
	哲学家埃德蒙克·伯克瓦解了美的功能主义理论，他说，“如果我们真的重视事物运作或发挥功用的方式，那一头有效率的猪也将被认为是漂亮的。”&#13;
</p>&#13;
<p class="p2">&#13;
	# 丑有傲慢的气质&#13;
</p>&#13;
<p class="p2">&#13;
	普鲁斯特认为：丑表露出的是一种贵族的傲慢气质，因为丑暗示了一种不必取悦于任何人的自信自负。而且，根据愤世嫉俗、头发灰白的法国歌手塞尔日·甘斯博的见解：丑要优于美，因为丑更持久。&#13;
</p>&#13;
<p class="p2">&#13;
	# 无瑕之美比较乏味&#13;
</p>&#13;
<p class="p2">&#13;
	那么，美是无法企及的，而丑则是不可避免的？或许，美所激发的是形而上的思辩，而丑只是让我们感到恼火和郁闷。&#13;
</p>&#13;
<p class="p2">&#13;
	美并不总是令人满足的。&#13;
</p>&#13;
<p class="p2">&#13;
	无瑕的完美也可能乏味无聊，而且有时候还是令人烦恼不安的。&#13;
</p>&#13;
<p class="p2">&#13;
	# 但没有美是不行的&#13;
</p>&#13;
<p class="p2">&#13;
	《纽约客》的艺术评论家彼得·施耶尔达巧妙地概括了丑与美之间的脱漏与间隙：美不是，或者说不应该是什么大不了的事，但缺少了它，就是大事。&#13;
</p>&#13;
<p class="p2">&#13;
	如此说来，丑就是很来生的大事。但话说回来，倘若万物皆美，好过岂不无美可言。&#13;
</p>&#13;
<p class="p2">&#13;
	<br/>&#13;
</p>&#13;
<p class="p2">&#13;
	另外，这本书给了一个媚俗名单，各位请看：&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1">蚂蚁养殖场，人造草皮，艺术效果牛仔布，工艺蜡烛，雪松木制小精品，吉娃娃狗，（人造的）圣诞树，恐龙主题公园，漂泊天涯，猫王纪念物收藏热，仿制皮草，女用清洁香氛喷剂，极端指甲造型，油炸鱼排，毛绒骰子玩具，惊悚与古怪新奇风格（小礼品），夏威夷花衬衫，希腊餐厅，慢跑服，拉斯维加斯，草坪装饰物，休闲装，豹皮，（钢琴家）列勃拉斯热潮，豪华轿车，艳色领带，流苏花边，大型购物广场，黑樱桃酒，肉类休闲小食，高尔夫练习场，拖车式移动房，尼赫鲁式上装，摇头玩偶，花式摔跤，塑身内衣，（大型的）胡椒磨，宠物服装，人造纤维纺织品，波利尼西亚民族饮食，贵宾犬，躺椅，长绒地毯，玻璃雪花球，午餐肉罐头，海陆双拼，纹身，动物标本，洞穴人侏儒玩偶，塑料保鲜盒，独角兽与彩虹，丝绒画，蜡像馆，白色口红。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1">关于什么是媚俗，你也可以看这本书。</span> &#13;
</p>

<p class="p1">&#13;
	<span class="s1"><a href="http://book.douban.com/subject/6751045/" target="_blank">Wabi - Sabi</a></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213754S8mgChFQ7Z3o4VeA.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">怎么介绍 Wabi - Sabi 呢，书里自己讲了一个段子：</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">日本茶道大师千利休，正要打扫满是落叶的庭院。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">首先，他仔细地将地面与草地清理得一干二净。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">然后，他摇晃其中一棵树，好让少许叶子掉下来。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这就完成了。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">你若能体会这种刻意的不刻意（其实反过来也成立），你多少是一个会对 Wabi - Sabi 感兴趣的人。是的，只是感兴趣——因为据说没有人可以简短有力地解释这个词，尽管很多日本人都知道它到底是指什么。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">作者 Leonard Koren 的厉害之处，在于用简单的比较和引证就可以让读者多少了解到这种独特的日本文化到底蕴含着什么。到底为什么要了解 Wabi-Sabi 呢？书里说，“一般旅游爱好者、生活家可以找到新的支点，从此改变看待世界的态度。下次走进京都的庙宇，或者捧起一个茶碗，除了惊叹，还会让你读出它想说的话”。以我的个人体验，这大约是一种解释，就好像你明白复活节岛石像背后的故事，便不会把它简单处理成几块摞在一起的石头那样。进一步说，当你看到日式美学里有如此多不规则、不齐整的存在，或者吃到怀石料理里至为简单的食物，你也会明白这“破落”和“简单”并不是一种随便，而是以加倍用力的方式试图表达一种生活哲学。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">到底是什么哲学，有意思的地方就在于一千个读者一千个哈姆雷特，据说有设计师在这本书的启发下每年都会产生源源不断的设计。这里倒是可以贡献另一个千里休的故事。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">据说千里休擅长种朝颜，嗯，也就是牵牛花。他的大 boss 丰臣秀吉想一堵这花的风采，于是前往千里休家观赏。结果到了之后，发现满院的牵牛花皆被人剪走，徒留绿叶。丰臣秀吉当时或嗔或恼已经不可知，但是他走进千里休的里屋，却发现桌子上端端正正地插着一支朝颜。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">借这个故事顺便推荐川濑敏郎的《四季花传书》，也是一个领会 Wabi - Sabi 的好媒介。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6479" data-title="《「读书」既然你对生活有要求，就看点厉害的入门款吧！》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702141424g09pLTqzhXlD6ydZ.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6479.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1018"/></a>  </div></div> </div><h3 class="title">身价四亿的鲨鱼，背后是怎样一个艺术市场？</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1"><a href="http://book.douban.com/subject/6041719/" target="_blank">身价四亿的鲨鱼</a></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213739Og3QVh6kdZpvbquN.jpg-w600"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	这是这本书台版的名字（所以 4 亿只是台币，以美元直接换算成人民币的话，应该是 7510 万元），内地出的简体版可能是出于促销的目的，把原作名 The $12 Million Stuffed Shark 变成了《疯狂经济学》，辅以副标题“让一条鲨鱼身价过亿的学问”，而实际上副标题是 The Curious Economices of Contemporary Art。&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这改名未免功利了一点，当然了，这鲨鱼也是很功利的。它是当今可能最值钱的艺术家达米恩·赫斯特的代表作之一，鲨鱼就是随便捕来的一条鲨鱼（变成艺术品之后鱼身还变质了），处理过程也不见得和一个普通的医学标本制作有什么区别，唯一不同的就是它有个让很多人会停下来看一分钟的名字：生者心目中无谓</span>之死亡恐惧。&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">那为啥这条鱼值这么多钱？就是探索这个问题的欲望促使经济学家 Don Thompson、也就是本书的作者写了这本书。如果能解释这个问题，也就能解释一只 LV 包包为什么值那么多钱，或者一部汤姆·克鲁斯主演的烂片能票房大卖。需要补充的一点是，以上类比并不是希望你简单把这本书当作探究市场营销或者产品定位之类的工具书，如果那样的话，这本书读起来并不够有效率。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">如果你对当代艺术怀有好奇心，或者和作者一样不明白当代艺术的买卖到底是在干什么，那这本书是上上之作。它有一双外行人的眼睛，把当代艺术背后的不懂装懂、虚荣、浮夸和真正的价值看得一清二楚。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">或者最少，它也是你了解当代艺术圈各种八卦的最友好的读物。当你再次听说苏富比、佳士得或者杰夫·昆斯之类名字的时候，不会再因为和他们在一起的天价金额而心生景仰之情。在注意力稀缺的今天，媒体往往以一个物件的金额来吸引尽量多的眼球，但这并不代表物件就有相应的价值。</span> &#13;
</p>

<p class="p1">&#13;
	<span class="s1"><a href="http://book.douban.com/subject/6963965/" target="_blank">大设计</a></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213739lg84uG27U9WaeiQx.jpg-w600"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">副标题是“ BBC 写给大众的设计史”，看的时候可以顺便看一部配套纪录片：The Genius of Design。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">关于设计话题的矛盾之处，就在于每个人都可能有兴趣指点一个设计品的美丑，但是一旦触及它的设计过程或者更严肃的“工业设计”之类的话题，感兴趣的人数就会锐减。事实上工业革命以来，我们已经被太多物件包围，很多人都会以为只有那些看起来不一样的东西才叫做“有设计”（看看淘宝和设计相关的关键词搜索你就会明白这个误解有多可怕），而实际上，设计是一种解决问题的方式，也是工业化里最重要的一个环节。再普通的东西也是经过设计的，只不过是设计水平的高低而已。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">英国皇家艺术学院教授彭妮·斯帕克就是要把这件事说清楚，同时，她也想告诉你，你周遭形形色色的东西到底都是怎么来的──设计的背后，是材料的发明、技术的演化、社会意识形态的变迁以及历史大事件的辐射力。这本书里一个有趣的线索就是椅子，从最初到最末，斯帕克都在用椅子来诠释以上提及的所有元素。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">所以你可能也猜到了，这不是给专业人士看的高深读物，它的目标读者更多是“对设计感兴趣的普通人”，而之所以推荐这本书，是因为我觉得一切对美好生活有追求的人都应该阅读它，这样你不仅可以在淘宝一两把椅子的时候知道原来它们有名有姓，还可以用一种更豁达的态度对待周遭，更重要的是，你可以在茫茫历史长河里寻找适合自己的流派，而这个，或许就是一种品味。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6479" data-title="《「读书」既然你对生活有要求，就看点厉害的入门款吧！》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702141424g09pLTqzhXlD6ydZ.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6479.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1018"/></a>  </div></div> </div><h3 class="title">艺术的故事，也可以像侦探小说那样欲罢不能</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1"><a href="http://book.douban.com/subject/3162991/" target="_blank">艺术的故事</a></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213811XeDjx17QaHSLF39v.jpg-w600"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">贡布里希老师的《艺术的故事》相当于什么呢？嗯，应该相当于罗素的《西方哲学史》和曼昆的《经济学原理》——这个说法的危险之处在于，很多人会就此产生“这种书看起来一定很费脑子所以还是算了吧”的情绪，把它当个教科书一般 pass 掉了。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">如果你非要看一本和艺术有关的书的话，那么就看这本吧。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">或者，如果你只能通过一本书来了解所谓的美学，那么也请看这本吧。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这本书难能可贵的一点，在于和所有称得上难能可贵的知识普及类读物一样，姿态谦卑而真诚。恩斯特·贡布里希爵士不会因为他知道那么多所以就以机械或者居高临下的口味告诉你“什么叫做艺术”，相反，由于足够融会贯通，他有足够自信真的告诉你故事，而不是展示硬知识本身。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">如果你有兴趣，你会发现了解古埃及壁画里的透视到底是怎么形成的，其实和看雷蒙·钱德勒的侦探小说差不多。一些历史转变足够惊心动魄，而人类表达他们眼中世界的方式就此改变。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">从此以后，你去大英博物馆或者故宫博物院这种地方，看起来也更知道自己是去干嘛的了呢！</span> &#13;
</p>&#13;
<p>&#13;
	<a href="https://itunes.apple.com/cn/app/id944841879"> <img alt="" data-ratio="0.3084922" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213811wLCgTunVJyHYWNSf.jpg-w600"/> </a> &#13;
</p>
