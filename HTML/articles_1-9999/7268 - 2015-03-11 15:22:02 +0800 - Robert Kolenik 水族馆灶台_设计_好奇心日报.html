<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	荷兰设计师 Robert Kolenik 推出的这款厨房设计把厨房和水族馆结合在了一起，这个呈 “ L” 形状的水族箱上面铺设了一层白色的桌台，设置灶台，洗碗池等基本设施，同时水箱的多余空间被用作了收纳柜。而且顶部的桌台可以通过一个桌面按钮自由升降。这是<a href="http://www.kolenik.com/" target="_blank">他们的官网</a>，可以提供预订服务。&#13;
</p>&#13;
