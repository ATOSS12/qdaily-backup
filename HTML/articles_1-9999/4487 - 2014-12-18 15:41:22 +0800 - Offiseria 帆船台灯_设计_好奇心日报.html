<p style="font-size:11px;font-family:Helvetica;">&#13;
	意大利生活家居品牌 Offiseria 日前邀请意大利设计工作室 Mario Alessiani 为其设计了一款帆船系列的台灯 Vela，仅使用了折叠与激光切割的加工方式，创造了一个简单的金属结构。按照 Offiseria 提出的造价低廉的要求，设计师运用激光切割的桶状结构将灯泡固定在适当的位置，然后配置以小型的合金薄板调整光传播的方向，最终呈现出一个极简的稳定轻薄结构的台灯。&#13;
</p>&#13;
