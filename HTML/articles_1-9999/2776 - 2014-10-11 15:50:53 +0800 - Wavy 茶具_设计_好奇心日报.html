<p>&#13;
	来自香港的工业设计专业学生 Patricia Wong 设计制作了一套名为“ Wavy ”的茶具，用她的话说，这是一套”活着的茶具”，每一款都设计制作了非常有意思的手柄，如花瓣一般层叠张开，采用注浆的方式制作，灵感来源于类似吹制玻璃的手法，从而造就了整套茶具组合的独特外形和感觉，也使得手握的感觉更加自然舒适。&#13;
</p>&#13;
