<p style="margin-top:0px;white-space:normal;margin-bottom:16px !important;">&#13;
	最近用石头做桌面用品的越来越多了，在昨天的“这个设计了不起”里面我们推荐了<a href="http://qdaily.com/display/articles/7093.html" target="_blank">玄武岩做成的书桌用品</a>，今天我们觉得Peca Studio 和 Ana Saldana 联合推出的这款餐具看起来也不赖。&#13;
</p>&#13;
<p style="margin-top:0px;white-space:normal;margin-bottom:16px !important;">&#13;
	火山熔岩本身千疮百孔，自带狂野的气质，而抛光的边缘看上去优雅舒畅，两者结合在一起，中和了两种气质。同时，小蜡烛的存在提醒我们餐具的“火烈”的原始面目，简直是自然界原始材料化身当代艺术的优秀作品呢。&#13;
