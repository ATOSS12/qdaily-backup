<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	传统的茶壶大多又矮又胖，其形状常给存储和放置带来一定的麻烦。Paul Loebach 推出的这一款茶壶试图解决这个问题。这款茶壶长得活像一个实验室里面拿出来的烧杯——没错儿，这个形状的灵感来源也是实验室，不过它看上去比烧杯漂亮多了。你可能还注意到了，这个茶壶没有把手，不过，Paul Loebach 采用双层玻璃的设计也绝对不会让人烫到手呢。<a href="http://www.kikkerland.com/products/ora-teapot/" target="_blank">点击这里</a>可以购买。&#13;
