<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	香港生活概念店舖 Modern Times 店内摆设了一个皮革制的托盘，没想到却频频被人问起是否可以出售，所以设计师 Roberu 将它作为一个特别系列产品推出了。这款托盘有棕色，红色和黑色可选，材料是精致的皮革，底部配有一块幼细毛布使得底盘更加稳定，看上去优雅美丽。目前售价为 680 港币，<a href="http://www.moderntimes.hk/#!roberu-for-modern-times-series/chzh" target="_blank">这里是购买链接</a>。&#13;
</p>&#13;
