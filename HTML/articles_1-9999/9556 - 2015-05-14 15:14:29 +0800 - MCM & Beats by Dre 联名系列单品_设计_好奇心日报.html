<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
		MCM 和 Beats by Dre 最近合作推出了一个联名系列，其中包括 Beats Studio 头戴式耳机，Beats Tour 入耳式耳机和 Beats Pill 蓝牙音箱三种单品，每件单品都配备有一个 MCM 保护套。配色上采用的是 MCM 经典的黑色与金色搭配。这个系列现在预计今年6 月份发售，MCM 的粉丝们可以<a href="http://cn.beatsbydre.com/headphone/beats-mcm-collection.html?icid=internal_Home%20Page_na_MCM_KR_na_MCMNotifyMeSlider" target="_blank">点击这里</a>关注详细信息。&#13;
