		<span class="s1">Airbnb 近日推出了一个“水上漂浮屋”，位置是英国的泰晤士河上，屋子里设有一间客厅，两间卧室以及洗手间。而室外则有一座小花园，一个狗屋和一棵苹果树。这意味着，你甚至可以带上你的小狗去泰晤士河上发呆了。小屋将会从 5 月 22 日开始沿着泰晤士河一路漂流。</span>&#13;
