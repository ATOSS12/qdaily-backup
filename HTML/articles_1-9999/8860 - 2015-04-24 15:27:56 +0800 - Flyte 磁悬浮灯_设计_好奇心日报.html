<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	有人为了让灯具变得酷炫，添加了许多精巧的设计和装饰，Simon Morris 则痴迷技术的力量，一个普通的灯泡，可忽然“悬浮”起来，一切就变得不一样了。这款叫做 “Flyte” 的电灯采用磁悬浮技术通过空气进行无线供电。其底座采用的是橡木、白蜡木与桃木的结合，看上去简单优雅。而除了供电，“Flyte” 还可以为手机无线充电。目前产品售价 199 美元，正在 Kickstarter 上众筹，可以<a href="https://www.kickstarter.com/projects/flyte/flyte-levitating-light" target="_blank">点击这里</a>购买。&#13;
