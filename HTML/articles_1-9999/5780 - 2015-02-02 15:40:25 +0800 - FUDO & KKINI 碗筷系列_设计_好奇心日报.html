<p>&#13;
	FUDO 与 KKINI 碗筷系列为 JIA Inc. 品家家品去年的作品，邀请日本建筑大师黑川雅之 (MasayukiKurokawa)与韩国新锐设计师宋承容(Seung Yong Song)，展现东方国度对“家”的记忆创作，让日常普通的食器成为艺术家、设计师们创作的载体，让使用者感受大地藏无尽的丰硕与富饶，体会人生的百般况味。&#13;
</p>&#13;
