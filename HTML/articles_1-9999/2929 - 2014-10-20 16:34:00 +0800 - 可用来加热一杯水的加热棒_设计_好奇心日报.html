<p>&#13;
	有时候只是想喝一杯热水或者咖啡，却要烧一壶水，不是浪费电就是浪费燃气。日前，德国设计师 Nils Chudy 想出了一个可以节省能源的好办法，设计出了一个全新的加热器 Miito，包括一根独立的加热棒以及一个连接电源的感应型底座。使用时，只需将需要加热的容器置于底座上，放入加热棒就能启动加热模式。当水达到沸腾状态时，加热棒会自动结束工作。除了加热水之外，Miito 还可以用于加热牛奶、咖啡等饮品。&#13;
