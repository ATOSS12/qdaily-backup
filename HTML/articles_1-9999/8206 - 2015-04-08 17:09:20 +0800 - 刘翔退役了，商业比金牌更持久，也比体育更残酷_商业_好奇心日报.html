<p class="p1">&#13;
	昨天下午 5 点整，刘翔通过个人微博正式宣布退役。“从今天起，我恐怕要离开你们了，虽然舍不得，但是我真的‘病’了、 ‘老’了，我无法再与你尽情奔跑，我无法再与你擦肩跨跃。”他在退役声明中略带伤感地写道。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">如果不是媒体对这次退役的提前渲染，大多数人已经遗忘了这个曾经带给我们惊喜和心酸的名字。刘翔上一次出现在赛场上已经是三年前的伦敦奥运会了，或许你还记得，那时的刘翔拖着一条伤腿，一瘸一拐地跳向终点。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.6640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214052qYUioOQ2su9WNMw5.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">耐克随即推出了那则经典的广告文案：“谁敢拼上所有尊严，谁敢在巅峰从头来过，哪怕会一无所获，谁敢去闯，谁敢去跌，伟大敢！”，这则主题为“活出你的伟大”的文案与刘翔继 08 年北京奥运会后再次退赛的消息一起，成为当时社交媒体上最热门的话题——你可以在我们后面的文章中看到，</span>刘翔的十几年起伏里，竞技成绩起到的作用比商业推动要弱；而 2008 年退赛时的耐克广告里，本来应该是刘翔赋予耐克一种品质，但因为商业的推动力，结果反而是凡客体的广告重塑了刘翔的形象。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">从 2004 年雅典一战成名到 2015 年初落寞退役，短短十年，竞技体育的残酷性与商业世界的冷血在这个年轻人身上体现得淋漓尽致。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在竞技状态最好的 2005 到 2007 年，刘翔的 110 米栏成绩可以保持在 13 秒 20 以下，并在 2006 年的瑞士洛桑创造了 12.88 的新世界纪录；而在接受了数次跟腱手术和康复训练之后，刘翔的前队医透露说，他现在“最多只能跑进 13 秒 50”，教练孙海平表示这个成绩“复出的意义不大”——这几乎宣告了他职业生涯的终结。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">刘翔在商业价值上的“终结”来得更早，而且更加彻底。以 2008 年奥运会退赛为分水岭，刘翔在此前一年完成了世锦赛、奥运会和世界纪录的大满贯，加上品牌们希望搭上北京奥运的顺风车，刘翔在 2007 年获得了生涯最高的 1.63 亿元收入，排名《2007 福布斯中国名人榜》的第二位；而在北京奥运退赛，并因伤缺席了接下去两年大部分比赛时，刘翔 2010 年的收入已经降到了 1825 万元，只有巅峰期的 1/9，并在 2013 年跌出了中国名人榜。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.7359375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214054SMbAgYpzCfH7UQRO.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">2004 年雅典和 2006 年的洛桑，刘翔是民族英雄，国家骄傲。而从 2008 年北京奥运退赛开始，刘翔就被戴上了“自私”、“软弱”的镣铐。另一方面，我们从伦敦奥运会后各个品牌的表现（你也会在后面的卡片中看到）也很容易得出一个结论：商业比金牌更持久，商业比体育更残酷。各种商业合作不断地把他往前推，只为让刘翔不断地产生吸引人眼球的价值。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">刘翔在告别信一样的退役声明中，一再强调了过去数年自己与伤病作斗争，为重新归来付出的努力。</span>你爱过他，你也骂过他，但在这一刻，王者归来的戏码不会再上演，“飞人”的故事也到此终结。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8206" data-title="《刘翔退役了，商业比金牌更持久，也比体育更残酷》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606140859v6Bk5G4acTA8eMEV.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8206.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="131"/></a>  </div></div> </div><h3 class="title">1993至2015，刘翔的运动员生涯</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">1983 年出生的刘翔三个月后才年满 32 岁，但他成为一名职业运动员已经有 22 年了，练习跨栏的时间也超过了 20 年。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">与所有年少成名的运动员一样，在接触跨栏不久后，刘翔就显现出了自己在这个项目上过人的运动天赋。从 1995 年第一次接触跨栏到 1999 年拿到全国少年锦标赛冠军，刘翔只用了 4 年时间。同年，16 岁的刘翔进入了国家队，教练就是一直陪伴他整个运动生涯的孙海平。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.7296875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214047f6p2PYsJ0UXmzVry.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">从 1999 年与孙海平一起进入国家队专攻跨栏项目开始，到 2015 年宣布正式退役，我们可以把刘翔这 15 年划分为三个时期：2004 年雅典奥运会前的“上升期”；2004-2007 的生涯“黄金期”；以及 2008 年北京奥运会因伤退赛后的试图重回巅峰的“恢复与挣扎期”。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在孙海平的调教和国家田径队资源的支持下，进入国家队两年后，刘翔在 2001 年迎来了成绩上的大爆发。5 月，全国田径锦标赛冠军与大阪东亚运动会冠军；8 月，世界大学生动动会冠军；11 月，全运会冠军。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">谁都不知道刘翔究竟能跑多快，直到 2004 年 8 月 28 日晚上。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">时至今日，当你翻看这段雅典奥运会 110 米栏决赛的视频时，都很难做到完全平静。从起跑反应、前几步的登地，到跨越第一个栏间，再到后程加速以及最后的冲刺，刘翔在每一个环节都几乎做到了“完美”。这个黄皮肤的年轻人用 12 秒 91——破奥运会记录，平世界记录的生涯最好成绩，把当晚的飞人大战变成了一出独角戏。</span> &#13;
</p>&#13;
<iframe height="498" width="510" frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XMzY3OTc1NzY=">&#13;
</iframe>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">2004-2007 年是刘翔的运动生涯巅峰期，冠军和破纪录成为了这几年的主题。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">2006 年 7 月的瑞士洛桑，刘翔以 12 秒 88 的成绩打破了保持了 13 年的男子 110 米栏世界纪录；9 月的德国斯图加特，刘翔打破国际田联田径大奖赛赛会纪录；而在 2007 年 8 月 31 日获得第 11 届大阪世界田径锦标赛男子 110 米栏冠军后，刘翔成为了集奥运会冠军、世锦赛冠军和世界纪录保持者于一身的男子 110 米栏大满贯得主。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	在职业生涯的前 10 年，刘翔站到了世界顶峰，得到了所有的荣誉。他说，自己的人生太顺利了，听到的都是赞美。却没料想随后的 10 年，前路尽是荆棘与蹒跚。&#13;
</p>&#13;
<p class="p1">&#13;
	2007 年开始的跟腱伤势最终毁掉了刘翔的整个职业生涯，他在 2008 年和 2012 年两届奥运会上都因伤退赛，尽管曾数次努力从伤病中恢复，但所有人都明白，当初的那个“飞人”已经不在。&#13;
</p>&#13;
<p class="p1">&#13;
	2015 年 4 月 7 日，刘翔宣布正式退役。“我决定放弃，选择离开。” 他说。&#13;
</p>&#13;
<p class="p1">&#13;
	<img alt="" data-ratio="10.805" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214048w2LNM0sbJYdDRXqe.jpg-w600"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8206" data-title="《刘翔退役了，商业比金牌更持久，也比体育更残酷》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606140859v6Bk5G4acTA8eMEV.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8206.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="131"/></a>  </div></div> </div><h3 class="title">他们包装了一个偶像</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">如果说伤病让刘翔体会到了竞技体育的残酷性，那么商业世界对待他的方式，也没有让他从中获得多少温暖。进入新千年后，随着刘翔手上冠军越来越多，刘翔身上的商业价值也逐渐被精明的品牌商发现。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">耐克和可口可乐最先找到了刘翔。在 2001 年刘翔连续取得多个冠军，开始展露头脚的时候，耐克就以 50 万元的“低价”与刘翔签订了一份代言合同，并提供包括运动装备在内的支持；2003 年，可口可乐也加入到耐克的行列，以 35 万元签约刘翔。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.9015625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214049xRHZW63OUSYbA1zD.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">更多的品牌在刘翔在雅典成为“飞人”之后蜂拥而至。仅仅 2004 年，刘翔签约的品牌就包括东风起亚、白沙文化传播、重庆隆鑫摩托车、康佳手机、杉杉服装、千里马汽车以及中国邮政 EMS 大使。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">根据《福布斯》杂志的统计，刘翔的收入也从 2003 年的 160 万增长到 2004 年的 2300 万，他在《福布斯中国名人榜》中排名也从前一年的 90 位跳至第 3 位，仅次于姚明和章子怡。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">如果我们把刘翔从 2003- 2012 年《福布斯中国名人榜》的历年收入相加，他在这 10 年中总收入达到了 5.35 亿人民币。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">其中有 78% 的收入是在 2006 至 2009 年的四年间赚得，这也与刘翔 2005- 2008 年运动生涯黄金期相吻合（考虑到品牌代言与运动员成绩总是会有一定的滞后性）。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">包括 VISA 信用卡、伊利、交通银行、凯迪拉克、联想等大品牌都在这一时期进入，而与早年耐克和可口可乐的第一份合同相比，这些品牌要付出的代价也要高得多。比如 VISA 和伊利的代言金额高达 2000 万，凯迪拉克的代言费用也达到了 1500 万之多。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="1.0265625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214049taNBFAvR2DwTl9CH.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这些巨额合同一方面是对于刘翔已形成的商业价值的肯定，同时也带着对于“未来”——这个“未来”其实就是即将到来的 2008 年北京奥运会，以及其背后巨大的商业潜力——的期待。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">所有品牌商们都期待刘翔在家门口，在 13 亿观众面前重现四年前雅典的奇迹，其中一些品牌已经为此准备了一年，没有多少品牌想过另一种情况的出现。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这也是为什么当刘翔在北京奥运会预赛中“意外”退赛后，品牌们的态度发生巨大转变的原因。联想在匆忙中撤下了关于刘翔的广告，甚至有品牌找上门来要求重新谈判或是中止合约。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在随后七八年时间里，刘翔一直试图从脚踝、背部伤病中恢复，并一度 2012 年奥运会前短暂的重返巅峰。但年龄变大和伤病隐患让品牌变得更加小心翼翼，而在伦敦奥运会再次受伤之后，再也没有大品牌找上门来谈代言的事。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">根据多家媒体的报道，刘翔 2014 年收入 1800 万元，创造了 2004 年以来的新低。</span> &#13;
</p>&#13;
<img alt="" data-ratio="5.78375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214049sano56UjKtGLZqec.jpg-w600"/>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8206" data-title="《刘翔退役了，商业比金牌更持久，也比体育更残酷》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606140859v6Bk5G4acTA8eMEV.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8206.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="131"/></a>  </div></div> </div><h3 class="title">他的确赶上了一个好时代</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">除了自身的天赋与努力，刘翔也赶上了一个好时代。他从 1990 年代中期开始成为职业运动员，而从那时算起的 20 年时间，也是这个国家的国际地位、民族心态和竞技体育变化最快的时期，而这些变化最终投射到了刘翔身上，成为了他身上一些独特的“卖点”。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	普通人对于刘翔的崇拜多少带着一种“被叫了东亚病夫这么多年，终于有人替我们出头了”的快感，我们的教科书里把这个叫作民族自豪感。这也是为什么刘翔在雅典夺冠后那句“谁说黄种人不可以拿到奥运前八名，我今天一定要证明给大家看，我是奥运会冠军”能得到如此广泛的共鸣，就好像给整个国家打了一针鸡血一样。&#13;
</p>&#13;
<p class="p1">&#13;
	<img alt="" data-ratio="0.6328125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214050hvHO0NbP4WBwGSKF.jpg-w600"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">与跳水、乒乓球这些已经玩出花的项目相比，田径一直是弱项，而它又是奥运会两个大项（田径与游泳）之一，刘翔的出现适时地弥补了这个空缺，同时他又是我们在这个大项里的独苗，自然吸引了所有人的注意力。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">品牌们也看到了刘翔、姚明这些新一代体育明星对于这个国家和普通消费者的影响力。在刘翔拿到第一个世界冠军的 2001 年，中国加入了 WTO，越来越多的品牌希望扩大自己的中国生意，国际大牌们希望借此建立起自己在这个拥有 10 几亿人口的国家的知名度，而借助当红体育明星的曝光度和影响力，则是当时一种最为有效的方式。因此在刘翔刚刚展露头角的 2002、 2003 年，他就已经获得了来自耐克和可口可乐两大国际口牌的代言合同。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">刘翔在退役声明中说，在 2008 年之前他的人生都太顺利了，“听到的只有赞美”。套用当下互联网圈子的一句话：刘翔站在了整个民族为他营造的风口上，就算他是猪，也能轻松飞起来。而当风停的时候，那些真的问题暴露了出来。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">人们总是容易忽略他的年龄，而刘翔有着和同龄人一样的不成熟，随着他跑得越来越快，手里的冠军越来越多，这种不成熟进一步演变成了自负和张狂。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">比如在雅典奥运会夺冠后，刘翔在接受杨澜采访时就曾表示：“国内和亚洲没有人能比得了我，等有人超过我那天，那个时候我应该年纪也很大了，我就不练了。”而在夺冠当年的 12 月，一本名为《我是刘翔》的自传就正式出版，封面上是雅典夺冠后身披国旗的刘翔，旁边留着一句入党宣誓般的小字：我，刘翔，请大家相信，2008 年的北京，我会再次飞翔！</span> &#13;
</p>&#13;
<img alt="" data-ratio="6.32625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214050lTuSVkBYMNLmAz3c.jpg-w600"/>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8206" data-title="《刘翔退役了，商业比金牌更持久，也比体育更残酷》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606140859v6Bk5G4acTA8eMEV.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8206.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="131"/></a>  </div></div> </div><h3 class="title">姚明李娜刘翔，所谓职业，就是商业</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">即便在刘翔竞技生涯和商业价值的黄金期，他也无法超越同样来自上海的小巨人“姚明”。在 2004 年至 2009 年的六年间，依靠千万美元的 NBA 年薪，以及大量的品牌代言，姚明始终占据着《福布斯中国名人榜》的榜首位置。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">而在姚明因伤宣布退役的 2011 年，李娜横空出世，连续获得了澳网女单亚军和法网女单冠军，成为了新的体育偶像与品牌追逐的目标。她在 2011 年以 1.15 亿元年收入成为《 2012 福布斯中国名人榜》的第 5 名，姚明以 9690 万元排名第 8，而刘翔仅以 2880 万元排名第 40 位。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214054M3LNRsplvGg0rIk1.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">姚明、李娜、刘翔，他们都出身于 1980 年代初，在 1990 年代末进入国家队或成为职业运动员（李娜在 1999 年成为职业选手） ，并在进入新世纪之后成为各自领域的佼佼者。而他们比前辈们更幸运的地方在于，商业开始广泛渗透进体育领域，尤其是以运动员为代表的个人品牌，成为各大企业率先争夺的资源。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">而在如何运作自己的个人品牌方面，刘翔并不像姚明和李娜那样具备规划性。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">早在 2000 年，还在 CBA 打球的姚明就成立了自己的商业规划团队。也就是那个著名的“姚之队”。在这个团队的支持下，姚明完成了从远赴 NBA 打球到签约各大国际品牌的一系列成功的商业运作，而团队提出的让姚明在国内国际树立“积极向上，勤奋刻苦的好男孩”形象这一策略也异常有效。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">“姚之队”为姚明的商业代言设定了最低额度和年限，同时对于代言品牌也进行了严格挑选，在姚明刚进入 NBA 还未站稳脚跟的那几年，姚明身后的代言品牌就已经包括了 VISA、锐步、百事可乐、麦当劳、苹果等国际大牌，这与刘翔在 2004 年夺冠后签约的品牌形成了鲜明的对比。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214055jveQxmi8HLbaqhu0.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">与刘翔一样，姚明的税后收入当中，也有一定比例需要上交给“培养”了他的中国篮协和上海东方大鲨鱼队（有一种说法是 25% 给篮协 25% 给大鲨鱼），有点像子女给父母的赡养费，名义上来说，你还是国家的人。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">而李娜则脱离了这种模式。2008 年奥运会之后网球管理中心同意“放权”，李娜正式脱离了国家队管理体系，与国际上大部分职业网球运动员一样，带着自己的教练团队训练和比赛，也就是所谓的“单飞”。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在此之前，无论成绩好坏，李娜可以拿到比赛奖金的 35%，但国家负担她的训练和比赛费用；而单飞之后，她需要向网球管理中心缴纳的收入降到了 12%-16%，但需要自己负担聘请教练、理疗师，医生的薪水、差旅等一切费用，李娜在采访中说这部分费用可能会占到奖金的 50%，压力更大，但是更有利于自己努力去打出成绩。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">2009 年，李娜开始雇佣 IMG 这样专业的体育纪录公司打理自己的商业事宜，拥有丰富的品牌资源与体育明星商业操作经验的 IMG 也与“姚之队”一样，帮助李娜尽可能筛选出能够突出她国际影响力的大品牌，同时尽可能提高签约额和签约年限。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.6375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214055XvA5DtgJKF1Wz2ox.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">与姚明、李娜或组建商业团队，或借助专业力量有规划地进行个人商业开发不同，刘翔并没有掌握这方面的主动权——所有的商业代言合同都需要由体委代为签定，由体委决定与哪些品牌签约（比如 2004 年签约白沙文化在外界看来就有点莫名其妙），而在重大赛事来临时，又往往采取一刀切的管理方式，比如停掉所有商业活动与代言，而不顾及品牌方的利益和诉求。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在多方面的作用下，刘翔的商业开发显得更加随机和无序，波动性大，持续性差，品牌本身也良莠不齐。在刘翔表现出色时，品牌商纷至沓来；而当他跌入谷底时，则迅速离他而去。<img alt="" data-ratio="9.68375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214056U64r8BJuaF5PonyW.jpg-w600"/></span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8206" data-title="《刘翔退役了，商业比金牌更持久，也比体育更残酷》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606140859v6Bk5G4acTA8eMEV.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8206.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="131"/></a>  </div></div> </div><h3 class="title">商业比金牌更持久</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">刘翔在退役声明中感谢了很多人，其中特别提到了耐克。“感谢我职业运动生涯中所有的赞助商们，尤其是耐克，一路走来，风雨同舟。” </span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">2002 年，耐克首先盯上了这个当时只有 19 岁，但已经拿到全运会和世界大学生运动会冠军的年轻田径选手。随后，耐克与刘翔签订了一份 50 万元的代言合同。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这是刘翔拿到的第一份代言，尽管这个数字在现在看来低得可笑，但对于当时的刘翔来说，这种来自国际大品牌的肯定比数字意味着更多。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在错失姚明这条“大鱼”之后，刘翔成了耐克在中国最大牌的明星，因此在随后的 12 年时间里，耐克也给予了刘翔在旁人看来有些“离谱”的信任和支持。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">不仅包括不断增加的赞助费用，2006 年开始每年推出不同主题的品牌广告，还包括在出征雅典前投放全国性的广告，在洛桑破世界纪录时迅速推出纪念商品，在北京和伦敦两次摔倒后推出创意文案，在美国疗伤时提供医疗帮助——甚至在刘翔快被大家遗忘的 2014 年，耐克还把中国的新总部大楼命名为“刘翔中心”。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">耐克对于刘翔的投入并不是简单地出于所谓的“忠诚”，作为一家商业公司，耐克需要考虑的是“保质期”过了之后，如何更好营销一个有时效性的明星，如何让偶像的价值不必依附在成绩上。这的确是个残酷的说法，但也是事实。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"> <img alt="" data-ratio="0.6734375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214051rcYDONivxhZ7TSG6.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在重大赛事中的品牌曝光——刘翔每一次站上跑道，每一次镜头特写时穿的打着大大耐克 Logo 的衣服和鞋子，都是对耐克最好的广告。而耐克也会配合不同年份和赛事推出不同主题的刘翔广告，比如 2008 年的“放胆做”、“练到赢”，2010 年的“不止是飞人”。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">观众对于奥运会的关注度——别忘了，刘翔参加了整整三届奥运会，而这是为数不多的可以看到国人在最顶级赛事中表现的机会，因此每一次都有上千万甚至亿中国人在电视机前观看这 13 秒的“飞人大战”。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">获得更多项目的赞助机会——与“单飞”的李娜不同，刘翔背后仍然站着中国田联这个“大家长”。耐克对于刘翔不遗余力的支持，或许在他争取到一些新的赞助机会时也起了一定作用。2013 年初，耐克与中国田径队签订了 8 年的合作协议，从 2014 年至 2021 年，将包含两届奥运会，“合作深度和广度都超出以往”，除了训练装备和资金的资助，还包括教练员培训、医疗康复、高水平训练营等多个方面的深度合作。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">除此之外，刘翔在退役之后也可以向李娜为耐克女子运动产品推广一样，为跑步运动和产品推广发挥余热。事实上，耐克跑步系列产品是近几年增长最快的产品，年均销售额增长在 30% 以上，所以刘翔露脸的机会可能并不会比退役前少。</span> &#13;
