title">7 分钟减肥法</h3><div class="detail"> 

<p>&#13;
	过年了，我们非常理解你一边塞下肉圆一边想甩掉两斤肉的伤感。不过放假期间，跑跑亲戚睡睡懒觉，哪有时间锻炼？&#13;
</p>&#13;
<p>&#13;
	好吧，没有时间跑步，也许你睡前能抽 7 分钟让自己稍微没那么郁闷。&#13;
</p>&#13;
<p>&#13;
	7 分钟锻炼法火起来要感谢《纽约时报》于 2013 年发表的文章。这篇短文引述一家学术期刊的文章称，高强度间歇训练法（HIIT）能在短时间内提供与长时间运动相当的好处。&#13;
</p>&#13;
<p>&#13;
	按照这篇文章的说法，“在几分钟内接近极限的运动频率，能提供与几小时的跑步或骑车相当的肌肉分子变化。”&#13;
</p>&#13;
<p>&#13;
	Seven 就以此为基础，做了一个健康应用。它不是 App Store 上唯一的 7 分钟锻炼应用<span style="white-space:normal;">（7 Minutes Workout，</span><a href="https://itunes.apple.com/cn/app/7-minute-workout-seven-high/id650276551?mt=8" style="white-space:normal;background-color:#FFFFFF;">iPhone</a><span style="white-space:normal;">|</span><a href="http://www.wandoujia.com/apps/se.perigee.android.seven" style="white-space:normal;background-color:#FFFFFF;">Android</a><span style="white-space:normal;">）</span>，但它是相当好用又免费的一个。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136511n7FC6jPwYp4Hs8t.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	你究竟能通过 7 分钟锻炼得到多少好处？其实这个问题的答案根本不重要。要是能坚持每天 7 分钟，说明你有足够的毅力健身——有毅力，要锻炼身体或者健美身材都不难。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6559" data-title="《「充电」懒人运动减肥教程》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703181537Jyx5gIpzjeV2tcmK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6559.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="657"/></a>  </div></div> </div><h3 class="title">Walkr，走着走着就瘦了？</h3><div class="detail"> 

<p>&#13;
	好身材人人都羡慕，但是减肥的痛苦并不是每个人都吃得消。如果你觉得其它减肥方法太过辛苦，那么试试这个游戏吧。&#13;
</p>&#13;
<p>&#13;
	Walkr（<a href="https://itunes.apple.com/us/app/walkr-galaxy-adventure-in/id834805518?mt=8">iPhone</a> 版）是一款收集各种各样可爱“星球”的游戏，总共分为美食星球、元素星球、动物星球、植物星球、节庆星球和特殊星球六种。它们的样子实在太过讨喜，比如“喵喵毛球”就是一个生活着长脚猫的毛线团，“燃烧之心”就是一个不断运行的冒着火的引擎。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213653AWuchfQt5oON9P0b.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	为了收集所有 68 个星球，你需要时不时的抽出时间来收集金币、喂食，就像你在玩开心农场时做的那样。如果想要让等待的时间不那么辛苦，唯一的捷径就是多走走路，游戏会计算你的步数并转化为游戏内的能量。&#13;
</p>&#13;
<p>&#13;
	所以，想到你减肥时还能收获更多更可爱的星球，会不会觉得更有动力呢？对，这是个打着计步健身幌子实打实的收菜应用。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6559" data-title="《「充电」懒人运动减肥教程》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703181537Jyx5gIpzjeV2tcmK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6559.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="657"/></a>  </div></div> </div><h3 class="title">若你有台游戏机，来跳舞吧</h3><div class="detail"> 

<p>&#13;
	恩，我们理解。在假期里，即使 7 分钟锻炼法听起来也异常艰辛……如果你不想碰任何与“工作”、“辛苦”沾边的事情，要不试试游戏机减肥？&#13;
</p>&#13;
<p>&#13;
	除了 Wii 上面的小儿科网球和拳击游戏，还有一些游戏是认真为消耗热量设计的，其中的代表是跳舞类。Xbox 上有 Dance Central，PS3 和 PS4 上有 Just Dance。如果按照游戏的要求跳舞半小时，运动量一定不小。他们还提供热量消耗追踪，告诉你大致跳掉了多少卡路里。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213653NaxA2FRpnOzQM5dm.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	如果跳舞对你来说太软绵绵，想试点认真的？PS3 的 <a href="http://www.playstation.com/en-us/games/the-fight-lights-out-ps3/">The Fight: Lights Out</a> 是一个动真格的拳击游戏。一场训练下来，我的胳膊第二天都抬不起来。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6559" data-title="《「充电」懒人运动减肥教程》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703181537Jyx5gIpzjeV2tcmK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6559.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="657"/></a>  </div></div> </div><h3 class="title">《纸牌屋》里的划船机</h3><div class="detail"> 

<p>&#13;
	如果你嫌游戏和应用减肥太不正式，那么还可以考虑购入一台正式的家用健身设备。&#13;
</p>&#13;
<p>&#13;
	划船机最近这几年比较红，除了健身房之外，其中的推动者就是电视剧《纸牌屋》。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.5" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213654ZreCljy1ti6cK2DJ.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	推荐划船机的主要原因是效率高——划船机的初衷模拟水上赛艇运动，而这个运动需要动用的不仅仅是下肢的力量，还有手臂，腰腹等等，全身 80% 左右的肌肉群都会参与到运动中去。另外，它对半月板的冲击比较小，所以不容易像长跑、登山那样伤膝盖。&#13;
</p>&#13;
<p>&#13;
	划船机比较适合阖家使用：噪音不大、强度可调节、还可以锻炼全身肌肉。唯一的问题可能就是价格了，传统的品牌 CONCEPT2 划船机在 1-2 万人民币之间。&#13;
</p>&#13;
<p>&#13;
	如果你就是懒着不想动，可以试试这款叫 <a href="http://getpowerdot.com/" target="_blank">SmartMio</a> 的智能硬件，它可以通过电流刺激肌肉达到健身的效果……&#13;
</p>&#13;
<p>&#13;
	<iframe height="640" width="400" frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XODI2NTQxMTMy">&#13;
	</iframe>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6559" data-title="《「充电」懒人运动减肥教程》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703181537Jyx5gIpzjeV2tcmK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6559.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="657"/></a>  </div></div> </div><h3 class="title">囚徒健身</h3><div class="detail"> 

<p>&#13;
	另一个最近在国内流行的锻炼方法叫“囚徒健身”，非常适合不确定自己是否能坚持健身的懒人。它的主旨是利用现有的条件和身体自重，无需器械就能锻炼。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213652OzHRdp0M72sjywGx.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	当然，它对懒人的好处是，你不需要买任何健身设备。听懂了吧？等年一过完，懒筋上来，你就不用对着家里的跑步机椭圆机瑜伽球犯愁了。&#13;
</p>&#13;
<p>&#13;
	《囚徒健身》的作者表示，“一个真正的男人，至少要能做到：5 个单臂俯卧撑，5 个单腿深蹲，1 个单臂引体向上，5 个悬垂直举腿，1 个铁板桥，1 个单臂倒立撑。”这篇文章的读者们，我明白，你们点进来就是因为暂时做不到。换个角度想想，在监狱都能练成一身腱子肉，你有什么理由不锻炼！&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6559" data-title="《「充电」懒人运动减肥教程》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703181537Jyx5gIpzjeV2tcmK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6559.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="657"/></a>  </div></div> </div><h3 class="title">靠吃来减肥</h3><div class="detail"> 

<p>&#13;
	我们曾经评测过一些设计运动和食量的应用，比如从饮食和运动两方面记录健身日记的薄荷，用户可以利用食物营养数据库作为每日摄入和消耗热量的评级基础。这类应用让你有可能远离饱餐之后的负罪感，反正吃下去的热量，都会在足够的运动中消耗。&#13;
</p>&#13;
<p>&#13;
	说实话，光靠食谱一劳永逸的瘦下去的食谱，是不存在的。&#13;
</p>&#13;
<p>&#13;
	但是确实存在一些帮助你快速减重的食谱，比如最近两年非常流行的“<a href="http://qdaily.com/display/articles/1418.html">哥本哈根减肥法</a>”，它号称能够通过 13 天的严格餐单，改变你的新陈代谢，帮你减去 7-20 公斤的重量。因为存在对新陈代谢的一定影响，这也是一份在两年中只能执行一次的食谱。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.5" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213655o2nMCqdXITSBEyek.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	哥本哈根食谱看起来每天都有一定量的“像样”的食物可吃，而排毒果蔬汁的受众则已经放弃了吃饭这回事。例如使用<a href="http://www.vcleanse.com/" target="_blank">维果清</a>，每天喝上 6 瓶到 8 瓶果蔬汁，一个疗程大约 3-5 天不等。相信我，在你下定决心开始用果汁清体的时候，“减肥”这件事在形式上已经完成了。&#13;
</p>&#13;
<p>&#13;
	你会发现很多年轻又身 (ɡēn) 材 (běn) 不 (bù) 差 (pàng) 的女孩子开始在社交网络上频繁地晒自己果汁断食的经历。如果你想在年后上班的时候，让半月不见的同事、同学大吃一惊，《好奇心日报》的建议是静悄悄地喝，静悄悄地瘦。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	注：吃是一件美好的事，如需断食减肥请在专业人士指导下进行，我们并不鼓励极端地自我伤害方式。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6559" data-title="《「充电」懒人运动减肥教程》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703181537Jyx5gIpzjeV2tcmK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6559.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="657"/></a>  </div></div> </div><h3 class="title">过节人家也不要落后呢！</h3><div class="detail"> 

<p>&#13;
	为了表示我们是在假期赢在起跑线上的一群人，所以《好奇心日报》做了这个系列，欢迎回顾/期待同系列春节充电列表：&#13;
</p>&#13;
<h3>&#13;
	<a href="http://qdaily.com/display/cards/6545.html" target="_blank">除夕：生活新技能 get √</a> &#13;
</h3>&#13;
<h3>&#13;
	<a href="http://www.qdaily.com/display/cards/6559.html" target="_blank">初一：懒人运动减肥教程</a> &#13;
</h3>&#13;
<h3>&#13;
	初二：时间和任务管理系列，GTD 大法好！&#13;
</h3>&#13;
<h3>&#13;
	初三：好奇心日报 X MOOC学院 | 2015 给自己定个有腔调的学习计划&#13;
</h3>&#13;
<h3>&#13;
	初四：从英文到克林贡语，总有一款新语言适合你&#13;
</h3>&#13;
<h3>&#13;
	初五：工作技能增值大礼包&#13;
</h3>&#13;
<h3>&#13;
