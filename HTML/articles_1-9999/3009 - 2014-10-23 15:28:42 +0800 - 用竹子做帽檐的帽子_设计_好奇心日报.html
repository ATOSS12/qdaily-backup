<p>&#13;
	英国设计团队 Guapa Peaks 一向都保持着使用可持续生长的自然材料与高档纺织品相结合的材质制造各类头饰产品。日前，他们选择用竹材作为帽檐的原材料，推出了第一个棒球帽系列，坚硬的竹材与柔软的针织物相结合碰撞出来的对比效果成为了这一系列的最大特点，虽然看上去只是截然不同的两种材质的融合，但考虑到竹材的厚度、硬度以及重量等问题，给制作工艺带来极大挑战。目前，这一系列的棒球帽正在<a href="https://www.kickstarter.com/projects/1661839295/guapa-peaks-the-original-wooden-headwear" target="_blank"> Kickstarter</a> 上众筹。&#13;
</p>&#13;
