<p>&#13;
	来自巴黎的设计师 Inga Sempé 今年为丹麦家居品牌 Hay 设计了一款名为「Pinoram」的收纳挂饰，可以为用户收纳一些随手可能会用到的小物件。Pinoram 的背部时一个软木材质的长方体，外立面被砖纹穿孔金属结构包裹，形成了一个个的小型网格。Pinoram 的方便之处在于其模块化的设计，使得用户可以按照自己的需要添加额外的存储组建与配件，因为背部是软木塞的缘故，包括磁铁、别针等都可以用来固定备忘录、便签条等。&#13;
</p>&#13;
