<p>&#13;
	这款名为 Yodessa 的凳子是新加坡设计工作室 Tizumuka 的作品，由塑料凳面、实木凳腿以及阀门旋钮三个独立的物件组合而成。组装时，使用者无需借助任何其他道具，白色塑料圆形凳面下面有四个圆形的小插孔，两个板凳腿可以交叉套在插孔里面，然后将阀门旋钮穿过凳腿横梁与凳面的螺丝孔拧紧，一款时尚的小凳子便组装完成了。Yodessa 的优势在于从运输、存储到组装各个环节的便利性，它还收获了今年的德国红点奖。&#13;
</p>&#13;
