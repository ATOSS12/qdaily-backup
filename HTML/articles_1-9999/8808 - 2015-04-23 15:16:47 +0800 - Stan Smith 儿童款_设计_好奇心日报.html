<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Stan Smith 大概当之无愧是今年最火热的出街运动鞋。近日 Adidas 推出了 Stan Smith 儿童款，已经做了父母的 Stan Smith 粉丝们大概要开心一阵子了。在儿童款中，设计师把鞋带换成了两个尼龙搭扣，从而更加保证儿童的安全。目前售价婴儿款是 46 美元，而儿童款是 55 美元，有绿色和红色两种颜色可选，<a href="http://www.adidas.com/us/kids-stan_smith" target="_blank">这是购买连接</a>。&#13;
</p>&#13;
