<p>&#13;
	这是“好奇心日报”春节打败无聊之春节充电系列，目标是让你用提升技能的方式积极面对春节悠长假期的苦闷（及七大姑八大姨的追问），因为我们相信，换个姿势努力是最好的休息。&#13;
</p>&#13;
<p>&#13;
	新年快乐，开始接客了！&#13;
</p>&#13;
<p>&#13;
	面对正在路上的一大波亲戚，要怎样展现自己的德艺双馨呢？也许以下这些速成的生活技能能让你过上有脸面的春节假期。&#13;
</p>&#13;
<h2>&#13;
	生活速成技能之——新手快手菜&#13;
</h2>&#13;
<p>&#13;
	秀厨艺最能展现你是一个“有动手能力、有生活自理能力、有品位、有胃口”的四有新人。然而要有值得称道的厨艺，其实你并不需要真的经过大量训练——世界上总有那么一些做法简单，外观美丽，口味也不错的懒人菜肴，你第一次做即可驾驭，失手几率也很低。&#13;
</p>&#13;
<p>&#13;
	这次我们还是要祭出“下厨房”这个应用（iPhone|Android），因为我们在里面发现了很多适合新手的快手菜单，例如：&#13;
</p>&#13;
<p>&#13;
	家常菜版：《<a href="http://www.xiachufang.com/recipe_list/68286/">入门简单易学的好吃菜单</a>》，其中经实测符合“容易做、味道不错，外观也足够好看”的是这几道——日式照烧虾、杏鲍菇扣西兰花以及浇汁香菇油菜，1 个小时内做完这三道绰绰有余。&#13;
</p>&#13;
<p>&#13;
	烘焙版：《<a href="http://www.xiachufang.com/recipe_list/101524696/">要通通学会，新手慢慢来</a>》，其中的芝士土豆泥，还有电饭锅版的布朗尼，低成本但又让宾客有“哇哦”感觉。&#13;
</p>&#13;
<p>&#13;
	面点甜点版：《<a href="http://www.xiachufang.com/recipe_list/68710/">图解超详细食谱</a>》，里面的菜谱连如何搓面团都有详细的指导。另外特别推荐这个<a href="http://www.xiachufang.com/recipe/262666/">“木瓜奶冻”</a>，这个美貌的甜点虽然经常登上餐厅的菜单，但真实操作是太简单了。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.5925" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136417ZE8oCJAROeB9MhS.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	另外，由于“下厨房”聚集了一众文艺范儿的用户，所以如果想要找刚刚上线日剧当中的菜谱，还是国外某些有趣的烹饪节目的菜谱都能找到。更不用说社区用户们小清新到无以复加的食物照片了——如果你的下厨作品要用于宴客，那么这些摆盘的参考是必不可少。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.65125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213641n2W5Pvm3UHjkrJ7A.jpg-w600"/>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	下厨房用户<a href="http://www.xiachufang.com/cook/10021396/created/" target="_blank">“王光光光光”</a>的菜谱页面&#13;
</p>&#13;
<p>&#13;
	如果上述的快手菜谱无法满足脑洞打开的你，那么可以点击这个<a href="http://www.xiachufang.com/recipe_list/69095/">猎奇向的菜单</a>——炸奥利奥、奥利奥米饭、方便面煎蛋饼、麻将提拉米苏什么的，端上餐桌也是让人印象深刻的事情呢。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6545" data-title="《「充电」新春假期生活新技能 get √》，来自@好奇心日报" data-pic="http://m.qdaily.com/images/missing_article.png" data-url="http://www.qdaily.com/cards/6545.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="425"/></a>  </div></div> </div><h3 class="title">如何拍出至少看着美好的食物</h3><div class="detail"> 

<p>&#13;
	在这个看脸的世界，做得好不如拍的好，拍的好不如 P 得好。&#13;
</p>&#13;
<p>&#13;
	也许 10 年前的人们挠破头皮也不会猜到，“饭前拍照”晒一晒变成了如此自然的习惯。新春佳节，怎样让人知道你做了/吃了好东西呢？怎样不落后于朋友圈那些晒外国旅行和昂贵餐厅的糟糕朋友呢？&#13;
</p>&#13;
<p>&#13;
	“好照片+别出心裁的字体”也许能让你别树一帜，在这些功能上，我们选了两个常用应用和一个课程推荐给大家。&#13;
</p>&#13;
<p>&#13;
	两个应用分别是食色（<a href="https://itunes.apple.com/us/app/shi-se-shi-er-bu-tong/id778137885?mt=8">iPhone</a>|<a href="https://play.google.com/store/apps/details?id=com.kingnez.umasou.app&amp;hl=zh">Android</a>）和黄油相机（<a href="https://itunes.apple.com/us/app/huang-you-xiang-ji/id587176822?mt=8">iPhone</a>）。食色主打食物拍摄，有宣传海报一般的自定义图片水印，拍了照片还可以选择进食的地点和菜品名称，文字的排版很符合现在人们的审美。加上水印之后发朋友圈，本来普通的食物看上去也似乎有什么不得不说的故事；而对于没时间折腾但又期待制作出漂亮有趣图片的人们来说，黄油相机是个不错的捷径。下面是我们用黄油相机做出来的效果图：&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.5" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213648eEySzdHhsQAPTNg9.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	如果你是进阶版的用户，可以考虑下载一个 SkillShare 应用，从食物摄影开始提升。这个从 2011 年开始做在线课程的服务，主打是有趣的短视频课程。每个课时视频只有几分钟，但是将得很精心，其中我们最推荐的是<a href="http://www.skillshare.com/classes/photography/Food-Photography-Capturing-a-Morning-Worth-Eating/1847643520?via=similar-classes">这个课程</a>——Food Photography: Capturing a Morning Worth Eating。这是参加了这个课程的同学拍出来的作业：&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.715" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213648auHXsd8L5WlKzi29.jpg-w600"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6545" data-title="《「充电」新春假期生活新技能 get √》，来自@好奇心日报" data-pic="http://m.qdaily.com/images/missing_article.png" data-url="http://www.qdaily.com/cards/6545.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="425"/></a>  </div></div> </div><h3 class="title">手残党也不能放弃治疗</h3><div class="detail"> 

<p>&#13;
	几年前，大学宿舍曾经特别流行打围脖（现在的好像是羊毛毡）。一到周末宿舍里四个人都拿着粗棒针做织线活。从那个时候，就能看出即使是在玩两根竹签子一团线这件事上，上帝也是不公平的。&#13;
</p>&#13;
<p>&#13;
	如果这么多年你还没对做毁了的十字绣（们）感到丝毫歉意，这里推荐两款手工应用在新年祸害棉花和纤维。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136463PbqOMvyuD195rWK.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	堆糖（<a href="http://www.duitang.com/">网页版</a>| <a href="https://itunes.apple.com/us/app/dui-tang-fa-xian-he-bao-cun/id533415763?mt=8">iPhone 版</a>| <a href="http://www.wandoujia.com/apps/com.duitang.main">Android 版</a>）原本是一个在线图片社区，最主要是用来发现美图，然后收藏一下，很像是一个叫做 Pinterest 的英文社区。但是它有一个规模不小的手工 DIY 分类区，很适合用来专门搜索手工教程。反正制作结果已经用瀑布流呈现给你了，从编织到折纸和缝制公仔，花样这么多，如果感兴趣再查看具体步骤呗。&#13;
</p>&#13;
<p>&#13;
	嫌堆糖太窄只适合女生？Snapguide（<a href="https://snapguide.com/">网页版</a>|<a href="https://itunes.apple.com/us/app/snapguide-how-tos-recipes/id421477397?mt=8">iPhone 版</a>）倒是可以给你汽车维修、改造，搞摄影这类的教程。事实上 Snaoguide 做得相当不错，它强大的地方是先来这里可能是挖点教程，很快方便地分享和制作教程的功能，可能会让你忍不住分享自己的制作。总之让自己玩得开心，并不必管别人翻白眼。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6545" data-title="《「充电」新春假期生活新技能 get √》，来自@好奇心日报" data-pic="http://m.qdaily.com/images/missing_article.png" data-url="http://www.qdaily.com/cards/6545.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="425"/></a>  </div></div> </div><h3 class="title">速成化妆技巧课程</h3><div class="detail"> 

<p>&#13;
	如果你和我一样是在年前一连加了 21 天班的上（jia）班（ban）族（gou），在回家以后过年串门的时候，一定需要快速 get 化妆技能。&#13;
</p>&#13;
<p>&#13;
	我们不鼓励在喜庆的日子里化大浓妆吓坏亲戚家的小朋友，但是适当的淡妆不仅会让气色变得好起来，说不定也会让你在面对亲戚逼婚、逼问、亲情问候之时，获得好感度加值。&#13;
</p>&#13;
<p>&#13;
	事实上开始化妆是一个不小的坑，看看美妆博主的视频推荐清单就知道。关于从零开始的教程，这里有两个建议，一位是在 YouTube 成名已久的<a href="https://www.youtube.com/user/MichellePhan"> Michelle Phan</a>，这位越南裔的女孩子制作过非常多容易模仿的教程，我曾经跟她的教程学过用废旧的名片制作画眉工具，对于初学者来说相当实用。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136476YX95OQVMt2hIUEe.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	如果翻墙不方便，也可以在微信上搜索化妆师 MK ，这是一个每天推送几分钟的短视频的公共账号（微信号：huazhuangshimk），等地铁的功夫就可以学会一个简单的实用妆容。节后开工的时候说不定就已经练熟了一手日常妆容，也算是新年新气象了。此外，抹茶美妆之类的 app 里也有不少五分钟左右的视频，从打底妆开始演示化妆的手法。&#13;
</p>&#13;
<p>&#13;
	不过，有一个建议是，无论手熟手生，记得准备清洁力度足够的卸妆产品。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6545" data-title="《「充电」新春假期生活新技能 get √》，来自@好奇心日报" data-pic="http://m.qdaily.com/images/missing_article.png" data-url="http://www.qdaily.com/cards/6545.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="425"/></a>  </div></div> </div><h3 class="title">“接客”技巧，如何让客人如沐春风</h3><div class="detail"> 

<p>&#13;
	学会在不同的场合以恰当的打扮出席、在餐桌上正确使用不同的餐具、如何布置一张下午茶的餐桌……这些技能也许一时半会看起来不那么实用，但是礼仪和社交技能确实能够在生活中发挥一定作用。&#13;
</p>&#13;
<p>&#13;
	它让你在表现得体的同时，更为成熟、自信。&#13;
</p>&#13;
<p>&#13;
	春节是家里集中迎客的时期，而一个有诚意的礼仪培训课程（finishing school）能够带给你的，除了“装逼”的形式主义，更多的是学会真正的尊重和理解、体谅他人。我们专门找到了一个简单的 BBC 礼仪课程，会给你一些接客礼仪的基本概念，包括开门的方式、平衡走路等等，时长只有 3 分钟，无痛学习：&#13;
</p>&#13;
<p>&#13;
	<iframe height="640" width="400" frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XODk1NDE3MzU2">&#13;
	</iframe>&#13;
</p>&#13;
<p>&#13;
	在休假期间集中进行礼仪技能方面的培训起到的会是短时间的提升作用，而真正能够在漫长生活里给予力量的，不一定在这里。如果你还感兴趣，可以看 The English Manner 这个<a href="https://www.youtube.com/user/mannersandmores"> Youtube 频道</a>（有些优质内容得自备梯子）或者是他们<a href="http://www.theenglishmanner.com/">官方网站</a>。&#13;
</p>&#13;
<p>&#13;
	P.S. 如果你是女权主义者也不必担心，这是一个国际化的礼仪课程，你不会看到任何专门用于取悦男性而作的姿态。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6545" data-title="《「充电」新春假期生活新技能 get √》，来自@好奇心日报" data-pic="http://m.qdaily.com/images/missing_article.png" data-url="http://www.qdaily.com/cards/6545.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="425"/></a>  </div></div> </div><h3 class="title">春假“注意力”回血技能</h3><div class="detail"> 

<p>&#13;
	无论是做菜、化妆、还是喝茶，之前的 List 都在培养你的优雅的格调。但是，今天推荐的活动真的能然你变得更加聪明哦，那就是玩动作类游戏。&#13;
</p>&#13;
<p>&#13;
	早在 2002 年，威斯康星麦迪逊大学教授肖恩·格林的论文 <a href="http://www.nature.com/nature/journal/v423/n6939/abs/nature01647.html">Action video game modifies visual selective attention</a> 就指出，这一类游戏的玩家的视觉选择性注意力要比普通人高出不少。&#13;
</p>&#13;
<p>&#13;
	还记得谍影重重 3 里面的伯恩在伦敦滑铁卢火车站的精彩表现吗？在上万个人群中迅速锁定多个对象就是靠着这所谓的“视觉选择性注意力”。在这方面，我们推荐假期去玩玩使命召唤，多玩玩游戏，保不齐哪天能够帮到你呢。&#13;
</p>&#13;
<p>&#13;
