<p>&#13;
	瑞士设计团队 Norm 为丹麦家居品牌 Menu 设计了一款茶壶，整个壶身皆用玻璃材质制成，显得晶莹剔透，搭配独特的茶胆设计，让你可以轻松冲泡一壶茶香，自在品茗。冲泡后，利用橡胶提把轻松拉起茶叶，可轻松掌握茶水的浓度。Norm 为壶盖选取了塑料材质，这是为了避免重复盖取时，造成玻璃连续碰撞，容易碎裂。定价 49.99 美元，<a href="http://www.amazon.com/gp/product/B004U8ZL2U?ie=UTF8&amp;tag=wiredte-20" target="_blank">点击这里尝试购买</a>。&#13;
