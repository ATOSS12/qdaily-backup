-ft clearfix"><ul class="tags clearfix">  <li class="tag"><a href="/tags/7198.html">用好奇心对搞无聊</a></li>  <li class="tag"><a href="/tags/7199.html">虹膜</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6637"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6637" data-title="《「电影」哎哟，这些电影里的音乐不错哦》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123433rCfFdAYMsw7KHJPE.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6637.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="393"/></a>  </div></div> </div><h3 class="title">《醉乡民谣》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">《醉乡民谣》的主人公勒维恩·戴维斯并不讨喜，他很有才气、但却落魄、整天疲于在生存线上挣扎，同时，他是一个人渣——把好友老婆的肚子搞大，不停在好心收留他的人家做沙发客，到头还不给别人好脸，在孩子面前脏话不断，也毫无责任心……</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">但就是这样一个「人渣」，歌却唱得让人心碎销魂，而导演科恩兄弟也为主人公营造了一个沉静陷落的音乐环境，那种像是吸大烟才有的那种迷醉感，也无愧让影评人惊呼这是当年度最好听的电影。<img alt="" data-ratio="0.6675" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213833bzFf9t6lhOTjrX2P.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片中勒维恩·戴维斯所处的美国的六十年代，正是民谣和摇滚开始蓬勃繁荣的前夕，而他所在的格林威治村，则堪称是美国（第二次）民谣运动肇始的圣地，而戴维斯在现实生活中的原型——Dave Van Ronk 则是这次运动中的重要人物，虽然一直没有大红大紫，但他却极大地影响了后来震古烁今的摇滚民谣巨人鲍勃·迪伦，他也一度传说是后者的吉他老师。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《醉乡民谣》并没有把电影拍成歌曲 MV 的大串烧，没有那种煽情造作的「音乐感动」，相反它的音乐中有凄婉，有颓废，也有不满和戏谑，音乐并不是电影的点缀，也不是为了填充或是炫耀而生拉硬塞，所有的歌曲都与电影叙事相偎相依——没有音乐的话，那些电影故事只能沦为干瘪的悲惨人生；而没有电影的话，音乐只能单纯剩下那种伤感的好听。<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213833GUmbeLpnYOdo6gKB.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">只有在电影与音乐结合一处的时候，两者才都变得丰腴起来，故事让人同喜同悲，音乐则显得哀而不伤。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">奇怪的是，这样一部描绘 loser 的电影，却丝毫没有让人难过，它不是励志的心灵鸡汤，也绝非清新的人生小品，《醉乡民谣》里主人公的失败和落魄是如此充满人生意义，也不乏那种小人物的不羁，有时你甚至会会心一笑，因为他与你身边号称要「追求梦想」的吉他少年是如此相像，也许你本人也就曾经如此。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6637" data-title="《「电影」哎哟，这些电影里的音乐不错哦》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123433rCfFdAYMsw7KHJPE.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6637.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="393"/></a>  </div></div> </div><h3 class="title">《月升王国》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">天真烂漫、活泼狡黠、精工细作，韦斯·安德森的标签是如此的明显和「张扬」，个性腼腆的他在金球奖颁奖礼上被主持人介绍时，一脸恨不得钻到地下的「低调」害羞，更是萌翻了他在中国的无数铁杆粉丝们。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">而他电影中那些精细、可爱、慢工出细活、满是欧陆文艺趣味的美术、服装、设计，更是与他的出生地德克萨斯——充斥着牛仔与保守的「红脖州」——格格不入。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">韦斯·安德森经历了从小众导演，到被慧眼识珠，开始被接纳进电影工业体系，在经历了一系列的成功与个别失败之后，终于成为了被主流世界所认可的成熟导演。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213834d4FL06VspbwMENg1.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在《月升王国》之前，韦斯·安德森的名字可能更多地是被业内人士以及发烧友级别的铁杆影迷所追捧，而《月升王国》之后，这个名字则开始越来越多得被大众所熟知。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">安德森电影的每一个细节无不是精雕细琢、用心考究的后果，而与他精心打造的画面所匹配的，自然也是无比熨帖的泛着浓浓布尔乔亚和安德森风情的配乐。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《月升王国》的开篇和结尾处，所使用的是布里顿的《青少年管弦乐队指南》，这部旨在向青年们普及管弦乐各乐器的作品不仅发挥了每种乐器（尤其是管乐和打击乐）音色最优美的一面，而且从作曲到配器都极尽巧思，围绕着同一主题平添出无数曼妙的变奏。而整部电影中其他的配乐——无论是剧中剧《诺亚方舟》里音乐剧，还是两个小鬼头出走一路的俏皮配乐——也是古灵精怪，但却又不喧宾夺主。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.54125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213834DnzUKAWwpfHMxNkh.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">而就在《月升王国》之后，安德森终于凭借《布达佩斯大饭店》席卷全球，无论是被政治议题裹挟的柏林国际电影节，还是商业气息过于浓厚的奥斯卡，安德森也为他自己挣到了属于他自己电影作者风格的一席之地。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">而他电影中那些好听悦耳、却丝毫没有破坏和撕扯到故事的配乐，就算抛开电影内容，单独聆听 OST，相信也会沉迷其间。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6637" data-title="《「电影」哎哟，这些电影里的音乐不错哦》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123433rCfFdAYMsw7KHJPE.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6637.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="393"/></a>  </div></div> </div><h3 class="title">《音乐会》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">作为很长时间内与一直与苏联一起 share 类似的体制的天朝观众，一定会由衷地对《音乐会》这部作品发出自己会心的一笑。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	指挥家安德烈因为年轻时不愿屈从当局，被逐出了指挥界，只能在乐团里当清洁工；有一天他无意发现了一份来自法国的商演邀请，一直郁郁不得志的他突发奇想，将自己那些被赶下音乐舞台被迫改行的老伙计们召集在一起，冒名顶替去巴黎进行演出。&#13;
</p>&#13;
<p class="p1">&#13;
	<img alt="" data-ratio="0.58875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213834Mng1Cz3XEfmZupHY.jpg-w600"/> &#13;
</p>&#13;
<p class="p1">&#13;
	这个混杂着苏俄风情的「草台班子」，自然一路上也是笑料不断，但是他们却阴错阳差的请到了风头最劲的青年小提琴独奏家安妮·玛丽；根正苗红的乐团领队则也参加了此次荒诞不经的巡演，而他的目的则是想借着出国的机会，去巴黎找到当地的党组织，希望在巴黎这个早已淡忘红色的地方发动一场惊天动魄的革命！&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">作为一部关于古典音乐的电影，故事里自然充满了各种或典雅宁静、或激情澎湃的配乐，吉普赛裔的乐团首席在排练前演奏的帕格尼尼音色华丽，充满了侵略性。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.6625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213835jcWMzuI9oLZ26beO.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">而影片最后在揭开女主角身世谜题时，演绎了柴可夫斯基《D 大调小提琴协奏曲》的整个第一乐章，老柴时而气势恢宏、时而如泣如诉的惊世杰作，与电影里政治悲剧下的故事珠联璧合，将这部笑中带泪的音乐喜剧推向了高潮。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6637" data-title="《「电影」哎哟，这些电影里的音乐不错哦》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123433rCfFdAYMsw7KHJPE.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6637.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="393"/></a>  </div></div> </div><h3 class="title">《修女也疯狂》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">《修女也疯狂》近年已经很少被人提及，但乌比·哥德堡在片中嬉笑怒骂的形象绝对让人过目难忘。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在夜总会卖场的二流歌星德劳瑞斯因为目睹了一起黑帮谋杀案而被追杀，无奈的她只能接受警方的证人保护计划隐姓埋名躲在一个修道院中，她生性大大咧咧，自然过不惯修道院里清苦规矩的生活，而修道院糟糕的唱诗班则成了德劳瑞斯释放自己才华与苦闷的最佳场所。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213835ylHNVgeL7Ci512hD.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">电影大胆地将流行乐的元素融合在了原本曲高和寡的教堂唱诗之中，不仅让原本格调高冷的宗教音乐赋予了俏皮、可爱和幽默的元素，更是为教堂招徕来了大批的听众，最后甚至连教皇都亲自莅临前来视察。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">而影片中的第二首合唱《什么都不能让我离开他，我的上帝》更是将戏剧性的宗教故事与俏皮搞笑的流行曲调糅合起来，不仅朗朗上口、轻松好听，还能附带有道德教化的附带功能。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.53125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213836fhCHzvdqlYXiSo8I.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《修女也疯狂》名声显赫，里面的剧情与音乐也异常讨喜，以至于当年在CCTV-6 的收视率一路飘红，顺带也带火了盗版碟的市场，但是自网络下载兴起之后，这部纯粹的喜剧电影的关注度和传播率却有所下降。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">但二十多年过去了，每当我们提及音乐喜剧，它总还是会出现在我们的视界之内，这就是经典的力量。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6637" data-title="《「电影」哎哟，这些电影里的音乐不错哦》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123433rCfFdAYMsw7KHJPE.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6637.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="393"/></a>  </div></div> </div><h3 class="title">《爆裂鼓手》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">《爆裂鼓手》恐怕是 2014 年末最具话题性的电影了：动感狂躁的鼓点、金碧辉煌中透出几股黯淡的影调、令人目不暇接的如赛车片般的剪切、还有棱角分明的魔鬼教头，也难怪这部充满了欺骗、执拗与荷尔蒙的电影被人从年头的圣丹斯说到年尾的奥斯卡。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">十九岁少年安德鲁对成功充满渴望，他一心想成为顶级爵士乐手。某晚他在练习时被魔鬼教头弗莱彻相中，进入全是高手、犯不得错的顶级乐队，但同时也开始为追求极致而不得不做出牺牲。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213836RxljQWMHo59esI0k.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">安德鲁刻苦练习，几乎不闻窗外事，但弗莱彻却暴躁严苛、争强好胜与喜怒无常，使得师生间的关系紧张而又扭曲。而最后当安德鲁终于登上音乐厅舞台时，他才惊恐地发现原来这是弗莱彻等待良久的终极复仇。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">作为电影中核心爵士曲的 Whiplash，是 Don Ellis 上世纪七十年代时的经典作品，这首融合了后 Pop 风格的作品展现了爵士乐各个主要 solo 乐器的曼妙之处，而其中贯穿始终的鼓点节奏则是电影所强调的重点，它不仅铺在了整个乐曲的底部，带动了整首 piece，更是将整部电影中从训诫、激将，到对立、爆发，再到最后的「屠杀」和凤凰涅槃表现得淋漓尽致。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.66625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213837kSFoMEiU0rh3dH9B.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《爆裂鼓手》虽然是一部关于爵士乐的电影，但从本质上讲更像是一部赛车电影，它摈弃了爵士乐的核心——即兴与氛围（节奏），但无比酷炫的剪切、燃爆了的鼓点、紧张激烈的剧情冲突，以及精雕细琢的画面，让整部电影张力十足，异常好看。特别是其反类型的情节设置更是让看惯了甜腻励志剧的观众大呼过瘾。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<br/>&#13;
</p>&#13;
<p class="p1">&#13;
	<strong>关于作者</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"> </span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><em>伯樵。半途而废的社会学学徒工，热爱电影、古典音乐和学术研究，现供职于卢米埃影业，负责电影策展。</em></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><em>微博：@伯樵</em></span> &#13;
</p>&#13;
<br/>&#13;
<p>&#13;
	<br/>&#13;
</p>
