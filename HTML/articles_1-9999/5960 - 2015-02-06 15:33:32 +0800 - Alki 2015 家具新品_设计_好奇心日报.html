<p>&#13;
	法国设计师家居品牌 Alki 在今年的巴黎国际家居装饰博览会上发布了 2015 新品。 Kuskoa Bi 是目前市面上出现的首款由生物塑料材质制作而成的椅子，搭配以实木椅腿；Zutik 是一个实心橡木材质的墙面搁架系统，提供不同长度的灵活组合方式；此外，另有 Jantzi 、Hiruki 与  Heldu 3 款实心橡木座椅与核桃木制成的 EMBA 系列吧椅。&#13;
</p>&#13;
