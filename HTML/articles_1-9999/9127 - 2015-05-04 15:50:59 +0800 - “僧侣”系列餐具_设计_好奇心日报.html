<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	日本设计师 Tsuyoshi Kotaniguchi 吸收日本禅学的精神，推出了一个“僧侣”系列的餐具套装。这件作品包含五件漆器碗，勺子，筷子以及其他清洁刀具，五个漆器碗堆叠，看起来就像是一个佛钵，而拆分之后，又构成了一个个设计简洁，气质宁静的餐具。对于这套餐具，设计师使用的全部是天然植物材料，传递禅学的精神，同时满足人民对精致饮食的需求。&#13;
