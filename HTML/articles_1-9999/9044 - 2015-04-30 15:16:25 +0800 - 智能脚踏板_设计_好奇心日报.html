<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	法国公司 Connected Cycle 推出了一款智能脚踏板。脚踏板内部装有GPS，安装在自行车上之后，可以自动追踪自行车的轨迹，进行行车记录，同时，脚踏板搭载防盗系统，可以向用户发送警告，并追踪自行车位置。脚踏板内置数据套餐，不需要通过蓝牙和手机连接，并且使用内置的机械装置自行发电。目前这款产品正在 Indiegogo 上众筹，感兴趣的大家可以<a href="https://www.indiegogo.com/projects/connected-cycle-pedals" target="_blank">点击这里</a>查看详细信息。&#13;
</p>&#13;
