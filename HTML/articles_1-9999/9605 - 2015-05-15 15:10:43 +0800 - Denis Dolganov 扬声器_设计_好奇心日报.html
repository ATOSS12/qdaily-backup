<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	乌克兰设计师 Denis Dolganov 设计的这一款蓝牙扬声器看起来像极了我们小时候玩儿的听筒游戏：两个杯子用一根线连在一起，两个小伙伴一个说一个听，便可以隔着空气说悄悄话了。他的灵感来源的确是这种小玩具。两个扬声器之间用一根可以伸缩的线连接，使用者可以把他们系在任何他们希望看到的位置。这是<a href="https://www.behance.net/pten" target="_blank">设计师的个人主页</a>，点击可以查看更多作品。&#13;
