<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	设计师 Alberto Biagetti 和 Laura Baldassari 联手推出了一个名为 “Body Building” 的创意展示，以此庆祝今年的米兰设计周。在展览里面，客厅里面的长凳原型为传统的鞍马，结合了马皮和海狸毛，而咖啡桌的支撑则是哑铃，体操环被伪装成了灯饰。传统的健身项目和现代化的设计紧密结合在一起。&#13;
