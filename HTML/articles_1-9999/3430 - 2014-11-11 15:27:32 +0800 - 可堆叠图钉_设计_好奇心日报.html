<p>&#13;
	这是一款入围了德国红点奖的设计产品「Tree Stacking Pin」，中国设计师吴凡改变了以往散装的圆形造型的图钉，将其设计为可堆叠的形状，散乱的图钉得以整齐收纳，而且也一并避免了原始图钉可能存在的不小心扎伤手的安全隐患问题。此外，这款图钉的实用性还在于，如若想从墙壁等地方将其取下来时，这样的设计较之于之前的圆图钉，也更省力方便，一个小小的功能性改良就能够轻松解决生活中的实际问题。&#13;
</p>&#13;
