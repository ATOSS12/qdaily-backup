<p>&#13;
	在日本东京武藏野艺术大学（Musashino Art University）的毕业展览上，该校设计专业毕业生 Mizuki Odashiro 的作品是一款名为「Tone」的书架，用简单的金属框架搭配令人惊艳的薄薄的彩色纱质面料，虽然看上去又轻又薄，但每一层却能够承受约 5 公斤的重量。整体采用 3m™ dual lock™ 粘扣进行组装与固定，结实稳固，薄纱料的安装业非常简单。整个书架的尺寸为 180 x 104 x 40 厘米。&#13;
