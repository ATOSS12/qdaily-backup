<p style="margin-top:0px;margin-bottom:0px;line-height:normal;">&#13;
	这款 Gel Lyte V "Valentine’s Day"  是日本运动品牌 Asics 为情人节准备的大礼，设计团队为其经典鞋款赋予火红的主色调，鞋身的白色井字装扮和黑红斑纹的点缀都为它增添了不少的亮点。定价 140.10 欧元（约合人民币 1043 元），<a href="http://www.titolo.ch/asicsgellytevladypreorderexpdeliveryfebruary2015-p-10448.html" target="_blank">点击这里尝试预订</a>，2 月 14 日正式发售。&#13;
