<p>&#13;
	来自斯洛伐克的设计工作室 MEJD 近日推出两款新颖的灯具，整体造型像是被切成两半一般，其中一盏名为“ Jar ”的吊灯底部呈碗状，上部则像一个水壶，另一盏名为 “ Exhibit ”的台灯像是一个被分成两半的黄铜地球仪。设计师 Štefan Nosko 希望通过这两款花瓶展现斯洛伐克与捷克的工艺水平，尽管整体造型选用了非常典型的形状，但同时赋予了它们新的表现形式。&#13;
</p>&#13;
