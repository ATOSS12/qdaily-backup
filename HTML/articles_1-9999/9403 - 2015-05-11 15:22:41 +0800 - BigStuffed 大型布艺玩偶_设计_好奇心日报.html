<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	现居巴黎的以色列时装设计师 Dana Muskat 试图为自己哥哥的女儿做一个独特的出生礼物，于是她做了一个大型的布艺玩偶，守护小侄女的降生。而设计师渐渐意识到，这种玩偶被各个年龄段的人喜爱，于是诞生了 “BigStuffed” 这个项目诞生。这些玩偶的原型都由 Dana Muskat 亲自设计，简单可爱，材料上采用天然的棉花和羊毛，颜色上以柔软温和的色调为主，带来满满的温暖和爱意。这些玩偶<a href="https://www.etsy.com/shop/BigStuffed" target="_blank">在这里可以买到</a>。&#13;
</p>&#13;
