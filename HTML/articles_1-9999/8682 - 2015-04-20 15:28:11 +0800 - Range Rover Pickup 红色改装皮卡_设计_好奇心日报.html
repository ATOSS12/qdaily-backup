<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Brabus Startech 最近发布了一款新的改装皮卡，为 2015 年上海国际车展预热。这款车以 Range Rover 为原型，拓展了各项功能，增加了置物空间，同时全身涂上大红色，看上去粗犷而优雅。这款车将提供不同的引擎规格，增加了一个定制的排气系统，能在 5.3 秒内完成 0-100千米每小时的加速。我们将在 4 月 22 日开幕的 2015 上海国际车展上见到它。&#13;
</p>&#13;
