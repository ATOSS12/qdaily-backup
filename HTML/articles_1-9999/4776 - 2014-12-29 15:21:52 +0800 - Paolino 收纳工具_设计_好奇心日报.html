<p>&#13;
	Paolino 是由意大利设计工作室 Sovrappensiero 开发的一款收纳工具，它有点像是文件收纳盒与纸镇的结合体，整体非常轻薄，由两片经镭射切割的重叠金属片结合而成，侧面轮廓看起来非常利落简洁，而中间附有一个将整体结构水平垂直切开的双 T 型架桥，可随着堆叠的文件的多少进行高度调整。整体颜色的搭配亦非常柔和清新。&#13;
</p>&#13;
