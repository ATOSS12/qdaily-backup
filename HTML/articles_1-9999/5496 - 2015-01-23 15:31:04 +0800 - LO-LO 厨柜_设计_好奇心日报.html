<p>&#13;
	办公室不同于家居空间，那怎样的厨柜才适合于办公空间呢？两位设计师 Tanya Repina 与 Misha Repin 带来了他们的解决方案 LO-LO。这是一个个性化的胶囊状厨柜，内部不同的模块可以满足包括茶叶、咖啡、勺子、叉子等的储存需求，亦有挂置杯子的内立面设计与放置茶壶与咖啡机的水平搁板设计，一款中空结构的 LO-LO 甚至可以将微波炉直接嵌进去，合理利用空间。&#13;
</p>&#13;
