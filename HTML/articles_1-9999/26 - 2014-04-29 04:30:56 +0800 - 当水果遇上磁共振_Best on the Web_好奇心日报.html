<p class="p1" style="vertical-align:baseline;text-align:justify;">&#13;
	医院常用磁共振成像（MRI）拍摄人体内部情况，检查脑部、心血管、关节等部位的病变。如果把水果放进核磁共振机会看到什么呢？&#13;
</p>&#13;
<p class="p1" style="vertical-align:baseline;">&#13;
