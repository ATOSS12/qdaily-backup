<p>巴勒斯坦北部地区城市 Zababdeh 有西岸地区第一个正规的滑板场。它由 SkatePal（一个非营利性组织，于2012年由爱丁堡大学的阿拉伯籍毕业生查理·戴维斯创立）出资建造，滑板场的负责人都是巴勒斯坦籍的滑手。<br/>&#13;
建造一个滑板场一直是 27 岁查理的梦想。在创立了SkatePal 网站并筹集了资金。几个月内，他招募到了几名志愿者，而到了 2013 年春天，他们已经建成了几个滑道，尽管过了很久才有人来过来玩儿滑板。<br/>&#13;
查理说：“当地的孩子们之前从来没见过滑板，我们能为孩子做的并不多，村里和城市的学校里，只有那么一个水泥足球场和一两个篮框，很多孩子只能在街上玩玩纸牌，或者在父母的商店里帮忙。但更多的孩子会坐在街边抽水烟、聊天，这是这个国家文化里的一部分。我想引入一种新的运动，让人们有所关心，并培养挑战自我的意识。”<br/>&#13;
在巴勒斯坦建造一个滑板场，你大概可以想象到它的难度了吧。<br/>&#13;
</p>
<p>&#13;
	SkatePal 最初的尝试，是在拉姆安拉的一个社区中心建造了一些木制滑道，但查理回家一趟后再回到巴勒斯坦时，却发现滑道被弄坏了。Zababdeh 市的那个水泥滑板场，最终也经过数月的准备和几周的修建才完工。此外，SkatePal 还出资在拉姆安拉市建了一条16英尺的滑道。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.75074627" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213618zS869GqLkNKrPfI7.jpg-w600"/><img alt="" data-ratio="0.75074627" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136185Jr2RCdLsfDQEcxG.jpg-w600"/> &#13;
</p>&#13;
目前 SkatePal 有12名来自英国和爱尔兰的志愿者，大都是工程专业的学生。截至目前，他们已经筹措了一万六千多美金，并计划着在 Nabi Saleh（西岸中心地区一个有600人口的小村庄）建造第三个滑板场。Nabi Saleh 距离最近的一个以色列军事基地不过几百米，这里也一直是反以色列侵略的斗争中心，也是紧邻以色列不断扩大着的犹太人定居点之一。<img alt="" data-ratio="1.33283582" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213619fcMeTNuFXCs2Ij8S.jpg-w600"/><img alt="" data-ratio="0.66716418" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213619c1OsfRGL5YgDr3Uo.jpg-w600"/><br/>&#13;
滑板显然不能解决这里的问题，但它是转移 Nabi Saleh 居民注意力的好方法。当然，这也是查理在这里建造滑板场的初衷——为孩子们建造一个玩乐之处，一个把政治隔绝在外的地方。<br/>&#13;

<p>世界雨极乞拉朋齐位于印度东北部梅加拉亚邦，靠近孟加拉国边界，平均年降水量达到1200 mm，是地球上最潮湿的地方。由于过度潮湿，木质结构都会在湿气中迅速腐烂，因此该地区几乎无法建造普通的桥梁。当地人在偶然间找到一种聪明并且能够耐久的解决方案：用活的树建造桥梁。<br/>&#13;
来到梅加拉亚邦的摄影师 阿莫思·查普 Amos Chapple 被这个景观所震惊了，于是开始记录这些惊人树桥和每天在上面穿行的居民。<br/>&#13;
为了让巨大的橡胶树变成自然桥梁和爬梯，村民们利用根部的结实的结强迫它们按照特定的形状和方向生长。“桥梁的结构是竹子搭建的，然后将周围橡胶树的卷须一股一股地固定在结构上，” 查普说道。“当地人说，6-8年后，等到竹子腐烂消失，树根就将能够承受人的重量。”<br/>&#13;
</p>
<p>&#13;
	下面是他镜头下的<span style="font-family:'sans serif', tahoma, verdana, helvetica;white-space:normal;">乞拉朋齐：</span> &#13;
</p>&#13;

<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">如果你身在缅甸中部，想要来杯喝的，下面是你要做的：雇一辆破烂的卡车或是摩托车，带你来到乡下的托迪酒吧（toddy bar，橄榄酒吧）。在这种露天的酒吧里有肤色黝黑身缠罗衣（ longyi ，一种在缅甸很常见的男士腰布中裙）的缅甸男，他们会在用棕榈树叶搭建的茅草屋下喝着托迪酒，望着伊洛瓦底江三角洲平原。</span> &#13;
</p>&#13;
<p>&#13;
	这就是拥有棕榈树、托迪酒的缅甸中部。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66231884" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136216te2sVYdc7SBnyvW.jpg-w600"/><img alt="" data-ratio="0.66231884" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213622U1Ry7Ait5fNW9G2I.jpg-w600"/><img alt="" data-ratio="0.66231884" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136220eHAvDxayWom32Ul.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;">在那里，收集这些棕榈树液的是些胆儿大的 “采液人”，他们靠一种绑在树干上的梯子光脚爬上高耸的棕榈树。采液人后腰上会绑一把刀（刀上会套一个木鞘），用于在树顶上割棕榈叶。在这些割过的棕榈叶下面，他们会在挂几个黑罐子，用一整晚的时间来收集树液滴。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">隔天，采液人会再次爬到树上取回这些罐子。这些有杂质而不清澈的浓稠液体，就是人们所说的棕榈汁，上面甚至还飘浮有许多蜜蜂和飞虫的尸体。</span><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">棕榈汁是在这些罐子里自然发酵的，而托迪酒中的酒精含量则和采液人取回罐子的时间有关，比如早上取回的就没有下午取回的酒劲更大。</span><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.66231884" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213623lvj4QDe5inNXAPYt.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">要制作托迪果酒，需要把棕榈汁煮沸再晾干成粗糖 —— 一种发红的块状棕榈糖。这种粗糖还可以配上椰子碎，当零食吃。之后，再把粗糖放进装满水的瓷罐，罐底铺上发酵过的黏米。粗糖会激活黏米中的酵母，开启发酵的过程。</span></span> &#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;"> </span> &#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	两天后，瓷罐里的东西都倒入陶土罐中，下面放上炭火炉，然后就可以开始蒸馏的过程了。罐子上面会有一个金属管，里面装有冰水，罐子里面会有一个铲子用来收集发酵后的粗糖与米凝结成的水珠，它们会从锅中一滴滴流下。这些水珠最后会全部从倾斜的管子中流到一个玻璃瓶中，流满一瓶需要一个半小时。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	<img alt="" data-ratio="0.66231884" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213623AcBI56kFfC4SEth0.jpg-w600"/> &#13;
</p>&#13;

</div>&#13;
<br/>&#13;

	<br/>&#13;

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6327" data-title="《好奇心日报 X VICE | 那些特别款的旅游目的地》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702141446FsfrqLJugltTUwcB.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6327.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="64"/></a>  </div></div> </div><h3 class="title">前苏联煤矿重镇沃尔库塔</h3><div class="detail"> 

<p>沃尔库塔城（Vorkuta）是一座距离莫斯科 48 小时车程，途径 26 个车站的北部城市。这里的天地相接，大片的雪原吞噬了你入目所见的一切。<br/>&#13;
在这样一个白雪皑皑的城市里，还是隐约可以看到一些零星建筑的。<img alt="" data-ratio="0.6640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213624Wcfe2tGsDOP9a7Yd.jpg-w600"/><br/>&#13;
</p>
<p>&#13;
	这片地区叫尤尔绍尔（Yur-Shor），是沃尔库塔的十三个居留点之一，十年前这里还聚居着五千多人，如今空空如也。谢尔盖（Sergei）是这个地方仅存的三位居民之一，他是个退休的矿工，因为职业患上了一些呼吸道疾病。“最后就剩下我们啦，” 他告诉我。“学校、药店都关门了，周围也没有任何商店。现在我们想买个面包，都得开车到几英里外的地方。”&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.65" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213624yvO3iedmU9H4kBoD.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	谢尔盖给最高法院、欧盟审计院、甚至联合国都写了很多信，要求他们改善当地荒诞的现状，但一直没有收到任何回复。“我感觉，所有从尤尔绍尔寄出去的信都在国内被拦截下来了，” 他坐在床上耸着肩说到。尽管他一直都生活在沃尔库塔，但几个月前他也开始考虑像其他人一样搬到南边去算了。他屁股下坐着的席梦思床垫，是现在唯一的摆在外面的家具了 —— 其他的东西他都打包好准备搬走了。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.6640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213625POmFT6IhvCH2yUYD.jpg-w600"/><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.6640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213625IJjyskAfOU8DWicm.jpg-w600"/><br style="font-family:'sans serif', tahoma, verdana, helvetica;"/>&#13;
<span style="font-family:'sans serif', tahoma, verdana, helvetica;">而跟环境相比，人为的隔离显得更让人感到绝望。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">尤尔绍尔属于俄罗斯的科米地区。最近几年，它的居民都纷纷搬到南边，因为那里能感受到分明的四季。尽管现状惨淡，但沃尔库塔一度是前苏联的重要城市，因为斯大林执政下令人闻风丧胆的古拉克集中营（Gulag）而闻名。事实上，这座城市就是由集中营里的囚犯建起来的。这座城市的重要产业之一，就是煤矿开采，用来支持当时高速发展的苏联重工业。</span> &#13;
</p>&#13;
在过去的几年中，俄罗斯又开始重视起它的北部领土 —— 毕竟藏在北冰洋海底的几百万吨的烃资源实在是太诱人了。自从开始架设管道后，沃尔库塔已经成为了通往资源聚集地西伯利亚的必经之地，但是这并不代表当地居住环境因此得到了改善。<img alt="" data-ratio="0.6640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136269fqc8zraZ74Swolj.jpg-w600"/><br/>&#13;
受极地的长冬环境限制，人们会用极端的方法解决生存问题。市政府为了改善城市的各项指标，曾建议把这篇地区作为核试验基地，或者把古拉克集中营旧址改成休闲公园。<br/>&#13;
<p>&#13;
	前苏联时期，斯大林曾下令在街上架起许多巨大的标语板，上面写着诸如 “世界和平” 或者 “荣耀归于北极圈内的居民” 之类的句子。现在，这些标语看起来跟沃尔库塔的街景完全格格不入。每天都有许多的人离开沃尔库塔，只有斯大林时期的海报标语还在坚守阵地，不愿离开。&#13;
</p>&#13;
<p>&#13;
	原文来自：http://www.<a href="http://vice.cn/read/the-lost-artic-city-of-vortuka">vice.cn/read/the-lost-artic-city-of-vortuka</a>&#13;
</p>

<p>&#13;
	这里是夏威夷考艾岛，这里有一个从职业冲浪选手转变成职业综合格斗选手的原住民，现在他正在用自己的方式保卫家乡。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.665625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213656V1WGqu8YEbSQHALt.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	Dustin Barca 决意要成为美国大企业的死对头。2009 年的时候，这名来自夏威夷的职业冲浪选手毅然退出职业比赛，原因是他已无意继续当冲浪手，也不想继续任美国赞助商摆布。2010 年开始，Barca 再没参与过任何预选赛。相反，他开始接受训练，成为了一位综合格斗拳手。经过五年的光阴，Barca 摇身一变成为一名职业综合格斗拳手，并成为了一个草根运动组织者和社会活动分子，致力于让孟山都 Monsanto 等生物科技公司滚出夏威夷的。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.759375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136560r8kKiI71hCtmSgf.jpg-w600"/> &#13;
</p>&#13;
Barca的职业综合格斗生涯为他开拓全新的视野，更改变了他对家乡考艾岛的了解。有一晚，他练习之后睡不着觉，就打算上网解闷。没想到在这时候，他发现原来万恶的孟山都一直就在这片碧绿的山谷里进行各种基因改造试验。<br/>&#13;
由于夏威夷的温度长年适合农作种植，因此吸引了孟山都和另外五家主要化工企业进驻，超过一万多公顷的农地被用来生产实验种子。优良的气候意味着他们能够加快实验种子的收成，比如加入了人类、水母或肝炎病毒基因，能够抵抗害虫并增加产量的基因改造玉米。<br/>&#13;
近年，有关转基因食品的争议不断。除了进食之后对人体带来的影响，杀虫剂的使用也引起农地周围居民的担忧。以孟山都为例，他们在考艾岛的种子农场全年要不断地大量使用杀虫喷剂，来保证种子的纯净度。种子收成后，会被送往美国爱荷华州的化验室进行研究。而令考艾岛居民最不满的地方，是孟山都在当地使用莠去津等在欧洲早已被禁用的杀虫剂。“光在考艾岛，他们每年用的禁用和常规农药就已经达九万多公斤。按公顷算，这比美国境内的使用量要高出六倍。” Barca 说道。<img alt="" data-ratio="0.7046875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136575PGq76kM8cEuHSjn.jpg-w600"/><br/>&#13;
<p>&#13;
	但相对于健康问题，Barca 更看不惯的是孟山都的企业道德，还有他们对夏威夷本土文化所造成的影响。他说，“夏威夷人普遍更愿意把土地租赁给本地有机农夫。让他们以夏威夷原住民 Ahupua’a 人的可持续方式去耕作。可是目前，Kamehameha 手下只有不到 40 公顷的土地是用在有机农作上。”&#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">最近，Barca 正与综合格斗赛事主办者 King of the Cage 商量年底前的一场赛事。他打算在今年的冲浪季节进行综合格斗训练，但感觉他根本不够时间做这么多事情。“我现在最希望是能够在 Pipeline Masters 的 Triple Crownaround 赛事举行时，跟几名职业冲浪手办一场大型演出，提高公众的环保意识。最近半年挺神奇的，大家都意识到，周围的生活环境出现了很大的变化。我会继续坚持下去，打赢这场仗。”</span>他说道。&#13;
</p>&#13;
<p>&#13;
	原文来自：http://www.<a href="http://vice.cn/read/a-mixed-martial-artist-takes-on-monsanto">vice.cn/read/a-mixed-martial-artist-takes-on-monsanto</a> &#13;
</p>&#13;
<p>&#13;
	<a href="http://www.vice.cn"> <img alt="" data-ratio="0.24242424" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213657jF6TPQrAUGvaqEyb.jpg-w600"/> </a> &#13;
</p>
