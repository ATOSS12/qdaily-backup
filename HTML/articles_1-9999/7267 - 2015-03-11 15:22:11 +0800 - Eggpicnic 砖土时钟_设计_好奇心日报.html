<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	这是 Eggpicnic 推出的一款时钟，采用城市拆迁时的废弃建材制造。他们认为，建筑是城市的灵魂，而废弃建筑物材料中包含着城市的灵魂，用这些材料制作时钟，有着凝固时间的隐喻。这个时钟分三层，最下面一层底盘采用的是拆迁剩下的红砖，将红砖打碎成粉，与生物树脂结合制成。而上面的两层分别代表时针和分针的转盘，均由竹木制成。&#13;
