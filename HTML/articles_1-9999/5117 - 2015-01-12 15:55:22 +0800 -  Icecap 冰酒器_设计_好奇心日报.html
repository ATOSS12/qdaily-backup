	来自英国的工程师 Peter Provart 因为喜欢喝酒的缘故，设计了一款可以帮助饮品快速降温的工具 Icecap。这款冰酒器使用前需要放于冰箱冷冻，使用时将冰酒器放于杯子上，酒类饮料等经过内部的管道流入杯中，便可以将其冷却降温至不高于 10C°。突然想要喝冰镇饮品的话，Icecap 可就能帮上忙了。定价 34.99 美元（约合人民币 217 元），<a href="https://www.quirky.com/shop/418-icecap-wine-chiller-aerator#inventor" target="_blank">点击这里尝试预购</a>。&#13;
