<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	雨伞为我们带来便捷，但用过后，水滴滴答答也一直是困扰着我们的一个问题。有人设计了雨伞托，来接住留下来的水，而设计师 Jenan Kazim 则从雨伞的形态入手，直接把雨伞与水接触的那一面折到了里面。这个叫做 “KAZbrella” 的伞打开后和普通的雨伞并无二致，但它的打开和收起的方向却和普通的雨伞正好相反。这样一来，既解决了雨水打湿地板的问题，又解决了进出车门等狭窄空间收伞的问题以及在人群中撑伞的问题。<a href="http://www.kazbrella.com/" target="_blank">这是购买链接</a>。&#13;
