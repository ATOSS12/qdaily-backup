<p>&#13;
	来自阿姆斯特丹的 Pikaplant 团队日前设计了一款能够自动浇水的 Pikaplant One 花架。整个设计模仿了天然地下水循环，水渗入地下形成补给源的原理。钢结构支架的顶端是一个玻璃缸，使用时，用户需把花盆放在花架的保湿垫上，并且一月一次给玻璃缸补水。保湿垫吸水变得湿润，植物就能够吸水了。水的不断循环为植物提供了维持生命和进行光合作用所需的水分。此外，Pikaplant One 还能增加空气湿度，去除有害毒素，为室内供给新鲜空气。&#13;
</p>&#13;
