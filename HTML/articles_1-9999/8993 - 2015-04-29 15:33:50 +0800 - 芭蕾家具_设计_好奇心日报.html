<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	新西兰设计工作室 Goldsworthy 为同样来自新西兰的家具厂商设计了一个叫做 “Ballet” 的家具系列，包括一个扶手椅，一个普通椅子，和一个桌子。和其名字 “Ballet” 一样，这套家具看上去简单优雅，清新可人，材料上选用的是欧洲木复合夹板，而颜色采用渐变的蓝色，圆锥状的桌子看上去像舞者的身姿，椅子流畅的线条看上去舒适而放松。这里是<a href="http://www.backhousenz.com/" target="_blank"> Backhouse 的官方主页</a>，以及这是<a href="http://goldsworthystudio.com/" target="_blank"> Goldsworthy 的作品集</a>，感兴趣的话，可以点击查看。&#13;
