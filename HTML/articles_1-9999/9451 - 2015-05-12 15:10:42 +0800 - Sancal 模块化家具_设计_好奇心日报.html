<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	西班牙家具公司 Sancal 最近发布了他们规模最大的一次家具展，其中一套西班牙设计工作室 Yonoh 带来的桌椅十分引人注意。他们的设计灵感来自 “puzzle with more than one solution”（一问题多解答），这套模块化家具由不同的几何形状——如正方形，六边形，半圆，四分之一圆等组成，用户可以通过自由的拼接，营造不同的使用空间。这是<a href="http://yonoh.es/" target="_blank"> Yonoh 的官方主页</a>，可以查看他们更多作品。&#13;
