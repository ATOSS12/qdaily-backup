<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	来自魁北克的设计工作室 Non-Useless 推出了这款名为 “Catch My Drip ” 的雨伞托，试图为我们解决雨伞拿进屋子里面来之后湿答答弄脏家具的问题。伞托规格为 3.5 X 6.5 寸，有着圆滑的外形，采用蒙特利尔当地材料，全手工制作而成，看上去小巧精致，像是把普通的雨伞都变成了一件装饰品。摆在架子上，甚至可以用滴灌的方法给植物浇水。售价为 404 元人民币，<a href="http://nonuseless.com/product/umbrella-holder-doorstop-the-non-useless-team-choose-the-color-for-you-53874/1-color-114825" target="_blank">这是购买链接</a>。里面也可以看到他们更多的作品。&#13;
</p>&#13;
