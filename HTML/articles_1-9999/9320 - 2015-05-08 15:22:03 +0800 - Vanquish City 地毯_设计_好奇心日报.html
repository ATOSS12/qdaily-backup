<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	日本街头品牌 Vanquish 旗下的 Vanquish City 支线最近推出了两款地毯。这两款地毯专门为单身人士设计，其中，白色方形地毯上写着 “Hello！” 字样，而咖啡色的对话气泡形状地毯则有一句大胆的 “Can I Take You?” 除了有趣的造型，地毯还进行了降噪设计，目前售价是 12960 日元（约合 673 元人民币），这是<a href="http://vanquish.jp/" target="_blank">官方购买链接</a>。&#13;
</p>&#13;
