<p>&#13;
	<span style="line-height:1.5;">全球知名的模块地毯设计生产公司 Interface 近日发布新品 Human Nature 系列，该系列采用 5 种不同的质地，其中HN810™、HN850™ 和 HN840™ 三款借鉴了自然元素，模仿雨后的水泥马路、公园的石子小径和湿润的草地，依次铺设后有机融合，浑然一体，模块地毯不见半点边角。HN820™ 和 HN830™ 两款风格多样，既有内敛低调、平淡肃静的风格，亦有热情奔放、色彩斑斓的选择。</span><a href="http://www.interface.com.cn/collection.php?name=Human%20Nature" target="_blank">点击这里免费申请样品</a><span style="line-height:1.5;">。</span>&#13;
