<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	欧洲著名的钢笔生产商 Lamy 最近和线上服务公司 LINE 最近合作推出了 Lamy 钢笔的 LINE 特别款，虽然 LINE 目前在中国国内处于一篇沉寂的状态（你懂得），但是得益于 LINE 此前成功的营销，其品牌形象为他们赢得了一大批粉丝，此前在三里屯的展览曾吸引了不少粉丝前往。此次 Lamy 和 LINE 合作推出的这款钢笔采用的是 LINE 经典的棕色小熊形象，看上去还是蛮可爱的。&#13;
