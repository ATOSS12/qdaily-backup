<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	球鞋品牌 Sneaker Politics 推出了一款自己家的木纹钥匙扣军刀。刀柄采用纯天然的木材，表面雕刻着 “Politics” 的标记。内部配备有剪刀和另外两种刀具。原本冷冰的刀具搭配温暖的木材，给人以更加亲切和新鲜的感觉。这款产品目前售价为 10 美元，这里是<a href="http://sneakerpolitics.com/collections/new/products/sneaker-politics-classic-keychain-army-knife-wood-grain" target="_blank">购买链接</a>。&#13;
