<p>&#13;
	卷筒纸架绝对是卫生间内最容易被人忽视的装饰之一，市面上目前有的款式大多是封闭式的卫生纸架，而丹麦家居品牌 Fermliving 带来的这款新品则在物料方面尽量减少加工，利用衣架的原理设计了这款卷筒纸架，简洁的造型设计绝对会颠覆人们的传统印象，但是又不失应有的功能性。这款卷筒纸架将于 10 月 4 日上线发售，定价 30 欧元，<a href="http://www.fermliving.com/webshop/shop/new-collection-aw14/brass-toilet-paper-holder.aspx" target="_blank">点击这里预定</a>。&#13;
</p>&#13;
