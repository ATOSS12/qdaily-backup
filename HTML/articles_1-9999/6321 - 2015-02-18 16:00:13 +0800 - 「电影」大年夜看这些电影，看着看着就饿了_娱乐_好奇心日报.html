<p>&#13;
	本片不是徐克电影中的最佳，但却肯定是华语电影中拍食物菜品和烹饪技法最炫酷的一部。&#13;
</p>&#13;
<p>&#13;
	影片以美食片里最常见的厨艺大赛拉开帷幕，但让人眼前一亮的是由观众所想不到的煮白饭开场，继而是赛刀功的冷盘食物雕刻。真难为编剧在大脑里翻江倒海想出了颇为复杂的菜式：白饭煮人参、水中雕刻豆腐八仙过海、满腹珍馐的灌汤黄鱼。&#13;
</p>&#13;
<p>&#13;
	虽然我们不能确认是否在菜馆里可以点到这些几乎闻所未闻的菜式，但看着银幕上绚丽的菜色和精致的摆盘，感觉即使真摆在面前也舍不得下筷子。&#13;
</p>&#13;
<p>&#13;
	<span style="white-space:normal;"/><img alt="" style="width:554px;white-space:normal;font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.721875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213627RnoupMGew79g0bSl.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	虽然剧情是港片正邪对弈俗套的大穿插，但做出世人谁也没见过的满汉全席的悬念还是吊足了看客的胃口。&#13;
</p>&#13;
<p>&#13;
	尽管在影片结尾传说中的金玉满堂一百零八道菜只上了三道，但如踏雪寻熊（急冻鱼子酱熊掌），富贵象拔（燕肝炖象鼻）和天九鲨鱼翅生滚猴脑这样别出心裁又用料奢华的大菜估计除了本片之外在任何百姓寻常食肆里也是难得一见。<img alt="" style="width:554px;white-space:normal;" data-ratio="0.71875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213628HNoqUI2fijMwB7Gv.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	不但菜式花哨，《满汉全席》还发展出了不少朗朗上口的做菜技巧，如正邪双方在厨房里斗法，坏人先大展拳脚做出了一道脆皮干炒牛河，而一旁的师傅们则念叨出这道菜的诀窍：油料火候酱油多少牛肉保鲜……最后火光升腾中一道焦脆鲜亮的牛河上桌，真是看得人口水直流。&#13;
</p>&#13;
<p>&#13;
	当然正方也不甘示弱，酸甜汁裹淀粉排骨炸出一道咕咾肉还不算，捧出一桶冰块将咕咾肉包裹其中，冷热对撞，筷子一夹还冰糖水四溢。按说这两道菜算是寻常材料平民做法，真期盼某些菜馆有朝一日能把它们实打实做出来。&#13;
</p>&#13;
<div style="white-space:nowrap;">&#13;
	<br/>&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6321" data-title="《「电影」大年夜看这些电影，看着看着就饿了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605214407XZFyGClbmqW9LnNv.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6321.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="146"/></a>  </div></div> </div><h3 class="title">《总铺师》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">《总铺师》2013年在台湾上映，取得了令人吃惊的三亿多台币的票房，也让美食电影再次在华语观众中有了相当的号召力。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">本片的特殊之处不但在于它温馨搞怪的日系视觉风格，最重要的还是它对标志着台湾美食特色的小吃菜品的集中呈现。影片以极大的耐心在144分钟的时间内，将看似简单但又充满异趣让人产生极大好奇心的小吃一一介绍给观众：菊花笋丝干贝、藕香药泥、豆芽菜包鱼翅、鸡仔猪肚鳖、鬼打墙等等数不胜数。<img alt="" data-ratio="0.665625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213626SQ9mbAIjtWgOy27P.jpg-w600"/></span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">我们随着女主角，一个对烹饪毫无兴趣一心只想做时尚模特的女孩回到她在台南的家乡，和趣怪老妈一起重振濒临倒闭的小吃店。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在访遍众多名师大厨的过程中，这一群人逐渐领会到一代名厨，女孩已经过世的父亲「苍蝇师」对厨艺的独到理解和台湾特色饮食文化所浸透的感情和人生意义。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">与另外一些充斥着珍惜原料和华丽色彩的奢侈烹饪电影完全相反，《总铺师》表达出了一种独特乡土饮食观：简单不意味着乏味，廉价不代表劣质。<img alt="" data-ratio="0.4171875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213627u7YsZhPamp6qISRy.jpg-w600"/></span>&#13;
</p>&#13;
<p class="p1">&#13;
	<br/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">正相反，整个台南的饮食传统文化正是建立在对最普通的原料和最简单的烹饪手段的独特运用上，平民化甚至是底层化是它内在的核心。而它要表明的是这样的「底层化」和饮食的味道完全没有关系，质朴纯粹的精神也可以烹饪出美味佳肴。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这大概是为什么影片设置了一位隐藏在流浪汉中的名厨「憨人师」为女主角指点迷津，而结尾厨艺大赛以叛逆性的「番茄炒蛋」和「菜尾汤」做为对决菜品：它不但高调喊出了平民化的价值观，并且把它和淳朴敦厚的台南文化性格联系了起来。</span>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6321" data-title="《「电影」大年夜看这些电影，看着看着就饿了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605214407XZFyGClbmqW9LnNv.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6321.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="146"/></a>  </div></div> </div><h3 class="title">《饮食男女》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">与商业娱乐电影明显不同的是，《饮食男女》是所有美食电影里展现菜品和厨艺最朴实的一部。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">做为台湾首屈一指大厨师的郎雄年迈退休之后虽然厨艺不减当年但味觉退化已经食而不知其味，进而一点一点影响了他对菜品的感触与体验。在现实生活中，烹饪厨艺在这里成为了人物生活状态的暗喻。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">郎雄表面看似完满的家庭生活其实内藏危机：三个女儿各有难以排解的心事，而他自己的情感抉择也面临着女儿们的诘问，一个外表稳固的家庭其实面临着随时解体的可能。<img alt="" style="width:554px;white-space:normal;" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213628Lj1bpOeFkJIqBWfP.jpg-w600"/></span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><span class="s1" style="white-space:normal;">影片从开场就不断给观众呈现精致地道的中国美食烹饪画面。</span><span style="white-space:normal;">郎雄一个人一声不响炸鱼、烧肉、切菜，各种食材在他的手中逐渐成型：浇汁梅菜扣肉、汽锅炖鸡、蟹粉汤包、吊炉烧鸭。</span><br/>&#13;
</span>&#13;
</p>&#13;
<p class="p1">&#13;
	当然，影片不只有这些家常美味，它也让郎雄步入台北著名的圆山大饭店，掌勺一场豪宴，让我们见识了难得一睹的大型饭店的后厨，以及龙凤呈祥和翠盖排翅等奢华饭局上才得一见的菜肴。&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《饮食男女》中的这几十道美味不单单是口中福祉，同时也是这一家人进行互相情感沟通的唯一方式。家人任何重要的决定都只有在这些丰盛菜肴前才宣布。<img alt="" style="width:554px;white-space:normal;" data-ratio="0.6296875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213629qiPpn2b0SKsAl6eu.jpg-w600"/></span>而当问题最终到来，面对着烤乳猪和三色豆腐这样的美味佳肴，这一家人也无心下咽。而危机最终以它特殊的方式解决，女儿们赢得了自己的独立，郎雄自己也情有所钟心有归属。他品尝着女儿烹制的红烧大虾和鸡汤时，许久失去的味觉突然恢复了。&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">一场冲突由美食开始，又在美食中完满化解，成了父女情感的催化剂。描述美食与人的思绪情感之间丝丝入扣千变万化的联系，再没有其他电影比《饮食男女》做得更好了。</span>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6321" data-title="《「电影」大年夜看这些电影，看着看着就饿了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605214407XZFyGClbmqW9LnNv.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6321.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="146"/></a>  </div></div> </div><h3 class="title">《食神》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">真是只有到过潮汕地区品尝了地道的肉丸火锅，才会理解为什么广东人对肉丸这么一个简单的食物品种倾注了如此多的喜爱。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">特殊的制作工艺，肉料的精细选择，悠长历史发展出来的各种不同肉丸品种（鱼肉、牛肉、猪肉等等）和花样翻新的吃法让不起眼的丸子有了超级美誉。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">大概这就是为什么周星驰会在《食神》里选择它做为主题之一：被称为「食神」的他目空一切，但却遭奸人陷害而虎落平阳。<img alt="" data-ratio="0.71875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213629cmDy79IJ8WoCMvUR.jpg-w600"/></span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">正是不起眼的多汁「濑尿」牛丸让他重新找回了自信和成功之道。小小牛丸看似普通但却蕴藏着无限赏味潜力，这和周星驰一贯以小人物面貌出现在银幕上但又迸发出惊人力量完全契合。</span>&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">任何类型的香港电影都缺少不了动作元素，讲美食的喜剧电影同样把二者结合得巧妙：牛肉丸的口感筋道几乎完全取决于厨师切剁肉馅的力量。而《食神》则赋予老板娘莫文蔚一种超乎常人的腕力和杂耍般的切肉技巧，夸张的肉丸制作过程演变成练功发力。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">美食中的功夫元素还不仅仅如此，为了厨师大赛中战胜对手，周星驰干脆潜入少林在十八铜人的监督下于少林寺后厨练就了一身厨师的硬功。<img alt="" data-ratio="0.6265625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213630hIcYeiAZ0wqR4OdK.jpg-w600"/></span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">面对着邪恶一派祭出的绝世名菜「佛跳墙」，周星驰以绝技做出一碗再简朴不过的叉烧饭一举胜出，再现了「小人物」和「底下层」完胜「高大上」的星仔喜剧永久主题。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">其实这又何尝不是我们普通人对饮食的追求：那些奢华而绚丽到眼花缭乱的复杂菜系始终是可触不可及，真正能满足我们口舌肠胃日常需求的还是简单便宜却又制作精良美味的家常菜，一如一碗牛肉丸或叉烧饭所带来的快感。</span>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6321" data-title="《「电影」大年夜看这些电影，看着看着就饿了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605214407XZFyGClbmqW9LnNv.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6321.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="146"/></a>  </div></div> </div><h3 class="title">《小小得月楼》</h3><div class="detail"> 

<p class="p1">&#13;
	在眼下这个私营餐馆遍天下的时代可能很难想象三十年甚至五十年前国营饭馆占据主流时的各种问题：排长队等座、缺斤短两、走后门……&#13;
</p>&#13;
<p class="p1">&#13;
	我记得曾经在那个时代的报纸上读到的有趣读者来信是对某国营餐馆搭菜出售的不满：那时国营体制下某些饭馆自订土政策，顾客点菜必须荤素搭配贵贱均沾，比如糖醋排骨必须搭炒青菜，白菜豆腐必和红烧肉捆绑销售。这也成了那个年代常被批判的「不正之风」之一。<img alt="" data-ratio="0.6546875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213638IRKocUCeHuXaf1Q6.jpg-w600"/> &#13;
</p>&#13;
<p class="p1">&#13;
	《小小得月楼》有意思的地方，就是把这些当时餐饮业的不正之风都集中到影片里批判了一通：领导的亲戚去下属饭馆吃饭不要钱，对普通的顾客上菜品缺斤短两，员工的亲友来了就开小灶等等等等，也算是用喜剧的方式纪录了现实。当然那个年代最头疼的问题还是服务态度差，国营饭馆服务员有不少都是一副爱答不理想吃吃不吃走人的脸孔，让顾客哭笑不得。&#13;
</p>&#13;
<p class="p1">&#13;
	专门讲这个问题的还要属《小小得月楼》二十年前的前传《满意不满意》。得月楼在那会儿还是间面馆，而为了纠正一位年轻服务员对待顾客的不耐烦态度，从领导到同事真是使出了吃奶的劲儿。<img alt="" data-ratio="0.709375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213639hwNHABQmYysleVFa.jpg-w600"/> &#13;
</p>&#13;
<p class="p1">&#13;
	当然如果不提这些那个年代特有的问题，国营老饭馆带给食客们的那种温暖亲切劲儿和口味细腻的家常菜现在也几乎消失了。像得月楼一一提供给每位食客「汤宽一点，面软一点」的肉丝面，排骨面和鲜虾面的朴素周到劲儿现在再也体验不到。&#13;
</p>&#13;
<p class="p1">&#13;
	连电影里那种一楼提供面饭主食二楼雅座吃特色菜的饭馆布局也不常见了。一个时代的消失连带着那个时代的饮食环境和氛围也随风逝去了，我们只有在纪录了那个氛围的电影里才能获得丝丝回味。&#13;
</p>&#13;
<p class="p1">&#13;
	<br/>&#13;
</p>&#13;
<p class="p1">&#13;
	</p>
<p class="p1">&#13;
		<span class="s1"><strong>关于作者</strong></span>&#13;
	</p>&#13;
	<p class="p1">&#13;
		<span class="s1"><em>开寅，</em></span><em>笔名「九只苍蝇撞墙」，生于北京，1997年毕业于上海外国语大学法语语言文学系。2011年获得法国巴黎第一大学（索邦）电影理论博士学位。研究方向为电影与意识形态、电影语言与技巧演变及中国电影史。曾任电影专业媒体编辑、记者，电影编剧、电影项目策划。现居加拿大。</em>&#13;
	</p>&#13;

	</p>&#13;
