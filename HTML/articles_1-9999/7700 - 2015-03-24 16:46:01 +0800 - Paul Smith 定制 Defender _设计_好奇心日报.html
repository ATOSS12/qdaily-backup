<p style="white-space:normal;margin-bottom:16px !important;">&#13;
	Land Rover 此前宣布将会在其 70 周年之际推出全新的 Defender 车系，最近他们联手英国时尚品牌 Paul Smith 送 Defender “最后一程”，推出了一款定制版 Defender，Paul Smith 手下的车身外观具备其将他调色盘式的设计风格，选取了 27 种不同配色，且融入Smith 经典的彩条元素。更有趣的是车顶的一只手绘大黄蜂，看上去动感又幽默。&#13;
</p>&#13;
