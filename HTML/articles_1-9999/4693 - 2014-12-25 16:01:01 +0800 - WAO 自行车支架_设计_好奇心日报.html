<p>&#13;
	WAO 设计工作室的两位设计师 Sandra García 与 Sergio Mendoza 日前再巴塞罗那设计博物馆展出了一款全新设计的便携型自行车支架，造型十分简洁，仅仅是将两根弯曲的钢条夹在了两根用地中海杉木做成的圆棍之间，便足以承担其作为支架的功能。提供珊瑚色、绿色、黑色以及黄色 4 种选择，定价 48.40 欧元（约合人民币 366 元），<a href="http://wao.bigcartel.com/product/wao-bike-stand" target="_blank">点击这里尝试购买</a>。&#13;
