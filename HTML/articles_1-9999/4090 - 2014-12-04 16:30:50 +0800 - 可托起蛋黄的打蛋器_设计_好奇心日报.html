<p>&#13;
	如今的产品设计越来越多地考虑到用户体验的问题，我们 8 月份时曾推荐了设计师张逸凡设计的一款可撑起多件衣物节省衣柜空间的衣架，而他还有另一款产品 Whisk'是一款带有分离蛋清与蛋黄功能的打蛋器。不少人做饭时都会遇到类似的问题，需要蛋黄不需要蛋清抑或只需蛋清不需要蛋黄的时候，这时候，这款 Whisk' 就派上用场了，它有一个凹槽的设计可以托起蛋黄，而蛋清液体则将从打蛋器空隙中流下，分离蛋黄与蛋清，方便用户使用。&#13;
