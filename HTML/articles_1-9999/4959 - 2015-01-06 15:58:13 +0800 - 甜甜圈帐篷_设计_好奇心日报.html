<p style="margin-top:0px;margin-bottom:0px;line-height:normal;">&#13;
	帐篷能玩出什么花样？三位来自韩国的设计师 Sungha Lim、Hyunmook Lim 与 Han Kim 日前就带来了一款特别的甜甜圈帐篷 Camping Doughnut 。它其实就是一个圆柱状的超大型袋子，平日里不需要用时可以将其卷起来收纳，需要用的时候就能够将其变成圆柱状的搭帐篷，既可以将其凹成 S 形，也可以凹成 O 形，围成 O 形时，内部的封闭空地还可以转换成为小型的游戏区域，非常适合三五好友相约出行。&#13;
</p>&#13;
