<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	最近，新西兰设计师 Ben Wahrlich 为 Anaesthetic 设计了一款名为“星座”的灯饰产品，这款产品由两个到六个 Bala 吊灯组成，也就是星座中的“星星”，整个系列有六种不同排列方式，适合不同的房间选择。比如，双子座由简单的两个灯组成，而双鱼座由六盏灯组合而成。材料上使用的是抛光黄铜，更增加了星空的闪烁感。这是 <a href="http://anaestheticdesign.com/" target="_blank">Anaesthetic 的官方主页</a>，可以看到他们更多作品。&#13;
</p>&#13;
