<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	美国户外品牌 Filson 发布了一个名为 “Green” 的防水包袋系列，整体以军绿色为主色调，包含有不同尺寸的背包，旅行包等六个款式，材料上采用的是聚酯纤维，上面有乙烯基涂层，防水耐用。不管在什么环境下，这款包包都是防水的给力帮手。这个系列价格在 35 美元到 200 美元之间，<a href="http://www.filson.com/" target="_blank">这是购买链接</a>。&#13;
