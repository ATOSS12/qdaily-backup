l">用好奇心对抗无聊</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6344"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6344" data-title="《好奇心日报 X 穷游 | 回家，就像当地人一样》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606042301185xkIwBAmzehrNU72.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6344.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="51"/></a>  </div></div> </div><h3 class="title">镰仓：那所陌生又熟悉的校园</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标：35°32′N 139°53′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：日本，亚洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">好的，我知道你是因为《灌篮高手》而来，看漫画和电视的孩子长大了，来找他们的儿时记忆，镰仓对于你们来说，比东京啊京都啊大阪啊来的真实多了。神奈川县的镰仓，三面环山，面朝大海，距离东京只有一个小时的车程。镰仓又是日本禅宗的重地，著名的镰仓五山向游人们诉说著日本禅的中国渊源。拥有百年历史的江之电，带你穿梭在纯朴的民宅间，悠游在日剧、动漫甚至歌曲里的热门场景湘南海岸。无论何处，都让你觉得有家的感觉。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><a href="http://place.qyer.com/poi/V20JalFuBzBTZQ/" target="_blank">镰仓高校（神奈川県鎌倉市七里ガ浜 2 -21 - 1 ）</a>，全称神奈川県立鎌倉高等学校，由于镰仓高校前车站被评选为全日本最美车站之一，所以这所离车站不远的学校自然也就有着全日本最美高中的称号，这座临海的高中是《灌篮高手》中陵南高校的原型，从学校前往车站的坡道也是湘北前来比赛后赤木刚宪说的那句“我们来日方长”的场景。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">搭乘江之电前往鎌倉高校前车站，走到十字路口后左转，沿着坡道徒步大概 5 分钟即可。学校曾经一度对前来观光的游客开放，但是出于对学生的保护，目前已经停止了校园开放。不过旅行者来这里只是为了和自己的记忆握手的。要注意的是，日本学校对学生保护十分重视，在学校中的时候请一定不要拍摄任何照片。</span> &#13;

<p class="p1">&#13;
	<b>坐标：31°52′S，115°52′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：澳大利亚，大洋洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">我们通常意义上说的珀斯是指珀斯都市圈（ Greater Perth ），而从行政区域划分上来说，珀斯是指市中心的只有 8 平方公里的一小块区域，这一小块区域是整个城市最繁华的地段，也是唯一能看到高楼林立的地方。由于珀斯与北京处同一时区内，它与中国没有时差，这对我们说是一件很舒服的事情。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">在珀斯可以充分接触大自然，从都市的压力中释放出来：在印度洋海边看一场壮观的日落；在美丽的国王公园徒步认识一下澳大利亚特有的植物和鸟类；在像世外桃源一般的罗特尼斯小岛上寻找“笑脸”小袋鼠；去浅海抓鲍鱼螃蟹；和当地人一起在天鹅河畔边欣赏美景边慢跑或骑单车，这些会让你觉得无比享受。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><a href="http://place.qyer.com/perth-australia/food/features17251" target="_blank">澳大利亚是个多元文化的国家，美食也是来自世界各地的</a>。珀斯的餐厅一般都是分中午和晚上两个时间段开，下午一段时间是休息的，所以如果过了午饭和晚饭的时间段，只能去咖啡厅或几家在华人街全天开放的餐厅用餐。珀斯主要餐厅聚集的地方是：Perth City，多以西餐为主，也有几家小的韩国餐厅和日本餐厅，比较有特色的酒吧和咖啡厅颇多，到了周末晚上的时候非常热闹。Northbridge 在晚上最热闹，是唐人街的所在地，这里的几家中餐馆是珀斯唯一几个能在凌晨吃夜宵的地方。尖吻鲈（ Barramundi ）是在珀斯比较流行的鱼肉，不少饭店的鱼都是用它做的。记得尝尝。</span> &#13;
</p>&#13;

<p class="p1">&#13;
	<b>坐标：33°22′N 126°32′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：韩国，亚洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">韩剧看多了，在韩国各地都会有家的感觉。虽然冬季的济州岛有点冷，但吃吃炸酱面和烤肉，泡泡温泉也是放松的一种。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">济州市建入洞（ 건입동 ）有黑猪烤肉条街，里面有济州黑猪肉。济州的参鸡汤呢，总会加鲍鱼或海螺之类的海鲜，以增加汤的鲜味和济州当地特色。还要推荐济州的柑橘，小小的甜甜的，而且是越小越好吃。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">济州岛吃海鲜盛行是想当然的。韩国的海鲜基本上以煮、烤、生食为主。至于吃海鲜的方法，第一道上一盘比较少的生鱼片和所有附赠小菜，其中包括生鱿鱼酱和切片海带等好几种。然后上鲍鱼、海螺及其他不知名的海鲜，都是切片，有生有熟，如果讨厌生食可以让店家烤熟再拿上来，每种海鲜都不多。之后上的是一大盘生鱼片，底下垫着作装饰而用的粉丝或萝卜丝。生鲜的上完后，就是熟食了，有烤鱼和炸鱿鱼卷、炸地瓜等油炸菜，最后会上一道辣鱼汤，配饭吃相当美味。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">山房山温泉是位于三岛（马罗岛、加波岛、兄弟岛）、五山（汉拿山、山房山、军山、松岳山、箪山）中心的济州岛上最早的大众温泉，也是韩国国内比较稀有的碳酸温泉。被指定为世界温泉源保护地区，整体温泉占地面积达一万平方米。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">有时间去<a href="http://place.qyer.com/poi/V2UJYVFmBzJTbFI6/" target="_blank">乱打剧场（济州市一徒  2 洞 832 - 20 济州映像媒体中心）</a>看场出名的“乱打”演出吧，这场出名的盛宴门票大概是 5 万韩币每人。</span> &#13;
</p>&#13;

	<span class="s1"><img alt="" data-ratio="0.6578125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213825gBHD4xG2jCZzWtrp.jpg-w600"/><br/>&#13;

<p class="p1">&#13;
	<b>坐标：51°30′N 0°7′W</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：英国，欧洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">不论你有什么理由去伦敦，伦敦的书店都是给你慰籍的，他们在每条街角存在，并随时为你敞开大门。让这些书店连城你在伦敦的假期路线：</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">伦敦东特书店（ Daunt Books ）的建筑风格非常独特，人字形的楼层、巨大的玻璃窗、头顶的天窗，这里可是伦敦著名的旅游和文学的书店哦。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">如果你是一个吃货的话，<a href="http://place.qyer.com/poi/V2UJYlFjBzVTY1I-/photo/" target="_blank">好闻书店（ Books for Cooks ）</a>一定要去，这里是美食爱好者到达伦敦必定会寻访的书店，8000 种来自世界各地有关食物的书籍一定会让你口水直流，而且最重要的是，书店后面就是厨房：为了检验食谱书里提到的食谱是否可靠实用，店主在书店后建了一间实验厨房，是不是很有意思呢。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">哈查兹书店（ Hatchards ）是英国皇室认证的书店，就是这么牛，英国政治家本杰明-迪斯累里、诗人乔治-戈登-拜伦都曾是这里的常客。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><a href="http://place.qyer.com/poi/V2wJalFmBzVTZg/photo/" target="_blank">斯坦福书店伦敦旗舰店（ Stanfords Maps and Travel Bookshop ）</a>位于伦敦市中心的旅行购物热点科芬园，爱德华风格，上下三层，地图与旅游书琳琅满目，值得在这里消磨一整天。书架都按国别分类，负一层是欧洲以外地区，二层是欧洲区和电子地图区，地面一层内容最丰富，包括美食、登山、骑行、徒步、历史、儿童、小说等等类别的旅行相关书目和旅行产品。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.696875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213814NBtv9qOgoe0DaYHL.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;

	<span class="s1"><img alt="" data-ratio="0.559375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213815iuoGeOrtRJqwC56p.jpg-w600"/><br/>&#13;

<h3 style="white-space:normal;margin-bottom:16px !important;">&#13;
	除夕：<a href="http://www.qdaily.cn/display/cards/6344.html#/card/1" target="_blank">回家，就像当地人一样</a> &#13;
</h3>&#13;
<h3 style="white-space:normal;margin-bottom:16px !important;">&#13;
	<strong>初一：<a href="http://www.qdaily.cn/display/cards/6303.html" target="_blank">反正我们在一起就好了</a></strong> &#13;
</h3>&#13;
<h3 style="white-space:normal;margin-bottom:16px !important;">&#13;
	<strong>初二：<a href="http://www.qdaily.cn/display/cards/6315.html" target="_blank">玩点什么就是学点什么</a></strong> &#13;
</h3>&#13;
<h3 style="white-space:normal;margin-bottom:16px !important;">&#13;
	<strong>初三：<a href="http://www.qdaily.cn/display/cards/6310.html" target="_blank">吃货，去别处长胖吧</a></strong> &#13;
</h3>&#13;
<h3 style="white-space:normal;margin-bottom:16px !important;">&#13;
	<strong>初四：<a href="http://www.qdaily.cn/display/cards/6339.html" target="_blank">不能比买买买更治愈</a></strong> &#13;
</h3>&#13;
<h3 style="white-space:normal;margin-bottom:16px !important;">&#13;
