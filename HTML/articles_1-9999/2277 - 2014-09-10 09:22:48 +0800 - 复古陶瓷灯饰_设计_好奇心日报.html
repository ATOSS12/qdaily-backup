<p>&#13;
	英国家具品牌 Another Country 邀请加拿大设计师 Dana Cannam 为其设计了一款灯饰 First Light ，灵感来自于 20 世纪的手工工具。这款灯饰用的是手工制作的圆柱陶瓷灯罩，金属部分用的是黄铜材质。设计师认为陶瓷和黄铜的搭配，显得复古又典雅，造型简洁，细节上借由黄铜让整体显得不那么单调。First Light 目前正在巴黎举行的 <a href="http://www.maison-objet.com/en" target="_blank">Maison &amp; Objet 贸易展览会</a>上展出。&#13;
