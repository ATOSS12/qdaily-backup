<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	韩国设计师 Seungji Mun 继推出呼吁“零浪费”的<a href="http://www.munseungji.com/#!four-brothers/c1s6c" target="_blank">“四兄弟”系列椅子</a>之后，又推出了“经济型椅子”，意在最大限度减少工业浪费。这一款椅子采用单片胶合板，只需要胶合板弯曲就可以形成椅子的形状，在大规模生产中几乎不造成浪费，同时降低了成本。椅子有三色可选，且方便堆叠。这是<a href="http://www.munseungji.com/" target="_blank">设计师的个人主页</a>，可以看到他更多的作品。&#13;
