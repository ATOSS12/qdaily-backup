"><span class="rectangle"/><h3>2012 年，做自出版电子书，然后呢？</h3></a></li>  <li class="item "><a rel="nofollow" href="#/card/9" class="clearfix"><span class="rectangle"/><h3>2013 年，东西上线，看上去还是像一个试验</h3></a></li>  <li class="item "><a rel="nofollow" href="#/card/10" class="clearfix"><span class="rectangle"/><h3>2014 年，十年前那件事情</h3></a></li>  <li class="item"><a rel="nofollow" href="#/card/11" class="clearfix"><span class="iconfont icon-message"/><p>全部评论</p></a></li></ul></div><div class="card-nav-ft clearfix"><ul class="tags clearfix">  <li class="tag"><a href="/tags/1977.html">豆瓣</a></li>  <li class="tag"><a href="/tags/391.html">互联网</a></li>  <li class="tag"><a href="/tags/106.html">创业</a></li>  <li class="tag"><a href="/tags/7217.html">周年</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="8514"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8514" data-title="《豆瓣虽然没有改变世界，但却改变了我们的生活》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171514JHtGSdoqCaZQimsY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8514.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="398"/></a>  </div></div> </div><h3 class="title">2005 年，一场关于“标签”的争论</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1"> </span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><b/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s2"> </span> &#13;
</p>&#13;
<p class="p1">&#13;
	“豆瓣是个通用的东西。”&#13;
</p>&#13;
<p class="p1">&#13;
	在创立豆瓣网十年后，阿北（杨勃）坐在已经有 200多名员工的公司会议室，向《好奇心日报》解释他对豆瓣的理解。“通用”是他一直在强调的词，指的是你在豆瓣上用到的功能，无论是小组、标签，还是豆列，都可以看到来自各个领域的内容，而不只是最初的书影音，这是豆瓣最大的变化。&#13;
</p>&#13;
<p class="p1">&#13;
	这个最终的变化经历过 2005 年与用户的一次争论，2007 年与产品经理的一次探索，2010 年与阿尔法城的一次实验，以及用户们时不时会碰上的改版。&#13;
</p>&#13;
<p class="p1">&#13;
	正如很多人都听说过的那个故事一样，阿北从 2004 年开始，在北京豆瓣胡同附近的星巴克独自写代码，一开始想做的是“驴宗”，一个自助旅游相关的网站，但后来意识到读书是一个更加宽广的领域，于是就有了豆瓣。&#13;
</p>&#13;
<p class="p1">&#13;
	但是更多的人没有听说过的故事，是他和豆瓣上一名早期用户 Xuer 关于标签的争论。2005 年的豆瓣只有阿北一个人，后来网站的第一批员工，以及当时对网站方向的发展和讨论，都诞生在当时已经注册了豆瓣的用户身上。&#13;
</p>&#13;
<p class="p1">&#13;
	那场重要的争论是这样的，豆瓣在那个时候有标签体系，你标记一本书或者电影，就可以在上面打上一个标签，比如说给图书打上“科幻”，或者“鲁迅”，或者“旅行”，阿北主张将标签分开，图书的归图书，电影的归电影，“因为我觉得更纯粹，所以科幻的书和科幻的电影是分开的。”阿北对《好奇心日报》说。&#13;
</p>&#13;
<p class="p1">&#13;
	豆瓣上的 Xuer 是受到当时的<span style="color:#222222;font-family:Helvetica, Arial, sans-serif;font-size:13px;line-height:19.5px;white-space:normal;">中文心得集（cnblog.org） 发起人毛向辉</span>的邮件之邀， 2005 年 3 月 24 日加入豆瓣的，豆瓣刚刚上线不久。他并不赞同这种标签的划分方式，认为标签应该可以在两个类别上通用，放在一起。两人争执不下，Xuer 一气之下就将自己在豆瓣的东西全部删掉，当时他标记了大概几百本书。&#13;
</p>&#13;
<p class="p1">&#13;
	2005 年，标签对他来说是一件新鲜又令人兴奋的事情，他在博客这样表达：“我本能地感到未来互联网的发展机枢就是这个标签 tag，实在草根，实在自由。”他在用的博客，以及当时兴起的社交网络 Flickr 和 Delicious 都出现了这样的标签形式。&#13;
</p>&#13;
<p class="p1">&#13;
	“驳杂的信息在人身上其实是统一的，”这是 Xuer 坚持的观点，人们喜欢的不同类别的东西其实都有一个相通的主题，查找起来也容易。<span style="color:#222222;font-family:Helvetica, Arial, sans-serif;font-size:13px;line-height:19.5px;white-space:normal;">打标签的更大价值在于发现臭味相投者，通过冷门标签可以发现有意思的同好。</span>但是在他看来，阿北当时只将标签当作一种分类，“没有在这条路走下去”，这让他感到非常遗憾。&#13;
</p>&#13;
<p class="p2">&#13;
	不过十年后推出的豆瓣 App 2.0 版本，就是一种把标签整合起来，将豆瓣变成一个“通用”网站的体现。“就比如有一个减肥的标签，豆瓣所有和减肥有关的书、电影、音乐、小组、日记和相册，都在这个页面下，这是第一步。”阿北说。&#13;
</p>&#13;
<p class="p2">&#13;
	<img alt="" data-ratio="0.59375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214138eK6Nn0aJtC3h2HrF.jpg-w600"/> &#13;
</p>&#13;
<p class="p2">&#13;
	其实这也是阿北在星巴克写代码的时候就想做的事情，帮助用户去发现。豆列与最初的标签有非常相似的地方，把所有领域的东西放到同一个标签下面，供用户订阅和查看，这十年间，豆瓣的多次尝试和改版，也都是在通过不同途径来实现这一点。&#13;
</p>&#13;
<p class="p2">&#13;
	<img alt="" data-ratio="2.46666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042141381EGgtz62qkAnN0DF.jpg-w600"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8514" data-title="《豆瓣虽然没有改变世界，但却改变了我们的生活》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171514JHtGSdoqCaZQimsY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8514.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="398"/></a>  </div></div> </div><h3 class="title">2006 年，此时此刻，谁在与你看同一本书</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1"> </span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">豆瓣的第一批早期用户，除了像 Xuer 那样受到互联网业内人士邀请，更多的是从《读书》、《万象》、《南方周末》这样的读物上看到的广告，我也是其中之一。从 2005 年 7 月到 11 月，豆瓣在《读书》杂志上连续做了五期广告，“此时此刻，谁在与你看同一本书”，这句广告语从 2005 年的豆瓣首页右侧，变成了 2006 年的豆瓣首页左侧，这是更加显眼的位置。豆瓣在这些读物的广告上对自己的介绍是一个以“收藏、推荐、评价、发表书评、以书会友”为宗旨的网站。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">“花了 300 块钱，《读书》杂志是豆瓣第一个广告啊。”阿北如此回忆。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">通过这些渠道过来的豆瓣用户在 2006 年初已经有了 8 万，张阅也在这一年加入豆瓣，她习惯性地在网上搜索某一个书影音的资料，就找到了豆瓣。“当时豆瓣是个我还不大能看得明白用途的网站，也没有意识到它还是个交友网站。”</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">豆瓣令人感到新鲜的地方首先在于标记，比如用户可以在余华的《在细雨中呼喊》这本书的页面上标记“读过”（目前有 11264 人评价该书），给这本书写一篇书评，有人发现你在跟他看同一本书，就有可能会点进你的评论向你表示赞同或者跟你争论，你们有可能会成为友邻，开始发豆邮，甚至开始约着出来喝杯咖啡，或者有了工作上的联系。2006 年，豆瓣强调了“发现”的价值，跟当时正在开放给所有互联网用户的 Facebook 不一样，豆瓣的交友建立在共同的兴趣上，书之外，还有电影和音乐。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"> </span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">张阅也是这样使用豆瓣的。她在豆瓣上的名字叫做九命猫@victor－eyes，写过 88 篇评论，创建过 22 个相册，标记过 226 本读过的书， 1479 部看过的电影，1179 张听过的专辑，加入了 107 个小组，以及创建过 47 个豆列。“豆瓣对我来说很像一个资料库，工作必须。”几年前她从一家公司辞职，专心写作和翻译，用户的标记和评论行为产生了交集，她也是这样认识了在中央编译出版社工作的张维军，“我当时写豆邮问了他，结果他很快就回复了我。”张阅后来成为了《有生之年非听不可的1001张唱片》的译者之一。</span> &#13;
</p>&#13;
<img alt="" data-ratio="0.62962963" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214143F79gsWUuN5tyX0fA.jpg-w600"/><br/>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8514" data-title="《豆瓣虽然没有改变世界，但却改变了我们的生活》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171514JHtGSdoqCaZQimsY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8514.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="398"/></a>  </div></div> </div><h3 class="title">2007 年，三个产品经理的尝试</h3><div class="detail"> 

<p class="p1">&#13;
	豆瓣用户在这一年已经达到了 100 万。书影音似乎已经不能满足这些人群的所有趣味，阿北觉得有必要慢慢从一些小众人群扩展到大众人群中去。他把这个任务分给了三个产品经理，数码产品、化妆品，以及游戏。这是一次尝试，它最终的目标是汇聚更多的类别，然后用“兴趣”这个词将它们联系在一起，建立一个通用的平台。但是当时一个二十几人的小团队并不能完成如此庞杂的事情，所以就没有继续开展下去。不过小组最后成了豆瓣的一个惊喜，也是集结各种兴趣爱好的一个切入口。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">现在打开豆瓣，你可以看到超过 30 万个小组，名字有的很奇怪，但是阿北想要的东西在小组里慢慢地实现了，除了书影音，聚在一起的用户形成不同的主题的小组，比如“我们爱讲冷笑话”，“买书如山倒，读书如抽丝”，“背包客的人文地理”，还有“我总觉得自己就是一个傻逼”。它们也延展到了线下，比如“上海租房”和“二手书交换”。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在当时看来，做长时间的社区才是最必要的。2007 年九点上线，“九点”字样移到到了“首页”二字的旁边，在读书、电影、音乐之前，用户形成自己的九点页面的方法是抓取博客内容，在豆瓣上会有清新版的博客页面呈现，供用户订阅。豆瓣的九点主页可以看到编辑推荐的内容――跟小组的相似地方在于，这个通过培养阅读习惯来形成粘性的地方，也在根据博客风格的不同来划分或者聚集有相同兴趣的人群。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">阿北强调的“通用”概念经历了九点和小组之后的近几年才逐渐凸显，不过在 2007 年，它仅仅是显示出雏形，以及未来的方向。如今阿北面对队伍更加庞大的产品经理，“我们现在有十几人这样一个产品经理的团队，在负责各样的事情，其实有很多决定是一起做的。”阿北把自己一半的时间投入到与产品经理的探讨之中，“现在就是豆瓣App，专注豆瓣App，多数产品是合并到豆瓣里面的。”</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.61851852" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042141361ihgCrNQIn6VjS2T.jpg-w600"/><br/>&#13;
</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s2"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8514" data-title="《豆瓣虽然没有改变世界，但却改变了我们的生活》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171514JHtGSdoqCaZQimsY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8514.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="398"/></a>  </div></div> </div><h3 class="title">2008 年，“功能强大的相亲网站”</h3><div class="detail"> 

<p class="p1">&#13;
	<br/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">如果一个网站具有“兴趣小组”的功能，那么它很有可能导致的结果就是，相亲这事儿变得容易很多。的确有不少人通过豆瓣找到了另一半，今年的 3 月 6 日，也就是豆瓣上线十周年的时候，阿北还转播了豆瓣用户的一条广播“深深觉得这是一个功能强大的相亲网站，成功率极高，今后一定要好好利用起来。”</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">不过豆瓣日后展现出来的相亲功能在这一年还仅仅体现在首页变化上，这里出现了竖排版的“发现、推荐、结识同好”。一开始就强调的“发现”范围开始扩大，2008 年，豆瓣广场上线，你可以看到时光码头、中央公园、后街、城市广场，这是将豆瓣上开始变得丰富的兴趣类别划分，方便“结识同好”。你在这里可以看到后来阿尔法城的影子，以及它最终变成以豆列为基础的 App 2.0。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">通过这样的方式交到大概几百多个友邻，一个感到孤单的人可能会选择在豆瓣上发布征友日志，比如一位叫做鲜衣怒马的豆瓣网友。在 2010 年 11 月 7 日，她这样做了，在当天就收到了豆邮，大概 8 个月之后他们结了婚。这样的故事并不少，也有的人会选择在豆瓣小组吐露失恋后的心声，比如网名叫做大丽花的鲍鲸鲸，2009 年 5 月 17 日在豆瓣的“我们是花粉小组”发布了直播贴《小说，或是指南》，后来出版成了书，以及拍成了你知道的那部电影《失恋 33 天》，票房 3.5 亿美元。她最新的编剧作品是《等风来》。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.7287037" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214139CrdvGRn49wBAMljo.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s2"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8514" data-title="《豆瓣虽然没有改变世界，但却改变了我们的生活》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171514JHtGSdoqCaZQimsY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8514.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="398"/></a>  </div></div> </div><h3 class="title">2009 年，人们开始在线下认识友邻</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1"> </span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"> </span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">打开这一年的豆瓣首页，你会看到右边出现了一列“热门活动”，尽管“同城”的字样在 2005 年首页上方栏已经出现（在我们采访阿北的时候，他回忆到此处时也略显吃惊），不过到了这一年，这些线下活动才渐渐变得“热门”起来，有了更多人的参与。如今北京的单向街、时尚廊书店、尤伦斯艺术中心，上海的科幻苹果核、思南公馆文学之家，都是城市青年热爱的去处。张阅在一个线下活动中认识了网名叫做“网络流”和 Mulder 的豆瓣网友，也通过他们的介绍参加了上海科幻苹果核的活动，最后也成为了他们某一期的主讲者。“我随便去一个上海影展、音乐会，都能碰到若干个豆瓣友邻，这些年，我的生活里都是豆瓣的朋友了。”张阅对《好奇心日报》说。这些朋友里，也包括她在豆瓣找到的现任室友。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">不过更值得关注的是豆瓣在这一年上线的三个新产品，购书单、电影短评和豆瓣音乐人。购书单解决了一部分收入的问题――豆瓣与几家购书的电商网站合作，比如搜索其中一本书，会出现亚马逊、当当网、京东商城，你可以进行比价，选择某一家购买，您点击某个图书链接并且购买之后，根据成交的金额和固定比例，豆瓣就会获得返利。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="2.63703704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214137O5cv90qN7aQABHUl.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">豆瓣短评的出现也在形成另一个社区，这一年饭否已经被关闭，新浪微博开始内测，Twitter 已经知道自己应该如何推出广告服务，写博客的人在减少，九点在去年已经不在首页显示。这一年推出的另一个现在还相对活跃的产品，还有音乐人。</span> &#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.78694818" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214137OsWYqCt7gNIdGzjo.jpg-w600"/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s2"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8514" data-title="《豆瓣虽然没有改变世界，但却改变了我们的生活》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171514JHtGSdoqCaZQimsY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8514.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="398"/></a>  </div></div> </div><h3 class="title">2010 年，移动互联的试验，从豆瓣 FM 开始</h3><div class="detail"> 

<p class="p1">&#13;
	我们先从音乐说起。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">豆瓣 FM 是豆瓣的第一个移动应用，移动互联的时代，豆瓣拿电台先走出了第一步。2010 年也是豆瓣意识到移动互联时代来临，并且有所作为的一年，手机豆瓣上线了。此后到 2014 年之前，豆瓣做移动的思路是把每一个产品分开，总共 13 个，最后想到一个统一的办法将这些 App 的内容都整合起来，成为一个通用的东西，当然，除了场景不同的豆瓣 FM 之外。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">豆瓣 FM 是一个特殊的产品。用阿北的话说，这是他们最初的愿景和想法。“我们非常想做算法推荐，豆瓣算法能力也非常好，但是一直没有一个很好的产品的样子，那我们在里面研究也非常充分，但这个事情很快就想到在音乐上面是充分的。”</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">使用豆瓣 FM 的过程是这样的，打开豆瓣 FM，随机收听系统推荐给你的音乐，喜欢，那就听下去，或者标记一个红心，不喜欢，按下一首或垃圾桶。这对豆瓣想做的算法来说是一个完美的服务。后来为了给新用户提供数据来完善这种算法，从个性化电台又发展到了兆赫公共电台。在音乐上，这是豆瓣正在做的两件事情之一，另一件事情是豆瓣音乐人。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">豆瓣音乐人在 2008年上线，现在已经有3万余名驻站独立音乐人，诶姆是其中一位。上线当年，他在高二升高三的暑假录了七八首歌，上传到豆瓣音乐人的平台，不久便在豆瓣走红，成为“首周流行音乐人”。“当时觉得不可思议，不过心里有 OS 是我的照片选得好。”于是他收到了豆邮，“让我加油和求合作的都有。”</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">独立厂牌“蓝叔叔漫游”是他的合作方之一，当时诶姆给他们正在做的专辑《葵夏》唱了一首歌，他也开始参与了一个小型的粉丝见面会，来的大多是豆瓣的网友。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在那一年走红的还有一位叫朱光宇的歌手，他是因为张玮玮的介绍来到了豆瓣发布音乐。其中一首《该评论已关闭》在当年走红，如今他也在各地做一些小型的巡演。豆瓣音乐人最近在忙的事情包括那个跟披头士专辑《阿比路》名字很像的阿比鹿音乐奖，它在 3 月 26 日刚刚举办完线下颁奖典礼，这是豆瓣为数不多的官方线下活动之一。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.77682811" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042141395ZMhALg9fcSxHF4G.jpg-w600"/><br/>&#13;
</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s2"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8514" data-title="《豆瓣虽然没有改变世界，但却改变了我们的生活》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171514JHtGSdoqCaZQimsY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8514.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="398"/></a>  </div></div> </div><h3 class="title">2011 年，那个莫名其妙的阿尔法城</h3><div class="detail"> 

<p class="p1">&#13;
	这一年豆瓣完成了第三轮 5000 万美元的融资，豆瓣 FM 也推出了新版，但在现在看来，当年最重要的，也有点让人摸不着头脑的事情，是逐渐为豆瓣网友们熟悉，又渐渐远离的阿尔法城。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">现在打开阿尔法城，你会看到“阿尔法城即将在 2015 年 4 月 30 日关闭，请在此之前备份数据”的字样，但这也仅仅是豆瓣通向“通用”的一条大胆的道路而已。“阿尔法城也是想在一个平台上就是各种信息都放在一起。”阿北说。那个时候阿北喜欢看城市规划的书，“我有个豆列，叫阿尔法城建城读物，里面基本上，就是如果看完那些书，可以拿一个城市规划的本科学历应该没有问题。”</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">跟 2006 年的“此时此刻，谁在与你读同一本书”、2007 年三个产品经理的尝试，以及 2008 年豆瓣广场的推出类似，阿尔法城背后的逻辑是不同兴趣的人关注各种东西，比如意大利球队的粉丝群占了一条街道，这样的存在，跟一个豆瓣小组，一个豆列很相似，尽管在结构和构思上仍然有所区别。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这是一次尝试。“阿尔法城不做的时候，确实是有人流泪的。”阿北说。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.80661323" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214140LU6ZJiIcnFWGj8xN.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s2"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8514" data-title="《豆瓣虽然没有改变世界，但却改变了我们的生活》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171514JHtGSdoqCaZQimsY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8514.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="398"/></a>  </div></div> </div><h3 class="title">2012 年，做自出版电子书，然后呢？</h3><div class="detail"> 

<p class="p1">&#13;
	这一年豆瓣阅读上线，对于豆瓣上潜伏的大批作者和译者来说，豆瓣阅读的上线跟前两年作者和译者小站一样，是令人兴奋又值得怀疑的东西。兴奋之处在于，在豆瓣音乐人做起来之后，写字的人也看到了一条出路。豆瓣阅读采取的自出版方式是根据字数设置不同定价，按照“每篇”（而不是每本）来卖书，最后的销售额按照每个月三七分成，作者七分，豆瓣阅读三分。就像亚马逊所做的那样，跨过了出版社、印刷厂、零售商的环节，作者和读者直接见面，比起跟出版社直接合作，作者可以获得更大的收益，对文字的自由度也更高。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">然而就像豆瓣阅读的产品总监戴钦在豆瓣阅读颁奖典礼上所说的：“有些作者吐槽每月的收入只够交水电费。”作者和译者们刚开始怀疑的东西也是它的可持续性，以及豆瓣可以将这个产品引到哪个方向去。从刚刚举办完的豆瓣阅读颁奖典礼来看，它可能刚刚完成了第一步。放在作品商店销售的图书除了会让作者每月带来一定收入之外，也会给他们带来出版社、话剧和电影版权的机会。第一届征文大赛的首奖《严晓丽我最亲爱的人》售出了电影改编权，《女孩们在那年夏天干了什么》和《风月大师》则售出了舞台剧改编权，明年秋会在人艺剧场首演。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">豆瓣举办了征文大赛来维持豆瓣阅读的活跃度，“每到了截止时间 12 点的时候，投稿就会出现井喷现象，一秒钟三篇地出现。”每年会确立一个主题，上一届是“讲个好故事”。几位获奖者大多是出版社编辑和记者，这也是在豆瓣上占了大部分的人群，首奖获得者沈书枝是出版社编辑，对她来说，这种自我表达的成就会更大。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">“这些我是不太过问的，有些是几个月过问一次。”阿北提到豆瓣阅读的时候说。豆瓣阅读围绕电子书，跟豆瓣的读书和评论不一样。豆瓣阅读、包括音乐人的线下活动，如今已经交给独立团队去做，而豆瓣音乐已经拆分成子公司。在我们参观豆瓣公司的时候会发现，豆瓣阅读和豆瓣音乐与豆瓣公司的办公室是分开的。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.85654008" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214140mJSRcMYdfp2PzX1h.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s2"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8514" data-title="《豆瓣虽然没有改变世界，但却改变了我们的生活》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171514JHtGSdoqCaZQimsY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8514.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="398"/></a>  </div></div> </div><h3 class="title">2013 年，东西上线，看上去还是像一个试验</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1"> </span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">到了这一年，九点从首页消失，而“东西”出现了。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">“东西”让人联想到“小豆”。小豆是 2010 年发布的功能，跟现在微博出现的打赏有几分相似。系统会自动发给你几颗小豆，如果你点开别人的日记觉得不错，你可以点击文章末尾的感谢按钮赠送小豆，得到小豆一多，就可以去与豆瓣合作的不同商城里换优惠券。无论是那个时候的小豆，还是这个时候上线的“东西”，都是豆瓣十周年里为数不多在考虑线下交易的事情。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">除此之外还有豆瓣电影购票，在一些人的印象里，豆瓣很多事情都比别人做得早，但是却让别人先做成了。如今你想买张电影票，会打开格瓦拉或者猫眼，而不是豆瓣。虽然在很多人看来是个很大的生意，但电影购票在豆瓣做了其实不到半年的时间，“那个不是作为产品来做，而是作为商业模式来做的。”阿北说，发现它并不是一个巨大的商业模式之后，他们就决定不做下去。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.55566219" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214141qTJ8Cyj07urK5vxi.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">“如果你再问为什么事先有很多尝试，很多地方都没有继续往下去努力的话，可能这个事情最大的原因就是之前缺乏专注吧。我们身边的线太多，核心是不清楚的。”阿北说。但是现在这个核心越来越清晰了。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="1.88148148" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214142XdPLpVWwZ6IOnGzh.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/10"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8514" data-title="《豆瓣虽然没有改变世界，但却改变了我们的生活》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171514JHtGSdoqCaZQimsY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8514.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="398"/></a>  </div></div> </div><h3 class="title">2014 年，十年前那件事情</h3><div class="detail"> 

<p class="p1">&#13;
	“十年前那件事情，现在看起来你是对的。” 在电影院里看完《星际穿越》走出来之后，Xuer 在豆瓣 App 上收到了阿北给他的豆邮。“恍若隔世”。他这样形容。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在这之后的几年内，他和阿北也在北京和上海见过几次，讨论网站的发展方向。他也意识到了阿北当年对标签的考虑，“他会担心失序，以免显得太乱，”他这样说。豆瓣也经历了最初的争执，途中的几次试验，到如今选择一种规则来统领所有领域的方式。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">十年前阿北一个人在做豆瓣，他从用户里找来了第一批员工。“最早的其实有个叫 Brant的用户，他现在还是我们的员工，现在是我们的一个设计师。”最开始，豆瓣有一个开放的论坛，用户有什么问题，阿北会去回答，后来人一多，阿北没有时间回复的时候，熟悉一点的用户就会上去给别的用户回答，“后来 Brant 就变成了固定的一个回答问题的用户了。”</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">Brant 在 2006 年 3 月就从武汉到了北京，学校刚毕业，豆瓣是他的第一份工作，一直到现在。<span style="color:#222222;font-family:Helvetica, Arial, sans-serif;font-size:13px;line-height:19.5px;white-space:normal;">在豆瓣早期 Brant 已经拥有不少友邻，并且跟他们的关系不错，大家知道他是因为他时常在豆瓣的开放论坛上解答问题。Xuer 去北京豆瓣拜访的时候，他还曾带他去逛公司附近的798 艺术区，这是他们第一次线下交流豆瓣往事。</span></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><span style="color:#222222;font-family:Helvetica, Arial, sans-serif;font-size:13px;line-height:19.5px;white-space:normal;"><img alt="" data-ratio="0.57314815" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214142KcoWhL1bqjJFdlPn.jpg-w600"/><br/>&#13;
</span></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">阿北如今已经不会参加每一个产品的决策，他刚刚找到了一条可行的道路，会将一半的时间都花在上面，豆瓣 App 2.0 的气质将是这个网站此后的方向。不过在此过程中，他也承认过不完美和失败。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">每次决定关一个产品的时候，阿北都会去当面解释和道歉，“有一些同事会说在公司里面，后来人多的时候，他可能常年没有机会跟我当面说话。然后我会当面去，所有人都在，解释为什么不做了，为什么不上线，或者关掉。”阿北对《好奇心日报》说。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="4.07407407" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214143aX6mxkqfKIYN8v4l.jpg-w600"/><br/>&#13;
</span> &#13;
</p>
