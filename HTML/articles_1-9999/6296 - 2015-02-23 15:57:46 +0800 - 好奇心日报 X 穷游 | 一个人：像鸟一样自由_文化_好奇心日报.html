html">用好奇心对抗无聊</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6296"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6296" data-title="《好奇心日报 X 穷游 | 一个人：像鸟一样自由》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607155933nMB1Yke92Xd5z8Zb.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6296.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="53"/></a>  </div></div> </div><h3 class="title">圣彼得堡：一切都将变得可爱</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标：59°57′N 30°18′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：俄罗斯，欧洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">在圣彼得堡压马路是一件太平常的事儿，那儿的年轻人都这么干，完全不会体现出你的另类。圣彼得堡市区保留了原先的巴洛克建筑，独自走在街头，去感受你周围那些大师的气息：普希金、莱蒙托夫、果戈理、陀思妥耶夫斯基、高尔基的文字在脑中呈现，柴可夫斯基、肖斯塔科维奇、格林卡创作的音符在耳边飘过，他们都曾在此生活并留下脚步。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">圣彼得堡的气候比俄罗斯大部分地区要好得多，冬天没那么冷。圣彼得堡人比较友好，在地铁、公交上都会有人主动让座，即使再挤大家都会去保护婴儿车不受挤压，排队的时候会问谁是最后一个，这里是俄罗斯素质最高的城市。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">是一个典型的西欧风格城市，同时也是著名的文化之都。除了压马路，到圣彼得堡最古老的剧院——<a href="http://place.qyer.com/poi/V2UJYlFnBzJTbVI_/photo/?photoid=8993047" target="_blank">马林剧院（ Мариинский Театр ： Театральная площадь，д. 1 ）</a>看一场芭蕾剧《胡桃夹子》；去爱乐团音乐厅（ Филармония ： Михайловская ул.2 ）听音乐会；看一场圣彼得堡国立大马戏团（ Большой Санкт-Петербургский Государственный Цирк ： Наб. Реки Фонтанки，3，Литера А ）的演出，都是可以加入你的 to do list 的。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">如果能抽出一天的时间，可以乘俄罗斯的第一条铁路去皇村（ Детское Село ）看看，小城以普希金命名，因为诗人曾在此学习。皇家园林也是让这里出名的原因，花上整整一天的时间游览这里，尤其参观巨大的宫殿。</span> &#13;
</p>&#13;

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6296" data-title="《好奇心日报 X 穷游 | 一个人：像鸟一样自由》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607155933nMB1Yke92Xd5z8Zb.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6296.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="53"/></a>  </div></div> </div><h3 class="title">座间味岛：观鲸看花潜水</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标26°23′N 127°30′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：日本，亚洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">相比飞到澳大利亚或者冰岛这些遥远的国度去观鲸，冲绳放佛是一直被忽略但最好的选择了。其实，在冲绳座间味的附近海域就能观赏到座头鲸的身姿，<a href="http://place.qyer.com/poi/V2YJY1FkBzVTZlI8/?" target="_blank">这个岛的名字也是好萌</a>。座间味观鲸的季节从每年的 12 月底开始，一直到次年 4 月初，此为冬季冲绳最棒的体验。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">每天从座间味码头出发有 10:30 和 13:00 两个观鲸团，成人 5400 日元/人，儿童 2700 日元/人。建议提前通过邮件预约（发邮件到 <a href="mailto:whale@vill.zamami.okinawa.jp"><span class="s2">whale@vill.zamami.okinawa.jp</span></a> ），附上你的姓名、手机号码、同行人数，到达座间味的时间和乘坐渡船的名称，计划当天来回还是会在座间味住，等等。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">从那霸到座间味，通常你可以早晨从那霸的泊港出发，乘坐 Queen Zamami 号高速船前往座间味。只需 50 分钟。如果是乘坐 Zmami 号慢速船，单程航程 2 小时。相应地可选择参加 10:30 出发的观鲸团和 13:00 出发的观鲸团。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">一般工作人员会事先从座间味岛上的几个瞭望台观察座头鲸的动向，等发现目标后再起锚出发。通常情况，可以看到座头鲸浮上水面换气后摆起的尾巴。运气好的话，还能看到这个庞然大物跃出水面表演空翻的动作。由于冲绳冬季的气温还是比较低的，特别是出海后会遇到风浪，所以需要准备御寒和防水的外套。也可以带一些晕船药以备不时之需。相机和镜头的防水措施也要落实到位。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">日本街头的垃圾桶并不多见，可以随身带一个塑料袋装垃圾。日本的垃圾分类比国内要细致许多，冲绳的离岛上对分类的要求更是严格。一个塑料瓶就需要分成三部分——瓶盖、瓶身和瓶身外的标签纸，扔进不同的垃圾箱。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">除了观鲸，冲绳离岛的潜水选择也是很多的，只是因为当地人的英语水平，并没有太多游客因此而来。另外，名护樱花节每年 1 月下旬都会举行，是日本自南到北的第一处樱花观赏地，品种是艳粉色的寒绯樱。2 月中旬，冲绳国际洋兰博览会在海洋博公园内的热带梦幻中心举办，展会集聚了来自世界各地的兰花，种类高达数十种，此情此景只有在此南国才能体验得到。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213918YcU3Z40DelTKidkV.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.665625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213919Xa8kDqHQySAdiVvw.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;

<p class="p1">&#13;
	<b>坐标：43°16′N，2°56′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：西班牙，欧洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">毕尔巴鄂四周青山环绕 ，是巴斯克地区<a href="http://place.qyer.com/bilbao/" target="_blank">一座充满活力的城市</a>。有太多人对毕尔巴鄂的印象都来自它的古根海姆博物馆，但是到底有多少人真正去与它共处几天呢？春节买张机票，在西班牙那些著名的旅游地之外，给这里留够时间，适合一个人兀自感受这非凡的城市诗篇。而且，这里原先受到工业污染，现在成功转型的经验应该可以带给你生活的城市一些灵感吧（整个话题扯远了）。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">古根海姆博物馆是索罗门·R·古根海姆（ Solomon R.Guggenheim ）基金会旗下所有博物馆的总称，它是世界上最著名的私人现代艺术博物馆之一，也是全球性的一家以连锁方式经营的艺术场馆。基金会成立于 1937 年，是博物馆的后起之秀，发展到今天，古根海姆已是世界首屈一指的跨国文化投资集团。同时著名的还有古根海姆博物馆。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">毕尔巴鄂古根海姆博物馆由美国加州建筑师弗兰克·盖里（ Frank O.Gehry ）设计，在 1997 年正式落成启用，它以奇美的造型、特异的结构和崭新的材料立刻博得举世瞩目。在 20 世纪 90 年代人类建筑灿若星河的创造中，毕尔巴鄂古根海姆博物馆无疑属于最伟大之列，与悉尼歌剧院一样，它们都属于未来的建筑提前降临人世。营业时间每天 10:00 - 19:30 ，周一闭馆，门票 11 欧，讲解器 2 欧。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">毕尔巴鄂跟我国青岛互为友好城市，古根海姆博物馆内也经常有中国艺术家的展览开放。美术馆的中庭里悬挂着巨大的装置作品《不合时宜》，那些好像连环爆炸的悬在空中的汽车，间隔性地喷出火焰，游客都可以透过中庭巨大的玻璃看到馆内的景象，本来是室内的作品，也成为室外可以观看的公共艺术。</span> &#13;
</p>&#13;

	<span class="s1"><img alt="" data-ratio="0.565625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213919CWvyeYIx7ABMVKj3.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;

<p class="p1">&#13;
	<span style="color:#545454;font-family:arial, sans-serif;font-size:small;line-height:18.2000007629395px;white-space:normal;"><strong>坐标：43°38′N 79°35′E</strong></span><strong/> &#13;
</p>&#13;
<p class="p1">&#13;
	<strong>所属：新西兰，大洋洲</strong> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">骑行在新西兰南岛，壮丽的风景就如同《指环王》中所描述的中土世界那样波澜壮阔。新西兰风景变化的很快，从荡气回肠的中土世界到小桥流水的江南人家，景色就在雪山、草原、森林、湖泊、白云的组合中不断变幻着姿态。在 Tekapo 湖有全球最佳的星空观测地，你可以安营扎寨在夜幕中迎接那炫丽的星空；从 Tekapo 到 Mt. Cook ，《指环王》中弗洛多向末日火焰山进发的场景同样呈现。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">骑行在新西兰你需要付出很多的勇气和努力，但是老天又是如此的公平，付出之后它会用那绝美的风景那加倍回报你。这里的夏季是从 12 月到次年 3 月，这时候万物生机，温暖舒适，非常适合骑行。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">南岛环岛骑行是最值得推荐的线路。从 1200 公里到 3000 公里不等，因为西海岸比较荒凉，城镇距离相距较远，手机信号覆盖不佳，所以也可以只选择东海岸。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">提前规划好自行车及行李配置尤为关键，行李重量大致如下：自行车 13 公斤、自行车装车包 2 公斤、自行车纸箱 3 公斤、单人帐篷 2 公斤、修车工具 1 公斤等。请出发前合理计划行李配额。另外，由于新西兰小城镇超市多在 17 点前关门，每天中午时分最好计划一个补给城镇，以便补充好食材。 </span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><a href="http://place.qyer.com/south-island/activity/" target="_blank">如果有兴趣，还可以去体验高空跳伞</a>（ Sky Dive ）。Wanaka 和福克斯冰川都有，在 1 万英尺高空那纵身一跃，享受在天空中飞翔的感觉，相信一辈子都不能忘记。 </span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><strong style="white-space:normal;"><img alt="" style="width:554px;" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213920m24xiZIRsQnwDlz8.jpg-w600"/></strong><br/>&#13;
</span> &#13;

<p class="p2">&#13;
	<span class="s1"><strong style="white-space:normal;"><img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213920OmnfKhryaoSVIQ9Z.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2" style="text-align:center;">&#13;
	<span class="s1"> photo by ddding520 、<a href="http://bbs.qyer.com/thread-854579-1.html" target="_blank">cnberg</a> （ from 穷游网 ）</span> &#13;
</p>&#13;
