<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	日本设计工作室 Nendo 最近为家具商 Kokuyo 设计了一款新系列椅子，和别的椅子不一样的是，这个系列的椅子后背上设计了一个专门搭衣服或围巾等饰品的小横梁，而这个小横梁不是凭空突兀的出现，而是和整个椅子本身的结构融合在一起，是椅子基本结构的组成部分。整个椅子看上去结构简约优雅，有丰富的款式和色彩可选。&#13;
