<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	来自设计工作室 Studiohiji 的印尼籍设计师 Abie Abdillah 一直对于藤条家具有着热爱和研究，这次他在新加坡推出了一系列藤条桌椅。这些桌椅由手工编织完成，看似柔软的藤条经过编织可以形成稳固的椅子。设计师试图通过这一组作品唤起人们对于藤条材料的关注和喜爱。这款椅子有多种颜色可选，和浅色的藤条呼应，看起来活泼又简洁。&#13;
</p>&#13;
