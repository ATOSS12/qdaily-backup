<p class="p3">&#13;
	<span style="line-height:1.5;">Kitchen by<a href="http://store.mjolk.ca/index.php?ishome=1" target="_blank"> John Baker and Juli Daoust</a></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">一对多伦多的设计师设计的挪威风格又带点日范儿的厨房，自然平实，充满生活气息，而且很大，让人看上去就很想在那里烹（用）饪（餐）。一些小细节是可以买到的，比如 Jonas Bohlin 设计的铜质枝形吊灯可以<a href="http://www.remodelista.com/products/lamp-kvist-6" target="_blank">点击这里购买</a>；Sori Yanagi 设计的烧水壶<a href="http://www.remodelista.com/products/sori-yanagi-kettle" target="_blank">点这里</a>；Oji Masanori 出品的锅铲篓<a href="http://www.remodelista.com/products/oji-masanori-brass-tool-holder-large" target="_blank">点这里</a>；Oji Masanori 锅垫<a href="http://www.remodelista.com/products/bagel-trivet" target="_blank">点这儿</a> ⋯⋯总之品质生活很贵。</span> &#13;
</p>&#13;
