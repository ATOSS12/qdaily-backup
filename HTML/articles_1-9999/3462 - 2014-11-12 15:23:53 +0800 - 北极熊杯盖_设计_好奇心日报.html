<p>&#13;
	日本设计工作室 Necktie 日前带来了一款北极熊造型的陶瓷杯盖，名为「Shirokuma 」。请注意，这只颜色雪白、造型可爱的北极熊可不只是满足装饰作用，它坐在杯盖上，手里拿着一根钓竿，可以帮助喝茶的用户提住茶包线，避免它落入茶杯内，此外，杯盖上还可以放置一些小零食。Shirokuma 直径为 11 厘米，可适用于一般的马克杯或者玻璃杯，定价 3000 日元，<a href="http://necktie.onlinestores.jp/category/select/pid/8765" target="_blank">点击这里尝试购买</a>。&#13;
