</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	还好，今天有手机陪伴我们打发这些时光。这几年，随着智能手机的发展，碎片游戏也不断拓展着它的类型和版图。于是苹果取代了诺基亚，愤怒的小鸟换下贪食蛇成了手机上最受宠的动物，人们也倾向于割绳子而不是打飞机。&#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	时代变了，越来越多精致的碎片游戏涌现出来，它们代表着游戏产业的去精英化。移动游戏不再是任天堂 GBA、DS，索尼 PSP 的专属，新生的手机们更轻量、更速食，为普通人提供了更合适的游戏选择。&#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	为此我们专门挑选了<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;">一些不需要投入什么精力的游戏。想玩就玩，说停便停；上手有趣，收手容易，便是我们挑选这些游戏的原则。</span>&#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	手机里有了这些游戏，希望你出门的脚步会更轻松。&#13;
</p>

<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;color:#737373;white-space:normal;-webkit-print-color-adjust:exact;padding:0px;margin-bottom:16px !important;">&#13;

</p>&#13;
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;color:#737373;white-space:normal;-webkit-print-color-adjust:exact;padding:0px;margin-bottom:16px !important;">&#13;
	<span style="color:#000000;-webkit-print-color-adjust:exact;"><a href="http://www.llamaorduck.com/" style="color:#0069D6;-webkit-print-color-adjust:exact;"><span style="color:#000000;">Llama or Duck</span></a></span><span style="color:#000000;"> 翻</span><span style="color:#000000;">译过来就是《羊驼，或是鸭子》，这款游戏的上手难度对于视力正常的人来说几乎为零。玩家只需要在不断闪过的图片中辨别是羊驼，还是鸭子。然而</span>，图片切换的速度虽然不快，但是疏忽之下，选错名字也是常有的事。&#13;
</p>&#13;
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;color:#737373;white-space:normal;-webkit-print-color-adjust:exact;padding:0px;margin-bottom:16px !important;">&#13;
	这种看似简单其实并不容易的游戏，对于性格比较执拗的人来说简直是时间的大杀器。另外，游戏的配音也非常洗脑，长期暴露在这种声音下可能导致精神污染。所以一旦发现背景音乐听到停不下来，请及时就医，以免耽误治疗。&#13;
</p>

<div>&#13;
	过节意味着很多等待——在车站飞机场等回家，在餐桌旁等开饭，在亲戚家等对话结束……为此你需要试试 <a href="http://candies.aniwey.net/">Candy Box!</a>，一个特别适合消磨时间的游戏。&#13;
</div>&#13;
<p>&#13;
	<img alt="" data-ratio="0.8890625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213612gm8h2UHApBGJcsPf.jpg-w600"/>Candy Box! 并不需要你过分关注游戏进程，随时可以掏出来杀杀时间。你大可以任意停下，抬头看一眼春晚小品或者和亲戚聊聊天。在这个简陋的页面中，每过去一秒你会得到一个糖果。当积累到一定糖果时，你可以从商人那里买把宝剑，开始在丛林或地宫里找找宝箱，与哥布林和其它怪兽战斗，开一个棒棒糖农场……&#13;
</p>&#13;
<div>&#13;
	就像老一代文字冒险游戏一样，Candy Box! 的简陋界面完全由各种文字符号组成。它的情节完全不复杂，但就是有种小时候用文曲星打游戏的上瘾感。&#13;
</div>

</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;

</p>

<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;"><img alt="" data-ratio="0.88125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213616tLxYZwSWQ9P6p4cl.jpg-w600"/><br/>&#13;
</span>&#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;">这又是一款可以称为“农场收菜模式”的游戏，不过它可没有记步器功能。作为 Tiny Tower 的特别版，游戏内容没有什么大的变化，不过是把背景放在了拉斯维加斯。游戏中，玩家是一栋大楼的经理，每天要做的就是进货、雇人、卖货、盖楼。</span>&#13;
</p>&#13;
<div style="-webkit-print-color-adjust:exact;padding:0px;white-space:normal;">&#13;
	<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;">&#13;
		游<span style="color:#000000;">戏的有趣之处也在于收集各种各样不同的店铺，类似于前一个游戏内的“星球”。对于收集控来说，只要收集就够了，大名鼎鼎的《口袋妖怪》，其真义不也是如此吗？</span> &#13;
	</p>&#13;
	<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;">&#13;
