<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Elisa Strozyk 是一位来自德国的设计师，毕业于伦敦中央圣马丁艺术与设计学院。最近，她推出了一款特殊的吊灯。吊灯由玻璃编织而成，编织是一种常见的技艺，而玻璃也是制作吊灯的常用材料。但编织玻璃去让人眼前一亮。这款设计获得了 2015 年德国设计奖。这是<a href="http://www.elisastrozyk.de/" target="_blank">作者的个人主页</a>，可以查看她的更多作品。&#13;
</p>&#13;
