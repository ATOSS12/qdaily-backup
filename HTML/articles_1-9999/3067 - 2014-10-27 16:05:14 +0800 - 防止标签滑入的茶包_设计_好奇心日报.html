<p>&#13;
	世界上许多国家都有茶文化，散茶是常态，但自 20 世纪初以来，袋泡茶逐渐流行起来。不过大多数茶客都会被一个问题所困扰，那就是袋泡茶的标签容易落入杯子的不便。日前，来自台湾的设计师 Tseng Yiwen 想出了一个简单的解决办法，为袋泡茶的标签涂抹上类似于邮票粘合剂的东西，泡茶时，水汽蒸腾，变得湿润的标签条就会贴在杯子的外壁上，不会滑入杯子内部，这是一个非常低成本的解决方案，还收获了今年的<a href="http://www.red-dot.sg/en/online-exhibition/concept/?code=1366&amp;y=2014&amp;c=23&amp;a=0" target="_blank">德国红点奖</a>。&#13;
