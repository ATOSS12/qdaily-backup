<p>&#13;
	由日本鬼才设计师仓石一树主理的英伦时尚品牌 CASH CA 日前联手英国箱包品牌 immun. 推出了一款 40L 联名双肩背包。双方选择了 immun. 经典的 40L 背包为基础轮廓，从户外登山运动者的角色考虑，选择了深蓝色的防水帆布材料进行制作，并在底部搭配了颇具时尚色彩的格纹款羊毛物料，提供给登山爱好者一款功能性极强的背包的同时，又不失时尚与趣味。 定价 605 美元，<a href="http://shop.havenshop.ca/collections/new-arrivals/products/x-immun-40l-backpack/" target="_blank">点击这里尝试购买</a>。&#13;
</p>&#13;
