<p style="margin-top:0px;margin-bottom:0px;font-size:11px;line-height:normal;font-family:Helvetica;-webkit-text-stroke-color:#000000;-webkit-text-stroke-width:initial;">&#13;
	这家来自香港的 Michael Young 事务所日前推出了一台名为「Diamond Coral」的净水器，是为了解决针对许多亚洲城市中目前使用的净水系统可能留下化学残留物的问题，希望用户都能够喝上高质量的饮用水。它能够通过一系列净化步骤，去除掉各种有害化学物质，并为其补充多种微量元素及矿物质，去除了传统的同类机器中可能出现的塑料味道，方便更换内部滤芯。&#13;
</p>&#13;
