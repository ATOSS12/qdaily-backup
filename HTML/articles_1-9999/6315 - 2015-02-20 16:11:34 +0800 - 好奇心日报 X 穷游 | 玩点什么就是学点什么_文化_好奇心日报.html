tags/7173.html">用好奇心对抗无聊</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6315"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6315" data-title="《好奇心日报 X 穷游 | 玩点什么就是学点什么》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606071603345GCLvlF2TYzVSs8W.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6315.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="87"/></a>  </div></div> </div><h3 class="title">三山谷：跟ESF学滑雪</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标：45°48′N 6°53′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：法国，欧洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">经常可以看到一大群小学员跟着身穿红色滑雪服的教练背后，一个接一个地练习双板回转，非常可爱。这些教练就是来自遍布法国众多滑雪场的 ESF （ Ecole du Ski Français ）滑雪学校。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">如今的 ESF 是世界上最大的滑雪学校，拥有超过 250 所分校以及 17000 名滑雪教练。在法国滑雪，虽然价格稍贵，但跟着一名靠谱的教练学习滑雪，对于起步来说是非常有帮助的。滑雪学校的课程分为私人课程（一般在一小时 50 欧元左右）、集体课程（每人 50 - 60 欧元/天或 250 - 300 欧元/周）、专项培训如单双板花式公园课程、野道课程、竞速/回转课程、雪地健行、雪橇等冰雪运动等。你可以提前在 ESF 的<a href="www.esf.net" target="_blank">官网</a>预订滑雪课程，网站有英语版，需要选择自己要去的滑雪场然后预订。  ESF 的教练英语水平也不错，不过由于考核体制非常严格，目前中国教练很少，不过有滑雪爱好者在三山谷滑雪场遇到一名来自中国东北的 ESF 教练了。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">那我们就来说说<a href="www.les3vallees.com" target="_blank">三山谷</a>（ Les Trois Vallées ）这个地方吧，选择来这里滑雪和学习滑雪绝对不会错。三山谷滑雪区是目前世界上最大的联通滑雪区域，整个三山谷由 8 个滑雪场组成，区域之间的滑雪场由高速缆车连通，拥有 335 条总长超过 600 公里的雪道，最高海拔 3230 米。三山谷每年的 1 月到 2 月会迎来最好的季节，每天源源不断的降雪使得这里的道外雪质特别棒，喜欢挑战野雪的朋友们一定不要错过。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">这里的每一个滑雪场都有货品齐全的超市、滑雪用品店铺以及纪念品商店，而且在富人云集的 Courchevel ，曾经专门临时搭建了一家 Chanel 商店供应时髦商品。在 Méribel 、 Courchevel 等滑雪场还有设施齐全的体育中心，Méribel 有很大的运动中心和温泉 SPA 中心，酒吧、夜店、电影院、商场、超市等也应有尽有。著名的潮牌 DC 的滑雪公园也建在 Méribel 。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213756M9K4Lhd6TAuSCWXs.jpg-w600"/><br/>&#13;
</span> &#13;
</p>

<p class="p1">&#13;
	<b>坐标：34°36′S 58°22′W</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：阿根廷，南美洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">阿根廷国粹之一的探戈舞，其实是一种社交舞。布宜诺斯艾利斯也是探戈舞的主要集中地，市中心布满了大大小小的探戈舞场，本地人称它为“ Milonga ”，每一个曲子完了，都要交换舞伴。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">参加探戈课程的方法有几种：一是可以参加探戈学校的集体课，大概每次每人 15 - 20 比索/小时，好处是价格便宜，也能认识其他一起学习的人，缺点是进度会比较慢。第二种是参加私人教课，各个探戈学校也提供私人授课，平均价格在 50 - 65 美元/小时，优点是一对一的教学，可以根据你的学习程度调节速度。第三种是你可以选择一些提供探戈课程的旅店或青年旅舍，他们有些会提供一些免费或付费的探戈课，你可以先试试，然后决定要怎样选择你的课程。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">在大部分的 Milonga 、探戈学校或是某些青年旅舍会提供一本专门关于探戈的小册子，叫探戈地图<i>  Tango Map Guide </i>。里面详细说明了各个探戈舞会的详细时间、地点和地图，每年都会更新，非常方便实用。你只要根据里面的信息，基本上城里所有的 Milonga 舞会，你都不会错过了。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><a href="www.caseronporteno.com" target="_blank">探戈旅店</a>（ Caserón Proteño ，Cuidad de la Paz 344 ）是探戈爱好者的最佳去处，坐落在 Palermo 区，总共有十几间客房，有个很大的院子和天台，非常安静，早上还有一个很欧式的餐厅提供早餐。院子尽头是一个舞蹈室，每天晚上从 19:30 至 21:00 提供免费的探戈课给住客，会有不同的老师来授课，如果你觉得老师好的话，可以约他们上私人课。在那里住的大部分是探戈爱好者，可以认识不同的朋友，互相交流关于探戈的心得和信息。房价大概 50 -75 美元/晚。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">Tango Piola （ Concepción Arenal 2475 ， <a href="http://www.tangopiola.com/"><span class="s2">www.tangopiola.com</span></a> ）探戈舞蹈室的老师 Cristian 是一个非常耐心并且有趣的人，他不仅仅教授探戈，还会教授你探戈的文化和阿根廷人对探戈的态度。收费也非常合理，私人课收费 100 比索／小时左右。对于初学者，或是想在短时间内学会一段探戈的情侣来说是比较好的选择。</span> &#13;
</p>&#13;

</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="1.490625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213830E8NyWmFTJthrjauY.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;

<p class="p1">&#13;
	<b>坐标：25°28′N 82°95′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：印度，亚洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">瓦拉纳西是世界上最古老的印度教圣地之一，曾是古代迦尸国的首都，又称为“光的城市”。这里也是印度最著名的朝圣地，就像印度人常说的，人一辈子一定要来一次瓦拉纳西。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">旅行者大多聚集在瓦拉纳西老城，也就是沿恒河岸边的街区。因为古老，所以街道狭窄，宛如密密匝匝的管网。下雨时候，积水泥泞，都是平常事。这里会让你觉得无比局促，又格外安详；既不可思议无法理解，又理所应当欣然陶醉，它的古老、神秘、浓浓的宗教气氛、绚烂的人文色彩以及鲜活的世俗情怀，都让你为这座恒河岸边的圣地惊叹。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">Saraswati Education Center 瑜伽教育培训中心，是个非营利组织，最早是为帮助印度贫民窟的儿童而建，现同时为游客提供瑜伽培训、印度草医、按摩等活动。可以在中心短期居住，参加瑜伽培训或担任志愿者。可以发邮件到 <a href="mailto:ashokdutta3@yahoo.com"><span class="s2">ashokdutta3@yahoo.com</span></a> 咨询。</span> &#13;
</p>&#13;

</span> &#13;
</p>&#13;

<p class="p1">&#13;
	<strong>坐标：13°21′N 103°5′E</strong> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><strong>所属：柬埔寨，亚洲</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">暹粒的 Le Tigre de Papierr 餐厅提供<a href="www.letigredepapier.com" target="_blank">高棉风味烹饪课程</a>，教你制作一些高棉特色菜，例如 Amok ：传统的柬国美食，用 Amok 叶子或香蕉叶裹着鱼肉或鸡肉或牛肉，再加上椰奶、咖喱粉、姜黄粉、柠檬香草等调料，在火上蒸熟。这里使用英语教学。做完了可以享受自己亲自烹饪的美味。早上时段的课程中厨师会亲自带领学员到 Old Market 里面挑选食材，而中午和傍晚的时段，则会使用提前准备好的食材。收费 14 美元/人，每天 10:00 、 13:00 、 17:00 开始，每次时长 3 小时。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">暹粒市中心、老市场周边是餐饮场所集中的地方，这里有地道的柬式食品，也有西式餐点，还有印度、泰国、中国等各地风味，以及很多各具特色的酒吧。除了装修考究的餐厅，街边的小吃摊点也有很多人光顾。常见食品还有：Beef Lok Lakn ，炒好的牛肉配以柬国特有的烤肉酱，配有白饭和炒蛋。By Char ，类似于炒饭，可以要素的或者肉的。Vietnam BBQ ，有点类似韩国料理的生菜包，拿生菜叶子包着烤过的肉类配蘸料一起食用，有鸡肉、猪肉、牛肉可以选择。</span> &#13;
</p>&#13;
<p class="p2">&#13;

</span> &#13;
</p>&#13;
