ctangle"/><h3>不算新的新能源汽车的新变化</h3></a></li>  <li class="item "><a rel="nofollow" href="#/card/10" class="clearfix"><span class="rectangle"/><h3>那些和车展有关，但却和车无关的 Fun Fact</h3></a></li>  <li class="item"><a rel="nofollow" href="#/card/11" class="clearfix"><span class="iconfont icon-message"/><p>全部评论</p></a></li></ul></div><div class="card-nav-ft clearfix"><ul class="tags clearfix">  <li class="tag"><a href="/tags/9110.html">上海车展</a></li>  <li class="tag"><a href="/tags/1068.html">长文章</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="8639"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8639" data-title="《周一开幕的上海车展上，你将会看到哪些新东西？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605205216NIqlifjJ6c4b19Dm.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8639.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="99"/></a>  </div></div> </div><h3 class="title">最亮眼的跑车</h3><div class="detail"> 

<p>&#13;
	<span style="font-family:微软雅黑;">2015 年上海车展将在 4 月 20 日，在上海国际会展中心开幕。各个汽车商场将会带上自己的新车型、新概念、或者新技术等亮相，</span><span style="font-family:微软雅黑;">《好奇心日报》为你整理挑选了一些你可能会在上海车展上看到的那些新东西。</span> &#13;
</p>&#13;
<p>&#13;
	今年的上海车展共有 1343 辆车参展，其中概念车有 47 部，并有 109 个车型在上海车展上全球首发。&#13;
</p>&#13;
<p style="orphans:auto;widows:1;">&#13;
	<span style="font-family:微软雅黑;"><span style="color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;float:none;display:inline !important;white-space:normal;orphans:2;widows:2;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;">跑车永远是车展上最亮眼的（也是最拥挤的展台），它们吸引人的外形，还有那些令人惊讶的动力性能数据，</span>集合了汽车厂商称之为最卓越的技术和最极致的审美，也是各大顶级汽车厂商们最得意的作品。</span> &#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		<span style="font-family:微软雅黑;">法拉利 488 GTB</span> &#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	<span style="font-family:微软雅黑;">此次上海车展，法拉利 488 GTB 将完成它在亚洲的首秀。<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214128eANpvPFZatcg5Exj.jpg-w600"/></span> &#13;
</p>&#13;
<p>&#13;
	<span style="font-family:微软雅黑;">据了解，法拉利为 488 GTB 配备了最好的空气动力学装置，不仅能够大幅度降低风阻，还能额外为车辆提供 50% 的下压力。另外，法拉利 488 GTB 的 0-100 km/h加速时间为 3.0 秒，极速可达 330 km/h。在高速行驶的状态下，旁人也大概就只能看到一道耀眼的红色闪电了吧。</span> &#13;
</p>&#13;
<span style="font-family:微软雅黑;"> &#13;
<ul>&#13;
	<li>&#13;
		保时捷 911 Targa 4 GTS&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	说到跑车是绝对不能不提这家有着 85 年历史的跑车品牌的。这次的上海车展上，保时捷带来的是 911 Targa 4 GTS，这也是这款车的亚洲首秀。<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214129DkEfY4xhJsepbcvT.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	保时捷 911 Targa 4 GTS 的 3.8 L 八缸引擎能够让该车在 4.3 秒内加速至 100 km/h，最高速度可以达到 300 km/h。考虑到这辆车是敞篷车，在极速飙车的时候，还真是「拉风」。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		<span style="color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;float:none;display:inline !important;white-space:normal;orphans:2;widows:2;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;"><span style="font-family:微软雅黑;">兰博基尼 Aventador LP 750-4 Superveloce</span></span> &#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	<span style="font:/normal 微软雅黑;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;float:none;display:inline !important;white-space:normal;orphans:2;widows:2;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;"><span style="font-family:微软雅黑;">兰博基尼 Aventador LP 750-4 Superveloce 将在上海车展上完成亚洲首秀</span></span>。&#13;
目前，这辆车已经开放预订，官方指导价在 800 万元人民币左右。<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214129nH6UEfScXBz8CLPZ.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<span style="font:/normal 微软雅黑;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;float:none;display:inline !important;white-space:normal;orphans:2;widows:2;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;"><span style="font-family:微软雅黑;">Aventador LP 750-4 Superveloce 由静止到 100 km/h 的加速时间仅为 2.8 秒，最高车速可达 350 km/h。不过，看到这个价位嘛，还是好好欣赏这辆车吧。</span></span> &#13;
</p>&#13;
<p>&#13;
	<span style="font:/normal 微软雅黑;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;float:none;display:inline !important;white-space:normal;orphans:2;widows:2;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;"><span style="font-family:微软雅黑;">顺便说下，换了两任中国区总裁的特斯拉，今年也会亮相上海车展，没有型车型，而是 3 款新颜色的 Model S</span></span>&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
</span>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8639" data-title="《周一开幕的上海车展上，你将会看到哪些新东西？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605205216NIqlifjJ6c4b19Dm.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8639.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="99"/></a>  </div></div> </div><h3 class="title">代表着未来想象的概念车</h3><div class="detail"> 

<p>&#13;
	概念车代表着汽车厂商对于汽车未来的想象，所以虽然概念车可能永远也没有量产的可能，但却同样在车展上备受瞩目。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		Jeep 自由侠 Hard Steel 概念车&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	Jeep 自由侠 Hard Steel 概念车已经在一个月前的日内瓦车展上亮相过了。此次在上海车展的亮相属于国内首秀。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214118K7hGi5zpBc3vtnU4.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	独特的金属拉丝车漆，并配有一截拖车，让这款概念车看上去格外与众不同。拖车内部配备有一块巨大的液晶显示屏，其中集成有 WiFi 热点功能，还能提供大量的在线服务，包括在线音乐、在线视频、Facebook、Twitter 等。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		奥迪 Prologue Allroad 概念车&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	在此前的洛杉矶车展和日内瓦车展上，奥迪分别推出了 Prologue Coupe 概念车以及 Prologue Avant 概念车。此次的 Prologue Allroad 概念车也是前两款车的延续。这款车也将成为未来 A6 Allroad 的雏形。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214119n2VeZpmdgJOs6PXu.jpg-w600"/> &#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		长安三厢轿跑概念车<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214119CgO97dVkFHIwq2tM.jpg-w600"/>&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	这张预告图上的汽车让人情不自禁地联想到了蝙蝠侠的那辆蝙蝠车。全黑的车身，外加粗犷的大灯设计，倒是和「长安」这两个字的意向十分吻合。官方称这辆车加速到 100 km/h 仅需 4.12 秒，如果属实的话，性能也可以算是比较优秀了吧。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8639" data-title="《周一开幕的上海车展上，你将会看到哪些新东西？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605205216NIqlifjJ6c4b19Dm.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8639.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="99"/></a>  </div></div> </div><h3 class="title">可以作为奋斗目标的大众豪华车</h3><div class="detail"> 

<p>&#13;
	前两种车离普通人的生活还是稍微远了一点。还是来看看大众豪华车吧，虽然还是很贵，但至少可以当做奋斗目标。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		宝马 X 系&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	据透露，宝马 X5 M 以及 X6 M 将会在上海车展上正式亮相。宝马全新一代 X5 M 将搭载 4.4L 双涡轮增压 V8 发动机，最高速度可以达到 250 km/h。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214120uHlj1Lf6FegdxKaN.jpg-w600"/> &#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		奥迪 Q7 e-tron&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	全新奥迪 Q7 在去年 12 月的底特律车展上发布，而奥迪此前在今年 3 月的日内瓦车展上发布了 Q7 e-torn 3.0TDI quattro 车型，<span style="white-space:normal;"> Q7 e-torn 2.0 TFSI  quattro 车型将在上海车展上全球首发，纯电动续航里程约为 53 公里，将电池充满电只需 2.5 小时，总续航里程达到 1020 公里。</span> &#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214120IKpvoLGF0C7wHq5M.jpg-w600"/> &#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		英菲尼迪 Q70 L&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	作为中期改款车型，新款英菲尼迪 Q70L 曾在 2014 纽约车展发布，新车相比老款车型对外形设计进行了修改。引入国内的新款英菲尼迪 Q70L 采用长轴版设计，相比标准版车型加长了 150mm。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214121yoTwnK2SzLbFJMjB.jpg-w600"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8639" data-title="《周一开幕的上海车展上，你将会看到哪些新东西？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605205216NIqlifjJ6c4b19Dm.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8639.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="99"/></a>  </div></div> </div><h3 class="title">还有那些噱头十足的车</h3><div class="detail"> 

<ul>&#13;
	<li>&#13;
		乐视和北京汽车合作的互联网汽车&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	据说，这一次乐视和北京汽车合作的互联网汽车要在上海车展上登场了，而现在还没有人知道这款汽车会变成什么样。&#13;
</p>&#13;
<p>&#13;
	2014 年双方分别投资美国电动汽车设计公司 Atieva，拉开了战略合作的第一步。今年 3 月 23 日，双方签订合作协议，表示两者将以“轻资产+技术驱动”的理念为合作基础，共同致力于打造互联网智能汽车及汽车生态系统。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		和《碟中谍 5》捆绑在一起的宝马 M3&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	前些日子，派拉蒙终于放出了《碟中谍 5》的预告片花，在那里，汤姆·克鲁斯驾着宝马 M3 上演了让人眼花缭乱的飙车场面。作为《碟中谍 5》独家汽车合作伙伴的宝马，也会在上海车展上带来这一款宝马 M3 。不过，在上海车展上肯定是看不见飙车场面的。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214121ZiGhWrKnLSX7RPpI.jpg-w600"/> &#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		宋、元比亚迪&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	这不是六七百年前的比亚迪。这是比亚迪即将在上海车展上推出的两款新车，名字分别叫宋和元。这是继比亚迪推出秦、汉和唐之后的作品。我们挺好奇的是在推出了“比亚迪中华人民共和国”之后，他们要推出什么。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214122LyQrphw7RaHeEgFd.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8639" data-title="《周一开幕的上海车展上，你将会看到哪些新东西？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605205216NIqlifjJ6c4b19Dm.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8639.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="99"/></a>  </div></div> </div><h3 class="title">智能可穿戴设备实在是太火了，连汽车都想傍上他们</h3><div class="detail"> 

<p>&#13;
	过去的一个月里，苹果手表的测评泛滥成灾，这只能说明智能穿戴设备真的是太火了。看看汽车厂商们是怎么和智能手表合作的吧。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		宝马 BMW i 远程助理 APP&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	 在年初的 CES 消费电子展上，斩获了本届 CES 创新大奖的就是宝马的智能手表。严格说来，应该是宝马搭载在三星 Gear S 智能手表上的 BMW i 远程助理 APP。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.60092593" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214122kujq1LH4ZnBCdQz5.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	这款 APP 能够告诉车主车辆现在的状况，包括续航里程、蓄电池电量以及车辆位置信息。车主也可以利用 APP 监控车辆的充电过程、锁定车门、启动发动机以及在停车场中找到自己的车辆。&#13;
</p>&#13;
<p>&#13;
	最让人心动的功能莫过于，这款 APP 可以配合导航软件使用，根据车辆的电量以及充电站的位置安排线路。考虑到宝马 i3 是纯电动车，而且普通配置下的续航里程只有 160 公里，这样的功能还是非常必要的，至少免去了为了寻找一个充电站而焦头烂额的尴尬。&#13;
</p>&#13;
<p>&#13;
	不幸的是，这款 APP 独属于三星智能手表，而且只能和 BMW I 系纯电动车匹配。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		现代汽车 Blue Link smartwatch APP&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	现代汽车选择和 Android Wear 智能手表合作，开发 Blue Link smartwatch App。功能和宝马的 APP 也大同小异。不过，因为这款 APP 能够和所有的安卓智能手表兼容，所以开现代的车主在手表的选择上应该会更多一些吧。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214123Fd4hSEsM6xpjfcnv.jpg-w600"/> &#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		还有格调高一些的奥迪&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	相比之下，奥迪的智能手表的格调就要高很多了。因为奥迪做的可就不仅仅是 APP 了，而是委托 LG 定制的一块真正的手表。金属材质的机身，皮革的腕带，只要不细看，还是能冒充一下高端定制手表的。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214124RlS4f56mUIDGyQrb.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	不过，外观再酷炫，奥迪智能手表的功能也和宝马还有现代的 APP 差不多，也就是控制车辆并且监控车辆情况。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8639" data-title="《周一开幕的上海车展上，你将会看到哪些新东西？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605205216NIqlifjJ6c4b19Dm.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8639.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="99"/></a>  </div></div> </div><h3 class="title">这些新技术想要通往的大概都是自动驾驶</h3><div class="detail"> 

<p>&#13;
	1964 年，科幻小说家阿西莫夫预言 2014 年，车辆能够在没有驾驶员的情况下行进。现在已经 2015 年了，但是真正的自动驾驶可能还需要一段时间才能完全实现。不过，从理论上来说，自动驾驶的实现依靠着许许多多的技术模仿人类驾车时的行为组合，包括计算机视觉系统、路况判断系统等等。所以，即使现在还没有真正实现自动驾驶，我们还是可以看看那些帮助我们通向自动驾驶的技术究竟已经发展到了怎样的程度。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		宝马驾驶辅助系统&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	在宝马车配备了激光扫描仪之后，宝马驾驶辅助系统将能够充分扫描周围的情况。在结合了车辆自身的定位系统之后，宝马车将能够在车辆即将撞上障碍物的时候提示司机。在出现司机无法反应的情况下，宝马车还将自主判断是否应该采取制动，从而避免车辆与障碍物之间发生碰撞。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214124O2qhiTrHdBR5K0nx.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	此外激光扫描仪还可以帮助车辆完成自动泊车。激光扫描仪可以采集停车场的平面图和车位的实施状况。这样的话，即使没有驾驶员，车辆也能够识别停车场的车位，从而自主完成泊车系统。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		Budii 概念车可收藏方向盘&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	Buddi 概念车是瑞士厂商 Rinspeed 的心血之作。这款车在 3 月的日内瓦车展上刚刚惊艳亮相。基于宝马 i3 研发，Rinspeed 为其在车顶配备了一个可伸缩的激光扫描仪，根据其收集的前方道路数据，Budii 概念车会自动调整悬架和底盘高度，并控制方向从而通过或绕开前方障碍物。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214125w7vCxX6A2B0JoErl.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	更有趣的是 Buddi 概念车的方向盘。在不使用方向盘时可以将方向盘收藏在中控台之后，当然也能在左舵和右舵之间任意切换。换句话说， Buddi 概念车能够在全世界各个国家畅通无阻。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214125wTaifrJGdyLVC7p2.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	Budii 概念车大概是现在所有的车辆中离完全的自动驾驶最近的一款的了。依靠着硬件及软件的配合，收集、处理及储存周围环境信息、观察路上其他车辆的行车状态，为之后路程作出部署，正因为这种前瞻性驾驶模式可以避免意外，可以令街道行车更加安全。&#13;
</p>&#13;
<p>&#13;
	可惜的是 Buddi 概念车大概并没有量产的机会吧。&#13;
</p>&#13;
<p>&#13;
	还有其他的很多……&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		特斯拉宣布，今年夏天即将推出的 Model S 系列中将添加公路自动驾驶功能。&#13;
	</li>&#13;
	<li>&#13;
		沃尔沃的 XC 90 将能够在车辆保持较低时速的情况下进行自动驾驶。&#13;
	</li>&#13;
	<li>&#13;
		奥迪和 Delphi 的自动驾驶汽车实验，完成了从纽约到旧金山的长达 3400 英里的旅程。&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	……&#13;
</p>&#13;
<p>&#13;
	这个列表还可以继续写下去，不过这并没有什么太大意义，因为，从纯理论的角度上来说，在自动的驾驶的领域内，其实所有的相关技术都大同小异。在车辆上安装上许许多多的传感器，作为车辆的眼睛和耳朵。自动驾驶软件作为车辆的大脑，识别传感器发来的数据并对车辆下达指令。即使是谷歌的自动驾驶系统和特斯拉的自动驾驶仪也都逃脱不开这样的模式。&#13;
</p>&#13;
<p>&#13;
	自动驾驶可能最终将会成为现实，只是它的价值是否被高估了？&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8639" data-title="《周一开幕的上海车展上，你将会看到哪些新东西？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605205216NIqlifjJ6c4b19Dm.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8639.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="99"/></a>  </div></div> </div><h3 class="title">传统的仪表盘会从车里消失</h3><div class="detail"> 

<p>&#13;
	科幻电影里，宇宙飞船的船长在操控飞船的时候，面前都是无数个液晶屏。虽然你可能一辈子都开不了宇宙飞船，但也可以体验一下被液晶屏包围的感觉。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		奥迪 Prologue Avant 概念车&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	奥迪新推出的概念车 Prologue Avant 就能够实现这一点。奥迪在整个仪表板上集成了三张触控屏。其中，方向盘上的两个触屏针对司机而设，带有铝材包边，方向盘左边的触屏用于控制辅助功能，右边的则被用来管理多媒体。最后一张触控屏被安装在副驾驶的正前方，可以让乘客自行调节娱乐功能。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214126imFWgknD2VJZpsLr.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	而且这些触控屏之间还能够形成良好的互动，比如当驾车人需要导航的时候，坐在副驾驶的人就可以在面前的触控屏上找好导航路线，然后发送到驾驶员面前的触控屏上。&#13;
</p>&#13;
<p>&#13;
	也无需担心这些触控屏会对驾驶员的安全行驶造成干扰。触控屏会根据车辆的使用情况伸缩。触控屏本身也带有一定的曲率，使得驾驶员能够轻松操作触控屏，就像驾驶员能够轻松操作传统的仪表盘一样。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		大众全触控技术&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	相比之下，大众做得更加彻底，它的全触控技术让传统仪表盘和物理按键彻底从车里消失。取而代之的也是三块大尺寸的液晶显示屏。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214126PmHVJbDGKo8pCXjI.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	这款大众高尔夫 R Touch 概念车上配备的三块触摸屏分别是 12.8 英寸、 8.0 英寸以及 12.3 英寸，分别取代了之前传统的中控区、空调区域以及仪表盘。所有的车辆操控，包括灯光、后视镜以及天窗的控制，都由这套系统完成。&#13;
</p>&#13;
<p>&#13;
	最酷炫的地方在于，为了避免液晶屏上的误操作（想想在手机屏幕上按错键是一件多么正常的事情），这套全触控系统还支持体感操作。用户可以通过一系列不同的手势来操控汽车。如果日后，你看见某辆大众车的司机在驾驶座上手舞足蹈，别担心，他可能正在很认真地开车呢。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		看看这些液晶屏背后的硬件厂商&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	 在取消一切的物理仪表盘和按键的努力中，硬件厂商居功至伟。英伟达（NVIDIA）在年初的美国国际消费电子展上发布了“NVIDIA DRIVE CX”系统。这套系统作为车载系统的解决方案，可以向车主提供 3D 导航，并且监控车辆的各项数据。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214127Sxy0DGn2HF7hm8Ib.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	既然是 3D 导航这样的功能，想必物理仪表肯定是无法承载的了。换句话说，想要享受 NVIDIA DRIVE CX，你需要在车内安装双屏幕 4K 显示屏或车内四屏幕全 HD 显示屏。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8639" data-title="《周一开幕的上海车展上，你将会看到哪些新东西？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605205216NIqlifjJ6c4b19Dm.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8639.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="99"/></a>  </div></div> </div><h3 class="title">甚至连液晶屏都可以从汽车里消失了</h3><div class="detail"> 

<p>&#13;
	不过，液晶屏现在也不吃香了。奥迪的设计总监就说要把液晶屏从汽车里拿出来。各种汽车厂商便以各种天马行空的想法，试图把液晶屏从汽车里赶出去。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		捷豹路虎的智能玻璃技术&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	在路虎发现 Vision 概念车中，所有的玻璃包括车窗、全景车顶以及挡风玻璃都用上了平视显示技术。它的好处是可以提高可见度，并且让一切所需要的信息直接投射的玻璃上。它也可以直接把视频画面投射在玻璃上。甚至，它还可以实现人机交互，也就是说你可以把汽车玻璃当成你 iPad 的屏幕来用。<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214105ZAVq2Fd6il8JjozU.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	当然智能玻璃还有些更智能的地方，比如当你开车路过东方明珠的时候，智能玻璃会自动弹出一个网页页面提供东方明珠的介绍。嗯，感觉看到了又一个可以做广告的地方。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		宝马 MINI 的智能眼镜&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	和路虎选择把液晶屏放在玻璃上不同，宝马选择把液晶屏放在眼镜上。&#13;
眼镜和车载系统对接后，导航、车速、里程数、附近停车场、加油站、餐厅等等都会标注在眼镜呈现的现实场景中，根据设置按需出现，保证尽量不干扰你的视线。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.63365155" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042141184IKg5BHCb1pOVLoT.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	这款产品将在上海车展上首发，看上去虽然很酷炫，但是强烈抗议这种对近视人群不友好的行为。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8639" data-title="《周一开幕的上海车展上，你将会看到哪些新东西？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605205216NIqlifjJ6c4b19Dm.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8639.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="99"/></a>  </div></div> </div><h3 class="title">不算新的新能源汽车的新变化</h3><div class="detail"> 

<p>&#13;
	新能源汽车这样东西已经不算太过新鲜了， 事实上，像电动车这样的被我们称为新能源汽车的东西早在 1834 年就被安德森制造了出来。这比内燃机汽车，也就是汽油车的出现要早了半个多世纪。&#13;
</p>&#13;
<p>&#13;
	不过，虽然新能源汽车早就有了，但是怎么利用新能源来为汽车提供动力支持却一直是汽车厂商研发的一个重要部分。虽然以特斯拉为首的锂电池电动车似乎占据了市场的大部分，但是同样有许多的厂商另辟蹊径，为新能源汽车的动力找寻不一样的来源。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		液态电池&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	在 3 月的日内瓦车展上，出现了一款液态电池。对，你没有看错，这是用两个 250 升燃料箱拼成的电池，两个燃料箱中分别使用了两种不同的离子液，从而为电池提供动力。而且，这款电池的性能相当优越，续航里程设计为 800 公里，比前一代产品提升了接近 30%。而且，据称因为这种液态电池中使用的液体既不是可燃物也不是有毒物质，所以相当环保。这样的液态燃料电池在所有的电动车厂商中可谓是独此一家。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214127pmwtoMLOhNAdj5zV.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	这款液态电池将被搭载在 NanoFLOWCELL 开发的 QUANT F 电动汽车上。配合着该车的驱动系统，这款电池将能够帮助 QUANT F 电动汽车达到 300 公里每小时的最高时速。这些数字意味着这款电动车的动力性能已经能够和大部分跑车匹敌。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		丰田氢燃料电池&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	在 1 月的北美车展上，丰田推出了一款搭载了氢燃料电池的 FCV 概念车。与传统的锂电池不同，氢燃料电池轻便，而且由于其提供动力的方式是和氧气发生反应生成水，所以氢燃料电池对于环境也毫无污染。所以氢燃料电池被认为是最理想的能源之一。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214128QvV8wKGR2N3IDmOx.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	这款 FCV 概念车加装了一个 70 兆帕的高压储氢罐，其最高续航里程将能够到达惊人的 700 公里，比起现有的锂电池电动车显然是一个不小的飞跃，也已经远远优于当前的所有的汽油车。此外，在丰田对于加氢技术的帮助下，充满这样一个高压储氢罐仅需要 3-5 分钟，也就差不多是汽油车在加油站加满一箱油的时间。在动力性能上，FCV 概念车的最高时速为100 英里/小时（约合 161 公里/小时），0-100 公里/小时加速时间大约 10 秒左右，这个表现基本上和 1.8L 汽油车型相仿。&#13;
</p>&#13;
<p>&#13;
	据了解，这款概念车的量产型将在 2016 年 3 月在日本本土上市。这款 FCV 概念车现在已经被正式命名为 Mirai，将会亮相今年的上海车展上。&#13;
</p>&#13;
<p>&#13;
	对于氢燃料电池的研发和普及，丰田可谓是不遗余力。丰田宣布将在 2020 年之前开放丰田单独持有的氢燃料电池专利，包括燃料电池控制相关专利约 3350 件、高压氢气罐相关专利约 290 件以及与氢气加气站相关的约 70 件专利。此外，丰田还将为氢燃料电池汽车提供金融支持，包括向商用车领域推广燃料电池技术和投资建设氢燃料供应基础设施等。&#13;
</p>&#13;
<p>&#13;
	然而，阻止氢燃料电池汽车普及的就是目前加氢站匮乏的事实。以美国加利福尼亚州为例，加州有将近 10000 座加油站，但却只有不到 40 家加氢站。&#13;
</p>

<p>&#13;
	上海车展要搞线上车展了，不过不是官方弄的。&#13;
</p>&#13;
<p>&#13;
	上海车展期间天猫汽车将联合捷豹路虎、福特、MINI、现代等众多品牌车企线上同步办展，总计 140 余款车型将在天猫发售，其中 30 多款为上海车展的新车型。&#13;
</p>&#13;
<p>&#13;
	亮点是，此次天猫还为使用余额宝买车的客户提供了优惠，那就是余额宝支付的定金&#13;
，在提车前可照常享受余额宝收益。&#13;
</p>&#13;
<p>&#13;
	还有车展前的促销大战。&#13;
</p>&#13;
<p>&#13;
	4 月 6 日，上海大众启动全系产品官方降价，最高优惠幅度达万元。 4 天后，长安福特宣布，全系车型除新蒙迪欧和锐界外，免购置税。北京现代随即响应，宣布旗下产品除 ix25 ，贷款购买所有产品全部免息两年。最后，一汽大众宣布购车可享“保险、零利率、置换补贴”，优惠最高可达 7800 元。&#13;
</p>&#13;
<p>&#13;
	最后，就是这次的上海车展上看不到车模，也看不到 12 岁以下儿童了。呵呵，你可以去好好看车了。Enjoy！&#13;
</p>
