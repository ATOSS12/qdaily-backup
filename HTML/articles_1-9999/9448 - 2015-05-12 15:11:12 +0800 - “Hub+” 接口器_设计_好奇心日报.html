<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	12 寸的 Apple MacBook 让很多人望而却步的一个原因是 USB-C 接口带来的通用性差，来自家加州的团队 Nonda 推出了一款叫做 “Hub+” 的接口器，提供两个 USB-C 接口、一个 SDXC 读卡器、三个 USB-A 接口和一个支持 4K 显示的视频输出接口。同时，它内置了一个容量 400mAh 的电池，可为手机提供 2 个小时电源。目前产品正在 Kickstarter 众筹，<a href="https://www.kickstarter.com/projects/nonda/get-your-macbook-ports-back" target="_blank">点击这里可以支持他们</a>。&#13;
</p>&#13;
