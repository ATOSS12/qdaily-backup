<p>&#13;
	来自英国的设计师 David Irwin 为美国制造商 Juniper 设计了一款无线工作灯 M Lamp。David Irwin 的设计灵感来源于 19 世纪矿工的油灯。这款工作等内置了充电电池，可以方便用户带着灯四处行走，简洁的造型摆放在室内也不显得突兀。灯罩的方向可以任意转动，上方的触控板可改变灯光的强弱，为用户提供可移动、可调整且稳定的平光源。之前 M Lamp 还被英国生活类杂志 Living North 评为最佳室内产品。&#13;
</p>&#13;
