<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	这是一款由北京本土的机车改装厂牌 bandit9 公司打造的一款新型限量款跑车，这款跑车由 Honda Supersport 车身作为基本的架构，采用一体式的高钢级车身，配置了 90cc-125cc 引擎，车身可配搭胡桃木，橡木，柚木等材料，配以石英面层的 LED 灯，烟灰色的麂皮座椅，整部车看起来干练简洁但充满细节。这款车将限量9辆。&#13;
</p>&#13;
