<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	还记得小时候特别火的那种“脚底吱吱叫”“脚底闪亮亮”的鞋子么？它曾经可一度是小朋友的心头爱和大人们的噩梦。不过，最近日本设计工作室 No Folk Studio 推出了一款可以同时“闪亮亮”和“吱吱叫”的运动鞋。他们在鞋底安置了 100 个彩色的 LED 灯，通过和对应手机 App 的配合，使用者可以选择不同的颜色。虽然对于穿着上街来说有点儿夸张，但是对于艺术家，舞台表演者来说，看起来还是一个蛮酷炫的东西呢。&#13;
