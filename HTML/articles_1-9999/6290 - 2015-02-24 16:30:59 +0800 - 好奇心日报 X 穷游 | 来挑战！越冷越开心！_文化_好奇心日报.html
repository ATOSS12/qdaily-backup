<p class="p1">&#13;
	<span class="s1"><b>坐标：69°40′N 18°56′E</b></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><b>所属：挪威，欧洲</b></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">挪威占据着欧洲的最北端，冬季看极光确实被大多数人认为是和自己作对，冬天挪威大部分地区都会被冰雪覆盖，日照很短，但正是这份挑战给了无数人来这里的理由。特罗姆瑟（ Tromsø ）是北极圈内最大的城市之一，位于挪威北部北极圈内 300 多公里，是观看极光的最佳地点之一。有说法每年 2 、 3 月份是观看极光的最佳时间，听挪威的朋友说，即使是在极昼时间，要是遇到极光大爆发，能看到白天的极光，绝对会比黑夜的壮观。当然 10 月至 3 月份的确是相对比较好的月份。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">Tromsø 之所以号称最佳极光观测点，除了其位于足够北的位置外，气候也是一个重要利好因素。不像挪威西南部，Tromsø 冬天的很多时候也能长时间保持干燥无雨少云的天气。天黑以后，只要找一处视野开阔，远离城市光源的地点蹲点即可，完全不用四处走动，因为只要天上有极光，没有云和山的阻扰，在各处都能看到的。极光一般出现在北部天边，通常情况只要找北部没有遮挡的位置即可，不过由于 Tromsø 已经很靠北了，也很有可能在头顶出现，这个跟极光的强度和形态有关，所以在这里看极光不要只往北看。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">总之，看极光还是看运气的，如果没有硬性安排，可以多待几天。下面有几个推荐的观测点：Sommarøy 岛观测点，岛上有几处海滩和路边平台，视野开阔。 Erstfjord 观测点，北边有山，视野并不算最好，但是如果能连着峡湾极光一起拍摄，就是比较壮观的景色了。 Lyngen 北部峡湾边，视野开阔，极光峡湾景致。除了极光，北极大教堂（ Ishavskatedralen ）和特罗姆瑟大学同样不容错过。</span> &#13;
</p>&#13;

<p class="p1">&#13;
	<span class="s1"><b>坐标：53°30′N 108°0′E</b></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><b>所属：俄罗斯，欧洲</b></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">贝加尔湖是世界上最古老、最清澈、最深的湖泊。西伯利亚铁路会路过这里，比起夏天泛舟湖上，冬天的时候乘坐狗拉雪橇在湖面上奔跑和在冰洞中钓鱼是更好的选择。这里是寒流的老家，但每年冬天还是有人趋之若鹜，这真的是受虐心理吗，好吧，我们整个系列都是一趟自虐的旅行。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">飞去这里，不如选择更自虐的方式：国际列车，在北京和莫斯科的高铁将要开建的消息传开来以后，更多的西伯利亚爱好者更坚定地坚持以慢速列车的方式进入了那里。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">几乎所有人都会为旅行者推荐这段铁路之旅，从贝加尔湖最西角的斯柳江卡火车站开始，终点是位于贝加尔湖的出口河安哥拉的河口，利斯特维扬卡对岸，被称为贝加尔港的地方。这其实是一段废弃的西伯利亚铁路改建而成，原有的沿湖路线而改道截弯取直从森林穿过，这段路的风光自然是没话说，火车也是走走停停，给旅行者充足的拍照时间和野餐时间，甚至有时司机会把车停在他喜欢的地方，然后下车脱掉制服躺在湖边晒太阳。火车时刻会随着季节的改变而作调整，具体列车时刻以达到后再咨询为准。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">柯伯伊角（ Cape Khoboy ）是位于奥尔洪岛的最北面的一座壮观的岩石，可以看到壮观的大湖。可以从 Khuzhir 包车过去一日游，去看到只有冬天才有的壮观的蓝色碎冰。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">贝加尔湖马拉松于每年 3 月举行，穿越这座世界最深的大湖确实不是件容易的事儿，路线是从利斯特维扬卡湖对面的 Tanhoi 镇，穿过冰面跑到利斯特维扬卡。如果没有机会待到那时候，可以沿着这条路线走走看，体会一下这项运动的特殊体验。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s2">（此部分参考了拆了就是马日天的<a href="http://place.qyer.com/mguide/2483" target="_blank">帖子</a>）</span> &#13;
</p>&#13;

<p class="p1">&#13;
	<b>坐标：42°21′N 71°3′W</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：美国，北美洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">有人说 ，为什么哈佛和麻省理工学霸层出不穷，就是因为波士顿太冷了，出门可怕，就闷头念书了。其实<a href="http://place.qyer.com/boston-usa/?" target="_blank">波士顿四季分明</a>，因为临海的原因，湿度都在 30 - 60 % 左右，清爽干燥。但是这里的天气变幻莫测，有一个说法，如果你不喜欢现在的天气，在原地站上 10 分钟，也许天气就不一样了。这里的冬天，多风多雪，虽然去之前要安慰自己：美国人太少见多怪了。防范意识还是要有的。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">波士顿的地铁是考古级别的，绿线投入使用是在一百多年前。地铁非常老旧，坐地铁就像是在逛博物馆，可以注意一下地铁站里的图片、文字以及老车皮。很多地铁站墙上的瓷砖画，就是这一站出去可以看到的景点的剪影图。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">一定要用你的双脚去亲自体验一下自由之路（ Freedom Trail ）。自由之路是波士顿最具历史韵味的一条观光线，是 1951 年由波士顿当地的一位知名记者威廉·斯科菲尔德构想而成。 他希望能让旅行者通过步行的方式畅游波士顿的城市风光，并进一步了解美国历史起源。从波士顿公园（ Boston Common ）出发， 到查尔斯顿（ Charlestown ）的邦克山纪念碑（ Bunker Hill Monument ）结束，一共包括 16 个官方景点，总长大约 4 公里。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">身处于波士顿类似欧洲古典风格生活的慢节奏之下，无论是漫步于知名大学的丛林小道，还是窝在书香四溢的老旧市立图书馆，都是你不小心打个盹就能梦见某位文学大亨或是科学名人的地方。波士顿不仅代表着美国的过往，还拥有着美国的现代创新。波士顿汇集了许多世界上顶尖的医疗机构和研究中心，很多顶级的生物医药公司都在此设立办公室。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">波士顿很小，如果你就此迷失在了波士顿古朴与现代交融的长街小巷，只要你抬眼望一望 Downtown 最扎眼的保德信大厦，大概一下子就能确定自己的方位了。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.665625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214004MQET4dAWsbxjgztr.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;

<p class="p1">&#13;
	<b>坐标：63°50′N 22°26′W</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：冰岛，欧洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">冰岛的诸多冰上活动之后，热泉也许是最合适的解乏方式了。蓝湖（也叫蓝泻湖， Blue Lagoon ）是冰岛著名的地热温泉，位于冰岛西南部雷克雅尼斯半岛的格林达维克，距凯夫拉维克国际机场 13 公里，距首都雷克雅未克 39 公里。蓝湖由部分火山熔岩形成，水温约 37 - 39°C，湖水富含硅、硫等矿物质。门票成人 35 欧起，儿童免费进入，开放时间：10:00 - 20:00 。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">进入蓝湖不可莽撞，沿着沙地缓缓下去，水底起伏不平，要小心避免撞到忽然出现的熔岩。冰岛是多火山国家，而蓝湖正是位于一座死火山上，地层中有益的矿物质沉积在湖底，水性好或运气好的人，在挖到白颜色的泥时会欢呼不已，据说功效不错</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">作为冰岛最具有代表性的景色，各种冰川雪原构成了这里最美的景色。可以远观，当然也有诸多项目以供近玩。攀冰、徒步、雪上摩托，足够让你在这片冰雪世界中体会到自然的壮美。首都雷克雅未克境内的诸多冰上挑战去处可以选择。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">米达尔斯冰原是冰岛位置最南的冰川，也是冰岛第四大冰川。雪上摩托横穿冰原的体验项目可以列入行程哦。冰川徒步和冰壁攀岩是索尔黑马冰川的必游项目，景色和其他处完全不同。可以提前预定一些旅行公司的徒步活动，有导游带队参观，非常有意思，景色也非常好，绝对值得一试。斯科加瀑布是冰岛最大的瀑布之一，经常有彩虹产生。而且冬天冰封的时候更棒，可以参加当地的徒步线路，会途径此处，看壮阔的水流倾泻而下。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s2">（此部分参考了 Fencer08 的<a href="http://place.qyer.com/mguide/575" target="_blank">微锦囊</a>）</span> &#13;
</p>&#13;

<h3 style="white-space:normal;margin-bottom:16px !important;">&#13;
	除夕：<a href="http://www.qdaily.cn/display/cards/6344.html#/card/1" target="_blank">回家，就像当地人一样</a> &#13;
</h3>&#13;
<h3 style="white-space:normal;margin-bottom:16px !important;">&#13;
	<strong>初一：<a href="http://www.qdaily.cn/display/cards/6303.html" target="_blank">反正我们在一起就好了</a></strong> &#13;
</h3>&#13;
