<p>&#13;
	2008年时，Bouroullec兄弟为 Vitra 设计一款名为“ Vegetal ”的椅子，有着如同植物一样生长的几何结构。 Vegetal 是一把可堆叠的塑料左一，室内外皆可使用，看名字便知道，设计师的灵感就是让椅子像从地上长出来一样，树枝般的结构并不对称，从背后看，就像一片树叶，而颜色更加深了自然的印记，形成一种错综复杂的美感。椅子的繁复结构是 4 年研究的成果，依赖于液态塑料的注入模型技术。定价 650 美元，<a href="http://www.vitra.com/en-us/product/vegetal?subfam.id=38774" target="_blank">点击这里购买</a>。&#13;
</p>&#13;
