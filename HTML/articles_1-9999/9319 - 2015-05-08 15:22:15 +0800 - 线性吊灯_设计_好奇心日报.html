<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	伦敦设计师 Michael Anastassiades 是个运用线条和光影的高手，他推出了一款线性吊灯，灯架全部是极为简单的线形结构，有的是直线，有的呈圆弧模样，有的则被设计成了不对称的 “U” 形，圆圆的灯轻巧地落在灯架上，形成和谐的光影和结构的平衡。Michael Anastassiades 的工作室创办于 1994 年，这是其<a href="http://studiomichaelanastassiades.com/" target="_blank">官方主页</a>，感兴趣的话，可以点击查看详细信息。&#13;
</p>&#13;
