<h1>宜家之后，一大波恶搞苹果广告流行_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20160606003615esTZ7goUIP0SqRVz.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160606161945Vp3q9FQvXePLHCRU.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">许冰清</span><span class="date smart-date" data-origindate="2014-09-12 22:55:11 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2014-09-12 22:55:11</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="2332" data-title="《宜家之后，一大波恶搞苹果广告流行》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606003615esTZ7goUIP0SqRVz.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/2332" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="45"/></a>  </div></div> </div>  <p class="excerpt">宜家算是开了个“坏头”。自从新加坡BBH为宜家2014新版家居指南制作的病毒视频依靠恶搞苹果iPhone广告在互联网上迅速流行开来之后，苹果广告如今成了人人争相恶搞的对象。</p>  <div class="detail">  

<p>&#13;
	当你在 9 月 10 日凌晨 1 点顶着黑眼圈，看着巨卡无比却有中文同传的苹果发布会时，也有另一拨人，正在对着一个宜家产品目录的广告笑得直不起腰来。&#13;
</p>&#13;
<p>&#13;
	<iframe height="498" width="640" frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XNzc5NTYxODQ4"/>&#13;
</p>&#13;
<p>&#13;
	就在苹果推出了两款“比更大更大”的 iPhone 之前，宜家在新加坡推出了一则介绍其 2015 年商品目录的广告视频。好笑的是，这款广告集合了苹果广告中所有的常用元素：近景拍摄、高光背板、参数显示，还有穿着深色 V 领 T 恤的设计师大叔——当然不是 Jonathan Ive，而是宜家自己的设计师。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.525" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003612iNajJgyGwC6DPEpq.jpg-w600"/><img alt="" data-ratio="0.5140625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003612MaCEqSN6s9TB4OXY.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:left;">&#13;
	在这则有新加坡 BBH 提供创意的广告中，宜家甚至还给产品目录设计了一整套科技范文案：无需充电、永久续航；原生触摸交互方式、翻页无延迟；仅 8 毫米厚、重量不足 400 克；预装上千款家居装潢创意，还有两种尺寸——总之，这不是一本电子书，这是，额，一本“像书的书”。&#13;
</p>
<p><img data-format="jpg" data-ratio="0.375532" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>&#13;
<p style="text-align:left;">&#13;
	<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003612cXezBClhZIbp72aA.jpg-w600"/><img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003613xZUcY0l2gIwDh1Nj.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:left;">&#13;
	<span style="font-family:STHeitiSC-Light;line-height:normal;">毫不客气地说，这个广告真的火了。在被放上 Youtube 后，它一周内就收获了 890 万次点击量。宜家新闻发言人也表示，他们对于这则广告的传播效果非常满意：“广告本身传递了宜家品牌的核心价值，瞬间的灵感传递的实际上是简单、准确的产品信息。”</span> &#13;
</p>&#13;
<div>&#13;
	这大概也是创意方新加坡 BBH 公司没想到的。在今年 4 月收到宜家方面的想法时，他们只是希望读者能对出现在邮箱里的纸质目录感到更兴奋一些。宜家今年将在新加坡印制 134.5 万本产品目录，并投放至 80% 新加坡家庭。<br/>&#13;
</div>&#13;
<div>&#13;
	广告设计者之一、36 岁的新加坡 BBH 创意总监 Tinus Strydom 表示：“在一个纸质书籍被电子产品大量取代的世界里，很难让消费者对一本纸质目录感兴趣。所以我们觉得，应该用最不像纸质书的方式来描述这本目录。”但当被问及广告创意是否是在嘲讽苹果时，Strydom 表示不予置评。&#13;
</div>&#13;
<div>&#13;
	在这一广告的影响下，新加坡国内很快就出现了一批以嘲讽苹果式广告为乐的广告创意，其中大部分是吃的：&#13;
</div>&#13;
<p>&#13;
	比如更多、更新、更有苹果味儿的 BreadTalk：&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003613TuLX1esClZmbvR42.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<span style="font-family:STHeitiSC-Light;line-height:normal;">又比如两种尺寸、满足你不同续航需求的 TOASTBOX 冰咖啡：</span> &#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003614QuVUzPLHgIosXG7h.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<span style="font-family:STHeitiSC-Light;line-height:normal;">曼妥思也来凑热闹：“我们现在有了尺寸更大、处理速度更快、分辨率更高的iPhone，如果把菜单键换成Mentos就更好了。”</span> &#13;
</p>&#13;
<p>&#13;
	<span style="font-family:STHeitiSC-Light;line-height:normal;"><img alt="" data-ratio="1.01875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003615bJLVgtHYrvPxBmUX.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p>&#13;
	<span><span style="line-height:normal;">最后，低调深沉有内涵的英国人民<span style="font-family:STHeitiSC-Light;line-height:normal;">对宜家的创意嗤之以鼻：<a href="http://adage.com/article/global-news/ikea-catalog-print-product-spoof-apple-ads/294890/" target="_blank">这是《太阳报》5 </a></span></span></span><a href="http://adage.com/article/global-news/ikea-catalog-print-product-spoof-apple-ads/294890/" target="_blank"><span style="line-height:normal;font-family:STHeitiSC-Light;">年前就玩过的把戏了</span><span style="line-height:normal;">！</span></a> &#13;
</p>&#13;
