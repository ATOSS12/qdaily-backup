<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	奥迪最近研发推出了一款叫做 “Blue Crude” 的清洁燃料，可作为油气的替代品供给燃料。它的工作原理是，从风能、太阳能、水力等可再生能源处获取电力，再通过电解水的方式获取氢气，将获得的氢气与最常见的温室气体二氧化碳在高压和高温下混合，得到不含硫污染物的高效力液态燃料，不含硫磺等任何会污染环境的物质。燃料税前价格约为每升 1 欧元至 1.2 欧元，略高于德国目前汽油的税前价格：每升 0.6 欧元。&#13;
