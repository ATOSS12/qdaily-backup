nt="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="4"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p>&#13;
	意大利的 Alcarol 设计工作室酷爱使用树脂材料，之前是将树脂与橡木结合在一起，今年的 7 件新品家具系列展示了错综复杂树脂纹理与透明玻璃的时尚结合。这款名为“ Fisheye ”的凳子(或是边桌）就是其新系列的代表作品，取材自威尼斯泻湖与白云石山脉的天然木材，经历了几十年的风化而形成的独特纹理，外部被裹以树脂材料。Alcarol 今年的新品家具系列将亮相明日开幕的<a href="http://www.londondesignfestival.com/" target="_blank">伦敦设计节</a>。&#13;
</p>&#13;
