<p>&#13;
	来自斯洛伐克的设计师 Štefan Nosko 与 Katarina Beliekova 最近设计出了一款名为 Well 的玻璃灯具，灵感源于传统的水井，灯绳相当于原先井绳的功能，以此来用手动的方式改变灯泡在玻璃容器中的位置。玻璃容器外部用渐变的蓝色或磨砂来装饰，<span>呈现出灯泡落入水中一般的效果</span>。手柄部分由枫木与铜结合制成，灯泡插座则选用了黄铜材质，使得底座更加稳固，更方便灯绳做上下直线运动。&#13;
</p>&#13;
