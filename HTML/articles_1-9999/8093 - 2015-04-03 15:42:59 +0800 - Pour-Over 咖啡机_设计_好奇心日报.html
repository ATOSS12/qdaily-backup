<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	手冲咖啡是咖啡爱好者的普遍选择，但工序有些繁琐也是很头疼的事情。Poppy 推出的这一款 Pour-Over 咖啡机致力于简化手冲咖啡的流程。机器上面的漏斗可以容纳 1.25 磅咖啡豆，研磨器采用内置的磨盘式，储水器带有木炭过滤器，保证水的清洁。咖啡机通过应用程序 Wink 来控制，进行完前期的设置后，程序甚至可以为你自动预定咖啡豆和过滤网。<a href="https://poppyhome.com/pour-over" target="_blank">这里是官方链接</a>，可以查看购买信息。&#13;
