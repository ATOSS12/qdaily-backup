<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	汉堡设计工作室 Paperlux 推出的这款名为 petit fou 的手拿包灵感来源是纸张的质感和存在的价值。他们认为，尽管目前电子产品正在迅速取代纸质物品，但是无纸时代却并不会来的那么快。这一款包全部由工作室手工制作完成，设计了精致的折痕和纸张涂层。怎么样，看着是不是有点像三宅一生那个经典的包包，但是其质感和气氛却千差万别。手包有六种颜色，两种尺寸可供选择。<a href="http://www.petit-fou.com/" target="_blank">点击这里可以购买</a>。&#13;
</p>&#13;
