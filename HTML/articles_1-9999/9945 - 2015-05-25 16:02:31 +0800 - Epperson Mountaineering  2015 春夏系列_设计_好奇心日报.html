<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Epperson Mountaineering 是美国一家成立于 1973 年的经典户外品牌，一直致力于户外产品的功能性和时尚性的结合。目前他们推出了 2015 年春夏系列，从颜色上来看，撞色大胆又亮眼，看上去活力十足。在布料上选用的是杜邦面料，轻便柔软又具备速干能力。是春夏出行可以考虑的选择。<a href="http://www.eppersonmountaineering.com/stockists/" target="_blank">这是购买链接</a>。&#13;
