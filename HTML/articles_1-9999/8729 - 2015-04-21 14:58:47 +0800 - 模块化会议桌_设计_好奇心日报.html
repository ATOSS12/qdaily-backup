<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	这是 Ateliers Tristan &amp; Sagitta 推出的一款模块化的会议桌，是以木质材料为基本结构，搭配了金属和皮革而成。桌子可以通过自由的拆分和重新组合，在室内形成不同的空间形态。配套的书柜带有滑轮，可以在配合桌子的移动，将室内的空间阻隔开来，满足使用者不同的需求。&#13;
</p>&#13;
