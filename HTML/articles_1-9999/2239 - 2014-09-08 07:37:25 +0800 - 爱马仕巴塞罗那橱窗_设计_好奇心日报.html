<p class="p1">&#13;
	<span style="line-height:1.5;">来自法国 Zim &amp; Zou 工作室为爱马仕巴塞罗那一家店铺设计的橱窗——狐狸窝，除了那只狐狸是皮制的，其他所有装置均为纸质，纯手工制作。鲜亮的橘色是爱马仕的标志色，其中展出的爱马仕领带、丝巾、瓷器仿佛都体现着狐狸主人的品味，似乎可以让人感受到它的日常生活。好玩、耐看还带着艺术气息的橱窗，令人过目不忘。</span>&#13;
