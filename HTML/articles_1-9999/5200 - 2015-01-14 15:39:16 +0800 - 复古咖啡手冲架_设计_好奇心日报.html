<p style="margin-top:0px;margin-bottom:0px;line-height:normal;-webkit-text-stroke-color:#000000;-webkit-text-stroke-width:initial;">&#13;
	美国咖啡器具品牌 The Coffee Registry 日前推出了一系列兼具复古怀旧风与实验室风格的咖啡手冲架，选用黄铜、玻璃以及木材 3 种材质制作而成。其玻璃材质的漏斗上布满雕刻上去的波线纹路，采用日本厂商 Hario 的 V60 型号玻璃制成，黄铜支架可以根据不同杯子的尺寸调节高度，搭配以经过涂层修饰的胡桃木材质底座。定价 179－189 美元（约合人民币 1110－1172 元）不等，<a href="http://thecoffeeregistry.com/" target="_blank">点击这里尝试购买</a>。&#13;
</p>&#13;
