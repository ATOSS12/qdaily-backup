 class="tags clearfix">  <li class="tag"><a href="/tags/1615.html">10 个图</a></li>  <li class="tag"><a href="/tags/20.html">汽车</a></li>  <li class="tag"><a href="/tags/8785.html">广告花费</a></li>  <li class="tag"><a href="/tags/65.html">营销</a></li>  <li class="tag"><a href="/tags/8786.html">车展</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="8337"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8337" data-title="《2014 年的汽车界，谁是广告金主？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606150059Tm8PxLfdEapiz3oY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8337.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="79"/></a>  </div></div> </div><h3 class="title">14 家公司，215 亿人民币</h3><div class="detail"> 

<p>&#13;
	关于 2015 上海国际车展，你可能早就已经听说了不会再有劲爆眼球的车模，很多男同胞们表示 so sad，其实对于很多汽车厂商来说，可能也同样沮丧，这意味着它们得另外动脑筋去博取关注。从本质上来说，车展就是各个汽车公司、各个汽车品牌的一次高调营销。&#13;
</p>&#13;
<p>&#13;
	不论是明星助阵、还是全球高管站台；不论是充满想象力的概念车，还是为讨好中国消费者而越来越多的全球首发车型；不论是更大的展台，还是噱头十足的各种炫技……最终都希望吸引到目标消费者，把车卖出去。它和汽车厂商或者品牌去买一条电视广告没有什么差别。&#13;
</p>&#13;
<p>&#13;
	车展只是众多营销活动中的一个，也是巨额广告花费中的一环。关于一次车展的花费我们无从得知，但是关于过去一年汽车行业的广告花费，我们可以告诉你的一个数据是 14 家汽车公司，在传统媒体和线上媒体花费了大约 215 亿人民币。&#13;
</p>&#13;
<p>&#13;
	《好奇心日报》获得了尼尔森网联（尼尔森旗下公司）和艾瑞咨询的数据支持，前者为我们提供了 2014 年全年在电视、平面和广播这些传统媒体上广告花费最多的 Top 10 公司，后者为我们提供了 2014 年全年在门户、汽车类网站、视频网站、社交等数字媒体上广告花费最多的 Top 10 公司，这其中，有 6 家公司同时出现在两份榜单中，比如上海大众汽车有限公司、 宝马集团等。所以原本是这 20 家汽车公司的广告花费总额，最终变成了 14 家。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="2.41481481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042140594w7CY5vgZK0HePoR.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	而根据尼尔森网联提供给《好奇心日报》的数据，它们对 2014 年 2166 家汽车公司在电视、平面和广播这三个媒体上的广告花费为 429.45 亿元，这个数据和 2013 年以及 2012 年相比基本持平。&#13;
</p>&#13;
<p>&#13;
	需要做出说明的是不论是尼尔森，还是艾瑞咨询的监测数据，全部投放金额数据均是按照刊例价计算，鉴于媒体购买都有一定的折扣，实际的花费数据可能会略低。另外，我们所有的广告花费金额数据都只包含了电视、平面和广播传统媒体，以及所有的线上媒体（不含移动端），不包含户外广告和楼宇广告，所以我们最终提供的依然是一个近似的数据。&#13;
</p>&#13;
<p>&#13;
	我们从汽车公司、汽车品牌、车型一一做了分析，你可以从下文中看到谁是 2014 年的汽车广告金主。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8337" data-title="《2014 年的汽车界，谁是广告金主？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606150059Tm8PxLfdEapiz3oY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8337.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="79"/></a>  </div></div> </div><h3 class="title">一汽大众汽车有限公司以 35.63 亿元位居第一，上海大众汽车有限公司紧随其后</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">我们从尼尔森提供的传统媒体广告花费 Top 10 汽车公司榜单，和艾瑞咨询提供的数字媒体广告花费 Top 10 汽车公司榜单中提取出了同时在这两份榜单中的 6 家公司，并将广告花费金额（以简单粗暴的方式）进行了叠加，一汽大众有限公司以 35.63 亿人民币成为 2014 年汽车公司广告金主。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">但上海大众汽车有限公司和它的差距也仅有大约 5000 万人民币，说这个数字微乎其微，是因为，对于汽车行业来说，它几乎还抵不上一个常规的新车上市营销活动花费。英菲尼迪中国市场和公关总监刘旭曾经在接受《好奇心日报》采访时表示，现在常规的新车上市活动花费都在上亿元，一条汽车电视广告想要砸出响来——高频次保持 1 个月，低频 3 个月，同样需要 1 个亿。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="2.25277778" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214100sIw2X70KLpBijxUc.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">如果我们将传统媒体和数字媒体区分看待的话，上海大众公司在传统媒体上的花费最高，为 32.45 亿元；上海通用汽车有限公司则是数字媒体广告花费之王，为 6.87 亿元。而排名前六的汽车公司中，宝马集团是唯一一家外资公司，2014 广告总花费约为 19.55 亿元。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8337" data-title="《2014 年的汽车界，谁是广告金主？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606150059Tm8PxLfdEapiz3oY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8337.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="79"/></a>  </div></div> </div><h3 class="title">合资公司都很豪，在不同媒体 Top 10 媒体花费中占比都很高</h3><div class="detail"> 

<p>&#13;
	如前文所说，在我们已经排列出的 2014 Top 6 广告花费中，除了宝马集团和一汽轿车，全部为合资公司，包括一汽大众、上海大众、上海通用和东风日产。而在传统媒体广告花费 Top 10 榜单里面，合资公司占比 60%；在数字媒体广告花费 Top 10 当中，合资公司占比更高，为 80%。值得一提的是，除了宝马集团，戴姆勒股份公司也在数字媒体广告花费的榜单中。你可以从下图中看到详细的数据金额和排名。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="2.36296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214056RSNnaybfIj73V2P5.jpg-w600"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8337" data-title="《2014 年的汽车界，谁是广告金主？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606150059Tm8PxLfdEapiz3oY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8337.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="79"/></a>  </div></div> </div><h3 class="title">从汽车品牌来说，雪佛兰线上花费最多，“大众”系爱电视</h3><div class="detail"> 

<p>&#13;
	在传统媒体广告花费上，在尼尔森监测的 345 个汽车品牌里，一汽大众和上海大众不相上下，2014 年的花费都超过了 17 亿人民币，一汽大众以微弱差距排在第一，宝马品牌以 15.77 亿元排在第三。这些钱，80% 左右都投给了电视。&#13;
</p>&#13;
<p>&#13;
	在数字媒体广告花费上，轿车品牌广告投放量最大，雪佛兰约 3.9 亿元排在第一，奥迪排在第二，约为 2.78 亿元，东风标致以 2.29 亿元排在第三。值得关注的是你在下图中可以看到，福特翼虎是唯一一个进入这份 Top 10 榜单的 SUV 品牌，艾瑞咨询的数据显示，SUV 品牌的线上广告投放金额相比轿车品牌要少很多，这也从侧面印证了 SUV 的现在的热销。关于这一点，我们会在后续的文章中有更详细的解释。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="3.3037037" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214057HTpzsZqW1f4Itoh2.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	另外一个值得注意的品牌是观致汽车，它的 2014 线上广告花费约为 1.37 亿元，排在第 10 ，而观致汽车 2014 年的总销量不到 7000 辆。对于这个新生的、公司充满了各种外籍高管的中国汽车品牌来说，仍然需要时间去建立品牌知名度，说服消费者购买。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8337" data-title="《2014 年的汽车界，谁是广告金主？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606150059Tm8PxLfdEapiz3oY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8337.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="79"/></a>  </div></div> </div><h3 class="title">从车型来看，2014 年花钱最多的是上海大众斯柯达明锐</h3><div class="detail"> 

<p>&#13;
	涉及到具体的产品层面，根据尼尔森对 3736 款车型的监测数据，2014 年最舍得花钱的是上海大众斯柯达明锐车，在电视、杂志和广播三大传统媒体上的投放金额约为 7.56 亿元，排在之后的是一汽大众高尔夫轿车和一汽丰田卡罗拉轿车。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="4.775" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214058Vbrud6DwsLmU5GST.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	在上图这个2014 广告花费 Top 10  榜单中，你会看到有好几款车型都是新车，比如吉普自由光多功能越野车在 2014 年年初上市，一汽大众奥迪 A3 同样是 2014 年上市，上海大众斯柯达野帝多功能越野车则是在 2013 年上市的一款车型。而上海通用雪佛兰科鲁兹轿车，根据英国汽车市场咨询和调查公司 LMC Automotive 提供给《好奇心日报》的销售数据，这款车的年销量在过去 5 年都位列前 10 ，属于畅销车型。所以你看，新车和畅销车在广告花费上都是大手笔。而这些前基本都流向了电视，你可以在下图中看到电视花费在整个传统媒体中的占比。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="8337" data-title="《2014 年的汽车界，谁是广告金主？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606150059Tm8PxLfdEapiz3oY.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/8337.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="79"/></a>  </div></div> </div><h3 class="title">那么广告效果如何？</h3><div class="detail"> 

<p>&#13;
	也就是所谓的投资回报率（ROI），基于不同汽车公司旗下有不同的汽车品牌，而每个汽车品牌旗下又都有各种不同的车型，售价又都不同，为了降低计算的复杂程度，我们以上图中的 10 个车型为例，看下它们各自的广告效果。&#13;
</p>&#13;
<p>&#13;
	我们的计算方法是：2014 年销售额/2014 年广告花费（电视+平面+广播），这个数字越大，意味着广告效果越好。因为每款车配置不一样，价格也就不一样，我们这里选择官方指导价的中位数。为了便于表达，我们把这个概念称之为——广告效果（ROI）指数。&#13;
</p>&#13;
<p>&#13;
	其中的销售数据由全球汽车产业咨询公司 LMC Automotive 提供给《好奇心日报》，因我们无法查取到吉普自由光和大运重卡（同时考虑到它非个人消费性）2014 年的销量数据，所以将这两款车型剔除，最终是 8 款撤销的 2014 年销量和 ROI 指数。&#13;
</p>&#13;
<p>&#13;
	ROI 指数排在前三的是雪佛兰科鲁兹、东风日产奇骏、北京现代名图，分别为 7770.5、<span style="white-space:normal;">5761.4、<span style="white-space:normal;">5268.2。</span></span>&#13;
</p>&#13;
<p>&#13;
	<span style="white-space:normal;"><span style="white-space:normal;"><img alt="" data-ratio="4.07222222" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214059zZtxGnupU02OlBRM.jpg-w600"/></span></span> &#13;
</p>&#13;
<p>&#13;
	制图 林玉尧&#13;
