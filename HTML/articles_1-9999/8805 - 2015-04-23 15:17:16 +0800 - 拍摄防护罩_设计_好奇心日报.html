<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	最近 Odo Fioravanti 为意大利 TIM 移动公司设计了一款拍摄防护罩，试图满足某些恶劣环境下的拍摄需求。这里的“环境”主要指的是工人的操作环境，最典型的便是焊接。从防护服，头盔到面罩，鞋子，Odo Fioravanti 设计了全面的记录设备。如安全帽上设有夹扣，可以方便工人把手机等拍摄用具放上去进行拍摄，鞋子上设有蓝牙读数器，可以记录劳动中所产生的可用于后期需要的日常数据。方便工人记录工作过程，发现问题，分享体会。&#13;
</p>&#13;
