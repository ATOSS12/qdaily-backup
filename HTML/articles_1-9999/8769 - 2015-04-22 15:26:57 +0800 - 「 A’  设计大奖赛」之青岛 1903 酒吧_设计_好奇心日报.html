<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	最后这件作品是来自中国的设计师王涛设计的青岛 1903 酒吧，这个酒吧是一个专门为青岛啤酒设计的社区酒吧，同时也是一个啤酒文化体验店，具有造价低，可复制性强的特点，方便将青岛啤酒的文化建设悄悄融入人们的生活之中。其啤酒为青岛啤酒当日直供，在节假日推出各式各样的活动吸引人们参与，致力于改变人们生活方式。有机会到青岛的话，是可以去体验一下的不错选择。<a href="https://competition.adesignaward.com/design.php?ID=37436" target="_blank">点击这里</a>可以查看详细信息。&#13;
