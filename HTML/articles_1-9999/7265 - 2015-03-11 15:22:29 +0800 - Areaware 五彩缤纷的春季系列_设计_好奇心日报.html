<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	美国设计品牌 Areaware 发布了他们的 2015 春季系列产品。这组产品包括冰箱贴，开瓶器，手环状酒杯，拼图，扑克牌，别针和案板等。 Areaware 延续简约时尚的设计风格，同时这一季主打五彩缤纷的颜色，并且采用了更多样的材料，如瓷器，玻璃，石头甚至电线等。<a href="http://www.areaware.com" target="_blank">点击这里</a>可以查看并购买。&#13;
</p>&#13;
