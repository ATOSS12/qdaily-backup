<p>&#13;
	滴眼药水可算得上不大不小的技术活，没有点悟性的话，滴在眼皮、滴不到眼球的事情并不少见。同时，眼部最容易收到外界细菌的感染，尤其是当我们用手去触碰眼皮的时候。韩国设计师 Eunyoung Lee 与 Kwangtack Lee 设计的这款 iDrops 可以帮助我们更方便准确地将眼药水送入眼中，设计其实就是一个简单地两脚支架，帮助我们撑开上下眼皮，无需用手去扒，这样就能降低被感染的可能性，安全卫生。&#13;
</p>&#13;
