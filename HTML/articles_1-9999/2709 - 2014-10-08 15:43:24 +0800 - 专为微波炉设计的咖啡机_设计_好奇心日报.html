<p>&#13;
	Piamo 是由德国 Gemodo Coffee 公司和设计工作室 Lunar Europe 联合开发设计的一款家用咖啡机，专为微波炉设计。这款咖啡机由四部分组成：杯子、水箱、滤网和滤网盖组成。使用时先在水箱里面灌好水，然后将咖啡粉或装有咖啡粉的咖啡包放入滤网，盖好盖子后叠放在一起，轻轻摇动后放入微波炉微波炉里的热气迫使水流过咖啡，流到下面的杯子里面。 只需30秒钟，你就可以得到一杯香浓的咖啡。由于所有部件都可以拆卸，清洗起来非常方便。&#13;
