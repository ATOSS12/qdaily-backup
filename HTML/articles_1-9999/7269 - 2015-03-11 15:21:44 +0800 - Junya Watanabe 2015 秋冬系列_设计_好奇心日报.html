<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	日本服装设计师 Junya Watanabe 在巴黎时装周上展示了其品牌 2015 秋冬系列，这个由川保久玲一手捧红的设计师如今越来越前卫了，这次他让模特们把一堆立体的几何形状穿在了身上。这些立体的几何形状大多是自然界常见的数学形状，比如钻石样式。有的看起来酷酷的，有的看起来模特像是把一个纸灯笼套在了头上。这里没有链接，因为你肯定只是看看日本人的奇思妙想，肯定不会下单买的。&#13;
</p>&#13;
