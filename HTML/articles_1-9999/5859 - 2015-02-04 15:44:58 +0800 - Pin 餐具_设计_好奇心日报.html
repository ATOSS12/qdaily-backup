nt="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="9"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p>&#13;
	你想过旅行时将餐具穿在身上吗？最近，来自台湾的设计服务机构 DESIGN YxR 就带来了一系列创新概念的食器 Pin。顾名思义，Pin 系列即是一组形似别针的餐具，设计团队考虑到了用户外出旅行吃饭时对于餐具的需求，既不能够占用太多空间，亦要容易找到与取出。于是，他们决定将餐具“穿”或是“带”在身上，将是极有趣的体验，方便用户拿取。因此，这款设计成别针形状的餐具亦可以扮演服饰配件的角色。&#13;
</p>&#13;
