<p>&#13;
	<span style="line-height:1.5;">谁说领结只能用纺织面料制作？总部位于底特律的 TAKD 设计工作室近日带来了他们的首款自己发起的设计项目——木质领结，主创希望能给传统的男士领结增添一些具有现代感的设计元素，他们选用了实木材质，整个制作过程全由手工制作、打磨而成，手工缝制的外部包裹面料提供 4 种花色可选，便于与任何外套、衬衫或裤装搭配使用。经过打磨的木制领结意外具有了复古的雅痞风格，绝对是秋冬季的绝佳搭配小物，定价 40 美元，</span><a href="http://takddesign.com/store.html" target="_blank">点击这里购买</a><span style="line-height:1.5;">。</span>&#13;
</p>&#13;
