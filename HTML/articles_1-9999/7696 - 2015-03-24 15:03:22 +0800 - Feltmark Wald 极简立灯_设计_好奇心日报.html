<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	来自洛杉矶的设计工作室 Feltmark 推出的这一款立灯采用的是极简主义设计风格，他们省去了一切不必要的装饰，仅仅保留了立灯最原始和重要的部分：发光体和电源。电源暴露在外面，可以直接被插入插座中，而铝制的灯杆经过一系列复杂的加工程序，耐用，精致并且优雅。这款产品有两种尺寸：大号的安装后有四尺高，小号有三尺高。目前产品售价为 139 美元，<a href="http://feltmark.com/collections/wald" target="_blank">这是购买链接</a>。&#13;
</p>&#13;
