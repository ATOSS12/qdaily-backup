<p style="margin-top:0px;white-space:normal;margin-bottom:16px !important;">&#13;
	日本人对富士山的爱真是体现在各种细小的设计中。近期，设计师 keita suzuki 做了一款小酒杯。这个看上去平平无奇的小酒杯一旦被倒入啤酒，上层泛起啤酒特有的泡沫，就会和下部的颜色以及形状共同构成富士山的模样。不管倒入什么颜色的啤酒，杯子的通透性都会让你看到不同颜色的美妙，好似一场和富士山甜蜜的邂逅。&#13;
