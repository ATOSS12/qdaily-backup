<p>&#13;
	设计师陈大瑞将这款床命名为「RAY」,寓意其像是一束光线，投射在夜晚黑暗的睡眠空间中。这是陈大瑞为自己在 2010 年创立的家具品牌木美（Maxmarko）设计的一款作品，多年来陈大瑞擅用木材，他的作品饱含中国风，却又没有很多中式家具的繁复，而是透出简约的美感，含蓄地表达中国元素。这款床也是选用了胡桃木与真皮结合制作而成，坚固耐用。&#13;
