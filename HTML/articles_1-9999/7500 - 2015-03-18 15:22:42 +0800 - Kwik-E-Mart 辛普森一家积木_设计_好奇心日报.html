<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	继去年的 Simpson House LEGO 积木套装爆红之后，LEGO 今年又推出了“辛普森一家” Kwik-E-Mart 新型积木套装。这个套装以 Kwik-E-Mart 超市为主题，包含 2179 块积木和 16 款不同的人偶积木。目前定价为 200 美元，将在 2015 年 5 月 1 日正式在<a href="http://shop.lego.com/en-US/" target="_blank">LEGO 线上</a>与线下商店同时与大家见面。&#13;
