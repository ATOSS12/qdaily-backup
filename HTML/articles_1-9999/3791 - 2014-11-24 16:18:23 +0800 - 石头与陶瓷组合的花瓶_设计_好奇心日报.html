<p>&#13;
	西班牙设计师 Martín Azúa 日前携手 Marc Vidal 推出了一系列名为「Vase With Stone」的花瓶，设计师想用这一作品表现出如同石头陨落的瞬间的美感。在制作工艺上，这一系列的花瓶并无多少技巧可言，但陶瓷与岩石的相互作用却唤起了一种原始的力量，石头的位置进行了精巧的设计，仿佛是一股巨大的力量落下，塑造了陶瓷边缘的效果。仅从外形来看，即便没有插入鲜花和绿植，这款花瓶也可以独立成为一个家居空间的装饰品。&#13;
</p>&#13;
