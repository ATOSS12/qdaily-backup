<p>&#13;
	日本 Torafu 建筑设计事务所推出了一款专为狗狗设计的吊床 Wanmock。这款吊床的结构极其精简，选用薄木板制成。用户买回家后，只需将其各零件像拼积木一样拼接起来，不需要借用任何其他的工具和材料。而吊床的床面可以利用家中的旧 T 恤或是旧毛衣，非常便利。此外，每款吊床还会附赠一个木板制成的骨头状玩具，用来吸引狗狗爬上吊床。定价 235 美元（约合人民币 1454 元），<a href="http://shop.spoon-tamago.com/products/wanmock-kit" target="_blank">点击这里尝试购买</a>。&#13;
</p>&#13;
