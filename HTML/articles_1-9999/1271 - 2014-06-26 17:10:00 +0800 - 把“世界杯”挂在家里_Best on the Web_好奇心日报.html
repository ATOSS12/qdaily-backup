<p>&#13;
	有没有觉得再精彩的世界杯进球瞬间，也不值得挂在家里作为装饰？即便给它装上框，看上去也实在很像大学宿舍的标配。&#13;
</p>&#13;
<p>&#13;
	艺术家们现在来帮助你把这件事做得高级一点，从摄影作品到抽象表现主义，既能和室内设计相融，也满足你所好。这些艺术家包括以涂鸦见长的Keith Haring和巴斯奎特。涂鸦和在巴西一向作为街头运动的足球还的确是蛮搭的。你可以在<a href="http://www.esquire.co.uk/culture/article/6539/world-cup-art/" target="_blank">这里</a>看看有没有值得悬挂的钟意作品。实在钟意的话，也可以<a href="http://www.art.co.uk/gallery/id--b7279/fifa-world-cup-prints.htm?ui=6DBEA8E19369482098369FFBAB4B5B28" target="_blank">下个单</a>。&#13;
