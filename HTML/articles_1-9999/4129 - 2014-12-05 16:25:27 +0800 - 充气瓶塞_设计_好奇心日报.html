<p>&#13;
	对于那些不能一次性喝完的饮料来说，无法封闭储存是个难题。而在 2014 年德国红点概念设计奖中，有一款来自郑州轻工业学院 4 位工业设计专业学生许昊、赵忻、林子涵与吴承扬带来的气囊瓶塞（Balloon Plug）设计，创新了人们对于瓶盖、瓶塞的使用体验和趣味性。这款气囊瓶塞适用于任何尺寸口径的瓶子，操作原理是通过一键开关的阀门使得气囊塞一侧的空气能够被挤压至另一侧形成膨胀空间，从而对瓶子进行密闭，开封时也只需按动一下通气按钮即可。&#13;
</p>&#13;
