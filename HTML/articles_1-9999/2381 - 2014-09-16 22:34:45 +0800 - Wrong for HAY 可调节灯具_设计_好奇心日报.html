<p>&#13;
	Wrong for HAY 是丹麦家居品牌 HAY 和伦敦设计师 Sebastian Wrong 合作的全新品牌，这款 Rope Trick Light 结合了现代 LED 科技以及印度的一种绳结绑扎技术，在提供最大灵活性的同时，也有效地免除繁复生产工序地必要。作为创新地光线操控方式，它可以轻易地调校出不同地照明方向，而灯头的部分也可以随心滑动至绳子的不同位置，成就出这一款不论作为落地灯还是台灯都实属惊喜的设计之作。&#13;
