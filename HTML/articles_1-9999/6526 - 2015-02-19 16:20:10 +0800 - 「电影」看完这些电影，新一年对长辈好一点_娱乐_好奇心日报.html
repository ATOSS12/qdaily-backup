<p class="p1">&#13;
	<span class="s1">「电影之神」小津安二郎传世度最高的一部作品。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">小津在本片中用了参差对照的叙事法则来展现世态炎凉，人世无常。七十多岁的老夫妇平山和富子到东京探望子女，结果大儿子幸一忙碌得根本没时间招待父母，女儿志家则异常吝啬，最终是由已故二儿子的妻子纪子陪两位老人游玩，这总算让他们获得了一丝的安慰。<img alt="" data-ratio="0.68625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213659AWSMeYb58sT6GVtq.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">小津特别的技巧在于，尽管子女很不孝顺，但他没有把他们塑造成恶人，幸一和志家就是你我日常生活中最常见的庸人。他们身上有的缺陷是常人都会有的缺陷，是人性最普遍的弱点。</span>但他们遭遇人世最大的变故与无常——死亡的时候，同样会流露出真挚的情感。&#13;
</p>&#13;
<p class="p1">&#13;
	母亲葬礼结束后，志家竟忍不住号啕大哭，这并非虚情假意，而是发自肺腑的幡然悔悟。但情感宣泄之后，她又恢复了「平常身」，连多陪几日孤独寡居的老父亲都不愿意。<img alt="" data-ratio="0.72125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213659IrOAmCY69jHVxwhv.jpg-w600"/> &#13;
</p>&#13;
<p class="p1">&#13;
	而由小津御用女演员、也是日本影史最著名最传奇女星原节子饰演的纪子，则展现出了无与伦比的美感，小津在纪子这形象上投射了最东方古典化的情感，她是至真至美至善的化身。纪子的举手投足，言语应对，无不展现出大和民族最感性纯净的情感，而从根源来说，这何尝不是古中国儒家式的情感。&#13;
</p>&#13;
<p class="p1">&#13;
	纪子对亡夫的忠贞，对长辈的尊重，即是一种绝对的儒家式道德法则：不要问人性是否本善，人性可以为善。&#13;
</p>&#13;
<p class="p1">&#13;
	观看过本片的观众，但凡能够对纪子的行止产生认同，必然会认同对长辈的孝顺之道实为人性之常，自然之常，无可违逆。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6526" data-title="《「电影」看完这些电影，新一年对长辈好一点》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702170158tbTxAJnQRXN7lZVH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="https://qdaily.com/cards/6526.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="121"/></a>  </div></div> </div><h3 class="title">《风烛泪》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">1952 年公映的《风烛泪》是意大利新现实主义的重要代表作，也是意大利电影大师德西卡知名度最高、最能代表他艺术成就的影片之一。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片讲述了无儿无女的老人温培尔托·D 退休后异常艰辛的生活，他交不起房租，被房东驱赶，他想上街乞讨，但碍于尊严伸不出那双乞讨之手。走投无路之际，他想到了自杀，被唯一的伴侣小狗弗卢克阻止了。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">德西卡在本片中为观众铺陈了一条看似毫无用处的路。他既通过主角每日平凡普通具体的日常生活，又通过展现他心灵寻找生活勇气的方式来表现现实。<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213700FqabHtudxy1Al5vP.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">主角唯一的朋友只有一条狗，这样的存在感实在令人动容，但是德西卡一点都没有把故事引向虚假或者脆弱，而是尽量以真实的姿态展现生活。</span>小狗弗卢克也确实是影片的一大亮点。它与温培尔托的关系，它那极度人性化的行为都令人动容。&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">利用动物博取观众同情心的做法，从迪士尼的经典动画到数不胜数的日本动物片，在电影史上屡见不鲜。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">不过德西卡并没有这么做，他没有走那条人狗情缘的老路，在影片中，弗卢克始终是一个背景，角色的陪衬。当温培尔托的生活越来越艰难无助的时候，弗卢克成为了我们同他联系的纽带。<img alt="" data-ratio="0.73375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213700Bj8tDnolIudLRO5K.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片不需要观众的同情，温培尔托的个性不是剧本精确计算出来的。我们对角色的认同，是通过时间，通过对人狗关系潜移默化的认识积累出来的。</span>正因此，《风烛泪》才能够穿越时光，在半个世纪之后依然能够打动今天的观众。&#13;
</p>&#13;
<p class="p1">&#13;
	人能够活下去，物质并非决定性的，尊严才是第一位的。孤寂落寞的老人最需要的其实是尊严。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6526" data-title="《「电影」看完这些电影，新一年对长辈好一点》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702170158tbTxAJnQRXN7lZVH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="https://qdaily.com/cards/6526.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="121"/></a>  </div></div> </div><h3 class="title">《美丽人生》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">意大利著名喜剧演员贝尼尼自编自导自演的《美丽人生》中的主角圭多是电影史上最浪漫最感人肺腑最不可思议的父亲形象。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这个形象也代表了受天主教影响至深的意大利文化最独特的一面，即便是地狱般的苦难，也决不以悲剧方式展现。生活永远不可能只有一个面向。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片最动容的时刻是从圭多一家被纳粹关进集中营开始的。父亲圭多为了让儿子能够勇敢的一天天面对困难，向儿子编织了最美丽的谎言：集中营的生活不过是一次游戏之旅，只要严格遵守游戏的规则就能获得一辆真正的坦克！<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213700JcMxTHjz1RAOPoFg.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">天真无暇的儿子接收了父亲的谎言，在集中营的每一天，他仿佛就像在度假一般，没有感受到任何死亡的威胁。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">圭多为了坚持把谎言编造下去，开始发挥天性中擅长表演的一面。他可以非常严肃的假冒自己懂德语，将德国士兵讲述的集中营生活法则翻译成游戏规则；他被粗暴打翻在地又推上火车，丝毫不感到羞辱悲愤，反而乐呵呵的告诉儿子，这是一次事先编排好的生日旅行；他每日干完体力活，累得筋疲力尽，却还有心思告诉儿子自己在这场游戏中处于领先地位。<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042137010S41m3A6naLDPzpX.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片的高潮场景，圭多要被枪毙了，却还能够乐哉悠哉地对墙角根的儿子挤眉弄眼。这样的情感，没有一种超越人之常情的深沉博大的近乎于宗教般的救赎之爱是无法做到的。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">圭多这个形象，完全让观众充分感受到了父亲对于儿子的爱，可以上升到怎样一种近乎奇迹的高度。与此同时，他也已身示范，给予观众启迪，真正的爱是给予对方力量，顽强的面对生活，这就是父亲的责任。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6526" data-title="《「电影」看完这些电影，新一年对长辈好一点》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702170158tbTxAJnQRXN7lZVH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="https://qdaily.com/cards/6526.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="121"/></a>  </div></div> </div><h3 class="title">《童年往事》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">这部自传式电影是侯孝贤最为催人泪下的一部影片。虽然是自传式电影，却折射出整整一代大陆迁台族群的悲欢离合。拍摄这样一部需要巨大的勇气，侯孝贤完全将自我以及家族成员真实的面向投射到了银幕上。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片中的父亲是知识分子，永远是一幅威仪不可亲的姿态。母亲贤良温顺。祖母是最传统的中国妇女，乡情浓厚，男尊女卑的观念根深蒂固。「我」，也就是「啊哈」，顽劣，叛逆，对人世将懂未懂。<img alt="" data-ratio="0.69375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042137014VgLbM1mKnhlH8Qa.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片的悲情面向由两个层面体现出来。一是国民党欺世盗名愚弄百姓的反共大陆神话的破灭，「我们回不去了」，从侯孝贤一代，台湾已由他乡变成了故乡。二是父母一代的逝去，这是来台一代族群消亡的象征。父亲因肺癌去世，母亲因喉癌去世，祖母老死。家族解体。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">感人的部分永远是细节。影片通过克制隐忍的叙事，以及画内画外显露与隐藏的调度技巧，将一些隐藏的信息慢慢袒露了出来。<img alt="" style="width:554px;white-space:normal;" data-ratio="0.7525" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213702RMaOFkiQ4N981YcW.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">原来父亲的不可亲近，并非因为要保持威严的形象，而是父亲害怕将肺病传染给子女。母亲在祖母的强大压力下，操持整个家族生计的不易。姐姐为了弟弟，被迫放弃去心爱的北一女中上学的机会。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">全片最动人的场景，是啊哈与祖母两人，一老一小，手牵手想一起徒步走回大陆。当时的祖母已经有点神志不清，脑际徘徊的永远是回大陆，拜祠堂，祭祖。</span>这种由宗族血缘观念引发的情感，是中国人永远挥之不去的乡愁。这种乡愁即是对先辈永恒的怀念。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6526" data-title="《「电影」看完这些电影，新一年对长辈好一点》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702170158tbTxAJnQRXN7lZVH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="https://qdaily.com/cards/6526.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="121"/></a>  </div></div> </div><h3 class="title">《内布拉斯加》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">《内布拉斯加》用简单点的话概括就是，其实你一点都不了解你的父亲。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片用了几乎被好莱坞拍烂的公路片模式包装出一个寻根，一个父子和解，家庭和解重新找到生活动力的感人亲情故事。惊奇是影片最重要的一个叙事技巧。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在影片的前半部分，父亲是一个彻底负面的形象。邋遢，酒鬼，暴脾气，甚至还有点老年痴呆，老伴也整天数落他的不是，似乎这就是一个一辈子一事无成的人。而他念念不忘的却是要跨越万里去兑现那张在常人看来肯定是骗局的彩票。<img alt="" data-ratio="0.66625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213702EyqeLI2k0GglhYaA.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">后半段，随着叙事的深入，一些隐藏的信息渐渐被披露出来。这套旅程原来并非简单的揭破骗局之旅，而是让他人重新认识父亲的一个心灵之旅。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">父亲为何会成为今日的父亲，有其缘由。比如那张彩票，其实并非为了自己，而是想为儿子留下一笔钱。懂得缘由，方能理解困境所在，方能释怀。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片的结尾并没有来一个好莱坞式的荒唐美梦，彩票就是个骗局，可这有什么关系呢？有什么能比重新认识父亲还更重要的事情呢？生活的真相往往就是这样。<img alt="" data-ratio="0.66625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042137034ylpNSQCwTengAXG.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《内布拉斯加》全片都是由黑白色调，弥漫着萧瑟荒凉怀旧的气氛，一切仿佛都是荒芜人心的投射。但看完全片，却是启迪多多。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">父辈需要的其实就是理解前提下的尊重。历史始终等待着有心人去探寻真相，偶然的邂逅也许会洞见真相，但终不及主动寻觅来得有意义。父辈代表的即是历史，而且是活生生的历史，眼前的历史。擦去尘埃是后辈的责任所在。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"> </span>&#13;
</p>&#13;
<p class="p1">&#13;
	<strong>关于作者</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<em>LOOK，</em><span class="s1"><em>自由影评人，《虹膜》杂志编辑总监。</em></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><em>微博：@</em></span><span class="s2"> </span><span class="s1"><em>LOOK微博_</em></span> &#13;
</p>&#13;
<br/>&#13;
