<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	来自葡萄牙的 ginger &amp; jagger’s带来的这套手工家具灵感来自于大自然，他们把木材，大理石和金属材料结合在一起，撞击出令人惊奇的火花。在“无花果树橱柜”中，下部的支撑部分呈树装，而上面的橱柜主体部分选择米白色或深绿色，既于自然接近，又充满高贵的气质。而在“卵石凳子”中，木头和金属结合在一起，看上去像河边堆满的石头。这一系列的家具在 2015 年的斯德哥尔摩家具展中展出。&#13;
</p>&#13;
