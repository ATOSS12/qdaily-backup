</p>&#13;
<p>&#13;
	基本上在所有文化中，都有各自不同形式的搏击运动；随着枪支的出现，许多传统的肉搏或使用兵器的搏击便逐渐演化成了体育运动、舞蹈，或者防身术；从某种程度上，这也避免了它们彻底绝种，但非洲是个例外。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.65230769" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213843RtVQE9Fpui1DzhLN.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	在塞内加尔的一些地区，传统摔跤甚至比足球更受欢迎。随着这项运动被媒体报道，变得越来越为人熟知，各种国际赞助商也纷至沓来。在 Laamb 摔跤（沃洛夫语中的 “战斗”）中，选手们竞相参赛，职业比赛中还允许打击身体和脸部，十分精彩。比赛开始前会有舞蹈表演，还要举行一些宗教仪式；选手们会把腰带围在腰间，佩戴护身符。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	另外，还会有非洲以外的选手来参加 Laamb 摔跤，其中有一个大明星就是西班牙人，他叫胡安·埃斯皮诺 Juan Espin ，之前是加那利摔角手。尽管目前 Laamb 传统摔跤还只在非洲境内开花，但排名顶尖的选手已经可以拿到非常可观的收入，每场比赛的报酬高达 20 万美金，到场观众达 5 万人次，还有数以百万计的人通过电视收看。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	<img alt="" data-ratio="0.57076923" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213843swHiAnIPlES5O63b.jpg-w600"/> &#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	<img alt="" data-ratio="0.61076923" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213844fD7A2vVErbB0Tgiz.jpg-w600"/> &#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	非洲式摔跤和其他民族的摔跤文化有很多类似之处。日本的相扑、英国的踢胫骨比赛、西班牙的加那利摔跤、冰岛的 glima 摔跤（一种维京式摔跤）、蒙古摔跤、韩国相扑等等，其本质和 Laamb 摔跤是一样的，目的都在于把对手扳倒在地。摔跤运动的规则比较简单，即使是普通观众也看得懂，参与的门槛也不高，主要是作为节日的娱乐休闲活动。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	当然在非洲，摔跤也不止是摔跤这么简单。例如多哥的 Evala 摔跤节还会被作为成年仪式举行。在多哥的卡布列民族文化中，男青年必须在 Evala 摔跤节上展露拳脚，这是成人的标志；要成为一个合格的卡布列人，他们必须行割礼，翻越三座大山。&#13;
</p>
