<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	来自意大利的设计工作室 “Fattelo！” 最近推出了一款需要用户参与合作，共同完成的电灯。始终专注于废物利用的他们，这次想让你收集起用过的牛奶包装纸盒，加上工作室提供的标准原件，制成小巧精致的灯饰。制作上，我们需要 3 个 LED 灯，2 个 AA 电池，5 个按钉，1 个小磁铁，少量牛卡纸和一个回形针；而对于不想自己动手的人，也可以买到成品。这是<a href="http://www.fattelo.com/" target="_blank">工作室官方网站</a>，可以看到具体制作方法和买到成品灯饰。&#13;
</p>&#13;
