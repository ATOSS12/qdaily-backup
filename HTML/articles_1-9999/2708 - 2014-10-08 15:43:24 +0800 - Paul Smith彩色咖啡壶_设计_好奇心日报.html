<p>&#13;
	英国设计师 Paul Smith 在鲜艳色彩与传统细腻上的拿捏尺度，总是令人拍案叫绝。在丹麦设计品牌 Stelton 的50 周年庆典上，Paul Smith 再度发挥其朝气蓬勃的创作功力，重新诠释了已故丹麦设计师 Arne Jacobsen 在 1960 年代设计的 Cylinda 咖啡壶，不锈钢材质使其整体看上去更具质感，而壶把则选用了 Paul Smith 特有的着色手段进行点缀，使产品整体看上去更加灵动。&#13;
</p>&#13;
