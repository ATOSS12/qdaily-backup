<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	日本设计师 Katsumi Tamura 长期以来致力于创意立体日历的设计，2013 年，她的 “Rocking Chair” 日历曾经广受好评。此次 2015 年的日历，她设计成了一个三维的可爱小镇。使用者可以通过不同的组合，建造自己心目中的“小镇”，实用性和观赏性兼备。<a href="https://competition.adesignaward.com/design.php?ID=35357" target="_blank">点击这里</a>可以查看详细信息。&#13;
