<p>&#13;
	你想过通过纽扣来表达自我吗？来自韩国的设计的工作室 AND 日前推出了一款字母扣（ typo buttons ），意欲激发人们通过纽扣来展现自己的情绪与态度。设计团队在基础款的圆形纽扣上增加了许多小的洞口，然后利用传统针线的方式绣出不同的字母与数字，提供黑扣白线与白扣黑线两种款式。用户可以通过组合不同的字母表达不同的心情，缝制在衬衫或者袖口上。设计团队表示：“我们想让这些纽扣从单纯的固定功能变成能够传达思想感情的时尚符号。”&#13;
</p>&#13;
