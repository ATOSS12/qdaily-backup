<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Ford 为了解决在快递送货途中经常出现的交通阻塞问题，设计了一款新型的送货自行车。这款叫做 E-Bike 的自行车可以被迅速自由折叠，放进送货车中，当出现交通阻塞，送货员只需要把它从货车中拿出来，便可以换种送货方式。这款智能自行车可以通过提前的路线设定，通过车把手的震动给使用者方向上的指引，还可以根据城市地图和交通状况，设计最优的路线。&#13;
