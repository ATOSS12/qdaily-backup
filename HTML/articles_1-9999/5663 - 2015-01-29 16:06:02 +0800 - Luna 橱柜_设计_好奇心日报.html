<p>&#13;
	西班牙女性设计师 Patricia Urquiola 日前为法国家具品牌 Coedition 设计了一款橱柜，名为「Luna」，于本周亮相巴黎家居装饰博览会。上方圆形的储存空间被中间的隔档分开，上部呈开放式橱柜，下部则由旋转开合的门档封起来，可旋转 90 度的门档方便用户将杂物隐藏在内部，亦可以呈半开合状，做成陈列展示柜。底部两个相交的胡桃木平板构成稳定的十字支架。&#13;
</p>&#13;
