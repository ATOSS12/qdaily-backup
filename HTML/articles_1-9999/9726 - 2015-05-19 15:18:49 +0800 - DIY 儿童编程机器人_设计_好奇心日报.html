<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Ben Pirt 为了帮助孩子们学习高科技设备、编程以及数据知识，推出了一款可以允许儿童全程参与 DIY 的机器人。孩子们拿到手的是一个平板状的工具包，里面有可以供儿童 DIY 的材料。通过无线网络，孩子们可以免费使用应用程序学习编程，让孩子们随意在纸上编写并实践 “turtle” 屏幕上产生的命令。其次，设计师为孩子设计了不同层次的配套软件，满足孩子在不同年龄段的需求。<a href="http://mirobot.io/" target="_blank">这是购买链接。</a>&#13;
