<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	来自荷兰阿姆斯特丹的设计工作室 Faberhama 由 Paola Amabile 和 Alberto Fabbian 两位设计师创办，他们始终坚持在传统中进行现代化的创新。这个叫做 “Dual Land” 的系列灯具灵感来自远古的荷兰须德海和威尼斯的海洋文化，在过去，金属框架玻璃灯担任着海上照明的重任。他们把传统的玻璃吹制与 3D 打印相结合，试图唤起人们对遗忘的物体的回忆。<a href="http://www.faberhama.com/" target="_blank">这是工作室的主页</a>，感兴趣的话可以查看他们更多作品。&#13;
</p>&#13;
