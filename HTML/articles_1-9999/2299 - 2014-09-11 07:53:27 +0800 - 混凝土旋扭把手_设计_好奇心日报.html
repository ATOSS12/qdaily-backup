<p>&#13;
	第一眼看到这一系列的旋扭把手，你会不会以为是哪家店又推出了新的蛋糕？最近，年轻设计师 Grey Hensey 设计了一系列灰色混凝土材质的把手。早在 Grey Hensey 大学时期，他就已经开始尝试研究混泥土的使用与设计。这个系列的把手在小巧玲珑的造型下结合混凝土的粗糙外表，给人视觉与触觉上的强劲冲击力。定价 15.97 美元，<a href="http://www.kastconcrete.com/shop/" target="_blank">点击这里购买</a>。&#13;
</p>&#13;
