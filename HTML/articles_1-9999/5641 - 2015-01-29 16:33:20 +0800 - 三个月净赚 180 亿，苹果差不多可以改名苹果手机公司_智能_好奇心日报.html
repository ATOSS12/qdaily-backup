iv></div> </div><h3 class="title">创记录的 iPhone，7447 万台</h3><div class="detail"> 

<p>&#13;
	昨天上午，苹果发布了惊人的业绩。去年最后三个月里，苹果<span style="white-space:normal;">单季度销售额达 746 亿美元、利润达到 180 亿美元——这是苹果公司成立以来的最高记录。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="white-space:normal;"><span style="white-space:normal;">背后的英雄是更大屏幕的 iPhone 6 与更更大屏幕的 iPhone 6 Plus。三个月里，苹果</span></span>售出 7447 万部 iPhone。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.48929664" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042135552w1exdrlTQCqpamA.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	推出屏幕更大的 6 系列以后，iPhone 的销量与去年同期相比激增 46%。对于一个推出 8 年的产品，在智能手机已经基本普及的背景下，这样的增长是惊人的。&#13;
</p>&#13;
<p>&#13;
	此外，值得一提的是中国市场对于大屏 iPhone 的反应最为热烈。苹果在大中华地区的收入相较去年同期提升 70%，达到 161 亿美元，占苹果全球约 1/5 的收入。尽管与占据苹果 41% 收入的美国市场还有一定差距，但相较于接近饱和的美国市场，中国市场的潜力无疑会成为苹果公司维持增速关键动力。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.5382263" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213556A1Id75LfEoXlT04C.jpg-w600"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="5641" data-title="《三个月净赚 180 亿，苹果差不多可以改名苹果手机公司》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021331021ePah3HyCGE8AFrI.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/5641.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="224"/></a>  </div></div> </div><h3 class="title">7447 万意味着苹果离三星只有 5% 的距离</h3><div class="detail"> 

<p>&#13;
	<img alt="" data-ratio="0.50764526" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213556DGIa6SKbNtcvERAk.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	相比苹果的，手机市场曾经的领头羊三星的成绩只能用惨淡来形容。在 2014 年最后一个季度，研究机构 Canalys 预计三星售出了 7800 万台手机，几乎要被 iPhone 手机的销量超过。&#13;
</p>&#13;
<p>&#13;
	如果 Canalys 的估算准确，那么三星手机销量比 2013 年的同期销量下跌了 34%。自 2011 年崛起以来，三星第一的座位还没捂热，就要被苹果再次拉下来。&#13;
</p>&#13;
<p>&#13;
	尽管目前看来，三星手机的销量还略微领先苹果 5%。但这是三星靠数十款不同价位机型的销量，其手机平均售价远远低于苹果。&#13;
</p>&#13;
<p>&#13;
	在财报会议上，苹果 CEO 库克还指出大多数 iPhone 6 用户都是从 Android 手机阵营吸引过来的。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="5641" data-title="《三个月净赚 180 亿，苹果差不多可以改名苹果手机公司》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021331021ePah3HyCGE8AFrI.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/5641.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="224"/></a>  </div></div> </div><h3 class="title">但 iPad 没有成为下一个 iPhone</h3><div class="detail"> 

<p>&#13;
	<img alt="" data-ratio="0.50764526" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213557wEgQLN6ZTWyDuktd.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	过去三个月，对苹果来说也不只有好消息。在苹果整体收入大幅增长的背景下，iPad 的销量却继续下滑，2142 万台的数字比去年同期下跌了近 18%，甚至低于 2012 年同期的 2286 万台。曾经一度有望成为苹果第二个利润增长点的 iPad，如今只占到苹果整体收入的 12％。&#13;
</p>&#13;
<p>&#13;
	iPad 在推出后最初的两年内增长迅速，一度被视作与 iPhone 同等重要的产品线。但是，随着轻薄笔记本与大屏手机从上下两路争相蚕食其份额，平板电脑的市场规模逐渐接近天花板。iPad 也离第二个 iPhone 的期许渐行渐远。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="5641" data-title="《三个月净赚 180 亿，苹果差不多可以改名苹果手机公司》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021331021ePah3HyCGE8AFrI.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/5641.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="224"/></a>  </div></div> </div><h3 class="title">从 Apple Computer Inc, Inc. 到 Apple Phone, Inc.</h3><div class="detail"> 

<p>&#13;
	2007 年 1 月，乔布斯在 Macworld Expo 上宣布 Apple Computer, Inc 改名为 Apple Inc.，现在差不多可以改名为 Apple Phone, Inc.了。&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img alt="" data-ratio="0.52293578" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213557kYWvnRBtE6TO4aiF.jpg-w600"/>&#13;
</p>&#13;
<p style="white-space:normal;margin-bottom:16px !important;">&#13;
	从苹果 2015 年第一财季的收入结构中可以看出。iPhone 占据了总收入近 70% 的比例，而排名第二位的 iPad 12％ 的占比完全不能与之相提并论。&#13;
</p>&#13;
<p style="white-space:normal;margin-bottom:16px !important;">&#13;
	除了 iPhone 本身，占整个苹果收入 6.4％ 的“服务”业务主要也应该归功于 iPhone。这部分业务的绝大多数收入来自 iPhone 的应用商店。&#13;
</p>&#13;
<p style="white-space:normal;margin-bottom:16px !important;">&#13;
	也就是说，整个苹果至少 3/4 的收入来自 iPhone。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="5641" data-title="《三个月净赚 180 亿，苹果差不多可以改名苹果手机公司》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021331021ePah3HyCGE8AFrI.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/5641.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="224"/></a>  </div></div> </div><h3 class="title">如果 iPhone 是一家公司</h3><div class="detail"> 

<p style="white-space:normal;margin-bottom:16px !important;">&#13;
	<img alt="" data-ratio="0.5382263" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042135582bjiPukNI7G8AKog.jpg-w600"/> &#13;
</p>&#13;
<p style="white-space:normal;margin-bottom:16px !important;">&#13;
	如果把 iPhone 看做一家独立的公司，它的营收相当于 2 个微软，3 个Google，已经超过了世界上最大的这些科技公司。&#13;
</p>&#13;
<p style="white-space:normal;margin-bottom:16px !important;">&#13;
	<img alt="" style="text-align:center;" data-ratio="0.52293578" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213558ZNg71nBTDoOEGVFJ.jpg-w600"/>&#13;
</p>&#13;
<p style="white-space:normal;margin-bottom:16px !important;">&#13;
	</p>
<p style="white-space:normal;margin-bottom:16px !important;">&#13;
		iPhone 带来的生态圈优势也让苹果具备前所未有的盈利空间。苹果的赚钱能力相当于 3 个微软、5 个沃尔玛、6.4 个 Google、22.5 个 Facebook 或是 37 个阿里巴巴（以公司最近一个季度的利润计算）。&#13;
	</p>&#13;
&#13;
<p style="white-space:normal;margin-bottom:16px !important;">&#13;
	当 iPhone 产品线对于一个公司如此重要的前提下，整个公司各部门的话语权比重是否会失衡，苹果公司是否会倾斜更多的资源给 iPhone，这都是单产品线一家独大可能带来的后果。&#13;
</p>&#13;
<p style="white-space:normal;margin-bottom:16px !important;">&#13;
	值得一提的是，iOS 也已经售出了它的第 10 亿台设备，那是一款灰色的 64GB iPhone 6。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="5641" data-title="《三个月净赚 180 亿，苹果差不多可以改名苹果手机公司》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021331021ePah3HyCGE8AFrI.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/5641.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="224"/></a>  </div></div> </div><h3 class="title">2015 是 Apple Pay 之年，多亏了 iPhone</h3><div class="detail"> 

<p>&#13;
	在昨天的财报会议上，库克多次提到了苹果新推出的移动支付服务 Apple Pay。他认为 2015 年会是 Apple Pay 之年。&#13;
</p>&#13;
<p>&#13;
	数据显示，去年 9 月在美国推出以来，已经有 750 多个银行及信用合作社支持 Apple Pay 的服务。在这项服务推出的前 72 个小时，就有 100 万张银行卡在它上面激活。毫无疑问，Apple Pay 扩大了移动支付的受众人群。&#13;
</p>&#13;
<p>&#13;
	移动支付很早就投入实际应用中，但是一直不温不火。通过苹果的推动，这个新服务模式有望在 2015 年迎来突破式的增长。这种支付方式既方便了消费者也给商家带来更多收入，苹果表示，Apple Pay 刺激消费者每笔多支出 2 到 3 美元。&#13;
</p>&#13;
<p>&#13;
	当然，Apple Pay 仅支持内置 NFC 芯片和指纹识别的 iPhone 6 和 6 Plus。它同样建立在 iPhone 6 的成功之上。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="5641" data-title="《三个月净赚 180 亿，苹果差不多可以改名苹果手机公司》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021331021ePah3HyCGE8AFrI.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/5641.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="224"/></a>  </div></div> </div><h3 class="title">下一个目标，手表公司</h3><div class="detail"> 

<p>&#13;
	<img alt="" data-ratio="0.64430577" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213557DF9Q6qWCcvhBJ5Po.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	iPhone 的成功并不能掩盖其他产品线的疲弱，iPod 半死不活，iPad 难当大任，Mac 一直不温不火。苹果是时候推出下一个 iPhone 了。Apple Watch 会是苹果的答案吗？从当时的发布会看，是的。&#13;
</p>&#13;
<p>&#13;
	库克在财季报告中明确表示 Apple Watch 会在今年 4 月发售，这比之前广为流传的在 2、3 月发售日期要迟一段时间。据 9to5mac 透露，Apple Watch 一直被电池续航的问题所困扰，所以从最初预计的 2014 年发售日拖到现在。&#13;
</p>&#13;
<p>&#13;
	除此之外，正如好奇心日报在 <a href="http://www.qdaily.com/display/articles/4833.html" target="_blank">2014 年年度总结</a>中提到的，它并不是一款省心的设备。Apple Watch 需要用户每 1–2 年花数千元更新换代、每天充一次电、习惯在手上戴一个东西。&#13;
</p>&#13;
<p>&#13;
	Apple Watch 是否能成为下一个 iPhone，取决于苹果能否提供足够的好处让消费者接受这些麻烦。&#13;
