<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	香港最著名的美式复古服饰专卖 Midwest Vintage 与潮流生活店 Woaw 联手推出了一个牛仔拼布系列，包括 T 恤，无袖夹克、短裤、钮扣衬衫等男女装服饰，以及电脑包，围裙等生活方式单品。他们从美国西部服饰汲取灵感，使用拼接面料，将丹宁元素融入设计之中。目前该系列计划在 5 月 7 日至 28 日于 WOAW Store “WOAWWEST” 主题 Pop-up 期间限定店铺发售。&#13;
</p>&#13;
