<p>&#13;
	意大利家居品牌 Seletti 推出的这套多功能卫浴收纳套件，将潜水艇的造型运用于日常家居用品当中。整个“潜水艇”被分成 4 个模块，便于用户进行清洁。4 个模块相互之间依靠磁铁吸引，使之成为一艘完整的“潜水艇”，包括一个牙刷架、皂液器、棉棒收纳盒以及首饰盒子。黄、蓝、红、白 4 色可选，定价 71.5 美元，<a href="http://www.amazon.com/gp/product/B00GJ33DBK?ie=UTF8&amp;tag=wiredte-20" target="_blank">点击这里尝试购买</a>。&#13;
</p>&#13;
