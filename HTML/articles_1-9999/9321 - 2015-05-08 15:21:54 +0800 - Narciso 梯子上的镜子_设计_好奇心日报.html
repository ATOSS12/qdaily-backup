<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Sebastiano Tosi 是个一肚子坏水儿的设计师，他想知道一个人为了看看镜子里面的自己，究竟能走多远，想知道为了美丽，我们如何克服生活中的困难，于是设计了一款架在的梯子上面的镜子。这个九层的梯子引导着人们一步一步走向自己，同时隐含着“走出黑暗，到高处看见明亮的自己”的含义。不过，对于嫌它矫情的人，这个架子可以被当成晾衣架来用。这是<a href="http://www.sebastianotosi.com/" target="_blank">设计师的个人主页</a>，感兴趣的话，可以查看他更多作品。&#13;
</p>&#13;
