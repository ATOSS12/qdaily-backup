<p>&#13;
	日本电子产品品牌索尼最近新作不断，继早前发布了 E-Paper 纸质电子手表之后，日前又带来了一款名为「Qrio」的智能门锁，配置有手机解锁、与家人朋友分享解锁密匙等基础功能。而与如今市面上大多数智能门锁不同的是，Qrio 并不需要你更换掉原有的门锁，而只需将这款智能门锁安装在原来的普通版门锁上即可使用。目前，Qrio 正在日本众筹网站 Makuake 上众筹，起售价 15000 日元（约合人民币 780 元），<a href="https://www.makuake.com/project/qrio-smart-lock/" target="_blank">点击这里尝试购买</a>。&#13;
