<p>&#13;
	来自乌克兰设计工作室 Line 的设计师 Max Voytenko 日前推出一款模块化书架作品 Hash，其最大的特点在于可以进行自由组合，拼出不同的风格与样式，以适应不同大小的房间与环境。Hash 的一面是黑色的实心钢板，其余三面则由黑色的片钢制造出可视化又分割视线的挡板，可以自转 90度，看起来颇有几分炫酷之感。&#13;
</p>&#13;
