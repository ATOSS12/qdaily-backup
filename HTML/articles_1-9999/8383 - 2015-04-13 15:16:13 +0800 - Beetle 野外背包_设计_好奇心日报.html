<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	记得前几天我们介绍<a href="http://qdaily.com/display/articles/8263.html" target="_blank"> Cumulus 云朵香薰仪</a>的时候提到的设计师 Constance Guisset 么，他们最近又为我们推出了一款野外使用的背包。这款背包的背面“藏”了一个雨衣，当使用者在野外遇到下雨，只需要轻轻拉一下书包两侧的绳子，就可以把漂亮的雨衣拉出来，再不需要卸下书包的情况下穿上雨衣。书包容量为 18 升，这是设计师的<a href="http://www.constanceguisset.com/" target="_blank">个人主页</a>，可以点击查看更多作品。&#13;
</p>&#13;
