<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	法国的工作室 Frenchflair Audio 新设计了一款扬声器。这款扬声器采用了新型的轻质轨道安装方式，可以任意悬挂在房间不同的位置，美观而又方便。产品采用的是铝制架构，扬声器两侧的轨道使声音变得婉转动人，打造出一个浑然一体的声音系统。产品有80多种颜色，15种不同的织物罩与各种各样的金属抛光，有三种型号：AS-3、AS-5与AS-S10，均选择功能比率的最佳尺寸。<a href="http://www.frenchflairaudio.com/" target="_blank">这是官方链接</a>，可以关注购买信息。&#13;
