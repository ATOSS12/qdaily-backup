	英国厨房餐具设计品牌 Joseph Joseph 推出了一套砧板套装，为了避免不同食物类型的细菌感染，将其分为 4 类，分别提供海鲜、熟食、肉类以及蔬菜的红白蓝绿 4 色砧板，做到生熟分开，真正为人体的健康着想，其银色套装盒子的下方还做了特别的滤水功能设计，以便于用户随时清洗完砧板将其收纳，方便实用。定价 48 英镑（约合人民币 463 元），<a href="http://www.josephjoseph.com/product/index-chopping-boards" target="_blank">点击这里尝试购买</a>。&#13;
