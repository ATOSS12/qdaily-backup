font icon-heart"><span class="num  smart-count" data-origincount="286"/></a>  </div></div> </div><h3 class="title">The Last of Us</h3><div class="detail"> 

<p class="p1">&#13;
	<br/>&#13;
</p>&#13;
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;color:#737373;white-space:normal;-webkit-print-color-adjust:exact;padding:0px;margin-bottom:16px !important;">&#13;
	又是见同学又是见亲戚，难得的休息时间总想找点事情独自放松一下。春节假期的最后一天无论如何都应该属于自己了吧。<span style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;color:#737373;">这个 List 就为你推荐了一些能够抚平你躁动的情绪，让你全身心投入进去的游戏。</span> &#13;
</p>&#13;
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;color:#737373;white-space:normal;-webkit-print-color-adjust:exact;padding:0px;margin-bottom:16px !important;">&#13;
	这些游戏有的恐怖、有的搞笑，但绝对不会让你感到无聊。游戏的独特价值就是将人从无聊的现实世界中抽离出来，去体会生活的另一种可能性。&#13;
</p>&#13;
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;color:#737373;white-space:normal;-webkit-print-color-adjust:exact;padding:0px;margin-bottom:16px !important;">&#13;
	如果玩一款游戏就如同你踏上了一段旅途，那么我们精心挑选的目的地一定不会让你失望。第一个景点就是被誉为 2014 年最好游戏之一的 《最后生还者》<em>The Last of Us</em>。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p class="p1">&#13;
	不知道有多少人因为那神似 Ellen Page 的脸庞买了这个只有 PS3 和 PS4 才能玩的游戏。不过当结束这段旅程之后，相信你会觉得它完全值得你在游戏机上的投入。&#13;
</p>&#13;
<p class="p1">&#13;
	<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214006lhpECaKWNZ60IH3o.jpg-w600"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s2"><a href="http://www.thelastofus.playstation.com/"><i>The Last of Us</i></a></span><span class="s1"> 描述了一个劫后的世界，一种具有传染力的真菌将人类变成类似僵尸的弑杀怪物。60% 的人口死于真菌导致的冲突，剩下来的人在混乱中艰难求生。你控制的男主角 Joel 因为一些巧合，将护送拥有免疫力的 Ellie 前去寻找科学家、制作抗体。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">在这个通常需要十多个小时才能完成的旅途中，你一方面会经历一系列颇具挑战的战斗，另一方面也是在“观看”一个类似《行尸走肉》的故事。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">游戏制作方 Naughty Dog 带给你的故事并不令人愉悦，但这样残酷而不完美的情节也让这十几个小时变得格外具有冲击力。我们不想剧透，不过可以这么说，<i>The Last of Us</i> 拿到一百多个媒体和机构办法的“年度最佳”游戏称号并不偶然。</span> &#13;
</p>

<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;"><img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213911rGBQo3sfjiAU25M6.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;">这款被誉为去年最恐怖的独立游戏绝对会让你停不下来，可爱玩偶变成杀人狂怎么想都是 B 级片的设定。别说，游戏那粗糙的画质、音质，简单直接的吓人手法与廉价的 B 级片真有几分相似。</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#000000;">不过，既然 B 级片也能培养出痞子昆丁这个级别的导演，那么这部游戏也一定有它的可取之处了。恐怖出姿势那也是一种邪典啊。</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#000000;">祝您玩的害怕，您的害怕是我们一贯的追求。</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#000000;">更详细的介绍请戳</span><a href="http://www.qdaily.com/display/articles/5625.html" style="-webkit-print-color-adjust:exact;color:#0069D6;"><span style="color:#000000;">这里</span></a><span style="color:#000000;">。</span> &#13;
</p>

<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;">《行尸走肉》毫无疑问是这几年最火爆的美剧，瑞克团队的聚散离合让人揪心不已，而这部同名游戏就是其衍生作品。不过，虽然和瑞克团队处在同一个世界中，这个游戏却讲述了另一群人的故事。</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;"><img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214007QujIHvcRpAgJ9O8f.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	游戏主要通过选择不同的对话来推进<span style="color:#000000;">剧情，你的每一个选择都会将故事引向不同的结局。游戏带入感很强，它将人性放置在冷冰冰的砧板上，而你就是屠夫。</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#000000;">游戏现在出到第二季，感兴趣的同学可以在 </span><a href="http://store.steampowered.com/search/?snr=1_5_9__12&amp;term=the+walking+dead" style="-webkit-print-color-adjust:exact;color:#0069D6;"><span style="color:#000000;">Steam</span></a><span style="color:#000000;"> 上购买。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6261" data-title="《「游戏」晚上一个人，可以沉浸进这些游戏》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607031234325VfXPdjkyQZIvAxr.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6261.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="286"/></a>  </div></div> </div><h3 class="title">我的这场战争 This War of Mine</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s2"><a href="http://store.steampowered.com/app/282070/">《我的这场战争》</a></span><span class="s1">是 2014 年最好的几个独立游戏之一。这款以波黑内战中的平民生活为主题的游戏有着类似铅笔画的素冷画风和类似《模拟人生》的游戏机制。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214007HMPcB2gnw6Q1JjUT.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">游戏中，你是快要饿死的平民，在一个被战争摧残多年的城市中挣扎求生。等到一个阶段，你有可能杀死匪盗甚至攻陷军方哨站以获取补给。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">不过相比武器弹药，整个游戏过程中更让你发愁的可能是每天充饥的食物、淡水以及寒冬中取暖所需的木柴。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1">除了攻击传统意义上的“坏人”，你也可以掠夺同样艰难求生的平民以维系自己的生存。但这样的行为也会对你的小团队产生极为负面的影响。和打着战争旗号愉快的杀人的射击游戏不同，《我的这场战争》会让你意识到战争不只是商业大制作中的泾渭分明和英雄主义。在残酷的现代战争中，每个人都是参与者，不论他之前是士兵、大厨还是足球明星。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6261" data-title="《「游戏」晚上一个人，可以沉浸进这些游戏》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607031234325VfXPdjkyQZIvAxr.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6261.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="286"/></a>  </div></div> </div><h3 class="title">Year Walk</h3><div class="detail"> 

<p>&#13;
	别怪我们老推荐有点阴森吓人的游戏，它们确实在让人“沉浸”上做的出色。玩得不入迷怎么能吓到你？玩得越入迷，越能帮你杀掉春节的无聊时间。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.4828125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213612fi80kXt9KAx4choO.jpg-w600"/> &#13;
</p>&#13;
<div>&#13;
	<a href="https://itunes.apple.com/us/app/year-walk/id555916407?mt=8" target="_blank">Year Walk</a> 可以称得上是著名游戏工作室 Simogo 的成名作。熟悉北欧神话传说的人会引经据典告诉你游戏里各种形象的来源，不懂行的只会赞叹它的想象力和无处不在的……阴森感。&#13;
</div>&#13;
<div>&#13;
	其实 Year Walk 没什么真正吓人的情节，不过在一个飘着雪的夜晚晃荡在空无一人的森林中，遇到各种精怪、解开各式看起来稀奇的谜题。&#13;
</div>&#13;
<p>&#13;
	就像 Simogo 的其它作品一样，它有一种力量让你完全沉浸在游戏的世界中。&#13;
</p>&#13;
<p>&#13;
	想更深入的了解这个游戏吗？这里有 Year Walk 的<a href="https://itunes.apple.com/us/app/year-walk-companion/id597879895?mt=8" target="_blank">伴侣应用</a>。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6261" data-title="《「游戏」晚上一个人，可以沉浸进这些游戏》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607031234325VfXPdjkyQZIvAxr.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6261.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="286"/></a>  </div></div> </div><h3 class="title">模拟山羊 Goat Simulator</h3><div class="detail"> 

<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;">羊年到了，怎么也要为您推荐一款跟羊有关的游戏，那就是去年大红大紫的《模拟山羊》。</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;"><img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214008n1pgsXPKOjReYlFC.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	这只山羊可和你想象的萌萌的小绵羊不同，看它那张痴汉脸就明白，这只山羊一定是个绅（hen）士（tai）。西方语境里的山羊可不是什么好角，希腊神话中半人半羊的萨堤尔可是个色情狂，山羊也是叛逆的象征。&#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	所以你大概知道这游戏是个什么路数了吧，扮演一只山羊，在小镇里横冲直撞。“这是一个<span style="color:#000000;">愚蠢的游戏”，但超级有趣。</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;

<p>&#13;
	如果你喜欢电影《异形》，那就一定不该错过这款游戏；如果你喜欢这款游戏，那么你就应该重新补补电影。&#13;
</p>&#13;
<p>&#13;
	<a href="http://www.alienisolation.com/" target="_blank">《异形：隔离》</a>可以被看做是《异形》四部曲<span style="white-space:normal;">（现在也可以说是五步曲</span><span style="white-space:normal;">）</span>中第一部的续作，讲述了在 <span style="color:#252525;font-family:sans-serif;font-size:14px;line-height:22.3999996185303px;white-space:normal;">Ellen Ripley 消失 15 年后，她的女儿 <span style="color:#252525;font-family:sans-serif;font-size:14px;line-height:22.3999996185303px;white-space:normal;">Amanda Ripley 在寻找母亲失踪之谜时所经历的异形事件。</span></span> &#13;
</p>&#13;
<p>&#13;
	<span style="color:#252525;font-family:sans-serif;font-size:14px;line-height:22.3999996185303px;white-space:normal;">还记得第二部电影开头，当 <span style="white-space:normal;">Ripley 在 57 年后被唤醒，并被告知她的女儿早在很多年前就已经去世的那一幕吗？玩过游戏后的你一定会有新的体验，可恨的<span style="color:#111111;font-family:Arial, Helvetica, sans-serif;font-size:13px;line-height:21.0599994659424px;white-space:pre-wrap;">Weyland</span> 公司，使得 <span style="white-space:normal;">Ripley 直到第三部结尾死去时，都不知道自己的女儿曾经那么努力的寻找过她。</span></span></span> &#13;
</p>&#13;
<p>&#13;
	除了可以媲美电影的剧情外，《异形：隔离》在游戏性上也很好的忠实于原汁原味的 Ridley Scott 版《异形》，而非詹姆斯·卡梅隆的商业枪战版《异形》。在这款游戏中，你不是拿着武器“突突突”的士兵，而是一个需要和异形不断玩躲猫猫游戏的普通女生。&#13;
</p>&#13;
<p>&#13;
	因此这款游戏能够最大还原电影带给你的恐怖感，用一个晚上，好好与异形捉迷藏吧。&#13;
</p>
