<p>&#13;
	<span style="line-height:1.5;">机场是世界各地旅客对一座城市的第一印象，不知道你对阿塞拜疆是什么印象，但看过土耳其设计工作室 Autoban 为巴库设计的机场，也许你会对阿塞拜疆有新的认识。这个机场以“蚕茧”为设计元素，机场室内是一个个“蚕茧”作为空间的区隔，地板、天花板和“蚕茧”的表面都是菱形格状的图案，弧状设计也在设计中被大量使用。而且，室内还有很多植物，木头的棕色和树木的绿让机场更加富有生机。</span>&#13;
