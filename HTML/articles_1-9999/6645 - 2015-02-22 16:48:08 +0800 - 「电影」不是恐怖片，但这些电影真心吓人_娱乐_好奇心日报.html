<p class="p1">&#13;
	这部影片有一个振聋发聩的结尾，但邦妮和克莱德的故事给我们的最大的教训其实是人蠢起来没药救。&#13;
</p>&#13;
<p class="p1">&#13;
	两个人一拍即合犯罪闯天涯，一路上扛着枪创造的「街拍」至今高悬在 FBI的网站上供后人「瞻仰」，历史上两个原型人物和演员一样年轻养眼。可是智商略逊外加性格冲动。&#13;
</p>&#13;
<p class="p1">&#13;
	<img alt="" data-ratio="0.77" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042138481gPhYoG3xmcBTs8M.jpg-w600"/> &#13;
</p>&#13;
<p class="p1">&#13;
	我们完全可以想象如果故事背景置换今天，两个人会一路上发微博昭告天下自己的行踪，历数今日打劫几家银行，所得现金数目，每到一处还要 check in 一下地理方位，兼购入新衣服新枪械自拍一番。&#13;
</p>&#13;
<p class="p1">&#13;
	总之看着电影就一路为这两个笨瓜着急，最后他们被冷酷地射杀惨死，真是当头棒喝，因为想起自己平时在朋友圈、微博上发的那些生活行迹生活感悟可能在有心人眼里看来就像邦妮和克莱德一样愚蠢，还有那些加了很多层滤镜兼「美图秀秀」加持过的照片，在别人心中莫不是也悄悄留下了浅薄的证据。真是背脊都发凉了，需要倒一杯红酒像舒淇小姐一样删一晚微博。&#13;
</p>&#13;
<p class="p1">&#13;
	<img alt="" data-ratio="0.68375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042138488xGgk7jfzRAIsYT4.jpg-w600"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">另外推荐重看《末路狂花》，萨尔玛和路易丝两个普通女子意外走向犯罪自杀之路，作为局外人的观众可以看出她们在每况愈下不归路的很多枝节都可以回头，或者说做出相对好一点的选择，不过她们永远去选最差的。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	人生不是电影和打游戏，懵懵懂懂走在路上的我们也是某种程度的邦妮和克莱德，萨尔玛和路易丝，今朝有酒今朝醉，殊不知命运的轮盘已经在我们不知道的时刻转动。再想下去简直不能愉快地吃年夜饭了。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6645" data-title="《「电影」不是恐怖片，但这些电影真心吓人》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606052039188nHdofrKeiStPGZL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6645.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="282"/></a>  </div></div> </div><h3 class="title">《擒凶记》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">希区柯克是那类就算你猜到凶手也能吓到你的，因为凶手很多时候根本不是重点。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">有时更抓人的迟迟不发生的罪案，更吸引眼球的可能是演技惊人的群众演员。而《擒凶记》的重点既不是苦苦寻子的父母，也不是戏院内的那一声作为暗号的锣响，你看完全片才会反应过来，这根本是为了给多丽丝·黛打歌的吧。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.67625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213849zbqusfIkJP4rGt3p.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">一有机会就要让黛小姐开嗓唱那首《Que Sera Sera》，而且是唱完整首哦，不带切歌的，最后还让她在戏院发出那一声必须经过声音训练才能完成的尖叫。一念至此不得不佩服希区柯克要是做起营销来比你我都强，什么产品他不能植入（比如牛奶瓶牛奶，时装汽车更不用提），什么新人他不能捧红（哪怕用一群鸟来和与之配戏）。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">延伸推荐希区柯克的《伸冤记》（The Wrong Man），这部几乎被影迷遗忘的电影与他的其他经典作品有很多相同不同之处，罕有地在外景地取景，片头导演就真人上阵（不是偷偷客串）说这是根据真人真事改编的。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.5925" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213849lA4o3GzQ6UKJRfw2.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">其中也向自己致敬，给足了乳白的牛奶镜头。主演找来亨利·芳达，希区柯克要捧的倒是演妻子的演员，她受不了丈夫被冤枉得了精神病，直到影片结束丈夫沉冤得雪，她也没有好转，成为希区柯克电影里另一个影片结束还将疯狂延续下去的「精神病人」。希区柯克动用种种资源要捧她来接格蕾丝·凯利的班，就在你以为他无所不能时，也还真是有他捧不红的。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6645" data-title="《「电影」不是恐怖片，但这些电影真心吓人》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606052039188nHdofrKeiStPGZL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6645.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="282"/></a>  </div></div> </div><h3 class="title">《丈夫、太太与情人》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">伍迪·艾伦这样年年都有新作又能保持高水准的导演，和希区柯克一样，是没电影看时不大会失望的选择。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">拍完这部米亚·法罗就和伍迪分道扬镳，而且对簿公堂，隔三差五就要旧事重提，连绵几十年，如今儿女都大了，八卦还要时不时上报。卷入纷争的人物从受害养女到接了伍迪片约的凯特·布兰切特， 知道这些背景之后再看这部片，可以脑补的就多了。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213850gMkFj96PxaQKiOW2.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这部电影讲的就是丈夫出轨，拍摄期间伍迪和养女偷情事件被米亚·法罗发现。一怒之下罢演。眼看还有一场结尾重头戏就杀青了，制片人劝了又劝才把盛怒之下的米亚硬拽回来。结尾的这场夫妻摊牌戏的台词是两人回忆刚认识时候的好日子。算是接受现实的和平分手。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">不得不说米亚·法罗演技惊人，恨得咬牙切齿的人就在眼前，台词也是他故意写成这样的，让她人戏不分，偏偏她就要表现专业，告诉伍迪戏我是照例演完了，再真情流露也是工作，结束了老娘就要讨个说法。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">伍迪·艾伦另一部佳作《子弹飞越百老汇》其实也可以当做现在大红的电影《鸟人》的片名。这两部都以百老汇后台戏都属于「人戏不分」系列，戏里戏外的纠结由演员自己演来最为切身之痛，作为观众当然知道他们是在做戏，然而他们在电影里自黑起自己的职业来不遗余力，不知道演完是不是去约谈心理医生。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6645" data-title="《「电影」不是恐怖片，但这些电影真心吓人》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606052039188nHdofrKeiStPGZL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6645.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="282"/></a>  </div></div> </div><h3 class="title">《吾栖之肤》</h3><div class="detail"> 

<p class="p1">&#13;
	这部阿莫多瓦近年佳作的看点是测试你几分钟时可以猜出全局。虽然没在戏院摸黑看表，不过清楚记得自己猜到剧情的那一刻失声「啊」了出来。&#13;
</p>&#13;
<p class="p1">&#13;
	阿莫多瓦设置了不少干扰线索，也就是英谚里说的「红鲱鱼」，比如「手术」前后的同一个人请了一男一女两个演员来演。再加上忽然出现穿着老虎服的出狱汉子太过抢戏。<img alt="" data-ratio="0.665" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213850MHCUk45ANeQVwLIu.jpg-w600"/> &#13;
</p>&#13;
<p class="p1">&#13;
	其实电影从第一场戏就开始传递线索。阿莫多瓦喜欢设置悬念，虽然剧中人往往善于接受令人吃惊的事实，比如儿子变了女儿，老公变了女子，祖母是鬼什么的根本不算事。他最好的电影里，悬念并不是用来显示自己多聪明多缜密，而是能让人感受到人性的包容和道德的弹性，起码在他创造的世界人人都可以摘下各自的道德紧箍，小憩一下。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">顺便推荐阿莫多瓦早年的一部《我为什么命该如此》，愤怒的妇人杀起人来凶器也选得极为日常又意想不到。 电影第一分钟描写女主角在空手道馆清洁员的工作开始就在为最后的杀人做着铺垫。<img alt="" data-ratio="0.72875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213851EPT18zLXmUM4l0VS.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">观众奔着家庭伦理大悲剧去看的，没想到是一出严丝合缝的推理剧。当然如果你是看到最后才和剧中的配角一起恍然大悟的也无需自我怀疑，可能是没有跟着同事追《夏洛克》所致，才出了三季而已，追起来很快的。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6645" data-title="《「电影」不是恐怖片，但这些电影真心吓人》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606052039188nHdofrKeiStPGZL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6645.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="282"/></a>  </div></div> </div><h3 class="title">《冰血暴》</h3><div class="detail"> 

<p class="p1">&#13;
	这部在科恩兄弟自己的电影里也算是经典。&#13;
</p>&#13;
<p class="p1">&#13;
	女主角罕见地过了半部电影才腆着身怀六甲的孕腹出来「话事」，发现线索、追查、访谈证人，到擒凶一个人搞定，立功当晚回家还和老公闲话家常，尽主妇之责。完全没看见她像美剧《真探》里的两位男警探那般自我怀疑，继而精神奔溃，脏话连篇，无缘无故地耍帅，搞砸家庭。&#13;
</p>&#13;
<p class="p1">&#13;
	<img alt="" data-ratio="0.63125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213851AhEJncfxXPsrDWUm.jpg-w600"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">去年 HBO 出了《冰血暴》的同名迷你剧，和电影大有关系又独立存在，保留了原电影的科恩式幽默感，时常让你觉得恶人是蠢的，好人搞笑又软弱，然后突如其来的残酷和勇气一下子震撼人心。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">不过女警员的角色被恶人抢了风采。电影里不动声色呈现的女警员之所以能平平常常地破案，难道不是因为她多年和恶人缠斗的经历让她非常了解人可以残酷丑恶到什么地步，女性执法者对恶意的洞察力，善恶双方某种程度上的「心灵相通」，倒是推荐看英剧《堕落》。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.665" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213851Vo928Kg0pysahrEx.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《冰血暴》这部经典能联系上的作品很多。女主演弗兰西斯·麦克多蒙德前不久演了迷你美剧《奥丽芙·基特里奇》，弗兰西斯因为太喜欢原著小说集，亲自指定编剧导演，并主演，这里背景移到缅因州小镇，家庭妇女女主角摆出一副冷面讽刺一切。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">没有激烈的凶杀，不过平常人的死亡和人与人之间消除不了的恶意渗透到了生活的肌理。不是抓捕一个两个坏人可以解决。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>关于作者</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"> </span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><em>黄小米。纽约大学服装研究专业硕士，爱看电影，更爱看电影里的衣服。</em></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><em>微博：@黄_小_米</em></span> &#13;
</p>&#13;
<br/>&#13;
<p>&#13;
