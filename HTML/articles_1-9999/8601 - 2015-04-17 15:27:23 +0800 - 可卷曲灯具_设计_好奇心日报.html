<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	巴黎设计工作室 Bina Baitels 为我们带来了一款可以自由卷曲的灯具，它用一个可以翻转的皮革保护套，把发光薄片包在里面，看上去有点像 iPad 的 Smart Cover ，通过调整，使用者可以为自己制造不同的照明环境，既可以作为落地灯出现，又能担任吊灯，壁灯或是台灯。这个系列灯具将会在 2015 年米兰设计周进行展出。&#13;
</p>&#13;
