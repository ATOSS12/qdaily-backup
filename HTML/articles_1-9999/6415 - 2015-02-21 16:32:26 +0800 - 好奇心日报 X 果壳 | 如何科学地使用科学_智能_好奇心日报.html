<p>&#13;
	足球作为一个有 22 个人（加上教练也许更多）参与的复杂运动，不同球队的独特风格、教练、球员魅力都是大家关注的焦点。 不过，对足球门外汉而言，常常会觉得“球风”是种很模糊的描述——类似的战术在各队都有可能出现，类似的打法在球员间也常常互相模仿学习，好像很难准确地说出一支球队的“球风”到底是怎么回事。&#13;
</p>&#13;
<p>&#13;
	科学家在了解比赛时，也希望可以跳脱“球风”这种模糊的定义，用更量化的方式来分析球队的打法和战术，这就是卡塔尔计算研究所（Qatar Computing Research Institute）的拉兹罗·乔尔玛蒂（Laszio Gyarmati）的团队所做的事。他们利用网络理论（network theory）对西班牙、德国、意大利、法国和英国的各顶尖足球队的常用传球路径进行了分析。&#13;
</p>&#13;
<p>&#13;
	结果发现，其实大部分球队打球的风格都十分类似，很难说彼此的球风有什么区别，但是（总是有这么个“但是”），只有一支球队具有非常独特的风格！那就是——巴萨！&#13;
</p>&#13;
<p>&#13;
	巴萨所擅长的，是一种称作“tiki-taka”的足球战术，此战术除了西班牙国家队和巴萨以外，其他球队几乎没有使用。Tiki-taka 强调短距离传送和频繁跑动，核心理念是保持控球权，以降低后方防守球员的压力。&#13;
</p>&#13;
<p>&#13;
	在乔尔玛蒂团队的研究中，将分析的重点聚焦在了球员间传球的路径与顺序上，并进一步利用网络理论处理数据。他们分析了西甲级联赛中总共 380 场比赛（涉及 20 支队伍），记录并画出比赛过程中符合特定传球顺序的次数。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.740625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213631NPlfKI1SpXWCEjZx.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	结果显示，除了巴萨，其他所有的球队都具有几乎一样的传球模式分布。而巴萨则明显更加频繁地使用了 ABAB（A、B 球员相互回传的小组推进）和 ABCB（A 传 B、B 传 C、C 再回传 B）的战术模式，同时很少使用 ABCA（A 传 B、B 传 C、C 再回传 A） 或 ABCD（A、B、C、D 四人依次传球）传球，与其他球队有所区别。&#13;
</p>&#13;
<p>&#13;
	除了西班牙甲级联赛，研究团队更进一步分析了英格兰、意大利、法国与德国的其他顶尖球队，结果和前面差不多——虽然有少数球队的数据分布稍微偏离大集团（像是意大利的都灵足球俱乐部和英格兰的西汉姆联足球俱乐部），但巴萨仍是球风最为独特的一支。&#13;
</p>&#13;
<p>&#13;
	过去很少有研究像这篇一样从网络连结的概念着手分析一项运动，这为我们提供了量化定义“球风”的新可能。同时，这项研究也强烈凸显出巴萨这支球队的独特性，作为一种战术分析的范本，若是有其他球队想要模仿其战术、球风用以提升战绩，或许可以朝这方面着手。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	原文发表于 <a href="http://pansci.tw/archives/67653" target="_blank">PanSci</a>，作者昱夫，转载时部分文字有修改。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6415" data-title="《好奇心日报 X 果壳 | 如何科学地使用科学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606003618mlGantVWZL2S7Rzp.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6415.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="58"/></a>  </div></div> </div><h3 class="title">如何拍出好看的自拍照？</h3><div class="detail"> 

<p>&#13;
	为什么有些人自拍出来的照片总是特别好看？很明显，自拍时相机与脸之间的相对角度占了绝大部分的因素。&#13;
</p>&#13;
<p>&#13;
	打开网络搜寻，很快地就可以搜寻到非常多与摆姿势相关的技巧教程。然而，这些教程往往太过抽象而不容易简单地运用在日常生活中。我们不免疑惑，究竟要怎么样摆姿势才是最好看的呢？&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.3765625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136314sevGgMmYRrH1EbB.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	这里选了 3 位网络“正妹”来做分析：从左到右依次为：Julie Chang（张齐郡）、张香香、Mika 黄杏蕙。选择这 3 位有两个主要的原因：第一、她们在 FB 上都拥有高人气，表示大家都相当喜欢她们的状态更新；第二、我们需要大量的数据进行分析以免得到不可靠的数据，3 位正妹在 FB 公开的上千张自拍照片即成了有用的资料。&#13;
</p>&#13;
<p>&#13;
	要分析正妹们自拍时如何摆 POSE，我们得先从影像中估算脸与相机间的相对角度。&#13;
</p>&#13;
<p>&#13;
	在这里我们使用空气动力学中的俯仰（Pitch）、 扭转（Yaw）和横摆（Roll）来表示物体（正妹）与观测者（相机）间的相对角度。简单来说，在人脸的情况下，俯仰指的是鼻尖指向相机下方或是上方，扭转则是表示左脸或是右脸，横摆用来表示脸倾斜的角度。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.35625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136318Bhnjb70ZGkt6lgz.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	通过计算机模型估算出相对角度后，就可以用 Kernel Density Estimation 法来估计 3 位正妹各自的俯仰、扭转和横摆的一维机率了。 &#13;
</p>&#13;
<p>&#13;
	3 位正妹在俯仰度（蓝线）的选择上相当一致。和一般人对于自拍的认知相符，脸朝下自拍往往可以有瘦脸的效果。经由影像分析，我们觉得 15° 左右也许是最佳的结果。&#13;
</p>&#13;
<p>&#13;
	第二，我们观察到扭转度（绿线）的选择上有蛮大的差异。例如说，Julie Chang（张齐郡）习惯性地会将她的右脸面向相机，而张香香则是较喜欢露出她的左脸。然而，不论是倾向左脸或右脸，横摆的角度大小通常为 20° 左右，也许这样可以让自拍照片的脸部特征更加立体。&#13;
</p>&#13;
<p>&#13;
	第三，3 位正妹照相时横摆角度（红线）似乎没有太大的变化，绝大部分的照片都在 0° 左右。不过从比较中还是可以观察出些许不同。比如说 Julie Chang（张齐郡）较偏爱在自拍中选择较大的横摆角度。&#13;
</p>&#13;
<p>&#13;
	总之，15° 俯拍+20° 露出侧脸似乎是个不错的组合，日常自拍时不妨尝试一下哦。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	原文发表于 <a href="http://pansci.tw/archives/62852" target="_blank">Pansci</a>，作者 Jia-Bin Huang，转载时有删改。&#13;
</p>

<p>&#13;
	对现代人来说，不管是不是适量，酒精对健康都是有危害的。不过，如果你是生活在 1000 万年前的一只猿，那有福消受酒精能让你在环境条件不好时，更容易活下去。&#13;
</p>&#13;
<p>&#13;
	一项新研究发现，人类祖先摄入酒精的历史远早于人类开始主动发酵的历史。通过对用于代谢乙醇的 ADH4 基因演化进行分析，研究者发现，大约 1000 万年前，这个酶上的一个单氨基酸突变，增强了人类祖先的酒精代谢能力，这一改变可以让人类祖先在食物短缺时能从过熟果实中获得营养。&#13;
</p>&#13;
<p>&#13;
	对于人类祖先何时开始接触乙醇（酒精）这个问题，人们有不同的见解。有人认为当农业足够发达，人们开始储存吃不完的食物后，乙醇才作为一种人们主动发酵的产物登上了餐桌（大约 9000 年前）；而另一种观点则认为，早在 8000 万年前，灵长类开始摄食植物果实时，就已经接触了果实中自然发酵产生的乙醇。&#13;
</p>&#13;
<p>&#13;
	研究者根据 7000 万年前至今的灵长目动物的 ADH4 基因序列，合成出了 9 种 ADH4，对它们代谢乙醇和香叶醇等醇类的效率进行了比较分析。结果显示，人类和红毛猩猩的共同祖先不能有效地代谢乙醇，但却能够代谢广泛存在于植物中的香叶醇等其它醇类；而当人类、黑猩猩和大猩猩的共同祖先与红毛猩猩分家时，前者的 ADH4 基因发生了单一位点突变，使其代谢乙醇的效率一下增加了 40 倍。这种 ADH4 也是现代人类、大猩猩和黑猩猩体内的常见形式。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.728125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213632p7vmuAeozQUdSOMh.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	对于这个突变的产生，研究者对此提出了适应性假说：这种 ADH4 对乙醇代谢效率的提高，大约与气候变迁同时出现。后者引起了大范围的生态环境变化，导致人类祖先从树栖向陆栖转变。落在地上的过熟果实通常比树上的成熟果实发酵时间更长，因此人类祖先可能因此接触到了更高含量的乙醇。&#13;
</p>&#13;
<p>&#13;
	但研究者表示：“我们的数据并不能说明人类祖先是否‘嗜酒’，但人类接触乙醇的古老历史或许能够解释现代人类为何倾向于过量饮酒。值得注意的是，生物适应了存在于天然发酵果实中的乙醇，不代表这种适应就是最优的，也不代表乙醇就是该物种的最佳营养来源。我认为食用过熟果实，是我们祖先在不能获得更好食物时使用的一种保底策略。”&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">“随着科技的进步，人类摄入酒精的形式和含量都发生了很大变化——人类在约 1 万年前才开始自主发酵糖类，而酒精的可获得性和浓度是随着生产和蒸馏技术的进步而逐渐提高的，可能就是因为出现这种大量的、高浓度的酒精，人们才开始大量摄入酒精，进而产生了酒瘾。此外，我觉得一个酗酒的灵长类动物如果离开了特殊的人类社会环境，生活状况应该不会很好。”</span> &#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;"><br/>&#13;
</span>&#13;
</p>&#13;
<p>&#13;
	<a href="http://www.guokr.com/article/439588/" target="_blank">原文作者 IvyP</a>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6415" data-title="《好奇心日报 X 果壳 | 如何科学地使用科学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606003618mlGantVWZL2S7Rzp.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6415.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="58"/></a>  </div></div> </div><h3 class="title">宝宝吃饭乱糟糟，其实是在动脑</h3><div class="detail"> 

<p>&#13;
	宝宝的饭桌也许是很多家长们的噩梦，宝贝吃个饭往往都弄得杯盘狼藉。然而最近的一项研究或许能让家长们舒心：在 2013 年发表的《发育科学》上，爱荷华大学的科学家发现，幼儿在餐桌上吃得越“脏乱”，其实代表着他们学习、体验得就越多。&#13;
</p>&#13;
<p>&#13;
	这项研究为了解环境与幼儿的行为如何影响幼儿的早期词汇学习提供了参考。“他们看起来是在餐桌上玩闹食物，乱扔食物，而同时他们也是在获取这些外部物质的信息。”文章的通讯作者，爱荷华大学的副教授拉丽莎·萨米尔森（Larissa Samuelson）解释道。玩弄食物的“邋遢”行为其实对孩子的成长有益，他们能通过这样做更好地进行学习。&#13;
</p>&#13;
<p>&#13;
	与固体物质不同，流质没有固定的形状和大小，对幼儿来说更难被识别和分类。在以往的研究中发现，幼儿最早能学会的 14 种流质名词中，除了雨和水之外的 12 种，都是和食物相关的词，比如牛奶、咖啡、布丁、苹果酱等。因此在幼儿对流质进行感知、学习和分类时，往往跟吃饭这种特定环境相关。&#13;
</p>&#13;
<p>&#13;
	110 名 16 个月大的幼儿参与了研究。研究人员将 24 种不同的食物分成三组：模板组（某一种形状的某一种食物）、材料匹配组（食物与模板组相同，但是形状不同），以及形状匹配组（形状与模板组相同，而食物不同）。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.0828125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136325VsW79JrncbgphP6.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	实验中，每个孩子都会拿到三组盘子。研究者向孩子们展示这些食物，并用虚构的词汇去命名它们。一分钟之后，他们要求孩子们把不同形状的同种食物挑选出来。&#13;
</p>&#13;
<p>&#13;
	不出所料，许多孩子开始欢快地折腾起他们的食物来：用手指戳戳捅捅，摸捏按啃，甚至扔来扔去……研究人员对孩子们的行为进行了分析，结果显示坐在儿童餐椅上的孩子们会更多地做出“邋遢动作”，他们会比其他幼儿更容易地正确选出材料匹配组。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">研究人员认为，孩子在餐桌上吃饭吃得越“脏乱”，越代表他们对于外界物质理解得越多。当婴幼儿在把餐桌弄脏、弄乱的同时，他们也正在进行感知、学习和分类，而不仅仅是捣乱而已。所以家长们，下次你们的孩子再把餐桌弄得一团糟，你们还闹心嘛？</span> &#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;"><br/>&#13;
</span>&#13;
</p>&#13;
<p>&#13;
	<a href="http://www.guokr.com/article/437708/" target="_blank">原文作者 waterbloom</a>&#13;
</p>

<p>&#13;
	2014 年 6 月 7 日，人工智能界发生了一件大事：聊天程序“尤金·古斯特曼”（Eugene Goostman）在英国皇家学会举行的 2014 图灵测试大会上冒充一个 13 岁乌克兰男孩，骗过了 33% 的评委，从而“通过”了图灵测试。&#13;
</p>&#13;
<p>&#13;
	但是，通过了图灵测试又怎么样呢？说明了什么问题呢？&#13;
</p>&#13;
<p>&#13;
	1950 年，阿兰·图灵在那篇名垂青史的论文《计算机械与智力》的开篇说：“我建议大家考虑这个问题：‘机器能思考吗？’”&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">但是由于我们很难精确地定义思考，所以图灵提出了他所谓的“模仿游戏”：</span> &#13;
</p>&#13;
<p>&#13;
	一场正常的模仿游戏有 A、B、C 三人参与，A 是男性，B 是女性，两人坐在房间里；C 是房间外的裁判，他的任务是要判断出这两人谁是男性、谁是女性。但是男方是带着任务来的：他要欺骗裁判，让裁判做出错误的判断。&#13;
</p>&#13;
<p>&#13;
	清楚了么？图灵继续发问：“如果一台机器取代了这个游戏里的男方的地位，会发生什么？这台机器骗过审问者的概率会比人类男女参加时更高吗？这个问题取代了我们原本的问题：‘机器能否思考？’”这就是图灵测试的本体。&#13;
</p>&#13;
<p>&#13;
	到了 1952 年，在一场 BBC 广播中，图灵谈到了一个新的具体想法：让计算机来冒充人。如果不足 70% 的人判对（也就是超过 30% 的裁判误以为在和自己说话的是人而非计算机），那就算作成功了。&#13;
</p>&#13;
<p>&#13;
	可以看到，图灵测试的核心其实不是“计算机能否和人对话”，而是“计算机能否在智力行为上表现得和人无法区分”。现实中真要测的话，总得有规章，而英国皇家学会的测试规矩是：在一系列时长为 5 分钟的键盘对话中，某台计算机被误认为是人类的比例超过 30%，那么这台计算机就被认为通过了图灵测试。&#13;
</p>&#13;
<p>&#13;
	尤金在 2014 年的成绩是，在总计 150 场对话里骗过了 30 个评委里的 10 个，比两年前提高了 4%。所以严格来说，并不是发生了什么大突破，只是在改良的过程中跨越了一个武断的阈值。&#13;
</p>&#13;
<p>&#13;
	其实在聊天机器人里，尤金已经不错了，至少它没有话题限制。早年间一个著名的聊天程序 ELIZA 的一个脚本是冒充一位精神分析师，如果病人说“我头疼”，它就会回以“你为什么说你头疼？”在这个子领域里它颇为逼真——可是这实在不能认为是表现出了类似人的智力活动。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">这些恐怕都不是图灵当初设想的人工智能形态，当然更不是科幻爱好者恐惧（或者盼望）的天网觉醒。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;"><br/>&#13;
</span>&#13;
</p>&#13;
<p>&#13;

</p>
