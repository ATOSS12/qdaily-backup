<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	这是阿联酋女设计师 Aljoud Lootah 为 2015 年迪拜设计日推出的一组作品，这个名为 Oru 的系列作品灵感来源自日本的折纸艺术，而 “Oru” 也正是日语里面“折叠”的意思。这一组作品包括一个台灯，一个椅子，一个装饰镜和一个橱柜。Aljoud Lootah 试图通过这组作品表达“简单的纸张可以折叠出无限的世界”这一理念。&#13;
