<p style="margin-top:0px;margin-bottom:0px;line-height:normal;">&#13;
	来自米兰的设计工作室 MeraldiRubini 日前推出了一系列 3D 打印的吊灯 The Rumbles，由 3 款不同灯罩造型的吊灯Inalye、Iraya 与 Issay 组成，其共同的特点在于用柔软蜿蜒的外部线条去拥抱由内而外漫射出来的光线，内部灯泡的光线通过灯罩表面密布的小孔透出，阴影中穿插着光线，营造独特的氛围。<img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052334464dRTMFW9lxZPHjmV.jpg-w600"/><img alt="" data-ratio="0.7515625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605233446V3kh8Lvy2DU9zPC4.jpg-w600"/><img alt="" data-ratio="0.7515625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605233447mgaP8QXWeJdk1Ljc.jpg-w600"/><img alt="" data-ratio="0.7515625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605233447ALhcZnbpv18PJXT7.jpg-w600"/>&#13;
