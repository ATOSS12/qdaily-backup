<p>据<a href="http://mobile.nytimes.com/2014/05/28/us/detroit-task-force-says-blight-cleanup-will-cost-850-million.html?partner=rss&amp;emc=rss&amp;_r=0&amp;referrer=" target="_blank">《纽约时报》报道</a>，奥巴马政府最近一份详细的研究认为，去年底宣布破产的底特律市应花费至少 8.5 亿，将该市 40000 座楼房拆除。他们认为这座城市里哪些老化或废旧的工厂不应该保留，而这项工程或许会花掉 10 亿美元的费用。研究发现底特律现在有 30% 的楼房（78506座）都是已经废旧或者走向废旧的。一旦这项建议能够执行，底特律或许能够改变此前的景象，拥有新的变化。</p>
