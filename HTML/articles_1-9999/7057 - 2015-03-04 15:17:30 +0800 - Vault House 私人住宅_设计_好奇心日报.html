<p>&#13;
	<span style="white-space:normal;">这是今年的最佳私人住宅设计作品，来自美国著名建筑设计事务所 Johnston Marklee，这个房子坐落在南加州海难上，是狭窄海滩的典型建筑作品。用料上，建筑本身拒绝了混凝土材料，转而采用木制结构，利用坚实的基底保证房子的稳固。在空间上，房子在面向大海的一侧设立一个小庭院，采用玻璃幕墙，同时在室内设立多个透明空间，使得阳光可以充分进入室内。</span>&#13;
