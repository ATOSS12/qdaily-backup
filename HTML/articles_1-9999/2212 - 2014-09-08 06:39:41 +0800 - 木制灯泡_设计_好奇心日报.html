<p>&#13;
	<span style="line-height:1.5;">如果把灯泡的玻璃罩子换成木头会是什么样？日本设计师 Ryosuke Fukusada 给你答案。他创作了一款木质照明灯，内置 LED 节能灯，卡口是铝制的，外面的灯罩则是经过日本传统木工—— ROKURO 切削技术加工而成，木质外壳被打磨得非常薄，当灯亮起来时，木质外壳的纹路会显现出来，美妙的透光性为我们带来惊喜。即便在白天不需要灯光时，它亦可以被看作是一款装饰物。</span>&#13;
