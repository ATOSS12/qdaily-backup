<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Aurélien Barbry 为 Georg Jensen 带来了一套厨具产品，其中包含一个不锈钢碗，一款配有橡木塞的玻璃水瓶，还有一款金属丝制作的果篮，以及全部采用橡木制作的刮刀和勺子等。产品在上海设计周期间进行了展出。<a href="http://www.georgjensen.com/europe/" target="_blank">在这里</a>可以买到。&#13;
</p>&#13;
