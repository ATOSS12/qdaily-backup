<p>&#13;
	英国设计师 Sebastian Cox 日前联手木材加工技术方面的专家 Lorna Singleton ，运用特色编织技术，在今年的<a href="http://www.londondesignfestival.com/" target="_blank">伦敦设计节</a>上推出了一系列编织木条家具 Swill 系列。制作过程中先要将整块木材削成条状，再放进煮沸的水里进行软化，经过处理后，才能将其编织成板凳、架子以及吊灯等，呈现出简单的结构美学。定价 75-595 英镑不等，<a href="http://sebastiancox.co.uk/collections/swill" target="_blank">点击这里尝试购买</a>。&#13;
</p>&#13;
