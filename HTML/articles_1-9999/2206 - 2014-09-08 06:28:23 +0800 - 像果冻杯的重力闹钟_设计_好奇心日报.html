<p>&#13;
	<span style="line-height:1.5;">美好的一天从清晨开始。这款名为“ Jelly ”的重力闹钟由设计团队 Style Pie 打造，设计灵感来源于果冻杯，可爱的时钟将唤回童心未泯的成年人对于纯真童年的美好回忆。Jelly 拥有最简单的线条与有趣的圆形滚动轮廓，时钟的表面十分平滑，按钮拥闹钟的盒盖隐藏在杯体内，轻轻一推便可启动闹钟的贪睡功能，闹钟会在重力的作用下自动滚到原位。如果将正面朝下则可直接关闭闹铃，十分方便而有趣。定价 78 元，</span><a href="http://item.taobao.com/item.htm?_u=b1558kk8db9&amp;id=40535065793" target="_blank">点击这里购买</a><span style="line-height:1.5;">。</span>&#13;
