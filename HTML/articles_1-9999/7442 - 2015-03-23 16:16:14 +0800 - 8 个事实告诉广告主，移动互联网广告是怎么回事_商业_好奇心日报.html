ofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="297"/></a>  </div></div> </div><h3 class="title">这两年，移动广告带来一个新的现实世界</h3><div class="detail"> 

<p>&#13;
	<br/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">至少从广告收入来看，Facebook 已经是一个移动互联网公司。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><span style="white-space:normal;">整个 2014 年，通过移动广告，Facebook 入账 74.3 亿美元，占据了总营收的六成。</span>考虑到它在互联网的地位，说我们真正进入了移动互联网时代并不为过。<br/>&#13;
</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span style="color:#000000;font-family:微软雅黑;font-size:14px;line-height:21px;"><span style="color:#000000;font-family:微软雅黑;font-size:14px;">自 </span></span><span style="color:#000000;font-family:微软雅黑;font-size:14px;line-height:21px;">2014 年 7 月以来，这个平台上活跃的广告主新增了 50 万个，总计达到 200 万个。</span> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	不管是对于移动广告还是 Facebook，这个转变都足够迅速。&#13;
</div>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	两年前的 Facebook，境遇窘迫，特别是在它上市前夕，美国第三大广告主通用汽车公司宣布停止在 Facebook 上做付费广告，甚至称 Facebook 网站广告点击率远远低于 Google，连一般的互联网标准也达不到。紧接着，上市后的股价就一路下跌，始终低于发行价，这家公司在被频频泼冷水的同时，也一直被外界诟病“广告模式单一，移动领域羸弱”。而两年后，Facebook 依靠移动广告向投资者证明了自己的价值。&#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214022ky4wDpMe6uQb0xmZ.jpg-w600"/> &#13;
</p>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	对于 Twitter 来说，移动广告更是关乎存亡，因为它已经成为 Twitter 最重要的广告营收方式（虽然它还没有盈利过），没有之一。据 Twitter 的 2014 前三季度财报显示，其移动广告营收依次占总广告营收的 75%、81% 和 85%。&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	由于 Facebook 和 Twitter 移动广告市场份额的上升，广告巨头 Google 的移动广告份额则被进一步压缩，占有率从 2013 年的 46.6% 下滑到 2014 年的 40.5%。市场研究公司 eMarketer 还测算，2015 年它的市场份额会下跌到 35.17%。与此同时，雅虎 CEO 玛丽莎·梅耶尔(Marissa Mayer)也将移动广告融合到她的复兴战略中，并已经对移动业务大规模投资，比如在 2014 年夏天收购了移动广告网络 Flurry。&#13;
</div>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	中国市场的发展速度同样惊人。eMarketer 在其报告中称，中国移动广告市场 2014 年增长 6 倍至 64 亿美元，占全球移动广告总花费的 16%。&#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	复制了 Twitter 和 Facebook 信息流广告模式的微信朋友圈广告，也让我们更直观的感受到了移动广告的威力，同时给了这个拥有 <span style="color:#000000;font-family:微软雅黑;font-size:14px;line-height:21px;">4.38 亿月活跃用户的社交平台一个更明确的盈利方式。</span><span style="color:#000000;font-family:微软雅黑;font-size:14px;line-height:1.5;background-color:inherit;">到现在为止，我们基本可以对移动广告有一些确定的判断，以下是《好奇心日报》的一些总结和分析。希望能够让你看到一个整体的移动广告世界。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="7442" data-title="《8 个事实告诉广告主，移动互联网广告是怎么回事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607151454tpKcoRfq1IiGr3Ul.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/7442.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="297"/></a>  </div></div> </div><h3 class="title">信息流广告取代 Banner，成为最主流的广告展示方式</h3><div class="detail"> 

<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	作为网络广告的最初形式，banner 广告，也就是横幅广告（或者旗帜广告），可能是你最熟悉的一种网络广告形式。在 PC 时代，它总是出现你打开的网页的顶部、中部或者底部，是一张横向贯穿网页的图片，不过它也不局限于静态图片，可用多帧图像拼接为动画图像。&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	虽然 banner 现在看上去显得老套且落伍，不过，我们也不能够忽视它影响力的余威。在移动广告刚刚发芽时，banner 是营销界对移动广告最初的想象，并且直接移植在手机上。正因为如此，手机屏幕小被认为是一种缺陷，营销者对移动广告的质疑也更多的集中在这点。但信息流广告（News feed ad）让人们看到了另外一种可能性。这得益于社交网络和瀑布流式内容展示方式的流行。&#13;
</div>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	估计 Twitter 也没有预料到，当它在 2011 年最早尝试( Promoted Tweets To Followers )广告计划时，这种信息流广告模式会风靡。但 Twitter 并没有抢到太多先机，反而是 Facebook 将这种广告模式发扬光大。从 2012 年第二季度推出信息流广告以来，Facebook 的移动广告营收增长迅猛，从 2012 第三季度的 14% 占比，到如今的 69%。&#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	“在 Facebook  的月活跃用户中，移动端占了 85%，而且其中的 35% 将手机作为唯一的访问途径。移动端用户的持续增长，自然会让 Facebook 的移动广告收入也随之增长。同时，Facebook 对 Instagram 和 Whatsapp 这类应用的收购，也为其在移动端带来更多支持。”管理咨询公司胜三（R3）创始人兼全球 CEO Greg Paull 告诉《好奇心日报》，“现在，用户通过移动设备访问社交媒体的时间占总时间的 50%，而这一比例还在上升”。&#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	<img alt="" data-ratio="0.5703125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214023cKzeUlNTEPImtC4a.jpg-w600"/> &#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	新浪微博以及微信朋友圈之后都效仿了这种把广告嵌入用户信息流当中的广告模式。同时在 2014 年，你可能听说过更多这样的新闻。比如，Instagram 与传播集团 Omnicom Group 签下了 4000 万美元的广告协议，后者旗下的多家传媒及广告机构的品牌客户可以将广告投放在 Instagram 的照片流中。Pinterest 开始试验出售广告，联合利华、Gap、四季酒店、卡夫食品等均在他们的客户名单上。在被雅虎收编之后，轻博客 Tumblr 也于 2013 年以普通博文的形式插入信息流广告，GE、华纳兄弟、ABC 都是 Tumblr 首批广告的买主。&#13;
</p>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	除了这些社交网站之外，你还能在其他新闻或者导购的应用中感受到信息流广告的存在。比如国外的 Buzzfeed ，国内的今日头条，当然还有淘宝、美丽说这样的电商平台及导购网站。在你手机随意滑动的几秒间，也许就有条信息流广告从你的指尖下穿过。&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="7442" data-title="《8 个事实告诉广告主，移动互联网广告是怎么回事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607151454tpKcoRfq1IiGr3Ul.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/7442.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="297"/></a>  </div></div> </div><h3 class="title">瀑布流式的内容平台相对而言更安全</h3><div class="detail"> 

<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	不管是国外的 Facebook、Twitter、Instagram 、whatsapp，还是国内的微博、微信朋友圈、知乎等社交平台，包括近几年大热的 Buzzfeed、Business Insider 等新媒体 App，如果你注意的话，会发现，其呈现方式都是瀑布流（好奇心日报同样也是这种设计）。&#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	<img alt="" data-ratio="0.665625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214020wJ1gDe7oGVT3NZmn.jpg-w600"/> &#13;
</p>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	<span style="background-color:inherit;">“信息流是用户期待看到他们感兴趣的内容的地方，不管这个内容是来自朋友还是来自其他人。可以说，这里的观众更容易被‘俘获’，更愿意接受来自品牌的信息”，Greg Paull 表示，只要信息流广告始终保持着推送给用户他们愿意阅读或者跟他们相关的内容，就会一直受到欢迎。但在很大程度上取决于如何在各种各样的平台来呈现以及广告主如何使用它。</span> &#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	所以，品牌商也青睐这种广告形式，因为它可以让广告显得更自然。当然，内容平台需要把握好推送的广告量，如果在一屏之内的信息流当中看到 50% 以上都是广告，那会彻底毁掉用户体验。&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	在信息流广告成为一种主要的广告方式时，拥有瀑布流意味着更容易实现商业化，但这个过程并不轻松，它依然和你拥有的用户基数以及活跃用户相关。&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="7442" data-title="《8 个事实告诉广告主，移动互联网广告是怎么回事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607151454tpKcoRfq1IiGr3Ul.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/7442.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="297"/></a>  </div></div> </div><h3 class="title">比起搜索，社交更有吸引力</h3><div class="detail"> 

<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	人们在 PC 上的搜索习惯正在被改变。当你想要知道天气时，你会打开关于天气的 App 查询；当你需要决定晚上吃什么的时候，也许你会看看大众点评；当你想看电影时，直接打开卖电影票或者团购的应用就好；而当你什么应用都没有时，你在第一时间想到的可能是去 App  store 里下载一个相关应用。我们离手机搜索越来越远了，你花了更多的时间在 social 平台上。&#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	<img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214024gcDFvyHVU70Xb2SI.jpg-w600"/> &#13;
</p>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	Facebook 仍然是全球范围内最受欢迎的应用，它在移动端月活跃用户有 11.9 亿。Snapchat、Instagram、Pinterest、Line、Vine 等社交应用在 2014 年的活跃用户都有长足的增长，在 30% 到 57% 之间。用户在社交网络上花费的时间是日均 1.72 小时。而在中国，据尼尔森网联发布移动社交报告显示，92% 的被访者每天都会上移动社交 App， 每个用户每天在社交媒体上所花费的平均时间则为 1.5 小时，拥有 4.38 亿月活跃用户的微信占领其中的大头。&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	用户在哪里，钱就会流向哪里。&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	所以你会看到，Google 的移动广告市场份额一直在被瓜分，而有“点击之王”之称的 Google 的广告价格也在下降。Facebook 就不同了，“以前我们问 ‘你想在 Facebook 上投放广告吗’ 的时候，总让人觉得很复杂，” 首席运营官 Sheryl Sandberg  说， “现在你只要发个内容，然后问他们想不想让更多的人看到这个内容就好了。”&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	微信朋友圈第一波广告刷屏之后，已经有一大波广告主已经在排队了。&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="7442" data-title="《8 个事实告诉广告主，移动互联网广告是怎么回事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607151454tpKcoRfq1IiGr3Ul.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/7442.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="297"/></a>  </div></div> </div><h3 class="title">大数据，它好像更管用了一点 </h3><div class="detail"> 

<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	大数据可以带来广告的精准投放，这是互联网公司在兜售广告时最大的卖点。还在 PC 时代，我们就见识过它的威力，比如亚马逊给你推荐的书，可能就是你想读的那一本；你用 Google 或者百度搜索了一款耳机，你就会在很多地方看到耳机的广告。但这些都是基于用户主动寻找才有的数据，而搜索总是带有一定的偶然性，这些企业并不真正清楚坐在电脑另一端的人究竟是什么样的。&#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	<img alt="" data-ratio="0.5046875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214021lVmsBF0Dxg8hTvwz.jpg-w600"/> &#13;
</p>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	而到了社交网络上，用户的模样似乎就清晰了一些。Pinterest CEO Ben Silbermann 曾经这样解释道：Facebook“关乎你的联系人、你的往事和你的记忆”，用户在上面自愿提供各种各样的个人信息，如生日、母校名称、情感状态等等，该社交网络能够利用这些信息推送高度精准的广告。Twitter 掌握的用户信息则没有那么详细，它的价值主要存在于“正在发生的”事件上，能够让广告主利用热门事件的实时讨论进行品牌推广，如世界杯、总统大选、热播的电视剧等等。而“Pinterest 关乎你渴望做的事情，关乎你接下来想要做的事情。”用户在钉板钉上婚纱的照片或者家装图片的时候，可能就是在说他需要这些东西。基于此，社交网络的用户数据也显得更有价值和针对性。&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	虽然朋友圈第一波广告流传出的大数据分析被吐槽，但《好奇心日报》在此<a href="http://qdaily.com/display/articles/5575.html" target="_blank">前对一些广告人的采访时</a>，他们都表示大数据依然是微信营销的最大优势，基于它庞大的用户数据，定位可以做到更精准。不过这并不是唯一的优势，许多社交平台都可以做到这种精准度。&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="7442" data-title="《8 个事实告诉广告主，移动互联网广告是怎么回事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607151454tpKcoRfq1IiGr3Ul.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/7442.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="297"/></a>  </div></div> </div><h3 class="title">移动广告对品牌形象吸引力有限，现在更多的是关于促销</h3><div class="detail"> 

<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	虽然移动广告的市场正在蓬勃发展，eMarketer 也指出 2014 年移动广告收入将达到 314.5 亿美元，但出乎意料的是，移动广告目前并没有被大多数的财富 500 强公司采用。据美国科技市场研究公司 Forrester 的调查显示，移动广告仅占这些著名品牌广告总预算的 5%，而那些已经尝试过移动广告的品牌，其中大多数都没有加大移动广告预算的计划。&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	那这些钱究竟从谁哪里来？&#13;
</div>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	有一大部分都来自手机应用的开发商们，也由此诞生了应用装机广告这一特别的类型。移动互联网的繁荣刺激了一大批应用的产生，也涌现出一批一夜暴富的应用开发商，特别是在手机游戏领域。为了能迅速地获得人气，最快的方式就是大笔投入广告。第三方广告投放机构 Nanigans 曾有数据称，Facebook 的移动广告收入中，有 74% 来自移动 App 的安装广告。&#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	除此之外，自 2014 年 4 月起，Twitter 也开始推出移动应用安装广告。如果这类广告只是为了引导了用户来下载手机应用，我们也姑且可以理解成这是一种直接促进销售的广告，毕竟对于五花八门的 App 来说，鲜有什么品牌效应。&#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	只是需要保持警惕的是，应用安装广告市场能繁荣多久，还是个未知数，毕竟他们中的绝大部分都在依靠风险投资。&#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	<img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042140218ZwxQYCuzphPiGy4.jpg-w600"/> &#13;
</p>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	大品牌在移动端同样更多的是为了促销。2012 年时，沃尔玛曾在 Facebook 上买下了 5000 万条移动广告，并设定自黑色星期五起连续 72 小时发送给 Facebook 用户，内容全是沃尔玛特价商品资讯。在此期间，Facebook 也定时回报广告点击人数、分享次数与按赞人数等数据，以便沃尔玛进行广告调整。当沃尔玛发现售价 88 美元的球鞋销路不佳时，立刻在 Facebook 上强打这项“特惠”商品，结果不久就卖到缺货。&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	根据 Forrester 公司的研究，57% 的品牌表示，他们在移动广告上的开支，主要目的是提高品牌知名度和知晓率。电视所拥有的那些出手阔绰的广告金主，更多的是品牌形象广告，这同样是 YouTube，Facebook、Twitter 等正在极力推广视频广告的原因。&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="7442" data-title="《8 个事实告诉广告主，移动互联网广告是怎么回事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607151454tpKcoRfq1IiGr3Ul.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/7442.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="297"/></a>  </div></div> </div><h3 class="title">长视频广告还很传统，短视频广告未来或许更有潜力</h3><div class="detail"> 

<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	基于电视广告的经验，品牌们对视频广告更熟悉，也能帮助他们传达更多品牌或者产品信息。不管是 Facebook、Google 还是 Twitter、雅虎都试图从广告主的电视广告预算中，分得一杯羹。但还是需要注意，视频广告在移动端的门槛依然是很高的。&#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214024ruLwfNVO6TSocWk8.jpg-w600"/> &#13;
</p>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	在使用电脑时，我们脑海中并没有流量的概念，但是到了移动端一切都大不同了，超出套餐费的流量价格都不便宜。手机虽然可以带去任何地方，但是 WiFi 却不会，所以这里的优先级别是文字&gt;图片&gt;视频。考虑到广告的展示效果，文字又过于单调，图片反而成了移动广告上最具性价比的选择。&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	另一方面，即便移动广告在快速地进化，但视频广告仍然和许多年前在 PC 端一样，出现在视频内容的前贴或者后贴，长度也按照传统 TVC 一样维持在 15 秒或者 30 秒。你在优酷、乐视或者能登陆 YouTube 的地方，都能看到他们 App 视频上的广告。必须承认，这也是移动广告的一部分，尽管它看起很“传统”。&#13;
</div>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	或许你也已经想到了，这种更折中一点的办法：短视频。想一想微信朋友圈的 6 秒小视频，它所消耗的也不过是几张图片的流量而已，但是承载的信息却能丰富很多。Twitter 旗下短视频分享应用 Vine 就可以发送 6 秒的循环视频短消息，并可实时跟踪视频被循环播放的次数，成为评估一段视频是否受欢迎的新标准。而 Facebook 在用户的移动端信息流广告中也推出了类似的自动播放视频技术。顺便说一句，这个技术在最近也被用在 Instagram 上。&#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	根据 Forrester 的的调研报告，短视频社交平台上，更多的品牌“粉丝”会和品牌发布的内容进行互动。比如下图中所示的 <span style="white-space:normal;">Instagram 如此高比例的互动粉丝占比受益于其旗下的短视频平台 Hyperlapse。</span> &#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	<span style="white-space:normal;"><img alt="" data-ratio="0.47349398" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042140240JItALOlVa4xFpk7.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	<span style="white-space:normal;"><br/>&#13;
</span>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="7442" data-title="《8 个事实告诉广告主，移动互联网广告是怎么回事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607151454tpKcoRfq1IiGr3Ul.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/7442.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="297"/></a>  </div></div> </div><h3 class="title">此前被看好的 LBS，还没有物尽其用</h3><div class="detail"> 

<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	基于位置服务（LBS），从很早的时候就被视为移动端广告的最大优势之一，但这个优势，到目前为止却发挥得很有限。虽然 O2O 这个词，在去年一整年中没少出现过，但落实到移动广告上，就又少得可怜。另一方面，这中间的度也很难把握，毕竟平台不能在路过一家线下门店时，就向用户手机上推送一则突兀的提醒广告。它需要更巧妙一点的形式。&#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	<img alt="" data-ratio="0.703125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214025RBMYIZbgTDeXOAai.jpg-w600"/> &#13;
</p>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	“在过去，LBS 被认为是具有侵略性的广告方式，它的出现总是不在消费者的意愿中。”Greg Paull 告诉《好奇心日报》，“比如，在消费者路过一家店铺或者餐厅时，他们向其推送一则商业信息，而这条信息可能对路过的人毫无价值。这会将消费者推开更远。”&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	如果你还记得的话，在 2014 年 9 月，百度地图和麦当劳联合推出的“樱花甜筒跑酷 0 元抢”营销活动就是个不错的案例。&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	这个活动利用百度地图 LBS 大数据分析和推送技术，方圆三公里内，经过筛选的用户都会收到他附加樱花甜筒的具体方位和导航信息。进入信息覆盖区域的顾客不论是打开百度地图还是使用“附近”“搜索”功能时，都会在屏幕上看到一个樱花甜筒的标示，然后收到“樱花甜筒跑酷 0 元抢”的优惠信息推送<a href="http://qdaily.com/display/articles/2904.html" target="_blank">。《好奇心日报》对此有过报道</a>。&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	也许你也曾听过苹果的 iBeacon 技术，就是在一个有限区域内，通过小型无线传感器和低功耗蓝牙技术，向用户的移动设备传输数据。基于这一技术，Facebook 不久前又在他们的信息流广告上推出了新功能 Place Tip。当你在安装了 Beacon 设备的商店附近，刷新着你的 Facebook 时，你可能会看到信息流中会出现附近的商家信息，还有你的朋友在此处分享上传的照片和状态。&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	“单纯地使用地理位置信息并不管用。需要记住的原则是，在适当的时间呈现对用户有价值的信息。”Greg Paull 说到。&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="7442" data-title="《8 个事实告诉广告主，移动互联网广告是怎么回事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607151454tpKcoRfq1IiGr3Ul.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/7442.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="297"/></a>  </div></div> </div><h3 class="title">原生广告，有了更多玩家</h3><div class="detail"> 

<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	和信息流广告密切相关的一个词，是原生广告( native advertising )。这个诞生于 2012 的概念，指的是专门为广告客户制作的文章或视频等内容，与传统广告相比更像是内容本身。且在广告买断时间之外，依然可以被搜索到。最早出现在时尚媒体，之后通过 Quartz、BuzzFeed、Vice 等热门网站开始变得流行。&#13;
</div>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	Buzzfeed 的总裁 Jon Steinberg 曾这样形容， “当你用内容的形式并冠以该平台的版本，就是一种原生广告。比如，在 Twitter 里面，它会是一则推文，在 Facebook 里面，它会是一条新的状态，在 Buzzfeed 里面，它会是一条新闻。”&#13;
</p>&#13;
<p style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	<img alt="" data-ratio="0.5671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214025oQ30qFPf1r5nE6B7.jpg-w600"/> &#13;
</p>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	显而易见，相比传统广告，原生广告的形式灵活，易于被接受。而目前几乎所有的信息流广告都是原生广告，它不仅仅出现在由用户生成内容的社交网络平台上，同时也出没于媒体中。《纽约时报》就把原生广告定为 2014 年重要战略之一，并专门成立了一个名为 T Brand 的工作室，专门制作原生广告。而《华尔街日报》和《连线》杂志都纷纷跟进，开始生产原生广告内容。&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	也正因为如此，Google、百度这样的广告平台的利润也会被进一步分流到媒体平台，原生广告给了其他平台更多赚钱的机会，即便媒体不在页面展示 banner 广告，也能通过原生广告来实现广告营收，Buzzfeed 就是很好的例子。&#13;
</div>&#13;
<div style="font:14px/21px 微软雅黑;text-align:left;color:#000000;text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;background-color:#FFFFFF;-webkit-text-stroke-width:0px;">&#13;
	当然，也不能小视搜索在这一领域的潜力，Greg Paull 指出，“原生广告正变得越来越流行，在这个层面上，像 Facebook 这样的社交网络通过信息流特点，更具有竞争力。但是传统数字广告平台如搜索依然也很适合原生广告，在未来很长一段时间，Google 可以继续霸占这一领域。”在他看来，在未来，谁能够提供更精准的目标受众、效果测量工具和审计能力，那么谁离胜利就更近。&#13;
</div>
