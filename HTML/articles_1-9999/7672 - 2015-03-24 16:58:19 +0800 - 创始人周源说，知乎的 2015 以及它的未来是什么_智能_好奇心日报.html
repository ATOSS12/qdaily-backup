</p>&#13;
<p>&#13;
	上周五晚上在知乎公司边上的一家餐厅里，知乎 CEO、联合创始人周源对《好奇心日报》谈到了自己在过去一年里开始考虑的新问题——如何赚钱。&#13;
</p>&#13;
<p>&#13;
	当天，周源用自己制作的幻灯片对媒体做了两场演讲。这家以邀请制起家的知识问答社区在 2013 年开放注册后，用户数量在两年时间增长了 40 倍，达到 1700 万人。按计划，知乎将在今年年底成为一个 5000 万注册用户的庞大社区。一直以来针对知乎如何赚钱的疑问也到了解释——原生广告。&#13;
</p>&#13;
<p>&#13;
	数字看上去都很好，但你难免会纳闷知乎究竟在做什么：过去一年里，知乎并未推出任何新产品。关于这家公司最热的新闻可能是一本名为《金钱有术》的金融读物以及围绕这本书的微信营销——这些并非知乎的正职。&#13;
</p>&#13;
<p>&#13;
	更让人好奇的可能是，知乎想要变成怎样一个平台。演讲中，周源谈的最多的是用户依靠知乎做了什么，他举的例子是在知乎这个平台上拉到投资、找到工作甚至自己的另一半——人与人的联系，而非知识的分享。&#13;
</p>&#13;
<p>&#13;
	采访中，周源提到此数最多的硅谷公司不是同为知识社区的 Quora 或者知乎内部管理方法的源头 Google，而是 Facebook——全球最大的社交网络。&#13;
</p>&#13;
<p>&#13;
	甚至今天知乎最看重的指标也是信息流效率而非提问数量。Facebook 为优化同样的东西养了一支超过 200 人的工程师团队。&#13;
</p>&#13;
<p>&#13;
	过去 12 个月里，知乎做了什么？周源自己如何看待外界说了几年的“知乎变肤浅了”？这位曾经注册了五六个陌陌账号的前工程师如何研究知乎所服务的对象——每一个个体用户？&#13;
</p>&#13;
<p>&#13;
	请看他的回答。&#13;
</p>

<p>&#13;
	「我们把大部分的精力花在治理卫生、修补窗户的事情上」 <b/>&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：过去一年知乎用户有了很大增长，但没什么新产品。这一年，知乎团队做了什么？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：最主要的事情跟《大城市的死与生》里提到的纽约复兴——人口从 700 万增长到 900 万的时期很像，我们把大部分的精力花在治理卫生、修补窗户上。&#13;
</p>&#13;
<p>&#13;
	开放以后，知乎的影响面变大了，需要花更多力气去做。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：修补主要是你说的 Anti-Spam、清理灌水内容、反对网络暴力这几项？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：其实整个社区的管理，在执行端，没有办法把这几件事都拆开，必须合在一块。&#13;
</p>&#13;
<p>&#13;
	我们以前有过一个阶段比较零散，管理员就是管理员，用户反馈可能是产品那边负责，Anti-Spam 主要是技术架构那边在做，此外还有社区工具的开发。&#13;
</p>&#13;
<p>&#13;
	但这几件事从某种意义上说不能是项目级的。项目级做完就完了，但这个是需要更新的，更新的需求可能是来自管理员，但是管理员又没有办法去找开发，因为开发已经做完项目去做别的了。&#13;
</p>&#13;
<p>&#13;
	这个事情就是一个长期存在的，必须是一个完整的团队去做，这个团队又有技术，又有产品，又有管理员，他们整合在一起工作。&#13;
</p>&#13;
<p>&#13;
	去年，我们把这些人都整合到一个团队，叫 Admin Team。 Admin Team 现在大概 20 人，他们原来就已经承担了这些工作，但是沟通目标不是特别同步，需要整合在一起。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：你说今年的目标是五千万用户，这个也是你对投资人的承诺么？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：这其实是公开信息，按照我们现在的增长，到今年年底差不多就是 5000 万的样子。也没有那么多办法，特别明确地去拉动吧，也就是说，还是要有自己的节奏。&#13;
</p>&#13;
<p>&#13;
	差不多，可能速度还会变快一些。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：你总是提《大城市的死与生》这本书，从那本书的思路来看，2014 年你们解决了治安问题，接下来你要解决什么问题？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：需要繁荣。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：哪种意义上的繁荣？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：对于纽约来说，第一步是把它变成一个可以居住的城市，第二步才是变成金融中心。如果问我城市的话，我是这样理解的。&#13;
</p>&#13;
<p>&#13;
	对于知乎来说，应该是增加某种信息真正的容量。繁荣是一种象征，意味着用户可以在这里生长，可以变。繁荣的意义是你的职位可以发生变化，比如从进京务工的年轻人，可以变成一个年轻律师，后来变成一个资深的律所合伙人，这是一个正向的，也可能会改变职业，变成画家。一个人的生活状态会发生改变，繁荣指的是一种可能性，这是城市最大的魅力。&#13;
</p>&#13;
<p>&#13;
	互联网产品很难有那么大的变化，但是可以在某一个向度上，让用户获得很大的价值。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：在过去一年里，有没有什么是你很想做好，却没有做好的？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：一开始对 OKR 估计的比较乐观，希望能更快的见到一些变化。到了 6 月份，我们第一次做 OKR 讨论的时候，才觉得这事可能还需要至少半年的时间。因为最开始对这件事情的理解是很不一样的，有些人就觉得这是我们公司要搞 KPI，大家其实内心都很抵触。 &#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;white-space:normal;">（注：OKR 是 Google 的内部考核系统，关于它有什么特点，</span><a href="http://www.zhihu.com/question/22478049" target="_blank" style="font-family:'sans serif', tahoma, verdana, helvetica;white-space:normal;margin-bottom:16px !important;">可以参考这篇文章</a><span style="font-family:'sans serif', tahoma, verdana, helvetica;white-space:normal;">。）</span> &#13;
</p>

<p>&#13;
	「广告都做不了的话，就不用想其它的了」<b/>&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：外界不断从盈利的角度审视知乎，知乎上也不断有人问“知乎怎么赚钱？”。这个问题你想得多吗？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：我原来想得很少，<span style="white-space:normal;">大概去年开始逐步地思考。以前</span>没有太放在心上，当时最重要的是把用户价值做起来。&#13;
</p>&#13;
<p>&#13;
	我的理解，这是创业公司蛮弱的一块。我接触到的大部分创业公司，包括我自己，还是缺乏常识。你得尊重商业。很多人是不尊重商业的，可能在产品上想得很多，但是你不能一点商业都不懂，天天想着到了某一天天上掉馅饼下来，就自然水到渠成了，这是不可能的。&#13;
</p>&#13;
<p>&#13;
	商业逻辑千百年来是有需要被尊重的地方的。我觉得还是得深入思考，还是要多想。我们做原生广告这件事，不用藏着掖着，就是要认真做。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：当你去考虑赚钱、变现这类事情的时候，你是怎么考虑的？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：首先是要做广告。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：为什么是广告？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：我们去年做了一些实验，从实验中能看到其中的一些变化。另外，如果广告都做不了的话，就不用想其他的了。&#13;
</p>&#13;
<p>&#13;
	在不同的介质上，广告会有巨大的差异。所以在知乎上一定会有原生的广告出现。现在很多的 banner 广告和杂志上的广告在形态上并没有什么区别，但介质已经发生了很大的变化。这就是很失败的一件事。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：但知乎的广告之前被外包给一个前豆瓣团队销售。而你们的招聘页面上，只有开发、社区、设计团队的职位，并没有看到市场和广告团队的招聘。</strong> &#13;
</p>&#13;
<p>&#13;
	周源：这个事情是要从产品负责人招起的。我们年前就已经启动了，只是暂时还没有招到合适的人。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：广告有什么具体的预期吗？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：我们希望它越快越好，一直拖着的话，广告业务就会一直悬在那里。&#13;
</p>&#13;
<p>&#13;
	我们现在需要的人这样的：能够非常仔细地思考更好的形式、更好的交互方式、更好地理解广告商需求的人。&#13;
</p>&#13;
<p>&#13;
	如果没找到这样的人，这事我们也得做，只不过速度会慢很多。最后业务大起来，就只能拼命去招人。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：知乎出了两本纸质书，几十本电子书。知乎为什么要做出版？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：首先这件事很酷，我们第一次出实体书的时候，采用的方式是众筹，众筹出版人，也众筹大家的智商，以前没有人这么出过书，知乎就变成一个组织者。&#13;
</p>&#13;
<p>&#13;
	后来，就是比较落地的时候，觉得这个事情对于用户来说价值很大。很多人都没有出过书，也没有想过这个事情，在每个排行榜上没有他的声音、没有他的位置、没有人会找他，但是我们可以做这件事，我觉得还是很有意义。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：出版是知乎看重的收入来源么？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：不太会，起码现在不会。 &#13;
</p>

<p>&#13;
	「Feed 是知乎的一个晴雨表」 <b/>&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：关于知乎，你平时会关注哪些指标？我们知道不同类型的公司总有一些自己特定的指标。比如 Uber 特别在意汽车的效率，而零售业则会看重每平米销售额。</strong> &#13;
</p>&#13;
<p>&#13;
	周源：其实没有 day to day 非得看的指标。就是常规数据：新用户、内容量、渠道，都是很常规的数据。&#13;
</p>&#13;
<p>&#13;
	对于我们的 Feed 来说，展现一千条内容中用户不感兴趣的次数，这个是很重要的。&#13;
</p>&#13;
<p>&#13;
	（注：Facebook 的信息流名为 News Feed，它的排序考虑诸多因素，而且一直在变，不完全由发布时间决定。知乎也在通过多个维度调整 Feed、增强知乎自己的信息被用户点开的频率。）&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：就是关注知乎的 Feed 是不是有效？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：对，Feed 可以认为是知乎的一个晴雨表。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：刚成立的时候，知乎在意的指标又是哪些？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：知乎刚成立的时候，就是关注昨天邀请的用户怎么还没上线，怎么还没来。我们（当时的用户）都是团队邀请的，就是我邀请了十个人，申申邀请了八个人，邀请完以后互相告诉对方，我们邀请了谁谁谁，然后对方发邮件，说“好”。然后我们就在后台看，这个人怎么还没注册，他是不是忽悠我们。最后他注册了，又关心那什么时候回答一个问题。&#13;
</p>&#13;
<p>&#13;
	最开始就是有这么一个阶段，你不知道他到底会不会来，来了以后到底会不会开始用，那是当时最关心的。 &#13;
</p>

<p>&#13;
	「我研究了一段时间陌陌，有五、六个号」 <b/>&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：当知乎 CEO 是一种怎样的体验？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：CEO 最重要的还是三件事，产品、团队和钱。我一般说的是业务和团队。&#13;
</p>&#13;
<p>&#13;
	我做产品的逻辑，最重要还是去理解用户的需求和场景是什么样子，或者说这个群体会发生什么样的变化。&#13;
</p>&#13;
<p>&#13;
	社交产品实际就是解决三个核心需求：表达、认同、沟通讨论。 但是这三个需求被切到了生活空间、公众空间和兴趣学习空间这三个很不一样的空间里。&#13;
</p>&#13;
<p>&#13;
	用户在生活方面上产生的各种场景和需求，知乎是感受不到的，因为你并不是在那些产品之内，可能看不到大量的变化，只能从外部去感受。所以对我来说，理解用户、理解它们用知乎干吗、理解场景是不是发生变化是特别重要的一件事情。&#13;
</p>&#13;
<p>&#13;
	我基本上都在做这些事情。也不算是事，这些事情是一个生存压力，是一个本能。永远不可能想得明白，就是试图接近。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：过去一年里，什么产品给你留下了深刻印象？不一定是 2014 诞生的。</strong> &#13;
</p>&#13;
<p>&#13;
	周源：一般的应用我都会下载下来看，去年更多关注社交产品。但是去年没有出现太多新的社交产品。&#13;
</p>&#13;
<p>&#13;
	对了，我研究了一段时间陌陌，有五、六个号。这个话题在任何场合一聊，所有人都特别感兴趣发生了什么。&#13;
</p>&#13;
<p>&#13;
	比如一个女性的号在线，半个小时以后两百多人跟你打招呼。这其中就有一些东西很有意思，原来男人都是这么跟女人打招呼的。99% 是类似这种“Hi”、“你在不在”、“你好啊”这种肯定没有人回。&#13;
</p>&#13;
<p>&#13;
	但一定会是有一两条会是特别特殊的，可能就会获得回复，比如“附近哪可以唱 K？”，我就会继续和他对话。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：以你创造的角色继续对话？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：对，以我创造的角色。&#13;
</p>&#13;
<p>&#13;
	这样的提问把你拉到一个目的不是那么明确的场景里面去，我用男性的号再去实验，发现这句话还是很管用的。&#13;
</p>&#13;
<p>&#13;
	更早一些时候，2013 年初，我还研究过世纪佳缘，那个产品的私信对话非常经典。它解决的是“两个人在非常明确的目的下，如何进行快速搭讪”的问题。&#13;
</p>&#13;
<p>&#13;
	一个男的和一个女的在这样场景下，非常明确地告诉你们就是来找对象的，在这种情况下人如何进行快速搭讪？&#13;
</p>&#13;
<p>&#13;
	你说句话她再回句话，你再说句话她再回句话。如果废话很多，女方可能就会觉得你很没意思了。&#13;
</p>&#13;
<p>&#13;
	世纪佳缘都给你写好了，你点一下，它自动给你发一条男的感觉非常好的话，你回复的时候它也给你自动写好了，让对方觉得几乎跟这人一见钟情啊，再发过来的时候这事差不多就成了。我数了一下，基本上三条之后就可以主动聊了。&#13;
</p>&#13;
<p>&#13;
	当时我还在知乎上问过设计这个私信系统的用户。这个肯定是经过了大量的调研，去掉了大量的废话、直奔主题，不行然后再换一个。这种对话方式，算是切中人性的一些产品设计吧。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="7672" data-title="《创始人周源说，知乎的 2015 以及它的未来是什么》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702135846P8IpdQbV42FmsSZ1.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/7672.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="539"/></a>  </div></div> </div><h3 class="title">知乎 CEO 平时怎么工作？</h3><div class="detail"> 

<p>&#13;
	「CEO 最好不要管具体的项目」<b/>&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：知乎的团队现在有多大？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：现在全部加一块有 110 多，其中正式员工有 80 多人。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：随着团队增长，你的管理方式有什么变化吗？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：在管理上可以做一个算术，1 个人可以和 10 个人有效沟通。10 乘以 10 是 100 个人，要保持一个两层结构，那么管理边界就是十个人。再多一点，15 乘以 15 是 225 个人，一个人管理十五个人还是很困难的，就会变成三层架构。所以团队超过 100 人不算是个坎，两百人可能就是个坎了。&#13;
</p>&#13;
<p>&#13;
	我们这个团队特别简单，都不属于在大公司待过的人。刚创办的时候是用比较原始的方式来工作，就是几个人基于非常信任的关系，一周七天都在开发，信任感非常好。&#13;
</p>&#13;
<p>&#13;
	后来我们进了创新工场，它的招聘能力很强，团队一下子变大了，从 12 个变成 30 多个人，到星期六的时候，来的人还是那几个人，大家就觉得不自然，其他人都在干嘛？也没有特别说过你星期六必须要来。&#13;
</p>&#13;
<p>&#13;
	这时候我们发现团队的行为方式和文化，其实是没有传递性的。在很短的时间之内，整个团队没有完全同步，团队的行为方式并不具有传递性。&#13;
</p>&#13;
<p>&#13;
	后来我觉得最重要的一点是要明确公司的目标是什么。公司的愿景不会发生什么变化，但是目标会。所以在短期内到底想达成什么样的目标，必须特别清晰。&#13;
</p>&#13;
<p>&#13;
	这个目标明确之后，如果大家都很认同，团队就会有很强的战斗力。如果更进一步，大家分工非常明确，就更好。这是我们所追求的管理方式。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：你自己还管具体项目么？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：我觉得有句话说的对。就是“CEO 最好不要管具体的项目”。这个事是豌豆荚的王俊煜告诉我的。&#13;
</p>&#13;
<p>&#13;
	我有天问他，你不是 Google 的大牌设计师嘛，你现在管什么核心项目。他看看我，想了会儿说，“现在要改个项目也不是我说改就能改的” ，然后告诉我说 CEO 最好不要管具体的项目。&#13;
</p>&#13;
<p>&#13;
	因为你一定会造成巨大的倾斜，公司的判断会因为你很多短时的判断生成决策，那大量的很多声音就因为你的所谓“势如破竹”“一言九鼎”，被埋没掉了，没有机会去呈现出来，就因为这个逻辑是创始人讲的，是 CEO 讲的。创始人在公司会有一种很奇怪的……道德优势。&#13;
</p>&#13;
<p>&#13;
	比如你是开发，一个市场部的人向你走过来。你肯定会想，这人来找我，一定是要开发什么 Website、什么导流，它是伤害用户体验的。&#13;
</p>&#13;
<p>&#13;
	好了，这个时候我来了，跟你说“上”，你就会觉得创始人都来了，一百个广告也要上，也是好的。当然这是开个玩笑，但确实，有的时候在这种情况下，会起反作用。&#13;
</p>&#13;
<p>&#13;
	我们现在整体的管理和协作是用 OKR 的方式在做。&#13;
</p>&#13;
<p>&#13;
	这是一种知乎比较相信的方式：它尽可能的先把我的目标和意义说清楚。这个事情定清楚了以后呢，我们会有机会重新组织我们的团队，因为它一定会有几个关注的领域嘛，在这种情况下，具体要做什么事，我们可以从上到下、从下到上反复多讨论几遍。那这个东西就取代了一般的战略、誓师大会。&#13;
</p>&#13;
<p>&#13;
	最好的情况是，每个人看到公司的计划，觉得这是我写的。&#13;
</p>&#13;
<p>&#13;
	我们基本上就是追求了一种自治，追求每个人都有机会去做一个完整的产品。你想要做一个选择，这事情是老板说了算，还是追求了一种自治。那我们肯定选择了后者。&#13;
</p>&#13;
<p>&#13;
	这次我去美国问 Facebook，问他们怎么去做产品决策。一线工程师回答不了这个问题。我也没有机会见到扎克伯格去问他。就道听途说，从硅谷周围的那帮朋友听说，就生活在斯坦福那一圈的人，他们的说法是扎克伯格现在还是挺专断的，老板说了算（主要是产品上）。&#13;
</p>&#13;
<p>&#13;
	但是他们员工呈现出来的状况则让你觉得“这个产品是我做的，我们有这个 Creative Lab”。&#13;
</p>&#13;
<p>&#13;
	后来我觉得其中有些东西可能是很重要的一条，社交产品，它有一个很重要周期，它还是属于年轻人开发产品，给年轻人来用。扎克伯格怎么会想到 Snapchat 这样的产品呢？他根本就不是那个年龄段的，他想不到就做不到。他不兴奋。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：那你具体每天在公司干什么？</strong> &#13;
</p>&#13;
<p>&#13;
	周源： 我主要是和产品的几个人沟通，比较随意。这是每天都做的事。&#13;
</p>&#13;
<p>&#13;
	比如体验级的很多东西，现在主要就是报 bug，告诉大家你有没有看到这个问题，去解决。&#13;
</p>&#13;
<p>&#13;
	变化性的一些东西，需要跟大家去沟通。我想知道他们的想法是什么。然后一起判断这事情要不要做，如果要做，就想想办法怎么做一个 demo 出来，或是更多人来讨论一下。这是一类循环，会进行的比较多。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：你和更大的团队之间是怎样的沟通形式？类似于全公司之间?</strong> &#13;
</p>&#13;
<p>&#13;
	周源：我一度坚持开月会，但是现在发现这件事难以执行。人多到一定程度以后，其实沟通是失效的，这种事情又花精力，又容易让人觉得形式化，还没有什么效果，就不想做了。&#13;
</p>&#13;
<p>&#13;
	于是就想换成一周一次，愿意来就来，但是频率加快，大家也可以提问。这可能是更好的形式。 &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="7672" data-title="《创始人周源说，知乎的 2015 以及它的未来是什么》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702135846P8IpdQbV42FmsSZ1.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/7672.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="539"/></a>  </div></div> </div><h3 class="title">知乎在焦虑什么？</h3><div class="detail"> 

<p>&#13;
	「我们就鼓捣完了上线了，上线之后发现什么影响都没有。用户大部分都不用这功能」 <b/>&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：有什么事情让你特别担心或者焦虑吗？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：我原来担心的事情和现在不太一样。有一个阶段，还是会怕把一些东西搞错。“搞错”是指，你可能会觉得这个事情是有一些特定规律的，冥冥之中是会有最佳路径的。你应该去理解这个路径，然后来发展。&#13;
</p>&#13;
<p>&#13;
	就是我们待在创新工场，到要出工场这段时间，会有这种感觉，因为周围会有好多公司，觉得全世界都是方法论。别人给你介绍也没有说得特别清楚，反正就是这个公司产品上有一套、招聘上有一套，这一套是什么？不知道，反正不是你现在搞的这样。&#13;
</p>&#13;
<p>&#13;
	后来我觉得，这个事不是这样的。你可以去听别人说什么东西。但是最重要的是你相信什么，你相信的东西是你确实试过的。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：那你现在相信什么？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：以前相信有方法论、最佳实践，还是来自于对业务上很多东西，想得比较简单和原始，没有进入很深的思考。当你往前走的时候，很多问题都是你回答不了的。除非你不解释，但是这不可能。你又想不清楚，所以会觉得是有问题的，是怀疑的。&#13;
</p>&#13;
<p>&#13;
	我记得有一次，很早期的时候，跟特别好的一个哥们，讨论知乎下面的问题下面显示答案的时候，要不要提供一个选项，看“最新的”，看“我关注的”，还是看默认的。&#13;
</p>&#13;
<p>&#13;
	当时这个问题居然引起了非常的大的一个讨论，就在创新工场某个会议室还是咖啡厅里。&#13;
</p>&#13;
<p>&#13;
	为什么会讨论这个事呢？因为我们根本不知道这个事情会有什么样的结果，全都是凭脑子在想。第一个想法是“这个东西会改变知乎的深度”，因为有一些实时的东西会增加，还有一个想法是这个东西“会改变知乎的社交结构”，因为你只看你关注的人的回答。&#13;
</p>&#13;
<p>&#13;
	如果这个事情发生了，会造成什么影响？不知道！谁知道会发生什么影响！&#13;
</p>&#13;
<p>&#13;
	后来我们就鼓捣完了上线了，上线之后发现什么影响都没有。用户大部分都不用这功能。&#13;
</p>&#13;
<p>&#13;
	所以，这个事情是没有办法推导的。就是你有太多怀疑的时候，就天天把自己缩在一起，想这个问题的逻辑是什么，一定要想出一个逻辑的闭环，然后说服自己，再说服别人“我这个逻辑通透吧”，大家逻辑碰逻辑。&#13;
</p>&#13;
<p>&#13;
	但是其实，创业公司，尤其是互联网创业公司（我们不说互联网金融创业公司），它最大的优势不在于你想，而在于你试试看。如果你有能力快速做测试，你就有能力快速地 Say No，你就会越来越自信。最起码找到了一堆 Say No 的东西。就是这些东西咱们都别做。&#13;
</p>&#13;
<p>&#13;
	我觉得这是最重要的。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：你曾经谈到你们的改版是先展现给 1% 的用户，好的话再给 10% 或者更多的用户，这就是你说的“快速做测试”？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：我理想的情况是，公司的一线工程师和产品都有上线权限，只不过上线到什么程度时有区别的。&#13;
</p>&#13;
<p>&#13;
	可以上线到办公室，或者上线给自己看，也可以上线到海淀区的 10% 的用户，或者只上线三个小时。这样的好处在于，每个人都有机会去把他的想法验证一下。当然他不会有更高的上线权限了。&#13;
</p>&#13;
<p>&#13;
	如果情况很好，他才有可能变成一个循环，验证的可能性就给到了团队。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：那么你现在会焦虑什么？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：如果非要说焦虑的话，主要是如何让团队里的人更有“作品感”，类似于成就感，让他觉得他会完整地做一个作品出来。这是目前创业公司唯一一样的文化。&#13;
</p>&#13;
<p>&#13;
	谈企业文化其实不重要，在公司内部提出一个词去形容企业文化，人就立刻会分成“认同这个企业文化”和“不认同这个企业文化”两种。&#13;
</p>&#13;
<p>&#13;
	只有一件事情是一样的，员工到了这家公司，他的工作是否真的能够影响到作品本身，产生足够的兴奋。这是你们唯一一样的东西。&#13;
</p>&#13;
<p>&#13;
	所以“作品感”才是创业公司唯一的文化，他的行为方式、价值观上可以很不一样，但是这一点一定要一样，必须保持团队成员持续的兴奋。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：知乎是单个比较大的产品，如何看出个人的贡献？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：这涉及到工作内部拆分的问题，至少要保证每个 Group、每个人的工作尽量是完整的，个人也是一样。&#13;
</p>&#13;
<p>&#13;
	OKR 不完全能解决这个问题，但是最起码能把这个事情完整的勾勒出来。要尽量避免让个人感到“环节感”，如果说技术这边开发一个东西，全都听市场部的，过几个月这个团队可能就全解散了。&#13;
</p>&#13;
<p>&#13;
	甲乙双方的关系是没有任何动力的，除非这个事情本来就是我想做的事。 &#13;
</p>

<p>&#13;
	「我觉得小米公司的联合创始人架构还是有道理的」 <b/>&#13;
</p>&#13;
<p>&#13;
	<strong><img alt="" data-ratio="0.66574074" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042140276gayzAPB9lLjUfno.jpg-w600"/><br/>&#13;
</strong> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<em>在办公室，知乎吉祥物“刘看山”有一个自己的工位</em> &#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：你们几位创始人怎么分工？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：我制定公司大方向，负责和投资人沟通，与投资人沟通，继新也会参加一部分。我还是比较关注团队，继新负责日报，白洁负责增长，申申负责社区，大块就是这么分，技术团队也是申申负责。社区下面会有好多不同的 group，比如社区管理、Top Story、数据。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：提到团队的事情，你们初创的时候，四位创始人有三位是有媒介相关的背景，还有一位是工程师，现在知乎越来越大了，有考虑过引入职业经理人吗？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：这是一个团队基因的问题。我们内部把它叫做 first team，就是第一个团队。申申是技术背景，我就只能算技术出身。白洁的背景很综合，她做过市场、PR、活动，她很综合，继新不用讲了。我们肯定缺各种人，还是根据事情来，如果有需要我们肯定会去找人。&#13;
</p>&#13;
<p>&#13;
	这个事情有时候没有办法无限地延伸。我们希望能够把公司比较核心的一些人拉到执行的一线来。&#13;
</p>&#13;
<p>&#13;
	还是我说的那个问题，10 乘 10。如果你只是 1 乘 2，两个副手，也就是每个人管 10 个人，那也就是 20 个人，再往下走公司还是三层架构。&#13;
</p>&#13;
<p>&#13;
	公司想要更扁平，就需要公司架构第一层级更大一点。所以我觉得小米公司那个架构还是有道理的。 &#13;
</p>

<p>&#13;
	「我不觉得有某种单一的方式可以让手机输入的成本产生显著变化」 &#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：你作为记者的第一篇文章谈的是世界从桌面系统向网页转移。现在另一个趋势开始了，我们从桌面端网页向智能手机转移。用键盘贡献内容、打字都更容易，手机更多是消费内容。知乎如何解决输入和输出的不平衡？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：知乎上的回答，桌面和移动端的比例大约是二比一，超长的答案是在 web 端。但是一两千字的中型答案，有很大部分人是在手机上写的。知乎日报上的评论，也经常有七八百字的。&#13;
</p>&#13;
<p>&#13;
	我个人是没有这个习惯的，没有办法在手机上输入这么多字，但是观察很多中型答案（一两千字）的来源，就是移动端。有一些答案也会在最后标注“先说到这，手机上答的，晚上回去再补充”。&#13;
</p>&#13;
<p>&#13;
	可能更年轻的群体更习惯于手机上的输入方式，虽然从生产工具的角度来说，键盘应该是更快的。但这个群体可能就是没有那么熟悉键盘，他们最熟悉的键盘就是手机上的虚拟键盘。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：有考虑过怎样激发人们在移动端贡献内容的活跃度吗？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：这个问题太大，现在移动端的很多问题还是来源于产品，比如访问路径太长。如果打开 Twitter 的客户端，搜索是在第一位的，因为用 Twitter 要么是发信息要么就是找信息。而打开知乎的客户端还是会有很多不够好的体验，得承认的是我们在设计上走过一些弯路。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：你有办法彻底解决手机时代，输入和输出不平衡的问题吗？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：我不觉得有某种单一的方式可以让输入的成本产生显著变化。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/10"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="7672" data-title="《创始人周源说，知乎的 2015 以及它的未来是什么》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702135846P8IpdQbV42FmsSZ1.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/7672.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="539"/></a>  </div></div> </div><h3 class="title">知乎想成为一家怎样的公司？</h3><div class="detail"> 

<p>&#13;
	「我们关注 Quora 其实不多，可能 Facebook 太强大了吧。国内没有什么像 Facebook 这样的产品」<b/>&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：今天列出的信息图里列出了知乎覆盖了多少领域，有哪些领域是你期待、但是没有出现的？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：这个问题我其实想得不多。领域更多的是自然形成的，而不是有意去引导。&#13;
</p>&#13;
<p>&#13;
	增长方面则是主要向 Facebook 的 growth team 学习，一开始，我们的运营团队比较分散，像合作、市场、微博运营以及吸引用户这些都是分开的，有的时候它们也需要开发、需要设计，但当时的情况就是它们都相互割裂。&#13;
</p>&#13;
<p>&#13;
	Facebook 上市以后，我们看到它们的一些经验，有一个 Growth Team，它拥有一个完整的团队，包含了数据分析、开发，以及用技术与优化新用户抵达的路径，这是很好的理念。我们就单独把运营放在一起，后来就变成了我们很专注的领域，就是增长。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：创业之初，会有人说知乎过于像 Quora，Quora 对你们有什么启发吗？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：就像 Google 设定了搜索的标准：搜索就是一个框，加上一个按钮和一个列表。Twitter 则把人与人之间的关系设定为“关注者”和“被关注者”的关系。&#13;
</p>&#13;
<p>&#13;
	Quora 最大的价值是它设定了产品的标准，除了人与人之间可以互相关注，Quora 设定了人与信息之间也可以相互关注，除了关注人，还可以关注问题、关注话题，据此它再进行推送。这是 Quora 当时最打动我的地方。此外 Apple4us 在里面起了很大的作用，它让一个团队相信，一群奇怪的人、不同背景的人，在信息比较密集的情况下能产生更多的新问题、新答案。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：Quora 后来面对的问题对你有什么启发吗？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：我们关注 Quora 其实不多，可能 Facebook 太强大了吧。国内没有什么像 Facebook 这样的产品。&#13;
</p>&#13;
<p>&#13;
	中国互联网是一个没有 Facebook 化的环境。我们的基础设施是微信，美国的则是 Facebook。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：提到硅谷的公司，你更多提到的是 Facebook，此外你还借鉴了些什么公司吗？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：Growth team 是和 Facebook 学的，但这个学习是比较粗浅的。公司管理的 OKR 学的是 Google，这是比较重要的两点。&#13;
</p>&#13;
<p>&#13;
	<b>好奇心日报：你对知乎未来的期望会超过一个知识社区么？或者更直接地问，知乎是要成为一个像 Facebook 一样的开发社交网络，或者基础设施吗？你对知乎到了 5000 万用户之后的期望会是什么样子？（本问题为后续文字补充采访）</b> &#13;
</p>&#13;
<p>&#13;
	周源：数字不重要，2013 年知乎用户刚 100 万时候，有位用户写一篇文章大概叫社区的 500 万法则——如果知乎达到 500万，将会发生巨大的质变，后来我还留意了一下 500 万的前后知乎发生了什么，其实也没什么特别的。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">我相信出发点是最重要的。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">去年年会，我问全体同事，从 1976 年成立，在过去 39 年时间里，什么事情是苹果这家公司始终如一的，从来没有变过的？</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">我的答案是：他们一直在不断改善并突破人机交互的体验和方式。</span> &#13;
</p>&#13;
<ul class="ul1">&#13;
	<li class="li1">&#13;
		<span class="s1">从 DOS 那种命令输入行的方式到全新的视窗交互</span> &#13;
	</li>&#13;
	<li class="li1">&#13;
		<span class="s1">iPod 的 Click Wheel 的发明能让用户可以在几秒中之内从几千首歌里找到想听的那一首</span> &#13;
	</li>&#13;
	<li class="li1">&#13;
		<span class="s1">iPhone 的多点触控，如果有人在 iPhone 之前使用过智能手机，多普达，Palm 你会发现在 iPhone 出现的时候，智能手机这个行业缺的根本不是技术，而一种新的方式连接用户和整个移动互联网</span> &#13;
	</li>&#13;
</ul>&#13;
<p class="p1">&#13;
	<span class="s1">这些人机交互方式上的突破和体验上显著升级，让这家公司生产出的产品，Macintosh，iPod 和 iPhone 在个人电脑、消费电子、手机、移动互联网和音乐行业，产生了深刻的影响，甚至有些是主导整个行业的发展。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">对于知乎来说，我们必须明白增长的意义是什么。知乎的使命，是要为改善人与人的沟通方式，改善人们相互了解、建立信任的方式产生真正重要的影响。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">我期望在这个出发点下，在这条路上，我们可以摘星揽月，走得更远。</span> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/11"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="7672" data-title="《创始人周源说，知乎的 2015 以及它的未来是什么》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702135846P8IpdQbV42FmsSZ1.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/7672.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="539"/></a>  </div></div> </div><h3 class="title">知乎会做别的产品吗？</h3><div class="detail"> 

<p>&#13;
	「再做一个 LinkedIn 其实没有什么意义，这是一个非常老的产品了。但是这个需求可以仔细去想一想」<b/>&#13;
</p>&#13;
<p>&#13;
	<strong><img alt="" data-ratio="0.74814815" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214029UDdg86sZBNhCkjK4.jpg-w600"/><br/>&#13;
</strong> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	问答以外，用户在知乎的需求（图片来知乎）&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：今天你在台上举了好几个例子，说有人在这里找团队合作，有人找到投资，这算是职业上的一种需求吧？这是知乎的目标吗？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：这当中没有那么直接的一个逻辑推导。首先这不是我们的设定，也很难预见到；第二，某种意义上，这是一个群体需求的一个溢出。当它不被满足的时候，它一定会不断的表现出来。&#13;
</p>&#13;
<p>&#13;
	当年没有微博的时候，很多人在 MSN 或者 QQ 上签名，一定会找一个地方去解决“表达”这个需求。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：你提到知乎会成为用户“塑造个人品牌的一个入口”，听起来有点像 LindedIn？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：LinkedIn 代表的是职场和工作方面的需求，再做一个 LinkedIn 其实没有什么意义，这是一个非常老的产品了。但是这个需求可以仔细去想一想。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：有比较明确的计划要做更多类型的产品吗？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：这个未来还是有的。 不过还是一个个尝试吧，可能搞搞就知道，这个是不对的，我先叉掉。其实还是具体看是什么事，是什么场景。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：如果出一个新的产品，它一定是要建立在知乎的社交网络上吗？还是会做一个和知乎完全没有关系的产品？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：没有这种可能。&#13;
</p>&#13;
<p>&#13;
	我知道有些团队经常会去搞个别的事，或是收购一家别的什么公司，过一段时间又怎么处理掉了。但是这事我干不了。我觉得我没有能力去把这种事情搞好。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：话说，知乎日报为什么至今不能用知乎账号登录？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：在逻辑上，它应该有知乎账号登陆。&#13;
</p>&#13;
<p>&#13;
	开发过程中也有历史成因，第一个版本出来，加上账号登陆的时候，知乎应用外部授权的接口没有做好。所以就用了微博的登陆。微博登陆解决的问题是收藏和分享。 &#13;
</p>

<p>&#13;
	「每个产品都有它在信息结构上的边界，一个产品一定做不了很多事」<b/> &#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：在知乎上提出一个问题，是可以被修改、可以被公共编辑的，但是对于每个提出这个问题的个体来说，不会觉得被冒犯吗？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：在没有上线的第一版设计里，问题旁边有个头像，谁谁谁提了一个问题，问题是有归属的。&#13;
</p>&#13;
<p>&#13;
	后来我们发现这个问题是不对的，因为知乎完全打造的是一个公共空间。Twitter、微博上没有公共空间，全是私人空间，所以说什么都可以。&#13;
</p>&#13;
<p>&#13;
	对于问题来说，它要满足两个条件：第一，尽可能是去重的，第二，它是可沉淀的。那么它必须是公共空间，不归属任何人。问题页就必须把信息变成公共、可编辑的。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：哪些类型的内容会被限制传播，或是不适合知乎的？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：这是两个问题。消失掉的（内容）是一个公开的秘密。&#13;
</p>&#13;
<p>&#13;
	另外一块属于限制流通。我们限制流通有两大块，第一大类是站务问题， 一段时间用户提出最大的不爽就是“你别给我看这些关于知乎的问题”，如果你每天上线看到“知乎有 bug”、“这个改不改”，你也很烦。其实大多数用户没有那么关心知乎本身，当然还是有一部分用户特别特别关心的。&#13;
</p>&#13;
<p>&#13;
	所以知乎站务的问题会被限制流通，当然关心的人还是可以继续关注。&#13;
</p>&#13;
<p>&#13;
	第二是调查类的问题，调查类的问题特别宽泛，从“你喜欢吃中餐还是西餐”、“你喜欢早起还是晚起”、“中国人是不是有种”，甚至包括遥远的宇宙。这种问题它不太适合知乎，也会限制。&#13;
</p>&#13;
<p>&#13;
	我不能说它没有价值，你把它做成一个调查问卷更好，你让所有人回答，就觉得很奇怪，它变火了可能还影响其他正常的使用。这类也会限制。&#13;
</p>&#13;
<p>&#13;
	每个产品都有它在信息结构上的边界，一个产品一定做不了很多事。&#13;
</p>&#13;
<p>&#13;
	<strong>好奇心日报：知乎似乎在各种地方都在鼓励长答案，长度是判断答案好坏的一个重要指标吗？</strong> &#13;
</p>&#13;
<p>&#13;
	周源：我们评论区分长评、短评主要是为了过滤“灌水”的内容，在内容的推送上并没有特别的趋向。&#13;
</p>&#13;
<p>&#13;
	知乎现在鼓不鼓励长答案，并没有那么重要。因为到一定程度之后，你也鼓励不了。如果所有人都喜欢短答案，社区再鼓励长答案也是没有用的。&#13;
</p>&#13;
<p>&#13;
	有一个用户做了知乎民间调查，把用户的长短答案的赞同做了详细的分布，发现几者的关系并不大。 &#13;
</p>&#13;
<p>&#13;
	</p>
<p class="p1" style="white-space:normal;margin-bottom:16px !important;">&#13;
		<span class="s1"><em>好奇心日报会陆续关注这样一类公司：他们可能已经生存了一段时间，赢得相当的用户口碑以及行业话语权，但是它们还不能被称为大公司。这些保留创业气质但是又初具规模的公司，我们会看看它未来要做些什么，现在在思考什么</em><em>。</em></span>&#13;
	</p>&#13;
