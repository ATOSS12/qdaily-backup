</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	在这个 List 中我们并不以那个年代最优秀为<span style="white-space:normal;">挑选游戏的标准</span>，因为那件事已经有太多专业网站和杂志尝试过，我们只是把曾经我们所能够接触，并深爱过的游戏介绍给你。&#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	所以，这七款游戏可以说八竿子打不到一起，既有 RTS 类的帝国时代，又有国产 RPG 类的仙剑奇侠传，甚至还有 Gameboy 上的黄金太阳。<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;">不要问里面为什么没有暗黑二、红警等网吧大热，因为这是一个很主观的 List，我们只想和有缘人一起怀旧而已。</span> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6245" data-title="《「游戏」家里那台旧电脑也可以发挥余热》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606153818O3wvWIQT76pib1G2.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6245.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="105"/></a>  </div></div> </div><h3 class="title">仙剑奇侠传</h3><div class="detail"> 

<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;">童年游戏的一半是国产，国产游戏的一半是武侠，武侠游戏的一半是“三把剑”，而“三把剑”的一半就是《仙剑奇侠传》。这款游戏毫无疑问成为了中文武侠 RPG 的典范，无数效颦之作接踵而至，引起了一波接一波的武侠游戏热。但是热潮退去后，《仙剑》依然是《仙剑》，其他游戏还是其他游戏。</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;"><img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213613dQleniMsqxLj0vTu.jpg-w600"/><br/>&#13;
</span>&#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	该游戏在剧情刻画上登峰造极的表现甚至成为了之后国产游戏发展的一大壁垒，制作方以为只要剧本够催泪，游戏就能卖的好。但是，仙剑的成功除了游戏情节的悱恻动人，可玩性上也不落下风。&#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	今年刚好也是仙剑 20 周年，大宇也<span style="color:#000000;">搞出</span><a href="http://xianjianapp.com/" style="-webkit-print-color-adjust:exact;color:#0069D6;"><span style="color:#000000;">一个神神秘秘的特别网站</span></a><span style="color:#000000;">，看起来是手游的样子。面对逐渐沦为圈钱机器的“大宇</span>工作室”，再次回顾《仙剑》的同时也不得不对国产游戏这 20 年的“逆向”发展唏嘘不已。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6245" data-title="《「游戏」家里那台旧电脑也可以发挥余热》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606153818O3wvWIQT76pib1G2.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6245.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="105"/></a>  </div></div> </div><h3 class="title">帝国时代 2</h3><div class="detail"> 

<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;">这款游戏与当年的《红色警戒》、《星际争霸》并列为网吧即时战略游戏三巨头。虽然没有其他两者那么流行，但是作为一款“历史教科书”式的游戏，《帝国时代》尤其独特的教育价值。</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;"><img alt="" data-ratio="0.6359375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213910X4tfqIkhR0Lwosa9.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	多少人最初是因为这部游戏才喜欢上了中世纪欧洲史，比如不同民族有着不同的性格：拜占庭高城深堑，御敌为上；匈奴居无定所，以战养战等。这些设定都使得干巴巴的历史鲜活了起来，如今已经很少有游戏能够把历史讲的如此生动了。&#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	最近，微软推出了该游戏的重制高清版，<a href="http://store.steampowered.com/app/221380/" target="_blank">Steam</a> 上有售哦。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6245" data-title="《「游戏」家里那台旧电脑也可以发挥余热》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606153818O3wvWIQT76pib1G2.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6245.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="105"/></a>  </div></div> </div><h3 class="title">英雄无敌 3</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">再过一回合把部队汇合起来就停……再过一周凑齐 20 个十字军战士就好……再拿下一个地狱城市，砍死那些黑龙就关电脑……</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">如果你在学生时代曾赶上《英雄无敌》系列的流行，这样的场景恐怕不会让你陌生。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.759375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136135pI7FnmH6Dw8bdyG.jpg-w600"/><br/>&#13;
</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《英雄无敌》的世界本质上由一个个棋盘格子构成，但它开辟了英雄带队的游戏模式。剧情和英雄宝物装备的引入使得《英雄无敌 3》有着让人难以解释的吸引力。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">本月中旬，《英雄无敌 3》的<a href="http://store.steampowered.com/app/297000/"><span class="s2">高清重制版</span></a>发售了。制作公司重新绘制了游戏中的所有画面，让你在最新的视网膜屏 MacBook 上也能看到精细的游戏场景。过年期间，重温几局《英雄无敌 3》是个不错的选择。</span> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6245" data-title="《「游戏」家里那台旧电脑也可以发挥余热》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606153818O3wvWIQT76pib1G2.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6245.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="105"/></a>  </div></div> </div><h3 class="title">猴岛小英雄</h3><div class="detail"> 

<p>&#13;
	<img alt="" data-ratio="0.625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213611KDs3zSovRbBwQIP1.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	“你好！我叫 Guybrush Threepwood，我想当一名海盗！”&#13;
</p>&#13;
<div>&#13;
	怀旧不过<a href="http://store.steampowered.com/sub/6183/" target="_blank">《猴岛小英雄》</a>。距离当初这部颠覆游戏界的旧作已经 15 年，它仍然是我心中最鲁莽搞笑的冒险游戏。如果要挑一个游戏系列打发节日期间的死气沉沉，《猴岛小英雄》再合适不过。&#13;
</div>&#13;
<div>&#13;
	它汇集了冒险游戏巅峰时代所有出色元素：有趣的故事情节，爆笑对话，有挑战性的谜题。2009 年推出的重制版让这个老游戏焕然一新，增加的配音也让游戏更加完整。&#13;
</div>&#13;
<div>&#13;
	所以与其去看赵本山小品回忆童年，不如再玩一遍《猴岛小英雄》。&#13;
</div>&#13;
<div>&#13;
	“我要去寻找我的运气了！”&#13;
</div>&#13;
<div>&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6245" data-title="《「游戏」家里那台旧电脑也可以发挥余热》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606153818O3wvWIQT76pib1G2.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6245.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="105"/></a>  </div></div> </div><h3 class="title">黄金太阳 2</h3><div class="detail"> 

<div>&#13;
	不知道你是否还留着小时候心爱的 GBA？&#13;
</div>&#13;
<div>&#13;
	春节回家如果翻出来一台，不妨擦擦干净，怀旧一次。在我小学时，GBA 上最红的游戏一定是《黄金太阳 2》，它也是我接触的第一个正统 RPG 游戏。&#13;
</div>&#13;
<p>&#13;
	<img alt="" data-ratio="0.57324841" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213611lRhIvgNDQj3u0O9d.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	《黄金太阳》系列有完整的故事背景，精细的世界设定，也有让人上瘾的迷宫机关。但它让人印象深刻的也许只是因为它恰好在那个时间、那个地点进入我的生活。&#13;
</p>&#13;
<div>&#13;
	捧着 GBA 在被窝里偷偷玩游戏？这个春节也许可以再尝试一次。&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6245" data-title="《「游戏」家里那台旧电脑也可以发挥余热》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606153818O3wvWIQT76pib1G2.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6245.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="105"/></a>  </div></div> </div><h3 class="title">博德之门 2</h3><div class="detail"> 

<p>&#13;
	绚丽的光影效果、与真人表演无异的动作、无穷无尽的游戏任务。今天诸如《龙之时代 3：审判庭》、《上古卷轴 5》、《魔窟阴影》之类的大制作角色扮演游戏都为你提供了近乎无穷无尽的游戏时间，你可以花上百小时完成自动生成的任务、锻造装备或者只是在一个风景美丽的开放空间里闲逛。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.57910448" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213614bUy2PHJqaDNO6zQZ.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	但即便你已经习惯了这样看似丰富的游戏体验，2000 年代初的《博德之门 2》依然能给你留下更深的记忆。&#13;
</p>&#13;
<p>&#13;
	《博德之门 2》的游戏难度对于许多人来说会有点高，会经常逼你读取存档。但每个精心设计过的战斗场景都是对智力而非反应速度的挑战。在这里，用 +2 的长剑和魔法飞弹挑战一条傲慢的巨龙所激发的肾上腺素，远非今天这些角色扮演游戏中体型硕壮的 Boss 们可以比拟。&#13;
</p>&#13;
<p>&#13;
	它的画面以 2D 呈现，是当年的极致。虽然你根本看不清人物面部表情，也没有全程语音对白。但这并不妨碍游戏作者用精巧的人际交互和数十万字对白织出一个更为可信的关系网。&#13;
</p>&#13;
<p>&#13;
	玩《博德之门 2》就像阅读《冰与火之歌》里的一条主线。它能让你全神贯注至少 40 个小时而不会产生看破游戏规则后的乏味，这是今天这些技术更先进的游戏或者它背后的那些龙与地下城世界小说所无法做到的。&#13;
</p>
