<p>&#13;
	来自斯德哥尔摩的设计事务所 Claesson Koivisto Rune 日前成立了一个新的家居品牌 Smaller Objects，并于本周的斯德哥尔摩家具展上发布了首批新品。其创始人 Mårten Claesson 表示：“当我们在市场上找不到我们想要的家居用品时，我们开始设计，这是一个充满激情的过程，就像业余爱好。”靠枕、花盆、杯垫、烛台等这些也许在家居环境中并不起眼的小物件，却传递出设计团队对日常物品的关注。&#13;
</p>&#13;
