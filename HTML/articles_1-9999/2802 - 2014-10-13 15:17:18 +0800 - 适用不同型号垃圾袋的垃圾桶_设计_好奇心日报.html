<p>&#13;
	生活中你偶尔是否会碰到买回家的垃圾袋与垃圾桶大小不匹配的问题？为了不浪费各种从超市、菜市场带回来的塑料袋或是你专门购买的垃圾袋，来自厦门理工学院的老师张抱一和胡玲玲共同设计了一款适用于不同型号垃圾袋的垃圾桶 Eco Trash Can 。在传统垃圾桶的基础上，设计师在边缘加入了等距切口的设计，不仅方便放入各种型号的塑料袋，还可以一次挂上两到三个小型垃圾袋，有助于培养用户的垃圾分类意识。这款作品还获得了今年<a href="http://www.red-dot.sg/en/online-exhibition/concept/?code=1169y=2014c=5a=0" target="_blank">德国红点奖</a>的青睐。&#13;
