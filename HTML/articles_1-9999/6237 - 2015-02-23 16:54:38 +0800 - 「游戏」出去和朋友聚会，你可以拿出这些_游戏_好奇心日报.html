</p>&#13;
<p style="white-space:normal;margin-bottom:16px !important;">&#13;

</p>&#13;

</p>&#13;
<p>&#13;
	<a href="https://itunes.apple.com/cn/app/randm/id713689973?mt=8" target="_blank">Randm</a> 并不是游戏，不过它一定是你聚会、游戏乃至生活的伴侣。玩大富翁需要决定先后出发顺序，叫外卖要决定吃哪家吃什么菜，龙与地下城更是以那枚 20 面骰子为标志……&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">春节期间，你需要做的无聊决定实在太多了，Randm 就是一个帮你做决定的应用。它有两个默认选项，“Yes”和 “No”，还能生成任意范围内的随机数。菜单上有 55 道菜可选？随意生成一个数，点它就好。</span>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">同学聚会点餐的时候记得带上它，玩桌游一定别忘了。</span>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">Randm 虽然没有 Android 版，但你可以试试</span><a href="http://www.wandoujia.com/apps/hagedorn.bastian.zufall" target="_blank" style="font-family:'sans serif', tahoma, verdana, helvetica;background-color:#FFFFFF;">这个应用</a><span style="font-family:'sans serif', tahoma, verdana, helvetica;">，功能差不多。</span>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6237" data-title="《「游戏」出去和朋友聚会，你可以拿出这些》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606153819aM7xYRCHenr9qo62.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6237.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="325"/></a>  </div></div> </div><h3 class="title">Bounden</h3><div class="detail"> 

<p>&#13;
	<span style="white-space:normal;"><a href="http://playbounden.com/" target="_blank">Bounden</a> 这个应用处处营造这一种温馨甜蜜的气息：邀请你的恋人或者玩伴们一起玩，各自握着手机的一端，然后按照指定的节奏，双方扭曲身体，将小球滚向正确的小环中对准，才算是一个动作完成。在逐步完成动作之时，两位玩家们就已经跳了一段舞蹈。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="white-space:normal;"><img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213910gNQmzMvud6aiTt4h.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<div style="padding:0px;white-space:normal;">&#13;
	<div>&#13;
		舞蹈编制还是荷兰国家芭蕾舞团来完成的，三首曲子难易度各不同，而且很有趣味。如果有心仪的对象，邀请他/她一起玩 Bounden 比约吃饭看电影强多了。开口的门槛低很多，而且同心协力地跳完一支舞，感情自然升温的感觉比什么都好。&#13;
	</div>&#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6237" data-title="《「游戏」出去和朋友聚会，你可以拿出这些》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606153819aM7xYRCHenr9qo62.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6237.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="325"/></a>  </div></div> </div><h3 class="title">Spaceteam</h3><div class="detail"> 

<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;color:#737373;white-space:normal;-webkit-print-color-adjust:exact;padding:0px;margin-bottom:16px !important;">&#13;
	<span style="color:#000000;"><img alt="" data-ratio="0.84375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213938MO5B4oQmeqjgHYEK.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;color:#737373;white-space:normal;-webkit-print-color-adjust:exact;padding:0px;margin-bottom:16px !important;">&#13;
	<span style="color:#000000;">这是一款会让你和朋友们“吵”起来的手机游戏。首先，每个人都从 </span><a href="http://www.wandoujia.com/apps/com.sleepingbeastgames.spaceteam" style="color:#0069D6;-webkit-print-color-adjust:exact;"><span style="color:#000000;">Android</span></a><span style="color:#000000;"> 或是 </span><a href="https://itunes.apple.com/cn/app/spaceteam/id570510529?mt=8" style="color:#0069D6;-webkit-print-color-adjust:exact;"><span style="color:#000000;">iPhone</span></a><span style="color:#000000;"> 商店下载好免费的游戏应用，然后通过蓝牙配对在一起，之后就开始你们的星际冒险吧。</span> &#13;
</p>&#13;
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;color:#737373;white-space:normal;-webkit-print-color-adjust:exact;padding:0px;margin-bottom:16px !important;">&#13;
	<span style="color:#000000;">不过途中，既要穿越虫洞，又要躲避小行星，各种不同的问题会显示在不同玩家的手机上，而不同的解决办法也出现在不同玩家的手机上。所以只能通过玩家间的交流来解决问题，有什么问题吼出来就是这个游戏的精髓啦。</span> &#13;
</p>&#13;
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;color:#737373;white-space:normal;-webkit-print-color-adjust:exact;padding:0px;margin-bottom:16px !important;">&#13;
	<span style="color:#000000;">更详细的介绍请戳</span><a href="http://qdaily.com/display/articles/3989.html" style="-webkit-print-color-adjust:exact;color:#0069D6;"><span style="color:#000000;">这里</span></a><span style="color:#000000;">。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6237" data-title="《「游戏」出去和朋友聚会，你可以拿出这些》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606153819aM7xYRCHenr9qo62.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6237.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="325"/></a>  </div></div> </div><h3 class="title">BombSquad</h3><div class="detail"> 

<p>&#13;
	<img alt="" data-ratio="0.625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213939cFkaynwRZONH4UfJ.jpg-w600"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这是一款 <a href="http://www.froemling.net/apps/bombsquad"><span class="s2">Mac 平台</span></a>上的免费多人游戏，玩家需要在 iPhone 或 Android 手机上下载相应的控制软件，将手机变成游戏手柄。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">游戏内容就是大乱斗，玩家通过控制小人捡起天上掉下来的箱子而获得各种能力，其中主要是炸弹啦。虽然劈拉啪啦的没什么内涵，不过一起玩就是图个简单开心不是吗？</span> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6237" data-title="《「游戏」出去和朋友聚会，你可以拿出这些》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606153819aM7xYRCHenr9qo62.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6237.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="325"/></a>  </div></div> </div><h3 class="title">Headsup</h3><div class="detail"> 

<p>&#13;
	<img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213939iDFC2xjnYfvewEMI.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	记得小时候看综艺节目，总会有一个环节让嘉宾通过表演猜词吗？这反正是我最喜欢的游戏之一。Heads Up! 的流程简化了这个儿时游戏，让乐趣集中在猜词阶段。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">把手机背对自己举在头上之后，游戏就正式开始。答对之后向下翻转手机、猜不出来就向上翻一下手机，进入下一个词。Heads Up! 让这个游戏变得非常简单、快捷。</span>&#13;
</p>&#13;
<p>&#13;
	Heads Up! 有多好玩，其实要取决于你的朋友有多爱搞怪、多爱演。出于这个原因，我们在临近春节时推荐过这个游戏。没有什么比一大群朋友对着你挤眉弄眼，你却怎么也猜不对更搞笑了。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;white-space:normal;">该游戏有 <a href="https://itunes.apple.com/cn/app/heads-up!/id623592465?mt=8" target="_blank">iPhone</a> 和 <a href="http://www.wandoujia.com/apps/com.wb.headsup" target="_blank">Android</a> 版。</span> &#13;
</p>

<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;"><img alt="" data-ratio="0.66875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213940oQzLqvZkw70txKUu.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;">听说过潘斯特星球吗？你即使没听说过，但如果你看到这个长着长耳朵的外星人的形象，就一定会觉得面熟。潘斯特是由国内一个叫崇子的女孩设计的简单可爱的卡通外星人。</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;
	<span style="color:#000000;">而潘斯特的礼物就是该团队</span><a href="http://114.112.40.205/?p=670" style="-webkit-print-color-adjust:exact;color:#0069D6;"><span style="color:#000000;">与瑞众联创合作推出的一款卡牌游戏</span></a><span style="color:#000000;">，该游戏规则简单易上手，而且关键在于萌！萌！萌！老同学相见还是玩这种温暖可爱风格的卡牌为好，如果拿出来的是 Cards Against Humanity 这套卡牌的话，估计没两局人就跑光了。</span> &#13;
</p>&#13;
<p style="-webkit-print-color-adjust:exact;padding:0px;color:#737373;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;white-space:normal;">&#13;

</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6237" data-title="《「游戏」出去和朋友聚会，你可以拿出这些》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606153819aM7xYRCHenr9qo62.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6237.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="325"/></a>  </div></div> </div><h3 class="title">手造奇观 Hand Made Wonders</h3><div class="detail"> 

<p>&#13;
	<br/>&#13;
</p>&#13;
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;color:#737373;-webkit-print-color-adjust:exact;padding:0px;">&#13;
	<img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213940IBSlFYsV68tNKhDe.jpg-w600"/> &#13;
</p>&#13;
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;font-size:13px;color:#737373;-webkit-print-color-adjust:exact;padding:0px;">&#13;
	这又是一套<a href="http://www.2plus.com.tw/?p=3134" target="_blank">卡牌游戏</a>，不过他在卡牌中还属于一个更细小的分类，“摸手”游戏。顾名思义，这套卡牌需要身体上的接触。玩家在游戏中需要通力合作，用许多双手来搭建出各种不同的世界奇观。&#13;
