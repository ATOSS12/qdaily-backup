um  smart-count" data-origincount="332"/></a>  </div></div> </div><h3 class="title">Joinz—拼出，消除，搭积木！</h3><div class="detail"> 

<p>&#13;
	大过年在吵杂的鞭炮声和一齐的红色包围当中，最美应用和好奇心日报为外貌协会的你推荐了 7 个赏心悦目的手机游戏，带你进入另一个世界。&#13;
</p>&#13;
这些游戏之所以被选为最美游戏，原因各不相同。有的是因为有一个萌死人不偿命的主角，有的是极简的线条与颜色的和谐交融，有的是一个美丽而忧伤的故事。&#13;
<p>&#13;
	还有一点就是这些游戏都不那么像是一款游戏。不要带着脑子，偶尔带着眼睛和耳朵去体味一款游戏吧。&#13;
</p>&#13;
<p>&#13;
	第一款游戏就是 <a href="https://itunes.apple.com/us/app/joinz/id909350351?mt=8" target="_blank">Joinz</a>。它乍一看好似俄罗斯方块，深入探索惊觉原来是组合图形搭积木~特殊的规则让游戏具有更强的可玩性。整体色彩搭配点赞。大家闲暇时不妨开动大脑来一局！&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.6" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213848wVIBeg4927CXNJEz.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	界面上方的三个图形可不是下一刻会掉落的俄罗斯方块哦！大家的任务是把同色小色块组合出任一图形形状，粘合，得分，图块顺利消除。规则必须是鬼畜的：每次只能滑到一侧最边缘，换句话说，滑到有阻碍物。。。中间停不下来呢！如何摆放作为阻碍物的小色块也是门学问哦~&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;

</p>

<p>&#13;
	<a href="http://simogo.com/work/the-sailors-dream/" target="_blank">The Sailor’s Dream（水手之梦）</a>也许是你见过的最美的游戏。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213847iaHbySCt6IE5VsWT.jpg-w600"/> &#13;
</p>&#13;
说是游戏有点不恰当，这个从开头到结尾一共 1 小时的故事缺乏基本的游戏性，没有太多谜题可解，也没有大段的故事发展或者感人至深的结尾。与其说是个游戏，The Sailor’s Dream 更像一部小说，一个以文本、声音和图像为共同载体的故事实验。<br/>&#13;
事实上，一篇描写它的文章很难既不毁掉读者第一次打开它的惊喜，又对它进行恰如其分的赞美。<br/>&#13;
不过你也许从来没在别的应用上有这样的体验。手指左滑，海水的颜色渐渐由墨蓝褪浅，不同的文字飘进屏幕带来不同的声音、黑夜逐渐闪出星星的光芒、从夜深到白昼的转变……<br/>&#13;
它看起来那么自然，以至于你觉得一个为触屏设计的游戏本该如此，却不知道为什么现在才做到。<br/>&#13;
<p>&#13;
	The Sailor’s Dream 没有什么待解的谜题，它会让不少游戏玩家失望，我更愿意称它为一个“互动小说”。你要做的就是找一个舒服的地方，坐下或躺着，然后静静地享受通过图像和声音拼凑、还原一个故事的美感。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	<a href="http://www.qdaily.com/display/articles/3519.html" target="_blank">原文作者夏雨青</a>，最美应用<a href="http://zuimeia.com/app/2205/?category=12&amp;platform=1" target="_blank">链接在此</a>。&#13;
</p>

<p>&#13;
	<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213847GHCZj19lLFysSVNt.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	圆滚滚毛绒绒的 <a href="http://miikagame.com/" target="_blank">Miika</a> 迷失在春夏秋冬，它动力满满却缺少方向，它一心向往明灯却遭遇空间阻碍，Miika 那么萌你忍心不来助它一臂之力咩~圆滚滚，毛绒绒，好想穿过屏幕摸一摸！&#13;
</p>&#13;
<p>&#13;
	这是一款轻巧版萌系解谜游戏。与《纪念碑谷》类似，同样是旋转 3D 界面，同样是利用微妙的视觉错位，Miika 的关卡设计更加简单，春夏秋冬带来四种主题色。与其为了到达终点「小灯」而游戏，不如多玩一会儿界面，欣赏沿途风景。旋转的空间中蕴含着无限的可能性。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;

<p>&#13;
	<a href="https://itunes.apple.com/us/app/orbitum-lite/id889944056?mt=8" target="_blank">Orbitum</a> 这个游戏玩法实在是太简单，点击屏幕更换小球的绕行轨道，但是玩起来却十分有挑战性。癫痫患者慎入！&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.596875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213846IpOSQzqUl1bsx2H8.jpg-w600"/> &#13;

游戏中玩家要不断的点击屏幕来向上切换轨道，如果切换不及时就会被吸入黑洞。在切换轨道时不能撞到红色的三角形，收集绿色的六边形来增加分数，蓝色的方形是一段时间的分数加倍～<br/>&#13;
随着游戏的进行，速度会越来越快，我的眼睛到现在还没缓过来，看什么都是旋转的……<br/>&#13;
<p>&#13;
	<br/>&#13;

<p>&#13;
	<a href="https://itunes.apple.com/cn/app/el/id910037893?mt=8" target="_blank">el</a> 是一款躲避类飞行冒险游戏。游戏画面非常梦幻，实乃剪影画与钢琴乐的完美结合。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.5640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213846uYQe2tr1jHxI6RzK.jpg-w600"/> &#13;
</p>&#13;
一只手长按界面上升翱翔，松开手就会往下坠落，另一只手则左右滑动界面调整主人公位置以避开热气球等障碍物，吸收羽毛还能增强生命力，游戏还是挺有难度的。<br/>&#13;
<p>&#13;
	断崖之上，孤牢中醒来的他，意外地得到了一把能乘风翱翔的伞，于是在悠扬的钢琴曲中，剪纸人开始了漫无目的的漂泊之旅。脚下的重峦叠嶂，飞行中遇到的种种障碍，不日又遇上了她，将会有一段怎样的旅程？&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	<span style="background-color:#FFFFFF;"><a href="http://zuimeia.com/app/2038/?category=12&amp;platform=1" target="_blank">原文作者小美</a>。</span> &#13;

<p>&#13;
	我之前一直在想，有没有这样一个软件，它能记录你走过的地方，这样，当一个人在最后总结自己的人生的时候，他看着他走过的路，可能为他走过这么多的地方而感到有意义，也可能为他那空空的地图而感到失落。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.778125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213845BWDFqU0v4CGh12NV.jpg-w600"/> &#13;
</p>&#13;
《<a href="http://zh-hans.fogofworld.com/" target="_blank">世界迷雾</a>》应该就是你想要的那个软件。起初全世界都笼罩在一片茫茫白雾之中，随着你的行走，一条一条你走过的路径慢慢显示出来。于是你爱上了行走，激发了你想要游遍全世界的决心。现在我走到哪里都会打开它，不知不觉这个软件已经成为我生活的一部分了。<br/>&#13;
<p>&#13;
	如果在其他国家记录，还可以点亮该国的国旗，将这个国家由未探索变为已探索。而世界迷雾中成就不是很多，但都很有创意。比如进入北极圈为“爱斯基摩人”，拜访巴西、哥伦比亚、秘鲁叫“亚马孙战士”，凡此种种；而这个应用的终极成就叫做“世界之王”，要求是探索全世界百分之一的面积。这个世界很浩瀚，我们确实很渺小，有太多的未知在等待着我们。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	<span style="background-color:#FFFFFF;"><a href="http://zuimeia.com/app/1646/?category=12&amp;platform=1" target="_blank">原文作者小美</a>。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6514" data-title="《「游戏」好奇心日报 X 最美应用 | 最赏心悦目的那些游戏》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021156177Oj10pSAMGKv8aiw.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6514.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="332"/></a>  </div></div> </div><h3 class="title"> 喵喵拖线线—你这么萌我们都造啦！</h3><div class="detail"> 

<p>&#13;
	<img alt="" data-ratio="0.5640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213845pT3cVJC4mxP2vgLW.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	不说这款小游戏的画风是多么萌呆，看到「<a href="https://itunes.apple.com/cn/app/miao-miao-tuo-xian-xian/id739078089?mt=8" target="_blank">喵喵拖线线</a>」这几个字我的心就已经融化了～～打开它美妙清新的音乐流淌出来，啊，心情好好！游戏配色舒服，音乐悦耳动听，还不时传来喵喵声～好想揉揉喵喵的脑袋呀！&#13;
</p>&#13;
<p>&#13;
	规则呢，非常简单，拖动喵喵别让连线重合就可以啦。但是，如果你以为这只是款萌萌简单的游戏就错了，它的难度其实也不小。&#13;
</p>&#13;
<p>&#13;
	其实，作为猫奴只要听到喵喵声就够了。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
