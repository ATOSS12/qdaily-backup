<p class="p1">&#13;
	帕索里尼的这部杰作被太多人曲解和剥削了。&#13;
</p>&#13;
<p class="p1">&#13;
	人们因为它直白地表现了虐待和残忍的镜头而用猎奇的眼光看待它，这种心态正好成为影片要批判的靶子，可能连帕索里尼也始料未及。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这则寓言发生在意大利向同盟国投降后，残余法西斯势力在北部萨罗城集结，建立了由大总统、大法官、公爵和大主教结成的傀儡政权。他们在萨罗城发起了一连串荒淫无度的行为，疯狂虐待和凌辱了十余名少男少女，逼迫他们性交，并强迫食用粪便，最后以一场大屠杀收场。<img alt="" data-ratio="0.73125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213738RKwcxkl6SEQZ05qa.jpg-w600"/></span>&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">帕索里尼是一名坚定的左派，他从六十年代末到七十年代一直在发声强烈批判横行于意大利的消费主义和资本主义。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">他深爱的工人、农民等无产者，在这个过程中被急剧地边缘化，温情脉脉的农业文明被强大的新资本力量改造为无情的工业文明。</span>年轻人沉溺于享乐主义的生活习惯，而电视是所有堕落行为的罪魁祸首，它是粗俗的渊薮，象征着对现实的仇恨。<img alt="" data-ratio="0.62875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213738ZNq9wUoSjfzP4sDm.jpg-w600"/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">帕索里尼就是带着这样一种忧心忡忡的心情拍摄《萨罗》的，在影片中他用法西斯来比喻消费主义，他甚至认为后者比法西斯更加可怕，因为它摧毁了连墨索里尼都无法摧毁的意大利传统文化价值和古老生活方式，并建立起一种新的模式化生活，美其名曰现代化。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片中的酷刑和屠杀可以被视为一场秀，用来娱乐那些贪婪、冷漠、永远无法满足的统治者，也就是电视机前的观众。</span>&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">帕索里尼就是怀着这种对现代社会和人性的绝望，被谋杀于拉齐奥的奥斯提亚海边。</span>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6655" data-title="《「电影」看完这些电影，就不会再爱人类了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605210737v0jtS3hKoLUeg9Bi.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6655.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="445"/></a>  </div></div> </div><h3 class="title">《飞越疯人院》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">米洛斯·福尔曼的这部电影完全是一则寓言，首先它隐喻的是六七十年代美国特定的历史条件下的现实，但最终，它指向一切压抑人性的体制和社会。考虑到他来自捷克这个事实，我们会更加认同他的立场和经验。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《飞越疯人院》讲一个叫麦克墨菲的正常人为了逃避监狱里的劳动，假装精神病，被关入精神病院，他四处为非作歹，挑战管理制度，与护士长发生了激烈的冲突。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213911Jz8g3nd6NxthRMj5.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">他一会要求看棒球比赛，一会偷带病人出海打渔，惹得医院忍无可忍。最终麦克墨菲怂恿身材强壮、力大无穷的印第安人「酋长」一起逃出疯人院，但在计划实施前他被医院执行了强制手术变成了白痴。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这部影片的小说问世于六十年代，刚刚经历了精神病学的地位在美国发生翻转。之前的五十年代，精神病学一时成为热门的显学。人们觉得在正常人和非正常人之间施行隔离是一种行之有效的办法，精神病医生仿佛是人类的救世主，可以将人从心灵疾病的泥潭中拯救出来，并重建秩序和理智，一切都变得井井有条。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" style="width:554px;white-space:normal;" data-ratio="0.7225" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213911DOKkAZ2qhMBQ0upR.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">但在肯·克西写《飞越疯人院》小说的时候，精神病院突然成了地狱的化身和疯癫的制造者。麦克墨菲是一个挑战地狱的游魂，他要对付的敌人是无法被制伏的，他只能一次次发起新的斗争，但每次都归于失败，他的破坏性是他清醒的标志，但如果在一个地方疯癫才是被鼓励的秩序，那么正常人就会被当成疯子。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6655" data-title="《「电影」看完这些电影，就不会再爱人类了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605210737v0jtS3hKoLUeg9Bi.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6655.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="445"/></a>  </div></div> </div><h3 class="title">《狗镇》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">这个故事被设计为一次检验人心善恶变化的实验。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片发生在一个几乎与世隔绝的美国矿区小镇，看上去民风淳朴。某天孤身女子格蕾丝在黑帮追杀下闯入小镇，并请求避难。汤姆代表居民收留了她，同时和格蕾丝达成协议，允许她在镇上逗留两周，但她需要为每一家做家务作为回报。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.65875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213912Iu8U4Z9vpXGFLTKr.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在协议的履行过程中，我们看到善良的力量在双方之间增长。格蕾丝尽职、快乐地完成了她的工作，证明自己确实是个好人，而居民们也很好相处，显示这的确是一个和睦温馨、乐于助人的社区。影片至这里将善良解释为人与人之间的信任和契约，虽然不是那么理想主义和至高无上，这种务实的理解也能让人接受。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">然而接下来发生的事就像是上天要专门考验善良和道德的可靠性一样。镇民先是得知警方在寻找失踪的格蕾丝，之后发现格蕾丝又成了通缉犯，但他们知道她是无辜的。因为窝藏风险的增加，汤姆提出格蕾丝要为大家做更多的家务，格蕾丝无奈之下同意了。到这个阶段，善良不再是基于信任，它变成了利益的交换和对牺牲的补偿，但我们仍然可以说这还算是你情我愿，基本公平的。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.64375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213912GO6pQLE7srdyYD52.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">格蕾丝的通缉犯身份曝光，这意味着她和镇民之间协议的不平等性迟早将爆发出来。镇上的男人开始骚扰她，甚至侮辱她，连汤姆也加入其中。人性的丑恶暴露出来，善良不过是伪装的面具。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这部电影认为人性本质上是倾向于恶的，善良只有在精心维护的社会契约尚未被撕破时才能以表面化的方式存在。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6655" data-title="《「电影」看完这些电影，就不会再爱人类了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605210737v0jtS3hKoLUeg9Bi.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6655.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="445"/></a>  </div></div> </div><h3 class="title">《狩猎》</h3><div class="detail"> 

<p class="p1">&#13;
	温特伯格的这部电影挑战了很多人心目中的禁区，也是一种根深蒂固的认识：天真无邪。儿童真的是纯真善良的吗？在没有受到社会的污染之前，他们应当是人畜无害的？&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">我们看过太多成年人残害幼童的电影，或许我们会认为这就是世间的本来面目。所以不论那种邪恶达到什么程度，都被视为理所当然。然而本片翻转了这个思维定势，讲成年人在儿童的陷害下，如何陷入有口难辩的困境。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.66625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213913oYNCF618WHIuKzRi.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">麦斯·米科尔森饰演的卢卡斯在托儿所工作，所有人都喜欢这个心地善良的男人。他和小女孩卡拉尤为亲近。当卡拉向他示好时，他委婉地谢绝了。不料卡拉用谎言报复了卢卡斯，诬告他侵犯了她。无论卢卡斯怎么解释都没人相信他。整个小镇的居民，包括好朋友和陌生人都开始排挤他，这完全毁掉了卢卡斯的生活。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.425" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213913KDZcmaBNMAes8Lku.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">镇上居民的判断依据可能和普通观众是一样的，小孩不会说谎，所以这是大人的错。一旦这被作为金科玉律接受下来，大人就失去了为自己辩护的能力。这几乎是一个死局，除非寄希望于说谎的小孩自己承认，被诬陷的大人几乎没有办法从中脱困。同时，因为小孩人格发育的不健全，不论他犯了什么错，几乎都会得到原谅。也就是说，适用于成人的检讨、惩罚措施对犯了诬陷行为的小孩也是失效的。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">造成这种两难局面的根本原因，是人类始终存在对「人性本善」的幻想，成人社会中既然不可得，那么就寄希望于在人类的幼年时期存在这么一段天真无邪的时光。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6655" data-title="《「电影」看完这些电影，就不会再爱人类了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160605210737v0jtS3hKoLUeg9Bi.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6655.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="445"/></a>  </div></div> </div><h3 class="title">《七宗罪》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">《七宗罪》是大卫·芬奇的成名作，也是布拉德·皮特、凯文·史派西、格温妮丝·帕特洛生涯中重要的突破。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">芬奇后来说，他压抑不住自己去读各种关于杀人狂的剧本，这是他最喜欢的一种类型。他后来的确拍摄过许多部专讲连环杀人案的电影，但《七宗罪》在这里面仍然是非常特殊的，因为它拥有独一无二的犯罪动机，最终影片的所有悬念和过程也都指向它。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.4675" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213914pn6LsCuKfwA7xMbN.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在天主教教义的定义中，人性有七大罪状：暴食、贪婪、懒惰、嫉妒、骄傲、淫欲和愤怒。史派西饰演的凶手便是以这七种罪名来选择受害人。摩根·弗里曼和布拉德·皮特饰演的两个警察一开始都被绕进了凶手布下的谜团，最后只好到图书馆去查阅但丁的《神曲》，从名著的字里行间寻找线索。不料这时凶手上门自首，警察以为案件告一段落，不料凶手是为了完成他最后的一个目标，他已经预知有人会犯下愤怒罪，特地来等他自投罗网。</span>&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213914vOdKJyuEHq94cVPW.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《七宗罪》让人非常绝望，仿佛片中没一个人逃得掉审判，所有人都是堕落的，不是犯了这种罪，就是犯了那种罪，即使纯洁如天使的特蕾茜，也会死于凶徒之手，自诩的理性在邪恶引诱下一点点崩坏。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在影片最后老警官引用并篡改了海明威的话，说这个世界很糟糕，但仍然值得为之奋斗。可是，经历了这一切，观众还会相信吗？</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<strong>关于作者</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"> </span>&#13;
