<p>&#13;
	来自乌克兰的设计工作室 ODESD2 日前推出了一把名为「V1」的椅子，意欲帮助在都市里忙碌的工作一族设计一款专属私人空间。它可以在任何空间内为使用者带来一片暂时的隐秘之地。V1 的外部选择了耐用又轻巧的铝合金材质制成，内部则运用了毛毡材料，搭配以雪尼尔抱枕与靠垫。整个椅背像是将使用者环抱起来似的，给予其专注思考与感受的个人空间。不管你是想专注于工作还是只是想静静地放松一下，V1 都是一把能够给予人安全与私密感的椅子。&#13;
</p>&#13;
