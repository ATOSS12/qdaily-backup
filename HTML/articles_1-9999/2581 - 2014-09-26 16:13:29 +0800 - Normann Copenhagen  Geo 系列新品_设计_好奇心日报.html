<p>&#13;
	丹麦设计品牌 Normann Copenhagen 日前为其曾获奖的 Geo 系列再添 6 款新品，出自丹麦设计师 Nicholai Wiig Hansen 之手，其极致简约的整体造型搭配着锋利的边缘设计，舍弃了不必要的细节显出独特的几何美感。Geo 全新系列包括一个真空保温杯、一个托盘、一个糖罐以及三款不同大小的带盖罐子。定价 15-90 美元不等，<a href="http://www.normann-copenhagen.com/families/geo-collection" target="_blank">点击这里购买</a>。&#13;
</p>&#13;
