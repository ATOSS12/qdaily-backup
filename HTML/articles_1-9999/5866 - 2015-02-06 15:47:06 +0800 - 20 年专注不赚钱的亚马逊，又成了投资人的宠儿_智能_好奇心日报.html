lass="num  smart-count" data-origincount="556"/></a>  </div></div> </div><h3 class="title">20 年后，赚钱依然不重要</h3><div class="detail"> 

<p>&#13;
	亚马逊又一次说服投资者，赚钱不重要。&#13;
</p>&#13;
<p>&#13;
	上周末，亚马逊公布了 2014 年第四季度财报。2014 年的最后 3 个月里，亚马逊销售额达到 293 亿美元，盈利 2.14 亿美元。&#13;
</p>&#13;
<p>&#13;
	对于市值 1700 亿美元的亚马逊来说，这点利润实在算不得什么。相比之下，6800 亿市值的苹果同期利润是 180 亿。&#13;
</p>&#13;
<p>&#13;
	但投资人已经满意了，华尔街早先的平均预期不过 8000 万美元而已。更重要的是，集合亚马逊几乎所有数字业务的 Prime 会员服务，也在全球获得近 5 成的年增长。&#13;
</p>&#13;
<p>&#13;
	亚马逊最后一季度的表现打消了随 Fire 手机惨败和之前两个季度巨额亏损而产生的质疑。过去一周时间，亚马逊股价在 300 美元的高价上又涨了将近 1/4。&#13;
</p>&#13;
<p>&#13;
	在亚马逊成立的第 20 个年头，贝索斯再次成功说服投资人放弃短期收益，支持自己继续烧钱。&#13;
</p>&#13;
<p>&#13;
	1994 年，亚马逊创始人杰夫·贝索斯举家搬到西雅图，在车库里筹建在线书店 amazon.com。20 年后，亚马逊已经成长为一个市值 1700 亿美元的全球电商巨头，平均每天卖出 2.4 亿美元的商品。它的商品也远不仅仅是书。过去一年里，亚马逊将开发 4 年的 Fire 手机推向市场、以 9.7 亿美元高价收购游戏视频平台 Twitch、请伍迪·艾伦拍电视剧、做了个实体的 Siri、开始 1 小时送货上门……&#13;
</p>&#13;
<p>&#13;
	不过今天的亚马逊和 20 年前那家刚起步的书店并没有本质区别。它<span style="white-space:normal;">所做的一切依然围绕着卖东西：卖更多类型的商品，不管是数字还是实物；压低商品价格，即使和出版社直接冲突；更快将商品送到顾客手中，自行车、出租车和无人机都可以是工具。</span> &#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.14387211" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213600cuQ7nse41N3IGzo6.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	另一件不变的事是不赚钱。20 年里，亚马逊维持着惊人的增长，和几乎可以忽略的利润。今天的亚马逊依然像一家发展初期的公司一样，不考虑赚钱，将自己的全部收入用于开辟新的市场与业务当中。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="5866" data-title="《20 年专注不赚钱的亚马逊，又成了投资人的宠儿》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606004223KtY86WnFRyQeVaoj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/5866.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="556"/></a>  </div></div> </div><h3 class="title">钱的去向：将送货时间压缩到 1 小时</h3><div class="detail"> 

<p>&#13;
	<br/>&#13;
</p>&#13;
<p style="white-space:normal;margin-bottom:16px !important;">&#13;
	今天，电商和线下零售业谁是未来早已不是问题。不但连锁书店已近消亡，沃尔玛、百思买也停下全球扩张步伐，<a href="http://www.qdaily.com/display/articles/4097.html" target="_blank">回头调整经营策略</a>。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	在将零售往线上迁移过程中，亚马逊试图解决的下一个问题是送货时间。这也是实体商店为数不多的吸引力之一。&#13;
</p>&#13;
<ul>&#13;
	<li>&#13;
		2014 年 1 月，亚马逊的一项<a href="http://blogs.wsj.com/digits/2014/01/17/amazon-wants-to-ship-your-package-before-you-buy-it/">关于配送的专利曝光</a>。利用多年积累的消费行为数据，亚马逊准备预测用户的购买，在接到订单之前将货物调配到临近的配送中心。&#13;
	</li>&#13;
	<li>&#13;
		2014 年 9 月，亚马逊开始<a href="http://www.wsj.com/articles/u-s-mail-to-deliver-amazon-groceries-in-san-francisco-1409854499">利用美国邮政的货车网络调配</a>包括食物、奶制品、书籍、电子游戏在内的 5 万多款日常用品，确保最迟次日早上送货上门。&#13;
	</li>&#13;
	<li>&#13;
		2014 年 10 月，亚马逊通过 Flywheel 应用在旧金山和洛杉矶<a href="http://www.qdaily.com/display/articles/3340.html">召集空闲的出租车为顾客送货</a>。&#13;
	</li>&#13;
	<li>&#13;
		2014 年 12 月，面对监管限制，亚马逊威胁将自己的无人机送货研发迁移到海外。&#13;
	</li>&#13;
	<li>&#13;
		2014 年 12 月，亚马逊公布第 8 代配送中心。能够自动搬运货架的 Kiva 机器人成为当中的明星。整个圣诞购物季，亚马逊在美国的 10 个配送中心共启用了 15000 个机器人。在这些机器人的帮助下，配送中心的每个工作人员<a href="http://www.qdaily.com/display/articles/3722.html">一小时可以处理 300 个订单</a>。&#13;
	</li>&#13;
	<li>&#13;
		2014 年 12 月，亚马逊在纽约曼哈顿地区推出 <a href="http://www.qdaily.com/display/articles/4549.html">1 小时自行车送货上门的 Prime Now 服务</a>。Prime 会员可以获得 7.99 美元/1 小时或者 2 小时免费送货上门。这项业务目前支持超过两万种商品，将会被推广到更多城市的中心区。&#13;
	</li>&#13;
</ul>&#13;
<p>&#13;
	2000 年，亚马逊曾经投资过一家名为 Kozmo 的公司。Kozmo 同样承诺在一个小时内送达书、食物、咖啡、游戏等日常用品。最终由于扩张过快、消费群体有限等原因，Kozmo 在 2001 年倒闭。Kozmo 的倒闭也是 2000 年互联网泡沫的一个经典案例。&#13;
</p>&#13;
<p>&#13;
	随着互联网和电商的普及，在线购物已经不再是几百万早期网络用户的新鲜玩具。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.46875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726135450DF7PLcJ1g42onwCH.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	亚马逊也已经在全球建成了一个庞大的配送网络。目前亚马逊在北美有 75 个仓库，15 个在建。在亚洲则是 33 个仓库，2 个建设中。全球范围内它至少有 155 个仓库，占地约 900 万平方米，是 12.5 个紫禁城的大小。&#13;
</p>&#13;
<p>&#13;
	14 年后，亚马逊回头去做 Kozmo 没做成的事。不过这一次，它有了更多钱可以烧。&#13;
</p>




 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="5866" data-title="《20 年专注不赚钱的亚马逊，又成了投资人的宠儿》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606004223KtY86WnFRyQeVaoj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/5866.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="556"/></a>  </div></div> </div><h3 class="title">钱的去向：卖更多商品，特别是数字内容</h3><div class="detail"> 

<p>&#13;
	2014 年里，亚马逊一共收购了三家公司，分别是游戏制作公司 Double Helix、数字漫画服务 ComiXology、游戏视频直播平台 Twitch。当中最贵的 Twitch 是亚马逊花了 9.7 亿美元从 Google 手中抢来。&#13;
</p>&#13;
<p>&#13;
	这三个公司的共同点是它们都在提供数字内容，与实体商品无关。&#13;
</p>&#13;
<p>&#13;
	比游戏和漫画更烧钱的数字内容是视频。根据贝索斯在财报中的说法，亚马逊过去一年仅仅在视频服务 Prime Video 上就花了 13 亿美元。&#13;
</p>&#13;
<p>&#13;
	13 亿美元花在哪里？&#13;
</p>&#13;
<p>&#13;
	亚马逊一方面自己投资电视剧制作。《透明人生》、《阿尔法屋》、《丛林中的莫扎特》都来自电商巨头旗下的亚马逊工作室，《透明人生》刚刚拿下 2015 年的两个金球奖。&#13;
</p>&#13;
<p>&#13;
	另一方面，亚马逊在购买电影和电视的版权时开始坚持独家授权。1 月底，当 BBC 在续约谈判中拒绝将电视剧独家授权给亚马逊之后，<a href="http://www.theverge.com/2015/1/31/7954859/doctor-who-bbc-shows-vanishing-from-prime-instant-video%0A">亚马逊中止了合作</a>。包括 <em>Doctor Who</em> 在内的大部分 BBC 内容将从亚马逊的视频服务中消失。&#13;
</p>&#13;
<p>&#13;
	过去一年，亚马逊已经通过拿到《汉尼拔》、《24》等知名电视剧的独家使用权，将它们从 Netflix 等竞争对手的片库中抹掉。&#13;
</p>&#13;
<p>&#13;
	当中大部分内容并不直接出售给消费者，而是打包在一起提供给 Prime 会员。&#13;
</p>&#13;
<p>&#13;
	从目前来看，亚马逊的数字内容策略是成功的。按照财报公布的数字，尽管会费从每年 79 美元上调到 99 美元，Prime 会员数量过去一年在全球范围还是增长了 53%。&#13;
</p>&#13;
<p>&#13;
	未来一年，亚马逊在内容投资上将更为激进。上月，亚马逊宣布<a href="http://www.qdaily.com/display/articles/5229.html">签下伍迪·艾伦拍摄电视剧</a>。几天后，<a href="http://www.qdaily.com/display/articles/5395.html">亚马逊进入电影市场</a>，宣布将在未来一年拍摄 12 部走进电影院的中低成本影片。&#13;
</p>&#13;
<p>&#13;
	算上音乐、视频和游戏。亚马逊在 2014 年为数字内容花了至少 24 亿美元。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="5866" data-title="《20 年专注不赚钱的亚马逊，又成了投资人的宠儿》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606004223KtY86WnFRyQeVaoj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/5866.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="556"/></a>  </div></div> </div><h3 class="title">有些部分还很年轻，有些却已经老了</h3><div class="detail"> 

<p>&#13;
	亚马逊去年已经为游戏、视频和音乐烧了至少 24 亿美元。这笔巨额投资是为了拯救已近暮期的业务。&#13;
</p>&#13;
<p>&#13;
	“亚马逊不断创造新的业务线。刚开始的时候，就像所有新的生意一样，会产生亏损。但亚马逊不靠什么‘神奇的按钮’扭亏为盈——他们只是继续增长、继续调整，就像所有生意一样……换句话说，亚马逊由基于同一个平台的一大堆不同的电商创业团队组成。”硅谷投资人 Benedict Evans <a href="http://ben-evans.com/benedictevans/2014/9/4/why-amazon-has-no-profits-and-why-it-works" style="background-color:#FFFFFF;">在此前的一篇文章里总结道</a>。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p style="white-space:normal;margin-bottom:16px !important;">&#13;
	<span style="white-space:normal;">对于做书起家的亚马逊来说，书、音乐、DVD 和游戏构成的媒介业务便是它最成熟的业务，利润的重要来源。</span>亚马逊将自己的收入分为三大类：媒介（书刊杂志、CD、DVD、游戏）；电子设备和其它商品；其它（目前主要是 AWS 云计算）。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="width:539px;white-space:normal;" data-ratio="0.48024316" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042135599Ontr0dkRGWMN86j.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span style="white-space:normal;">从上面这张图可以看到，亚马逊的媒介业务的增长已近停滞</span> &#13;
</p>&#13;
<p>&#13;
	多年来，媒介业务赚到的钱被用于补贴刚刚起步的新业务，驱动着亚马逊进入一个又一个国家、开辟了一个又一个新的领域。&#13;
</p>&#13;
<p>&#13;
	但随着移动设备和互联网的发展，书、音乐、游戏、视频都在抛弃纸和光盘这样的载体，转向在线消费。支持亚马逊拓展新业务的最重要的一块迟早会消失。&#13;
</p>&#13;
<p>&#13;
	除了 Kindle 正在全球稳步蚕食纸书市场以外，游戏、音乐、电影和电视，亚马逊都还是追赶者。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<h2>&#13;
	AWS 终于不再是水下的冰山&#13;
</h2>&#13;
<p>&#13;
	2014 年财报营收会议上，亚马逊将从下一个季度开始，公布 AWS 云计算业务的数字。AWS 是目前亚马逊最充满活力的业务，它所在的“其它”业务在过去四年是亚马逊增长最快的部分。&#13;
</p>&#13;
<p>&#13;
	在亚马逊所做的事当中，为企业用户提供计算资源的 AWS 业务是唯一一个不那么亚马逊的东西。不过它的起源也和卖东西直接相关。&#13;
</p>&#13;
<p>&#13;
	“我们最初的计划是将亚马逊的商品数据库开放出来，让开发者通过互联网调用里面的商品信息。”2002 年便加入亚马逊为 AWS 做准备的亚马逊首席云计算技术布道师 Jeff Barr 在去年年底的 AWS Re:Invent 大会上告诉《好奇心日报》。&#13;
</p>&#13;
<p>&#13;
	亚马逊最初设想的商业模式并未走下去，而是进化成了 AWS——全球第一个商业化云计算服务，将亚马逊数据中心的计算资源通过互联网租用给其它企业和开发者。&#13;
</p>&#13;
<p>&#13;
	AWS 在 2004 年发布、2006 年正式商用。但亚马逊在财报中并不公开这块业务的情况，而是将它的收入与其它业务混在一起。亚马逊的做法避开了微软、Google、IBM 等传统企业服务和云计算巨头的注意力。直到 2010 年，微软才开始调整策略和 AWS 直接竞争。而 Google 则要等到 2012 年。&#13;
</p>&#13;
<p>&#13;
	直到 2014 年，AWS 是云计算的游戏规则制定者，<span style="white-space:normal;">Adobe、NASA、Netflix、中央情报局都是。</span>它最核心的计算和存储服务依然维持着接近 100% 的年增长率。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="5866" data-title="《20 年专注不赚钱的亚马逊，又成了投资人的宠儿》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606004223KtY86WnFRyQeVaoj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/5866.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="556"/></a>  </div></div> </div><h3 class="title">数字入口没有起色</h3><div class="detail"> 

<p>&#13;
	<img alt="" class="lazyload" src="http://www.qdaily.com/system/articles/articleshows/4185/medium/4185.jpg?1418027781"/> &#13;
</p>&#13;
<p>&#13;
	一年数十亿美元投资没有解决的问题是数字消费的入口。&#13;
</p>&#13;
<p>&#13;
	收购数字漫画应用 ComiXology 之后，亚马逊对外宣布的第一个改变便是拿掉 ComiXology 在 iPhone 应用里内置的商店。读者如果想购买漫画，必须登录网页下单。&#13;
</p>&#13;
<p>&#13;
	这项调整的背后是苹果的限制。2010 年，苹果调整付费政策，要求所有通过 iOS 应用销售数字内容的公司必须使用苹果 App Store 的支付流程，并将收入的 30% 付给苹果。卖书、音乐、视频甚至连新闻都包括在内。&#13;
</p>&#13;
<p>&#13;
	对于自身需要花钱购买版权的亚马逊来说，分 30% 意味着无利可图。在苹果新政策启动后，亚马逊拿掉了 Kindle 应用里的商店。之后它的所有数字内容都只能在网页上购买。&#13;
</p>&#13;
<p>&#13;
	Google 自己的 Android 应用商店 Play Story 采用了完全相同的分成方法，从任何应用销售或应用内数字商品的购买中提 30%，只是目前没有苹果那么严格。&#13;
</p>&#13;
<p>&#13;
	因此我们看到亚马逊在 Android 基础上拿掉所有 Google 服务定制了 Fire OS 系统。并在过去一年先后推出 Fire TV 电视盒子、新款 Fire 平板以及 Fire 手机。&#13;
</p>&#13;
<p>&#13;
	特别是 Fire 手机。对亚马逊来说，Fire 就是一个入口、苹果和 Google 无法染指的入口。&#13;
</p>&#13;
<p>&#13;
	根据 <em>Fast Company</em> 早先的报道，过去 4 年里，贝索斯自己控制着 Fire 手机的<a href="http://qdaily.com/display/articles/5025">所有细节和功能的研发</a>。&#13;
</p>&#13;
<p>&#13;
	但亚马逊在智能手机市场的第一次努力还是失败了，上市第一个季度便造成 1.7 亿美元损失。面对苹果的精致产品，<a href="http://www.qdaily.com/display/articles/4185.html">Fire 手机既不够好、也不够便宜</a>。&#13;
</p>&#13;
<p>&#13;
	现在看来，失败的还不只是手机。曾经一度表现不俗的 Fire 平板同样境况不佳。根据 IDC 最新公布的数字，2014 年最后一个季度，亚马逊仅仅售出 170 万部 Fire 平板，大约一年前的 30%。&#13;
</p>&#13;
<p>&#13;
	此次下滑发生在亚马逊拿出 99 美元低价平板之后，标志着亚马逊在平板市场持续多年的低价差异化策略失败。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="5866" data-title="《20 年专注不赚钱的亚马逊，又成了投资人的宠儿》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606004223KtY86WnFRyQeVaoj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/5866.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="556"/></a>  </div></div> </div><h3 class="title">未来：积累 20 年的护城河正被手机购物填上</h3><div class="detail"> 

<p>&#13;
	Fire 手机和平板的失败暴露出的一个问题是亚马逊不知道如何带来好的交互体验。&#13;
</p>&#13;
<p>&#13;
	随着购物从网站转向手机，这将会成为一个问题。&#13;
</p>&#13;
<p>&#13;
	作为在线购物的先驱，亚马逊在输入网址的时代通过搜索、分类、评价系统、机器算法调整价格、导流提成等细节建立了难以追赶的先发优势。&#13;
</p>&#13;
<p>&#13;
	但手机不同，用户不再需要记一个新的网址、往往看不了几条评论、更不会在几寸大的小屏幕上设置复杂的排序规则。&#13;
</p>&#13;
<p>&#13;
	用户会更快更冲动地根据照片、定价和品牌下单。&#13;
</p>&#13;
<p>&#13;
	在这样的环境下，亚马逊的防线不再坚不可摧。比如在亚马逊最为稳固的美国市场，亚马逊 2 月 2 日在整个 iPhone 应用商店免费应用的下载排名是 47。离它最近的新兴移动购物平台是一个名为 Wish 的应用，在总榜排 64，二者相差 17 名。&#13;
</p>&#13;
<p>&#13;
	Wish 只是一个成立 4 年的新兴移动购物应用，通过一个简单、清爽的用户界面将中国等地的便宜商品卖到美国。它没有一个庞大的搜索引擎团队、也没有积累 20 年的评分系统、甚至不能保证 3 天送货上门。&#13;
</p>&#13;
<p>&#13;
	但这并不妨碍 Wish 靠着不足 8000 万美元的融资快速缩短自己与亚马逊的差距。仅仅一年前，Wish 在 iPhone 应用商店距离亚马逊还有 100 多名。&#13;
</p>&#13;
<p>&#13;
	不久前，库克在苹果营收会议上称 2015 年将是 Apple Pay 之年。去年 9 月推出以来，已经有 750 多个银行及信用合作社支持 Apple Pay 的服务。在这项服务推出的 72 个小时，就有 100 万张银行卡在它上面激活。&#13;
</p>&#13;
<p>&#13;
	即便按照比较乐观的估计，Apple Pay 对于苹果来说也<a href="http://www.qdaily.com/display/articles/4047.html">不过是一个 10 亿美元的生意</a>，对于苹果来说是个小生意。&#13;
</p>&#13;
<p>&#13;
	但 Apple Pay 对于亚马逊却是个坏消息。Apple Pay 的推出意味着 iPhone 上的移动应用，不再需要自己构建复杂的支付平台、验证信用卡信息——这一切都被苹果解决了。&#13;
</p>&#13;
<p>&#13;
	在 Apple Pay 的支持下，手机购物被简化成按一次指纹就能完成的简单操作。任何一家手机电商创业公司在支付便捷方面，都可以和亚马逊站在同一条起跑线上。而支付曾经是亚马逊通过 One Click 专利构筑的护城河。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="5866" data-title="《20 年专注不赚钱的亚马逊，又成了投资人的宠儿》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606004223KtY86WnFRyQeVaoj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/5866.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="556"/></a>  </div></div> </div><h3 class="title">一切才刚刚开始</h3><div class="detail"> 

<p>&#13;
	“线上零售将会成为一个非常庞大的市场，一系列公司将从中获利。我们对目前的进展感到满意，对即将去做的事更是激动万分。”&#13;
</p>&#13;
<p style="white-space:normal;margin-bottom:16px !important;">&#13;
	1997 年上市后，贝索斯在给投资人的信的结尾写下这句话今天看来也并不过时。&#13;
</p>&#13;
<p>&#13;
	Forrester Research 估算，在电商起步最早、互联网早已普及的美国，2014 年线上销售额达到 2940 亿美元，占整个零售业的 9%。&#13;
</p>&#13;
<p>&#13;
	对于想要取代实体经济的亚马逊来说，还有 91% 的市场尚未攻克。<span style="white-space:normal;">如果 1955 年，刚开了第 9 家店的麦当劳选择停止扩张、好好赚钱，那将是一个错误的决定。</span> &#13;
</p>&#13;
<p>&#13;
	在过去 20 年里，亚马逊将赚到的每一分钱投新业务，<span style="white-space:normal;">在消费从线下转向线上的趋势中抓住尽可能多市场份额。</span>&#13;
</p>&#13;
<p>&#13;
	<span style="white-space:normal;">实体零售商已经走向衰落，但亚马逊的挑战并未变少。旧金山湾区大大小小的一小时快速送货服务、耕种十年未见起色的中国区业务、早已霸占智能手机市场的苹果和 Android 厂商。</span>&#13;
</p>&#13;
<p>&#13;
	<span style="white-space:normal;">一切才刚刚开始。</span> &#13;
</p>
