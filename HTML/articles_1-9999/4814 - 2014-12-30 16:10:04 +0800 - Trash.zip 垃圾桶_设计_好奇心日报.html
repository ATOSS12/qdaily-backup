<p>&#13;
	这款名为 Trash.zip 的垃圾桶是设计师 Fan Liyuan 在今年德国红点奖上的获奖作品。生活中我们常常遇到垃圾超出垃圾桶的承受范围这一问题，对此设计师将 Trash.zip 设计为镂空螺旋状，它可以根据放置的垃圾的量缩小或增大。按照设计师的思路，Trash.zip 能节省 40% 的材料和重量，并将垃圾的体积压缩 50% 以上，这也意味着我们使用的垃圾袋将会更少。&#13;
</p>&#13;
