<p>&#13;
	怀表品牌 MMT 日前再出 Touch 系列新作，将其最经典复古的 Calendar 表款还原至毫无修饰的最初面貌，运用了现代耐磨技术，使得这款完美复刻版的怀表更具耐用性。此外，来自巴黎与香港的设计公司还为其添置了枫木与胡桃木的外圈与皮质吊带，外观呈现出极致简洁的美感。定价 249 美元（约合人民币 1555 元），<a href="http://www.mmtstore.com/" target="_blank">点击这里尝试购买</a>。&#13;
