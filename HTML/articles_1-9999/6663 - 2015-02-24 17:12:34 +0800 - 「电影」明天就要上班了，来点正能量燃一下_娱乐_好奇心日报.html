<p class="p1">&#13;
	<span class="s1">要说哪种题材最燃，很多人会回答「英雄电影」。比如当下流行的一类影片，「hero」前还加个「super」，简直是特大号的英雄。但他们是银幕上的神话。现实中的英雄，往往其貌不扬、本本分分，同你我一样平平凡凡地生活，直到命运与他开了个玩笑，把一枚叫「英雄」的炸弹扔给他。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《千钧。一发》讲的就是这样一个故事。东北某市公安局民警老鱼，不到五十的年纪，工作兢兢业业，生活算不上赤贫。最头疼的事儿是快复员的儿子没工作，最享受的事是跑河上凿个冰窟窿钓鱼。然后，市里某小区发现了定时炸弹。北京专家赶不及，省里也没人，这时人群中有声音：老鱼懂这个。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">老鱼其实并不懂，可别人更不懂。于是他硬着头皮说：好吧，那我上。<img alt="" data-ratio="0.66625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213951bhFVvXyiIc4z09qA.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这一声「我上」，可就是十一次的千钧一发。凭着经验、生活智慧，以及一点点误打误撞的运气，老鱼成功排除了前十枚炸弹。在对付最后一枚时，炸弹爆炸。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">就这么个故事，虽然有关炸弹，可也算不上「燃爆了」。导演高群书说：那里只有憋屈的人生。对，憋屈。这个有点儿粗糙、有点儿混乱，更有点儿底层的东北景象，真是憋屈。但憋屈的后面还是有一股韧劲的，这股韧劲并非是指拆弹的勇气，并非是那英雄的事迹，并非是那「滴滴答答」的声响中的惊心动魄，而是这憋屈的生活本身。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片改编自真实人物——黑龙江齐齐哈尔市建华分局治安大队民警于尚清在第十一枚炸弹爆炸后重度伤残，吃了十一年止疼药后，于 2014 年 11 月 6 日晚去世，享年五十八岁。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6663" data-title="《「电影」明天就要上班了，来点正能量燃一下》，来自@好奇心日报" data-pic="http://m.qdaily.com/images/missing_article.png" data-url="http://www.qdaily.com/cards/6663.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="120"/></a>  </div></div> </div><h3 class="title">《93 号航班》</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1">2001 年 9 月 11 日，美国有四架飞机被劫持。其中两架撞击了世贸中心，一架撞上了五角大楼。还有一架，即联航 93 号，于宾夕法尼亚州坠毁。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">影片《93 号航班》还原了机上的情形。之所以用「还原」表述，是因为该片力求一种真实可信的效果。但从零碎的声音片段等资料中重构客观历史当然不可能，所以毋宁说它是以纪录片式的风格重构新的历史，站在特定的立场上达成诉求。<img alt="" data-ratio="0.56375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213951D10pmOtwdKvH7QI8.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">但在不考虑任何政治元素的情况下，《93 号航班》首先是一部「燃爆了」的影片。它的两条线索：一条是军方、指挥中心等地面单位；另一条则是飞机上的生死搏斗，都十足好看。要知道，该片的导演，可是拍过《谍影重重》第二、三部的保罗·格林格拉斯。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《93 号航班》也使用了类似《谍影重重》的风格，但要真实而残酷许多。剧情极富张力，镜头迅速、激烈、紧张，剪辑的密度更是带来了令人窒息的九十多分钟。其间我们不仅见证了 93 号航班上发生的一切，同时也看到国家机器陷入混乱，各机构在灾难瞬间的无所适从。<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213952lJjSbAdEstVwC4xB.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">通过 CNN 的转播，世贸中心的轰然倒塌、五角大楼的滚滚浓烟给予片中人物，以及观众以强烈的震惊。这种面对灾难的无力感，使《93 号航班》成为我看过的最好、最惊悚的灾难片之一。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">保罗拍摄影片前，始终没有让饰演恐怖分子同乘客的演员见面。所以影片的表演上也形成了强烈的对抗。但它终究不是一部散布敌意和仇恨的电影。当飞机坠毁在即，乘客与恐怖分子都诵念属于自己的信仰时，我们更期待在将来能见到一种共识。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6663" data-title="《「电影」明天就要上班了，来点正能量燃一下》，来自@好奇心日报" data-pic="http://m.qdaily.com/images/missing_article.png" data-url="http://www.qdaily.com/cards/6663.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="120"/></a>  </div></div> </div><h3 class="title">《木雕家斯泰纳的狂喜》</h3><div class="detail"> 

<p class="p1">&#13;
	德国导演赫尔佐格喜欢将镜头对准疯子、侏儒等边缘人物，这些人往往是最孤独又最纯粹的理想主义者。身为其中的一位，木雕家斯泰纳并非一个安静的手工艺人，而是一名对抗重力、在空中飞翔的跳台滑雪运动员。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">赫尔佐格说： 「跳台滑雪不仅是运动的追求，也绝对是种精神探索，它追问着如何对付死亡和恐惧。某种程度上来说，这是种自杀性运动，而且全然孤独。一旦跳台手开滑下轨道，就没有东西可以阻止他们，他们仿佛正飞进最深邃、最黑暗的深渊。」而且赫尔佐格还发现，跳台滑雪的运动员大都是些面色苍白、青涩的年轻人，他们梦想着飞起来，对抗重力，以及其他的东西。<img alt="" data-ratio="0.6025" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213952vJduCyxLBigIQ0lG.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">斯泰纳瘦弱、腼腆。在影片结尾，他低着头，带着牵强的笑容，诉说着小时候受过的委屈，那是关于一只乌鸦的故事。但就是同一个斯泰纳，在 1972 年前南斯拉夫的世界冠军赛上，</span>一次又一次飞上天空，一次又一次地刷新着自己的世界纪录。在十倍慢速的镜头下，他呈现出一种超越人类极限的状态，赫尔佐格称其为「狂喜」。斯泰纳一直试图突破极限，跳得更远，于是他站在了生死的边缘。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这部纪录片描绘的是飞翔在空中的生死之事。如果你为极限运动感到血脉偾张，或者你好奇于人类灵魂的极限，它绝对值得一看。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6663" data-title="《「电影」明天就要上班了，来点正能量燃一下》，来自@好奇心日报" data-pic="http://m.qdaily.com/images/missing_article.png" data-url="http://www.qdaily.com/cards/6663.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="120"/></a>  </div></div> </div><h3 class="title">《疤面煞星》</h3><div class="detail"> 

<p class="p1">&#13;
	从影片开场那颇具激励的音乐中，我们看到古巴难民前往美国的纪录影像。之后是主人公托尼·蒙大拿，他用带着口音的英语同警察开些无聊的玩笑，一个十足的乡巴佬。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">然后他凭着勇气、欲望和冷酷的心脏，开始了人生的发迹史。从落魄难民到黑帮大佬，阿尔·帕西诺饰演的托尼像疯子一样无所畏惧。之后的一个夜晚，他看到天空驶过一艘游艇，上面的大字闪闪发光：「世界属于你」。<img alt="" data-ratio="0.66375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213953rowSbZ4l7PJjfxdV.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">托尼产生了一种错觉，在共产主义古巴永远也不会属于他的东西，现在完完全全投进他的怀抱。他在花园里养了一只老虎，在大厅里摆放一个地球的模型，上面写着他最爱的那句格言——「世界属于你」。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">可惜世界并不属于他，它不属于任何人。影片的后半段急转直下，即使事业依旧光彩，托尼无可避免地陷入了生活的崩溃中。对于充满欲望的奋斗者，值得畏惧的并非任何困阻，而是欲望实现之后的无所适从。<img alt="" data-ratio="0.6675" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213953WgxS9j54i6PbktH3.jpg-w600"/></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">我们再也找不到影片伊始那个斗志昂扬的年轻人，现在的托尼是个愤怒、悲观、内心满是绝望的人。他一心一意地创造自己世界，从而给身边的人带来幸福，可母亲、妹妹、爱人都视他为仇敌。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">敌人也想杀死他，几十名杀手潜入家宅。然后这位蒙大拿以一人之力，对抗着他们。在可能是电影史中最为震撼的枪战之后，他站在楼上，迎接着杀手们的子弹。他愤怒地咆哮：「我是托尼·蒙大拿，让我来接受你们的子弹，你们都打中了，可我还站着！你们看，我还站着！」</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">是的，身中几十发、甚至上百发子弹的托尼·蒙大拿，还站在这个不属于它的世界上。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6663" data-title="《「电影」明天就要上班了，来点正能量燃一下》，来自@好奇心日报" data-pic="http://m.qdaily.com/images/missing_article.png" data-url="http://www.qdaily.com/cards/6663.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="120"/></a>  </div></div> </div><h3 class="title">《稻草狗》</h3><div class="detail"> 

<p class="p1">&#13;
	如果说托尼·蒙大拿是个无畏的斗士，那么《稻草狗》中的数学家大卫·萨莫则完全是个老实人。他携妻子来到某个清静的英伦郊外安心著书，其间受到不可忍受的屈辱——妻子被当地人轮奸，可他依旧沉默。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">但影片结尾，为了保护一名年轻人，数学家大卫·萨莫开始了自己的反抗。而一旦反抗，他释放的能量残酷而惊人。以更为极端的暴力来应对，这是导演萨姆·佩金帕给出的生存于这个暴力世界的对策。<img alt="" style="width:554px;white-space:normal;" data-ratio="0.5675" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042139537GRp63tShaq8gfzN.jpg-w600"/></span>影片的大部分，我们被大卫的懦弱刺痛着。一部常规的情节剧绝不会允诺如此长时间的压抑，但佩金帕就习惯这样。也就因如此，大卫最后的反抗给人带来巨大的惊愕。这是一部极端暴力的影片，并非在影像上太过分，而是因为不可忍受的压抑之后的暴力，尤其触目惊心。&#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">据说「稻草狗」的片名来自《道德经》的名句：「天地不仁，以万物为刍狗。」在世界这张巨大而残忍的案板上，稻草狗也有其生存之道。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>关于作者</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><em>丛未，影评人，图书编辑，在《虹膜》发表过多篇文章。</em><br/>&#13;
</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6663" data-title="《「电影」明天就要上班了，来点正能量燃一下》，来自@好奇心日报" data-pic="http://m.qdaily.com/images/missing_article.png" data-url="http://www.qdaily.com/cards/6663.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="120"/></a>  </div></div> </div><h3 class="title">过春节，用电影对抗无聊</h3><div class="detail"> 

<h3 style="white-space:normal;">&#13;
	<a href="http://qdaily.com/display/cards/6321.html" target="_blank" style="font-size:16px;">除夕：大年夜看这些电影，看着看着就饿了</a>&#13;
</h3>&#13;
<p>&#13;
	<span class="s1">&#13;
	<h3 style="white-space:normal;">&#13;
		<span class="s1"><a href="http://qdaily.com/display/cards/6526.html" target="_blank">初一：看完这些电影，新一年对长辈好一点</a></span>&#13;
	</h3>&#13;
	<h3 style="white-space:normal;">&#13;
		<span class="s1"><a href="http://qdaily.com/display/cards/6556.html" target="_blank">初二：这些电影美如画，被无数人做成壁纸</a></span>&#13;
