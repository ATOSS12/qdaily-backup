<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	来自英国的设计工作室 Mosevic 经过四年的设计和研究，推出了一款牛仔布系列的墨镜。他们用树脂材料将牛仔布融合在一起，牛仔布厚薄不等，从三层到十层都有。镜框内部为了便于清洁，使用了细致打磨过的光滑平面。而外部的牛仔布料，让它和任何一个目前的墨镜都不一样。目前产品马上就要登录 Kickstarter 众筹，现在可以来<a href="http://mosevic.com/" target="_blank">官方网站查看详细信息</a>。&#13;
</p>&#13;
