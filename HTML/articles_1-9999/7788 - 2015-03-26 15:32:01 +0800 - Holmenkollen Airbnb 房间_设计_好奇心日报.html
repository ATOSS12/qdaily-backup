<p style="margin-top:0px;white-space:normal;margin-bottom:16px !important;">&#13;
		在奥斯陆最高处屹立着的 Holmenkollen 滑雪跳台是由丹麦 JDS 建筑事务所建造的，很多游客都会来这里参观、滑雪，最近<a href="https://zh.airbnb.com/?cdn_cn=1" target="_blank"> Airbnb </a>将它列入了他们的最新服务名单中，可以供滑雪爱好者租住。跳台的一楼，也是旅客房间的250层台阶之下，是世界上最大的滑雪博物馆，存留着4000多年滑雪的历史和极地探险家的探索历程。而跳台的最上面则是 Airbnb 的房间，整个房间被落地窗环绕，可以俯瞰大片的高山和森林。&#13;
