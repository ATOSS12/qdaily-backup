<p>&#13;
	波兰设计师 Patrycja Domanska 与 Tanja Lightfoot 的设计师们日前联手为瓷砖制造商 Kaza Concrete 带来了一组瓷砖作品 Edgy。它由两种不同的瓷砖组成，加入了 3D 立体造型的元素，既可以用于公共空间，也适合私人的居家环境，室内室外皆可使用。不管是选择覆盖整个墙面还是部分装饰，都有令人惊喜的点缀效果。3D 立体造型瓷砖的不对称表面，呈现出的视觉效果也很别致。&#13;
</p>&#13;
