	<span style="white-space:normal;">法国设计师 Philippe Starck 带来这件作品是为德国卫浴品牌 Hansgrohe 设计的一款水龙头，水龙头的外观透明，因此可以清晰看见水流在水龙头中的流动状态。同时，玻璃的通透性使得一旦有异物出现，便会在水龙头内壁暴露无遗。水龙头上部的可拆卸性方便了清洁，你甚至可以把它拆下来放进洗碗机里面洗洗呢。</span>&#13;
