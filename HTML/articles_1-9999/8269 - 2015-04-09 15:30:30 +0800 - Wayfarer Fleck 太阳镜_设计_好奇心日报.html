<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Ray-Ban 最近为其旗下 Wayfarer 太阳镜推出全新的 Fleck 系列，设计上采用经典迷人的玳瑁纹理，且采用多种配色，除了最普通的棕色以外，还有粉色，蓝色，绿色等。在镜片上，有吸光镜片和 B－15 偏光镜片两种选择，兼备实用和美貌。目前眼镜售价为 215 美元，<a href="www.ray-ban.com" target="_blank">这是购买链接</a>。&#13;
