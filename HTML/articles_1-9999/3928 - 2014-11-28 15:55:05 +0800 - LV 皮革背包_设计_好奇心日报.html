<p>&#13;
	法国奢侈品品牌路易威登（Louis Vuitton）这一季带来了一款全新的皮革背包。这款背包采用了 Taurillon 牛皮皮革制造而成，皮质柔软而耐用，而全黑色的设计也使得整个背包散发出酷酷的质感，是一款男生皆适用的背包。长得酷只是一方面，这款背包的内里也大有文章，多个不同尺寸的间隔可以帮助使用者明确分类各种需要带出门的小物件，此外，内里还配备了超细纤维的构造，谨防刮花背包的皮质。定价 5000 美元，<a href="http://us.louisvuitton.com/eng-us/products/taurillon-backpack-lg-cuir-taurillon-008805" target="_blank">点击这里询问购买</a>。&#13;
</p>&#13;
