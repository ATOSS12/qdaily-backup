<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	今年越是小巧的包越流行，Marc Jacobs 推出的这个春夏包袋系列取名叫做 “Trouble”，其灵感来自复古的 60 年代。整个系列除了基本的黑色，亮黄色，红色，粉色都十分抢眼，在材质上采用得失鹿皮、小牛皮和蟒蛇纹皮。<a href="http://www.marcjacobs.com/" target="_blank">这是购买链接</a>。&#13;
