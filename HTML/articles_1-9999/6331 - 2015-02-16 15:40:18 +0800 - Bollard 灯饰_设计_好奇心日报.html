<p>&#13;
	丹麦品牌 Menu 邀请美国设计师 Shane Schneck 在今年的哥本哈根 Northmodern 设计展上带来一款灯饰新作，由硅树脂材质制成，圆锥形的轮廓决定了其可以用来聚拢光源，定向照明，可以适用于 4 个位置的照射方式，垂直悬挂或者侧悬在天花板上皆可，竖放与横放于桌面作为小型台灯也可以。提供淡绿色、裸色、灰色以及黑色等选择。&#13;
