<p>&#13;
	早起烤面包总是容易烤焦怎么办？盯着面包烤就不会了。来自泰国 PLERN 设计工作室的年轻设计师 Chaya Harntaweewongsa 就利用这一点设计了一款可视性的烤面包机，其实是一个特别简单的解决方案。她将烤面包机的前后两块面板做成了玻璃材质，可以方便使用者轻松观察烤面包的过程，如果发现面包开始变焦，就可以立即将面包弹出。&#13;
</p>&#13;
