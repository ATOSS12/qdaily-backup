<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	法国设计师 Constance Guisset 非常浪漫，推出的这一款 Cumulus 云朵香薰仪也从头到脚充满浪漫的气质，“云朵”材质为无光陶瓷，看上去温柔轻巧。上面开设的小孔让香气缓缓溢出，不紧不慢，营造放松的气氛。产品搭配一个小盒子，可以盛放精油，或者就像设计师说的 “意外获得的宝藏”。<a href="http://www.constanceguisset.com/" target="_blank">这是设计师的个人主页</a>，感兴趣的话，不如来看看 Constance Guisset 其他的作品。&#13;
</p>&#13;
