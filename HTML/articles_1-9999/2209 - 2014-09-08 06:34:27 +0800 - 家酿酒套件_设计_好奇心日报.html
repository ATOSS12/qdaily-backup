<p>&#13;
	<span style="line-height:1.5;">这个冬天，你可以在家里藏下一瓶自酿的酒招待好友了。Norse Hutchens 近日推出了一系列酿酒套件，不仅包含酿酒所需的原料与工具，还附上了贴心的操作说明。多种类型的酒能够满足不同人群的需求，你可以选择美容养颜、补肾养胃的蜂蜜酒，也可以试试墨西哥的果酒 MOONSHINE ，日本清酒与葡萄酒的制作配方均有提供。定价 30-140 美元不等，</span><a href="http://www.uncommongoods.com/sets/homemade-alcohol-kits" target="_blank">点击这里购买</a><span style="line-height:1.5;">。</span>&#13;
