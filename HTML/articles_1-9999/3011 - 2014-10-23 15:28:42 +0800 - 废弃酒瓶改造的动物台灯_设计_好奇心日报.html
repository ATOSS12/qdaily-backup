<p>&#13;
	废弃的酒瓶如何处置？印度女设计师 Nishi Chauhan 想出了一个不错的法子，她将废酒瓶改造成了动物台灯，并且给这一系列贯以 Animal Farm 的名字。设计师把废酒瓶当做动物的身体，然后加上三角底座、头部等零件，接着再加入 LED 光源、电池和开关，将其变成台灯。此外设计师还对不同造型的酒瓶进行了深度加工和改造，使台灯呈现出更加可爱、亲近的形象。这一系列作品还收获了今年的<a href="http://www.red-dot.sg/en/online-exhibition/concept/?code=1193&amp;y=2014&amp;c=9&amp;a=0" target="_blank">红点概念奖项</a>。&#13;
