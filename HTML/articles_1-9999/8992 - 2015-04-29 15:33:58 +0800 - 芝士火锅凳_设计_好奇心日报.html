<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	日本设计师 Satsuki Ohata 受火锅制作流程的启发，设计了这一款“好吃”的火锅凳。它的制作流程是：将高吸水海绵浸入到液体中，制成带色PVC，热风风干后凝固成固体方块，看上去就像巨型的奶酪。这款作品在米兰设计周的 Salone Satellite 展览上进行了展出。这里有 Satsuki Ohata 的个人主页，他有许多奇思妙想的设计，可以<a href="http://satsuki.co/product.html" target="_blank">点击这里进去查看</a>。&#13;
</p>&#13;
