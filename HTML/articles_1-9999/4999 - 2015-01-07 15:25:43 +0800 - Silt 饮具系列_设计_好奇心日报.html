<p style="margin-top:0px;margin-bottom:0px;line-height:normal;">&#13;
	这套名为「Silt」的饮具系列是不是看上去很像锈迹斑斑的铁器？但它真的是陶器，由未上釉的紫色粘土制作而成。Silt 出自英国设计师 Gautier Pelegrin 与Voon Wong 之手，整个制作过程由台湾林氏陶瓷工作室（Lin's Ceramics Studio)完成。这种未上釉的紫色粘土材质不仅使得每一款杯具都具有其独一无二的特质，还具有活性炭的功能，可以用来软化水质，用来泡茶不错呢。&#13;
</p>&#13;
