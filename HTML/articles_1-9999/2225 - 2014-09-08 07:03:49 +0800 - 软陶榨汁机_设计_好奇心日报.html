<p>&#13;
	<span style="line-height:1.5;">通常情况下，我们看到的榨汁机都是塑料或者金属材质，而意大利设计师 Jacopo Ferrari 则为我们带来了一款软陶材质的榨汁机 Squeezer ，处处透出古典的味道。中间的彩色橡胶圈将上下两部分连结起来，在压榨橙子或柠檬的时候，上方未上釉的部分还能缓慢地吸收果汁的香气。整个榨汁机的制作过程均由手工完成，目前正在 </span><a href="https://launchbox.cutandpaste.com/projects/538f90f669702d7c5c0d0100" target="_blank">launchbox</a><span style="line-height:1.5;"> 上进行众筹。</span>&#13;
