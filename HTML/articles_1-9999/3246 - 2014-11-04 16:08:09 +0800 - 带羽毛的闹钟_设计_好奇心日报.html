<p>&#13;
	艺术家 Martin Smith 为美国创意生活用品设计品牌 Kikkerland 带来一款名为 Tweet Clock 的闹钟，其机械式的设计不需要任何电池装备，在转动相关法门后，可持续工作 3 天。 外型方面，Martin Smith 将坚硬的金属材质与轻盈的羽毛巧妙地结合，生出一种视觉上的新鲜感，Martin Smith 自言这一设计的灵感源自早晨醒来时鸟鸣的声音。定价 70 美元，<a href="http://www.kikkerland.com/products/tweet-clock/" target="_blank">点击这里尝试购买</a>。&#13;
