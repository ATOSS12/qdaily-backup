<p>&#13;
	东敦伦设计品牌 Vitamin 日前带来了他们的 2014 最新家居系列作品，包括挂钩、吧椅、台灯、镜子等。这个系列的珍贵之处在于由纯手工制作完成，灵感来源于陀螺的挂钩用天然橡木打造，被赋予圆润的外形，避免衣物被钩丝，K Lamp 台灯独特的造型使得光源照射到顶部再被反射下来更显温暖。目前，Vitamin 2014 最新家居系列作品正在<a href="http://www.londondesignfestival.com/" target="_blank">伦敦设计节</a>上展出。&#13;
</p>&#13;
