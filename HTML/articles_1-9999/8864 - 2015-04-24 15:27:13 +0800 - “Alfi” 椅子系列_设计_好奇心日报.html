<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	英国设计师 Jasper Morrison 最近为 Emeco 推出了一个叫做 “Alfi” 椅子系列，包括一把椅子，两款不同高度的柜子和吧台凳，以及一个三个联排的长椅。椅子全部使用工业废料制成，设计上简约低调，舒适性强，Jasper Morrison 为他们选择了棕色，绿色，深灰色等不同的泥土色彩，视觉选择丰富，对于咖啡厅，酒馆，学校，家庭等都是不错的选择。&#13;
