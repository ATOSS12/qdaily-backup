<p>&#13;
	<span style="line-height:1.5;">新加坡设计团队 Outofstock 近日为丹麦家居品牌 Bolia 打造了一款开放式的橱柜，书籍与一些日常饰物等都可以显示在开放空间，而其内部还有一个立方体，又为用户创建了一个封闭的储藏空间。这款橱柜的外部材质使用的是原色或蓝色的橡木板，内部封闭立方体的材质同样为橡木板，但提供原色与红色两种可选，使得用户在购买时可以挑选最多不同的六种颜色搭配方案。定价 6899 丹麦克朗，</span><a href="http://www.bolia.com/sv-se/designers/outofstock/04-088-01_5411913" target="_blank">点击这里购买</a><span style="line-height:1.5;">。</span> &#13;
