<p>&#13;
	听到 Walkman 可能大家会想到单纯播放音乐的 MP3 ,随着产品功能走向多元化，Sony 推出 NWZ-WS613 运动型 NFC Walkman ，拥有防水防汗功能，带着它全天候做运动都没有问题，此外它还有一个指环无线遥控器，方便随时播放或更换曲目。值得一提的是，NWZ-WS613  特备有快速充电功能，只要充约 3 分钟就能使用大约 1 个小时，再充满电的情况下，可连续播放 8 小时。&#13;
</p>&#13;
