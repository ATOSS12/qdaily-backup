<p>&#13;
	挪威奥斯陆设计师 Andersson &amp; Voll 设计了一款早安摩卡咖啡壶套装，咖啡壶采用了当下流行的明亮黄色作为主色调，配有大理石板雕刻而成的小型灶台。设计灵感来源于分层式的日本传统茶壶，大理石灶台的材质选取，强调了其具有雕塑般的品质。这款套装还包括采用混凝土制造的可用灯泡进行加热的咖啡机，和一个水壶。&#13;
