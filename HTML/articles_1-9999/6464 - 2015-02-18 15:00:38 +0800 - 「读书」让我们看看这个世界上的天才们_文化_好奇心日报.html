<p class="p1">&#13;
	<strong>《硅谷之父：</strong><span style="white-space:normal;"><strong>微型芯片业的幕后巨人》 </strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<strong>莱斯利·伯林  </strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<strong>中国社科出版社，2008 年 2 月，39 元</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213644MuCLgQX2ojaiGK85.jpg-w600"/><br/>&#13;
</strong> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">许多人对他所知不多，但如果说摩尔定律发现者和那个著名的偏执狂安迪·格鲁夫——都是他的下属，这样就比较容易理解他的身份和价值了。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">罗伯特（鲍勃）·诺伊斯，集成电路的发明人——如果他活得足够长（其实只要活到 72 岁就可以），他将会与德州仪器的杰克·基尔比一同获得诺贝尔物理学奖，英特尔公司的创办者，你甚至可以说他创建了硅谷，至少他是硅谷性格的定义者。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">按照哈佛商学院理查德·泰德洛教授的说法，他的一生就是“一个成功接着另一个成功”。从他上学开始，他不仅在学习上成绩优异，而且还是戴着光环的成绩优异——他不是简单地从高中毕了业，而是毕业典礼上的致词者；他也不是从大学毕业就了事，而是获得了美国优秀大学生的称号；他不是随便挑了一所学校做研究，而是一定要在麻省理工这样排名第一的工学院里搞到一个自然科学的博士学位。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">我们还是说他凭什么定义了硅谷的性格。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">离职，单干。他是被另一位因为发明了晶体管而获得诺贝尔物理学奖的威廉姆·肖克利召到加州湾区的。在不堪肖克利的诡异管理方式之后，他在阿瑟·洛克的帮助下成为仙童半导体公司的 8 个创办者之一。继而他又创办了英特尔公司。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">风险投资理念。他最初的合作伙伴就是阿瑟·洛克，洛克帮他找到了东海岸的仙童，后来又投资了英特尔，风险投资差不多就是在他们几个人这里开始的。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">创业公司，只有创业公司才有价值，硅谷的所有公司都在想着自己如何让自己更像一个创业公司，即使它已经成长为庞然大物，但它还是希望自己具备创业公司的活力。在几年前，人们赞美苹果公司的时候，并不会说它创造了多少销量，而是说在很晚的时候它们的办公楼还灯火通明，贵为全球最大市值公司还像是创业公司一样。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">传承。硅谷的若干家声名赫赫的大公司据称都是最初的公司分裂的结果，一般会向上溯到英特尔和仙童（再往上，那就是肖克利一代和他的东海岸贝尔实验室的背景）。可以作为佐证的则是拉里·</span><span class="s2">佩奇曾经向乔布斯请教创业问题，而乔布斯当年也向诺伊斯请教，苹果最早的风险投资也来自于阿瑟·洛克，而苹果的第一任董事局主席麦克马库拉来自于英特尔同时也是诺伊斯的好朋友。</span> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p6">&#13;
	<span class="s1">但可能更重要的一点是，罗伯特·诺伊斯对创新的定义。他直言创新来自于个人主义：创新不是由委员会的决定孕育的。个人主义而非合作才是美国的传统，大多数（美国的半导体）公司都有⋯⋯自己的企业历史文化，他们认为自己做任何事都比别人做的好。</span> &#13;
</p>&#13;
<p class="p6">&#13;
	<span class="s1">他们遵循共同的一个理念：</span> &#13;
</p>&#13;
<p class="p6">&#13;
	<span class="s1">知识划分阶层；任何想法都有可能实现；新鲜和兴趣比守旧和稳妥有前途；除非全力以赴否则什么都别做。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6464" data-title="《「读书」让我们看看这个世界上的天才们》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103737OV09eGjdsfq87yDw.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6464.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="347"/></a>  </div></div> </div><h3 class="title">不是所有天才都有一个美好的结局，当天才进入股市</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《拯救华尔街：长期资本管理公司的崛起与陨落》</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>罗杰·洛温斯坦</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>广东经济出版社，2009 年 3 月，39.8 元</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136444Nm2VwZ7SC1GlAov.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>《金融往事：</strong></span><strong>恐慌，危机和迟来的复苏》</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>迈克尔·刘易斯</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>中信出版社，2011 年 5 月，49 元</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136453Z80NbwI42lHWgUs.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">美林证券一位负责外汇交易的人跑到马尔隆·斯科尔斯身边，半开玩笑地问道：“你是智慧多一点呢？还是钱更多一点？”马尔隆·斯科尔斯回敬道：“当然是智慧了！不过，钱也越来越多了！”</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">马尔隆·斯科尔斯是谁？他和罗伯特·默顿一起获得了诺贝尔经济学奖。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《经济学人》的评价是：从 1973 年起罗伯特·默顿先生和马尔隆·斯科尔斯先生所做的工作，就是给风险确定一个价格。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《华尔街日报》的记者认为，这两个人获奖证明《华尔街日报》一直以来倡导的信念是正确的，就是：市场是有效的。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">他们参与创办了著名的长期资本管理公司，创造了一个叫布莱克-斯科尔斯期权定价模型。这个模型基于交易者会通过持有空头头寸并在市场下跌时增加持有来规避市场风险的假设。几乎每一个员工的持股计划都将布莱克-斯科尔斯期权定价模型作为行动准则。处于美国股票市场中并有风险意识的养老金基金经理无须打电话给华尔街掮客，只在标准普尔 500 种股票指数市场上买入看跌期权（一种以事先设定的价格卖出以减少潜在损失的期权）即可。（基金经理们可以根据标准普尔下跌的情况卖 空从而以低价创设自己的卖出期权，因此，理论上说可以规避所有的市场风险。）</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">长期资本管理公司曾经成为神话：1995 年收益上涨了 43%，1996 年上涨 41%，1997 年上涨 17%……</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">有诺贝尔经济学奖获得者的智慧，有现代金融衍生品的创新，有新兴的技术——运行速度更快的电脑介入，还有（虽然那个时候还没有这个说法）大数据做支撑，迈克尔·刘易斯曾经评价：</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">“现代金融衍生品，从所罗门兄弟对债券的风险对冲开始，进入到复杂的领域，而计算机和经济学家的介入，或者叫数学家的介入，让这个市场有趣、残酷、莫名其妙，尤其是，尤其是不管智商高低和模型有多完美，人们抑制不住的贪婪总是在最终时刻起最后的最决定性的作用。”</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">最后，当然是贪婪发生了作用。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">迈克尔·刘易斯在《金融往事》中写道：</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">当我听说长期资本管理公司破产的时候，我的第一反应是一个卑鄙的自我安慰：汉斯·哈夫斯可米德已经不值 5000 万美元了。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">当你离开一种生活方式转换成另一种生活方式的时候，每个人都可以理解确保被你远远甩在背后的人都不会成功的重要性，就像提醒你曾经犯过一个重大的错误。从 1988 年我离开所罗门兄弟转行成为一名作家开始，我也一直好奇如果我仍然留在华尔街的话我会有多少财富。我个人认为有些人拥有和我相似的能力，所以将他们标记为进一步观察的对象，正如同在野生动物实验中被放生的狼。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">汉斯就是其中之一。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">1993 年底，汉斯有 2800 万美元的红利，然后离开所罗门去了长期资本，汉斯把 2800 万投入了基金，还贷款 1500 万⋯⋯</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">汉斯把每一年的收益再投资进去。这是关于长期资本管理公司职员的另一件奇怪的事情。他们并不按照通常方式即根据拥有的特质财产来定义自己。他们的数亿美元的资产并没有被用于购买私人飞机或享受新的生活方式（如果那么做的话他们现在应该会生活得更好），他们引人注目的私人消费方式是越来越多地购买自己的基金。汉斯大概有 5000 万美元。按照我的思维方式，这些比没有成为汉斯·哈夫斯可米德所应付出的代价要昂贵一些。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">然后⋯⋯扑哧⋯⋯这也并不是多么昂贵的代价。没有成为汉斯无疑是一件令人愉快的事情。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">为什么这些天才所组成的长期资本管理公司会失败？</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">第一，准确地预测市场波动幅度是一件难度很大的事，整个波动中充满着各种各样的不确定因素，除非你相信，历史是预见未来的最可靠风向标。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">第二，即便对市场波动幅度的预测是正确的，长期资本管理公司仍然有可能在股票波动幅度交易中蒙受损失。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">因为这个市场非常小，玩家不多，通过约定的方式来完成交易。要是没有人愿意出售这种保险，或者证券投资者忽然间非常急迫地需要购买这种保险，股票波动幅度的价格都会被抬高——被干扰。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">第三，长期资本管理公司必须每天根据股票期权的价格进行清算，以现金方式收取或支付与合约约定值相对应的损益额。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">他们没有那么多钱。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6464" data-title="《「读书」让我们看看这个世界上的天才们》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103737OV09eGjdsfq87yDw.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6464.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="347"/></a>  </div></div> </div><h3 class="title">不是所有天才都要创造一个自己的生意，你看巴里·迪勒</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《巴里·迪勒：美国娱乐业巨亨沉浮录》</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>乔治·梅尔</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>上海财经大学出版社，2010 年 5 月，36 元</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213645YLTVvuPksFlwpA8o.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">我们回顾巴里·迪勒当年，他领着迈克尔·埃斯纳和杰弗里·卡森伯格创造了派拉蒙的辉煌时代。他们联手将派拉蒙的利润由 1973 年的 3900 万美元提升至 1983 年 1.4 亿美元，增长了 3 倍。他们凭借着《夺宝奇兵》等电影将派拉蒙由 6 大电影制片厂的最后一名推至榜首，在 18 个月里制作了 20 部赚钱的电影。“好莱坞的许多人都避免与迪勒-埃斯纳团队合作。但是 2 人联手的 8 年中……派拉蒙不仅在电影领域称霸，还凭借《干杯酒吧》和《家族的诞生》等联播视频引领电视网的电视节目”。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">后来作为梦工厂三个创始人之一的杰弗里·卡森伯格对他的评价就更要高，“我们并不总是清楚他的计划，不过巴里·迪勒在整个职业旅程中一直担负开拓者和梦想家的角色，他总是高瞻远瞩。他建起另一家新电视网的举动不但打破常规，还出人意料。巴里一旦开始行动，就打出一记全垒打。”这说的是他们被派拉蒙扫地出门之后在福克斯的故事，那个时候巴里·迪勒为默多克创办并打理着福布斯电视网，它实际上打破了美国三大电视网的垄断。如果你稍微了解一下卡森伯格的刻薄和自视甚高，如果你再想一下当年他对“派拉蒙三杰”中另一杰埃斯纳的态度，你简直都不能相信这话会出自他的嘴里。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">一位与巴里·迪勒并驾齐驱的好莱坞巨亨羡慕地说他“不容忽视。瞧瞧他这一生干的事。这家伙要主宰世界。他要在传媒界称王。他要比大卫·格芬更有钱、更有权。这个混球既顽固又有才华。”如果我没猜错的话，有资格说这话的人应该就是迈克尔·埃斯纳。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">巴里·迪勒做了这么多事，但有一个让人恼火的共同点：他是一个打工的。而他一生追赶的大卫·格芬则只要向自己汇报就可以了。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">被派拉蒙扫地出门和追赶大卫·格芬（梦工厂的另一个创办者，以及唱片业最有势力的天才）是巴里·迪勒的两大心结。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这两个心结还没有结束，1992 年，在他刚刚过完 50 岁生日的时候，他从福布斯辞职了。迪勒带着一个苹果电脑穿越美国。他相信美国的未来在这个诞生不久的小盒子里，他也是相信有线电视的光缆可以成为互联网的先驱者之一，并且他想通过这个来实现自己打败格芬的办法，做自己的老板，做大事。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">12 年后，2004 年，他第一次进入福布斯美国富豪榜，排名第 406 位。再后来，他成为若干家互联网公司的幕后老板。最新的故事则是他旗下的 Aereo 试图成为传统电视网的颠覆者，像所有的互联网公司一样，他希望用技术带来的免费把收费电视赶出市场——这其中包括巴里·迪勒的老东家 ABC 和后来他一手创办的福布斯广播网。在 2014 年，他的尝试在美国最高法院败诉，虽然这一年他的福布斯排名已经前进到 277 位，个人财富已经有 19 亿美元。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">他应该不会把大卫·格芬和派拉蒙都扔在了一边。你知道他即使在离开这个领域很多年后，他在提到派拉蒙的时候还是会说： “派拉蒙在我的人生中意义重大，它对我意味着太多太多。我想起它时，心中只有浪漫的感受。我永远想不起那里的争斗。不过知道争斗确实有过。”</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">唯一的障碍就是他现在已经 72 岁了。纵是天才，也敌不过年龄、衰老、退出舞台。这叫自然规律。一想到自然规律最终还是会打败这些金光闪闪的东西和金光闪闪的人物，一想到这些，还是会让人有些伤感。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6464" data-title="《「读书」让我们看看这个世界上的天才们》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103737OV09eGjdsfq87yDw.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6464.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="347"/></a>  </div></div> </div><h3 class="title">天才应该活在未来，把世界甩在身后</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《将世界甩在身后》</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>迈克尔·刘易斯</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>中信出版社，2008 年 8 月，39 元</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213646JTN8dQZ34gXte1M7.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">吉姆·克拉克创办的第一个公司叫硅谷图形公司，如今记得它的人不多了，从它这里离开了几个对计算机图形有兴趣的人后来成为皮克斯的主力，它们的办公楼也早已物是人非，不过如今几乎成了办公场所的圣地——它现在是 Google 的总部所在地；吉姆·克拉克创办的第二个公司现在还是会被很多人念起，它最著名的产品是 Netscape 网景浏览器，这个公司被 AOL 收购之后寂寂无名，但你要知道，从这个失败的浏览器中分化出来了相同内核的 Firefox，继而又催生出 Chrome，现在是  Google 继搜索之后最重要的一个互联网入口。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">我可不想探讨吉姆·克拉克和 Google 之间有什么冥冥之中“天注定”的联系。迈克尔·刘易斯在写这本以吉姆·克拉克为主人公的书的时候，Google 还挂在斯坦福大学的服务器上。但那个时候克拉克已经是</span><span class="s2">三个市值 One Billion 级的公司的创建者，并且把它们都已经送到了纳斯达克。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1">有些人是活在历史里的，有些人是活在未来的。吉姆·克拉克属于后者。他看到了计算机强大的数据处理能力，看到了一个信息可以互联互通的世界，还看到了物联网的一点影子。在第三家医疗健康数据公司也上市之后，他决定做一个游艇爱好者。刘易斯的故事也是从那艘船上的故事开始的。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1">他为自己的豪华游艇安排了卫星定位系统，接受全世界的气象数据信息来试图依据天气情况变化来安排游艇的运转——无人驾驶，在十几年之后 Google 开始试验无人驾驶汽车，这个时候人类每天产生以万亿亿计的数据。而吉姆·克拉克的大航海时代，虽然只差这么十几年的工夫，但相差可是好几个几何数量级，他们会发现游艇被定位在撒哈拉沙漠上，他们还发现天气根本不是按演算的结果来变化的——即使现在，预测天气的数据处理能力也马马虎虎，离准确预测还差得远呢。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1">总之，无人驾驶游艇也是以失败告终。但这又有什么关系呢？</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">噢，再八卦一点，在吉姆·克拉克退休之后，他的女儿有一天带着男朋友回家，这个人叫查德·赫利，据说克拉克还关心了下如今的年轻人都在忙活着什么样的事。这个后来成为他的女婿的家伙与一位来自台湾的华人做了一个视频网站，你没猜错，它就是 YouTube。如你所知，后来这个视频网站也一样被 Google 收购了。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6464" data-title="《「读书」让我们看看这个世界上的天才们》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103737OV09eGjdsfq87yDw.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6464.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="347"/></a>  </div></div> </div><h3 class="title">天才不只是挥洒自如，还有小阿尔弗雷德·斯隆这样的公司管理者</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《我在通用汽车的岁月：斯隆自传》</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>小艾尔弗雷德·斯隆</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>华夏出版社，2005 年 7 月，39 元</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060421381242ZbUHLI0fVdSRuJ.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在底特律城中心，庞特查雷恩旅馆。现在同名的一个高层旅店建在它原址大约一英里的地方，100 多年前，这是铁匠们寻找赞助人、赞助人们寻找铁匠、投资人和供货人谋求达成一笔交易的场所。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这种地方产生和扩散流言，威士忌像牛皮大话一样流淌。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">小阿尔弗雷德·斯隆将这种地方描述为“年轻工业的中心，斯蒂恩斯特鲁普在那里能够追踪到跟汽车有关的任何人，尤其是像海厄特滚珠轴承公司那样仍在东部的供货人和交易人。”</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">“在庞特查特雷恩旅馆，你能够听到有关汽车的第一手传言。新型号的汽车通常先在那里亮相。即使在普通日子里，餐厅里也是人满为患，人们谈论着各种各样有关汽车的消息。”</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这像极了 100 多年后，硅谷某个咖啡馆。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在 100 年前，底特律就是美国的硅谷。那个时候的极客，很显然是铁匠。庞特查雷恩旅馆人来人往，大部分人都是铁匠出身，爱好动手。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">天才总是应时运而生。（你现在到底特律找个天才试试？）</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">斯隆继承了他父亲的海厄特滚珠轴承公司，这个公司后来被通用汽车收购，斯隆因而成为通用汽车的总裁——美国历史上最伟大的企业管理者。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">关于斯隆的故事，除了他自己的那本《我在通用汽车的岁月》之外，但凡提到美国早期汽车业历史的书中都会有他一席之地，让他获得声誉的除了业绩显赫，当然还有彼特·德鲁克为他背书：斯隆在设计通用汽车的管理方略的时候，研究得最多的是美国宪法。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">有什么样的国家就有什么样的企业。天才当然也离不开制度。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">德鲁克说，斯隆当年把汽车市场划分为低端、中低、中上和高端四大部分，在此基础上他重新建立了通用汽车公司。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这是针对一款车型的福特而言的，但你要知道，福特 T 型车如日中天的时候，这是一种多伟大的创新，并且很显然，T 型车的时代只有 10 几年的时间（现在看来，以一款车而占据这么多年已经是个伟大的奇迹了。1908 年诞生的福特 T 型车，它不是为富人而是为大众设计的。1902 年之后五年，美国有 322 家企业销售了 8423 辆车，销售额 550 万美元，利润 100 万，但福特之后到 1925 年，卖出了 1200 万辆），但斯隆的消费革命则绵延至今，“以各种车型满足各阶层、各种用途的需要”——斯隆最有名气的一句话同样适用于中国这个如今全球最大汽车市场。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">创新当然不止于此。通用汽车领导了福特之后的创新：通过引入分期付款的方式创造了巨额信用，把消费者转化为重要的购买者。增加初次拥有汽车人数和更好的汽车；同时带来利息收入——金融创新不亚于福特的流水线。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">“在任何工业领域，要守住非凡的成就，始终保有非比寻常的高水平的领导地位，有时候比当初获得那些和领导地位还要困难。那是一个所有企业的领导人都必须面对的最重大的挑战。”这是小阿尔弗雷德·斯隆说过的一句话，我们细细揣摩，这当然也完全可以视为天才所在。</span> &#13;
</p>&#13;
<p>&#13;
	<a href="https://itunes.apple.com/cn/app/id944841879"> <img alt="" data-ratio="0.3084922" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213812MXRVdSQh591zIfsY.jpg-w600"/> </a> &#13;
</p>

<h3 style="white-space:normal;margin-bottom:16px !important;">&#13;
	除夕：<a href="http://www.qdaily.cn/display/cards/6464.html" target="_blank">让我们看看这个世界上的天才们</a> &#13;
</h3>&#13;
<h3 style="white-space:normal;margin-bottom:16px !important;">&#13;
	<strong>初一：<a href="http://www.qdaily.cn/display/cards/6473.html" target="_blank">我们要感谢那些很酷的东西让我们免于庸俗</a></strong> &#13;
