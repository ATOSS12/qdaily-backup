4.html">读书</a></li>  <li class="tag"><a href="/tags/7177.html">人类学</a></li>  <li class="tag"><a href="/tags/503.html">基因</a></li>  <li class="tag"><a href="/tags/7173.html">用好奇心对抗无聊</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6498"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6498" data-title="《「读书」懂一点自己， 懂一点人类》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103902MLyaJfHCgQcEsw6U.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6498.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="554"/></a>  </div></div> </div><h3 class="title">何为文明，何为野蛮？</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1"><a href="http://book.douban.com/subject/1277279/" target="_blank">文明与野蛮</a></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">“人是社会性动物，是群体性动物。一个人的一言一行都会影响到其他人。 大凡人们一举一动，一言一念，所以如此而不如彼，没有什么别的理由，只因为他们生在若干社会群体里面，无论是家庭，是教会，是党派，是国家，既然生在那里面，思想行动便跟那里面的人学来了。”</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">这解释了人类学的研究初衷。当然，如果真把这些概念生搬硬套给你，恐怕读起来也味如嚼蜡。《文明与野蛮》诱人的一点，在于它融会贯通呈现各种段子的能力。有心人会按图索骥寻找更多的读物，而满足于浅阅读的读者也完全可以获得八卦的乐趣。从中亚土人一分钟捉 89 个虱子说到法国国王坐在马桶上见客；从马赛伊人拿太太敬客说到巴黎医院里活人和死人睡一床；从日本的男女同浴说到欧洲男性曾佩戴扑满面粉的假发满街跑……这本书东拉西扯，充满新奇逸趣。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">如果《文明与野蛮》值得给 90 分的话，吕叔湘先生的翻译值得给 100 分。对人类学这个看似宏大的概念望而却步的人可能都会在这样的叙述和翻译面前缴械，而这样水乳交融的体验你可能很难（并非全无可能）在第二本科普类读物里看到。在你看这本书之前，这样的溢美之辞可能会让你不屑一顾，但是如果你对人类学有一点点好奇心的话，这本书真的不可错过。最后说声抱歉，由于此书出版较早，无法供应清晰版图片，欠奉见谅。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6498" data-title="《「读书」懂一点自己， 懂一点人类》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103902MLyaJfHCgQcEsw6U.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6498.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="554"/></a>  </div></div> </div><h3 class="title">癌症不是一种病，它是很多种病的集合</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1"><a href="http://book.douban.com/subject/20507206/" target="_blank">众病之王</a></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213740L9YVrdAujXs7OGko.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这是一本给癌症立传的书。癌症不是一种病，它是很多种病的集合。而人类对抗它的努力如此旷日持久，远非你认为的现代医学可以穷极（古埃及人就发现了乳腺癌并且以独特的方式治疗了它）。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">随着我们这个物种寿命不断变长，也不可避免地会释放恶性增长（癌基因突变会随着衰老而逐渐积累，因此，癌症在本质上与年龄相关）。如果说我们在寻求长生不死的话，那么，从一种执拗的意义上说，癌细胞也在寻求长生不死。在古代社会，人们长期受到肺结核、霍乱、天花、麻风病、鼠疫或肺炎等疾病的威胁，往往还没有得癌症，就死掉了。即使癌症存在，也被淹没在肺炎等疾病的海洋中。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">事实上，癌症在世界上的崛起是由“双重否定”造成的结果：只有当所有其他的「人类杀手」被消灭了，癌症才成为普遍现象。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">文明并没有导致癌症，而是通过延长人类寿命，暴露了癌症。而人类和癌症的战争，就是物种与物种的战争。癌症是扩张主义者的疾病；它侵入组织，在敌对的环境下，建立领地，在某一器官中寻觅「庇护所」，然后转移到其他器官。它疯狂地求生存，充满创意（很残酷，但事实如此）。面对癌症就是面对一个同类物种，这一物种甚至比我们更适于生存。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">威廉·卡洛斯·威廉姆斯曾经写道：一个人的死，是因为死亡首先占据了他的想像。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">看《癌症传》的时候，这或许是最强烈的感受。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6498" data-title="《「读书」懂一点自己， 懂一点人类》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103902MLyaJfHCgQcEsw6U.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6498.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="554"/></a>  </div></div> </div><h3 class="title">我们之所以变成今天这样，都是因为基因是自私的</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1"><a href="http://book.douban.com/subject/11445548/" target="_blank">自私的基因</a></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042138560jdTaAHSP5xwVcql.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p1">&#13;
	在膜翅目昆虫的群落里，只有一个成熟的女王。它在年轻时飞出去交配一次，并把精子储存在体内，以备在漫长的余生中—— 10 年或者更长——随时取用。它年复一年地把精子分配给自己的卵子，使卵子受精，但并不是所有的卵子都能够受精，没有受精卵子成为雄虫。因此雄虫没有父亲，它体内每个细胞只有一组染色体（全部来自母体）而不是像我们体内那样有两组。&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">蚂蚁有自己的家畜和自己的农作物。蚜虫善于吮吸植物中的汁液。它们非常灵巧地把叶脉中的汁液吮吸干净，但消化的速度却没有吸的效率高，因此它们排泄出含有部分营养价值的液体。一滴一滴的蜜汁从蚜虫的后部分泌出来。蚂蚁们就等在那里。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">有些蚂蚁会用触角或腿抚摩蚜虫的臀部来挤奶。蚜虫也作出积极的反应，有时故意不排出汁液，等到蚂蚁抚摸时才让汁液流下。如果那只蚂蚁还没有准备好接受它的话，很贱的蚜虫还会缩回去汁液。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">有些更贱的蚜虫，为了更好的吸引蚂蚁，其臀部已经演化取得蚂蚁脸部想像的外形，抚摩起来的感觉也会抚摩蚂蚁的脸部一样。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">我们体内的每个细胞里有许多称为线粒体的微粒。这些线粒体的是化学工厂，负责提供我们所需的大部分能量。如果没有了线粒体，要不了几秒钟我们就要死亡。最近有人提出这样的观点，认为线粒体原来是共生微生物，在进化的早期同我们这种类型的细胞结合在一起。对我们体内细胞中的其他一些微粒，也有人提出了类似的看法。对诸如此类的革命性论点人们需要有一段认识的过程，但现在已经到了认真考虑这种论点的时候了。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">世界之所以变成这样，都是因为基因。理查德·道金斯这本书被喻为 20 世纪最经典的著作之一并非徒有虚名，它最终回归了一个非常本源的哲学问题：我们应该如何认知自己？道金斯在《自私的基因》中的突破性贡献在于，把根据自然选择的社会学说的这一重要部分，用简明通俗的形式，妙趣横生的语言介绍给大家。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">然后就有很多人难以接受的问题：我们生来是自私的。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6498" data-title="《「读书」懂一点自己， 懂一点人类》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103902MLyaJfHCgQcEsw6U.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6498.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="554"/></a>  </div></div> </div><h3 class="title">人为什么过去那么爱糖，而现在开始怕它</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1"><a href="http://book.douban.com/subject/4891219/" target="_blank">甜与权力</a></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213740e7MVnYSC6Rdzg0sQ.jpg-w600"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">我们现在是如此惧怕糖，仿佛甜腻成了一种罪过。餐厅菜单会专门标注 no sugar 字样，要咖啡时会谢绝店员递过来的糖罐，还有各种各样标注着无糖或者少糖的食物──糖是什么时候和“不健康”这种概念连在了一起？</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">你当然可以说这是中产阶级的矫情，但是当你这么说的时候，你实际上就进入了《甜与权力》探讨的话题范畴。没有一本书比它更能把糖的命运讲得那么深刻有趣，但更重要的是，用“糖”就串起了阶级兴衰和商业民主化之类看似严肃的话题，也足以为你提供一个独特视角来看待人类历史。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">借用作者的话说，“英国的工人第一次喝下一杯带甜味的热茶，这是一个重要的历史事件，因为它预示着整个社会的转型，预示着经济和社会基础的重塑。我们必须为透彻地理解上述这些变化的结果以及与之密切相关的一系列事件而努力，因为在它们之上建立起来的，是全然不同的观念——关于生产者与消费者、工作的意义、人对自身的界定以及事物的本质。由此而来的是，商品之“所是”以及商品包含着什么样的意义都呈现出了截然不同的面貌。基于同样的原因，人之“所是”以及人所具有的意义是什么也随之而改变。在理解这一“物”与“人”之关系的同时，我们将重新发掘自身的历史。”</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">还有一个观点值得分享：贵重用品入药一直是人的一种扯淡的想法。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">你会在书里看到这样一句话：“（有一种药需要）用两打兰上好的糖、半打兰珍珠和一格令金箔，制成均匀的粉末并进行干燥，最后按适宜的量吹入眼睛里……听起来简直是匪夷所思，但我们必须牢牢记住，一方面绝望容易产生轻信，另一方面我们会在珍贵之物中注入力量。”</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6498" data-title="《「读书」懂一点自己， 懂一点人类》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103902MLyaJfHCgQcEsw6U.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6498.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="554"/></a>  </div></div> </div><h3 class="title">真的，植物也有欲望</h3><div class="detail"> 

<p class="p1">&#13;
	<span class="s1"><a href="http://book.douban.com/subject/1315187/" target="_blank">植物的欲望</a></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213857lvH7INtoRkxJaSsO.jpg-w600"/> &#13;
</p>&#13;
<p class="p2">&#13;
	严格来说这不是一本科普书，作者迈克尔·波伦是《纽约时报》的撰稿人，也是 Harper’s 杂志的特约编辑，也许是因为这个身份，这本书有点像杂文集，还带有一点点文科生的浪漫主义色彩。&#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">不过这也可能是我作为一个文科生的幻觉，反正根据波伦的行文，你会把自己置换到土豆、苹果、大麻和蜜蜂之类的存在里，它们都有独立意志──注意，是意志这个词，就和标题里的“欲望”一样，本身被设定成人类仅有的东西，而作者试图论证，事实上并非如此。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">比如说关于甜与欲望。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">牛津英语词典那种多少有点古老的定义中对它是这样来说的：“提供快乐或是满足欲望”。甜指示着一种与人类欲望相吻合的真实，它代表着这种欲望的实现——甜能解决人类的能量储存问题，当然是欲望的根本。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">而实际上，植物为了保持种子的完整，在它们的种子中发展出毒素，确保甘甜的果肉才会被吃掉。而丫们长成甘甜的味道的原因则在于需要把种子的保护层通过人或者动物给它去掉；而它之所以要有保护层，是因为它需要一个成长至成熟的空间；而在种子发育成熟之前，果肉又不会是甘甜的，并且也不诱人（动物）——颜色和味道是建立在种子的成熟基础之上的。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">最后附赠一个关于大麻的常识：大麻尤其可以满足一个人对它所抱的期待。它并不能够可靠地用来改变一个人的情绪，而只能是强化某种情绪。</span> &#13;
</p>&#13;
<p>&#13;
