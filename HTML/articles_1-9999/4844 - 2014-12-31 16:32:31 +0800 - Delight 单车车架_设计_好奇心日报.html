<p style="margin-top:0px;margin-bottom:0px;line-height:normal;">&#13;
	荷兰职业自行车运动员 Jan Kole 所创立的单车品牌 Colossi Cycling 近日推出了一款名为「Delight」的全新自行车车架，运用亮眼的薄荷绿色涂装覆盖了整个车架，并搭配以彩色的几何图案和显眼的 Colossi 标识。工艺上 Delight 延续了其一贯的精致手工定制风格，车身管材打磨出精致奢华的味道。这款车架将于近期正式发售。&#13;
</p>&#13;
