<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	三月到来，日本的樱花已开。纽约知名设计师 Ronnie Fieg 和 PUMA 共同发起了一个“东京樱花计划”，推出了樱花系列球鞋。这款鞋以 Puma 经典的复古跑鞋R698和RF698 Mid 为原型，粉色和白色，藏青色和红色搭配，氤氲渐变，把浪漫穿在脚上。 目前，R698 售价为 150 美元, 而 RF698 Mid 为 165 美元，他们计划在 3月 28 日整日开卖，<a href="http://kithnyc.com/" target="_blank">这是购买链接</a>。&#13;
</p>&#13;
