<p>&#13;
	日本潮牌 Nanamica 2014年推出了一款运动风格的双肩背包 Cycling Pack。设计团队采用了坚韧的 CORDURA 尼龙布料为主要材料，使得这款背包同时具有耐久性强，轻巧及柔软的优点，纯黑色的款式透出酷酷的味道，蓝色的版本则较为活泼。定价 29160 日元，<a href="http://www.nanamica.com/shopping/products/detail.php?product_id=628" target="_blank">点击这里购买</a>。&#13;
