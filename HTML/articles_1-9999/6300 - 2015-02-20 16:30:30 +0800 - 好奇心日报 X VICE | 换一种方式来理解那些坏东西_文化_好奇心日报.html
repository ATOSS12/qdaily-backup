"/tags/1129.html">Vice</a></li>  <li class="tag"><a href="/tags/1917.html">纹身</a></li>  <li class="tag"><a href="/tags/2371.html">毒品</a></li>  <li class="tag"><a href="/tags/7173.html">用好奇心对抗无聊</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6300"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6300" data-title="《好奇心日报 X VICE | 换一种方式来理解那些坏东西》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607150040uSYjb9UaxEQdpryf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6300.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="47"/></a>  </div></div> </div><h3 class="title">用纹身了解十九世纪罗马尼亚文化</h3><div class="detail"> 

<p>&#13;
	一个名叫的 Nicolae Minovici 的专门研究人体测量学的罗马尼亚法医收藏了一堆古老的纹身。他们直接从死人的身上割下来。&#13;
</p>&#13;
<p>&#13;
	纹身、人皮，这可能会让你想到黑暗风什么的。不过，这些纹身收藏品其实是理解十九世纪罗马尼亚文化很好的素材。&#13;
</p>&#13;
<p>&#13;
	纹身在当时还非常罕见。然后大都来自没有接受过教育的男性罪犯，一般是罗马尼亚人，另一半是外国人。当时布加勒斯特市有很多职业纹身师，他们大都是希腊人。但对于大多数的罗马尼亚人来说，他们还是会用汽油和尿液混合上的纸灰这些糟糕的方式来纹身。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66811594" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213757n2pD9k4eV5FHwt8a.jpg-w600"/><img alt="" data-ratio="0.79130435" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213757RNc9tkB3FdnUWZvy.jpg-w600"/><img alt="" data-ratio="1.14492754" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213758QTMw1heSFpu3D7yc.jpg-w600"/><img alt="" data-ratio="1.11304348" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213758tkDAjrXiaxq37Wcs.jpg-w600"/><img alt="" data-ratio="0.8173913" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213759WMjfDlSnq4a1mT5t.jpg-w600"/><img alt="" data-ratio="0.89855072" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042137595fHQTWmd2l3BcNti.jpg-w600"/><img alt="" data-ratio="0.86521739" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213800x3ZJSRaFNKD6o8dz.jpg-w600"/> &#13;
</p>&#13;

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6300" data-title="《好奇心日报 X VICE | 换一种方式来理解那些坏东西》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607150040uSYjb9UaxEQdpryf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6300.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="47"/></a>  </div></div> </div><h3 class="title">能够拿来奏乐的纹身</h3><div class="detail"> 

<p>&#13;
	当大多数人还在想如何用纹身摆酷的时候，Dmitry Mozorov 已经用它来奏乐了。相对于为人群分类的符号，Mozorov 更多的把纹身视为一个工具。&#13;
</p>&#13;
<p>&#13;
	Dmitry 用传感器去读取胳膊上一个特殊的条形码纹身，从而制造出乐音。通过对机器设置的不同，他获得了从泰勒明电子琴那种尖细的声音到低音般的吉他反馈在内的许多种声音效果，并将这个作品命名为“解读我的身体”。&#13;
</p>&#13;
<p>&#13;
	关于装置的原理，Mozorov 是这样表述的：发音装置是由三个相似的、配有把手的横杆组成的，三个横杆作用相互中和，黑色的线位传感器会通过一个步进马达跟随胳膊一起运动。这个装置还配有一个 Wii 的远程遥控器。纹身的设计是为了能够最大限度地容纳每次触发之间不同的时间槽，从而制造不同的音乐。但，传感器运动的速率、方向和步长都是可以人工控制的。&#13;
</p>&#13;
<p>&#13;
	所以哪一天，他开始不满意纹身所发出的声音时，他只需要重新编程就好了。&#13;
</p>&#13;
<p>&#13;
	<iframe height="498" width="640" frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XNzAwODcxNTIw">&#13;
	</iframe>&#13;
</p>&#13;
<p>&#13;
	原文来自：<a href="http://www.vice.cn/read/sonic-innovation-2-a-tattoo-that-makes-music">http://www.vice.cn/read/sonic-innovation-2-a-tattoo-that-makes-music</a> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6300" data-title="《好奇心日报 X VICE | 换一种方式来理解那些坏东西》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607150040uSYjb9UaxEQdpryf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6300.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="47"/></a>  </div></div> </div><h3 class="title">为乳腺癌康复者绘制的纹身</h3><div class="detail"> 

<p>&#13;
	近几十年来，乳腺癌的发病率不断升高，美国情况尤为严重。按照目前公布的数字，美国约八分之一的女性会罹患这种疾病。不过同期，乳腺癌的死亡率已有所下降。对很多患者来说，乳房切除是必须的治疗手段。很多人术后虽得以康复，但胸部平平，还留下紫黑的伤疤。多数人会去做整形手术。&#13;
</p>&#13;
<p>&#13;
	而马里兰州巴尔的摩城外的一个不起眼的小商区里有一个名为“ Vinnie 纹身”的地方，在美容纹身界，这里以假乱真的“乳晕绘画”是首屈一指的。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213802J408XhTlQZLz7bG1.jpg-w600"/><img alt="" data-ratio="0.695" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213803LjnhcvftVmgSWwEz.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">Vinnie 说，他使用的只是最基本的绘画技巧。“光线和阴影。居然没人想到过这些，真是难以置信。很多美容纹身师只是放上个圆圈的模子，再填上颜色。他们有 3 种颜色，巧克力褐色、泡泡糖粉色还有鲑肉色。你的肤色跟哪一种最相近，他们就给你用哪一种。多数白人女性都是用的鲑肉色。” </span>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">相比于其他美容院的高额收费，在 Vinnie 那里，纹一个乳房的价格是 400 美元，两个是 600 美元。在他看来，过于高昂的价格是不合理的。</span>&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.66625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213803fQegW4R0OFbYNd2P.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	事实上，经历过手术的女性都觉得这个小小的纹身意义重大。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">Vinnie 说道，“我跟很多客人聊过，她们都觉得自己不完整了，少了一部分。过去你觉得自己很完整，但现在不是了。每当绘完纹身，我听到最多的就是：‘我觉得自己又完整了。’”</span>&#13;
</p>&#13;
<div>&#13;
	原文来自：<a href="http://www.vice.cn/read/breast-cancer-survivors-find-the-michelangelo-of-nipple-tattoos">http://www.vice.cn/read/breast-cancer-survivors-find-the-michelangelo-of-nipple-tattoos</a> &#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6300" data-title="《好奇心日报 X VICE | 换一种方式来理解那些坏东西》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607150040uSYjb9UaxEQdpryf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6300.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="47"/></a>  </div></div> </div><h3 class="title">正在走向衰落的荷兰大麻工业</h3><div class="detail"> 

<p>&#13;
	在针对大麻的立法上，荷兰曾经是世界的先驱。不过现在问题来了。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">最近，荷兰政府开始拟定限制大麻的法令。其实在荷兰的不少城市，只有本地市民才能购买大麻，外国人及游客在购买量上都会受到严格限制。而上个月底，阿姆斯特丹市长还在经过国会同意的前提下，拥有了随时关闭红灯区周围 “咖啡店” 的权力。</span>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">虽然吸食大麻自 1970 年起就被允许了，但生产和出售大麻在严格意义上依然属于非法，相关的争论也从未停歇过。有将近 20 年的时间，荷兰政府都没有跟大麻的生产与种植者较真；但自 2001 年起，质疑和反对声开始越来越大。</span>&#13;
</p>&#13;
<p>&#13;
	但无论如何，在荷兰，大麻都已经是一个行业了。有机大麻农场的主人多德·德容 Doede de Jong 就是其中最出名的大麻培育者。不过就在上个月，他被起诉了，不仅罚款 25 万欧元，还被判处 2 个月监禁（缓期执行），同时要做满 100 个小时的社区服务。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213804D948EkUv2bjRQtsT.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	关于找大麻的麻烦，多德·德容认为这是政府想让“乱名”回归“正道”。不过，这个政府行为其实搅乱了大麻行业。&#13;
</p>&#13;
<p>&#13;
	多德·德容说道，“正是因为政府抑制大麻生产和购买，非法大麻生产者才变多了。几周前，我在报纸上读到关于一个咖啡店主的报道，她说她最近手头根本没有优质大麻。她以前都从本地的小型生产商那儿拿货，就是我这样的，像我这种热爱自己事业的人。如今她只能拿到很少量的、质量很次的大麻。很多都是被泡过的，这样能让 30 千克大麻增重到 50 千克，还有的大麻上面被喷了头发定型剂 ...... 这些大麻贩子太恶心了。如果政府继续起诉像我这样的有机大麻农场主，那咖啡店只能跟罪犯做生意了。”&#13;
</p>&#13;
<p>&#13;
	原文来自： <a href="http://www.vice.cn/read/why-the-netherlands-weed-industry-has-gone-underground">http://www.vice.cn/read/why-the-netherlands-weed-industry-has-gone-underground</a> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6300" data-title="《好奇心日报 X VICE | 换一种方式来理解那些坏东西》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607150040uSYjb9UaxEQdpryf.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6300.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="47"/></a>  </div></div> </div><h3 class="title">在手帕上作画的囚犯艺术家们</h3><div class="detail"> 

<p>&#13;
	“帕诺”（paño）来自西班牙语中的 “ pañuelo ” 一词，意为 “手帕”。上世纪 40 年代，美国中西部地区的监狱里的墨西哥裔囚犯由于不懂英语，只能用手帕上的图案与外界沟通。直到今天，依然有罪犯会用手帕代替信件，交给高墙外面的家人或者朋友；在某些监狱中，这些手帕甚至扮演着流通货币的角色。&#13;
</p>&#13;
<p>&#13;
	大多数手帕上的画作，就是这些罪犯们身上常见的纹身图案，比如骷髅啦、小丑啦、lowrider 或者 pin-up 女郎什么的，多是用圆珠笔在棉布上画出来的。画作的主题涉猎很广，从宗教到色情领域都有涉及，还有一些特殊的装饰元素，比如乳房、泰迪熊、骨头和独角兽等等。看着这些 “帕诺”，你甚至会觉得：就连那些最不思悔改的死硬罪犯，也会在母亲节时为妈妈送上手绘的贺卡。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">就是，囚犯也是人，也有感情，有的还是艺术家。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">下面的图案来自于专门研究工艺品的艺术家兼收藏家 Reno Leplat-Torti ：</span> &#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.02463768" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213805A7GP6qufUJ9YdBvC.jpg-w600"/><img alt="" data-ratio="1.00869565" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213805KHerqo9mLVx6kBjt.jpg-w600"/><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213806Fwd5TXN4sgilezum.jpg-w600"/><img alt="" data-ratio="1.00434783" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042138060ZER58iNKneCOShX.jpg-w600"/><img alt="" data-ratio="0.96605375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213807pUPC6LGKlvD3j2se.jpg-w600"/><img alt="" data-ratio="0.94908062" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213807d9bTfNqhunj1RWcG.jpg-w600"/><img alt="" data-ratio="1.03513909" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213808cAKlznwyasSTqHL6.jpg-w600"/><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213808oJGq0MUIFclWT1bZ.jpg-w600"/><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213809Iwk6dOAeX2580RFf.jpg-w600"/><img alt="" data-ratio="0.94625177" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213809MY8GDRtzeVdxEkQh.jpg-w600"/><img alt="" data-ratio="0.96181047" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213810f5paXY8meyi7EDHF.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	原文来自：<a href="http://www.vice.cn/read/paos-chicanos">http://www.vice.cn/read/paos-chicanos</a> &#13;
</p>&#13;
<p>&#13;
