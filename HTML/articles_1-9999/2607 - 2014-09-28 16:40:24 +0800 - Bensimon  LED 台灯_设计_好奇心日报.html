<p>&#13;
	总部位于巴黎的设计工作室 A+A cooren 擅于将简单的日式混搭北欧风格运用于日常物品的设计。最近，他们就为法国品牌 Bensimon 带来了一款 LED 台灯作品。轻便的造型使得这款台灯极易进行移动，需要时还可作为床头灯使用。空心半球的灯罩形状聚拢了单一的光源，为使用者在特定范围内提供充足的亮度。Pokko Light 提供森林色、白色、茄紫色、黑色、土黄色、黄色以及薄荷色 7 种金属喷漆颜色。&#13;
