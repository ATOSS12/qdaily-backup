<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	设计师 Martín Azúa 和 陶艺师 Marc Vida 共同设计的这一款产品是一个小火炉，他们的认为“火”这一种意象是温暖和浪漫的象征，而后者是人们的基本需求。因此他们两个做了这个全手工小火炉。这个花瓶形状的小火炉实际上既可以作为陶瓷装饰花瓶使用，也可以当作小火炉使用。它的“肚子”处开口，树枝等燃烧物可以通过这个开口放入瓶中燃烧；而上端也可以插入不需要水的装饰品作为单纯装饰使用。燃烧的小火炉既能够带来餐桌上的浪漫，也可以带来切实的温暖。&#13;
</p>&#13;
