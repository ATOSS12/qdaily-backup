<p>&#13;
	来自法国的 Ligne Roset Réaumur 家居品牌最近邀请古巴设计师 René Barba 为其设计了一款纸灯，选用了新型的无纺布材料，既能够防止撕裂也可以预防燃烧，它具有可印刷、轻薄以及透光的特质。René Barba 为这款之灯设计了一个信封一般的外形，一侧的开口打开后可以直接套在灯泡上，无纺布表面的竖排印刷线条透出不规则手绘风格的时尚气息，灯光在无纺布的映衬下也愈发柔和，非常适合在宁静的夜晚使用。&#13;
</p>&#13;
