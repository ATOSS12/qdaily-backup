<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	一眼望过去，你大概很难看出来这个小山模样的物件是什么用途。这是一款来自北京 SLOWood 工作室的香插，远山的造型取材自传统水墨画的技法和习惯，和“香”——这种中国传统物品相得益彰，尤其是当烟雾氤氲，看起来就像是两座静谧的小山。&#13;
</p>&#13;
