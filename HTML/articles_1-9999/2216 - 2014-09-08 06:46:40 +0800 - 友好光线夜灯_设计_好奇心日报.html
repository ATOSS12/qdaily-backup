<p>&#13;
	<span style="line-height:1.5;">以色列工作室 SturlesiDesign 设计了一款名为“ iLLuminite ”的夜灯系列，很好地解决了台灯太过明亮不适于入眠的问题。这个系列采用了隐藏式的 LED 灯，来达到节省电源的功能，最特别的地方是这盏灯具简约结构的俐落线条，以麋鹿、企鹅、独角兽灯动物为主题，配上水泥灯座的基底，打造出让夜晚不再孤寂无聊的造型夜灯。定价 200-350 以色列新谢克尔（约合人民币 348-609 元左右），</span><a href="http://www.illuminite.me/" target="_blank">点击这里购买</a><span style="line-height:1.5;">。</span>&#13;
