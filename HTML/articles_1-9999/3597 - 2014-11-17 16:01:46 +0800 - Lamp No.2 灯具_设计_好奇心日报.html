<p>&#13;
	荷兰设计师 Andrew Mitchell 日前推出了一款名为「Lamp No.2」的吊灯，采用了吹制玻璃的方式吹制出一个大大的灯泡造型，而真正的小灯泡是被一根金属线做成的支撑架吊在玻璃灯罩的中心，通过铁丝卡在大灯泡顶部的入口处。Lamp No.2 既适合新型节能灯泡的使用，亦可装入钨丝灯泡，透出复古的美感。&#13;
</p>&#13;
