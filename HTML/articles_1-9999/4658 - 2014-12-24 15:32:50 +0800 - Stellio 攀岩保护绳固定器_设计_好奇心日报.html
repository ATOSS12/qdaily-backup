<p>&#13;
	Stellio 攀岩保护绳固定器是来自印度普纳的设计师 Anupreeta Agate 的作品。她从壁虎的特性与外形中得到了灵感，设计了这款抽象派壁虎造型的攀岩利器，选用 Geckotape 与 Geckskin 的合成材料，内含强力吸盘。攀岩时，你只需将这款固定器往岩石表面一拍一压，就能牢牢吸附在岩石上，待需要继续向前挪动位置时，你用力一拽，Stellio 就会离开岩石，再固定在合适的位置即可，方便又省力。&#13;
</p>&#13;
