<p>&#13;
	如今正是吃核桃的季节，如何方便利落地剥核桃的确是件令人困扰的事情。近日，英国设计师 Roger Arquer 设计了一款坚果锤子，简单又实用。Roger Arquer 只是给平常使用地小锤子上增加了一个软硅胶材质的“外套”，使用时只需将核桃塞进去，一锤子敲开便可食用，不会造成满桌或满地飞溅的情况，既方便又干净。这款坚果锤已于本月亮相<a href="http://www.maison-objet.com/en">巴黎 Maison &amp; Objet 贸易展览会</a>。&#13;
