<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	痴呆症往往会为患者带来营养不良的问题，英国的一份报告显示，45% 的痴呆症患者会出现明显的体重下降的情况，50% 的患者无法保证日常所需的进食量。于是英国设计公司 Rodd 推出了这款叫做 “Ode” 的设备。这款设备在一日三餐的进餐时间自动散发饭菜的香味，提醒痴呆症患者用餐，来保证其健康。同时，使用者可以根据饮食习惯选择不同的味道，避免出现素食主义者的房间肉味萦绕的情况。<a href="http://www.myode.org/" target="_blank">点击这里</a>可以查看具体信息。&#13;
</p>&#13;
