<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	墨西哥设计工作室 Peca 推出了一个蜡烛托盘系列，这个由大理石打磨成的“球形闪电”既可以单独使用，又可以一分为二，一般用来放置蜡烛，一半用来放置其他装饰物，如简单的花枝，绿植等，和蜡烛相得益彰，形成装饰作用。白色，黑色与金边的搭配让整个托盘看起来简洁而又优雅。此前<a href="http://www.qdaily.com/display/articles/7138.html" target="_blank">《好奇心日报》介绍过的 Lava 蜡烛托盘</a>也出自 Peca 设计工作室，这是<a href="http://www.peca.com.mx/" target="_blank">他们的官方主页</a>，可以看到他们更多的作品。&#13;
