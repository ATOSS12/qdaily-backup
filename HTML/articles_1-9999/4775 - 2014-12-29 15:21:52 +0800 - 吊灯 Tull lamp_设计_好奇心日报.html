<p>&#13;
	我们平常在外面看到很多复古的工业灯，但它们不见得适合当代的家居空间。这款由意大利设计师 Tommaso Caldera 设计的 Tull lamp ，乍看之下像个鸟笼，但它实际上是基于矿坑用的吊灯概念的一种再设计，设计师沿用了旧式矿灯的结构与材料，留下了保护灯泡的外围钢丝元素与顶部的灯罩结构，然后重新调整了颜色的配置，让整体氛围更加适合家庭温暖、轻松的氛围，稀释掉了浓浓的工业感，但又保留了一分旧东西的老式美感。&#13;
</p>&#13;
