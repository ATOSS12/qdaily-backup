-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="13"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p>&#13;
	驻扎在伦敦的德国设计师 Jule Waibel 日前推出了一款懒人沙发 Cones，100% 羊毛制成，呈三维立体的褶皱形式，像是一颗蹲坐在地面上的松果，并赋予其一系列能够代表秋天的颜色。Jule Waibel 解释说，这次用来做褶皱的热蒸气工艺在很多工厂已经逐渐消失，是个很古老的工艺，很久之前用来做百褶裙的。这是一个很灵活，又扎实的可以适用于人的身体的结构，Jule Waibel 希望人们能够体验认识到 Cones 的美观与舒适性。&#13;
</p>&#13;
