.html">用好奇心对抗无聊</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6310"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6310" data-title="《好奇心日报 X 穷游 | 吃货，去别处长胖吧》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607155954KxWZrvACn74gcBPl.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6310.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="90"/></a>  </div></div> </div><h3 class="title">博洛尼亚：为了肉酱吃上七天</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标：44°30′N 11°21′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：意大利，欧洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">博洛尼亚是意大利艾米里亚-罗马尼亚大区的首府，这里游客不多，有欧洲最古老的大学——建于 1088 年的博洛尼亚大学；有法拉利、玛莎拉蒂、兰博基尼众多企业；当然我们要推荐的原因的是，艾米里亚-罗马尼亚大区是全意大利吃得最好的地方，而博洛尼亚人则是出了名的会用猪肉做各种美食的，<a href="http://guide.qyer.com/taste-of-italy/" target="_blank">意大利人称博洛尼亚是“胖子城”</a>，你来对了吧。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">博洛尼亚肉酱（ Ragu' Bolognese ）享誉全世界，我们通常说的意式肉酱面的“肉酱”，就是指博洛尼亚肉酱。不过博洛尼亚肉酱的用途还远不止如此。记得加菲猫最爱吃的千层面吗？千层面的主要材料就是博洛尼亚肉酱，先铺上 一层千层面饼，然后在上面均匀的铺上肉酱和一种叫 Besciamella 的白酱，再盖上千层面面饼，以此类推，大概铺上七八层之后，放入烤箱烤。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">小饺子（ Tortellini ）和大饺子（ Tortellone ）都是博洛尼亚特色。小饺子的馅是由猪肉和奶酪做成，一般配 Brodo （相当于汤）一起吃；大饺子是蔬菜馅，不带汤汁。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">博洛尼亚炸猪排（ Cotoletta Bolognese ）、和中国一样圆形的夹着奶酪和火腿的罗马尼亚烙饼（ Piadina Romagnola ）、切成圆片的摩德纳炖猪蹄（ Zampone Modena ）都能看出这里人不放过任何一个吃猪肉的机会。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">至于甜品，来意大利一定是不能少的，而博洛尼亚的特色甜点是用米做的，叫做米糕（ Torta di Riso ），它的好处就是不像意大利的其他甜点吃多了会腻，米糕甜而不腻，博洛尼亚人喜欢把一块方形的米糕切成菱形小块吃。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">总的来说，意大利人的早餐通常在 9 点左右，而午餐是下午 1 点，晚餐则是晚上 8 点左右。中午餐馆一般在 11 点半左右开门，而晚上餐馆则是 19 点多才开门，所以不要太早去餐馆哦。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.6578125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213839zeUmABg9rQjNLX6a.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="1.003125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213840DArlfpeVSb9yw86N.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3" style="text-align:center;">&#13;
	<span class="s1"> photo by 张不多拉爱买花、alexyu26 <span style="text-align:center;white-space:normal;">（ </span><span style="text-align:center;white-space:normal;">from 穷游网）</span></span> &#13;
</p>&#13;

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6310" data-title="《好奇心日报 X 穷游 | 吃货，去别处长胖吧》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607155954KxWZrvACn74gcBPl.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6310.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="90"/></a>  </div></div> </div><h3 class="title">甲米：看着夕阳不停地吃</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标：8°3′N 98°55′E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：泰国，亚洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">甲米的知名度完全被普吉盖住，但这里最美的夕阳，几处设计出众体验较好的临海酒店，以及电影《沙滩》的取景地同属甲米府的披披岛（ Koh Phi Phi ）都<a href="http://place.qyer.com/krabi/food/" target="_blank">是来这里度假的理由</a>。当然<a href="http://guide.qyer.com/taste-of-thailand/" target="_blank">泰国南部的美食</a>，是你到了这里发现的最大惊喜和最恋恋不舍地方。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">南部菜有的采用来自马来西亚和印度尼西亚的食材，南部的菜肴味道比其他地区浓，菜品偏辣且口味重。虽然泰国南部受到马来西亚和印度尼西亚饮食文化的影响，但椰浆也在他们的烹饪中扮演着重要角色，这与泰国其他地区一致。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">那些几日不吃咖喱就犯馋的人，在甲米绝对不会失望。马萨满咖喱鸡（ Mas sa man gai ）是世界上最受喜欢的美食之一，因为它带有棕榈糖的甜香味、酸角酱的酸味、鱼露的咸味、椰浆的香浓味和各种香料的香味。到泰国来别忘了尝试一下这道美味菜肴，相信它会成为旅途中最难忘的一道菜。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">黄咖喱饭（ Khao mok gai ）是由姜黄粉、黄咖喱粉、鸡肉跟白米饭混匀制作而成的饭。在泰国做黄咖喱饭的人，基本上都是信仰伊斯兰教的。鱼内脏辣咖喱（ Gaeng tai pla ）是泰国南部的名菜，味道浓辣，经常搭配白米饭、米线和各种鲜蔬菜一起吃。猪肉炒辣咖喱（ Kua kring ）是将一种辣辣的咖喱酱拌炒肉之后，撒上马蜂橙叶丝，经常佐以黄瓜片或鲜蔬菜。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">虾酱炒臭豆（ Pad sa taw sai ka pi ）是南部一种营养价值非常高、带有特殊气味的植物，爱之者赞其香，厌之者怨其臭，南部人常用来蘸酱生吃或跟虾酱一起炒。 鸡肉姜汤（ Gai tom kha min ）则是一种黄色的鸡肉汤，味道鲜美、酸辣可口，通常搭配米饭一起吃。 </span> &#13;
</p>&#13;
<p class="p3">&#13;
	<img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213840QjTWnxAYelKuZpsq.jpg-w600"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213841NOWxBTE460omRy3V.jpg-w600"/> &#13;
</p>&#13;

<p class="p1">&#13;
	<b>坐标：43°06’N 141°21'E</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：日本，亚洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">毫不夸张地说，<a href="http://place.qyer.com/sapporo/food/" target="_blank">札幌算是吃货们的天堂</a>，从北边的札幌站周边一带，到南边的薄野附近，汇聚着无数的美食。很多人喜欢日本的拉面，而札幌的味噌拉面更是以其浓厚的口味赢得人们的青睐。以味噌为底，加之北海道出产的新鲜食材，根据店家不同的个性，总能寻找到适合当时心情的拉面。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">没错，札幌的冬季就是个名副其实的雪白世界。在圆山公园（円山公園 Maruyama Kouen ）附近一带，保留着年代久远的老房子，然而这些不仅仅是古老的小木屋，其实这是一间独具个性的咖啡馆。在这里，没有多少客人，午后阳光里端上一杯自制的现磨咖啡，搭配自家烘焙的特色甜点，感受这座城的意境。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">喜欢吃肉的朋友们一定不能错过札幌的成吉思汗烤羊肉，可以来到札幌啤酒园的大厅里围坐一起，一边品尝多汁的烤肉，一边畅饮当地的 Sapporo 啤酒，犒劳一天的辛劳。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">札幌还有一样不得不尝的特色食品：汤咖喱（ Soup-curry ）。区别于传统咖喱，将新鲜的蔬菜、海鲜等吸取咖喱的清香，配合北海道产的晶莹剔透的大米，从微辣到超辣，带来不同程度的酣畅淋漓，让人欲罢不能。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">札幌有无数的地方可以品尝海鲜，而他们的共同点只有一个——鲜！除了享用奢华的和式螃蟹大餐，还可以惬意地品尝料理师傅为你推荐的新鲜寿司。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><img alt="" data-ratio="0.6640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213841OkfxUSApe4PJvd6j.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p3">&#13;

</span> &#13;

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6310" data-title="《好奇心日报 X 穷游 | 吃货，去别处长胖吧》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607155954KxWZrvACn74gcBPl.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6310.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="90"/></a>  </div></div> </div><h3 class="title">布达佩斯：欧洲心脏的吃货之旅</h3><div class="detail"> 

<p class="p1">&#13;
	<b>坐标：51°30′N 0°7′W</b> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"><b>所属：匈牙利，欧洲</b></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">匈牙利的美食融合了欧洲烹饪特点与亚洲的异域元素，并和本国的传统烹饪技术相结合，创造出一种浓郁强烈的独特口感，这就是让人垂涎欲滴的匈牙利美食。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">匈牙利本土菜肴口味偏重，肉扮演着重要的角色，往往与时蔬搭配，味道与中国的炖菜有几分神似。最著名的几道匈牙利特色美食便是土豆牛肉汤（ Gulyás ）、鱼汤（ Halászlé ）、青椒填肉（ Töltött paprika ）、煎饼（ Palacsinta ）和五层巧克力口味蛋糕（ Dobos torta ）。如果你喜欢吃热热乎乎、汤汤水水类的中餐，不妨试一试匈牙利的土豆牛肉汤。与其他旅游城市相比，口味重、分量大、价格低的匈牙利美味实在是旅途中经济实惠的上上选。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">Menza 餐厅（ Liszt Ferenc ter 2 ）译为“学生食堂”，位于布达佩斯李斯特广场一角。便利的位置，一流的环境使得这里深受游客喜爱，宽大的空间，现代的装潢，热情的服务。要点 Menza 特色之一的牛肉清汤，上菜时一大壶清汤浇在牛肉与蔬菜上，牛肉的鲜美随着汤汁在口中散开，头盘的绝佳选择。脆皮鸭胸肉配薏米烩饭，加上一碟特殊调制的酱汁，每一口吃下去，都给人强烈的满足感。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s2">（此部分参考了糖糖 chica 的<a href="http://place.qyer.com/mguide/2693" target="_blank">微锦囊</a>）</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s2"><img alt="" data-ratio="1.50625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213826HSBGDwpjI6YNMWOv.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s2"><img alt="" data-ratio="0.66875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213827Ykpn8TgEuDjdPrmz.jpg-w600"/><br/>&#13;
</span> &#13;
</p>&#13;

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6310" data-title="《好奇心日报 X 穷游 | 吃货，去别处长胖吧》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607155954KxWZrvACn74gcBPl.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6310.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="90"/></a>  </div></div> </div><h3 class="title">过春节，用旅游对抗无聊</h3><div class="detail"> 

<h3 style="white-space:normal;margin-bottom:16px !important;">&#13;
	除夕：<a href="http://www.qdaily.cn/display/cards/6344.html#/card/1" target="_blank">回家，就像当地人一样</a>&#13;
</h3>&#13;
<h3 style="white-space:normal;margin-bottom:16px !important;">&#13;
	<strong>初一：<a href="http://www.qdaily.cn/display/cards/6303.html" target="_blank">反正我们在一起就好了</a></strong>&#13;
</h3>&#13;
<h3 style="white-space:normal;margin-bottom:16px !important;">&#13;
	<strong>初二：<a href="http://www.qdaily.cn/display/cards/6315.html" target="_blank">玩点什么就是学点什么</a></strong>&#13;
