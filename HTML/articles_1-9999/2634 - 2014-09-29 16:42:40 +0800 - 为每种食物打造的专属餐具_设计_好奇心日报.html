<p>&#13;
	如果你家厨房的餐具还是以筷子、勺子、叉子等这样的传统功能分类的话，可以来看看以色列设计师 Lee Ben David 令人大开眼界的新型分类方法，它大抵是想给每一种食物都设计一种适合用餐者食用的专属餐具，所以就有了下面这些专门食用朝鲜蓟，意大利面，沙拉和毛豆的不锈钢餐具。Lee Ben David 表示：“我们使用的餐具是作为我们身体的延伸，避免我们的双手直接接触到食物，这是最本能的需求之一。”&#13;
