<p>&#13;
	来自法国巴黎的智能硬件创业公司 Connected Cycle 在最近的 CES 展上推出一款同名智能踏板，内置 GPS ,可以实现跟踪车辆，并将自行车位置发送至用户的手机相关应用上，此外它还可以记录用户骑乘的速度、路线以及消耗热量的数据。这款踏板适用于任何品牌的自行车，为了防盗，它提供追踪位置的功能之外，还配有一个特殊的转接头和钥匙，只有车主才能将其拆下。预计将于今年上市。&#13;
