<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	“Leano” 的名字听起来就好像在让你停下来，靠在路边休息一会儿。它是一个小毯子，又是一个小躺椅，它可以卷起来随身携带，平铺在地面上便可以让你随时随地休息，对于湖边休息，草地野餐，看星星看月亮，都是个不错的选择，支撑体采用的是实心榉木，而毯子采用的是耐磨的织物。这款作品有黄色，藏青色，绿色三种颜色可选，目前正在 Kickstarter 上众筹，<a href="https://www.kickstarter.com/projects/nikcanfly/leano-have-a-chair-everywhere" target="_blank">点击这里</a>可以支持他们。&#13;
