<p>&#13;
	设计机构 Sentidos 日前推出了一款可供双人骑行的自行车，名为 Duetta。设计团队为这款双人自行车配置了双踏板，可供两人同时蹬踏，可为情侣、家人或者朋友间创造协作骑行的乐趣。Duetta 的前座与副座皆是可调节式的，除了供双人骑乘的功能以外，也可用于单人骑行。设计者的本意是为了分享，激发与营造一种令人愉快的骑行体验。&#13;
</p>&#13;
