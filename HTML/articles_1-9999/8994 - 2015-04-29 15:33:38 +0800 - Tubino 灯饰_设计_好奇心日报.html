<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Pietro Travaglini Design 在米兰设计周上展示了一个系列灯饰，这个系列由 cubino、lancia、piramide 以及 scaletta 四款灯饰组成，他们的共同点是灯架都采用了一种不规则的如同笔自由描绘出来的线条的形状。灯泡外壳采用鲜亮的颜色，和银色的灯架形成对比，而开灯后，银色的灯架反光，看起来像是灯光的外延。这是<a href="http://www.pietrotravaglinidesign.com/" target="_blank">设计工作室的主页</a>，可以进去查看更多信息。&#13;
</p>&#13;
