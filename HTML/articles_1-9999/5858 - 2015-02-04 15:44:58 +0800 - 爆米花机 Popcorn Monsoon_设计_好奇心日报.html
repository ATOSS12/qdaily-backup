<p>&#13;
	毕业于埃因霍温设计学院的设计师 Jolene Carlier 日前推出了一款全新设计的爆米花机 Popcorn Monsoon。这款造型特别且充满童趣的爆米花机由一个浅粉色的底座、两个黄色的杯状容器以及一条透明的 U 型管道组成。整个机器的利用热气取代燃油的原理进行加热，然后爆米花便能够通过透明管道输出，做法简单又快捷。如需购买，请联系 <a href="mailto:jolene.carlier@gmail.com">jolene.carlier@gmail.com</a> &#13;
