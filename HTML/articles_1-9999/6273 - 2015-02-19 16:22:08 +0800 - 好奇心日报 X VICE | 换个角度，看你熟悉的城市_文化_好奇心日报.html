Vice</a></li>  <li class="tag"><a href="/tags/15.html">城市</a></li>  <li class="tag"><a href="/tags/7173.html">用好奇心对抗无聊</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6273"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6273" data-title="《好奇心日报 X VICE | 换个角度，看你熟悉的城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607114930Lr9XWowM1cRtgU3q.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6273.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="56"/></a>  </div></div> </div><h3 class="title">层叠香港</h3><div class="detail"> 

<p>&#13;
	出生在澳大利亚的摄影师彼得·斯图尔特 <a href="https://www.flickr.com/photos/shinrya/" target="_blank" style="background-color:#FFFFFF;">Peter Stewart</a> 的建筑摄影视角不太寻常。这个摄影师喜欢在夜间带着一台佳能 5D MKII 相机，配一个 14mm 镜头从地面向上拍摄建筑的长曝光影像。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">于是，在这个名为《层叠香港》（Hong Kong Stacked）的摄影集中，斯图尔特用街道景象记录了这个海港城市著名的巨型城市结构。“香港绝对是一个水泥层林，装满上百上千的摩天楼，这是垂直摄影最好的拍摄对象。”</span>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">为了拍摄这些“我们路过时不会多看一眼”的建筑，他在谷歌地图上做了很多搜索，也做了不少实地考察。之所以选择夜晚拍摄，是因为他觉得那时候周围没有太多的人。所以可以容易地溜进楼房之间的天井、走廊。</span>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">如你所见，斯图尔特眼中的香港，跟我们脑海中的老港味似乎是很不同的。</span>&#13;
</p>&#13;
<p>&#13;
	下面选自他的《层叠香港》：&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213729hbx65Q3LFEvpudSU.jpg-w600"/><img alt="" data-ratio="1.50058617" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042137297wmyt239gD0YnIZB.jpg-w600"/><img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213730zynIek0sFjZNAhJX.jpg-w600"/><img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213730FPm3LepQZlowbXOM.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	原文来自：<a href="http://www.vice.cn/read/stacked-photo-series-captures-hong-kongs-vertical-sprawl">http://www.vice.cn/read/stacked-photo-series-captures-hong-kongs-vertical-sprawl</a> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6273" data-title="《好奇心日报 X VICE | 换个角度，看你熟悉的城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607114930Lr9XWowM1cRtgU3q.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6273.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="56"/></a>  </div></div> </div><h3 class="title">老港片中的香港</h3><div class="detail"> 

<p>&#13;
	孕育出繁盛电影产业的香港，本身是一个大熔炉。所以，为什么不以老港片的视角，借电影之名，走访这个城市呢？&#13;
</p>&#13;
<p>&#13;
	油麻地果栏。有很多电影都在这里取景，最著名的是王家卫的《旺角卡门》中，刘德华在这里碰见了前女友。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.49710145" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213710uB78GOlHLfMjNk9y.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.75072464" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213711WqFktOBHgXJ0SRT1.jpg-w600"/><img alt="" data-ratio="0.75072464" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042137116ayOnrRJekEKTGw4.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	油麻地戏院。这里曾放映着小市民喜闻乐见的三级片。刘德华和张学友曾在电影中勾肩搭背进入油麻地戏院观看《色情通奸物语》。如今，这里充满了中产阶级趣味。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.6826087" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213712eChfR6aMJuASZ8rb.jpg-w600"/><img alt="" data-ratio="0.75072464" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213712UxMcus6emESJba4p.jpg-w600"/><img alt="" data-ratio="0.75072464" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213713UXgyArnLlt37IKOp.jpg-w600"/><br/>&#13;
油麻地警署：在《黑社会》以及多部 TVB 港片中出现。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.75072464" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042137132ZCMKxk5fagB6z9c.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	油麻地街市：在尔冬升处女作《癫捞正传》中，梁朝伟扮演一个在街市里面一刀砍死社区工作者冯淬帆的傻子。&#13;
</p>&#13;
<p>&#13;
	<img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.53333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213714C07fUZVimuzNYxl1.jpg-w600"/><img alt="" data-ratio="0.75072464" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213714z0DvEHJFkalpXbq7.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	油麻地庙街：《食神》《新不了情》《庙街故事》这些都曾在此处取景。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.602" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042137152cECafg4UvTPLuXp.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.75072464" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213715YCfRhkEUBn4OriQJ.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	长沙湾：位于长沙湾福荣街的荣昌护老院和剑桥护老院曾经出现在《桃姐》中，而桃姐最后住的杏林护老院在距离遥远的医局街。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.22318841" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213716yU1VsO8lD05hRuqe.jpg-w600"/><img alt="" data-ratio="0.61594203" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213717YdjoWBOXemsu5Max.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	黄大仙邮局：1980 年代初的电影《父子情》的开头，爸爸从黄大仙邮局取了儿子寄来的毕业证书。不过，黄大仙邮政局现在的地址下屯龙乐楼地下 2 号铺是 1987 年才有的，而 1970 年代电影拍摄时，它所在的位置应该在马路对面。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66376812" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042137177pJxOuhnyF4LVgK9.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	歌赋街：94 年左右香港电影兴起了一股改变日本漫画热潮，其中之一就是由梁朝伟和黄秋生主演的《流氓医生》，而那个著名的半山阶梯就是在歌赋街取景的。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.45072464" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213718EmzJYZ9WU2Tu1vNH.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	原文来自：<a href="http://www.vice.cn/read/old-school-scene-in-hong-kong-movie">http://www.vice.cn/read/old-school-scene-in-hong-kong-movie</a> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>

<p>&#13;
	白天是世界金融中心的华尔街，在夜晚就是最寂寞的地方。&#13;
</p>&#13;
<p>&#13;
	在常驻华盛顿的摄影师 <a href="http://jseawell.com/" target="_blank">Jay Turner Frey Seawell</a> 的镜头里，夜幕之下的黑白华尔街也许是更真实的。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.666" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213722KBn41FGthN0lzwZV.jpg-w600"/><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.666" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213723JQtIun5x6FfsWYTD.jpg-w600"/><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213723XNv7tP0lofKFHQy4.jpg-w600"/><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="1.504" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213723iHXo1AZV8R0YeDWk.jpg-w600"/><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.665" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213724dkNL8OvfBzt0TJ39.jpg-w600"/><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213724EthmwxcM1XR3T7WY.jpg-w600"/><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="1.506" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213725z9nXjF0cPa5Wx3Il.jpg-w600"/><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.659" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042137257HoLOCh0JuUPyzw1.jpg-w600"/><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="1.502" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213726synvUefIAlgFx6Mb.jpg-w600"/><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.665" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213726FZyU5dht69qeBoxS.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">原文来自：</span><a href="http://www.vice.cn/read/wall-street-by-night-jay-turner-frey-seawell" style="font-family:'sans serif', tahoma, verdana, helvetica;">http://www.vice.cn/read/wall-street-by-night-jay-turner-frey-seawell</a>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6273" data-title="《好奇心日报 X VICE | 换个角度，看你熟悉的城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607114930Lr9XWowM1cRtgU3q.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6273.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="56"/></a>  </div></div> </div><h3 class="title">浸视界游戏 Ingress 玩家眼中的城市</h3><div class="detail"> 

<p>&#13;
	在浸视界 Ingress 游戏玩家达米安·巴斯图（Damien Bastou）的眼中，巴黎是怎么样的呢？&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">Ingress 是由隶属于谷歌旗下的创业公司 Niantic Labs 团队开发的一款游戏，口号是”世界并非如你所见“。</span>&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">这款手机游戏实现了虚拟城市和现实生活的最佳结合，只要你拥有一台智能手机，就可以在真实街景中抢夺资源，完成任务，通过各种形式的签到打卡来宣告自己的胜利。</span>&#13;
</p>&#13;
<p>&#13;
	作为这个热门扩增实境大型玩具里最顶级的玩家，游戏名为 Morka 的巴斯图每天一大早就会进入游戏，把城市变成战场。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213727ijxe269uPkcpAzml.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	官方给出的游戏介绍是：“一群欧洲科学家偶然发现了某种神秘的力量，这一能量的来源和用途无人知晓，但研究人员认为它会影响人们的思想。人类必须控制住它，否则就会被奴役。”阵营分为两派，玩家可以自主选择加入，他们需要占领现实世界中不同的地标性建筑或雕塑等据点，并将三个据点连在一起，形成一个控制区域。被覆盖地方的人口密度，就用以决定 Mind Uints，而游戏的进度则以两边阵营 Mind Units 多少为标准。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213727WjHy3EQYDVd9vazP.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	最近两年间，Ingress 的“特工”们总计占领了超过 1.2 亿元平方公里的范围，于是也就有这么多地方的景观在游戏中被改变。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.12463768" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213728R25wT7UbnquHio1N.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	原文来自：<a href="http://www.vice.cn/read/the-king-of-augmented-street-fighting-the-worlds-best-ingress-player">http://www.vice.cn/read/the-king-of-augmented-street-fighting-the-worlds-best-ingress-player</a> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6273" data-title="《好奇心日报 X VICE | 换个角度，看你熟悉的城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607114930Lr9XWowM1cRtgU3q.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6273.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="56"/></a>  </div></div> </div><h3 class="title">窗口里的巴黎</h3><div class="detail"> 

<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	我喜欢看别人家的窗口，喜欢“善意地偷窥”窗口的摄影师<a href="http://www.gailalberthalaban.com/" target="_blank" style="margin:0px;padding:0px;border:0px;font-family:inherit;font-size:inherit;font-style:inherit;font-variant:inherit;font-weight:inherit;font-stretch:inherit;line-height:inherit;vertical-align:baseline;color:#1F0909;">盖尔·阿尔伯特·哈拉班</a> Gail Albert Halaban 说。她透过巴黎各个公寓的窗口，拍下了在自己房间里进行日常生活的人们，集结成新影集<a href="http://www.amazon.com/Gail-Albert-Halaban-Paris-Views/dp/1597113026" target="_blank" style="margin:0px;padding:0px;border:0px;font-family:inherit;font-size:inherit;font-style:inherit;font-variant:inherit;font-weight:inherit;font-stretch:inherit;line-height:inherit;vertical-align:baseline;color:#1F0909;">《巴黎一瞥》</a>Paris Views。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	所以，巴黎也可以是窗口里的城市。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	<iframe height="498" width="640" frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XODE3NzExNTI0">&#13;
	</iframe>&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	哈拉班并不用望远镜头，也无意拉近镜头拍摄狗仔队式的绯闻快照或不雅画面。相反，她的照片中都是些做饭、看电视、和朋友聊天等常见的日常时刻，展现出她对他人生活的好奇。“我知道这回事乍听起来特别猥琐，”哈拉班说。“有很多人甚至认为这是违法的。但当你看见我的巴黎照片时，你就会知道我的偷窥是善意的。”她法式建筑窗口中用相机拍到的一切，都像是被窗帘和遮雨棚装裱的油画。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	<img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.7472" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213735Z2a7HJgRONrXpf56.jpg-w600"/><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="1.3296875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213736kg9WwyRS7FYmPAiv.jpg-w600"/> &#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;">事实上，哈拉班一直在努力确保她不会触犯任何法律条款，保证每次拿起相机拍的镜头都是合乎道德的。她在纽约做年轻母亲时经常透过窗户看邻居们的公寓，那时她开始拍摄了自己第一组偷窥风格的摄影，制作成了影集《窗户之外》。这次影集取得成功后，法国《 M 》杂志委托她在巴黎拍一组类似的照片。</span> &#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	然而，她善意的方法并没有减轻偷窥的感觉，从一个窗看到另一个窗口仍然让人产生一些微妙的不安。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	<img alt="" data-ratio="1.334375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213736APVspy8NlSMBuZ25.jpg-w600"/><img alt="" data-ratio="0.7515625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213736FYPLOwMGWJuEsBDz.jpg-w600"/> &#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	原文来自：<a href="http://www.vice.cn/read/photo-series-art-of-voyeurism">http://www.vice.cn/read/photo-series-art-of-voyeurism</a> &#13;
</p>&#13;
<p>&#13;
	<a href="http://www.vice.cn"> <img alt="" data-ratio="0.24242424" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213737XDwVjaKTWLhsmqd5.jpg-w600"/> </a> &#13;
</p>
