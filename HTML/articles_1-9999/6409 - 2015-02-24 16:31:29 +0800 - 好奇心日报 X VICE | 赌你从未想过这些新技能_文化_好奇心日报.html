7173.html">用好奇心对抗无聊</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="6409"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6409" data-title="《好奇心日报 X VICE | 赌你从未想过这些新技能》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021012521DxTkbRJ9tIK2FeU.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6409.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="56"/></a>  </div></div> </div><h3 class="title">如何烹制 ISIS 伊斯兰国的肉菜汤</h3><div class="detail"> 

<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	当我们说到 ISIS 伊斯兰国的时候，你会不会好奇他们平时都是吃什么的。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	在 “伊斯兰国” 诸多的洗脑平台中，有一个叫 “萨乌拉”（Al Zawraa） 的妇女组织，大体相当于一个由 “圣战者” 的老婆们组成的家政机构，整天就讨论讨论怎么伺候老公，让他们好好在 “前线” 打仗。通过 YouTube、Twitter、以及其他内部的在线论坛，“萨乌拉” 旨在教授各种 “妇道”，其中包括护理啊、急救啊之类的信息；当然，绝对也少不了那些被精心扭曲的古兰经教义和伊斯兰教法。甚至还有视频剪辑培训课程 。Cool...&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	除此之外，“萨乌拉” 还一直为其党羽们开办烹饪课程。目前，他们已经出版了一系列菜谱，都很简单，没什么花哨的大自然馈赠，主要目标就是为了 “喂饱安拉的战士”，每份菜谱结尾都附带着这样一句话：“祈祷上苍，保佑我们的英雄战无不胜，让这些佳肴成为他们的动力。”&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	去年十月，“萨乌拉” 发布了他们的第一份菜谱：小米椰枣能量棒。自此之后，又陆续发布了其他菜肴：燕麦肉菜汤、 速食鸡肉卷、“纳巴泰风味” 盖饭等等。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	<img alt="" data-ratio="0.656" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213954Vc4odUZ7g9PrYh2B.jpg-w600"/> &#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	<br/>&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	然后下面就是技能了——“萨乌拉” 肉菜汤配方：把土豆、胡萝卜、玉米、青椒弄碎，撒进肉汤里就齐活了。&#13;
</p>&#13;
<div>&#13;
	<em style="margin:0px;padding:0px;border:0px;font-family:inherit;font-size:inherit;font-variant:inherit;font-weight:inherit;font-stretch:inherit;line-height:inherit;vertical-align:baseline;"><br/>&#13;
</em> &#13;
</div>&#13;

	</div>&#13;
</div>&#13;

</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6409" data-title="《好奇心日报 X VICE | 赌你从未想过这些新技能》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021012521DxTkbRJ9tIK2FeU.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6409.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="56"/></a>  </div></div> </div><h3 class="title">如何在朝鲜开展娱乐生活</h3><div class="detail"> 

<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	来自美国特拉华州的脱北者媒体 <a href="http://www.nknews.org/2015/01/how-do-north-koreans-spend-days-off/" target="_blank" style="margin:0px;padding:0px;border:0px;font-variant:inherit;font-stretch:inherit;line-height:inherit;vertical-align:baseline;">NK New</a>s 给出了解释。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	每周，NK News 都会选取一个读者提出的朝鲜问题进行回答。在最近一期的答读者问中，脱北者 Je Son Le 被问到朝鲜人的休闲和假日活动。除了强制性的节日传统，比如统一的着装要求和清早的献花环节（所有暴政的必备节目），Je Son Le 还揭露了这个隐秘王国中关于音乐和趴体的细节。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">和世界其他国家的多数音乐爱好者一样，限制泡吧和自由表达的法律完全无法阻止朝鲜民众在业余时间躁一躁的热情，“对于艺术、运动、爱情和友情的热衷存在于任何一个国家，不管你是生活在朝鲜、韩国还是美国。” Je Son Le 告诉 NK News。</span> &#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;">政府严苛限制的结果是地下 DIY 俱乐部网络的形成，在那里，高涨的热情背后是巨大的风险，闲置的空房成为了临时的欢乐所，被禁的 K-pop 音乐取代了政府批准的歌曲。而那里的人们尤为注重俱乐部的隔音措施，以确保这些 “靡靡之音” 不会传到房子外。</span><span style="line-height:24px;"/> &#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	<span style="line-height:24px;"> </span> &#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	走私来的 K-pop CD 如何播放都是个难题，因为朝鲜就连用电都是透明化的。于是，学生们经常会创造性地使用燃油发电机发电来运行大功率的音响。不过，这种手段带来的麻烦和解决的难题一样多。燃油发电机不仅笨重难以携带，还会发出巨大的噪音，从而增加了被好事警察发现的风险。&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;">于是，这些人借用了朝鲜违法 DVD 产业的“诱饵掉包”策略。为了在家播放违法的韩国电影，很多家庭会使用一种叫做 Notetell 的双输入 DVD 机。在使用播放器的 U 盘输入观看韩国电影前，他们会在光驱中事先放入一张朝鲜电影光盘，这样即使他们受到盘问或搜查也可以拿出证据来证明他们仅仅是在观看朝鲜电影，而存有韩国电影的 U 盘则会被趁机扔掉或者藏起来。和朋友们举办跳舞之夜的学生们则会使用更为低科技的解决办法：吉他。</span>&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">如 Je Son Le 指出，演奏吉他不会留下任何证据。它们便携且易于购买，在防范措施简陋的活动中如遇突发情况，学生们可以从韩国音乐迅速切换到更为传统的合法朝鲜歌曲。</span> &#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	原文链接：http://www.vice.cn/read/the-diy-clubs-of-north-korea&#13;
</p>&#13;
<br/>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-stretch:inherit;line-height:24px;vertical-align:baseline;white-space:normal;">&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6409" data-title="《好奇心日报 X VICE | 赌你从未想过这些新技能》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021012521DxTkbRJ9tIK2FeU.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6409.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="56"/></a>  </div></div> </div><h3 class="title">如何按照墨西哥摔角手的食谱吃饭</h3><div class="detail"> 

<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">在墨西哥，摔角手几乎被视作神灵，但提到食物，他们就没那么不食人间烟火了。你可能以为他们和普通人一样，吃着玉米煎饼、安其拉达、墨西哥卷，但他们必须尽力抵御诱惑、节制自律。在墨西哥，做摔角手已自成一种生活方式，要想不死在赛场上，摔角手就必须节制饮食。</span></span> &#13;
</p>&#13;
<p>&#13;
	下面是几位墨西哥摔角手的饮食菜谱，也是很长知识。&#13;
</p>&#13;
<h3>&#13;
	死亡博士之子（ The Son of Doctor Murderer）&#13;
</h3>&#13;
<p>&#13;
	<span style="line-height:24px;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">“死亡博士之子” 是墨西哥最受欢迎的摔角手之一，他 15 岁从业，2009 年起开始自称 “死亡博士之子”。在<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">去体育馆前，他都会吃煎蛋清卷，那是最适合的食物。比赛前他要喝蛋白奶昔，因为它比较易消化，这样比赛时就不至于呕吐了。</span></span><br/>&#13;
</span> &#13;
</p>&#13;
<p>&#13;
	<span style="line-height:24px;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">“死亡博士之子” 的早餐食谱：煎蛋清卷，食盐，奶酪；火鸡火腿；面包两片；辣椒；香草蛋白奶昔。</span></span></span></span> &#13;
</p>&#13;
<p>&#13;
	<span style="line-height:24px;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;"><img alt="" data-ratio="0.671" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042139548PyAlHQeLNfVWYi6.jpg-w600"/><img alt="" data-ratio="1.5" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042139551UTrOS8xLVmlWtHp.jpg-w600"/><img alt="" data-ratio="0.666" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213955jSmp5RvQkOM4JVnA.jpg-w600"/><img alt="" data-ratio="1.5" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213956v7BNKs2aXnYdhROH.jpg-w600"/><img alt="" data-ratio="1.5" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213957LyCjQ3IY9MKVAvOF.jpg-w600"/><br/>&#13;
</span></span></span></span> &#13;
</p>&#13;
<p>&#13;
	<span style="line-height:24px;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;"> </span></span></span> &#13;
</p>&#13;
<h3 style="margin:2.67em 0px 1.5em;padding:0px;border:0px;font-family:'PT Serif';font-size:1.125em;font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	性感小粉（Sexy Powder）&#13;
</h3>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">“性感小粉” 今年 25 岁，已从业摔角四年。她对于饮食最重要的建议是：不要因体型而过分注重食物热量，一定要养成良好的饮食习惯。</span> &#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;">她每天吃五顿饭：早餐；上午十点左右会食用一些沙拉和果昔；之后的午餐包括高蛋白食物如鸡肉或金枪鱼，以及各种水果蔬菜制成的奶昔；接下来的下午茶时间会有一杯橙汁奶昔；晚餐则会吃金枪鱼。</span><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;">比赛前，她都会吃些黑巧克力，因为它有很好的抗氧化作用能够补充体力。</span>&#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">“性感小粉” 上午十点的食谱包括：加苹果及无盐奶酪的生菜沙拉；加苹果及香蕉的菠菜奶昔。</span></span> &#13;
</p>&#13;
<p style="margin-top:0px;margin-bottom:1.5em;padding:0px;border:0px;font-family:'PT Serif';font-stretch:inherit;line-height:24px;vertical-align:baseline;color:#1F0909;white-space:normal;">&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;"><img alt="" data-ratio="0.666" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213957LgsqyjRkv81wKhH3.jpg-w600"/></span><img alt="" style="color:#1F0909;font-family:'PT Serif';line-height:24px;" data-ratio="1.498" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213958ikgdQMKf2IsuhpTZ.jpg-w600"/><img alt="" style="color:#1F0909;font-family:'PT Serif';line-height:24px;" data-ratio="0.666" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213959hRdD2SJx38LwfBTz.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	原文链接：http://www.vice.cn/read/how-to-eat-like-a-mexican-luchador&#13;
</p>&#13;
<div>&#13;
	<br/>&#13;
</div>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6409" data-title="《好奇心日报 X VICE | 赌你从未想过这些新技能》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021012521DxTkbRJ9tIK2FeU.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6409.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="56"/></a>  </div></div> </div><h3 class="title">如何在越南当跑龙套的老外</h3><div class="detail"> 

<p>&#13;
	事实上，在越南当龙套老外的人并不少，并且也不是你长了一张老外脸就能搞定了的。&#13;
</p>&#13;
<p>&#13;
	每天清晨 4 点，他们就把自己塞进车里，一路开到一片偏远的沼泽地里。那儿同时在拍数部电影，好几个战争场面一起上演。主演和临演们七零八落地倒在吊床上。因为天气太热，得不停地驱赶蚊虫。所有临时演员们都被晾在一旁，表情麻木地看着眼前的一幕幕战争画面。&#13;
</p>&#13;
<p>&#13;
	所以这当中重要的技能是，你得找一个叫克里斯·威金斯的老外。&#13;
</p>&#13;
<p>&#13;
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;">从 2007 年起就待在越南的</span>克里斯·威金斯曾经也跑过龙套。据他说，他在街上经常被人当成影星认出来。不过现在，他已经从临时演员进阶成了星探，专门发掘外国人去演越南电影。<img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="0.74834437" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213959aUwe8dAtbosXPh2k.jpg-w600"/><img alt="" style="font-family:'sans serif', tahoma, verdana, helvetica;" data-ratio="1.33333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214000NCFR4piz3VDLxt0H.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	原来当年是一个曾演过情景喜剧的朋友拉他入了这行。威金斯和制作团队混得很熟，于是他开始接到一个又一个的角色邀约，出演剧中的白人角色，后来他就开始邀请更多的外籍人士出镜。据威金斯说，那部情景喜剧是讲 “两个乡下女孩来到西贡想赚点钱，四处胡闹的故事”。他扮演的是一个坏男友，就是那种典型给老外演的角色：一个有钱但人品很差的美国佬，差点夺去了纯朴越南少女的贞操，幸好一个好心的农民出手相救什么的。威尔金说，除了这种坏小子和士兵的角色，他还经常演美国商人。“如果没有异国爱情的戏码，也不拍战争戏的话，要想有个 happy ending，结局通常会是与外国公司谈成一笔生意。”&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.33333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214000jxcCi0hfklo8v1EQ.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	作为星探，威金斯拿到的酬金通常数目不等，有多有少。一部地方小制作，他拿到手的连 50 美元都不到；而像《蓝宝石》（ The Sapphires ）这样的大制作，他可以拿到好几千。然后，他再根据临演们的工作态度付给他们工资。&#13;
</p>&#13;
<p>&#13;
	最后，遗憾的发现我们和越南人好像长得差不多，那当外国临时演员的活也是别人的事儿了。&#13;
</p>

<p>&#13;
	电影制作人<a href="https://vimeo.com/parkerpaul" target="_blank" style="margin:0px;padding:0px;border:0px;font-variant:inherit;font-stretch:inherit;line-height:inherit;vertical-align:baseline;">保罗·帕克</a>（Paul Parker）最近发布了一部希区柯克式的延时摄影视频 “海鸥拉线”（Seagull Skytrails），拍摄了一群海鸥在英国西南康沃尔郡的海边乘风飞翔的镜头。&#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;white-space:normal;">由于使用了 After Effects 软件的“重影效果”（echo effect）制作，</span><span style="font-family:'sans serif', tahoma, verdana, helvetica;">旅游小城圣艾维斯（St. Ives）的天空中的</span><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;">海鸥飞翔路线被显现了出来。</span></span> &#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;"> &#13;
	<iframe height="498" width="640" frameborder="0" allowfullscreen="" class="lazyload" src="http://player.youku.com/embed/XODkyNDY0MTA0">&#13;
	</iframe>&#13;
</span></span> &#13;
</p>&#13;
<p>&#13;
	<span style="color:#1F0909;font-family:'PT Serif';line-height:24px;"><span style="color:#1F0909;font-family:'PT Serif';line-height:24px;"><img alt="" data-ratio="0.5671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214001VPpEq9ed7C81sN0x.jpg-w600"/><br/>&#13;
</span></span> &#13;
</p>&#13;
<p>&#13;
	虽然是蓝天白云、海鸥飞翔，但小清新的感觉也是一秒变深邃，还有点小阴森。&#13;
</p>&#13;
<p>&#13;
	原文来自：http://www.vice.cn/read/swooping-seagull-flight-paths-revealed-in-time-blended-video&#13;
</p>&#13;
<p>&#13;
	<a href="http://www.vice.cn"> <img alt="" data-ratio="0.24242424" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604214001GI8eACFNkJHOXBwn.jpg-w600"/> </a> &#13;
</p>
