<p>&#13;
	Senba 折纸茶包是来自于日本设计师 Seita Goto 的创意，将日本传统文化里代表和平与长寿的千羽鹤与便捷茶包的外形设计结合起来，将茶包取出，你会发现他们是串联在一起的，可以悬挂起来当做装饰。需要泡茶的时候，只要将茶包边角沿折叠线撕开，就能将独立茶包取出，而茶包线上残余的包装纸还可以悬挂在杯子侧边，方便泡茶完毕之后取出茶包，将其处理。这款千羽鹤茶包的透明包装为可回收材料，茶包包装则使用的是可降解原料，用料十分绿色环保。&#13;
</p>&#13;
