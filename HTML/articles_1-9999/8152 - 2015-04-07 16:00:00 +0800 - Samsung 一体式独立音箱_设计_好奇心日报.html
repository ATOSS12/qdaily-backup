<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Samsung 最近推出了一款最新的一体式独立音箱，采取橄榄形状的外形设计，可以给听众带来 360 度环绕高清音效体验，通过 Multiroom 应用程序可以进行无线操控。这也是 Samsung 的首款全方位扬声器，可以兼容 Samsung 旗下电视及其他播放设备。目前产品售价为 500 美元，将于 4 月下旬登录 Samsung 门店，届时可以购买。&#13;
