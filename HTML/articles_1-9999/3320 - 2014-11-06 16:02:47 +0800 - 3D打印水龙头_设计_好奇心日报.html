<p>&#13;
	瑞士洛桑艺术设计大学的研究生 Alice Spieser 采用 3D 打印技术制作了一款名为 Down Up 的水龙头，这同时也是她的毕业作品。当她观察到同学们直接从水龙头喝水时脖子会极度不舒服，于是她决意把它设计出一个很好的造型，她为水龙头设计上了两个角度的出水口，一个朝上，一个朝下，当你想要喝水的时候，堵住下方的出水口，水压的作用会导致自来水向上涌出，便可轻松饮用。&#13;
