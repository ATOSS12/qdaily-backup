<p>&#13;
	复活节临近，Nike 依惯例再度推出了节日特别版球鞋设计。这个系列选择了 Nike 旗下签约的 4 大球星的签名版本球鞋，包括 Kobe X, LeBron 12, Kyrie 1 和 KD7，又融入了知更鸟蛋、花卉图案、当代街头艺术等色彩明丽的元素，表现复活节的氛围。与上述 4 双球鞋同步推出的，还包括 4 款帽子、求哇以及 T 恤。整个 2015 复活节系列新品将于 4 月 12 日登陆<a href="http://nike.com">nike.com</a>限量发售。&#13;
</p>&#13;
