ont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="466"/></a>  </div></div> </div><h3 class="title">必看基础书目：Getting Things Done</h3><div class="detail"> 

<p>&#13;
	这是“好奇心日报”春节打败无聊之春节充电系列，目标是让你用提升技能的方式积极面对春节悠长假期的苦闷（以及七大姑八大姨的追问），因为我们相信，换个姿势努力是最好的休息。&#13;
</p>&#13;
<p>&#13;
	离春节假期结束还有 3 天，趁着还不需要为工作焦虑，可以做点“磨刀”的工作了。在投身工作之前研究下高效工作的方法是个不错的准备。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213658QAfmcGtTj53agMZR.jpg-w600"/>&#13;
</p>&#13;
<h3>&#13;
	Getting Things Done——高效搞定工作的基本原理&#13;
</h3>&#13;
<p>&#13;
	目前对于管理工作任务、列任务清单等行为管理方法流派很多，但大部分都会提及“GTD”（Getting Things Done）这个词汇。GTD 其实是 David Allen 在 2001 年写的一本关于<a href="http://www.amazon.cn/Getting-Things-Done-The-Art-of-Stress-Free-Productivity-Allen-David/dp/B000WH7PKY/ref=sr_1_1?ie=UTF8&amp;qid=1424245672&amp;sr=8-1&amp;keywords=getting+things+done">工作方法的书作</a>，最主要的原则就是让你把工作任务列出来，而非存在脑海中，让人不需要记住需要做什么，而集中精力在正在完成的事情。&#13;
</p>&#13;
<p>&#13;
	Getting Things Done 这本书会给你介绍一些基础的方法和小工具，例如任务清单的使用原则——每次一项；不把任何东西放回收件箱；任何事情如果花的时间少于两分钟，那么马上就去做；当然还有将任务分成“重要、不重要、紧急、不紧急”来安排事情的轻重缓急。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.61018519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213658BKCo54eIOnDEvN39.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	在这个人手一支智能手机的时代，你当然可以轻松地找到各种应用 Getting Things Done 这本书里面的原则来做的软件。但在跳进着繁多的选择之前，对 GTD 有个基础和系统的学习依然很有必要。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6603" data-title="《「充电」时间和任务管理系列，GTD 大法好！》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607031815390KCURtlbX9No4qTM.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6603.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="466"/></a>  </div></div> </div><h3 class="title">昂贵软件系列帮你学 GTD</h3><div class="detail"> 

<p>&#13;
	如何让你的生活变得井井有条？如果你符合：A 相信一定得用软件解决问题；B 相信贵即是好或者别人说好就是好，OmniFocus 差不多是你的首选。&#13;
</p>&#13;
<p>&#13;
	几乎所有推崇效率工具的媒体、组织或者“大师”都推荐过 <a href="https://www.omnigroup.com/omnifocus">OmniFocus</a>，这个永远绑定苹果的应用为 iPhone、iPad 和 Mac 各推出一个版本，分别收费 19.99、29.99 和 39.99 美元。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.65260197" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042137404FWlE7KzA9JQLYMX.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	OmniFocus 2 对于符合其使用习惯的人来说确实是一个有效的工具，但如果你是一位刚入门，只是希望找个工具清理日常工作事项的新手，相对陡峭的学习曲线，堆积着数十个可点击区域的 OmniFocus for Mac 很可能只会让你花更多时间在学习软件使用上。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.49722222" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213741zPxNYOvLmUB67dHQ.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	而 OmniFocus 缓慢的升级和升级后重新收费的模式也让人怀疑这是不是一个能跟上竞争的公司。比如当你花了 90 美元之后会发现，作为一款跨平台应用， OmniFocus 2 的同步机制并不能保证数据在几个平台之前即时同步。在一头扎进昂贵的 OmniFocus 之前，试用一下 Wunderlist 和 Any.do 之类的免费服务才是正解。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6603" data-title="《「充电」时间和任务管理系列，GTD 大法好！》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607031815390KCURtlbX9No4qTM.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6603.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="466"/></a>  </div></div> </div><h3 class="title">增强自控力，克服拖延症，就从春节开始吧！</h3><div class="detail"> 

<p>&#13;
	除了管理任务，还需要管理时间。呃，时间管理的第一步就是克服拖延症。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.78333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213731Ck9pygnU5a31ZORz.jpg-w600"/>&#13;
</p>&#13;
<p>&#13;
	<span style="white-space:normal;">关于自控力和拖延症，你可以使用斯坦福大学心理学系 Kelly Mcgonigal 写的<a href="http://www.amazon.cn/%E8%87%AA%E6%8E%A7%E5%8A%9B-%E5%87%AF%E5%88%A9%C2%B7%E9%BA%A6%E6%A0%BC%E5%B0%BC%E6%A0%BC%E5%B0%94/dp/B00AATSYFE/ref=sr_1_1?ie=UTF8&amp;qid=1424272097&amp;sr=8-1&amp;keywords=%E8%87%AA%E6%8E%A7%E5%8A%9B" target="_blank">《自控力》</a>这本书，里面有 9 个章节的课程总共持续 9 个星期的锻炼。这样你就可以在安全的范围内进行锻炼，真正提高自己的自控力能力。</span>&#13;
</p>&#13;
<p>&#13;
	关于自控力的生理学研究一直没有定论，但也有一些实验成果。来自斯坦福大学的神经生物学家 Robert Snapolsky 认为，自控力和大脑前额皮质有关，它会让你能够做更难的事，所以当事故、醉酒、缺觉影响到前额皮质的时候，人们的自控力就会下降。&#13;
</p>&#13;
<p>&#13;
	来自佛罗里达州立大学的 Roy Baumeister 也做出了有趣的假设：自控力就像肌肉，被使用会逐渐疲惫，科学的锻炼可以自我增强。如果你愿意认可这种说法，那么关键在于处在一个安全环境去锻炼自控力。&#13;
</p>&#13;
<p>&#13;
	所以重点是，像练肌肉一样反复折腾你的自控力，就让春节成为你解决拖延的第一周吧。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6603" data-title="《「充电」时间和任务管理系列，GTD 大法好！》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607031815390KCURtlbX9No4qTM.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6603.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="466"/></a>  </div></div> </div><h3 class="title">HabitRPG，一个萌萌的 GTD 应用</h3><div class="detail"> 

<p>&#13;
	GTD （Getting Things Done）工作法虽然会让你的生活更有效率。但可惜的是，对于大多数人来说，他们缺少让 GTD 真正起作用的恒心；而有恒心的人，即使没有 GTD，他们也能将生活安排好。&#13;
</p>&#13;
<p>&#13;
	所以，一款好的 GTD 软件或许不止是它的功能是否足够全面，而在于它能够吸引用户持之以恒的使用它。所以，HabitRPG（<a href="https://itunes.apple.com/us/app/habitrpg/id689569235?mt=8">iPhone</a>|<a href="https://play.google.com/store/apps/details?id=com.ocdevel.habitrpg&amp;hl=zh">Android</a>）这款将游戏与 GTD 结合的应用或许能够帮助到你。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213804knpgb3uWD5CyrLZh.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	它为枯燥的个人时间管理方法套上了游戏的外壳，你能否在现实中完成任务决定了你在游戏中的等级与健康状态。但可惜的是，游戏之所以有趣的一个重要原因就是你是自愿的，如果有人拿着皮鞭驱使你玩游戏，就算是 The last of us 也会索然无味吧。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6603" data-title="《「充电」时间和任务管理系列，GTD 大法好！》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607031815390KCURtlbX9No4qTM.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6603.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="466"/></a>  </div></div> </div><h3 class="title">微习惯，在线打卡社区</h3><div class="detail"> 

<p>&#13;
	在所有有关效率的故事里，当你觉得没劲、无聊、不想做一件事的时候，效率最容易跌倒谷底。能够缓解这种烦躁的一个重要方法，是把不那么愉快的经历变成一种习惯。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213742aOVlvRuxEHo8WGwh.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	微习惯（<a href="https://itunes.apple.com/cn/app/wei-xi-guan/id783460443?mt=8">iPhone</a>|<a href="https://play.google.com/store/apps/details?id=com.goood.lift">Android</a>）就是这样一个习惯养成应用。它帮你在最初的一周里每天完成任务，用打卡来激励自己。它有较为有趣的在线社区，我自己还没开始完成任务的时候，最先就被“附近”“热门”里面的推荐雷到了。在这里你可以看到微习惯里其他人在坚持做什么，诸如“写的字至少自己看得过去——坚持打卡 149 天”“每天用一次左手——连续完成 5 天”。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.56111111" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213742SGZpleiuLUx7z2vW.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	在微习惯中打卡的另外一个好处，是你可以给它设置一个时间限制。这样它就像一个番茄闹钟一样，在规定的一小段时间里，让你集中精力去完成这项任务。什么时候效率最高？答案是当你意识到现在就是截止时间的时候。通常也就一瞬间，你就明白了什么是重要的，什么是次要的。&#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6603" data-title="《「充电」时间和任务管理系列，GTD 大法好！》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607031815390KCURtlbX9No4qTM.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6603.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="466"/></a>  </div></div> </div><h3 class="title">完全不智能但也不错的选择——纸质笔记本</h3><div class="detail"> 

<p>&#13;
	又或许，你需要的就是一个古老又有效的——记事本。与其在清单应用里列一堆待办事项天天拖延，不如就在屏幕边贴满即时贴。&#13;
</p>&#13;
<p>&#13;
	这样，不管再怎么不情愿，你没写完的作业、没做完的 PPT 都天天挂在那里提醒你。在点开另一个段子手帖时，在鼠标移去左上角那个游戏图标时，你的眼角还会瞄到一张黄色小纸条。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213742jPbpk94erInRv06o.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	Muji 的这种清单式记事本同样受欢迎，做完一张撕掉一张的仪式感也是一种成就。&#13;
</p>&#13;
<p>&#13;
	笔记本适合自觉、容易内疚的人。他们需要的真的只是繁忙生活中的一个提醒，而古老的纸张比淹没在手机第三屏的清单应用更有效。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6603" data-title="《「充电」时间和任务管理系列，GTD 大法好！》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607031815390KCURtlbX9No4qTM.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6603.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="466"/></a>  </div></div> </div><h3 class="title">即使你没有坚持梦想，赎回来也就 5 块钱</h3><div class="detail"> 

<p>&#13;
	“念”也是一个打卡型习惯应用。这个设计简洁，配色深沉以灰黑色为主，主打规则残酷的梦想记录，24 小时之内没有更新梦想进度，你的账号就会被封，只能删除梦想重启账号，或者支付 5 个“念币”。而“念币”除了通过每天完成打卡任务来积攒，就只有人民币购买的方式了。&#13;
</p>&#13;
<p>&#13;
	<img alt="" data-ratio="0.8890625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213743ENZOHp0V5JXyItuw.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	除了更新自己的梦想，你也可以到发现区域看看别人的梦想进度，我们看到有一些社区里面的用户还是挺励志的：&#13;
</p>&#13;
<img alt="" data-ratio="0.56746532" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213743U03k7eSo5Pq1WrFX.jpg-w600"/> &#13;
<p>&#13;
	<br/>&#13;
</p>&#13;
<p>&#13;
	万一没完成梦想也不打紧，5 块钱，只需要 5 块钱人民币，你就可以把梦想给赎回来了。&#13;
</p>
