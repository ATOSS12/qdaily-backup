<p style="margin-top:0px;white-space:normal;min-height:13px;margin-bottom:16px !important;">&#13;
	Buster + Punch 推出的这款灯名为 Buster，其特点是采用了最先进的 LED 技术以节省电力。预计这款灯的电量消耗只有传统灯泡的二十分之一，但预期寿命可达一万个小时，是传统灯泡的 7 倍多。设计灵感是爱迪生的丝灯灯泡。灯泡内部放置了一个树脂导光管，玻璃外壳有温暖的金色、烟灰色与水晶色可以选择。目前售价为 39.99 英镑，<a href="http://busterandpunch.com/" target="_blank">这里是购买链接</a>。&#13;
</p>&#13;
