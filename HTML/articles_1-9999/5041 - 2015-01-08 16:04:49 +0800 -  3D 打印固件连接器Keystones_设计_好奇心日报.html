<p style="margin-top:0px;margin-bottom:0px;line-height:normal;">&#13;
	来自于荷兰鹿特丹的设计工作室 Minale-Maeda 去年带来他一款他们设计的 3D 打印固件连接器Keystones ，专门为板材类家具而设计。在用户自行组装家具时，不用任何的螺丝钉或者胶黏剂，只需将家具的各部件固定在 Keystones 里即可，而且如果家里有 3D 打印机的话，在家里就可以将这些固件连接器在线打印出来，同时也简化了拆卸家具的步骤与方法。&#13;
</p>&#13;
