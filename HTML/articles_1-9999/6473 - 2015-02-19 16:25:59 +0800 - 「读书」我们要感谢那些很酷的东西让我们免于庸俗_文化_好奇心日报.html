</p>&#13;
<p class="p1">&#13;
	<span class="s1">如果运算云端里的书可以透过使用者介面存取，又如果这种使用者介面鼓励断章取义的剪贴混搭、隐蔽每个片段的作者，那么世界上就只会有一本书。今天有很多内容都是如此；我们经常不知道一篇新文章里所引用某个片断的出处，也不知道评论的作者或影片的拍摄者是谁。照目前的趋势发展下去，我们就要变成中古世纪时期的宗教帝国或是朝鲜，变成一个只有一本书的社会。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">“圣经是一本书，但不是唯一的一本。”任何单一独有的书，即使是运算云端汇整的集册，如果是世上唯一的一本书，都是一本残暴的书。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">杰克·蓝尼尔感慨这些东西来自于凯文·凯利和约翰·厄普代克的隔空论战。KK 总是要表达他拥抱新技术的冲动和技术改变人类社会的“特立独行”的劲头，凯文认为，一旦可以扫描，搜寻和混合，全世界的书籍就会在全球运算云端里成为名副其实的“一本书”。他认为这不但是好事，也是“道德使命”，于是最终幻想出的那本“世界唯一之书”“宇宙的单行本”激怒了厄普代克。他在《纽约杂志》上发表了一篇文章：</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">想象一下，通过搜索引擎我们接触一个巨大的、虚拟的、无限的语流，那里只有褪去了署名作者外衣的无数只言片语，文字的旧式功能被剥夺，书籍带来的人与人交流的可信度和亲近感也将丧失。网上有成堆的信息，很多是不准确、未经编辑、未指明出处而且幼稚的。而印刷的、装订成册需要付费的书籍，无论对生产者还是消费者都是更准确、更需要智力的。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">书素来是两个人思维无声交汇的地方，一个追寻另一个的脚步，并被鼓励展开想象、辩论并超越思维交汇。在文本数字化时代，图书的读者和作者要抵制它，他们是傲慢的隐士，他们需要拒绝进入后古登堡的村落，去沐浴着电子阳光嬉戏。凯利预言道：“当书本被电子化后，阅读成了社区活动……宇宙图书馆是一个非常非常非常巨大的单行本：世界唯一之书。” 书本通常是有边的，有的是毛边，有的是齐边。然而在杂乱无章的电子世界里，边界在哪里？始于文艺复兴时期、让人们珍惜并开拓个人主义的书籍革命，面临着被只言片语的集合所终结的威胁。</span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">书商们，守住你们孤独的城堡，保住你们的边界。你们的边界就是我们的边界。对于我们中的很多人，书是我们身份认同之本原。</span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">说老实话，我还挺喜欢约翰·厄普代克慷慨激昂的文字感觉，但是蓝尼尔说得更简洁更有力一些。关键在于，他知道凯文·凯利会怎么想，他也知道那些改变世界的宅男们的野心和小心思。在这本书里，他挑了音乐、图书、思维方式、中产阶级、网络暴力、认知的可能空间等等放在一个大背景下探讨——就是人脑能做什么，电脑能做什么。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">我们最终看到的是一个技术宅男的知识分子式思考：</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">随着 web2.0 的兴起，网际网络世界也发生类似教会化约主义的事情。陌生的新鲜感已经在捣稀泥的过程里过滤掉了。1990 年代初期出现的个人网页颇具个人风格。Myspace 保存了一些那样的格调，虽然格式制式化的过程已经展开。Facebook 甚至更进一步，用单选题把人分门别类，而维基百科则致力于彻底消灭个人观点。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">干这些勾当的如果是教会和政府，感觉起来就像独裁专制，可是始作俑者换成技术人员时，看起来却新潮时髦、光鲜亮丽、极具发明头脑。在其他形式下遭人深恶痛绝的事物，穿上技术的外衣就能让人接受。我有许多在数位文化世界的老朋友自称是文艺复兴之子，这听在我耳朵里就怪诞极了：他们竟然没有认识到，不管工具多精密，运用电脑削减人表达力就是蛮荒的开倒车行为。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6473" data-title="《「读书」我们要感谢那些很酷的东西让我们免于庸俗》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021037374xMTNIqJyPWnpm3X.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6473.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="606"/></a>  </div></div> </div><h3 class="title">“我多想和你谈谈爱因斯坦啊”  </h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《爱因斯坦：生活和宇宙》</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>沃尔特·艾萨克森</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>湖南科学技术出版社，2009 年 4 月，59 元</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213733bNVFhBUEqMJjTXc1.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">“我并没有什么特别的天赋，只是极为好奇罢了。”爱因斯坦本人对其思想成就最常给出的解释是他的好奇心。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">注意，是思想成就，不是物理学家。从早年开始，爱因斯坦的好奇心和想象力就主要通过形象思维——心理图像和思想实验，而非言语来表达……在数学公式背后，他能够立即看出物理内容，而在我们眼中，它仍然是一个抽象的公式。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">比如追赶一束光会是什么样子，假如我们像甲虫爬过弯曲的树叶一样穿过弯曲的空间，我们如何能够发觉这一点？说两个事件同时发生是什么意思？就爱因斯坦而言，好奇心不仅来自于神秘现象的欲望，更重要的是，它来自于一种孩子般的惊异感，这种感觉促使他对司空见惯的事物提出质疑，对“普通成年人懒得考虑的”那些概念提出质疑。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">沃尔特·爱因斯坦笔下，爱因斯坦终生都保有孩童般的直觉和敬畏，他从未对自然现象的魔力失去好奇。磁场、引力、惯性、加速、光束，这些成年人觉得习以为常的东西无不吸引着爱因斯坦。他能够在头脑当中同时持有种想法，当它们相互冲突时，他感到困惑；当他觉察到背后隐藏的统一性时，又会啧啧惊叹。“你我这样的人永远都不会老去，我们生来就面对着许多伟大的奥秘，在它们面前，我们永远都是一些好奇的孩童。”</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">爱因斯坦后来能够成为成功的理论家，也并非由于他的头脑有处理问题的一股子蛮力，而是得益于其非凡的想像和创造力。他能构造成复杂的方程，但更为重要的是，他知道数学是大自然用来描述奇迹的语言，所以他会想像方程是如何得到表达的，比如在一个的追光的孩子眼中，麦克斯韦发现的电磁场方程会是什么样。正如他所说：“想像远比知识更重要。”</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">《爱因斯坦：生活和宇宙》的作者是沃尔特·艾萨克森，人们记住他十有八九是因为他还写了《乔布斯传》，相比于后者，显然前面这个更用心，也更能看出艾萨克森的激情。所以我们会看到《乔布斯传》中少有的澎湃的写作和毫无保留的赞美：</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">刚刚过去的一个世纪将会因其力图打破与古典传统的联系而为历史铭记，而下个时代将会着力培养创造性，这是科学创新所不可或缺的。每当我们回想和展望这一切时，我们这个时代最引人注目的偶像便会突显出来：这是一个从压迫中挣脱出来的流亡者，和蔼而亲切。其散乱的头发，闪烁的目光，迷人的个性，超凡的才智，所有这些都使他的面孔成为一个象征，名字成为天才的同义语。阿尔伯特·爱因斯坦，这位富有非凡想象力的探索者，对自然所蕴含的和谐笃信不疑。他迷人的经历可以清楚地证明创造性与自由息息相关，亦可折射出时代的胜利与喧嚣。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">当然，这更多是有赖于爱因斯坦本人的魅力。在 1920 年代之前和之后几十年里，爱因斯坦是神经错乱、无理性、歇斯底里的人类文明困境中不多的几个闪闪发光所在。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">在那个卑微的时代里，马赛尔·普鲁斯特在《追忆逝水年华》的结尾说：我多想和你谈谈爱因斯坦啊，我不懂代数，他的理论我一点儿也不明白。我们在扭曲时间方面似乎有异曲同工之妙。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6473" data-title="《「读书」我们要感谢那些很酷的东西让我们免于庸俗》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021037374xMTNIqJyPWnpm3X.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6473.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="606"/></a>  </div></div> </div><h3 class="title">安迪·凯斯勒为什么能全身而退</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《华尔街的肉》</strong> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong>安迪·凯斯勒</strong></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong>世纪出版集团，<strong style="white-space:normal;">2010 年 10 月</strong>，28 元</strong></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213643YrcNok0JXmCE1Fjt.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>《慧眼挑金：</strong></span><strong>硅谷创投家的真心告白》</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>安迪·凯斯勒</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>天下杂志股份有限公司，2012 年 4 月，新台币 280 元</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213643NjBt78oWH2XcMZ0V.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1">安迪·凯斯勒的人生是这样的：</span><span class="s2">他是</span><span class="s1">贝尔实验</span><span class="s2">室的程序</span><span class="s1">员</span><span class="s2">，后来</span><span class="s1">觉</span><span class="s2">得做个技术宅男来</span><span class="s1">钱</span><span class="s2">太慢，改行</span><span class="s1">去华尔街的摩根斯坦利做分析师，差不多做到《机构投资者》的金牌分析师，觉得这一行看起来更像是一个骗子，转而去做对冲基金，值得一说的是在摩根斯坦利接手他工作的人后来爆得大名——玛丽·米克尔后来被称为“互联网女皇”。</span> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s3">在 2000 年泡沫的时候</span><span class="s1">，他把他的 1000 万的基金做到了 10 个</span><span class="s3">亿</span><span class="s1">，</span><span class="s3">赚</span><span class="s1">了</span><span class="s3">钱</span><span class="s1">之后他决定做点有益人</span><span class="s3">类</span><span class="s1">的事，就去写</span><span class="s3">畅销书</span><span class="s1">去了。现在他是一个拿出场费的人，据说是咨询师，反正一小时可以拿几万美元那种，闲暇下来继续写书。</span> &#13;
</p>&#13;
<p class="p6">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">安迪很酷。首先应该是他让我们看到一个聪明人，想做什么事貌似就轻松做到了。一个人掌握了赚钱的方法论，也实践了，并成功了，然后还愿意分享出来给别人看，还要写得好看。这事你仔细想想就会发现是个很小概率的事，这个聪明人做到了这一点。所以，你一定应该了解一下他的有关钱的方法论那一部分的知识：</span> &#13;
</p>&#13;
<p class="p6">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p7">&#13;
	<span class="s1">找出能扩大规模的产业；打破稀有的极限；横向发展，打倒垂直整合怪兽；权力不会带来财富，生产力才会；顺应人性的科技，绝对会夯（台湾人翻译的，我也很惊讶这个字）；让人力更有效率，就能引爆财富；市场比经理人聪明；和绝顶聪明的家伙一起开创未来；做个市场创业家，舍弃政治创业家；免费奉送是门好生意……</span> &#13;
</p>&#13;
<p class="p8">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">安迪很酷，当然也不仅仅是因为赚到了钱，也因为他对钱的态度，比如他会很看不上那些公益控：赚钱的方式千百种，甚至可能赚到大钱，别让我的守则阻挡了你的发展。但是（事情总是会有但是），当你开着丰田普锐斯、在东帝汶盖茅屋、捐出政治创业收入给“人类栖息地”，或者“我亲自救孩子/穷人/地球”之类的基金会，千万不要以为你比我更神圣。你可能觉得自己做得很好，好像真正回馈了社会，甚至拿到了“进天堂的点数”。但是在内心的深处，你晓得自己并没有赠与那些东西，真正做到的是我们这些人。说穿了，你只不过是透过政治关系，重新分配社会大众的财富给你自己，然后为了满足个人或社区的地位，再次重新分配给一些需要照顾的组织。我一点都不觉得那有什么了不起。</span> &#13;
</p>&#13;
<p class="p6">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p9">&#13;
	<span class="s1">他说的道理很简单，我觉得很对：在你自己赚到钱之前，不要想着把别人的钱分出去。</span> &#13;
</p>&#13;
<p class="p10">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p9">&#13;
	<span class="s1">很多人，很多政府，很多道德感爆棚的键盘侠之类的人都会有这种冲动，我很高兴安迪·凯斯勒能说得这么明白透彻。</span> &#13;
</p>&#13;
<p class="p10">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p9">&#13;
	<span class="s1">至于，安迪为什么躲过了互联网泡沫，在他的故事当中，听起来也是很简单的一件事：</span> &#13;
</p>&#13;
<p class="p11">&#13;
	<span class="s1">连着几天，他们先后接待了中东的两伙投资者，每伙人都要拿出 5 亿美金来给他们投递。</span> &#13;
</p>&#13;
<p class="p11">&#13;
	<span class="s1">“我们不拿这些钱，自然会有人拿，这 10 亿美元会找到栖身的风险投资基金和对冲基金，而且会搅和进市场的浑水里。我们不仅不该再接受任何钱，还应该开始把手上的资金还给投资人。”</span> &#13;
</p>&#13;
<p class="p11">&#13;
	<span class="s1">华尔街名言说：高峰和谷底都不会有铃响。市场的顶点和谷底总是在事后才知道。我们还有下一桩最好的事儿在等着我们，那些豪华轿车、保镖和撒在我们身上的钞票是救了我们的小铃铛。</span> &#13;
</p>&#13;
<p class="p12">&#13;
	<span class="s1"/> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6473" data-title="《「读书」我们要感谢那些很酷的东西让我们免于庸俗》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021037374xMTNIqJyPWnpm3X.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6473.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="606"/></a>  </div></div> </div><h3 class="title">在那里，金钱不会高高在上，爱情会自由自在地在街头徜徉</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《乌托邦的年代：1968 - 1969，纽约-巴黎-布拉格-纽约》</strong> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong>让-克劳德·卡利耶尔</strong></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong>商务印书馆，2010 年 11 月，15 元</strong></span> &#13;
</p>&#13;
<p class="p3">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606042136390tbVjwZsSTpfNDXh.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p4">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">1968 年就是这样子的，全世界的人都不满意，都生机勃勃，都想着要改变，都不知道到底要改变什么。让-克劳德·卡利耶尔来自捷克斯洛伐克的导演朋友米罗思·福曼充满疑惑，“我们费那么大的劲也打不倒的红旗，你们为什么要费这么大的劲竖起来？”</span> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">事隔多年之后，各种评论会认为之所以在 1968 年全世界都是这样一副德行，原因在于年轻人太多，多到成为社会和文化的主流，在超过 20% 都是年轻人的世界里，差不多就是失控了。</span> &#13;
</p>&#13;
<p class="p6">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">但那也有它的美好，不是吗？</span> &#13;
</p>&#13;
<p class="p6">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">卡利耶尔去佛蒙特州参加歌星阿罗·格瑟瑞的婚礼，在佛蒙特州。去的路上很多歌手在大巴上唱了一路。</span> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">⋯⋯这时候，所有的歌手，一个接一个地，肩挎着吉他，唱着为婚礼写的一两句、一小段，或是一段副歌，向他们走上去。琼妮·蜜雪在场，李欧纳·科恩、琼·贝兹，还有好多别的歌唱家，都在场。</span> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">所有的歌曲，至少在我的记忆里，都打着忧伤的烙印，那几年里，这忧伤始终纠缠着我们，不肯离去——至少对我是这样。有那么一种幽怨，随着高高吊起的、缠绵的，几乎是从鼻腔里发出来的歌声，突然间落入喉头，终止了。然而，那番景象却是无比美好的。明媚的阳光下，我们在一起，志同道合，是一群“美好的人们”。世界不是一定会改变，世界是已经改变了，真的改变了。我们不能不心醉神迷，忘情其间。人们的眼睛都睁开了，头脑都开放了。甜蜜和音乐。一片和谐。它不久就要响起来了，那战争的丧钟，我们要把战争彻底埋葬。永别了，泪水和苦难，永别了，不公和愚昧。我们已经来到了新的田园。</span> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">一身洁白的新婚夫妇肃然聆听。他们肩负着一个世界。</span> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">可是到了晚上，在开回纽约的大巴车里，没有人再歌唱了，没有人再说再笑。吉他都留在了琴盒子里。人人头枕椅背，任长发随着公路的颠簸，摇来摆去。⋯⋯也有人凝视着窗外降下的夜幕。很可能，白天的景象和一些阴暗的、不忍目睹的场面交织在一起了吧。谁的身边能没有一件不幸的事呢？</span> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">谁能不知道，在全球各地，都有人欺人的现象，有欺诈、有凌辱，有残杀？谁能对世上的饥饿、巧取豪夺、奸淫强暴、武力冲突和无所不能的腐败贿赂视而不见，听而不闻呢？</span> &#13;
</p>&#13;
<p class="p6">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">你看，每个人都会想着这个世界上的大事，每个人都能那么容易地找到自己的小感动。虽然看起来有那么一点青涩的无病呻吟，但谁还没有从青春期经历过！而 1968 年就是人类难得的一次青春期。</span> &#13;
</p>&#13;
<p class="p6">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">再然后，你会看到卡利耶尔的新的独白：</span> &#13;
</p>&#13;
<p class="p6">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">差不多在世界的各个地方，我都有看到一个年轻人，独自慢悠悠地走在人行道上，他留着长胡子、长头发，有的时候，他的头发编成一条辫子。他的脚上是一双草鞋，宽大的衣衫皱巴巴的，肩上斜挎着一只吉他。有的时候，他身边伴着一个年轻的姑娘，也有的时候，跟着一只狗。大部分时间，他只是一个人。他的目光缅邈，淡淡地掠过周围的人群，好像有目无睹。</span> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">他来自另一个时代和另一种意识。他的那个部族遭受了灭顶之灾，又被人冷嘲热讽，但是并不想就此退下历史的舞台。在他的身上，或多或少还看得见一幅昔日的画面：那是一个依稀可辩的、安宁而充满了音乐的世界，在那里，我们每个人之间的关系大概是另样的，金钱大概也不会高高在上，爱情会自由自在地在街头徜徉。</span> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">这个 1968 年还没有出世的年轻人不时停下脚步，在一个街角上坐下来，从旧绒套里拿出他的吉他，轻轻弹上一段。行人们在他的身边匆匆而过。留步的人很少，为琴声解囊的人更是寥寥。</span> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">乌托邦走上了行乞的路。我们的幻想就坐在街角上。它在伸手乞讨。那年轻人自己并不知道，他的身上、眼睛里、歌喉中、十指黑黑的双手上，正存着一份我们众人的梦，是我们怠慢了它，我们失去了它。但是，尽管形疲神惫，这梦幻还是留连着，不忍心把我们遗弃。</span> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">那年轻人只是为自己弹着，或是弹给那姑娘听，或是弹给他的狗听。他不知道今天晚上有没有饭吃，他略有点儿咳嗽，他的脖子上挂着一两个不知从哪儿来的吉祥坠子。</span> &#13;
</p>&#13;
<p class="p5">&#13;
	<span class="s1">街上嘈杂一片，几乎淹没了他的琴声。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="6473" data-title="《「读书」我们要感谢那些很酷的东西让我们免于庸俗》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021037374xMTNIqJyPWnpm3X.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/6473.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="606"/></a>  </div></div> </div><h3 class="title">这个永恒的东西在极深之处，它关乎每一个人</h3><div class="detail"> 

<p class="p1">&#13;
	<strong>《我们的小镇》</strong> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>桑顿·怀尔德</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong>译林出版社，2013 年 9 月，36 元</strong></span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1"><strong><img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160604213812ijEMu0FLHCNwGIKQ.jpg-w600"/><br/>&#13;
</strong></span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">唐纳德·马奎里斯为这个薄薄的小册子写的序，让我想起我看《鲁迅全集》时的感觉。“假如你认为自己对《我们的小镇》并不陌生，那么你很可能是很久以前在六七年级时读过的。那时候，这部剧被放在几卷不算厚的美国文学入门选读里。你被强制去读它，就像在你年幼无知时被迫服下那些难吃的药，却不知道这些东西多么有帮助。”</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">这是个很普通的小镇，很普通的故事，它是一个美国话剧，一共只有三幕，第一幕是日常生活，第二幕是爱情与婚姻，第三幕是有关死亡。听起来很平常，但它当得起马奎里斯所说，“你正握在手上的，是一部伟大的美国戏剧，它的伟大也许是独一无二的”。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">……这种看法直到 1988 年我看了林肯中心剧院上演的这部戏时才被改变，它是由格里高利·默谢尔执导的。这成为了我的剧院看戏生源里最难忘的经历之一。我深深沉醉于它那颠覆性的力量，被它的智慧所温暖，为它的第三幕感到错愕，以至于我都无法相信这是我童年时便熟知的那部剧了。我回家重读那部一直摆在我书架上的杰作，在文本细读中看默谢尔和他剧组的演员们究竟对原剧做了何种改变。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">可就我的比较来看，他们的改动之处甚少。真正有了改变的，是我自己。那时是 1980 年代末，我三十而立，已为父母送葬，抗议过一场可怕的战争，也坠入过爱河。换言之，我已经经历了足够的人生，所以能最终理解《我们的小镇》有何伟大之处。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">怀尔德是对的：我相信它里面每个字。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">印在书里它显得很单薄，那些能打动你的文字，我想还是留在你阅读的时候去体会它。（可能在你看的时候，也不经意间就遗落了。）但这些都没关系，它值得你一读再读，在我们庸俗而无聊的生活当中，如果你捕捉到了它的价值，然后，一切就都亮起来了。</span> &#13;
</p>&#13;
<p class="p2">&#13;
	<span class="s1"/> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">那些悲恸欲绝的人们带着自己的亲属来到这座山上。我们都知道那是什么情形……然后时间……晴天……雨天……雪天……我们很高兴他们去了一个美丽的地方。当伤痛平复后，我们自己也会安身于此。</span> &#13;
</p>&#13;
<p class="p1">&#13;
	<span class="s1">现在有些东西，我们都知道，却很少拿出来端详。我们都知道，某个东西是永恒的。它不是房子，不是姓名，不是土地，甚至也不是星辰……每个人在骨子里都明白，某个东西是永恒的，它和人类有关。所有曾在世的伟人都讲述过它，讲了五千年，然而你们会觉得奇怪，人们却总是没能记住它。这个永恒的东西在极深之处，它关乎每一个人。</span> &#13;
</p>&#13;
<p>&#13;
