<p>&#13;
	这是一款来自韩国设计师 Bosoon Kang 的创意产品，Funnel Pot 是一款便于用户控水的锅具，整个造型与我们常见的长手柄锅具并无太大差别，但 Bosoon Kang 却把把手的位置做成了空心状，并设计了一个可拆卸的滤网在里面，这样就可以方便用户轻松地将锅内多余地水或者汁液倒出，还能够避免食材随着水流出，让滤水倒水这种小步骤变得更加高效。&#13;
</p>&#13;
