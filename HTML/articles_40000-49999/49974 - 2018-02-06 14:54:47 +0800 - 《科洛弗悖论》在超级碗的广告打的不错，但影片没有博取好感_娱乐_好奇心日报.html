</h1><p><img src="http://img.qdaily.com/article/article_show/20180206140133OH17eXr4TydmjCaU.png?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20190515025459GWdxlOAQSgqX1sMo.png?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">顾天鹂</span><span class="date smart-date" data-origindate="2018-02-06 14:54:47 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2018-02-06 14:54:47</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="49974" data-title="《《科洛弗悖论》在超级碗的广告打的不错，但影片没有博取好感》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20180206140133OH17eXr4TydmjCaU.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/49974.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="31"/></a>  </div></div> </div>  <p class="excerpt">因为不好看</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">昨天的超级碗上，最吸引人的广告之一莫过于 Netflix 突然放出的《科洛弗悖论》预告片，以及一条“就是现在”的推特，意思是电影将立刻上线。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=f0546l6dwh5&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>这部由 J.J.Abrams 监制的惊悚片是科洛弗系列中的新作。从 2008 年的《科洛弗档案》到 2016 年的《科洛弗道 10 号》，Abrams 逐渐建立起了一个隐隐相关、充满外星生物阴谋论的“宇宙”。此前人们一直获得的信息是，系列新项目将由派拉蒙分发（之前的代号是“上帝粒子”）。而 Netflix 昨天的举动不但宣告了对它的所有权，更被视为是对传统广播电视网的挑战。</p>
<p>超级碗之后的时段一向被视为电视黄金时段。因为超级碗是全年收视最高的电视节目，电视网往往在其后紧跟力推的新剧或是精心安排一集老剧让其冲上收视宝座。今年的 NBC 便选择在这个时刻揭开头牌剧集《This is Us》里充满悬念的死亡细节。这次收线足足让观众等了一季半，NBC 还特意推迟了该剧的回归，就是为了在超级碗之后的时段播出本集。</p>
<p>但是更灵活的流媒体似乎更善于抓人眼球。尤其对于科洛弗这样一个一直处在秘密开发之中、没有任何宣发、剧情本身和制作都异常神秘的项目来说，让它在观众最多的超级碗上突然亮相，并提醒观众“你马上就能看”，宣传效应远胜中规中矩的传统电视网。</p>
<p>但是这种效应似乎是短期的。当观众和影评人们蜂拥而至立刻看完电影后，他们不约而同地得出了一个结论——很遗憾，宣传方式就是本片最有趣的地方了。</p>
<p>THR 给出了“车祸现场”的评论，称这个系列在 10 年前就该平静地去世了；《洛杉矶时报》和 Indiewire 质疑了新作连接科洛弗宇宙的能力，本片像是由一堆其他的科幻电影拼接而成，只有最忠实的粉丝才会试图去找它和前两部的关系。“直到昨天，科洛弗这个词还能激起人们的兴趣，但它现在已经被污染得谁都认不得了”；《纽约时报》说它平淡到奇怪，让人眼球酸痛，且毫无道理地狂乱，“最终变成了‘我不能让你那么做’的陈词滥调”。</p>
<p>除了宅向网站 Nerdist 外，几乎没有媒体给出好评。这似乎也让人意识到为什么派拉蒙会把它让给 Netflix——<a href="https://www.hollywoodreporter.com/heat-vision/cloverfield-pardox-super-bowl-trailer-confirms-netflix-move-1081436" rel="nofollow">上个月有信源告诉 THR</a>，派拉蒙主席在 Jim Gianopulos 正在大幅削减制片厂的项目列表，“他坐下来审阅，哪些是可以进入影院的，哪些不行……一些电影是达不到放映要求的。”</p>
<p>Netflix 在电影项目上的表现远不及电视项目，除了原创电影口碑一般之外，现在看来也有点接盘制片厂的意思。</p>
<p>CNN 对此毫不客气地评论，“像 Netflix 这样首播一部电影，让这整件事看起来像个重大活动，而不是给人以反思的空间。简单地说，一部电影的放映模式不该是它最有趣的部分。”</p>
