><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="64"/></a>  </div></div> </div>  <p class="excerpt">J·K·罗琳是以“Robert Galbraith”的笔名写下了这个系列。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">2014 年，BBC 宣布会把 J·K·罗琳的科莫兰·史崔克（Cormoran Strike）系列小说搬上小银幕。以主人公侦探科莫兰·史崔克的故事为线索的三本书分别作为了电视剧三季的蓝图。</p>
<p>BBC 的《神探科莫兰》第一季将在 8 月 27 日播出。它近日放出了该剧的预告。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjk4NDU3ODIyOA=="/> </figure>  </div>
<p>科莫兰·史崔克是一名老兵，退伍后在伦敦生活，并成为了一名私家侦探。表面光鲜的伦敦暗藏杀机。虽然科莫兰·史崔克在身体和心理上都存在创伤，但敏锐的洞察力还是使他能够在普通警察忽略的地方找到线索。科莫兰·史崔克和他的搭档罗宾肩负起了在一桩桩案件中抽丝剥茧的重任。</p>
<p>第一季的故事关于超模 Lula Landry 的死亡。科莫兰·史崔克被雇来调查这桩疑似自杀的案件。随着调查的深入，科莫兰·史崔克和搭档很快发现表面之下另有蹊跷。他们的生命也随之陷入危险。</p>
<p>汤姆·伯克（BBC 的《火枪手》）将饰演剧中的主角侦探。荷丽黛·格兰杰（《波吉亚家族》）将饰演他的助手。操刀了 BBC 改编阿加莎小说《无人生还》和《控方证人》剧本的编剧莎拉·菲尔普斯负责了《神探科莫兰》的剧本。</p>
<p>《神探科莫兰》的第一季根据 J·K·罗琳科莫兰·史崔克系列的第一部《The Cuckoo's Calling》改编，一共三集，每集 60 分钟。该系列的第二、三部作品分别名为《The Silkworm》和《Career of Evil》。</p>
<p><img data-format="jpg" data-ratio="0.447004" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>这三本书是J·K·罗琳以 Robert Galbraith 的笔名写下的。三本书在全球范围内售出了 400 多万份。系列的第四部有望在今年问世。</p>
<p>有意思的是，《The Cuckoo's Calling》在 2013 年刚出版时，并没有引起太大轰动，直到 J·K·罗琳承认它出自自己笔下后，粉丝才开始踊跃购买。多数媒体也是在作者真实身份确认后才跟进报道了作品。</p>
<p><a href="http://www.nytimes.com/2013/07/18/books/in-j-k-rowlings-cuckoos-calling-model-dies-but-why.html?pagewanted=all&amp;_r=0" rel="nofollow">《纽约时报》在书评中写道，</a>与《哈利·波特》探讨的宏大主题（善恶、死亡、自由意志和童真的流失）不同，《The Cuckoo's Calling》关注的是更加平淡日常的主题，比如中年危机和当代伦敦的人类学。虽然故事的结尾存在瑕疵，但是“史崔克和他的助手罗宾成为了一个团队，读者已经等不及想看他们接下去的历险了。”</p>
<p>BBC 风靡一时的《神探夏洛克》热潮不再。它会不会有第五季现在尚没有定论。虽然《神探科莫兰》阵势没有《神探夏洛克》那么大，但 BBC 势必还是希望同样是侦探题材，也同样出自名家的《神探科莫兰》能够在没有夏洛克的日子里，能为 BBC 吸引关注。</p>
<p>HBO 购得了《神探科莫兰》在北美的发行。</p>
