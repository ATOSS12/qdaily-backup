://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="378"/></a>  </div></div> </div>  <p class="excerpt">大概是汽车界里最会玩创意的了。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">本田又出了新的广告作品：主题为“梦想制作人”（Dream makers），致敬电影制作过程的复杂与美丽。</p>
<p>这个快节奏的短片由美国广告公司 Wieden+Kennedy 制作，非常直观地还原了一个电影场景的诞生过程。从脚本到手绘草图到故事板，再到 CGI 骨架、分级注释，最终呈现出我们所看到的完美的电影画面。90 秒的广告片像过山车一样快速变换，同时，四款本田新车型也与电影场景无缝融合。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=u0527bb7g81&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>本田拍摄这支广告作为其对 Channel 4 的赞助活动的一部分，侧重于利用电影广播产业来宣传品牌。Channel 4 是一家英国公共服务电视广播公司，接下去十二个月，本田商标将在 Channel 4 及其姐妹频道 Flim 4 、E4 的电视节目中出现，电影院、线上影片也是媒介之一。</p>
<p>Channel 4 与本田在 2013 年就有过合作，当时本田赞助其纪录片频道并推出了一支广告，名为《Hands》：以纪录片的形式拍摄，用一双手展示了本田几乎所有产品线。这支短片在 YouTube 上的观看次数高达 1698 万余次，名声大噪。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=j0023bjgsf6&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>对于这次的广告，本田英国通讯部负责人 Olivia Dunm 表示，“Dream makers”将成为本田另一个标志性的长线广告 campaign，它体现了电影制作的伟大，而这与汽车产品的制作与技术过程很相似。</p>
<p>当然，本田也从没忘记在车的制作工艺上做文章——之前的系列广告 “Power of dreams” 就一直在描绘这件事。</p>
<p>2015 年的广告《Paper》中，它用 3000 张插画组成的停格动画，讲述了自家产品生产与变迁过程：从创始人本田宗一郎的发电机，到本田的摩托车进化史，一直到汽车的发展。这个 2 分钟的片子同样是以快节奏切换的“解构”风格，在 YouTube 上观看次数达 534 万余次。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=m0198nhulei&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>另外两支“多米诺骨牌式”姐妹广告也很经典。一支是 2003 年面向英国市场投放的《Cog（齿轮）》，时长 121 秒，用一镜到底的手法，拍出一整辆车零件有序而精准的连锁运动过程，被奉为机械美学的教案级广告案例。同样由 Wieden+Kennedy 操刀，据说拍了 600 多次才达到完美的效果。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=a01576e1uij&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>而另一支《Kog》是加拿大本田在 2016年对《Cog》的翻拍，只有18秒。然而这次，零件们的每一次运动都是失败的，片尾解释：因为它们不是本田的。本田借此给自己的配件打广告——意思是，只有自家的原装零部件才能做到完美。<br/></p>
