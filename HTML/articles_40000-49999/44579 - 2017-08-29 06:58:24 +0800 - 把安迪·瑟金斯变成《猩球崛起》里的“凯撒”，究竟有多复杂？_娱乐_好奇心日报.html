t icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="77"/></a>  </div></div> </div>  <p class="excerpt">这些工作花费了 998 名特效师的努力。</p>  <div class="detail">  

<p class="" nocleanhtml="true">2002 年，安迪·瑟金斯没能拿到奥斯卡奖。当时的评奖委员会很难确定，《魔戒 2》中的“咕噜”一角，多大程度出自安迪的表演，多大程度上是维塔工作室的创造。</p>
<p>而今天，曾让安迪的表演陷入争议的动作捕捉特技已成为他的新片《猩球崛起 3》最突出的卖点。</p>
<p>8 月 25 日，其特效团队维塔工作室的维塔工作室的视效总监安德斯·朗格兰斯亲自来华，参与片方的“动作捕捉大揭秘”维塔大师班活动。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=k0537jl2hus&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">《猩球崛起 3》花絮</figcaption></figure>&#13;
	&#13;
</div>
<p class="">在“大师班”上，安德斯·朗格兰斯介绍了维塔工作室在《猩球崛起 3》中的工作方式。</p>
<p>他们将后期特效分为身体动作捕捉和面部动作捕捉两部分。前者的基础是贴附在服装上的红外 LED 灯，它为计算机记录演员身体动作，建立 3D 点云并覆盖人体骨架，继而将其置换成事先建模的猿类身体模型。</p>
<p><img data-format="jpg" data-ratio="0.372005" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>面部动作捕捉更具挑战性。</p>
<p>《猩球崛起 3：终极之战》将讲述凯撒率领的猿族，被迫与人类上校领导的人类军队展开生死之战的故事。作为该系列的完结之作，影片中的猩猩们拥有了更复杂的性格，它们开始变得比人类更具“人性”。</p>
<p>在完成与身体动作捕捉类似的数据采集后，工作人员并不能将人类的表情直接套用于真正的猿类面部。为配合表情需要，在电影里，猩猩角色的眉弓、嘴角、甚至毛发走行，都被设计得更像人类。</p>
<p class="">设计建立在精细平衡的基础上。演员的实际表情被转化到猩猩角色脸上时，需要通过反复转译，它们既不能过于夸张，像是“猩猩面具在展示人类表情”，又不能过于写实，完全照搬现实的猩猩脸庞。最终，在“莫瑞斯”的脸上，观众能够看到由表演者卡伦·科诺沃传递的，却是属于猩猩的悲伤。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562687" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170828171406IGtqg43ez0l52DMB.jpg-w600"/>&#13;
<figcaption class="">卡伦·科诺沃和“莫瑞斯”／Variety</figcaption></figure></div>
<p class="">在安德斯·朗格兰斯看来，这就是他们最重要的工作：建立“情感连接”。</p>
<p class="">此外，维塔还为《猩球崛起 3》开发了大量的全新技术工具。由于该片中角色将穿梭于雪地、森林和海滩等各种环境，维塔必须重新建立“湿润的猩猩毛皮”模型。为了弄清楚猩猩毛发和雪花之间的关系，他们设计了一个名为“Manuka”的程序，用以模拟光线在场景中的折射形式。</p>
<p>在演讲和会后问答中，安德斯不止一次表现出对安迪·瑟金斯等动作捕捉演员的尊重。“这种情感连接，不是穿上特效服装就能展现出来的。”</p>
<p class="">该片在北美等其他地区上映后，安迪的表演再次获得赞誉。 Variety 等媒体提议，奥斯卡应该恢复“特别成就奖”这一奖项，以表彰他在《猩球崛起 3》中堪称巅峰的演绎。</p>
<p class="">15 年后，经过安迪等动作捕捉演员和维塔工作室的努力，大众对这种边缘化的表演形式已经渐渐习惯。通过他们的合作，《猩球崛起 3》具有了一种对内在人性的思考。尽管在中国，片方更愿意强调它“特效大片”的那一面。</p>
<p class="">2017 年 9 月 18 日，《猩球崛起 3》即将在大陆上映。</p>
