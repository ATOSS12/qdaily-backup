<h3>其他，也挺重要</h3>
<p class=""><a href="http://www.madisonboom.com/2018/01/30/apples-beats-to-bring-more-work-in-house-as-lead-agency-anomaly-takes-a-breather/" rel="nofollow"><b>Anomaly 自愿放弃一些业务权限，Beats 或将更多的创意业务职责收归内部营销团队。</b></a></p>
<p class="">自 2016 年 Anomaly 赢得 Beats 这个大客户以后，它迅速在洛杉矶开设新办公室，服务 Beats 和其他一些相对较小的业务。但 Anomaly 首席执行官 Carl Johnson 日前表示，“我们为 Beats 营销战役的成功落地紧张奔忙已有一年之久，就在几个月以前我们计划要稍微休息一下。”</p>
<p class="">Beats 似乎无意公开召集新的代理合作伙伴，目前也不清楚到底有多少业务会移交给内部营销团队。Beats 目前与雅酷广告、R/GA 旗下的 Hustle，JohnXHannes 纽约等有合作关系。</p>
