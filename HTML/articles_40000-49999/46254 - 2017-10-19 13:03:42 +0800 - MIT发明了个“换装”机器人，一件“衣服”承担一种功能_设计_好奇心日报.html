"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="47"/></a>  </div></div> </div>  <p class="excerpt">又一件受到折纸艺术启发的产品</p>  <div class="detail">  

<p nocleanhtml="true">“它有点像机器人当中的瑞士军刀”，MIT 计算机科学和人工智能实验室的主管 Daniela Rus 说。</p>
<p>她谈论的是自己最近的一项研究，一款能通过“换装”改变物理形态的新型机器人。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=f0556vktcmq&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>灵活机动一直是机器人工程师们长期以来的目标，但由于机器人主体的物理限制，以及每个组件的特定功能，机器人的功能往往是固定的。</p>
<p>Rus 和其他几名作者共同发布的<a href="http://robotics.sciencemag.org/content/2/10/eaao4369" rel="nofollow">新论文</a>提到，他们发明了一个灵活的机器人，最核心的部分在于一颗能发热的中央引擎，以及一副可穿脱的外骨骼。</p>
<p>外骨骼穿卸的方法从折纸艺术（Origami）那儿获取灵感，机器人穿卸外壳的过程就像一张纸在自动折叠。</p>
<p><img data-format="jpg" data-ratio="0.410595" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.600000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201710190803065bSUArkH0Zh3DFsT.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.587963" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171019080401xgPEKNWDV80Hb9Mn.png-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.604134" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/2017101908041682HYSlq1OBfIMK9p.png-w600"/>&#13;
</figure></div>
<p>机器人的主心脏是一颗可远程控制磁力的方型小引擎。一旦引擎坐到外骨骼上，外骨骼就会受热激活，向内蜷起，包住引擎。要卸掉外骨骼的话，则需要由水激活。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.643987" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201710190803220gNzsyF6ZdGU5mk4.png-w600"/>&#13;
</figure></div>
<p class="">每一副外骨骼对应不同功能，让机器人变成小船、轮子或滑翔翼，完成平移、滚动、在水中漂浮前行、空中滑行等动作。机器人可以通过改变形态，完成多项不同任务。</p>
<div class="com-insert-images"><figure style="margin: 0px;" class="">&#13;
    <img alt="" data-ratio="0.562081" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20171018223825rVLROIdEzSsZJAu6.gif-w600Gif"/>&#13;
</figure></div>
<p class="">在 Rus 发表的另外一篇论文中，她同样以折纸机器人为例，论述该如何将它们制成可吞咽的药片。</p>
<p class="">这些实质性的发展让这类机器人拥有更多能力。人们可以控制它们在体内修补创口或将药物送达需要的地方。“折纸是一种结合了新材料和新功能，让柔软灵活的结构变得强大的一种方式”，Rus 说。</p>
<p class="">虽然 Rus 专注于迷你机器人，但一些大型项目也能从中获得启发。科学家们可以将单个机器人发送到深海或太空，穿上外骨骼，让一个简单的机器人接受更多任务。</p>
