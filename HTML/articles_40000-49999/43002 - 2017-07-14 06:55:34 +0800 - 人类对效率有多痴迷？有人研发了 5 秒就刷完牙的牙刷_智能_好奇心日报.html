<p class="">每天几分钟看起来似乎不多，但是一生统计下来，人们平均要花 108 天在刷牙这件事情上。</p>
<p class="">电动牙刷已经让刷牙这件事变得轻松了许多，现在还有一个创业公司，想把你的双手也从每天刷牙的那几分钟里解放出来。</p>
