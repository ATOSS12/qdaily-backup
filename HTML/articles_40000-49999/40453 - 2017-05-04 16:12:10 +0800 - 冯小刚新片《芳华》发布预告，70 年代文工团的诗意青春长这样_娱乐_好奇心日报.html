<p nocleanhtml="true">5 月 4 日，冯小刚执导的文艺电影《芳华》曝光了青春版预告。</p>
<p>这部由严歌苓执笔，黄轩、苗苗、钟楚曦、杨采钰、李晓峰等主演的影片，以上世纪七十年代为背景，讲述了一群来自天南地北的年轻人在部队文工团相遇后发生的故事。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

<p>预告片的镜头伴随哀婉的低吟缓缓展开，穿着军装的黄轩怅然若失地瘫坐在野外，他周围是一具具死去战友的尸体。</p>
<p>接着是一个女生推开门的背影，画面的节奏突然明快起来，年轻的女孩们披着躲雨的毛巾尖叫着跑进练舞房，一溜穿着军绿色制服的文工团乐队在雪山下开始了他们的演奏，男孩女孩们穿着上世纪的泳衣以一条完美的弧线跃入碧蓝的泳池。旋转、舞蹈、嬉戏、练功、演出……然后有人跳上坦克、吹响号角，镜头又回到了颓废的黄轩在荒野中的无尽思索。</p>&#13;
&#13;
&#13;
&#13;
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.664815" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201705041534444gPUmTIJqMjCXKdr.jpg-w600"/>&#13;
</figure></div>
<p>在刚上映的动作电影《非凡任务》中扮演卧底警察角色后，与许鞍华、娄烨合作过的黄轩在本片中继续显露忧郁的文艺气质，在《芳华》中成为了谦卑朴实的刘峰。刘峰是文工团里最不起眼的男兵，但他主动包揽了团里的脏活累活，因此获得“模范标兵”表彰，但却因告白文工团女演员被拒，遭受到处分。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170504153729rdLgMjeamfDVqkyv.jpg-w600"/>&#13;
</figure></div>
<p>因不良习气遭受集体排斥的女主角何小萍由演员苗苗扮演。这是冯小刚继《我不是潘金莲》《老炮儿》《私人订制》等影片后少见地启用新人担当电影女主角。85 后女演员苗苗同黄轩一样毕业于北京舞蹈学院，2007 年在电视剧《谁在说谎》中出道，此后参与过《身份的证明》《解放》《铁道游击队》等军旅题材的电视剧及舞蹈剧的演出。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170504145935uY8iBCpwhscK6zxV.jpg-w600"/>&#13;
</figure></div>
<p class="">华谊兄弟新人演员钟楚曦将在片中饰演文工团的萧穗子。影片将从她的视角进行叙述。</p>
<p><img data-format="jpg" data-ratio="0.364216" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class="">《芳华》与姜文的《阳光灿烂的日子》，叶京的《记得年少那首歌 1969》，以及都梁的《血色浪漫》是类似题材。<a href="http://ent.163.com/17/0105/14/CA18I31C00038FO9.html" rel="nofollow">此前接受采访时，</a>冯小刚曾表示，拍《芳华》是因为自己在部队文工团度过了一段记忆深刻的青春岁月：“当脑子里面一片黑白的时候，唯独这一段生活在我的脑子里面是有色彩的。”</p>
<p>而本片编剧严歌苓同冯小刚一样有着文工团情节。从1971年12岁入伍到 25 岁退伍，严歌苓在军队待了13 年，在文工团表演过样板戏和民族歌舞。她的许多作品，比如《白麻雀》《爱犬颗勒》《一个女人的史诗》《一个女兵的悄悄话》也常以军旅题材为主。严歌苓在去年 4 月完成了《芳华》初稿，原名《你触摸了我》，后来在《好儿好女》《青春作伴》《芳华》等备选名称中，冯小刚看中了充满青春气息的《芳华》，便定了下来。</p>
<p><a href="http://news.xinhuanet.com/book/2017-05/02/c_129584041.htm" rel="nofollow">严歌苓称《芳华》是她“最诚实”的一部作品，</a>“有很多我对那个时代的自责、反思。”《芳华》的英文名是《Youth》，预告片也不时穿插着塞缪尔·厄尔曼同名诗歌，“青春不是年华。是心境。是无边的憧憬。是恢弘的想象。是生命的深泉在涌流。”</p>
<p>《芳华》投资 1.3 亿，今年1 月在海口的冯小刚电影公社建景开拍，中间辗转云南迪庆、蒙自，4 月在北京杀青。由冯小刚的浙江东阳美拉传媒、华谊兄弟、爱奇艺影业、北京耀莱影视以及北京京西文化旅游公司联合出品。</p>
