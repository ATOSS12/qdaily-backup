<p finallycleanhtml="true" nocleanhtml="true">上线 9 小时销量过万，20000 份限量版礼盒在半天之内售罄，亿滋奥利奥和天猫合作发售的“边吃边听歌”奥利奥音乐盒在 5 月 16 日发售后，看起来赚足口水和钞票。在音乐盒售罄下架后的一天里，这个营销案例仍然活跃在社交平台的转发里。</p>
<p>如果恰巧你还没看过，可以先戳下面这个视频? 这支 12 日发布的视频目前在腾讯视频的播放量为 32 万余次。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=h0502mtnevk&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>产品本身的创意不错，<a href="https://mp.weixin.qq.com/s?__biz=MzA3NjMwNzQ4NQ==&amp;mid=2650569294&amp;idx=1&amp;sn=5d0f36a7532ba52393677e61969d8d5e&amp;chksm=876b973cb01c1e2a7b2ebccb497381241984d9fcb84d32768702ced198d6ba2913a8e9b93c6d&amp;mpshare=1&amp;scene=1&amp;srcid=0516FgA8GsTViOZfG1CkOMch&amp;key=8a32a81a0e6c964d44e68932480e8f9278634be81d2747d4a8b5ed64b0cf843459ef9cf6d06b12f4961274300f9e4fd6d06c958e5736c3eb967992441925644f14f7f732c34ed4711c2453fe745d61bc&amp;ascene=0&amp;uin=MTIyNTYzODY0MA%3D%3D&amp;devicetype=iMac+MacBookAir6%2C2+OSX+OSX+10.10.5+build(14F2109)&amp;version=11000006&amp;pass_ticket=Zs20J0Xm2YyEWJKwBGdmETjpYfzsMB0tbdYwd4PunreS%2FdCYfiQMn2B%2Fqcnlq9Hv" rel="nofollow">网上也有营销号专门从“解密”的角度介绍了音乐盒切歌的原理。</a>除此之外，也有不少人拿这个案例和前不久刷屏的百雀羚相提并论，认为奥利奥在营销转化率上更胜一筹。</p>
<p>其实这样在包装上的玩法常见于零食品牌，<a href="https://www.qdaily.com/articles/24982.html">之前我们报道过的雀巢 Kit Kat 巧克力也是类似的套路</a>，在包装上结合全息影像技术为考生加油，和品牌本身的结合也相当紧密 (Kit Kat 读音似日语 kitto katsu ，有“确保成功”的寓意)。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.260606" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170517172524OoWMg0UbF6cqykzI.png-w600"/> </figure></div>
<p>这个创意是去年代理公司 FCB 上海为奥利奥打造的点唱机的延续，在 1.0 版本中是将 6 枚奥利奥饼干作为唱片，提供摇滚、爵士、电子、中国风等不同曲风的奥利奥主题音乐；而在最新版本里，则加入了消费者“咬一口奥利奥”的参与感，这一点和奥利奥过往主打的“享用体验”是相契合的。</p>
<p>对于中国消费者来说，这个 105 年历史的巧克力夹心饼干最让人熟悉的就是其“扭一扭泡一泡舔一舔”的享用过程，在其他零食品牌想着如何降低“盐糖脂”的当口，奥利奥仍然主打着享受热量带来的满足感。</p>
<p><img data-format="jpg" data-ratio="0.376444" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.757840" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170517173019VAL8vCq9R7kpwWGT.png-w600"/><figcaption>奥利奥点唱机 1.0 版本</figcaption> </figure></div>
<p>FCB 大中华区首席执行官 Edward Bell 在去年的 <a href="https://mp.weixin.qq.com/s?__biz=MzA3ODEzMjg5Mg==&amp;mid=2651635413&amp;idx=1&amp;sn=445d465b4a02bbaf8825276e5d0c8ba1&amp;mpshare=1&amp;scene=1&amp;srcid=0516rziyfn6UqHzE6oxLXuYR&amp;key=42403549acced306e472a41aa046dbeabebd31df903aad12d1a1740c723bde89be74e1fa0da19b28c149151f9e0406014307c900c8dfe4510989987979c404abe38ed81afd2495ed0a2a5c010d980698&amp;ascene=0&amp;uin=MTIyNTYzODY0MA%3D%3D&amp;devicetype=iMac+MacBookAir6%2C2+OSX+OSX+10.10.5+build(14F2109)&amp;version=11000006&amp;pass_ticket=Zs20J0Xm2YyEWJKwBGdmETjpYfzsMB0tbdYwd4PunreS%2FdCYfiQMn2B%2Fqcnlq9Hv##" rel="nofollow">FBIF食品饮料创新</a>论坛上说，亿滋的竞争对手：江中猴菇饼干、丹麦蓝罐、康师傅五谷珍宝，这三个品牌他们会用比较理性的品牌去做营销，即告诉消费者自己的饼干是很健康的。</p>
<p>“但神经学家 Antonio Damasio 说脑子有两个系统，系统一是潜意识，每一天大部分的消费就是用这个系统。第二个系统就是比较理性的，我们用这个系统做决定会比较慢，就比如说如果你要买车，你会用系统二。” 简单来说，Edward Bell 认为帮助人们决定买饼干的是系统一，也就是冲动的潜意识，在处理奥利奥、闲趣和趣多多这三个品牌营销时，他们会加入更多感情因素在里面。</p>
<p>奥利奥在全球的销售额是 29 亿美元，是目前全球第一饼干品牌。在海外市场，奥利奥推出过饼干和夹心分离的蘸酱奥利奥、奥利奥炸油饼、奥利奥奶油夹心软饼，口味上也不断翻花样：西兰花味、牛肉汉堡味、拉面味、炸鸡味、西瓜味、培根奶油味、午餐肉味、黄油啤酒味等 48 种口味。</p>
<p>不断地创造新奇，是奥利奥保持吸引力的方法。<a href="https://mp.weixin.qq.com/s?__biz=MzA3ODEzMjg5Mg==&amp;mid=2651635413&amp;idx=1&amp;sn=445d465b4a02bbaf8825276e5d0c8ba1&amp;mpshare=1&amp;scene=1&amp;srcid=0516rziyfn6UqHzE6oxLXuYR&amp;key=42403549acced306e472a41aa046dbeabebd31df903aad12d1a1740c723bde89be74e1fa0da19b28c149151f9e0406014307c900c8dfe4510989987979c404abe38ed81afd2495ed0a2a5c010d980698&amp;ascene=0&amp;uin=MTIyNTYzODY0MA%3D%3D&amp;devicetype=iMac+MacBookAir6%2C2+OSX+OSX+10.10.5+build(14F2109)&amp;version=11000006&amp;pass_ticket=Zs20J0Xm2YyEWJKwBGdmETjpYfzsMB0tbdYwd4PunreS%2FdCYfiQMn2B%2Fqcnlq9Hv" rel="nofollow">FCB 大中华区首席执行官 Edward Bell 认为，</a>“奥利奥的性格是会用小朋友的方式来看世界，‘Playful Imagination’。”</p>
<p>根据 FCB 方面公开的数据，有 59% 的受众认为奥利奥是一个有趣的品牌，有 65% 的人认为奥利奥是一个非常有想象力的品牌。这就是为什么在健康饮食的大潮流之下，你会看到有些品牌会仍然在主打美味诱惑，这是由品牌性格所决定的。</p>
