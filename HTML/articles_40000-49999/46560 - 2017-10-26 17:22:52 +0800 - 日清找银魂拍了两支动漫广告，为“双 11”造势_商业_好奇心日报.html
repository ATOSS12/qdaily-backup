<p class="" nocleanhtml="true">赶着双十一大促的当口，日清再次放出了银魂 X 合味道合作的广告系列第二弹。在这部名为《萝卜青菜各有所爱》的短片里，万事屋成员接到的委托是帮助网购宅女张小姐找对象。</p>
<p class="">呃最后的结果可以说是出乎意料，又情理之中了……</p>

<p class="">《银魂》在中国市场拥有广大的受众基础，其真人版电影 9 月 1 日在国内上映后，三天内票房就超过了 10 亿日元（人民币 5956 万），刷新了日本漫改电影在中国的票房纪录。日清在此前就趁势发布过一支以上海为拍摄背景的银魂广告片，讲的是万事屋在上海接到了一个委托，帮助初次约会的男青年完成一次浪漫的兜风计划?</p>

<p class="">可以看出，两支广告中有不少中国特色的元素融入，比如标志性的东方明珠和外滩画面，还有“听说中国的快递行业很赚钱啊” 这样本土化的台词。</p>

<p class="">合味道还推出了银魂限定版杯面，分为四种口味和包装，目前这个系列也成为了日清天猫旗舰店“双十一”促销最大的营销噱头。万事屋成员的大头照覆盖了整个官网页面。目前混装版的 12 杯银魂限定包装被预定了 4685 件。<br/></p>

<p class="">二次元观众和杯面销售的目标群体重合度较高，对于合味道来说，和动漫、游戏 IP 合作是非常熟悉的打法。此前合味道曾和《兽娘动物园》合作，同样是动画宣传片和限定款乌龙面的形式。在中国市场方面，合味道和国产战舰娘化收集养成手游《战舰少女R》联动，除了卖周边和联名包装，也在游戏里植入合味道杯面的元素。</p>
<p class="">根据<a href="http://instantnoodles.org/cn/common_cn/pdf/CN_MARKET_VOLUME_3LG_A4_2016.pdf" target="_self" rel="nofollow">世界即食面协会（WINA）数据显示</a>，中国是世界上最大的方便面消耗国，2015 年共计消耗 404.3 亿份，按照国家统计局当年 13.75 亿人口计算，人均年消费量达 29.4 份。</p>
<p class="">作为世界最大的即食面生产商及销售商，日清在 2016 年针对中国市场提出了<a href="http://www.qdaily.com/articles/28532.html" target="_self">《2021 年中期计划》</a>，希望 2021 年在中国完成年销售目标 537 亿日元（约合人民币 33 亿元），总计年销售额为 5500 亿日元（约合人民币 337 亿元），将近占总销售额目标（5500 亿日元）的 1/10。</p>
<p class="">随着市场消费升级，中国本土品牌在近几年也开始发力高端泡面。日清在报告中提及中国消费者偏好正转向杯面，自 2013 年起中国杯面市场规模年均增速 39%。毛利率较高的杯面一直是日清的竞争优势，占中国杯面市场 60%。日清计划在杯面方面扩大销售，并在浙江省投资约 3.5 亿元建立新工厂，今年年内投入运转。</p>
