 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="98"/></a>  </div></div> </div>  <p class="excerpt">美而不令人尴尬，还能匹配品牌的高级感</p>  <div class="detail">  

<p class="" nocleanhtml="true">时隔 15 年，香奈儿再次发布了全新香水系列，用了创始人 Gabrielle Bonheur Chanel 的名字命名：香奈儿嘉柏丽尔香水。<br/></p>
<p class="">香奈儿为此捧出了一支代言人克里斯汀·斯图尔特（Kristen Stewart）主演的广告大片，我们觉得这是近期看到为数不多的，撑得起品牌的代言人广告。</p>
<p class="">来先睹为快，配乐是 Beyoncé 2015 年和 Naughty Boy 合作的《Runnin’》。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=a0024yy8m92&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">考虑到暮光女本身的人设，香奈儿选择她来演绎嘉柏丽尔香水自由叛逆的特性，可以说相较旗下其他签约明星更合适。<br/></p>
<p class="">凭借《暮光之城》跻身“好莱坞四小花旦”后，斯图尔特经历了一系列出轨、乱穿衣服、骂媒体的丑闻后，斯图尔特剪掉长发，离开了主流视线，潜心拍摄各种小众电影、文艺电影，是演艺圈为数不多用放飞自我洗白形象的案例。</p>
<p class="">斯图尔特不仅是香奈儿嘉柏丽尔香水的形象代言人，自 2013 年她就得到了香奈儿的认可，出任香奈儿品牌形象大使，Chanel Gabrielle 同名手袋也是她代言的。<br/></p>
<p><img data-format="jpg" data-ratio="0.411114" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p class="">除了找对人，这支广告本身很美（显而易见），且有高级感，是一支与品牌相衬的广告。这支广告由伦敦久负盛名的广告代理商 RKCR/Y&amp;R 操刀，这也是香奈儿在去年首次委任的全球创意代理商。</p>
<p class="">代言人广告其实不容易做出彩，容易陷入“纯粹卖脸”的套路感。更尴尬的一种情况是，代言人颜好，品牌自身形象也无问题，但两者一结合不知道为什么反而有种减分的感觉。具体可参看奚梦瑶最近给路虎拍的广告，<a href="http://www.qdaily.com/articles/44490.html">此前我们吐槽过</a>。<br/></p>
<p class="">在全球市场，香奈儿已经连续两年遭受销售额和净利润的双重下滑，一向在数字化方面很谨慎的香奈儿集团也在去年年底在中国开设了线上的 Chanel 香水与美容品商店。</p>
<p class="">而香奈儿一直引以为傲的五号香水，近年来在部分市场也在丢掉份额。为了抓住千禧一代消费者，香奈儿希望在产品上作出突破。</p>
<p class="">谈及香奈儿嘉柏丽尔香水，品牌香氛和美妆部全球总裁 Christine Dagousset 表示“目标不是小众，而是跻身行业前十”，根据《女装日报》援引的业内人士数据，这意味着这款产品需要拿到 1 亿美元的年营收才可能排进前十。如果要拿到冠军，则需要创造出 2.5 亿美元的销售额。<br/></p>
