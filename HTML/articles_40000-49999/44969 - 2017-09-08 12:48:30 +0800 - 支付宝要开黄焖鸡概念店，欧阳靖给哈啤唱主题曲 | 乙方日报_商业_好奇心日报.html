<h3>公司有啥事儿发生</h3>
<p><a href="http://www.madisonboom.com/2017/09/07/ads-txt-created-to-help-publishers-fight-fraud-isnt-being-adopted-by-publishers/" rel="nofollow"><b>谷歌联合推行的 ads.txt 解决方案，只有 34 家主流网站用了</b></a>。ads.txt 是今年 5 月美国互动广告局 （IAB）科技实验室推出的解决方案，用来阻隔非法经销商或是虚假域名。</p>
<p>它的具体做法是：媒体方在服务器中植入一个文本文件，该文件会显示所有获得授权能够出售该广告位的公司或者组织。这样一来，广告主就能知道他们是否从正规的渠道买到某个媒体的广告位。</p>
<p class="">结果广告主和媒体对这种过度透明化的解决方案并没有那么积极。包括彭博社、华尔街日报、赫芬顿邮报、 The Atlantic、BuzzFeed 以及 CNN 都没有使用 ads.txt。</p>
