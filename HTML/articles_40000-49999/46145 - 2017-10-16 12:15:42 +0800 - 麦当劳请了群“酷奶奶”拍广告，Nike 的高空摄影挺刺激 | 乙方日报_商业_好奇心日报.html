<p class="">这款产品四年前曾在 Kickstarter 网站上众筹到了超过一百万美元的项目启动资金。除了蓝牙功能之外，它还有个“众寻”功能，即便是 Tile 走出了用户手机的蓝牙范围，其他 Tile APP 上的用户也能帮忙寻找 Tile 的下落。<br/></p>

<p class="">广告片里的奶奶不会热心地帮你做炸鸡，而是高冷地表示：你去吃麦当劳全新奶香脆皮鸡啊，味道跟我做的一样。我还有重要的事情（比如晒日光浴、表演脱口秀、上 Tinder 找约会对象），先走了。<br/></p>

<p><a href="http://www.adweek.com/brand-marketing/volkswagen-takes-a-trip-back-to-the-1960s-in-nostalgic-ad-saluting-its-free-spirited-owners/" rel="nofollow"><b>大众拍了支重返 60 年代的广告，向自由精神致敬</b></a>。在里面你能看到令人怀念的甲壳虫复古车、嬉皮士露天派对，还有浓浓胶片感的画风。</p>
<p>这是大众近期主推的复古营销的一部分，大众在今年底特律车展展出一辆复古却又前卫的 ID Buzz 概念厢型车，设计灵感取自 60 年代生产的 Transporter 的设计概念，就是你在广告片中看到的那部小巴士。设计理念是竭尽所能将内部空间极大化，最多可乘载 8 位乘客。</p>
<p class="">大众打算在 2020 年推动一系列电动车的上市计划，将会有房车、休旅车、跑车、厢型车等， ID Buzz 便是其中一款车型。</p>

<p class="">目前汉堡王还没有正面回应这件事，不清楚这是一次拙劣的广告攻击，还是刻意为之的“引战”广告。从汉堡王一贯的广告策略来说，后者挺有可能，但挑衅的对象从麦当劳变成了 Wendy’s。这家以鲜嫩多汁著称的汉堡品牌近年来一直和汉堡王争夺着美国市场第二的位置。<br/></p>

<h3>公司有啥事发生</h3>
<p><a href="http://tech.ifeng.com/a/20171012/44712528_0.shtml" rel="nofollow"><b>陌陌推出广告投放平台“陌陌明星”</b></a>，类似一个按需的网红营销平台，可供品牌主选择中意的红人为其拍摄广告。除了陌陌，美拍、抖音等平台也已试水多样化的广告形式，与品牌进行深度合作打造“原生态广告”。</p>
