<p><a href="http://www.adweek.com/brand-marketing/this-salt-brands-first-ad-in-20-years-creates-an-animated-winter-miracle-in-high-summer/" rel="nofollow"><b>南非盐业巨头 Cerebos 发布了 20 年来的第一支商业广告</b></a>，还挺好看的。这支 40 秒动画讲述了一个南非孩子梦想着见到雪的故事（故事好看，至于雪花，可能让人联想到盐吧）。</p>

<h3>公司有啥大事发生</h3>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 16.0px 'Lantinghei SC'; color: #323333} span.s1 {font-kerning: none} ]]></style>  </p>
<p class=""><a href="http://tech.sina.com.cn/i/2017-08-15/doc-ifyixtym4540035.shtml" rel="nofollow"><b>网播剧动辄破百亿播放量，爱奇艺起诉杭州一家“盗刷流量”公司索赔 500 万。</b></a>但目前，爱奇艺并没有披露，被爱奇艺起诉的杭州公司究竟为哪些影视剧刷了量。爱奇艺 CTO 汤兴表示，盗刷一般通过一些固定 IP、固定的机器来进行，有几个特征，在个别的地区突然之间爆发、只是播放个几秒钟立刻就退出等等，“你能明显地追踪到这些来源，因为它不是正常的人类行为。”目前爱奇艺搭建了 100 人左右的反作弊团队。</p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 16.0px 'Lantinghei SC'; color: #323333} span.s1 {font-kerning: none} ]]></style>  </p>
<p><img data-format="jpg" data-ratio="0.388782" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p><a href="https://www.wsj.com/articles/facebook-courts-marketers-with-in-stream-video-ads-1502982000" rel="nofollow"><b>Facebook 向广告商提供视频中间的广告位，即：在视频中间插播广告。</b></a>在此之前广告主只能在信息流中以单独出现的形式发布广告视频。除此以外，这个月 Facebook 宣布推出 Watch 原创内容平台，也会增加广告位。</p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 16.0px 'Lantinghei SC'; color: #323333} span.s1 {font-kerning: none} ]]></style>  </p>
<p><a href="https://www.wsj.com/articles/groupm-softens-viewability-standards-for-video-ads-in-social-media-1502985414" rel="nofollow"><b>群邑修改社交媒体视频广告的可见性标准。</b></a>比如说过去的标准是 50% 像素被观看，声音必须打开，用户必须自己按下播放键；新标准要求 100% 像素可见，但不必播放声音也不需要用户主动点击。该标准仅适用于信息量广告中的视频，贴片广告的标准还是沿用老标准。</p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 16.0px 'Lantinghei SC'; color: #323333} span.s1 {font-kerning: none} ]]></style>  </p>
<p><a href="http://www.madisonboom.com/2017/08/17/deloitte-digital-has-bought-stockholm-based-acne-agency/" rel="nofollow"><b>德勤收购广告公司 Acne，就是为宜家做创意的那家代理商</b></a>。德勤旗下创意咨询业务单元 Deloitte Digital 近日收购了斯德哥尔摩创意代理商 Acne。Acne 上一财年的营业收入约为 3200 万美元。</p>
<p class=""><a href="http://www.adweek.com/agencies/um-wins-spotifys-global-media-agency-review/" rel="nofollow"><b>Spotify 每年的营销支出在 4000 万- 5000 万美元，IPG 集团旗下 UM 优盟拿到了 Spotify 的全球媒体策划和购买</b></a>，击败的竞争对手包括电通的 Vizeum 等。UM 也是 Adweek 授予的 “2016年度全球最佳媒介代理商”。<br/></p>

<p/>
<p class=""><a href="http://www.199it.com/archives/461553.html" rel="nofollow"><b>Salesforce 发布 2016 年营销趋势报告，网络渠道占到营销预算投入的 7 成。</b></a>这份报告调查了全球 4000 名营销人员，调查显示大部分营销人员计划未来 12 个月增加社交媒体广告预算；75% 的受访者表示社交媒体目前正在产生投资回报，而 2015 年这个比例是 28%。</p>

<h3>最后，也挺重要</h3>
<p><a href="https://www.cnbc.com/2017/08/17/china-regulator-bans-company-names-that-are-overly-long-or-strange.html%20http://epaper.legaldaily.com.cn/fzrb/content/20170812/Articel06001GN.htm" rel="nofollow"><b>工商总局出新规禁限用奇葩企业名称，规定企业名称字号中不得使用语句句群和段落</b></a>。比如今年 6 月一个企业因为名字长达 39 个字，而走红网络。这家公司名为“宝鸡有一群怀揣着梦想的少年相信在牛大叔的带领下会创造生命的奇迹网络科技有限公司”。</p>

<p class=""><a href="http://www.saic.gov.cn/xw/zyxw/201708/t20170802_268079.html" rel="nofollow"><b>中国广告协会联合国家工商总局也发布了中国第一批广告国家标准：互动广告标准。</b></a>将在 2018 年 2 月 1 日生效。互动广告标准由行业专家参与制定，其中包括广告公司与互联网企业一线专业人员、广告专家、媒介专家、标准专家、第三方机构及广告研究机构人员等。<br/></p>
