<p class=""><a href="http://www.useit.com.cn/thread-16253-1-1.html" rel="nofollow"><b>51%</b></a>——逾半数的千禧一代（18-36岁）更愿意为了认同的 CEO 而选择品牌，这一比例较 2016 年（46％）继续上升。在公司想尽办法吸引顾客的背景下，这种“用钱包投票”的现象不容忽视。相比之下，CEO 行动力对 X 一代和婴儿潮一代购买决定的影响要小得多。这个结论来自于万博宣伟及其合作伙伴 KRC Research 发布最新系列调研报告。</p>
