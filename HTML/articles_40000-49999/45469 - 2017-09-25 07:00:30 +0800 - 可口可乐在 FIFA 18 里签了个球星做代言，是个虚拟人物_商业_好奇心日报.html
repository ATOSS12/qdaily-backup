<p class="" nocleanhtml="true">Alex Hunter，出生于足球世家（他的爷爷是 60 年代英国著名球星），是英超联赛冉冉升起的新星——也是足球游戏《FIFA 18》里的虚拟人物。</p>
<p class="">他最近的一项工作内容是为可口可乐代言。这是他为可口可乐新品 Cola Zero Sugar 拍摄的广告? </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=t0553f5qqt3&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">Alex Hunter 最早诞生于《FIFA 17》，是这款游戏的故事模式“足球征程”（The Journey）里的主人公，故事主线讲的就是 Alex Hunter 在英超的年少成名之路，复杂的家庭背景和成长经历让其成为游戏玩家们非常喜欢的角色。有少数玩家甚至能让  Alex Hunter 和阿迪达斯签约代言。<br/></p>
<p class="">可口可乐找到 Alex Hunter 拍的这支广告也是大有来头，实际上是翻拍了 1979 年的经典可口可乐广告《Mean Joe Greene》，可以<a href="http://v.youku.com/v_show/id_XNjM3NTA4MTUy.html#paction" rel="nofollow">点击这里</a>对比一下原版，除了采用了虚拟人物，情节对话可以说是如出一辙。</p>
<p class="">这支广告曾在 1979 年的“超级碗”中播出，而广告中的 Greene 是个出了名的小气的球员，曾拒绝为粉丝签名，最终“可口可乐”打动了他。这支广告当时为可口可乐带来了巨大的声量，成为其广告史上的经典之作（虽然现在看来好像很不起眼）。</p>
<p class="">在此之后，运动员和小孩子之间的这一幕成为了电视广告中经常出现的搭配，黑人与白人之间的对话在当时那个时代也具有一定的象征意义（注意到 Alex Hunter 和小男孩也是一黑一白）。可口可乐在 2015 年的时候还重新启用过这支广告，在 NBC 电视台的纳斯卡赛车节目中登场。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.727019" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170924125949MUG7uVgpNCbHJAqx.png-w600"/>&#13;
<figcaption class="">Mean Joe Greene 1979</figcaption></figure></div>
<p class="">从 1993 年上市第一款 FIFA 游戏到至今，EA 旗下的这款游戏的全球销量已经达到了大约 150 亿份，这在游戏史上都是一个非常高的数字，是当之无愧的第一足球游戏。和其竞争对手《实况足球》几乎占据了所有的市场份额。<br/></p>
<p class="">作为一款以现实足球运动员数据为基础的游戏，FIFA 系列也从来只用最热门的球员做代言，《FIFA 16》的广告片请的是科比和亚历克斯·摩根（这位美国现象级球员被称为“女版贝克汉姆”），《FIFA 18》新一期的封面球星是 C 罗。</p>
<p class="">但随着《FIFA 17》中 Alex Hunter 的诞生，强调玩家的“自我意识”收获了很不错的效果。FIFA 接下来的营销策略肯定还会围绕这个虚拟人物多做文章。近几年各大运动品牌的广告似乎也都流露出这样的趋势。</p>
<p class="">而对于可口可乐来说，他们的体育明星代言史更是长的说不完。一点来自最近的教训是，找虚拟人物做代言啊，省心。</p>
