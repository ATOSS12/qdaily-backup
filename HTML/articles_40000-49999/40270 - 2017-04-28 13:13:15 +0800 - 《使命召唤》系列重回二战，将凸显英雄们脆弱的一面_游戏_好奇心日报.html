<p finallycleanhtml="true" nocleanhtml="true">自从上周五动视确认《使命召唤》（COD）新作重回二战后，玩家就对即将公布的预告和更多细节颇为期待。26 日，第一款游戏预告终于来了，同时公布的还有一个发售日期：11 月 3 日。这个消息很快占据了各大游戏媒体的头条，半天之内，预告在 YouTube 上获得了 600 万次观看——和前几部一样，这是一个接近热门电影预告片的水平。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=o0397v803gv&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>预告以罗斯福总统在 1944 年诺曼底登陆当日发表的《为 D-Day 祈祷》演讲作为旁白，展现了触目惊心的战场画面及各种死亡镜头，其惨烈的风格和前两年《高级战争》、《无限战争》的酷炫风对比鲜明，也让玩家回想起了 2003 年最早接触这个系列时的体验。显然，在经历了一波波相似的高科技“年货”洗礼后，老玩家们很吃“根源”这一套，不少观众特意回到以太空为背景的《无限战争》预告下“看看有多少人踩过”——截至目前，《二战》获得了 51 万赞和 3 万踩，<a href="https://www.youtube.com/watch?v=EeF3UTkCoxY" rel="nofollow">《无限战争》却尴尬地被踩了 351 万次</a>。</p>
<p>《无限战争》是动视急于想抛到身后的一部作品。它曾被寄予热望，然而表现远没达到预期。<a href="https://www.gamespot.com/articles/call-of-duty-infinite-warfare-physical-sales-drop-/1100-6446138/" rel="nofollow">NPD 的报告显示</a>，这部的实体盘销量是 2015 年《黑色行动 3》的一半，它的萎靡也让指望着节日季能多卖出点游戏的连锁店 GameStop 财报数字更为凄惨。<a href="http://www.qdaily.com/articles/37690.html">动视的 COO Thomas Tippl 认为</a>，这是玩家没有和游戏革新性的太空背景产生共鸣。在过去的三个月里，他们不断暗示，新游戏会让这个经典系列返璞归真。</p>
<p>新游戏的图片和标题陆续泄露了一个多月，上周五才总算被动视官方确定了二战主题。这次发布预告片也是做足了噱头，在 YouTube 开了直播讲述游戏制作过程，包括武器还原、场景设计和二战历史等。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.561538" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170427212714NJ4BV37zY6We9Gpf.jpg-w600"/> </figure></div>
<p>动视强调，这次他们将展现“真实的”战场上的兄弟情谊，有点类似《兄弟连》，带来“窒息的、残酷的、实打实的游戏体验”。主角是个 19 岁的新兵 Ronald Red Daniels，是个德州的农场小子，配角里男女老少皆有、种族十分多样化。<a href="http://www.pcgamer.com/everything-we-know-about-call-of-duty-wwii/" rel="nofollow">IGN 透露</a>，游戏会讨论“种族歧视、宗教信仰和性别歧视”等问题，制作组专门向历史学家 Martin Morgan 请教了不少细节，以展现出战争中最私人的故事。</p>
<p>玩家们的角色不会像以往那样专业而强大了。“你得谨慎运用每一颗子弹，” 负责游戏制作的 Sledgehammer 工作室告诉<a href="http://www.polygon.com/features/2017/4/26/15428192/call-of-duty-wwii-impressions-analysis-preview" rel="nofollow"> Polygon</a>，“你不是个超级英雄，你不能站在那儿挨 7 颗子弹然后躲避再攻击之类的。对我们而言，打造这些并非精英的士兵、展现他们的脆弱一面是很新鲜的。他们真的很天真。创造这种完全不一样的游戏体验是很酷的挑战。”</p>
<p>人们是否已经准备好回到非科幻、没有黑科技的战斗背景了呢？去年，EA 的《战地 1》将背景设定为一战，获得了口碑和销量的双丰收，似乎是个好兆头。恰巧，梅尔·吉布森极为真实、血肉横飞的《血战钢锯岭》又大热。而人们对二战的兴趣从来没有衰减——自 2010 年以来，一共有 90 部二战电影被拍摄，差不多相当于一个月一部。也是此时，正是一个合适的时机讲一个二战故事。</p>
<p><img data-format="jpg" data-ratio="0.364467" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p><a href="http://www.polygon.com/2017/4/25/15427302/call-of-duty-wwii-eric-hirshberg-interview" rel="nofollow">动视的 CEO Eric Hirschberg 否认了近来的几部二战片和竞争对手带给他们的影响</a>，他说这个主意起源于三年前，而且这一切能否成功主要取决于“恰到好处的平衡”，他们需要在玩家熟悉的元素和新鲜感之间找到平衡，让玩家不至于无聊，又不会没有感觉。一个系列在 14 年的发展过程中不会顺风顺水，今年大概会是天时地利人和的一年。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.561538" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170427212643fkB0bH3iQmV7J21C.jpg-w600"/> </figure></div>
<p>关于游戏的其他细节，目前我们知道的信息不多。多人模式的战斗会基于剧情，不同的队伍目标有差异，其中一个场景会是诺曼底登陆。从试玩截图来看，参战玩家似乎比往常多不少。同时新加入的还有一个“总部”功能，其实是个一个社交空间。另外，丧尸模式会继续存在，玩家要对付第三帝国邪恶实验创造出的不死部队。</p>
<p>实际上，这次公布的东西和以往没有什么显著区别，每次 COD 都会宣传新作真实、残酷、有真正的人性故事、咨询了专家、有创新元素等等，但年货的良莠不齐还是有目共睹的。在创造力枯竭、摸不到玩家的新喜好时，回到最初吸引玩家的情境中，是个保守却明智的选择。人们目前翘首期待的反应显然会让动视感到满意，但他们应该清楚，卖情怀只能卖一次。</p>
