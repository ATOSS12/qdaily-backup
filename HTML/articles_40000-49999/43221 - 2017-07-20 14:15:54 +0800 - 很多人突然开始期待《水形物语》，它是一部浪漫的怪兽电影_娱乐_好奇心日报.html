 icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="174"/></a>  </div></div> </div>  <p class="excerpt">会讲述冷战时期的跨种族爱恋</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">为观众带来《潘神的迷宫》、《地狱男爵》、《环太平洋》、《猩红山峰》的吉尔莫·德·托罗再次拓展了自己的“怪物收藏”。他的新片《水形物语》（The Shape of Water）要说的是一个水怪和人类的故事。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=o05277hhctf&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>这部电影今天发布预告后立刻冲到了 YouTube 时下流行的第一位，原因大概要归咎于导演本人的名气和他对该类题材的熟练掌控，再加上故事本身看起来很有感染力。</p>
<p>影片设定在上世纪 60 年代的冷战时期，萨利·霍金斯扮演的单身哑女 Elisa 在一个高度机密的政府实验室当清洁工。实验室的头号财产是其独一无二的水生人形生物（道格·琼斯），他一辈子都被禁锢在实验室的水箱里。因为一次意外，Elisa 和水怪相识了，他们做出的决定将为两人招致灾难性的后果，至少实验室的疯狂科学家（迈克尔·珊农）会全力阻止 Elisa 拯救水怪。</p>
<p>尽管是一部包含怪兽和政府阴谋的惊悚片，预告却以一种优雅而柔和的方式展开，用音乐和水波的节奏替主角说话，很契合“水之形”这样的标题。</p>
<p>“当他看着我时，他不知道我是不完整的，他只是看到我这个人而已。” Elisa 显然会与水怪产生感情（也许是纯柏拉图式的）。</p>
<p>这段关系在很多人看来相当酷：既跨越了种族，主角竟然还是哑巴。这在一般的商业片中是罕有的。这意味着观众不必忍受普通爱情片里烂俗的台词或任何不成熟的情节。两个孤独而隔离的个体，通过语言之外的方式进行交流共感，应该会是很具想象力的。</p>
<p>已经有人绘制了同人图：</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.281600" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201707201237179CI2GV35YamXOknj.png-w600"/> </figure></div>
<p>有人怀疑德·托罗在以一种迂回的方式重拾《地狱男爵》项目。《地狱男爵》里的人气角色 Abe Sapien，即鱼人亚伯，正是一个人形的两栖类生物，具有心灵感应能力和超强的记忆力，喜好读书、听音乐、吃鸡蛋。联系到本片情节，这很难不让人怀疑，德·托罗是不是想拍摄一部讲述亚伯诞生的前传。本片男女主很可能会是亚伯的父母。你也可以大胆猜测，如果本片获得成功，说不定未来会有更多的《地狱男爵》电影。</p>
<p>就目前网络上的积极反馈来看，这部电影已经迈出了成功的第一步。它将于 12 月 8 日北美上映。</p>
