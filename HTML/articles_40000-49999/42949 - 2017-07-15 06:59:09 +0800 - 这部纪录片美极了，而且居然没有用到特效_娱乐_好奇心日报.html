<p finallycleanhtml="true" nocleanhtml="true">《觉醒》（Awaken）这部电影的预告画面可能美到让人窒息。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=y0524silthv&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>这是一部纪录片，探讨的是人类社会与科技和自然世界的关系。它在 30 多个国家历经五年拍摄完成，充满了空中和水下的各种延时拍摄镜头，给了观众审视这个世界的新角度。<a href="http://www.imdb.com/title/tt7128316/" rel="nofollow">它的简介里写道</a>，这部电影“歌颂了生命之灵，探索了地球，是对宇宙的颂歌”。</p>
<p>它由纪录片导演兼摄影师汤姆·劳执导。他因 2012 年的纪录片<a href="https://movie.douban.com/subject/10793719/" rel="nofollow">《时间的风景》</a>成名。那部电影向观众展示了美国西南部陆地、人文以及野外的瑰丽景色。导演开着丰田车在西南部奔走，历时两年完成拍摄。它不含对白和情节，由“令人窒息”的画面构成，据说具有“燃烧般的画质”，每一张都可用来做屏保。比起纪录片，倒更像摄影集，被豆瓣评论打趣为“适合大卖场卖电视试片”。</p>
<p>不过《时间的风景》在技术上迈出了一大步：它是世界上首部面向公众发售的 4K 电影，将延时摄影技术运用得淋漓尽致，被公认为是“突破性的”。</p>
<p>可以想象，这次的《觉醒》大概也没有一个清晰的剧情。这点在预告里也有所体现：尽管画面很漂亮，但很像是单纯的观光。不少人能从这个片段中感受到一丝泰伦斯·马利克电影（比如《生命之树》）的缥缈空灵……没错，这部电影的执行制片正是以绝美画面和语焉不详的故事出名的马利克。汤姆·劳为马利克担当过《圣杯骑士》的摄影。</p>
<p>为了《觉醒》的拍摄，劳的公司 Dreamcore 与迪拜电影制片厂一起工作，生产出了新的摄像装备。电影中的大量航拍镜头，也是对万向技术的展示。这种技术让飞机上的航拍更好控制。整部电影的画面都没有任何后期特效，全是靠镜头捕捉的。</p>
<p>还有一个消息是，本片配乐将由 M83 负责。</p>
<p>目前 《觉醒》只确定了 2018 年上映，并没有定档具体日期。据悉，劳正计划用杜比视界 HDR 技术和杜比全景声进一步打磨电影。如果能在一家杜比影院观看本片，大概是很极致的享受了。</p>
