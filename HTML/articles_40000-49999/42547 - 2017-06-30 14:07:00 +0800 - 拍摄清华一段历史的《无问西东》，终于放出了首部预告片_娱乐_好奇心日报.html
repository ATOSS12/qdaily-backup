><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="49"/></a>  </div></div> </div>  <p class="excerpt">但它依然保持着神秘。</p>  <div class="detail">  

<p nocleanhtml="true">2017 年 6 月 27 日晚，电影《无问西东》官方微博放出一支影片预告。这是该官微 6 年来转发量最高的一条微博，也是影片开机 5 年来首次放出的预告片。</p>
<p>它被官方命名为“解题版”预告，但看完全片后，观众依然很难确定影片的主要情节。片中，由章子怡、张震、黄晓明等几位演员饰演的主角们身着长衫出场，深具民国年代感。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=o0024k7s795&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>目前，这五位参演明星就是这部影片最大的宣传点。在拍摄影片时，章子怡还没有成为“宫二小姐”，黄晓明也还不是身价不菲的“黄教主”。当时，《无问西东》还是一部校庆献礼片。</p>
<p>2011 年，正值清华大学百年校庆，校方为此举办了长达一年的庆祝活动。当年 6 月，学校决定推出官方校庆电影《无问西东》，片名取自清华校歌中的“立德立言，无问西东”。</p>
<p>影片叙事横跨民国到上世纪 60 年代，尤其聚焦于抗战时期的西南联大，这也是清华校史中颇为传奇的一段。该片的导演和编剧都是李芳芳，在此之前，她曾担任电视剧《十七岁不哭》的编剧，并在 2010 年执导了自己的首部电影《80 后》。两部作品都是青春题材。</p>
<p>作为国内著名大学的校庆电影，又吸引众多明星参演，《无问东西》被外界寄予厚望。据李芳芳透露，团队在 14 个月的筹拍过程中查阅了逾百万字文字资料和近 17 万张图像资料，影片在北京、云南、甘肃、广东多地取景，总投资超过 1 亿元。</p>
<p>2012 年初，电影《无问西东》开拍。当年年底，官方微博发布影片杀青。然而这之后的两年内，影片再无消息更新。</p>
<p><img data-format="jpg" data-ratio="0.410622" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.759259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170629234620i96N5buZhlW8Y3Vg.jpg-w600"/>&#13;
<figcaption class="">李芳芳在中国电影新力量推介会上（图片来自新浪娱乐）</figcaption></figure></div>
<p>2014 年 6 月，导演李芳芳曾携《无问西东》出现在中国电影新力量推介会上，谈及影片延期原因，她的回应是当前正在进行严格的后期制作，力求推出精品。活动现场，李芳芳还承诺该片将于当年年底上映。</p>
<p>但这之后，《无问西东》再次沉默。只有官方微博日复一日的更新着几位参演演员的最新动态，下方评论寥寥。</p>
<p>由此，外界也开始对影片产生各种猜测。有观众将原因归结为影片题材敏感和审查问题，也有评论认为是影片后期资金不足。面对种种质疑，片方始终不曾作出回应。</p>
<p>不过时隔 6 年，这则预告片终于放出，算是稍稍告慰了观众的心情。虽然这次的预告片依然没有透露主线剧情。根据剧情梗概和当前预告，我们只能了解影片的大概时间线索，以及与“青春”相关的主题——预告片中并未提及西南联大和清华大学。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.561667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170629234301yu5kn1AUKm76peaF.jpg-w600"/>&#13;
<figcaption class="">《无问西东》剧照</figcaption></figure></div>
<p>在这 6 年里，影片出品方文津时代文化创意公司参与了一部网剧的拍摄，另外一家投资方凤凰传奇影业则投拍了《西西里艳阳下》和《藏地白皮书》等影片，而导演李芳芳并未有新作推出。</p>
<p>最后值得一提的是，为了追求复古的质感，《无问西东》全片均采用胶片拍摄。随着近年来国内的胶片冲印厂被陆续关闭，它也有可能是最后一部国产胶片院线电影了。</p>
