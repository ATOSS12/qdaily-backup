ouban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="129"/></a>  </div></div> </div>  <p class="excerpt">晚安粉，听上去很像是护肤品界的快时尚——迅速炒热一个能帮你的护肤步骤 + 1 的新品类。</p>  <div class="detail">  

<p nocleanhtml="true">今天是日本的七夕节（他们不过农历七夕），在这个浪漫的日子资生堂为将在 9 月发售的新款“ Snow Beauty 晚安粉”（下文简称为“晚安粉”）提前投放了两支广告。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=q052346wdft&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>“晚安粉”是一款白天、夜里都可以使用的类似散粉的产品，白天擦了可以增加肌肤透明感，晚上抹了能够令护肤品不粘腻、控制皮肤出油，更重要的是它不用卸妆，还能够美白。日本市场总是经常会诞生这样奇怪的产品，晚安粉已经成为新晋升的“网红”护肤品。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.657685" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170707192326xv1qawdBN6LyYeMo.png-w600"/> </figure></div>
<p>与其他竞争对手最大的不同之处在于，资生堂“晚安粉”的包装始终充满满满的少女感，结合雪花、昼夜等产品元素。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170707193023kUuvYZc6EBt0H7M5.jpeg-w600"/> <figcaption class="">奥尔滨“晚安粉”产品</figcaption></figure></div>
<p>鉴于“晚安粉”日夜两用的特点，资生堂拍了日夜两支广告。七夕节推出自然需要一些爱情元素，日夜两部广告都贯穿了穿越时空的恋爱。</p>
<p>故事发生在街角的洗衣店“ Laundry Snow ”，高桥一生饰演的男主角是拥有魔法的洗衣房男主角，武井咲一人分饰两角“椿”与“花”。</p>
<p>早晨篇里，着急赶飞机赴约会的“花”捧着被斑点弄脏的连衣裙希望店主能够把裙子恢复原状，店主拿出了“魔法之粉”……而在夜晚篇中，店主总是无法把常客“椿”送洗连衣裙上的斑点去除干净，但店主却对“椿”萌生好感，鼓起勇气告白的店主却意外解除了连衣裙无法变干净的魔法……</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.550498" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170707192540aArFfe9BHjnkuENR.png-w600"/> </figure></div>
<p>资生堂其实在广告里埋下了两个梗。椿花（即山茶花）实际上就是资深堂的 logo，分别被用作了女主角的名字。将于 9 月推出的新一代“晚安粉”增加了能够防止皮肤色斑形成的新成分，所以广告中男女主角的故事展开全部围绕着裙子上的斑点。</p>
<p>2014 年，资生堂推出了介于化妆品与护肤品之间的“晚安粉”。推出当初，不少女性消费者对晚上在脸上涂散粉这件事充满了疑惑，但充满梦幻感设计的“晚安粉”还是令她们愿意挑战一下市面上从未出现过的新产品，“哪怕晚上不能用，白天也可以当普通的散粉使用”。</p>
<p>由于预算有限，“晚安粉”没有足够的预算在门店进行广告，主要在网络媒体进行的宣传，在推出之后靠着口碑卖到脱销。在资生堂打开“晚安粉”市场后，现在不论是奥尔滨这样的专柜级彩妆品牌，还是药妆店里平价彩妆品牌都纷纷推出了自己的“晚安粉”。</p>
