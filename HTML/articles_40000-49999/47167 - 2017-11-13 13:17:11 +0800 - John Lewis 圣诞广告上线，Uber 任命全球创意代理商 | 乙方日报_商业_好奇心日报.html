<h3 nocleanhtml="true">圣诞广告集中上线</h3>
<p><strong><a href="https://www.youtube.com/watch?v=Jw1Y-zhQURU" rel="nofollow">圣诞广告制造机 John Lewis 交了今年份的作业</a>，</strong>截至目前 YouTube 播放量已经接近 700 万。由奥斯卡获奖（2005 年凭借《美丽心灵的永恒阳光》获奥斯卡最佳原创剧本奖）导演 Michel Gondry 执导，配乐是披头士的 Golden Slumber，广告讲了一个孩子和床底怪兽的故事。<br/></p>

<p><a href="https://www.youtube.com/watch?time_continue=109&amp;v=WU50dLLy7Cw" rel="nofollow"><strong>英国连锁超市 Sainsbury</strong> <b>在圣诞广告</b></a>上一直是 John Lewis 的有力竞争对手。不过今年他们避开了过去大制作的传统，选择让普通人一起唱 every bit of Christmas 这首歌，很欢乐。</p>

<p><a href="https://www.youtube.com/watch?time_continue=90&amp;v=DJZbo5ohVGs" rel="nofollow"><b>黑白风的圣诞广告是新的潮流？</b></a>这支英国超市 Waitrose 的圣诞广告讲述了一群朋友被困在山上的小酒吧里，在等待被营救出来之前，共同创造了一个美好的圣诞时刻。黑白的画面让人们想起圣诞节强调欢聚友谊等美好的传统。</p>

<h6>最后，也挺重要……</h6>
<p class=""><b><a href="http://www.madisonboom.com/2017/11/10/uber-hires-72andsunny-as-global-creative-agency/" rel="nofollow">Uber 任命 MDC Partners 旗下创意代理机构 72andSunny 为其首家全球创意代理商。</a></b>这次比稿结果不会影响由创意代理机构 Deutsch 负责的（去年夏天经比稿赢得）北美地区业务，也不会影响到负责英国市场的 BBH 百比赫。<br/></p>
<p class=""><a href="http://www.bbc.com/news/business-41933877" rel="nofollow"><b>英国广告协会估测</b></a>，由于零售业的激烈竞争，2017 年品牌在圣诞广告上的支出将达到创纪录的 60 亿英镑，比七年前上涨了 40%。<br/></p>
<p class=""><a href="http://www.businesswire.com/news/home/20171024005921/en/White-Ops-Predicts-3.5-Billion-Ad-Spend" rel="nofollow"><b>数字广告监测机构 White Ops 预计，今年的假日购物季，由于广告流量欺诈，美国广告商将损失约 35 亿美元</b></a>。考虑到 2017 年全年广告欺诈总额约 65 亿美元，这意味着第四季度占全年广告流量欺诈的50%，这也和许多广告客户在第四季度加大广告投入有关——当广告库存的需求超过供应，欺诈就填补了空白，广告人准备好了吗？</p>
