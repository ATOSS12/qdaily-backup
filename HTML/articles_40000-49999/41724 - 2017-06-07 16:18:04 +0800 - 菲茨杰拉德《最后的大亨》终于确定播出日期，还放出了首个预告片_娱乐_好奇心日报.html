<p nocleanhtml="true">在试播集播出近一年后，根据弗朗西斯·斯科特·菲茨杰拉德的《最后的大亨》改编的同名剧集终于确定首播日期。</p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 13.0px Arial; color: #222222; -webkit-text-stroke: #222222} span.s1 {font-kerning: none} ]]></style>  </p>
<p>日前，亚马逊宣布该剧将于 7 月 28 日播出，并放出了首部预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=e0510qvk928&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>故事发生在上世纪三十年代的好莱坞。</p>
<p>原著作者菲茨杰拉德以电影制片人欧文·托尔伯格为蓝本，塑造了 Monroe Stahr 一角。历史上的他在 21 岁就当上了环球电影公司的生产主管，并使米高梅“成功地度过了从默片到有声片的困境以及大萧条时代”，确立了制片人为中心的电影生产模式。</p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 13.0px Helvetica; color: #111111; -webkit-text-stroke: #111111} span.s1 {font-kerning: none} ]]></style>  </p>
<p><img data-format="jpg" data-ratio="0.428178" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>这部剧集就将讲述他的权力崛起过程，以及这背后的幸福和苦闷——托尔伯格去世的时候年仅 37 岁，直到那时，他都没有获得制片电影署名权。</p>
<p>“他们创造了好莱坞之梦，同时也付出了代价”，预告片这样描述。片中，由“孔雀”马特·波莫饰演的 Monroe Stahr 刚刚开始他的电影事业，并与凯尔希·格兰莫（Kelsey Grammer）和莉莉·柯林斯（Lily Collins）饰演的角色相继结识。</p>
<p>2016 年，亚马逊曾播出该片的试播集，画面质感相当不错。IMDb 中，有观众评价道，“这是一部衣饰华丽考究的片子，它带我感受了那个时期的好莱坞，尤其是好莱坞的政治气候。”目前，试播集在该网站的评分为 8 分。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.692754" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170607152537wCc3TLQm91Zb0xpf.jpg-w600"/>&#13;
</figure></div>
<p>它早该和观众见面的。</p>
<p>2013 年 11 月，HBO 就已经宣布拍摄菲茨杰拉德的这部作品，并选定将由《源代码》的编剧比利·雷进行改编。这之后，它又将改编权转移给索尼影业。2014 年，亚马逊拿下这部改编作品，并决定将于 2016 年 6 月播出试播集。</p>
<p>菲茨杰拉德是 20 世纪最伟大的美国作家之一，他的作品被称为 1920 年代美国社会的缩影。他一生写作了四部长篇小说，其中最为知名的《了不起的盖茨比》曾被 5 次改编成影视作品， 2013 年莱昂纳多·迪卡普里奥出演的版本获得了当年的奥斯卡最佳艺术指导和服装设计奖。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.555000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170607153502raeFpKCw94WPMtRq.jpg-w600"/>&#13;
<figcaption class="">《了不起的盖茨比》剧照</figcaption></figure></div>
<p>而小说《最后的大亨》则是菲茨杰拉德的最后一部长篇作品。1937 年，这位当时的畅销书作家开始为好莱坞编剧，由此，他也接触到了不少电影业的知名人物，并开始写作《最后的大亨》。然而，作品刚刚完成一半，他就因心脏病离开了人世。唯一值得庆幸的是，他一开始就为这部小说写下了极为详细的创作提纲。</p>

<p>1957 年和 1976 年，这部小说也曾分别被改编成电视剧和电影。其中 1976 年的电影版本由罗伯特·德尼罗主演和杰克·尼科尔森参演。不过，相较这部“好莱坞制片人的爱情故事”，亚马逊的电视剧将会更多展示主角在事业上的挣扎，以及当时正在兴起的好莱坞电影产业。</p>
