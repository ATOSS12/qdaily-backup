<h3>一些你可能想知道的数字</h3>
<p><a href="http://www.adweek.com/tv-video/ad-sales-for-nbcs-coverage-of-the-winter-olympics-are-starting-to-pick-up/" rel="nofollow"><b>尽管都说年轻人不看奥运了，美国广播公司 NBC 觉得冬季奥运会广告还有救</b></a>。NBC 日前表示销售正在开始回升，并计划借此在奥运年完成年收入 100 亿美元的目标。NBC 会动用旗下所有的播放工具和流媒体来找回年轻人，包括使用大量的 VR、AR 技术。</p>
<p class="">但，一些数据也说明了情况并不乐观。在里约夏季运动会期间，Facebook 上的视频观看次数超过 6 亿；在 YouTube 上观看奥运内容的时长达到了 10 亿分钟，其中 70％ 都在移动设备上观看；Instagram 上有 1.31 亿用户关注该话题，有 916 万人参与互动。<br/></p>
