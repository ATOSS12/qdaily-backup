<p finallycleanhtml="true" nocleanhtml="true">韩国导演洪尚秀（也叫洪常秀）带着两部电影进入了今年的第 70 届戛纳电影节，一部是入围主竞赛单元的《之后》，另一部则是会在特别展映单元亮相的《克莱尔的相机》。</p>
<p>在戛纳电影节官方公布了《之后》的法国版海报后，这部黑白电影的预告片近日也浮出水面。预告片没有过多展示什么剧情：在女人质疑男人是否出轨后，男人在夜色中出门上班。镜头随着抽烟男人的脚步前行，最终望着他走下地铁……</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=y0500a5zvlw&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>《之后》由权海骁和金敏喜主演，探讨的是关于婚姻和出轨的话题：已婚的奉完（权海骁 饰）在出版社工作并与那里的一位同事相爱。之后两人分开，奉完因此被痛苦折磨。</p>
<p>一天，奉完像平时一样在夜色深沉的凌晨出了家门，到出版社去工作。但奉完的妻子发现丈夫的恋爱信件，于是随着他追到出版社，恰好碰到了第一天到出版社上班的雅凛（金敏喜 饰）。奉完的妻子错以为雅凛就是那位与丈夫交往的女人……</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.333871" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170509145444lySZHALMk5N8fvGc.jpg-w600"/> </figure></div>
<p>包括《之后》在内，洪尚秀的许多影片都以琐碎生活中普通人的肖像白描以及关系探讨为主，镜头下的人物往往在电影圈或者艺术行业工作。</p>
<p>《纽约客》这么形容过洪尚秀镜头之下的角色：他们对艺术的渴望中掺了些虚荣的杂念，追求浪漫的同时无法摒弃自我中心的定位。他们的复杂性不是心理精神上的，而属于存在主义的范畴。</p>
<p>这位导演的作品深受文艺青年的喜爱，在国际电影节上也很有存在感。</p>
<p><img data-format="jpg" data-ratio="0.420776" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>1960 年出生的他是韩国第一代留学导演，被誉为是最具实验精神的导演之一。今年除了两部作品亮相戛纳，他执导的关于已婚女演员婚外爱恋纠葛的《独自在夜晚的海边》还入围了今年柏林国际电影节主竞赛单元——这也是一部婚外恋题材的影片。</p>
<p>洪尚秀今年另外一部入围戛纳的《克莱尔的相机》，同样是金敏喜主演，于佩尔也参与其中。关于该片目前还没有详细的剧情介绍，它是去年在戛纳电影节期间拍摄的。</p>
