<h3>公司有啥大事发生</h3>
<p><a href="http://cn.wsj.com/gb/20170815/tec072335.asp" rel="nofollow"><b>Google 或支付 30 亿美元以确保 iOS 默认搜索引擎地位</b></a>。投资银行 Bernstein 的一份分析指出，Google 将在 2017 财年向苹果支付 30 亿美元，以求继续成为 iPad、iPhone 等 iOS 设备的默认引擎搜索。Google 在 2014 年曾向苹果支付 10 亿美元，Bernstein 估算 2017 年这个数字将增长两倍。分析师认为，如果 Google 对其搜索引擎足够自信，则可能决定不再向苹果支付任何费用，但另一方面由于 iOS 设备贡献的收入占到 Google 移动搜索总营收的 50%，Google 并不敢轻易省去这笔开支。</p>
