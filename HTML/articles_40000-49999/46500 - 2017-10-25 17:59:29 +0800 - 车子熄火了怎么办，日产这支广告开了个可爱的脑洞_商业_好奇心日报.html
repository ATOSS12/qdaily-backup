a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="51"/></a>  </div></div> </div>  <p class="excerpt">打开你的发动机，可能住了一群小懒人</p>  <div class="detail">  

<p class="" nocleanhtml="true">在卡车竞争激烈的美国市场，经常会诞生不少有趣的广告案例。为了推广旗下的全尺寸皮卡 2017 Titan，日产汽车日前上线了一支诙谐的广告短片。 讲的是遇到发动机不给力，是多么令人抓心挠肺的事。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=s0564ocr1m4&amp;tiny=0&amp;auto=0"/>&#13;

	&#13;
</div>
<p class="">一个看起来脾气不太好的剽悍大叔，竟然耷拉着脑袋对发动机唱歌，这画面看起来多少有点反差萌。编剧 Matt Sullivan 杜撰了这个发动机里的小世界，假想发动机罢工是因为里面住着一群懒惰无赖的小马人 （lazy horses），要求车主一定要唱着《pretty pony》一边跳舞，不然就不肯干活那种。</p>
<p class="">虽然可笑，但车主无计可施的倒霉模样还确实和日常遇到抛锚时挺像的，随后被潇洒的过路人开着潇洒的日产 Titan 接走，和寻常汽车广告的剧情走向没两样。不过当中这一小段戏谑的拟人化场景，还是让这支作品在一众威猛给力的皮卡广告中产生了辨识度。</p>
<p class="">TBWA/Chiat/Day 纽约执行了这支创意广告，日产汽车希望借助这点小幽默和年轻的皮卡车消费者建立联系。在过去的 12 年里，日产一直是美国销量最差的全尺寸皮卡品牌，市场表现远不及福特 F 系列、雪佛兰 Silverado，甚至落后于同样挣扎的丰田苔原。<br/></p>
<p class="">经过重新设计后的 2017 Titan 是日产的押宝之作，凭借大排量的动力系统和卓越的油门响应， 2017 Titan 在今年一月份美国市场的销售额跃升至近 3000 台，是上一年同期销售的三倍，接近了丰田苔原的销售额。</p>
<p class="">不过截至目前，2017 Titan 的销售数字还未达到日产预期。据<a href="http://www.autonews.com/article/20170508/RETAIL01/305089962/nissans-radical-strategy-for-the-titan-pickup" rel="nofollow">汽车新闻报道</a>，日产将推出一项激进的销售策略来刺激 Titan 销售增长的放缓。2017 Titan 将不会通过全美的日产经销商进行销售，而是将资源集中在四个最热衷于卡车的城市：达拉斯、休斯顿、凤凰城和盐湖城。</p>
<p class=""><a href="http://www.carbuzz.com/news/2017/5/9/Nissan-Has-A-New-Plan-To-Sell-More-Titan-Pickup-Trucks-7739110/" rel="nofollow">根据据日产北美销售和营销高级副总裁 Christian Meunier 的说法</a>，日产希望通过这样的方式在这几个市场进入到皮卡销售的第二梯队。</p>
