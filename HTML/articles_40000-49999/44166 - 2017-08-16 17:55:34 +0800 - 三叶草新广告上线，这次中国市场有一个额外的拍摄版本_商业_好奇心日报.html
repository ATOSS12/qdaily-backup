><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="62"/></a>  </div></div> </div>  <p class="excerpt">弗兰克·辛纳屈的 My Way 依然很动听。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">阿迪达斯三叶草《原创不息》的广告今年 1 月推出之后就表现不俗，在 YouTube 上的原视频播放量达到 2500 万次。该系列的广告被延续下来，8 月 15 日，三叶草发布了《原创不息》的第 3 支广告，并且专门为中国市场制作了一个版本。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=r0536elezaw&amp;tiny=0&amp;auto=0"/> </figure> </div>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=r0538hwiqyd&amp;tiny=0&amp;auto=0"/><figcaption>中国版</figcaption> </figure>  </div>
<p>休斯顿火箭的 James Harden、说唱歌手 Playboi Carti 和 21 Savage、名模 Kendall Jenner……中国版本的广告则加入了陈奕迅、摄影师陈漫、艺人孟佳，配乐依然是流行音乐传奇人物弗兰克·辛纳屈的 My Way。 </p>
<p>云集诸多当代运动名人和明星似乎是《原创不息》广告的风格，这些几乎可以统称为“网红”的流量担当在镜头前用自己的方式演绎某个经典作品，而第三章的广告在波提切利《维纳斯的诞生》、说唱专辑《Doggstyle》、滑板动作 Coffin 等的基础上，又加入了达芬·奇的《维特鲁威人》。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.735938" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170816173201gvcho5xd0W9Hbp8E.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667188" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170816174122xmtO2CNS468DsJWf.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.753125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170816174122jp5uwv3sTF1yRMqB.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.851563" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170816174122zFWu0VexqdEnKTMr.jpg-w600"/> </figure></div>
<p>James Harden 躺在冰水池中演绎《维特鲁威人》；陈奕迅则在刻着黄道十二宫的圆盘上摆出《维特鲁威人》的姿势；孟佳在广告中跳了中国古典舞《千手观音》，看上去也有那么一点名画的感觉；而陈漫则跟 Kendall Jenner 一样模仿《维纳斯的诞生》，背着一枚计数器造型（隐喻社交媒体的粉丝数）的斜挎包。 </p>
<p>和前两章的广告一样，新的广告依然拍得很丰富。Adidas Originals 的全球传播副总裁 Alegra O’Hare 表示这是品牌 2017 年的主题，“从产品、以及我们合作的人中体现出品牌的多样性。”换句话说，这是一个尝试把各种酷集合在一起呈现的广告。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201708161741000iHZcC2mLxPAXVS6.jpeg-w600"/> </figure></div>
<p>8 月 15 日当晚，阿迪达斯还在上海举办了一场《原创不息》广告的发布会，邀请包括时尚博主 Fil 小白、超模周淑婧、It Girl 程晓玥在内的各路网红和潮流媒体。阿迪达斯自己也在现场进行了直播，一直播上的实时观看人数大约保持在 60 万左右。 </p>
<p>不久前接到三叶草赞助拍摄 MV 的成都嘻哈团体 Higher Brothers 海尔兄弟作为演出嘉宾在现场进行了表演。不过，可能因为大多数观众都忙着发朋友圈，把这场活动按照三叶草的心意散播出去，显得没有那么嗨。海尔兄弟在台上说：“这是我们最近接到的舞台逼格最高的一场演出，但你们别看微信了。” </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.665625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170816173501GMIzvXO9S78NdnrQ.jpeg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170816173501kIA6z2YSjJoH3siW.jpeg-w600"/> </figure></div>
<p>值得注意的是，金马奖影后马思纯也出席了这场活动，不少人将其解读为耐克邀请周冬雨拍广告之后的回应。不过目前并没有三叶草要正式签约马思纯的消息。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667188" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170816173518pdNLo7kP0tFMa38f.jpeg-w600"/> </figure></div>
<p>截至目前，这支广告在 YouTube 上的播放量达到 700 万次，流量还在不断攀升。 </p>
