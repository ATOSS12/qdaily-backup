<h3 nocleanhtml="true">明星又代言了啥</h3>
<p class=""><a href="https://www.digitaling.com/projects/24060.html" rel="nofollow"><b>易建联给德邦快递拍了支广告，把送快递拍成了谍战片。</b></a>德邦快递在 10 月份宣布成为 CBA 联赛的官方赞助商，将为 CBA 联赛的所有赛事活动提供相关的快递解决方案。此前还曝光过一张易建联德邦快递的“证件”，用易建联“入职”德邦做过话题营销。在 2017-18 赛季 CBA 的部分焦点赛事，德邦快递小哥也会现身 CBA 篮球赛场的开球仪式，进行各种互动推广活动。</p>

<p><a href="http://www.adweek.com/brand-marketing/volvo-orbits-the-earth-in-the-final-chapter-of-its-epic-time-twisting-trilogy/" rel="nofollow"><b>沃尔沃跨度两年的史诗广告系列迎来了终章</b></a>，每支广告的故事都很扎实，最新的这一支讲的是一位女宇航员 Catherine “Cady” Coleman，她的丈夫和他们新买的车 XC-60。该系列广告皆由 Grey 纽约制作。</p>
