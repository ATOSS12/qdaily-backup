<p class="" nocleanhtml="true">《黑镜》第四季在 2017 年年末上线，目前烂番茄新鲜度达 95%，有影评人给出了“四季以来最值得期待”的评价。</p>
<p class="">作为开播营销的一部分，Netflix 也为《黑镜》发布了一支新年广告，应该是目前一大波新年营销里和自身品牌结合度最高，也最有记忆点的贺岁大片了。当然这也和《黑镜》一贯很“丧”的风格有关，在一众温暖励志怀旧奋进的画风里格外显眼。</p>
<p class="">生肉如下?背景音乐是 ABBA 在 1980 年发行的经典歌曲《Happy New Year》。</p>

<p class="">短片将过去一年发生的真实事件和前几季的《黑镜》片段混剪在一起：“看看这过去的一年呐，多么魔幻，多么《黑镜》”，随着新年的倒数声，不安感达到了顶峰，暗示着我们生活的这个世界离《黑镜》的预言正越来越近，最后牵引出主题：欢迎来到未来。</p>
<p class="">《黑镜》的第四季依然涉及到很多我们正在遭遇的现实问题，比如用手机 App 约会、幼儿园恐怖事件、隐私、记忆提取、智能机械狗等。这次的故事还设置在了雪山、《星际迷航》一样的宇宙飞船等广阔场景，此外还有一集是黑白画面。</p>

<p class="">自 2011 年播出以来，《黑镜》一直处于叫好又卖座的神剧之列，剧情呈现的“美丽新世界”也引发了大量未来人类和科技之间的探讨，尤其是这种生活看起来并非遥不可及。<br/></p>
<p class="">从第三季开始，Netflix 从英国第四频道接手了《黑镜》的播放权，在第三季口碑略有下滑的情况下，Netflix 对《黑镜》第四季的回归也花了不少心思，从 2017 年 11 月开始不断放出单集预告片，在社交网络上制造持续的声量，包括你现在看到的这支贺岁大片。</p>
<p class="">无论如何，要感谢 Netflix 使《黑镜》的制作更具规模、更加流程化，不用看完一季又等好多年。</p>
