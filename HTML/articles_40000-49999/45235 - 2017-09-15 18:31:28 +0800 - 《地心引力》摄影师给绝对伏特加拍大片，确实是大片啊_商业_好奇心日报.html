<p class="" nocleanhtml="true">被誉为拯救了无数好莱坞导演的摄影师艾曼努尔·卢贝兹基（Emmanuel Lubezki）又炫技了，在绝对伏特加的最新广告中，这位当今电影圈最厉害的摄影师在其中尽情驰骋。</p>

<p class="">在这支 60 秒的广告里，镜头快进了自宇宙大爆炸以来地球上急剧变革的标志性时刻。从物种起源、科学巨变到工业文明，这支广告片展示了人类在工业、科技、文化多个层面上的创造力，在里面你似乎还能瞄到一眼万里长城、书法汉字和香港的霓虹灯光。</p>
<p class="">最后用一个轻巧的收尾，将这支颇具格局的广告片定格在一个迷人的伦敦夜。点出一支兜售酒精的广告主题：To create a better tomorrow, tonight. （创造一个更美好的明天，从今晚开始。）应该说如果没有这个结尾，这支广告片也就仅仅只是停留在炫技了。</p>
<p class="">绝对伏特加一直是最会玩营销的烈酒品牌之一，在中国市场他们今年找了陈冠希合作办了个比赛，征集各种好玩的夜生活玩法。</p>
<p>和其他烈酒制造商一样，绝对伏特加的母公司、全球第二大烈酒企业保乐力加（Pernod Ricard SA）近年来在中国市场的日子也不好过。受中国政府的三公消费控制影响，保乐力加从 2013 年开始在中国的营业额就大幅缩水超过 1/5。</p>
<p><a href="https://www.ft.com/content/2f5c0db2-d0e3-11e5-831d-09f7778e7377" rel="nofollow">去年 10 月发布的第一季度数据显示</a>，中国市场的烈性酒的需求依然疲软，呈现连续下滑趋势。而绝对伏特加作为其中的明星商品，销售表现也不尽如人意。</p>
