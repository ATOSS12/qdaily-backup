nofollow" href="#/card/8" class="clearfix"><span class="rectangle"/><h3>中国大城市里的低技能劳动力不是太多，而是太少</h3></a></li>  <li class="item "><a rel="nofollow" href="#/card/9" class="clearfix"><span class="rectangle"/><h3>群租者的居住面积小，是一种城市功能的有益方式</h3></a></li>  <li class="item "><a rel="nofollow" href="#/card/10" class="clearfix"><span class="rectangle"/><h3>控制人口，其实是地方政府理性但不公正的选择</h3></a></li>  <li class="item "><a rel="nofollow" href="#/card/11" class="clearfix"><span class="rectangle"/><h3>政府应该提供公正的公共服务和社会保障</h3></a></li>  <li class="item"><a rel="nofollow" href="#/card/12" class="clearfix"><span class="iconfont icon-message"/><p>全部评论</p></a></li></ul></div><div class="card-nav-ft clearfix"><ul class="tags clearfix">  <li class="tag"><a href="/tags/45983.html">北京清退</a></li>  <li class="tag"><a href="/tags/45984.html">低端人口</a></li>  <li class="tag"><a href="/tags/45985.html">城市规模</a></li>  <li class="tag"><a href="/tags/45986.html">城市功能</a></li>  <li class="tag"><a href="/tags/45987.html">城市病</a></li>  <li class="tag"><a href="/tags/37632.html">户籍制度</a></li>  <li class="tag"><a href="/tags/45988.html">土地制度</a></li>  <li class="tag"><a href="/tags/45955.html">外来人口</a></li>  <li class="tag"><a href="/tags/45989.html">人口规模</a></li>  <li class="tag"><a href="/tags/45990.html">市民权</a></li>  <li class="tag"><a href="/tags/1068.html">长文章</a></li>  <li class="tag"><a href="/tags/45991.html">大兴火灾</a></li>  <li class="tag"><a href="/tags/29627.html">公共服务</a></li>  <li class="tag"><a href="/tags/45992.html">职住分离</a></li>  <li class="tag"><a href="/tags/37609.html">陆铭</a></li>  <li class="tag"><a href="/tags/43033.html">周其仁</a></li>  <li class="tag"><a href="/tags/10538.html">梁建章</a></li>  <li class="tag"><a href="/tags/45993.html">黄文政</a></li>  <li class="tag"><a href="/tags/45994.html">张千帆</a></li>  <li class="tag"><a href="/tags/45995.html">贡森</a></li>  <li class="tag"><a href="/tags/45996.html">王小鲁</a></li>  <li class="tag"><a href="/tags/45997.html">李铁</a></li>  <li class="tag"><a href="/tags/45998.html">司马南</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="47832"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47832" data-title="《关于城市和它的居住者们，我们应该如何思考其中的问题？①》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171203232635F9ihkNndoZArWqHL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47832.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1564"/></a>  </div></div> </div><h3 class="title">为什么有这篇文章？</h3><div class="detail"> 

<p nocleanhtml="true">“11.18”大兴火灾之后，北京疏解非首都功能的策略被简化为“清退外来低端产业从业人员”。<a href="http://news.xinhuanet.com/2017-11/26/c_1122010901.htm" rel="nofollow">官方（北京市安全生产委员会）很快否定了相关说法</a>，但事实远比说法复杂得多。</p>
<p>发生在北京、乃至广州等城市的清退事件很快引起了话题，大量讨论文章出现，涵盖不同立场作者。比如既有北京大学法学院教授张千帆的《中国回到城乡隔离时代？》，也有司马南的《我替“北漂族”求情》。</p>
<p>很快，清退事件扩大到类似于白领居住的自如公寓、艺术家的艺术活动空间等。这使得话题不仅局限于所谓的“低端人群”，而且也归入到城市功能和城市到底应该什么样等更深入的话题。大多数评论者也会将话题指向这些问题，如城市病、城市规模、城市功能、户籍制度、公民权利、城乡二元结构等。</p>
<p>这也是历来网上争论不休的问题。</p>
<p>“按‘功能’将各种城市和农村分为三六九等，经过计划年代的人应感觉似曾相识，本质上是新的城乡隔离。在一个表面统一的国家内部建立诸多‘国中之国’，在其中生活的个人也按其履行的经济社会功能而被赋予相应的等级。”张千帆在 FT 中文网的评论文章《中国回到城乡隔离时代？》中写道。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667188" data-format="webp" class="lazyload" src="http://img.qdaily.com/uploads/20171202235143SqNuXaxYFMVozJ63.jpg-w600"/>&#13;
<figcaption class="">11 月 27 日，被清空的博客公寓，来自：《好奇心日报》</figcaption></figure></div>
<p>这一次不断蔓延的清退，也让更多的人有了冷静思考的机会，这不是一个事不关己的事情。</p>
<p>我们把知识界发表的一些文章要点整理出来，部分访谈和文章曾经在《好奇心日报》发布。我们希望这些观念有助于我们理解和认识背后的本质。</p>
<p>最后有一点需要特别说明的是，即使是在火灾发生地大兴区新建村，相当多的被清退人口并非是社会底层人士。以我们的采访所知，他们有的在北京生活了二十几年，年收入在几十万，有的是各种业主——他们的家庭生计完全融入北京，这是很多评论者都可能忽略的事实。</p>
<p>经过三十几年的融合，一个不可分割的超大城市体已经形成，破坏、清退即使成功一时，但终究难以对抗大势。</p>
<p class="">这是第一篇，主要从经济学角度看待城市和人口问题。小问题总共有 10 个，希望阅后对你有所得。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47832" data-title="《关于城市和它的居住者们，我们应该如何思考其中的问题？①》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171203232635F9ihkNndoZArWqHL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47832.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1564"/></a>  </div></div> </div><h3 class="title">“城市病”主要是管理能力所致，不是人口规模的问题</h3><div class="detail"> 

<p nocleanhtml="true">在很多支持严格控制大城市人口规模的人那里，控制人口就能缓解房价陡升、雾霾遮天、交通拥堵等“城市病”。但在很多经济学家看来，这种说法完全不能成立。“城市病”主要不是人口规模所致，问题出在规划、技术和管理。</p>
<p>因此，要解决“城市病”，需要的是更有效的规划、技术和管理，而不是控制人口规模、限制人口的自由流动。限制人口自由流动的后果也很简单，损害国家的竞争力与公民的权利和利益。</p>
<p>上海交通大学安泰经济与管理学院特聘教授陆铭是这类观点的代表。他主要研究劳动经济学、城乡和区域发展、社会经济学，著有《大国大城》《空间的力量》等作品。近年来在媒体上多有发声。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.465000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171202230832muwHf9Xe7lvzhSbx.jpg-w600"/>&#13;
</figure></div>
<p>比如他在《大国大城》一书中就曾提到：“20 世纪四五十年代是发达国家环境恶化的时期，洛杉矶发生了光化学烟雾事件，伦敦发生了大量燃烧煤导致的烟雾事件，但是现在洛杉矶和伦敦的环境已非昔日可比。他们环境改善是因为人口减少了吗？很多人说西方国家出现了‘逆城市化’，但事实却并非如此。根据美国最大城市人口的变化，在上世纪 70 年代以后，有相当一部分城市，包括纽约、克里夫兰、底特律，人口是下降的。而波士顿，特别是芝加哥、旧金山，从来没有出现过人口下降。波士顿很快恢复了人口增长，纽约人口到 2000 年超过了 1970 年。真正人口下降的是底特律，而底特律人口下降主要原因是产业结构调整、汽车产业的衰落和搬迁。西方国家的特大城市发展并没有停止人口增长，相反，他们的人口仍然在继续增长。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47832" data-title="《关于城市和它的居住者们，我们应该如何思考其中的问题？①》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171203232635F9ihkNndoZArWqHL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47832.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1564"/></a>  </div></div> </div><h3 class="title">观点一：人疏散出去，但就业留在市中心是核心问题</h3><div class="detail"> 

<p nocleanhtml="true">2014 年，陆铭在《东方早报》发表了一篇文章<a href="http://comments.caijing.com.cn/20141118/3752402.shtml" rel="nofollow">《控制人口解决城市病的思路是错的》</a>。他以交通拥堵和人口规模为例，论证了人口规模不是导致城市病的原因，并提出了三个观点。<br/></p>
<p>首先，他提到了北京“职住分离”的问题。这使人们的通勤距离拉长，造成了交通拥堵。“城市病的发展趋势和人口增长并无必然联系。在美国，大城市相对小城市来讲居民出行的距离要长一点，但是在过去 20 多年的时间里，随着人口的扩张，美国大城市的交通状况并没有明显地比中小城市恶化，这是为什么？一个非常重要的现象是，当人口在不断向城市周边扩张的过程当中，它的就业也是同时疏散的，也就是说住在大城市相对郊区位置的居民，并不一定要长途跋涉到市中心去就业。而中国大城市很大的问题在于就业没有与居住同步疏散，北京这个问题特别的明显，人是住出去了，但是就业还大量集中在市中心，这是一个需要思考的问题。”陆铭写道。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin: 0px;"> <img data-ratio="0.940348" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171202231702LqSNwFUMiIHrBb5l.jpg-w600"/><figcaption><p>当美国大量人口流入特大城市时，居住在特大城市离CBD 大概 10—20 英里的地区，交通状况并没有比居住在小城市变得更恶化。这里有一个重要原因，美国的城市在人口搬迁到郊区的同时，就业有一个分散化过程，工作岗位是跟人口居住一起流出的，这样人们的通勤距离就没有变长。在中国城市，往往是城市扩张的同时出现了越来越严重的职住分离，结果加剧了拥堵。来自：《大国大城》</p></figcaption> </figure></div>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47832" data-title="《关于城市和它的居住者们，我们应该如何思考其中的问题？①》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171203232635F9ihkNndoZArWqHL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47832.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1564"/></a>  </div></div> </div><h3 class="title">观点二：优质资源集中在市中心，家长开车送小孩上学加剧“城市病”</h3><div class="detail"> 

<p nocleanhtml="true">除了“职住分离“，接下来的问题是公共服务的提供。</p>
<p>“美国的本地公共服务（以教育为主）的筹资财政体制里面有相当一大块物业税。一个社区如果房子比较贵，通过物业税的征收就可以把这一部分资源用于提供优质的公共服务。而中国大城市的以教育为代表的本地公共服务中，筹资是依赖于区级财政，结果虽然人往外迁了，但优质资源仍然集中在市中心，在中国大城市出现一个特别明显的情况是，家长开车长途送小孩上学。我最近有一个研究发现，由家长开车送小孩上学的行为增加北京的城市拥堵（相当于交通拥堵指数均值的 20%~30%）和环境污染（相当于 PM10 浓度均值的 16%）。这就是一个管理和制度的问题，不是简单的由人多导致的结果。”陆铭写道。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.907795" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201712022319403sDzj1RH6TV5hFaJ.jpg-w600"/>&#13;
<figcaption class="">来自：《大国大城》</figcaption></figure></div>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47832" data-title="《关于城市和它的居住者们，我们应该如何思考其中的问题？①》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171203232635F9ihkNndoZArWqHL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47832.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1564"/></a>  </div></div> </div><h3 class="title">观点三：中国城市内部道路的密度远远低于世界上其他大城市</h3><div class="detail"> 

<p nocleanhtml="true">“职住分离”和公共服务之外，还有就是城市的道路规划问题。</p>
<p>“最近世界银行的研究告诉我们，中国城市内部道路的密度（每单位面积上的十字路口的数量）远远低于世界上其他大城市，比如说纽约、伦敦和东京。</p>
<p>我们在城市发展里面有一个很重要的问题，北京比上海更严重，就是要追求马路的宽。在同样的道路面积上，马路宽了以后数量必然是少了，结果就忽视了城市交通里小马路的作用。</p>
<p>第一，很多小马路有毛细血管的功能，可以疏散交通拥堵，而大马路一堵以后全城堵。第二，城市的马路一宽以后，沿街的服务业发展不起来，因为大家都是开车出行，街道上人流少了，服务业的沿街发展就受局限，进一步导致了人们生活半径的增加。中国城市相对来说比国外的城市失败一点，但是上海和北京相比较，上海人的生活半径要比北京短得多。这就进一步减少人的出行需求，反而减少这个城市的交通压力。</p>
<p>我给大家一个数据，北京的人口比上海多，北京的地铁长度没有上海长，但是北京每天地铁运输的人数超过上海 200 万。这里的原因当然是多样的，我是想说明，我们的城市规划和道路、产业、居民出行需求之间的关系没有理顺，是导致城市病的重要原因，不只是由于外来人口的多少造成的。”陆铭写道。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47832" data-title="《关于城市和它的居住者们，我们应该如何思考其中的问题？①》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171203232635F9ihkNndoZArWqHL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47832.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1564"/></a>  </div></div> </div><h3 class="title">人口规模的增加可以带来集聚效应和规模经济，减缓“城市病”</h3><div class="detail"> 

<p nocleanhtml="true">陆铭在《大国大城》里写道：“利用规模经济，人口密度高反而有利于城市投资地铁、地下通道等基础设施。人口密度的增加却可以使人们住得离工作和生活设施都比较近，人们更有效地利用公共交通，甚至用自行车和步行取代开车，反而有利于减少交通压力和汽车的尾气排放。虽然大城市因人口密度高而使犯罪变得容易，但同时，大城市防范和治理犯罪也有‘规模经济’。大城市的环境保护在很大程度上依赖于产业结构的变化，大城市的产业结构更多以服务业为主，相比工业城市更有利于减少污染排放。同样的产业结构之下，高密度、高容积率的发展模式有利于在同样产出下使用较少的能源和固定投入，更有利于提高资源利用效率，减少碳排放。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.480952" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171202232353BnirJC3cIXbs0p7S.jpg-w600"/>&#13;
</figure></div>
<p>2017 年 1 月 27 日，<a href="http://people.chinareform.org.cn/z/zhouqiren/Article/201701/t20170101_259984.htm" rel="nofollow">北京大学国家发展研究院教授周其仁在以“中国城镇化的转型与新生”为主题的思客会上也表示</a>，想要通过下达行政命令限制人口流动可能是行不通的。我国城市无论规模大小，都有一个共同的缺陷，就是密度不够，而高密度才能带来集聚效应，有利于社会分工。因此，城市管理者应该注重培养拥有管理高密度区域能力的人才，这之后才能达到实现人口充分迁徙权的条件，才能有不加行政管制的大都市发展。</p>
<p>“我的看法是，过去多年的城市建设方针认为可以通过下命令限制人口流动，是有一定问题的。如果是一个首都办公区，用这个办法是可行的，这么大的国家总有各国首脑来访问，为了防止城市拥堵造成的不便，可以建一个‘特区’，代表国家对外办公，让这个区域密度不要那么高。但对于已经积累了 2000 余万人的北京城区，仅靠疏解治理外来人口难度较大。”<a href="http://people.chinareform.org.cn/z/zhouqiren/Article/201701/t20170101_259984.htm" rel="nofollow">周其仁说</a>。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47832" data-title="《关于城市和它的居住者们，我们应该如何思考其中的问题？①》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171203232635F9ihkNndoZArWqHL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47832.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1564"/></a>  </div></div> </div><h3 class="title">政府按想像来安排未来，反而加剧了"城市病"</h3><div class="detail"> 

<p nocleanhtml="true">因此，陆铭在《控制人口解决城市病的思路是错的》一文中总结道：“如果这个思维不转过来，我们总是想疏散人口，结果最后就是公共服务没有动，而人的居住已经被疏散了。人出去了，就业还在市中心，生活的需求还在市中心，结果是加剧城市病。我最近常讲一个问题，中国的城市公共服务和基础设施投资往往是按照政府的预测人口来的，这就导致了在过去的城市化过程当中，大城市总是出现实际人口增长远远超过若干年前预测的人口增长。当我们出现公共服务和基础设施的供求矛盾的时候，总是讲人太多了。我们从来不检讨是不是当初的人口预测出了大问题。现在出现这个问题的时候我们进一步又想，未来人不要增长那么多。结果怎样呢？在上海的一些郊区，区一级政府搞糊涂了，地下的管线、基础设施按照什么样的人口增长来建设是合理的？如果不充分预计到市场规律下的人口增长，盲目控制人口，就会减缓公共服务和基础设施的投资。如果基础设施和公共服务不足，实际的人口增长却是按照市场规律来的，我们今天的发展方式，是会进一步加剧十年以后中国的城市病。到时候，我们又再来说人口太多了，而不检讨今天决策的失误。这是我非常担心的问题。”</p>
<p>除此之外，携程网创始人、北京大学光华管理学院教授梁建章和人口问题专家黄文政也曾在财新网、《华尔街日报》、《金融时报》等刊物发表文章，讨论中国的人口政策。他们的观点也与陆铭、周其仁等相近。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.474926" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171202232536eE2g9RKTuPtlmS0v.jpg-w600"/>&#13;
</figure></div>
<p>比如 2014 年，<a href="http://opinion.caixin.com/2014/beijingpopulation/" rel="nofollow">梁建章和黄文政曾在财新网连发三篇文章（《城市规模——北京该不该严控人口（一）》《城市管理——北京该不该严控人口（二）》《城市发展——北京该不该严控人口（三）》）</a>，讨论了这一话题。他们认为，北京无论是从城市规模、城市管理，还是从城市发展，都不应该采用严控人口的政策。</p>
<p>“无论是人口规模还是城市面积，北京甚至连世界前 10 位都进不了，拥挤程度在世界大城市中更是处于中等偏轻水平。从世界范围来看，所谓北京人口太多、规模太大的说法是站不住脚的。虽然北京患有严重的大城市病，但从国际比较来看，北京的各种大城市病症与其说是人口太多，不如说是规划失误和管理不当所致，而这背后是错误的人口控制观念。严控北京等特大城市人口规模的政策，没有经过严谨的论证，很可能只是计划生育思维下的一念之差。但其负面效应却在从上至下的机制下被不断放大，不仅破坏无数家庭的幸福，也危害北京等特大城市本身乃至国家整体的发展。”梁建章和黄文政在文章中写道。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47832" data-title="《关于城市和它的居住者们，我们应该如何思考其中的问题？①》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171203232635F9ihkNndoZArWqHL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47832.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1564"/></a>  </div></div> </div><h3 class="title">中国大城市里的低技能劳动力不是太多，而是太少</h3><div class="detail"> 

<p nocleanhtml="true">从经济学角度看，北京把大量低技能劳动力疏解出去其实并不符合经济学的基本道理——认识到不同技能的劳动力在城市发展中的作用。</p>
<p>“现在在特大城市想疏散某些产业的时候，首先脑子里想的是一个产业是不是吸纳外来劳动力多，特别是低技能劳动力多。这个认识是非常错误的。</p>
<p>我们应该认识到，那些不需要落户在北京和上海这样的城市的产业，是那些享受大城市的规模经济效应不是那么强的产业，而不能从吸纳外来劳动力的数量角度来选择城市需要哪些产业。我们现在都希望产业升级，产业升级后，好像我们的劳动力结构就改善了。但是，越是产业结构的升级，越会带来低端劳动力的需求。这会在两个环节出现，一个是生产环节，金融区也需要清洁工。另一个环节是在生活里，生产力提高了，对保姆、餐馆服务的需求也会带动。</p>
<p>如果这个规律不认识清楚，盲目限制低端劳动力的进入，结果就导致了生活服务业的价格上升。今天在上海所出现的情况是，住家保姆的价格已经超过香港的菲佣了。上海的护工和餐馆服务员的岗位高度短缺。这些状况又会进一步推升城市的生活成本和商务成本。我们现在很多的思维是把低端劳动力和高端劳动力相互切开的，没有认识到高、低技能劳动者相互需求的机理，用经济学的话讲，两类劳动力是互补的。”陆铭说。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.385000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171202232815Yvys1zOWU3MZfKkq.jpg-w600"/>&#13;
<figcaption class="">中美两国城市人口结构对比。实线代表美国的大城市，虚线代表中小城市，横轴可以理解为人的教育水平，纵轴是分布。可见，基本上在两端大城市分布会突出来。而在中国（右图），中国的大城市（实线）的人口技能结构基本上往右偏，左边没有多出来。说明缺少低端人口。来自：澎湃新闻</figcaption></figure></div>
<p>除此之外，陆铭还用中美两国以及中国大城市和小城市里的人口技能结构的实证数据表明：在中国的大城市，低技能劳动力恰恰不是太多，而是太少。</p>
<p>对这一问题，我们之前也写文章详细报道过——<a href="http://www.qdaily.com/articles/43401.html">《一座城市的成本，到底该怎么算？| 理想城市①》</a>、<a href="http://www.qdaily.com/articles/37745.html">《一个经济学家如何看待我们现在的生活和其中的问题 | 这个社会，对年轻人太好了吗？⑥》</a>。<br/></p>
<p>在那些文章里，陆铭还通过对 142 个国家的总人口和最大城市总人口的数据分析后，得出结论：中国的上海，不是人口太多，而是人口太少。而其中蕴含的经济学规律则是，首位城市的人口规模是由国家总人口规模决定的。因此，中国大城市里的人口绝不是太多，而是太少。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.731667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171202232826g2LB37CfjRrpcJme.jpg-w600"/>&#13;
<figcaption class="">这是陆铭和陈钊收集的全球 142 个国家的数据，每一个点代表一个国家，横轴代表这个国家的总人口，纵轴代表这个国家最大城市的人口。两者高度相关，拟合程度用 R 平方来看，如果是单变量回归，达到 85%，而且没有什么内生性的问题。可见，上海偏离黑线太远，说明上海人口不是太多，而是太少。来自：澎湃新闻</figcaption></figure></div>

 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47832" data-title="《关于城市和它的居住者们，我们应该如何思考其中的问题？①》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171203232635F9ihkNndoZArWqHL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47832.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1564"/></a>  </div></div> </div><h3 class="title">群租者的居住面积小，是一种城市功能的有益方式</h3><div class="detail"> 

<p nocleanhtml="true">北京清退行动之后，<a href="https://mp.weixin.qq.com/s/ZV9UtVAjd_Cg0wJsXzpSZA" rel="nofollow">陆铭接受了财新网的采访</a>。他在采访中称，北京安全整治背后，更应反思低收入群体处境。</p>
<p>“首先，从经济角度而言，在符合安全、卫生等前提下，群租者居住面积小，对城市反而是‘好事’。一旦他们的居住面积扩大，一般会产生两个后果，第一，这些提供服务的劳动力找不到合适工作，成本提高，只能选择离开，劳动力供给下降；第二，选择居住大房子，但是，成本一定会上去，而成本最终反映到服务价格上。其次，居住在城乡结合部的群租者等面临搬迁，但是，他们未必会离开城市。搬迁过程恰是不断挤压生活空间，群租或许是挤压的结果而非现象。既然城中村不能居住，那么，根据经济规律，为了保持一定收入水平在城市谋生，他们仍会选择其他地方租住。”<a href="https://mp.weixin.qq.com/s/ZV9UtVAjd_Cg0wJsXzpSZA" rel="nofollow">文章写道</a>。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.457471" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201712022336253eFJgVHBkw4RA5Kf.jpg-w600"/>&#13;
</figure></div>
<p><a href="http://opinion.china.com.cn/opinion_50_10950.html" rel="nofollow">国务院发展研究中心社会发展研究部副部长贡森 2011 年在接受《新京报》采访的时候也认为《驱赶“低素质人口”加剧城市病》</a>。</p>
<p>他说：“外来人口会加剧一些大城市的公共服务压力，但这不是造成诸多问题的根源。首先，交通拥堵主要是规划不科学造成的。一些特大城市的发展采取‘摊大饼’式，而不是组团式、多中心的模式。其次，一些流域和城市的环境恶化问题主要是由于工厂布局分散和污染治理不当导致的。再者，基本公共服务和社会保障面临的压力，主要是由于财政投入不足和公共资源空间配置不均衡导致的。另外，大城市水土资源的超载问题主要是经济过于集聚或者社会文化资源过于集中导致的。最后，外来人口低素质带来的社会治安问题主要是社会偏见和社会排斥的结果。一些外来人口在城市工作生活多年，我们为他们做了些什么？”</p>
<p class="">另外，“包容性应该是一个现代城市的最重要的魅力之一，这才是内在的美。并且，相对而言，同等数量的高端人口消耗的资源远高于低端人口。低端人口可以乘公交、住地下室，甚至不常洗澡。用高端人口取代低端人口，必然加剧交通、住房和用水用地问题。……到目前为止，没有一份令人信服的凋研报告，能够说明是因为外地人口和低端人口造成交通拥堵、水资源紧缺等‘城市病’。”贡森说道。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/10"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47832" data-title="《关于城市和它的居住者们，我们应该如何思考其中的问题？①》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171203232635F9ihkNndoZArWqHL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47832.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1564"/></a>  </div></div> </div><h3 class="title">控制人口，其实是地方政府理性但不公正的选择</h3><div class="detail"> 

<p class="" nocleanhtml="true">贡森还在《新京报》的采访中分析了地方政府控制人口背后的体制性原因。</p>
<p class="">“首先来看我国的财税体制。目前没有开征房产税，地方政府无法从居住者那里征税。并且，我国的增值税是在生产环节征收的，不利于吸纳人口，国外很多采取在消费环节征税，这样，人口增加意味着政府财源的增加，对地方政府吸引人口构成正向激励。</p>
<p>另外，现行公共财政转移支付，没有实现费随人走。比方一个人在东城区上班，通州居住，他纳税在东城，而需要的公共服务却要通州提供，如果你是通州区的负责人，会希望都是这种情形吗？当然不。在国外，流动人口的公共服务，都是中央政府转移支付，费随人走。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171203010603tp6Zcnb3k4q0BLH9.jpg-w600"/>&#13;
<figcaption class="">贡森，来自：<a href="http://www.mj.org.cn/xwll/gg/201308/t20130819_164573.htm" rel="nofollow">mj</a></figcaption></figure></div>
<p>再来看用地指标分配体制。如果京郊的外来人口增加，就需要新建公共服务设施，而这些又需要占据当地的土地资源。目前，在用地指标的分配上，国家对接纳较多外来人口的地区的倾斜力度不够。这些问题，决定了这些官员必然会做出‘理性’的选择，不喜欢外来人口。</p>
<p class="">理性选择，不一定代表着公平正义，也不一定是合理合法的选择。如果这种观点大行其道，会带来很大的负面影响。‘城市病’的主要责任不是外来人口造成的，却要让他们来买单，这有失公允。”贡森说。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/11"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47832" data-title="《关于城市和它的居住者们，我们应该如何思考其中的问题？①》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171203232635F9ihkNndoZArWqHL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47832.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1564"/></a>  </div></div> </div><h3 class="title">政府应该提供公正的公共服务和社会保障</h3><div class="detail"> 

<p nocleanhtml="true">所以，在陆铭等人看来，解决的办法是应该在提高低收入群体的居住环境方面多下功夫。“满足城市低收入者对美好生活的向往，他们就应该有权利寻找更好的生活，而留在城市收入更高，正是他们对美好生活的追求。任何城市的公共政策都应该着眼于常住人口。如果部分群体生活困难，从公平性角度看，应该为其提供廉租房、公租房等。按照普遍做法，廉租房、公租房等也应该以常住人口为覆盖对象。经济效率与社会公平是可以兼顾的。”陆铭说。</p>
<p>和陆铭类似，北京清退行动之后，中国城市和小城镇改革发展中心首席经济学家李铁也接受了媒体采访，表达了类似的观点。<a href="http://news.caijingmobile.com/article/detail/342049?source_id=40" rel="nofollow">他在接受《财经》杂志的采访中称</a>，人们往往把城市发展中出现的一些问题归因于外来人口，忽视了城市在多个层面上都对外来人口具有强烈需求。政府在进行管理和服务时，不应内外有别，所谓“人民”不仅仅是户籍人口，而是所有人。如果城市原本需要的劳动力和产业供给不足时，最终会使得各项成本上升，最终影响城市的繁荣和发展。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.898046" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171202234252FyDrSXpxLou8gBKP.jpg-w600"/>&#13;
<figcaption class="">王小鲁，来自：<a href="http://blog.caijing.com.cn/wangxiaolu" rel="nofollow">《财经》</a></figcaption></figure></div>
<p><a href="http://mp.weixin.qq.com/s/Fdxa4iYfP7MjVhVP6x1zew" rel="nofollow">中国改革基金会国民经济研究所副所长王小鲁最近在东北振兴论坛抚顺专题论坛的发言中也说</a>：“（政府）还有很重要的一点，就是做好公共服务和社会保障。我们现在有大量的农民工在城市就业和工作，怎么给他们提供更好的服务怎么让他们在城市里能够安家落户，和其他城镇居民一样以同等的身份来作为一个新的城镇居民参与城镇建设，我想这可能还是我们现在需要解决的一个问题。我们在公共服务方面，在社会保障方面，在户籍制度的改革方面，恐怕还有很多落后的地方。在我看来没有什么低端人口，无论是农民工还是技术工人还是专业的科技人员，大家都是在不同的岗位上建设这个国家，政府的思维方式还处在低端的状态，没有与时俱进，没有现代化，这是我们迫切需要改变的。”</p>
<p class=""><br/></p>
