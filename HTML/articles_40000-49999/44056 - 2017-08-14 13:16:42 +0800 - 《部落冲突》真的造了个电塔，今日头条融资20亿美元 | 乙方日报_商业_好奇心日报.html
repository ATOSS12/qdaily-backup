<h3>公司有啥大事发生</h3>
<p><strong>今日头条继续融资 20 亿美元。</strong><a href="http://www.reuters.com/article/us-china-toutiao-fundraising-idUSKBN1AR0DE" rel="nofollow">路透社援引知情消息人士消息称</a>，今日头条将进行美国的私募机构 General Atlantic 领投的 20 亿美元融资，融资后估值将超过 200 亿美元。今日头条上一轮获投是在 2016 年年末获得了来自红杉资本、建银国际等投资机构的 10 亿美元 D 轮融资，当时 D 轮融资完成后估值超过 110 亿美元。</p>
<p><a href="http://www.adquan.com/post-2-41804.html" rel="nofollow"><strong>Facebook 也开始做视频了</strong></a>。Facebook 正式启用原创视频平台 Watch，将移动端、PC网页以及电视三个平台打通，使用户可以在任何场景享受视频服务。</p>
<p><a href="http://www.thedrum.com/news/2017/08/13/google-introduce-more-ad-filters-block-content-with-violence-nudity-and-political" rel="nofollow"><strong>Google 计划推出更多广告过滤功能</strong></a>，以避免广告出现在暴力、裸露、政治敏感内容。谷歌透露将在人工智能上大量投资，以努力更好地识别极端主义和恐怖主义相关的内容，特别是在 YouTube 上。</p>
