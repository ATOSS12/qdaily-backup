<p class=""><a href="http://www.madisonboom.com/2018/01/19/the-2018-new-year-tvc-of-oppo/" rel="nofollow"><b>oppo 发布新年大片《两个小星球》</b></a>，杨幂和张彬彬演绎了两个住在不同星球上的小男孩和小女孩陪伴和成长的故事，在腾讯视频的播放量超过 1496 万次。这支广告由意类广告（GOODZILLA）代理，定位与去年由杨洋拍摄的“小人国”新年广告如出一辙。<br/></p>

<h3 finallycleanhtml="true" nocleanhtml="true">值得一提的案例</h3>
<p><a href="https://www.cocacola.co.jp/stories/cocacolajapan-staysahead" rel="nofollow"><b>可口可乐今天在日本推出世界首款桃子味可乐</b></a>，可口可乐表示从 1 月到 3 月初是日本桃子味碳酸饮品的销售旺季。新产品广告以平昌冬奥会为主题，邀请日本人气女演员绫濑遥与知名花滑选手拍摄。</p>
<p class="">日本是可口可乐第三大市场，由于日本消费者热衷于新品，日本可口可乐每年会在日本投入 100 多种新品，其中碳酸饮料占到 25%。<br/></p>

<h3>其他，也挺重要</h3>
<p class=""><a href="http://www.madisonboom.com/2018/01/19/the-list-of-the-hottest-kol-last-year/" rel="nofollow"><b>巴黎银行发布 KOL 报告</b></a>，国内时尚博主购买转化率最高的是黎贝卡，其次是 gogoboi 和包先生。根据微博粉丝数量得出的明星 KOL 排名显示，前三为 Angelababy、杨幂和范冰冰。在今年巴黎银行报告在时尚博主 KOL 榜单中，新增加了微信转化的指标。<br/></p>
<p class=""><a href="http://www.adweek.com/creativity/spotify-gets-into-pet-adoption-after-learning-dogs-have-their-own-musical-tastes/" rel="nofollow"><b>流媒体音乐平台 Spotify 和德国的宠物收容所合作，记录了这些狗都喜欢什么曲风</b></a>。根据格拉斯哥大学最近的一项研究表明，每只狗都有自己独特的音乐品味。<br/></p>
