<p nocleanhtml="true">7 月 26 日，罗大佑发布了新专辑《家（Ⅲ）》，距离上一张专辑《美丽岛》有 13 年。</p>
<p>发布会上，很多人礼貌地祝他专辑大卖。<a href="https://v.qq.com/x/page/j0024b5an37.html" rel="nofollow">但罗大佑说，</a>现在不是唱片的时代，发布一张新专辑，比较像一个画家要开一个画展，自己倒不管有没有人买，更重要的是展出这个时期里的状态和心境。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=a0024jggoxe&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>关于“家”，新专题的主题，罗大佑有这样一个叙述：一个人的一生会有三个家。第一个家，是父母给我们的家。第二个家，是我们自己出外去追寻的那个家。第三个家，是自己终于成立的家。</p>
<p>这个叙述跟他的歌曲是有呼应的。1984 年，在专辑《家》罗大佑发布了《家（Ⅰ）》、《家（Ⅱ）》两首歌曲。1985 年，他离开台湾。在外漂泊，直到 2014 年又带着妻子和 2 岁的女儿搬回台北。</p>
<p>对于歌迷来说，可能大家意识不到“漂泊”这个词对于罗大佑是适用的。但在新专辑的介绍中，这个词被多次用到。和这个词对应的安定，则被多次用来形容他现在的心境。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170731134001ZqhSlBfW0RJkwLDi.jpg-w600"/>&#13;
</figure></div>
<p> 距离专辑《家（Ⅰ）》、《家（Ⅱ）》33 年，63 岁的罗大佑经历了人生中那三个“家”的状态。因为这样的意义，《家（Ⅲ）》还专门拍摄了一张模拟旧地重游的照片。</p>
<p>1984年的专辑《家》专辑封面照是罗大佑在日本京都的公路上拍摄的照片，照片里罗大佑身旁有田野、远处的房屋，还有一棵光秃秃的树。2017 年的《家（Ⅲ）》，专辑内页里有一张照片是罗大佑一家三口，女儿在前面大踏步地走，他和妻子跟在身后，身旁有田野、房屋还有一棵绿叶小树。这个地方是宜兰，是父母带着还是小朋友的罗大佑来住过一段时间的地方。</p>
