<h3 nocleanhtml="true">《正义联盟》</h3>
<ul>
<li>导演:  扎克·施奈德</li>
<li>主演:  本·阿弗莱克 / 亨利·卡维尔 / 盖尔·加朵 / 杰森·莫玛 / 埃兹拉·米勒 <br/>
</li>
<li>片长: 120 分钟</li>
<li>格式：3D/IMAX3D/中国巨幕</li>
</ul>
<figure/><div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.535185" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171117154723KOEG3RQfdTl6mj94.jpg-w600"/>&#13;
</figure></div>
<p class="">蝙蝠侠、神奇女侠、闪电侠、钢骨、海王……只看主角数量就知道，导演扎克·施奈德这次压力不小。</p>
<p class="">作为第一部 DC 超级英雄联盟影片，《正义联盟》首先要解决一个重要问题：这些分属于不同世界的超级英雄们，为什么要聚集在一起？</p>
<p class="">扎克·施奈德给出的解答是：超人之死。2016 年，蝙蝠侠和超人首次在大银幕上相遇，并最终导致了超人的死亡。一个没有超人的世界，就是此次《正义联盟》的开篇——失去希望的世界引来了新的威胁，为了对抗强大的“荒原狼”，蝙蝠侠和神奇女侠决心组织一支队伍，他们向闪电侠、钢骨和海王发出了邀请。<br/></p>
<p class="">初始设定看起来相当合理。在此基础上，影片前 20 分钟的铺陈也堪称完美：高大的建筑物上，纪念超人的黑旗缓缓飘落、墓碑前的鲜花被雨打湿、母亲和爱人的头发被风吹乱，街道上一片狼藉。配合着《Everybody Knows》的背景音乐，失落感也到达顶峰。</p>
<p class="">不过也仅限这 20 分钟了。情绪化的铺垫一结束，蝙蝠侠和神奇女侠马上开始了漫长的组队之旅。五位英雄轮番上场，各自讲述生活中的挑战和问题。扎克·施奈德失去了对角色的控制力，观众一会儿身处海下的亚特兰蒂斯，一会儿又在大都会的电子实验室。不同世界观的英雄故事转换过于生硬，影片就这样被强行拆成无数个五分钟小短片。</p>
<p><img data-format="jpg" data-ratio="0.365139" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.559259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171117154844tiBOqXJeKGVc1RD9.jpg-w600"/>&#13;
</figure></div>
<p class="">更重要的是，此时的《正义联盟》开始失去了属于 DC 电影的风格。</p>
<p class="">为了让超级英雄集结成“宇宙”， DC 筹谋已久。2016 年的《蝙蝠侠大战超人：正义黎明》在全球获得了 8.7 亿美元票房，激发了他们在影片中加入更多英雄人物的念头。与此同时，《蝙蝠侠大战超人》也遭遇了极低的口碑评价。有人认为，导演太想给影片增加深沉感和厚重感，这部苦大仇深的“超级英雄”电影多少有点不伦不类。</p>
<p class="">于是，这次扎克·施奈德干脆将那些故作高深的思考全盘放弃，他拉来一个面目模糊动机单一的大反派、一群深陷个人压力的超级英雄，加上几场各显神通的大战，还有两个专心插科打诨的角色，完成了一个”漫威化”的 DC 故事。这种刻意简化的叙事方式是如此轻松直白，观众很容易被蝙蝠侠“我的超能力就是超级有钱”这样的段子逗乐，但 DC 电影最优美的那些部分却沦为陪衬，尴尬地存在于影像和视效之中。</p>
<p class="">在接受我们的采访时，《正义联盟》制片人查尔斯·罗文说，拍摄这部影片是一个巨大挑战，每个团队成员都和蝙蝠侠或超人有联系，世界面临真正的困境和挑战，他们自己也面对着不同的问题。正是这些让影片变得有趣。</p>
<p>但实际上，它并不真正关心英雄之间的互动，也不想在影片中讨论“团结”、“正义”或是“什么样的人更适合领导团队”等问题。作为一部周末爆米花电影，它已经算高于平均水平，可是 DC ……似乎本不该如此。<br/></p>
<h3 nocleanhtml="true">《恐袭波士顿》</h3>
<ul>
<li>导演: 彼得·博格<br/>
</li>
<li>编剧: 彼得·博格 / 马特·库克 / 约书亚·祖特曼 <br/>
</li>
<li>主演: 马克·沃尔伯格 / 凯文·贝肯 / 约翰·古德曼 / 米歇尔·莫纳汉 / J·K·西蒙斯 </li>
<li>片长: 130 分钟</li>
<li>格式：2D</li>
</ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665741" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171117143813TtKa3GBldqvwDynQ.jpg-w600"/>&#13;
</figure></div>
<p class="">在真实事件改编的影片里，《恐袭波士顿》算是那种标准的好学生。</p>
<p class="">这部影片根据 2013 年的波士顿马拉松爆炸事件改编，讲述了爆炸袭击案发生的始末，以及警方后续的追捕工作。<br/></p>
<p class="">影片在紧张感的营造上下足了功夫。故事从爆炸袭击事件的前两天开始讲起，描述每一位亲历者的日常生活。伴随压力层层加码，每一位观众都知道，在爆炸发生的一刻，他们的生活将被全盘改变。</p>
<p class="">这是最俗套也最直接的叙事方式，然而它最有效。在爆炸事件发生的前几秒，观众会为之紧张不安，在看到预想中的伤亡时，也依然会震惊和惶恐。影片结尾处，真实世界中的人物以访谈纪录片形式出现，讲出那个最永恒的主题：用爱战胜恐怖——然后观众还是会标准化的被感动。这不全然是陈词滥调，它就像一个童话，道理浅显但很动人。</p>
<p class="">从这个意义上说，《恐袭波士顿》非常完美的完成了规定动作，它也因此获得了豆瓣 8.0 的评分（是本周新片中最高的一部）。</p>
<h3 nocleanhtml="true">《暴雪将至》</h3>
<ul>
<li>导演: <span style="background-color: rgb(255, 255, 255);">董越</span><br/>
</li>
<li>编剧: <span style="background-color: rgb(255, 255, 255);">董越</span><br/>
</li>
<li>主演: <span style="background-color: rgb(255, 255, 255);">段奕宏</span> / <span style="background-color: rgb(255, 255, 255);">江一燕</span> / <span style="background-color: rgb(255, 255, 255);">杜源</span> / <span style="background-color: rgb(255, 255, 255);">郑伟</span> </li>
<li>片长: 118 分钟</li>
<li>格式：2D</li>
</ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171117143853SxYHUbhp4gtsqmA7.jpg-w600"/>&#13;
</figure></div>
<p>这部名叫《暴雪将至》的影片 98% 的镜头都在下大雨。整部片子也因此显得压抑，阴沉，富有感染力。</p>
<p>90 年代的南方小城里屡屡发生“女尸案”，为侦破案件，工厂保卫科长余国伟赌上了事业和爱情，最终却被压抑的欲望所吞噬。作为导演董越的首部作品，《暴雪将至》算是风格鲜明，拥有相当高的完成度。</p>
<p>重要的是，影片男主角段奕宏贡献出了超乎寻常的演技。无论是片头的谨小慎微和谄媚姿态，或是最后的疯狂一幕，段奕宏的表演都堪称典范。</p>
<p class="">10 月 29 日，影片在第 30 届东京国际电影节上首映，并获得获得最佳艺术贡献奖，段奕宏本人也获得了最佳男演员奖。</p>
