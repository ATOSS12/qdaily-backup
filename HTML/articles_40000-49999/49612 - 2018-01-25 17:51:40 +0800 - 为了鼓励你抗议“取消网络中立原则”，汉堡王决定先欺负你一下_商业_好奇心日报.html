an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="170"/></a>  </div></div> </div>  <p class="excerpt">教科书般的营销案例</p>  <div class="detail">  

<p nocleanhtml="true">热门时政、实验性广告、消费者教育、有争议有冲突有话题性……汉堡王最近又在门店做了次“整蛊”消费者的恶作剧营销，几乎涵盖了以上所有的这些要素。</p>
<p>来看一眼他们是怎么玩的。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzM1MDA0NjkzMg=="/> </figure> </div>
<p>这支广告的背景是美国社会时下热议的话题：网络中立原则被废除——但这到底说的是什么事儿？汉堡王在短片开头采访了几位路人，大家都说的不太清楚……好吧，汉堡王决定用自家的“皇堡”来解释这项政策（有多糟糕）。</p>
<p>汉堡王在一家门店推出了购买皇堡的“快速”“慢速”通道，如果你想要快点吃上汉堡，可以额外支付费用，不然你就等着吧——这简直是，闻所未闻、令人发指。</p>
<p>在视频中你可以看到这些消费者不可置信的表情，有些人简直要暴走了。然而实际上，2017 年 12 月美国联邦通讯委员会（FCC）投票废除的“网络中立原则”，某种程度上也会导致一样的效果。</p>
<p>“网络中立”强调互联网对所有人开放、所有流量被平等对待，一切网站内容或视频都会以相同速度载入，小型网络公司能与巨头们进行公平竞争。这项奥巴马任期内实行的公共服务政策被废除后，直接的受益者是各大网络运营商， AT&amp;T 和康卡斯特这样的 ISP 可以对流量进行限速、屏蔽、分层收费，收取更高的费用。<br/></p>
<p><img data-format="jpg" data-ratio="0.368872" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>汉堡王当然不会真的设置“快速通道”激怒消费者，拍摄一次几乎不需成本的实验广告，更大的舞台在网络之上。这支广告上线仅仅一天，就在 YouTube 上得到了 6918 条评论（截止发稿前），人们因为 FCC 的政策，因为汉堡王的这个比喻性营销吵得不可开交。</p>
<p>我们仔细阅读了数十条高赞评论，发现说得还挺言之有物。</p>
<p>一名叫 <a href="https://www.youtube.com/user/crazrussian09" rel="nofollow">Anton.d09</a><a href="https://www.youtube.com/watch?v=ltzy5vRmN8Q&amp;lc=Ugz4_SZugkDLjfCm78N4AaABAg" rel="nofollow">3 </a> 的网友为 FCC 的政策辩护道：汉堡王的汉堡不会真得卖到 25 美元，因为那样就没人买了，这是为什么，因为市场竞争！网络不也是这样吗，政府强制介入的平等化，不仅愚蠢而且专制！</p>
<p>这条评论得到了大量的回复（反驳），用户名为 <a href="https://www.youtube.com/channel/UCaQ6MekCt009nxxxAA1DUPQ" rel="nofollow">Isaac Marshall</a><a href="https://www.youtube.com/watch?v=ltzy5vRmN8Q&amp;lc=Ugz4_SZugkDLjfCm78N4AaABAg.8bpRzaWUJ4o8bplyB2ABZm" rel="nofollow">1 </a> 的网友留言：兄弟，然而问题是……如果汉堡王是城里唯一一家汉堡店的时候，它就可以把汉堡卖到 25 美元啊！在许多地区网络运营商根本一家独大，到时候你就只要掏钱的份儿，你的“皇堡”就是这样被政策炒成了奢侈品啊。</p>
<p>说回汉堡王的营销本身，借势时政话题——虽然相比互联网公司，这事儿和汉堡行业没啥关系，但汉堡王做得比科技巨头甚至更好些。Google、亚马逊、Netflix 等大公司基本都在网站上发布了抗议公告（或者创始人发推表态），寥寥几行文字并不能引发消费者的强烈共鸣，也不会有太多人点击 “learn more” 链接了解更多相关资讯。</p>
<p>这是汉堡王短期内第二次使用较有争议性的实验广告做营销，<a href="http://www.adweek.com/brand-marketing/burger-king-reveals-the-uncomfortable-truth-about-bullying-in-a-remarkable-in-store-stunt/" rel="nofollow">2017 年 10 月汉堡王也在店内雇佣一群儿童演员上演了一场大孩子欺负小孩子的“霸凌”事件</a>，测试周边的顾客会不会挺身而出，创意执行都是由 David Miami 负责。</p>
