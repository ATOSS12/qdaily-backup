<p><a href="http://www.adquan.com/post-2-43139.html" rel="nofollow"><b>陌陌发布《2017 主播职业报告》，报告说 47.7% 的人几乎每天都会看直播</b></a>。该报告由近万名网民及主播进行抽样问卷调查完成。还有些数据你可能感兴趣：35% 主播月入超 8 千、84% 主播患职业病、上海人对直播认可度最低、东北男孩最爱直播。<br/></p>
<h3>其他，也挺重要</h3>
<p><a href="http://www.madisonboom.com/2018/01/10/wpp-reportedly-preparing-to-wash-its-hands-of-the-weinstein-company/" rel="nofollow"><b>据《华尔街日报》消息，温斯坦影业（The Weinstein Company）很快将以低于 5 亿美元的价格出售。</b></a>这也就意味着，全球最大广告传播集团 WPP 将不再拥有温斯坦影业的任何股份，自 2005 年起 WPP 集团一直是温斯坦影业最大的投资者之一。</p>
<p>去年 10 月，温斯坦影业因创始人之一的哈维·温斯坦身陷丑闻而遭遇危机。《福布斯》曾在报道中提到，有消息人士透露，苏铭天爵士本人并不赞成“温斯坦每年都举办奢华的奥斯卡前夜晚会”，并认为“他不应该以这样（奢靡的方式）浪费公司的钱。”<br/></p>
