<p finallycleanhtml="true" nocleanhtml="true">《遗落的南境：湮灭》是在 2015 年击败《三体》获得星云奖的科幻小说。派拉蒙影业早在 2013 年就获得了它的改编版权。如今，《机械姬》的导演亚历克斯·加兰将其搬上了银幕，在今天发布了首款正式预告。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=h0518i6mjby&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>四位女主角撑起了剧情。娜塔莉·波特曼饰演的生物学家为了追随丈夫（奥斯卡·伊萨克）的遗迹，和职业分别为心理学家、人类学家与勘测员的三名队友深入了神秘的 X 区域。该区域荒芜多年，异象丛生，不同的气候交织，灭绝的生物重现，人造建筑突兀地屹立在原始景观中间。在此之前，政府已经派遣过 11 支勘探队伍，队员均死亡、失踪或发生剧变，结论也未对新人公开。</p>
<p>在小队到达 X 区域的一天后，生物学家便被神秘孢子感染；第二天，心理学家指派人类学家执行危险任务导致后者被神秘生物杀死，心理学家失踪，而仅剩的勘测员又和生理学家分道扬镳。</p>
<p>原著小说带来了一种不确定的、诡异的阅读体验。以女主为第一人称，在展现奇景的同时着力描写了主角参与科考的动机和心理历程、主角对自己和丈夫奇妙关系的自省、对“正常生活”和自我成长的回顾等等等，夹杂了大量怀疑分析和队友之间的互相猜忌，让读者时刻与角色一样焦虑，同时冷淡的文风又会让人产生疏离感。</p>
<p>作者杰夫·范德米尔将科幻、奇幻、恐怖、悬疑、心理等元素相结合，让它看起来不像传统的科幻作品。这也是范德米尔所引领的“新怪谭”运动的代表作——它们往往是以都市为舞台的架空世界小说，将幻想文学和悬疑惊悚类相融，打破类型界限，深受洛夫·克拉夫特、马尔文·皮克（《歌门鬼城》）等作品影响。</p>
<p>《湮灭》是《遗落的南境》的首部曲，它抛出的很多问题大概会在《当权者》和《接纳》中得到解答。不过从预告来看，电影似乎将三部的剧情有选择地一并呈现，这让它的节奏更接近于《异形》；情节也似乎比小说更直白，这让普通观众更容易接受。动作戏份颇多的娜塔莉·波特曼，很可能成为下一个与异类硬抗的莎拉·康纳或艾伦·雷普莉。</p>
<p>影片定档 2018 年 2 月 23 日。</p>
