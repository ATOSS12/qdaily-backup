/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="143"/></a>  </div></div> </div>  <p class="excerpt">基本上只要出门，就无处可藏。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">中国有 1.76 亿个监控摄像头，由公安部门控制的超过 2000 万个。</p>
<p finallycleanhtml="true">以前根据公开信息，这 2000 万个摄像头处在一个被称为“天网工程”的政府监控系统中，传闻可以提供特定的人脸识别、大规模人群监控等等功能。<br/></p>
<p>贵州贵阳警方日前向 BBC 记者 John Sudworth 展示了“天网工程”最新的实用成果。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://www.bbc.com/news/av/embed/p05qb4mw/42248056"/> </figure> </div>
<p>BBC 制作了一段<a href="http://www.bbc.com/news/av/world-asia-china-42248056/in-your-face-china-s-all-seeing-state" rel="nofollow">视频节目</a>展示了这套系统如何工作：在一个看上去非常像火箭发射控制中心或者《谍影重重》中情局指挥中心的地方，贵州贵阳警方用手机拍摄了一张 John Sudworth 的证件照片，将他的身份加入了监控系统。</p>
<p>随后 Sudworth 开始“潜逃”，他在市中心随便走了一段路，然后前往车站。在进入车站大厅后，监控摄像发现了他，他的大幅照片被以红色底色显示在了控制中心的屏幕上，车站派出所立刻出动了 6 名警察将他围在了中间。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.561000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171214153228znfost79uRPLViNq.png-w600"/><figcaption>John Sudworth 被“天网系统”发现/视频截图 </figcaption> </figure></div>
<p>John Sudworth 强调，从他开始行动到被发现，一共只花了 7 分钟。</p>
<p>视频里，生产监控设备的杭州大华科技表示，他们的监控摄像头产品可以直接识别人脸并且对应身份证号，还能从过去的录像里面追踪过去一周出现过的路径、时间，还能把人和使用过的交通工具进行匹配。更进一步，还能把监控对象最近接触密切的人直接挑出来追踪。</p>
<p><img data-format="jpg" data-ratio="0.394761" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>全球的政府机构都依靠监控摄像机来辅助安保，中国摄像头数量目前全球第一，但密度并不是最高。美国目前只有大约 5000 万个，但<a href="https://www.qianzhan.com/analyst/detail/220/170930-cc300c10.html" rel="nofollow">根据行业报告</a>，2016 年中国摄像头密度最高的地方是北京市，每千人平均有 59 个摄像头，这个数字低于英国全境的千人平均 75 个，也低于美国全境的千人平均 96 个。</p>
<p>在中国的其他地方，这个数字就更低了。报告还说，据不完全统计，中国二三线城市的摄像头密度远远低于 10 个每千人。</p>
<p>对视频监控行业来说，中国是一个价值 6000 亿人民币的大市场。其中国资背景的海康威视，BBC 采访的大华等等都在开发基于人工智能的监控设备。</p>
<p>今年 8 月，英国伦敦警方在诺丁山狂欢节期间试用了人工智能监控设备，但 500 个人的嫌疑犯名单不仅名单不准确，甚至还三番五次<a href="http://www.qdaily.com/articles/44949.html">抓错人</a>。这次贵州贵阳市警方展示的技术虽然有随机因素，但看起来更高效，更准确一些。</p>
<p>除了找特定的人，视频还展示了如何监控大规模的人群：摄像头可以识别路上行人的身高、性别，并且推测年龄和表情，某些特殊的摄像头还能分析人的步态，也就是看不清脸的时候也能知道你是谁。</p>
<p>贵州警方说，“天网系统”对平民来说无需担心，“老百姓不需要帮助的时候，他的信息不会被录入系统。”出镜的一位女警同意 BBC 记者的总结，“如果你什么都没有藏，就什么都不用怕。”</p>
<p>这套说法倒是听着很耳熟。</p>
<p>警方也有充分数据。居民身份证制度保证了政府拥有你的正面高清照片。此外杭州、广州等地的酒店也开始接入公安部门的人脸识别系统，每个入住的人都要被拍照。</p>
<p class="">目前一些商用的系统，包括 iPhone X 的面部识别已经会在识别人脸之后将近期变化补进系统存储的数据。理论上所有其它渠道收集的信息也都能帮助天网完善自己的识别能力。</p>
<p>目前纽约警局已经面临多起视频监控相关的集体诉讼。公开监控信息的法案<a href="https://citylimits.org/2017/04/20/city-and-state-lawmakers-move-to-regulate-police-surveillance/" rel="nofollow">也在推进之中</a>。这在北京是不太会发生。</p>
