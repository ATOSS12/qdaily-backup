<p class=""><a href="http://www.madisonboom.com/2018/01/11/tiffany-china-new-campaign-follow-your-heart/" rel="nofollow"><b>蒂芙尼（Tiffany &amp; Co.）发布 Open Heart 18K 玫瑰金项链广告</b></a>，由新晋蒂芙尼中国区首位品牌代言人倪妮演绎。<br/></p>
<p>2018 年 1 月 15 日起，蒂芙尼也将加入微信在 2017 年底发布的“官方精品店”功能，蒂芙尼的入驻为限时性质，将会开设到 1 月底。内售中国地区独家限量版产品，也包括这款致敬传奇设计师艾尔莎·柏瑞蒂的限量版项链。</p>
<p>目前已开通“精品店”功能的大多是线下品牌连锁店，比如耐克、星巴克、卡地亚、古驰、兰蔻、路易威登、万宝龙、施华洛世奇、蒂芙尼、ZARA 等。</p>
