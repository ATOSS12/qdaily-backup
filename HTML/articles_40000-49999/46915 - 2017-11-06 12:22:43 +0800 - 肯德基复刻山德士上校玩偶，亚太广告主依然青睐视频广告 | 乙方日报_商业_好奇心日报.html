<h3>最后，也挺重要</h3>
<p><a href="http://www.thedrum.com/news/2017/11/02/wpp-expands-chief-transformation-officer-lindsay-pattison-s-role-groupm-entire" rel="nofollow"><b>担任群邑首席变革官（Chief Transformation Officer）6 个月后，Lindsay Pattison 出任 WPP 集团的首席变革官</b></a>，她将负责集团未来的变革与转型。在此之前，她是群邑旗下迈势（MAXUS）的首席执行官，迈势今年早些时候已宣布和 MEC 合并。</p>
<p>对于这次的提拔，WPP 集团首席执行官苏铭天表示：“我们的客户对精简而高效的合作伙伴的需求日益高涨，因此我们最重要的任务就是为客户提供无缝整合的服务。内部横向整合战略将会越来越反映在集团的架构调整，公司客户团队、各区域市场的管理人员以及公司间的合作上。”</p>
<p class=""><a href="http://www.sootoo.com/content/673365.shtml" style="background-color: rgb(255, 255, 255);" rel="nofollow"><b>亚太地区的广告主对视频广告的投入增长了 116%。根据移动广告平台 InMobi 最新发布的一份报告</b></a>，2017 上半年亚太地区视频广告消费同比增长 135%，其中中国同比增长 101%，广告主因此对其加大了投入。<br/></p>
<p><a href="http://www.reuters.com/article/us-pandora-media-results/pandoras-third-quarter-revenue-forecast-miss-estimates-idUSKBN1D22Q1" rel="nofollow"><b>流媒体音乐平台 Pandora 的新任 CEO Roger Lynch 表示</b></a>，和竞争对手相比，缺乏广告技术功能开始对我们的收入产生重大影响。Pandora 第三季度的广告收入仅增长 1%。</p>
