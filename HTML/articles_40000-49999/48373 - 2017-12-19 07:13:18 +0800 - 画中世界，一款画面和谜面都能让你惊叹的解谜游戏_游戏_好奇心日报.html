a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="459"/></a>  </div></div> </div>  <p class="excerpt">你从来没有见过的解谜游戏，亦是一趟哲学之旅</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">2012 年，一款以四格画面互动为解谜方式的游戏《Gorogoa》（画中世界）吸引了业界的注意。这样的谜面设置和精美画风人们见所未见，解谜思路亦让人耳目一新，因此所有人都颇为关注它的动态。5 年之后，Gorogoa 的完整版终于在多平台发售了。它没有辜负玩家的期待。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" scrolling="no" class="lazyload" src="https://gfycat.com/ifr/WarmheartedUnevenFantail"/> </figure>  </div>
<p>游戏的核心机制没有变，仍然是找到两幅画中可以产生联系的细节，然后通过对单幅和多幅画面的操作达到下一场景。操作界面仍是四个格子，可以将插画风格的场景在其中拖动以改变上下左右的拼接顺序；操作方式也很简单，基本可以归为分离、放大、移动；画中会出现解谜线索，关键图案会暗示你下一个步骤从哪里开始。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" scrolling="no" class="lazyload" src="https://gfycat.com/ifr/EmptyEnviousAfricanhornbill"/><figcaption><p><a href="https://kotaku.com/the-puzzle-of-a-lifetime-1821235999" rel="nofollow">Kotaku</a></p></figcaption> </figure>  </div>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://giphy.com/embed/PGEK0th7gNHck"/><p><a href="https://giphy.com/gifs/game-PGEK0th7gNHck" rel="nofollow">via GIPHY</a></p> </figure>  </div>
<p>说起来简单，但真正着手会发现它很考验思维能力，通关需要心细和动脑。灵机一动也很重要。越到后期，关卡画面会越复杂，信息量也越多，玩家需要确定优先从哪个线索入手。这时可能会碰上卡关。尽管游戏只有 5 个章节，然而加上思考的时间，你可能要花两个小时左右才能完成这趟旅途。</p>
<p>至于解谜的过程，你必然会乐在其中。首先是明信片一般精美的画面，细节和色彩之丰富让人惊叹；在发现两幅画面的相关后，会对作者的构图和缜密思维感到敬佩；而当你醍醐灌顶发现解法时，也会产生强烈的满足感；游戏中处处可见的或浪漫或童趣或哲学的小点子，也同样让人惊喜，比如用油灯采集星星得到灯光、让太阳和齿轮契合推动轮盘旋转等。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.778667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171219033026M6jenf4U87oOR9rp.jpeg-w600"/> </figure></div>
<p>这是一个不断求索、受挫但终究让你获得成就感的过程。也正和游戏中主角的旅途相应和。</p>
<p><img data-format="jpg" data-ratio="0.367511" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>《Gorogoa》是一个意识流的故事，就连这个名字也是由开发者 Jason Roberts 自己编造。它指的就是游戏一开始在城市间横行的巨大彩色怪兽。正是它驱动着男孩踏上探索之路，并在之后贯穿了游戏始终。“我感到它是某种……雷一样的怪兽，或者是某种在地面之下轰鸣的东西。它给人的感觉非常古老，非常强大。”</p>
<p>这个游戏的本质就是在生命的长河中寻找一种意义：一个男孩在他的窗前目击了楼宇间的神秘怪兽，惊鸿一瞥之余，决定穷尽一生去追随它、理解它，即便到了老年也没有放弃这个念头。“我把这个主角当成是神秘主义者，” <a href="https://kotaku.com/the-puzzle-of-a-lifetime-1821235999" rel="nofollow">Roberts 解释道</a>，“他为世界之外的东西奉献一生。”</p>
<p>游戏的设计也反应出了 Roberts 自己的设计哲学——什么是“谜”？他把它理解为“存在于这个世界的隐藏结构和意义”。如果你观察这个世界再平常不过的一个角落，但是用适当的方法将它们重新拼接起来，你可能会发现一个全新的结构。如果你放眼望去找不到这样的“意义”，那意味着找到它需要一些挑战。至于你为什么没发现它们，其中也是有解释的。</p>
<p>主角在孜孜不倦地追寻那只巨兽，有三个场景明确地表现了宗教或是哲学意义上的苦行与磨难——他在沙漠行走敲着无尽的种，在果园推车点着无尽的蜡烛，攀爬着高耸入云的雪山，前路似乎毫无尽头，然后玩家需要将另一个画面中的青花瓷齿轮推进画面，造成一种西西弗斯式的构图。男孩似乎为寻找怪兽而存在，尽管这种信念并没有给他带来实质上的“成果”，它更像是关于“寻找”与“信念”本身，在谜团中推进，抵达神秘的终点。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.778667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171219033045uF1VIXrOdtalU9yk.jpeg-w600"/> </figure></div>
<p>这种宗教意味的隐喻也得到了作者的确认。热衷解谜的玩家大概会很享受“重新拼接线索以发现隐藏信息”的快感，就像是找到了世界的秘密。“这种认为世界本身是一个谜团的想法，和寻找隐藏意义是相连的，我想也是这点激发了宗教。这也是为什么宗教也是这个游戏的主题之一，我也认为它和这些谜团息息相关。”</p>
<p>制作这样一个游戏并不简单。每一个想法都经过了反复推敲。</p>
<p>Roberts 想在不同规模和种类的事物之间建立起联系，但是决定不让场景显得太奇幻、太异域，反而设置在接近平凡的世界里。因为场景越平凡，那么它们联系在一起的方式就越能称得上“奇迹”。</p>
<p>也许在前两章，玩家可以随意移动画面以阴差阳错地解决了问题，但是在后续章节里这几乎不可能实现。Roberts 尽力让玩家“思考”应该如何发现那些联系。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.778667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171219033232UDlAQTCINZnyc4Sk.jpeg-w600"/> </figure></div>
<p>游戏没有对白，仅靠动态画面和少量音乐叙事。一切的视觉设计和编程都由开发者一人解决。因此他是编剧、导演、艺术指导以及动画师。音乐交给了 Edurado Ortiz Frau，后者的作品包括今年走红的《艾迪·芬奇的记忆》以及《万物》。</p>
<p>因此也不奇怪 Roberts 为什么花了 5 年时间才做出了这个游戏。当然，他在这期间也曾“拖延”。</p>
<p>身为软件工程师的他最初是想成为作家、画漫画，然后觉得该做一个大型的图画小说项目，并且是可以互动的——这最终引出了 Gorogoa 的雏形，一个他辞职也打算完成的项目。2012 年在 Indiecade 游戏节上走红后，他本打算用工作积蓄在一年后将之做完，但是绘画工程太大，钱花光了仍没完工，因此开始从 Indie Fund 基金里抽取资金。然而他依然错过了 Indie Fund 给他的一年期限，游戏再度跳票。</p>
<p>之后来接洽的是 Annapurna 互娱，那家知名电影公司的游戏分部。它扮演了一个“纪律施加者”的角色，最终推动游戏在 2017 年得以发行。“我需要一个坏警察来完成游戏……我总是有……的倾向。也许我会继续磨蹭个好几年，设计来设计去，直到没钱。”</p>
<p>好事多磨。最终呈现在玩家面前的，是一款人们见所未见的解谜游戏。它的巧妙之处无一不反映出作者的细心和投入，它也终将成为玩家难以忘怀的独立佳作。</p>
