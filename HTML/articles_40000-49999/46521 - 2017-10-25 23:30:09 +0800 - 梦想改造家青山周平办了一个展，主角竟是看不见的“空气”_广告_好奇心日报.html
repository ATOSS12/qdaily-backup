<p class="">在建筑师路易斯·康之后，人们谈及房子时，常会把“设计空间就是设计光”挂在嘴边。这话初听起来，好像太过标新立异了。可当人们走进过路易斯·康设计的金贝尔美术馆，德克萨斯州炽烈的阳光方才还悬在头顶，此刻从筒拱形屋顶巧妙的“滤光器”流入室内——“设计空间就是设计光”，他们难掩激动，在心底默念，“就是这样，没错了”。<br/></p>

<p>北京侨福芳草地，年轻的日本建筑师青山周平设计了一个居住空间。光看外部的墙面，就能体会出对当下居住环境的挑战意味——通常那都是几面方整的高墙严实包裹，密不透风，无窗。青山周平设计的这一处空间则不同，不规则的外围墙面，弧度此起彼伏。青山周平称，灵感来自于普通人居所内风吹动窗帘的样子。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.555451" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20171025234426NojC1pbVDucBnIYK.gif-w600Gif"/>&#13;
</figure></div>
<p>风所到之处勾勒出了房间轮廓，虚空代替了钢筋水泥的实在之物。青山周平打算提醒人们，看不见的“空气”，应该是室内空间的主角。</p>
<p class="">基于同样的想法，没有实体的家具出现在这个居住空间中，只有用白色金属线条简单勾勒的书架、沙发和茶几。家居爱好者们苦苦琢磨的风格化家居成了配角，它们甚至镂空了自己，为空气的流动提供方便。 </p>
<p class="">这不是青山周平第一次强调“空气”对房子的重要性。过去，这位出生在广岛、在北京创办 BL.U.E 设计事务所的建筑师曾经参加了东方卫视一档大型装修真人秀节目《梦想改造家》，将南锣鼓巷一个 35 平方米三代 5 口人居住的拥挤空间，改造成了整洁通透的梦想居所。这让他在中国成为明星设计师。“如何处理具有挑战性的通风、照明和取暖问题，这永远是我的切入点。” 在谈及设计理念时，青山周平说。<span style="text-align: center;">   </span></p>
<p><img data-format="jpg" data-ratio="0.390098" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171025232232VBPYgzy0QEGaJcf5.jpeg-w600"/>&#13;
</figure></div>
<h3>如果不借助外力，只依靠自然，空气比光更难设计</h3>
<p>想想雾霾天时的困扰，你很快就能明白这不只是个艰深的建筑学难题。空气中各种悬浮颗粒物含量超标，通过呼吸道进入体内，可能引发各种病变和癌症。雾霾天在冬天尤其严重，去年冬天的雾霾天气比以往都更持久，在一些省市地区，雾霾天气超过了 20 天以上。</p>
<p>“洁净的空气和有序循环的风，是一所高品质房间的重要因素。”青山周平相信这一点。但应对雾霾天的首要建议就是紧闭窗户，消极地阻挡受污染的空气，同时隔绝了风的流动。</p>
<p>问题比这更麻烦。即便天气晴好爽朗，大多数的房间也不是开个窗就能解决的。现代集合住宅的房间出于经济考量，通常多墙少窗，建筑的四个立面中有三个都是墙面，室内空间密闭。风从唯一的窗口钻进来，也是侥幸。要是在冬天，更没人会欢迎钻进来的冷风。</p>
<p class="">就像路易斯·康当年提出的一个全新命题“设计空间就是设计光”，如今困扰人们居所的因素，让建筑师找到了新的灵感——设计空间，变成了设计“空气”。在糟糕的天气条件和不太合理的建筑结构面前，谁都需要一种全新的空气净化和流通解决方案，度过一个舒适的冬天。建筑师青山周平在尝试了各种方式后，放弃了教条式的自然主义设计。他相信自己找到了最佳方案：借助科技，重新设计空气。<br/></p>
<h3>借助科技，重新设计空气</h3>
<p class="">四台戴森空气净化风扇出现在展览空间中。它们被建筑师称为“改变室内空气质量的科技力量”——结合了高效净化、强劲气流喷射，使洁净的空气在空间内循环起来，同时解决空气净化和流动的问题。<br/></p>
<p class="">同时，青山周平把抽象的家居环境简单分隔出四个区域，餐厅、客厅、卧室和书房，满足每个房间的不同功能，戴森空气净化风扇都成竹在胸。<br/></p>

</figure></div>
<h3>客厅</h3>
<p class="">展厅中面积最大的一块客厅通常也是日常居所里最大的区域，人长时间地呆在客厅里，要确保净化后的气流喷射的距离足够长。戴森享有 Air Amplifier™ 空气倍增技术的专利，气流喷射强劲，让整个空间无疏漏之虞，冬日净化同时，更可吹送强劲暖流，让空间洁净温暖。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.563910" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20171025230424G8gIhiE3d1AVRfQl.gif-w600Gif"/>&#13;
</figure></div>
<h3>厨房&amp;餐厅</h3>
<p>厨房和餐厅是时下流行的开放式，可这也带来了新问题：准备菜肴时，会产生大量厨房油烟。戴森将玻璃纤维 HEPA 滤网又做了升级，增加三倍的活性炭，同时添加tris，增强活性炭分解和净化能力，有效去除异味和有害气体。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.563910" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20171025230507N6PdtZrOekzh8QAx.gif-w600Gif"/>&#13;
</figure></div>
<h3>卧室</h3>
<p>人们对卧室空气质量的要求大约最为苛刻，尤其是出于安全考虑，睡眠时间通常紧闭门窗。戴森空气净化风扇可以自动净化有害气体和99.95%小至PM0.1的有害颗粒物，维持房间内洁净的空气循环流通，保证睡眠质量。<br/></p>

</figure></div>
<p>好消息是，这些新技术和关于家的新理念离你并不远。11月14日-11月19日，你还可以在上海港汇广场看到这场以“空气”为主角的展览，由建筑师青山周平设计。<br/></p>
