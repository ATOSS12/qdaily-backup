<p finallycleanhtml="true" nocleanhtml="true">4 月 20 日，你或许已经注意到苹果店 Logo 上那片小叶子已经变绿了。苹果为了应世界地球日的景，推出了一些有环保意义的品牌活动，其中包括当天推出的 4 支和<a href="http://apple.youku.com/?spm=a2h0k.8191407.0.0" rel="nofollow">以往不太一样的视频广告</a>。</p>
<p>和以往节奏明快、风格冷峻的产品广告完全不同，4 支视频广告都是 1 分钟左右长度的动画片，讲到的内容也并不是产品本身，而是关于环境保护的几项举措。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjcyMDA5Mzc0MA=="/><figcaption>为什么 Apple 要自己制造汗水？</figcaption> </figure>  </div>
<p>制作这些视频的是漫画作者 <a href="http://www.jamesblagden.com/work/work_new.htm" rel="nofollow">James Blagden</a>，此前他合作过的客户包括耐克、优衣库、MTV、纽约时报等等。他说这 4 段片子并没有做前期脚本，而是基于对苹果员工的采访，之后选取部分录音配上动画。中文版本也是由中国员工配音。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.552613" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170421134426lyqDvSgwXri8Y6nH.png-w600"/><figcaption>图片来自视频截图</figcaption> </figure></div>
<p>说是公益营销，这些视频的内容依然和产品有关。</p>
<p>比如一些此前少有提及的生产细节。在《为什么 Apple 要生产人造汗水》这段动画中，苹果为了保证产品材料的安全和环保，会在实验室中制造“人造汗水”，再将 Apple Watch 的表带浸入装有汗液的瓶子中，监测是否会有有毒物质溢出。</p>
<p><img data-format="jpg" data-ratio="0.372561" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>在同时发布的<a href="https://www.apple.com/cn/environment/" rel="nofollow">环境责任报告</a>中，苹果进一步解释了为什么这么做。电子产品中包含的一些元素可能会导致某些用户的过敏，比如不锈钢等合金中常见的镍。把产品浸入汗水的目的之一，就是为了研究镍从金属部件转移到汗液中的速度有多快。</p>
<p>视频中说，苹果一年生产 30 加仑（约 113.6 升）的人造汗水。一个成年人每进行 1 小时篮球运动要流出 0.9～1.6 升汗液，按照最高值来算的话，苹果每年生产的人造汗液大约等于一个人进行 71 小时篮球运动的排汗量。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170421133714aICVjJ3DA9oNm2T4.jpg-w600"/><figcaption>苹果的人造汗液。图片来自 <a href="https://news.vice.com/story/apple-promises-to-stop-mining-minerals-to-make-iphones-it-just-isnt-sure-how-yet" rel="nofollow">Vice</a></figcaption> </figure></div>
<p>人造汗水还用来测试 Apple Watch 表壳以及 AirPods，它们都需要长时间和皮肤接触。“我们想模仿真实的使用环境。”《报告》中还提到，苹果也会分析可能放在口中的材料是否安全，比如绘画中可能会咬在嘴里的 Apple Pencil 笔头，确保它们无毒无害。不过苹果没有解释是否也会相应地生产人造口水。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjcyMDA5MzczMg=="/><figcaption>《我们的生产能否实现零废弃》</figcaption> </figure>  </div>
<p>《我们的生产能否实现零废弃》又讲了另一个故事，负责 iPhone 产品的主管在深圳观澜供应商工厂发现了堆积如山的货盘，之后苹果决定让这里所有的 iPhone 生产实现“零填埋”。</p>
<p>具体做法是，苹果鼓励用户通过 Apple Renew 回收旧设备，并在一些工厂试点用 Liam 机器人拆解零部件，再将这些零件回收再利用。这台机器人在去年 9 月的发布会上有所提及，它有 29 个机械手臂，拆解一部 iPhone 耗费 11 秒、每小时可以拆解 350 部手机。每 10 万个 iPhone 6 设备，Liam 可以回收 1900 公斤的铝和 800 公斤铜。</p>
<p>目前苹果产品的大部分零件还没有被回收，但苹果在报告中提出了一个“100% 使用回收材料”的计划，最终的目的是停止对地球采矿。</p>
<p>“我们其实很少在还没有完全搞清楚该怎么做之前宣布目标。”苹果环境、政策和社会项目副总裁 Lisa Jackson 在<a href="https://news.vice.com/story/apple-promises-to-stop-mining-minerals-to-make-iphones-it-just-isnt-sure-how-yet" rel="nofollow">接受 Vice 的采访中</a>说，“我们的目标是不必非要向地球索取我们需要的所有材料。”</p>
<p>其他两段视频中，苹果提到 Apple Park 是怎么依靠自然风来制冷、从而减少空调的使用；以及在太阳能电厂项目的实施中，为了保护牧草环境和牦牛生存而将电池板架高。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjcyMDA5Mzc1Mg=="/><figcaption>一栋楼会不会呼吸？</figcaption> </figure>  </div>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjcyMDA5MzcyOA=="/><figcaption>太阳能发电场能养牦牛？</figcaption> </figure>  </div>
<p>其中后者是说苹果 2015 年在中国四川投入的太阳能项目，这里每年生产 8 千万千瓦时的电能接入国家电网，大致相当于 6.1 万个中国家庭的用电量。苹果在报告中说，这里产出的电能总和，已经可以抵消全国所有的苹果办公室和零售店用电量。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.991243" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170421133823o2GCU9eBMpX7sgjt.jpg-w600"/><figcaption>苹果位于四川省的太阳能项目。图片来自 Apple</figcaption> </figure></div>
<p>报告中说，苹果在全球 24 个国家已实现 100％ 使用可再生能源，“这意味着每次你发一个 iMessage，打一个 FaceTime 电话或者下载一首歌，你都可以相信它们使用的能源不会对气候变化造成影响。 ”</p>
<p>苹果的世界地球日活动持续多天，4 月 20 日到 4 月 28 日，所有的 Apple Store 零售店 logo 的叶子都是绿的（也可能是放置绿叶的特别标识）。同时 Apple Watch 还推出了一个“世界地球日挑战”，22 日完成 30 分钟的运动可以收集到一个特别奖章。</p>
