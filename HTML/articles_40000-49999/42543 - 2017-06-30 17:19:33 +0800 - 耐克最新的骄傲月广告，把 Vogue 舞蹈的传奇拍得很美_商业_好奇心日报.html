<p finallycleanhtml="true" nocleanhtml="true">作为骄傲月的 6 月来到最后一天，来分享一支我们认为拍得很动人的 LGBT 广告。</p>
<p>耐克找到了 Vogue 舞蹈的传奇人物 Leiomy Maldonado，为她制作了一支短片。和通常耐克、以及大多数运动品牌广告里的运动员不太一样，Leiomy 是一位舞者，她在镜头前训练、跑步、跳舞、表演，其中一个画面，她肩胛骨的运动清晰可见，透露出一种生命力张扬的美感。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0520qel9yx&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>Leiomy Maldonado 被外界誉为 “the Wonder Woman of Vogue”（Vogue 舞蹈的神奇女侠），她是一位跨性别者，也是这种诞生于纽约哈林区同性恋族群的舞蹈的传奇代表人物。Leiomy 是首位踏上 MTV 电视台 America’s Best Dance Crew 节目的跨性别者，当时是 2009 年，Leiomy 上台后展现出的舞技惊艳四座。</p>
<p>80 年代的纽约哈林区聚集了很多被社会边缘化的黑人、拉丁美裔 LGBT 人群，其中有变性人、变装皇后、被父母驱逐的少年、当然也包括男妓。他们极度热爱时尚，崇拜好莱坞明星，而这种和时尚杂志<i>Vogue</i> 同名的舞蹈的灵感，正是来自时尚杂志上模特的种种姿态。人们踩着高跟鞋、画上浓妆、穿着充满女性魅力的时髦衣服，借由装扮和舞姿扮演最接近真实的自我。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170629222026XadSnA3lLpUKCywu.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.425178" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201706292220589TgWl07mtQ8k3adM.jpg-w600"/> </figure></div>
<p>1990 年的纪录片《巴黎在燃烧》里的自白差不多形容了这群人的生存状态：“你是黑人、又是男性，就已经被两振了。你是黑人、男性、又是同性恋，那你最好做好准备，要比谁都要坚强，因为你的人生将非常他妈的难熬。”</p>
<p>麦当娜当年也是这种舞蹈的粉丝，她 1990 年的流行金曲 Vogue 中正是表演了 Vogue 舞。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170629221921fMNsJVTBpuPUGXOe.jpg-w600"/> </figure></div>
<p>而在 2008 年碧昂斯的单曲 Video Phone 中，则采用了 Leiomy Maldonado 的招牌动作 Lolly。第二年，Leiomy 携她组建的舞蹈团 Vogue Evolution 登上电视节目，并获得了当季的第五名。</p>
<p><img data-format="jpg" data-ratio="0.373493" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>今天，Vogue 舞蹈已经成为一种广为舞蹈界熟知的风格，在全美乃至世界流行。</p>
<p>值得一提的是，为广告短片念出旁白的是跨性别艺术家 Precious Angel Ramirez，她在影片中说：“Hey Lei，你做了什么，才让这个世界记住了你？哪一位天使赋予了你翅膀？哪一片天空你曾飞过？当你达到天堂，是谁抓住你使你不至于摔落？他们是否有告诉你，你也拯救了他们，正如你拯救了我？”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170629221934dUR2DahbBrX9QmFW.jpg-w600"/> </figure></div>
<p>商业广告里能够出现的人和事，总是代表着主流的价值观。但从 1969 年 6 月 28 日凌晨的石墙酒吧，到 1980 年代的纽约街头，再到 2017 年的今天，也到底花了整整 48 年。</p>
<p>从 2012 年起，耐克每年骄傲月都会发售致敬 LGBT 群体的 “Be True”系列，今年也不例外，其中还包括了一双彩虹底的全掌气垫 Vapormax，一上架便告罄。这些产品全球都有发售，包括中国的耐克门店。但这些印有彩虹元素的衣服和鞋子并不会特别解释他们究竟在纪念什么，旁边也没有贴上任何宣传标语。同样的，上面这支广告仅在 YouTube 上发布，发布时间为 6 天前，目前的播放量是 4.2 万，而且，发布者还并非是 @Nike 的官方 YouTube 账号，而是 Leiomy Maldonado 本人。</p>
<p>当然，这也是骄傲月本身存在的意义：真正要消除偏见，这一切才刚刚开始。</p>
