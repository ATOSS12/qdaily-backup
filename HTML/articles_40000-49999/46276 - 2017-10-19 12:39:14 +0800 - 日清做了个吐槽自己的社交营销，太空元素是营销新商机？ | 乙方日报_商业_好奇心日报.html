<h3>最后，也挺重要</h3>
<p><a href="http://www.madisonboom.com/2017/10/16/63-percent-of-amazon-advertisers-plan-to-spend-even-more-over-the-next-year/" rel="nofollow"><b>群邑旗下的搜索及社会化营销代理公司 Catalyst 联手 ClickZ 发布白皮书</b></a>，报告显示亚马逊现有的美国品牌主当中有 63% 计划将在 2018 年增加投放预算，超过Google（54%）、Facebook（53%），必应和推特的这个数据分别是 27% 和 23% 。不过这份报告的调查样本相对有限，是基于 250 位北美 B2C 营销者的深度采访、1600 位美国消费者的在线调查。</p>
<p class=""><a href="http://www.nasdaq.com/article/omnicom-omc-beats-q3-earnings-estimate-on-organic-growth-cm860557" rel="nofollow"><b>宏盟发布第三季度财报</b></a>，营收 37.2 亿美元，高于华尔街 37.1 亿美元预期。这个结果暂缓了投资者对广告业广泛的焦虑。今年 8 月，WPP CEO 苏铭天宣布削减今年的收入目标，几乎所有广告集团的股价都受到了打击。和其他竞争对手一样，宏盟正在努力重组，以适应客户在日益复杂的数字广告环境下寻求简化的需求，宏盟正在鼓励旗下各个公司合作，并扩大其数据能力。</p>
<p><a href="http://adage.com/article/agency-news/space-frontier-agencies-brands/310931/" rel="nofollow"><b>纽约一家广告公司 Sparks＆Honey 做了一份调查，称 36% 的美国人会因为太空探索的进展而倾向于购买某种商品</b></a>，报告指出，过去两年已有 42 亿美元的风投资金进入到 Space 2.0 中，宇航员的申请是 2011 年的三倍。报告认为，太空本身就是一个品牌，agency 缺少能够讲述这方面故事的人才，这是一个潜在的机会。</p>
