on-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="41"/></a>  </div></div> </div>  <p class="excerpt">第一方游戏还是重头戏</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">PlayStation 在两天前发推称 “E3 只是故事的半程”，提醒玩家关注巴黎游戏周的发布会。在昨晚两个小时的发布会上，玩家最关注的那个游戏作为压轴节目终于又放出了一部预告片。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=n0567i6r1rk&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>顽皮狗的《最后生还者》是 PS3 时代最后的大作，游戏以接近电影的品质展现了乔尔和艾丽的末世旅途，机制打法没问题，剧情跌宕，角色丰满，细节出色，被誉为“第九艺术”的极致展现，造就了一批视频通关党。后在 PS4 上重制后，成了不少玩家购买 PS4 的理由。</p>
<p>在去年 12 月的 PS 体验活动上，索尼终于以一部预告片宣布了续作的回归。预告中，长大后的艾丽在废弃的房间里弹着吉他立誓消灭敌人，“第二章”的字样随即出现在屏幕上，引起全场沸腾。因为顽皮狗本身即质量保证，而每个人都迫不及待地想知道故事将走向何处，因而在索尼之后的每一场发布会上，人们都期待着更多细节公布。</p>
<p>本次公开的预告没有出现乔尔和艾丽，而是介绍了一批新面孔。预告的风格非常残酷，在短短几分钟内，观众看到了角色被吊起、弓箭爆头、断肢、权力争夺、最后一秒营救、感染者来袭等刺激画面，仿若一部精彩的动作短片，画质之高让人惊叹。</p>
<p>顽皮狗称，没有包含老角色是故意之举，因为团队想展现关于游戏的更多信息，并且让观众猝不及防。但是他们也肯定，游戏本体仍然是关于乔尔和艾丽，新角色将是他们旅程的一部分。“现阶段大家一定在猜这个场景发生在何时何处，那些人是谁，不过当下我们会保密，但也很兴奋能看到你们提出各种猜想。”</p>
<p><img data-format="jpg" data-ratio="0.417658" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>目前一个很受欢迎的推论是，预告里的女主是艾丽的母亲安娜。她在生下艾丽不久后死亡，但是给女儿留下了一封信，成为女儿的生活动力。</p>
<p>游戏的具体发售日期未定，预计将在 2018 年的某个时刻面世。</p>
<p>除了《最后生还者 2》撑住大局外，索尼把重头的开场秀给了另一款第一方游戏《对马之魂》。在这个背景设定在 1274 年日本的开放世界探险游戏中，玩家扮演一名在侵略中生还的武士，要向敌人进行复仇。复仇并不能通过武士的荣誉之道，而要寻找一种新方法，一种非传统的“幽灵”方法。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=e05679ukevc&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>游戏由制作《恶名昭彰》系列的工作室 Sucker Punch 开发，PS4 独占，当前还没有真正的 gameplay 演示。不过工作室的口碑和“在日本封建时代扮演一名武士”已经足够吸引拥有武士梦的玩家，他们称 “Sucker Punch 做了一直以来育碧（在《刺客信条》）里没有做的”。</p>
<p>值得注意的是，拥有强烈电影质感的预告并不是 CG 片，游戏创意总监 Nate Fox 和艺术总监 Jason Connell 确认，这是利用游戏引擎真实渲染出的画面。</p>
<p>但是在开发三年后，《对马之魂》还没有公布发售日期。</p>
<p>好在，备受期待的另一大作《底特律：成为人类》是确定发布日期的：2018 年春。由法国 Quantic Dreams 出品的这款游戏，卖点是复杂的分支选项和多种结局，以及长达 2000 页的游戏剧本。玩家做出的每一个决定都至关重要，影响着所有角色的生死和仿生人革命大局的走向。</p>
<p>新预告聚焦于一个奇怪的家庭，被重启的仿生人 Kara 察觉到了家庭中的不对劲。做出袖手旁观的选择（即选择当一个不违抗指令的仿生人）就会让悲剧发生，选择介入，结局将被扭转。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=h0567dzpa5k&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>这个仅有三分钟的预告节奏和情绪都渲染到位，让人动容，观众在预告里留言，“这个游戏可能会让我在人生中做决定时更加谨慎”。</p>
<p>你可能关注的这些新游戏也发布了预告：<a href="https://v.qq.com/x/page/j0567bkvo0h.html" rel="nofollow">PS4 独占的《蜘蛛侠》</a>、12 月 9 日将发售的《<a href="https://v.qq.com/x/page/t0567c9oy45.html" rel="nofollow">怪物猎人：世界》</a>（PS4 玩家可以在其中扮演《地平线》女主 Aloy）、重点在父子关系的<a href="https://v.qq.com/x/page/u056779amau.html" rel="nofollow">《战神》</a>、<a href="https://v.qq.com/x/page/d05672ijhy2.html" rel="nofollow">《旺达与巨像》</a>重制版、VR 黑帮游戏<a href="https://v.qq.com/x/page/w05671biqy6.html" rel="nofollow">《血与真相》</a>。</p>
