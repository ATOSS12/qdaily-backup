</h1><p><img src="http://img.qdaily.com/article/article_show/201704271443395RNCkUJPOsYQ328x.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160813003054AiUb5DOHerwRBGmc.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">吴羚玮</span><span class="date smart-date" data-origindate="2017-04-28 07:02:37 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-04-28 07:02:37</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="40238" data-title="《离地球 250 英里的国际空间站，NASA 玩了一场 4K 高清直播》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201704271443395RNCkUJPOsYQ328x.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/40238.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="58"/></a>  </div></div> </div>  <p class="excerpt">小礼物走一走</p>  <div class="detail">  

<p class="" nocleanhtml="true">4 月 26 日美国东部时间下午 1 点半（北京时间 4 月 27 日上午 1 点半），美国航天局开始了有史以来第一次 4K 现场直播。</p>
<p class="">两年前，美国航空航天局（<a href="https://www.nasa.gov/mission_pages/station/main/index.html" rel="nofollow">NASA</a>）开始将国际空间站的视频以 <a href="http://www.theverge.com/2015/6/12/8773611/nasa-4k-videos-60fps-youtube" rel="nofollow">4K 60fps 的帧率上传到 YouTube</a>，但这个规格的高清直播还是首次。</p>
<p class="">错过了直播也没有关系，可以看下方的录制视频?。<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=d0397wujqn7&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">镜头对准了国际空间站的宇航员们：距离地球 250 英里以外的空间站，空间站远征队的指挥官 Peggy Whitson 与宇航员 Jack Fischer 进行了一次对话。短短几分钟的直播中，他们对着空间站外的太空景象拍了几段，还做了几个零重力状况下的小实验，比如用木板当球拍，击打水滴乒乓球；或是给在空中翻滚的水珠注入红墨水。</p>

    <img alt="" data-ratio="0.483333" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170427152935BjVhOLPZK6tXsyAi.gif-w600Gif"/>&#13;
</figure></div>

</figure></div>
<p class="">这些用慢动作摄像机捕获的细节片段有趣，成像质量也高，浅景深的画面很有大片感。</p>
<p>这次直播由亚马逊网络服务和 NASA 合作推出，并且是全国广播业协会贸易展览会（NAB）的一部分内容。NAB 常被描述为“一场媒体机构的 CES 大会”。<br/></p>
<p><img data-format="jpg" data-ratio="0.41273" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>而作为直播主角的 Whitson 最近刚刚打破美国宇航员在太空的时长记录：上一个记录由 Jeff Williams 创造，他在太空待的累计时长为 534 天 2 小时 48 分。等 Whitson 这次重返地球，她将会创下驻守太空 650 天的记录，并且成为太空行走次数最多的宇航员。</p>
<p class="">除了这个光环，Whitson 还是不少方面的“第一人”。自 2002 年首次飞上国际空间站后，她在 2008 年成了第一个执掌空间站的女性宇航员。今年 4 月 9 日，她又成了首个执掌空间站两次的女性宇航员。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666447" data-format="WEBP" class="lazyload" src="http://img.qdaily.com/uploads/20170427141749qpysO3o7UGvMIjnB.png-w600"/>&#13;
<figcaption class="">太空站指挥官 Peggy Whitson</figcaption></figure></div>
<p class="">至于这次直播所采用的高分辨率，以及太空站传回数据的能力，对于人们下一步进入太空的探索尤为重要。</p>
<p class="">NASA 通常会采用最新的视频技术展现自己的发展以及影响力。4 月 18 日，NASA 和联合发射联盟（United Launch Alliance）试图以全景视频<a href="http://www.theverge.com/2017/4/18/15324738/nasa-atlas-5-rocket-launch-live-stream-time-iss-resupply-ss-john-glenn" rel="nofollow">直播火箭发射过程</a>，但直播在起飞前遇到技术问题而宣布告终。</p>
<p class="">另外，NASA 的宇航员们试图将先进的成像能力用作人类火星之旅前的决策，图像能帮助宇航员们提前查看并且研究目的地——尽管火星探索目前看起来还是件挺遥远的事儿。</p>
