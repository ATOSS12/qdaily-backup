" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="23"/></a>  </div></div> </div>  <p class="excerpt">我们为你挑选了今天最重要的娱乐新闻。</p>  <div class="detail">  

<h3 finallycleanhtml="true" nocleanhtml="true">24 小时内发生的娱乐新鲜事</h3>
<p><strong><a href="http://news.mtime.com/2017/09/20/1573757.html" rel="nofollow">根据著名游戏改编的电影《古墓丽影》发布首款中文正式预告片。</a></strong>艾丽西亚·维坎德饰演新版劳拉，《古墓丽影》电影定档 2018 年 3 月 16 日北美公映，中国内地有望引进。重启版《古墓丽影》的故事也从头说起，劳拉的父亲因为考古失踪多年，劳拉在探寻古墓秘密的同时，也在寻找父亲的踪迹。预告片中还有吴彦祖登场。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=d05527lgc17&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p><strong><a href="http://screenrant.com/avatar-2-filming-start/" rel="nofollow">《阿凡达 2》下周开拍。</a></strong>在 9 月 19 日洛杉矶举行的一场终结者特别活动上，詹姆斯·卡梅隆宣布将于下周一 9 月 25 日开始阿凡达续集的摄制。一共四部续集将背靠背制作。2009 年的《阿凡达》全球收获 28 亿美元，目前在历史排行榜上仅次于《星战 7：原力觉醒》，它还带动了影界持续至今的 3D 和转制 3D 热潮。迪士尼乐园中的阿凡达世界目前也在建设中。<br/></p>
<p><strong><a href="http://comic.qq.com/a/20170920/039159.htm" rel="nofollow">《雷神 3》导演有望执导《阿基拉》真人电影。</a></strong>根据外国媒体报道，华纳目前正在接洽《雷神 3：诸神黄昏》的导演塔伊加·维迪提，希望能够邀请他来导演这部电影。《阿基拉》故事的主人公是两位飞车党少年铁男和金田，铁男因为一起意外事故开启了自身的超常神秘力量，足以和军队抗衡。<br/></p>
<p><strong><a href="http://collider.com/jordan-peele-nazi-hunting-series/" rel="nofollow">乔丹·皮尔正在开发纳粹猎人主题的电视剧。</a></strong>凭借年初的《逃出夺命镇》迅速走红的这位导演将继续拍摄他称之为“社会惊悚片”的作品。这部新剧定名为《猎人》，讲述 1970 年代的纳粹猎手们为了正义和复仇追踪纳粹的故事。在这部之后，他将和出品《逃出夺命镇》的 Blumhouse 以及环球合作另一部惊悚片，并和 HBO 与坏机器人出品克苏鲁题材的《洛夫克拉夫特乡村》。</p>
<p><strong><a href="http://news.mtime.com/2017/09/20/1573789.html" rel="nofollow">法国选送 LGBT 题材电影《每分钟 120 击》参与奥斯卡最佳外语片角逐</a></strong>。这部影片曾斩获今年戛纳的评审团大奖，影片聚焦艾滋病话题，讲述 20 世纪 90 年代的民间组织 Act Up 采取激进方式对抗社会冷漠的真实故事。</p>
<p><a href="http://news.mtime.com/2017/09/20/1573785.html" rel="nofollow"><strong> 由“肿瘤君”导演韩延执导的电影《动物世界》发布先导预告，定档 2018 年暑期档。</strong></a>影片将由李易峰以及奥斯卡影帝迈克尔·道格拉斯领衔出演。预告片中李易峰化身小丑误入无国界神秘游戏。电影《动物世界》改编自讲谈社出版、漫画家福本伸行的漫画作品《赌博默示录》。</p>
<p><img data-format="jpg" data-ratio="0.447233" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=m055242vhd0&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p><strong><a href="http://comic.qq.com/a/20170920/028996.htm" rel="nofollow">《猫咪后院》将推出 VR 版本。</a></strong>《猫咪后院》是一款由日本开发商 HitPoint Inc 开发的猫咪题材的养成游戏。在游戏当中，你需要照顾猫咪来体验养猫的乐趣。因为游戏人气太高，还被改编为真人电影和漫画。在这几天举行的东京电玩展上。官方表示这款游戏即将被做成 VR 游戏，于 2018 年在 PS VR 平台上发售。看上去像是 VR 游戏的正确打开方式。</p>
<p><strong><a href="http://news.mtime.com/2017/09/15/1573613.html" rel="nofollow">《王牌特工 2：黄金圈》内地定档 10 月 20 日。</a></strong>《王牌特工 2》中，上一集中的特工菜鸟艾格西（塔伦·埃格顿 饰）已经升级为特工老手，故事讲围绕王牌特工英国总部被毁后，艾格西与梅林前往美国，与画风迥异的美国同行们一起并肩作战对抗美艳狠毒的大反派 Poppy（朱丽安·摩尔 饰）的故事。由科林·费斯饰演的哈利在《特工学院》中被一枪毙命，不过此次还将以全新造型复活回归。</p>
<p><strong><a href="http://news.mtime.com/2017/09/20/1573775.html" rel="nofollow">热播系列动画片《小马宝莉》在全球推出了首部大电影。</a></strong>影片将于 10 月 6 日于美国上映，全球其他国家和地区陆续上映，国内有望引进。《小马宝莉大电影》由杰森 ·西森执导，孩之宝工作室、DHX Media 制作，美国狮门影业、Allspark Pictures 出品，讲述了小马六人组的全新冒险故事。<br/></p>
<p><strong><a href="https://media.netflix.com/en/press-releases/netflix-announces-a-taiwanese-tale-of-two-cities" rel="nofollow">Netflix 又准备制作新的原创华语剧。</a></strong> Netflix 与凯擘影艺合作，找来过去曾拍摄《鸡排英雄》的导演叶天伦制作原创影集《双城故事》，目前正密集作业中，预计年底拍摄，明年春天播映。<br/></p>
<p><strong><a href="http://www.chuapp.com/article/284234.html" rel="nofollow">Xbox One X 国行定价 3999 元，与全球同步上市。</a></strong>国行机将于 11 月 1 日开放预购，7 日全球同步上市，这也是国行主机首次与全球同步发售。另外，限量版的 Xbox One X Project Scorpio 也会同期发售，机身印有 Project Scorpio 标志，并包含一个直立支架。<br/></p>
<p><a href="http://www.gamersky.com/news/201709/958651.shtml" rel="nofollow"><strong>《塞尔达传说：荒野之息》将出中文版。</strong></a>任天堂官网一度出现该作中文版的封面图片，出自任天堂台湾。台版封面显示，游戏的中文名为《萨尔达传说 旷野之息》。任天堂还将于 9 月 27 日揭晓一部神秘视频，被广泛猜测可能是这作的中文版预告。自从今年 3 月与 Switch 同时首发后，该游戏的销量超越了配套主机，目前已经超过 400 万。</p>
<p><a href="http://sports.qq.com/a/20170920/039383.htm" rel="nofollow"><strong>Osports 将成为未来三个赛季 CBA 联赛独家官方图片社。</strong></a>9月20日，体娱（北京）文化传媒股份有限公司与中篮联体育有限公司在北京共同宣布正式签署合作协议，体娱股份旗下的视觉营销品牌 Osports 全体育传媒将成为未来三个赛季 CBA 联赛独家官方图片社。Osports 全体育传媒将为 CBA 联赛提供比赛、训练、活动以及各俱乐部全家福、各成员写真、官方照等拍摄服务。</p>
<h3>又上了新闻的明星艺人们</h3>
<p><strong><a href="http://www.cna.com.tw/news/firstnews/201709205009-1.aspx" rel="nofollow">日本知名歌手安室奈美惠宣告引退。</a></strong>今年出道刚满 25 周年的日本知名歌手安室奈美惠，昨日于官方脸书宣布将于明年引退。她在脸书上写着 “我，安室奈美惠，将于 2018 年 9 月 16 日引退。这个想法已经想了很多年，感谢歌迷 25 年来的支持，在这倒数的一年中，将尽力做好专辑与演唱会，希望度过有意义的一年。”</p>
<p><strong><a href="http://deadline.com/2017/09/gal-gadot-bradley-cooper-deeper-wonder-woman-kornel-mundruczo-1202173988/" rel="nofollow">盖尔·加朵或加入布拉德利·库珀出演的超自然惊悚片《越陷越深》。</a></strong>影片由匈牙利导演凯内尔·穆德卢佐（《木星之卫》）执导，讲述库珀饰演的前宇航员奉命探测一条未知海沟，随着下潜深度增加，他的身心开始受到一股神秘力量的影响。</p>
<p><strong><a href="http://news.mtime.com/2017/09/20/1573773.htmlhttp://collider.com/terminator-6-linda-hamilton/#james-cameron" rel="nofollow">在初版《终结者》中饰演莎拉·康纳的女星琳达·汉密尔顿将回归《终结者 6》。</a></strong>之前阿诺·施瓦辛格已经确认回归，现在女主角琳达·汉密尔顿也确认将回归。看来卡梅隆是想让《终结者 6》跳过中间三部，与前两部发生更紧密的联系。<br/></p>
<h3>还有一些有趣的数字</h3>
<p><a href="https://www.sohu.com/a/193221378_161623" rel="nofollow"><strong>200 万美元</strong></a>——据外媒披露，费德勒出战表演赛的出场费就是 200 万美元起，也就是要超过 200 万美元，例如即将开打的拉沃尔杯和曾经红极一时的国际网球超级联赛。这是表演赛的价码，而即使像 ATP250 和 ATP500 这样的正规比赛，如果想让费德勒给赛事“助兴”，要开出 100 万美元起的出场费，这才能请得动费德勒。</p>
<p><strong><a href="http://sports.163.com/17/0920/09/CUP1R68C0005877U.html" rel="nofollow">1526 万美元</a></strong>——著名记者达伦·罗威尔最近在一份报道中披露了 NBA 球员实际拿到手的工资数。根据报道显示，库里尽管新赛季年薪高达 3468 万美元，但事实上他拿到手的只有 1526 万美元，实发工资仅有应发工资的 44%。其中，库里首先要将所得工资的 10%，即 346.8 万美元交给联盟进行托管。然后，他要缴纳 1165 万美元的联邦税，缴纳 410 万美元的州税。接着他还要支付 95.4 万美元的经纪人工资，支付 1.8 万美元的养老金。</p>
