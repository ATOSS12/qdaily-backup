<h1>美国海军的概念潜水器 2 年后要下海，研发仅花 4 周_智能_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20170731144124iX6c8Zh2kVzNuglo.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20161214195040Fi8fgXTrJlYQuSz6.png?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">黎方宇</span><span class="date smart-date" data-origindate="2017-08-01 06:56:46 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-08-01 06:56:46</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="43601" data-title="《美国海军的概念潜水器 2 年后要下海，研发仅花 4 周》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170731144124iX6c8Zh2kVzNuglo.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/43601.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="25"/></a>  </div></div> </div>  <p class="excerpt">冷却时间大幅降低。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">3D 打印可以节约时间与资源，战场上这一点尤为重要。目前，各国军队已经利用这种技术打印了<a href="https://www.theverge.com/2014/1/6/5278710/raf-tornado-test-flight-with-3d-printed-parts" rel="nofollow">战机部件</a>、<a href="http://www.popularmechanics.com/military/weapons/advice/a25592/the-us-army-3d-printed-a-grenade-launcher-it-calls-rambo/" rel="nofollow">榴弹发射器</a>，甚至是<a href="https://www.theverge.com/2014/8/5/5970875/us-army-3d-printed-food" rel="nofollow">军粮</a>。</p>
<p>近日，美国海军颠覆性技术实验室（ Disruptive Technology Lab ）与美国橡树岭国家实验室（<a href="https://www.ornl.gov/" rel="nofollow">ORNL</a>）开发出了一艘 9 米长（ 30 英尺）的潜水器，从研发到组装只用了 4 周时间。如果研发顺利，美国海军计划在 2019 年推出可以下水的原型机。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=f0024aq37wf&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这款概念性的潜艇名为“可载人技术演示艇（ Optionally Manned Technology Demonstrator ）”，以美国海豹突击队正在使用的潜艇为基础研发。研发工作开始于 2016 年 8 月，使用了名为“大型增材制造（ Big Area Additive Manufacturing / BAAM ）”的大型工业 3D 打印机，生产了 6 个碳纤维部件组装成船体。其中设计研发花费了一周，之后才开始打印组件。这是美军第一艘 3D 打印的潜水艇，也是美国海军 3D 打印的最大体积的物品。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562061" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201707311442598ry7HfiJsSMmahEG.png-w600"/><figcaption><p>大型增材制造机。增材制造是 3D 打印的另一个名字。</p></figcaption> </figure></div>
<p>根据<a href="https://energy.gov/eere/articles/navy-partnership-goes-new-depths-first-3d-printed-submersible" rel="nofollow">美国能源部</a>，传统的潜艇生产成本高达 60～80 万美元，通常需要 3～5 个月才能生产完成。利用 BAAM 来打印，不仅将成本减少 90%，还大大缩短了生产周期，这使得美国海军有机会实现潜艇的按需生产。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562061" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170731144252BcEfNkUHRqvWGOa2.png-w600"/><figcaption>船体由 6 个碳纤维组件组装而成。</figcaption> </figure></div>
<p>这款船体得到了海军颁发的<a href="http://www.navy.mil/submit/display.asp?story_id=101537" rel="nofollow">创新奖项</a>，但目前它只是概念的验证，并不会下水测试。美国海军已经准备好建造第二个密封的 3D 打印船体，将在水面作战中心<a href="http://www.navsea.navy.mil/Home/Warfare-Centers/NSWC-Carderock/" rel="nofollow">卡德洛克分部</a>测试，并计划在 2019 年造出原型机。</p>
