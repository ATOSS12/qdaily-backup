/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="200"/></a>  </div></div> </div>  <p class="excerpt">Peace &amp; Love</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">奥美的设计团队、字体公司 Fontself 与组织每年纽约市性少数平权游行的 NYC Pride、 纽约的 LGBT 电影节 Newfest 合作，设计了一款彩虹字体：Gilbert，<a href="https://www.typewithpride.com/" rel="nofollow">在 type with pride 网站可以免费下载。</a></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=a0397yg334n&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>创作这款字体的原因是彩虹旗的创造者 Gilbert Baker 在 3 月 31 日于家中逝世，为了纪念 Gilbert 及其对 LGBTQ 群体的贡献，创作团队将彩虹旗的设计语言转换成字体。字体的颜色都来自彩虹旗，在笔画相叠处半透明的设计组合成新的色彩。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.562155" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201704261609021nvty3IwFdrjHWxq.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562155" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170426160905xKSDAPVcXmuFE0G2.jpg-w600"/> </figure>
</div>
<p>“我们想要创作一种特殊的东西不仅仅是纪念 Gilbert 和它标志性的彩虹旗，也给 LGBTQ 群体一个制作自己 banner、海报和标识的工具。通过把彩虹旗融入到字体当中，我们让世界上每个人都可以‘骄傲地打字’”。，<a href="http://www.creativeboom.com/resources/type-with-pride-a-typographic-project-that-celebrates-the-life-of-iconic-artist-gilbert-baker/" rel="nofollow">奥美的设计团队解说，</a>彩虹字体会根据 LGBTQ 群体的反馈重新调整改进，整个过程将会在网络上公开记录下来。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.654696" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170426161106bmsDzBayxLPS6p9J.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.667127" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170426161105Xx8OgopwS7TvQuGk.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.654696" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201704261611055K1CtljgzvYRuE2B.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.654696" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170426161105S31v6lLrpyYxaqcC.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.667127" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170426161106Q7uxbsD0n5mJh4A1.jpg-w600"/> </figure>
</div>
<p> Gilbert Baker 在 1978 年设计了彩虹旗，那时候正是酷儿运动如火如荼的年代，在他的好友、美国政坛中第一位公开同性恋身份的人 Harvey Milk 的请求与志愿者的帮助下，Gilbert 于旧金山的同志社区中心（ Gay Community Center） 中手工上色、缝制了一面彩虹旗，并在 1978 年 6 月 25 日的游行中亮相。</p>
<p>最初彩虹旗有八个颜色，粉色代表性，红色代表生活、橘色代表治愈、黄色代表太阳、绿色代表自然、青绿色代表艺术、蓝色代表和平、紫色代表灵魂。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.465979" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170426161747hM6uxwmDPC0l7tVQ.jpeg-w600"/> </figure></div>
<p>很快，这面旗变成了同志运动的标志，成功地成为被 LGBT 群体认可的身份标识。不仅出现在 LGBTQ 群体相关的组织和活动中，也为公司们表达政治正确，拉拢 LGBT 市场提供了一个便利的符号：衣服可以做成彩虹的，钥匙链可以做成彩虹的，冰箱上贴个彩虹旗也是对 LGBTQ 群体的支持......</p>
<p>尽管潜在的商业价值巨大，但 Gilbert Baker 并没有申请商标，而是把它当作<a href="https://www.nytimes.com/2017/03/31/us/obituary-gilbert-baker-rainbow-flag.html" rel="nofollow">“给这个世界的礼物”。</a></p>
<p><img data-format="jpg" data-ratio="0.364765" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.665039" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170426161819Wqk1xu8eKQMgGESc.jpg-w600"/> </figure></div>
<p>Gilbert Baker 的职业生活几乎都与旗帜有关，在 1978 年游行之后，他在旧金山 Paramount 旗帜公司工作了十年，想要将彩虹旗规模化生产。拥有了制造商支持的 Gilbert Baker 出于降低成本、批量生产的目的，取消了粉色，并且将青绿色和蓝色合并成了一种蓝色。</p>
<p>但推广彩虹旗的过程并不顺利，“人们不想听到彩虹旗，不想知道 gay 的旗帜是什么。很多别家的旗帜公司听到为 gay 生产旗帜完全震惊了，一些好一点的旗帜公司就是简单地不想知道关于 gay 的任何事情”，<a href="https://kuscholarworks.ku.edu/bitstream/handle/1808/6895/Gilbert%20Baker%20Oral%20History.pdf?sequence=3" rel="nofollow">Gilbert 在采访中说。</a></p>
<p>为了在这个行业取得尊重和信誉，Gilbert 开始很努力地做一些大众意义上“有建设性”的设计，比如说为法国总统、 菲律宾总统 、委内瑞拉总统、西班牙国王等国家元首的公民活动设计旗帜和视觉。</p>
<p>直到 1994 年，Gilbert 移居纽约，开始将重心都投入到彩虹旗的再创作和同志平权运动中。</p>
<p>“我们都被自我表达的热情和创造力所驱动”，<a href="http://www.itsnicethat.com/news/gilbert-baker-rainbow-flag-designer-typeface-type-with-pride-240417" rel="nofollow">奥美的设计团队说。</a></p>
