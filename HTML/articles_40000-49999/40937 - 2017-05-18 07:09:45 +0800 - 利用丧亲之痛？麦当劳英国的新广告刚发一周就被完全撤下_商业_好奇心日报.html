icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="24"/></a>  </div></div> </div>  <p class="excerpt">消费者投诉说这个广告让丧失了亲人的孩子伤心</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">麦当劳在英国投放了一个名为“Dad”的新广告，不过还不到一周时间，麦当劳就道歉并决定完全撤下广告了。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b0504zb2wvy&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>广告不复杂，男孩问他母亲，他已经去世的父亲是怎样的，想知道自己和父亲有哪些相似之处。随后她罗列了一些，比如很会踢足球、鞋子干净、很吸引女生。男孩因为自己和父亲完全没有相似之处很沮丧，直到他们俩走进麦当劳，他拿起麦香鱼，母亲说：“那也是你爸爸的最爱”，接着男孩就没那么沮丧了。</p>
<p>这则广告由伦敦的李奥贝纳所制作，本来打算投放七周，不过刚播出就被很多英国消费者骂。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.550987" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170517200053l43BG9f1J5RpxVmF.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.624793" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170517200104cCsrHGjOTN8AUm94.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.166168" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170517200114kXxi9ER1wlaHGCIq.png-w600"/> </figure></div>
<p>那些反对广告的人，认为麦当劳不当利用了丧亲之痛来做广告。不少父母<a href="http://www.bbc.com/news/uk-39921804" rel="nofollow">都打电话给专注于帮助丧亲的孩子的慈善机构 Grief Encounter</a>，反映他们的孩子看完这个广告之后觉得很伤心以及混乱，孩子不明白为什么吃麦当劳就能不伤心了。</p>
<p>Grief Encounter 的创始人 Shelley Gilbert 表示：“试图暗示一个品牌能够用一顿饭，治愈所有问题，是麻木不仁的。而且这也不该是品牌展示 ‘生活中重要时刻’的方式。”</p>
<p><img data-format="jpg" data-ratio="0.420426" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>而负责监管英国的广告的英国广告标准管理局（The Advertising Standards Authority）<a href="https://www.theguardian.com/business/2017/may/16/mcdonalds-apologises-over-ad-exploiting-child-bereavement" rel="nofollow">光是周一就已经收到大概 100 个投诉</a>，投诉内容同样是指出麦当劳的广告表现方式非常不适当、冷漠，利用消费者的悲伤来卖产品。</p>
<p>当然，也有很多人觉得抱怨的人完全是反应过度。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.207260" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170517200306O9USWCy5rhIl38cw.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.582915" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170517200255TxAN6cQW1n5EO2mX.png-w600"/> </figure></div>
<p>制作广告的李奥贝纳并没有对广告引起的各种争议做出回应。</p>
<p>无论如何，社交网络上的不满和投诉还是令麦当劳最终决定撤下广告。他们的<a href="https://www.theguardian.com/business/2017/may/16/mcdonalds-apologises-over-ad-exploiting-child-bereavement" rel="nofollow">发言人表示</a>他们这周就会从包括电视和电影院的所有渠道上撤下广告：“我们从来没想造成任何不安。我们尤其抱歉的是，这个广告令对我们来说最重要的人——我们的顾客——感到失望。”</p>
