<p nocleanhtml="true">在<a href="https://helloinelephant.com" rel="nofollow"> Hello in Elephant </a>这个网站上，你可以将简单的英语和 emoji 翻译成大象语。</p>
<p>输入 Hello、Let’s Go、I’m Sad 或者?、? 等符号和语言，网站会生成一个虚拟大象的声音视频，并且可以将其转发到社交媒体（不过需要科学上网才能看到视频）。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=g0540kj27un&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><p>大象语：你好（Hello）</p></figcaption></figure>&#13;
	&#13;
</div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.548077" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170821210948hka7GmegIqABO9FY.jpg-w600"/>&#13;
<figcaption class="">?=母象准备好交配了</figcaption></figure></div>
<p>这是 David Sheldrick 野生动物基金会和非营利机构 ElephantVoices 共同合作开发的项目，Hello in Elephant 语言库有限，也不能保证翻译语言 100% 的准确性，但它最重要的目的在于通过语言上的连接，唤起更多人对大象保护的兴趣，并支持将孤儿大象放回自然。</p>
<p>网站的大象语基于 ElephantVoices 联合创始人 Joyce Poole 和其团队的 40 年的研究。他们录下大象的声音，然后观察他们接下来的行为，并且将他们是否在族群中、是否是年轻、是否处于旱灾中等多种变量考虑进去进行分析。</p>
<p>Joyce Poole 是剑桥大学大象行为学的博士，一生都在研究大象的社会行为及语言交流，曾担任了四年肯尼亚野生动物服务会大象项目的主要负责人，把她的职业生涯都贡献给了大象研究和保护上。</p>
<p><img data-format="jpg" data-ratio="0.425532" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>她与在企业管理和营销实践中有丰富经验的经济学家 Petter Granli 创立了 ElephantVoices ，初衷在于充当大象在人类社会中的“代言人”，通过传播关于大象的知识，唤起人们保护大象的兴趣，并且在了解的基础上作出理性的保护行为。</p>
<p>而家族性质的 David Sheldrick 野生动物基金会的一个核心项目—“孤儿计划”，是帮助肯尼亚的孤儿大象或犀牛在野生领地中恢复正常健康的精神状态，再将其送回有反非法狩猎的军队保护的国家公园中。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=l0540yc37sa&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><p>大象语：不开心（I'm sad）</p></figcaption></figure>&#13;
	&#13;
</div>
<p>非洲象锐减始于 1977 年在莫桑比克爆发的大规模内战。在这场长达 15 年的战争中，象牙成了交战双方用来筹集战争资金的方式之一，根据 ElephantVoices 提供的数据，当时 90 % 的大象遭到屠杀。</p>
<p>尽管在 2000 年以后，保护大象的意识逐渐兴起，非洲国家也加强了对大象的保护，但依旧有非法狩猎团伙在巨额利润的诱惑下，费尽心思甚至不惜与保护团队正面冲突，以获得象牙。</p>
<p>2014 年，最大的非洲象“萨陶”中毒箭而亡，偷猎者砍下整个面部，盗走了象牙。根据 2016 年在南非召开的《濒危野生动植物种国际贸易公约》缔约成员国会议，由于非法捕猎猖獗，非洲大象数量在过去 10 年间减少 11.1 万只，这是 25 年来最大的跌幅。</p>
<p>而亚洲象的处境也并不乐观。<a href="https://www.thesun.co.uk/living/3344306/we-uncover-the-horrors-of-the-asian-elephants-abuse-industry-where-beautiful-animals-are-left-dying-in-agony-and-brit-tourists-are-to-blame/" rel="nofollow">根据英国《太阳报》</a>，亚洲大象旅游业是一个一年一亿的行业。尤其在东南亚地区，骑象、大象表演成了极受欢迎的旅游体验，这导致许多小象未成年便被强行抓走，有时候为了抢走一只小象，甚至不惜射杀前来保护的母象们。而在极其残酷的训练中，几乎一半的大象因虐待而死，10% 的大象死于心脏衰竭。</p>
<p>但一切造就的不仅仅是大象数量的锐减。</p>
<p>大象是一个社族动物。小象出生前五年，是不能离开“生母” 5 米之外的，一旦小象遭遇了意外，或者不开心，周围的母象们会前来援助，或安抚它。相比母象，公象们的走位比较松散，独来独往，只有在母象发出交配信号后才会驻足停留。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.332773" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/2017082121194342xlywpGD3I5EMRX.png-w600"/>&#13;
<figcaption class="">小象不开心的时候，母象和其它的“阿姨们”会聚在一起抚摸它的嘴、肚皮和生殖器，并发出咕噜咕噜的声音安抚它。<p>图片来源：国家地理</p></figcaption></figure></div>
<p>与人类社会一样，年纪越大的大象拥有更大的智慧（他们甚至拥有历史记忆）。年长的母象教育小象的职责会一直持续到小象十几岁的时候。公象则散落在母象群落外围，负责管教成年的年轻公象。</p>
<p>小象和年长大象，尤其是母象的分离，会让小象因缺乏管教而行为异常，他们的发情期会大大提前，体内飙升的睾酮造成行为失控。孤儿母象会自封为女族长，并且抢夺其他族群的小象，引发在大象社会中引发不满和怨恨。孤儿公象则会更加具有攻击性，喜欢试探边界，渴望主宰。而目睹家人受到杀害的小象，会悲伤长达数月，甚至会产生应激反应。（推荐阅读这篇文章：<a href="http://www.sohu.com/a/163931335_409069" rel="nofollow">大象是世界的支柱，但支柱正在崩毁</a>）</p>
<p>2015 年 8 月，泰国清迈一头大象在搭载三名中国游客时突然发狂，刺死象夫。2016 年 2 月，泰国苏梅岛，在一位象夫带领下，一位英国游客与女儿骑着大象游玩时，大象突然发怒，甩下两人，父亲因为腿部残疾来不及逃跑被大象踩死。</p>
<p>而在印度，<a href="http://video.caixin.com/2017-08-02/101125558.html" rel="nofollow">据统计</a>从 2014 年 4 月至 2017 年 5 月，共 1144 人死于与野生动物的冲突，其中 1052 人被大象攻击致死。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=s0540o72tdp&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><p>大象语：我爱你（I love you）</p></figcaption></figure>&#13;
	&#13;
</div>
<p>这很容易让不了解大象的人走到其对立面。不过，他们往往没有看到事情的全部。即人类对大家的所作所为已经大大提升了这种动物的攻击性。它们不仅攻击人类，也攻击包括犀牛在内的其他大型动物。</p>
<p>从保护大象的形式上说，不是“没有买卖就没有杀害”，“抵制大象旅游业”这么简单，它的局面更为复杂。拿亚洲象的现状来说，大象旅游业解决了一些亚洲国家数以万计的就业岗位，如果强制取缔，并不提供这些人维持生存的替代方案的话，会引发更多问题。而放养和人道主义圈养也很难实现。野生大象有极强的家族群落概念，“突如其来”的小象很难融入一个陌生的家族。</p>
<p>David Sheldrick 野生动物基金会的“小象孤儿院”便是解决如何让失去亲人的孤儿小象健康长大这个问题的。</p>
<p>孤儿院里的小象由人类抚养，监护人们会扮演母象的角色：喂养象宝宝调配好的奶；在它冷的时候盖毯子、下雨的时候防淋雨、在太阳下的时候涂防晒霜；陪着它玩玩具，并鼓励它；生病了要及时护理；要磨练它的野外生存能力，并用温和的方式树立行为界限；它做错事情惩罚后，守护人要表现出原谅的姿态，告诉它这是因为它做了不对的事情，而不是因为守护人不爱它了......</p>
<p>守护人需要一直陪伴小象，直到它健康成年，自愿独立生活于野生公园中并组建自己的家庭。</p>
<p>“他们在情感丰富性上与我们极其相似”，<a href="https://www.fastcompany.com/40453177/this-website-translates-english-into-elephant" rel="nofollow">David Sheldrick 野生动物基金会的执行董事 Rob Brandford 说</a>，“大象很幽默、有自我意识、会体验到快乐、悲伤等情绪，这在其他人类之外的动物中很少见”。这也是为什么 Hello in Elephant 中强调了能与人类产生情感共鸣的情绪表达语言，并加入了 emoji 的原因。</p>
<p>“这些语言濒临灭绝，我们对大象物种了解甚少，它甚至可能在我们有限的一生中灭绝。还有很多要了解的地方。如果人们不为拥有这个物种感到兴奋的话，我们就不会有了解的机会了”，<a href="https://www.fastcompany.com/40453177/this-website-translates-english-into-elephant" rel="nofollow">Brandford 说。</a></p>
