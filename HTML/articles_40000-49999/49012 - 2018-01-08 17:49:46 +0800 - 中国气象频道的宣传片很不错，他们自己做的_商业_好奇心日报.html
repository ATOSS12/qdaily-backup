ouban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="226"/></a>  </div></div> </div>  <p class="excerpt">属于官媒转型里走心走流量的案例了</p>  <div class="detail">  

<p class="" nocleanhtml="true">新年伊始，各大品牌都发布了自己的年度大片。隶属于中国气象局的中国气象频道自行拍摄的年度宣传片成为了今年的惊喜之作，我们觉得很值得一看。</p>
<p class="">《神秘的黑衣人》和《有你陪伴的日子》两支广告片，一则搞怪一则温情，担任编剧、导演的是毕业于美国南加州大学电影学院、曾参加第一季《中国好声音》入选那英组的 32 强选手侯祖辛。<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=t0529s77do3&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">这支《神秘的黑衣人》将“天气预报”拟人化，共讲了三个“千里姻缘气候牵”的小故事，上线三天内秒拍播放量近三千万，转发、评论和点赞累积 14 万。不过这个黑衣人的设定和华为去年在海外市场发布的一支创意广告太相似了些，<a href="https://www.bilibili.com/video/av13465362/" rel="nofollow">点击这里查看华为手机广告</a>。<br/></p>
<p class="">另一支《有你陪伴的日子》同样是由侯祖辛编导，中国气象频道的自有团队策划、拍摄，虽然故事不算很新，但镜头语言和演员水准集体在线，情感调动合理，没有用力过度的煽情。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=m0529qxcn2b&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">“这几天我们后台的数据已经爆了。”中国气象频道气象分析员许伟表示，宣传片上线三天，气象频道的官方微博增长了近两万的粉丝量，收到了大量网友“表白”的私信。</p>
<p class="">看来网友对官方账号一反常态的“萌化”反响依然热烈，新华社、故宫博物院、支付宝等官方媒体号都曾产出过“爆款”。此前中国气象局的一条“风不正经”的微博也曾引发过大量转发。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.797333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180108171907sTfAEoaSwhQb5XFG.jpg-w600"/>&#13;
</figure></div>
<p class="">“我们现在整体的大方向是要往新媒体转型，”许伟告诉《好奇心日报》，中国气候频道在 2017 年 10 月成立了一个内部的新媒体团队“小新团队”，大约有 10 人左右的规模，负责制作适合网络传播的短视频、图文等原创内容，进行网络直播等。</p>
<p class="">这次的宣传片拍摄则抽调了大约六七名同事，组成了一个执行团队。两支宣传片的传播渠道也完全选择新浪微博、腾讯企鹅号，未在传统电视渠道投放。<br/></p>
