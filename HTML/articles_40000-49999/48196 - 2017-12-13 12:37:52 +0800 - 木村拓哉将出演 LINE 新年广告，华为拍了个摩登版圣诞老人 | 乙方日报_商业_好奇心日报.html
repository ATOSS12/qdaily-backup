<h3 nocleanhtml="true">明星又代言了啥</h3>
<p class=""><a href="http://www.madisonboom.com/2017/12/12/line-kicks-off-a-new-campaign-with-kimura-20171212/" rel="nofollow"><b>木村拓哉将出演社交软件 LINE 的新年广告</b></a>。这是木村两年来的第一支广告，广告代理商表示这支以 “LINE 的压岁钱”为主题的广告预计于明年年初进行投放。去年 LINE 就推出过类似主题的表情贴纸。通过购买指定表情贴纸，并将贴纸发送给亲友，亲友就可以随机获得一定金额的“压岁钱”。<br/></p>

<h3>最后，也挺重要</h3>
<p><a href="https://digiday.com/marketing/snapchat-wants-more-chinese-companies-to-advertise-on-the-platform/" rel="nofollow"><b>Snapchat 在中国深圳招人</b></a>，招聘一位国际策略经理负责推广 Snapchat 的广告产品，跟 google、twitter 在华的业务类似，也是帮助中国公司“出海”。一位 Snapchat 发言人表示，这个职位的设立并不意味着 Snapchat 在华的经营范围从智能眼镜向广告行业转移。</p>
