ban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="50"/></a>  </div></div> </div>  <p class="excerpt">自由、信仰、枪支，创作者们的灵感来源于现实里的美国小镇</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">在育碧的最新一部《孤岛惊魂》里，玩家要对付的不再是异国大陆上的军火商和独裁大反派，他们敌人就在美国本土。</p>
<p>在今日发布的首款预告中，观众在开场时看到了典型的美式乡村场景：群山环绕的湖泊，一派祥和的牧场，配上鸟叫声和轻快的乡村乐，有种农家乐的感觉。不过，让人不安的元素很快出现，军用车疾驰而过，衣服上印有铁十字标志的村民开始暴力拆解教堂、枪支威胁他人，一个疑似邪教首领的声音在旁白中称要拯救所有人。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=z05076xksoc&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>这就是你要在新游戏中探索的地点，一个名为“希望”的小镇，设立在真实存在的蒙大拿州。你的敌人不再是异国土皇帝，而是小镇邻居。反派 Joseph 成立了“伊甸门”邪教团体，他们相信自己正在经受测试，需要收割灵魂并保护其他人，不管他们愿不愿意。</p>
<p>育碧过往的游戏都很青睐政治议题，因此总是会吸引广泛关注。比如《看门狗》的主题是现代社会无处不在的监控，《幽灵行动：荒野》描述了一个被军阀统治的国家，这显然取材现实。这次让系列聚焦美国本土，可能是最有争议性的，因为它和真实地区的相似性太高了。</p>
<p><a href="https://www.polygon.com/features/2017/5/26/15691662/far-cry-5-preview-e3" rel="nofollow">执行制片 Dan Hay 说</a>，他们真的去了蒙大拿州，观察到了该区域的某些特点，“这个地区的人民不怎么信政府，他们也不是好欺负的，他们不想受管制……他们对于自由、信仰的理解，以及意图用枪支保卫这两者的态度，我们都把它用到了《孤岛惊魂》系列里。”</p>
<p>在发布会上，他一次又一次地强调，邪教控制小镇的情况是很可能发生的——世界范围内人民对政府都越发不信任，而且美国疲软的枪支管控也让某些乡民可以纠集一支地方军队。</p>
<p>身边即战场。玩家扮演的菜鸟警官打破了长期被邪教占领的小镇平衡，他需要破坏伊甸门的计划，并协助当地反抗团体解放其他人。战友包括一名黑人牧师、一位女调酒师和一个飞行员。玩家可以选择单人模式以及双人联机模式。</p>
<p>和前作一样，开放世界里的玩法比较多样：招募人类战友、驾驶飞机在内的各种载具、潜入跟踪、收集生存资源野外求生、召唤熊或者美洲狮，连干草叉都成了投掷武器。可想而知，完整游戏里应该有很多极具乡村特色的武器和载具。</p>
<p>游戏将于明年 2 月 27 日在多平台发售，PS4 Pro 和微软天蝎皆可运行。</p>
