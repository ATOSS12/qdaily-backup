ouban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="285"/></a>  </div></div> </div>  <p class="excerpt">你能看出哪些梗？</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">视频网站 YouTube 周三发布了 2017 年度<a href="https://www.youtube.com/watch?v=FlsCjmMhFmw" rel="nofollow">回顾视频</a>，标题为《2017 的形状》（The Shape of 2017），将这一年的难忘时刻整理集结，描绘出 2017 这一年的起伏与神情。<br/></p>
<p>每到年末，YouTube 都会总结当年的事件活动、头条话题、流行视频、文化符号和热门挑战，并邀请平台上的视频播主，将这些话题重现浓缩进一段五分钟的视频当中，并起名为 YouTube Rewind（意为“倒带”），作为一年的简短回顾。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=i0025skfn7z&amp;tiny=0&amp;auto=0"/><figcaption><p>YouTube Rewind 2017</p></figcaption> <div><div><div> </div></div></div></figure> </div>
<p>今年的视频请到了来自超过 20 个国家的<a href="https://rewind2017.withyoutube.com/creators" rel="nofollow">近 300 位</a>播主、明星、音乐人，每个人分到的时间有限，大多是同一场景同时囊括几位播主，令人目不暇接。网站还推出了一个<a href="https://dejaview.withyoutube.com/" rel="nofollow">知识竞答</a>，考验你对流行视频的熟悉程度。<a href="https://www.youtube.com/watch?v=OIQQ8jmsbMM" rel="nofollow">视频的幕后花絮</a>也同时在 YouTube Spotlight 频道发布。</p>
<p>视频标题来自歌手 Ed Sheeran 的单曲《Shape of You》，在网站昨天公布的<a href="https://youtube.googleblog.com/2017/12/its-time-for-youtuberewind-celebrating.html" rel="nofollow">年度十大 MV 播放量榜单</a>中，这首歌排名第二。它与播放量第一的西班牙语歌曲《Despacito》一同出现在回顾视频的背景音乐混剪当中。在恶搞视频中经常出现“魔音穿耳”的电子乐《Shooting Stars》也位列其中，播主们伴随这首歌在太空漂浮。</p>
<p>此外，Kendrick Lamar 的《HUMBLE.》、Smash Mouth 的《All Star》、Zedd / Alessia Cara 的《Stay》和 DJ Khaled 的《I'm the one》等热门歌曲也出现在视频当中。</p>
<p><img data-format="jpg" data-ratio="0.449888" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>提到 2017 年的流行趋势，指尖陀螺不可忽视，它也在视频中化身“倒带”的道具，在转动中倒转时间。视频回顾了菲律宾网红兄妹 Ranz and Niana、<a href="https://www.bilibili.com/video/av11036395/" rel="nofollow">火车进站扬起积雪的热门视频</a>、大热歌曲《Look What You Made Me Do》和《New Rules》的 MV、<a href="http://www.qdaily.com/articles/42382.html">自制橡皮泥</a>混战、 <a href="http://www.qdaily.com/articles/39864.html">撒盐哥（Salt Bae）</a>、日食、<a href="https://www.usatoday.com/story/life/entertainthis/2017/05/21/backpack-kid-katy-perry-saturday-night-live/101988454/" rel="nofollow">背包少年</a>、“地板是熔岩”挑战、歌曲《Man's Not Hot》、电视剧《河谷镇》、1000˚ 热刀切割挑战、电影《神奇女侠》、歌手 Ariana Grande 专辑《My Everything》封面上的姿势引发的模仿潮等热门话题。</p>
<p>视频也提及了包括曼彻斯特爆炸案和墨西哥地震在内的悲剧。</p>
<p>YouTube 第一次做年度回顾是在 2010 年，但当时只是简单的盘点。2012 年开始，Rewind 回顾视频逐渐变成现在的样子。去年的回顾视频《<a href="https://www.youtube.com/watch?v=_GuOjXYl5ew" rel="nofollow">2016 终极挑战</a>》播放量达到顶点，至今有 2.03 亿次观看。</p>
<p>YouTube 最近遇到不少挑战。面对<a href="https://www.thetimes.co.uk/article/youtube-adverts-fund-paedophile-habits-fdzfmqlr5" rel="nofollow">不适宜内容引起的争议</a>，CEO Susan Wojcicki 周一<a href="https://youtube.googleblog.com/2017/12/expanding-our-work-against-abuse-of-our.html" rel="nofollow">发文表示</a>，明年将会有超过一万名员工来处理儿童安全和极端内容。近日谷歌<a href="http://www.independent.co.uk/life-style/gadgets-and-tech/news/google-amazon-youtube-echo-show-fire-tv-stick-app-pulled-spat-row-companies-a8095446.html" rel="nofollow">又宣布</a>从明年 1 月开始，亚马逊设备将无法访问 YouTube 的内容。</p>
<p>但一年一度的 YouTube Rewind 依旧是这个全球最大视频平台的盛会。而在泰版《蒙面唱将》勇夺年度最热门视频的时候，这边厢我们费力辨认视频中熟悉的面孔，回忆曾在哪个搬运频道里见过。</p>
