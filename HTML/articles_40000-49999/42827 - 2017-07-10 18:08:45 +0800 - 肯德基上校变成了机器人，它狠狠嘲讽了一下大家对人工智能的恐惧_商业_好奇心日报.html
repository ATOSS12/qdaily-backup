ban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="70"/></a>  </div></div> </div>  <p class="excerpt">嚯嚯嚯嚯，想吃炸鸡吗？你最好吃一点！</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">在继一大堆影视明星扮演了各个版本的肯德基上校之后，肯德基联合广告公司 W+K 发布了它们的新一代上校：一个机器人。</p>
<p>趁着上周四的美国国家炸鸡节，肯德基在加州托伦斯市的一家店铺试运行了这位机器人上校。当人们驱车来到点餐的窗口，原本是对讲机的位置出现了一个冉冉升起的机器上校。</p>
<p>一个稍微有点沙哑并且酷酷的机器人嗓：“欢迎来到 KFC，想点些什么？”</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=j05229nlszy&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>这位机器人的名字叫做 H.A.R.L.A.N.D.——Human Assisted Robotic Linguistic Animatronic Networked Device 人类辅助机器人语音电子设备的缩写。</p>
<p>机器人的具体作用是，可以把点餐员在另一头说的话，实时翻译成机器人的嗓音。并不是简单地把声音电子化，而是真正地读取输入的句子，并翻译成机器人嗓。也就是说，即使点餐员热情地加各种尾音，H.A.R.L.A.N.D. 上校的性格依然可以保持冷酷。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.564000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170709225710Q04Mn1UH6eadBZhz.gif-w600Gif"/> </figure></div>
<p>该机器人由 W+K 内部的设计工程团队开发，这家成名多年的创意热店现在对尝试语音识别、人工智能、VR 等科技很有兴趣，并屡屡把它们应用在广告中，不久前他们给 Old Spice 也制作了一个章鱼造型的机器人。</p>
<p><img data-format="jpg" data-ratio="0.396679" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>自从换了广告公司之后，肯德基在美国的画风就大变，开始走复古科技风。听起来很无关的两个形容词，其目的是在强调肯德基品牌历史的同时，用科技的元素让它变得更酷。具体的做法是：先复活了“山德士上校”的形象，在广告里大肆出境，然后打各种黑科技牌，包括让上校穿上太空服、把一只汉堡真的送上宇宙、现在它们又打造了一名上校机器人。</p>
<p>除此之外，肯德基还邀请了 YouTube 网红 Funny &amp; Die 制作了一支短片。?<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=g0522yaqszj&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>影片中，一个 Title 是未来学家（Futurologist）的男人神秘兮兮地采访了肯德基的（伪）机器人开发幕后团队，并宣称其事哈兰·山德士上校本人早在 1966 年就画了个“机器人上校”的草图了，他希望在未来的某一天可以实现让它为客人服务。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.560937" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170709225652pkSXrx8mvi23ytCu.png-w600"/> </figure></div>
<p>这位未来学家还一本正经地渲染了这种科技的恐怖之处，在采访几位顾客的时候问他们：“你害不害怕？手抖不抖？” 仿佛是在嘲讽如今科技界对于人工智能的热烈争论。<br/></p>
<p>至于选在美国国家炸鸡节发布，则是因为这个日子是美国各大快餐店密集打广告的日子。</p>
<p>“有什么能比从上校本人那购买炸鸡更能庆祝国家炸鸡节呢？”肯德基美国的广告总监 George Felix 在一份新闻稿中说，“我们现在不仅拥有一个真正的人作为历史悠久的品牌形象，而且我们还有能力把他从真人变成机器人！未来已经到来了啊。”</p>
