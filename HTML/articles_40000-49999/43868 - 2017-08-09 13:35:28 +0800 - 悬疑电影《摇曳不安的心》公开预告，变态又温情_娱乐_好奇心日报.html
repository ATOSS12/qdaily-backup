 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="104"/></a>  </div></div> </div>  <p class="excerpt">原作小说的故事变态又温情。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">时隔四年再次出演电影，吉高由里子在《摇曳不安的心》中饰演一位反社会人格的杀人犯，她搭档松坂桃李、松山健一一起出演了这部根据同名悬疑小说改编的电影。</p>
<p>《摇曳不安的心》（又译《百合心》）改编自沼田真帆香留的小说，这部作品曾经获得 2011 年大薮春彦奖。电影由《好想告诉你》、《近距离恋爱》等电影的导演熊泽尚人执导，他同样负责了影片的编剧工作。<br/></p>
<p>在这部悬疑片中，松坂桃李饰演男主角亮介，他的命运因为一本笔记本而改变，电影目前公开了第一则正式预告。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjk0NTA2NDAxMg=="/> </figure> </div>
<p>短短半年内，女友失踪、父亲确诊癌症晚期、母亲车祸身亡，亮介觉得自己的人生已跌落谷底。然而，灾难却又再度来临。亮介意外在父母家中发现了四本名为“摇曳不安的心”的笔记，里面赤裸裸地记载了一个杀人犯的心路历程。这到底是文学创作，还是事实？笔记的作者是谁？亮介既恐惧又好奇，而这四本神秘的笔记中隐藏着足以改变他一生的惊人秘密。<br/></p>
<p>吉高由里子和松山健一在片中饰演的角色分别为亮介的母亲和父亲，不同的时间线与片段交织，慢慢揭露了故事的真相。</p>
<p>将变态和温情奇怪地结合在一起，《摇曳不安的心》书中的文字被一些读者描绘为“残酷又温柔”。小说作者沼田真帆香留于 1948 年出生于日本大阪，她当了几十年家庭主妇，经历了离婚、出家、经营公司，在年过五十之后开始撰写小说。</p>
<p>在 56 岁这一年，她发表了自己的处女长篇小说《如果九月可以永存》，这部小说获得了第 5 届恐怖悬疑小说大奖。后续的《麻木》、《猫鸣》、《摇曳不安的心》也都成为了畅销作。<a href="http://ent.qq.com/a/20170410/036671.htm" rel="nofollow">饰演男主角的松坂桃李认为这个故事相当奇妙</a>：“虽然是悬疑片，却又像人情剧一样内容深刻。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.411440" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170809111658m5UE3u7VS0aWH1Ye.jpg-w600"/> </figure></div>
<p>继 2013 年的两部电影作品《神探伽利略 真夏的方程式》以及《横道世之介》之后，吉高由里子多年没有拍摄电影新片。这部《摇曳不安的心》也是松山健一继 2006 年的《还我拇指》之后第二次与吉高由里子合作。松山健一表示：“很久没有演绎这种温暖、柔和又有些灰暗的角色了。”</p>
<p>这个讲述变态又温情故事的电影将于 9 月 23 日在日本上映。电影的主题曲由歌手 Rihwa 演唱，她曾经演唱过筱原凉子、三浦春马、藤木直人主演的《最后的灰姑娘》的片尾曲《Last Love》。<br/></p>
