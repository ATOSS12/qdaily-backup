ban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="167"/></a>  </div></div> </div>  <p class="excerpt">上了年纪的经典品牌想回到热恋般的青春期。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">Life is a Beautiful Sport，这句 Lacoste 的广告语最近有了新的诠释。</p>
<p>5 月 30 日，Lacoste 上线了它们自 2014 年以来的第二支电视广告，同样由创意广告公司 BETC 制作，和 2014 年的《The Big Leap》一样，这支名为《Timeless》的广告讲了一个爱情故事。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=x0508rw0u01&amp;tiny=0&amp;auto=0"/><figcaption>Timeless</figcaption> </figure> </div>
<p>一对男女在 20 世纪 30 年代的巴黎火车站相撞出火花，从那一刻开始，广告的时间线随着火车的飞驶一路快进，每一个场景都让人回想起 Lacoste 的历史：40 年代列车上的护士和士兵、50 年代的庄严典雅、60 年代喧闹的年轻人，最后火车变成了地铁，时间来到今天。</p>
<p>Max Richter 的这首 November 很好的衬托了这个说不上有剧情，但轰轰烈烈的故事。广告拍得很美，每个场景都在布达佩斯的一个铁路博物馆 Magyar Vasúttörténeti Park 进行拍摄（除了在火车上跳的那几幕），那些饱含复古情怀的服装则由奥斯卡提名的服装设计师 Madeline Fontaine 制作完成。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.535839" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201706011618098KEsJa4NXL7OQ6Mo.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.625000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170601161856Q1B5Kcq8TbpDneJv.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.550178" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/2017060116181181r9YP2jzXIGs0iT.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.625000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170601161811GVzajHYxJ7kMIg35.png-w600"/> </figure></div>
<p>BETC 巴黎的创始人兼主席 Rémi Babinet 在接受 Campaign 的采访时说，这支广告是一个关于那些让生活美好的东西的隐喻。“有什么东西比初吻、一见钟情更能具体地表达 Lacoste 广告语蕴含的情感力量呢？品牌的运动起源总是带来一种紧迫感，但这并不是关于服装的功能性——即使作为一个以网球为灵感的品牌，广告内涵的关键仍然是运动的自由。”</p>
<p>拥有 80 多年历史的 Lacoste 是最早发明 Polo 衫的品牌，在它们最近宣布的德约科维奇代言视频中 Lacoste 也着重强调了这一点。事实上，如今 Lacoste 在运动科技上已经远不能和耐克、阿迪达斯等公司相比，它的经营状况（2015 年的全球销售额为 19.5 亿欧元）也差不多只等于同期的一个 Lululemon，随着各大运动品牌的产品设计趋向时尚休闲化，Lacoste 品牌最核心的优势可能就是它网球上的传统，以及优雅的欧洲气质。</p>
<p>用零售资讯公司 A.T. Kearney 的观点来说，“Lacoste 成功的唯一办法就是维持它高端的定价和质量。”</p>
<p><img data-format="jpg" data-ratio="0.353257" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=c0158ii812f&amp;tiny=0&amp;auto=0"/><figcaption><p>2014 The Big Leap</p></figcaption> </figure> </div>
<p>2014 年的那支广告 The Big Leap 很出色地完成了部分任务——一对男女在小餐馆惊心动魄的火花在导演 Seb Edwards 的镜头下拍出了一种赞美美好恋情的感觉，当年这支广告的线上播放量超过了 6000 万次。</p>
<p>目前新广告的 YouTube 点击量达到 120 万，并将在全球各地的影院和电视媒体进行投放。与此同时，新代言人小德（在宣传里自称 New Crocodile?）的人形立板也已经布置到了全球的各大门店。</p>
