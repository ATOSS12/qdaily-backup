<p finallycleanhtml="true" nocleanhtml="true">在 7 月 4 号独立日，一款名为《美国梦》的 VR 游戏不失时机地发布了一则特别预告来庆祝这个美国国庆节。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=n0522syorqi&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>是的，这是一款另类的射击游戏。玩家不会持枪参与战斗把敌人爆头，而是将从左轮到霰弹枪的各色枪支用于日常生活。</p>
<p>游戏的背景设定在 1950 年代的某次世博会，不同的枪支制造商带领玩家穿越一个规模巨大的复杂地图，期间教会玩家如何用枪过完美好的一天，并向世界展示<a href="http://samuraipunk.com/the-american-dream/" rel="nofollow">“对于普通人而言，枪所具有的美好品质”。</a></p>
<p>在这款游戏里，你可以用枪干任何事，关键是发挥你的想象力：从翻烤肉到开啤酒罐，再到搅黄油。枪就是你的双手。</p>
<p>在三月份 PAX 展会的试玩上，玩家已经体会到了“枪即日常”是什么概念——婴儿时期，玩家用枪射击妈妈手上印有正确答案的卡片；工厂里，玩家向小圆面包中央倾泻子弹，制造出完美的甜甜圈；清理灶台的方法是用枪把盘子射下去。<a href="https://www.polygon.com/2017/3/14/14914742/the-american-dream-vr-satire-gun-culture" rel="nofollow">“差不多就是每个美国人的日常，不过是用枪完成而已。”</a></p>
<p>游戏甚至还出了一个极具教育意义的短片《如何实践美国梦——一部教育电影》。短片刻意做出了 5、60 年代的效果，让真人演员演出了普通美国家庭的一天。来感受一下美国人的生活：</p>
<p><img data-format="jpg" data-ratio="0.398895" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=r0522cek6k3&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>把这个教人“日常实用打枪技术”的游戏定名为《美国梦》，讽刺意味不言而喻——美国建立在枪支之上，它的枪支管控一直是每届政府、利益组织和民众来回纠结的问题，正反方各执一词，谈判往往陷入僵局。对峙不休止，美国人对枪的热衷也从来没消退。美国梦依赖于枪支带来的强大自信。</p>
<p>不过，政治意味只能算游戏的一个小噱头。它还是以恶搞和乐趣为主。出品游戏的是一家澳大利亚工作室 Samurai Punk，他们此前的作品也是想象力十足：<a href="http://samuraipunk.com/screencheat/" rel="nofollow">一款叫做《窥屏作弊》的多人第一人称射击游戏</a>，所有玩家在游戏里都是隐身的，胜利的唯一方法是偷窥其他玩家的屏幕。</p>
<p>对于这样的讽刺和恶搞，有的玩家觉得难以接受，“呵呵这又是一个大喊着‘枪支管控’的游戏！”，多数人则欣然接受，觉得游戏很好笑，甚至有人一本正经地评论，<a href="https://www.youtube.com/watch?v=P5g3KoMS0VM" rel="nofollow">“作为一个枪支拥有者，我可以说这是 100% 的准确，我每天就是这么过的。”</a></p>
<p>《美国梦》将在夏末于多个 VR 平台发售。</p>
