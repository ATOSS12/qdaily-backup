<p nocleanhtml="true">我独居，但我不孤独，而且过得很快乐；</p>
<p>我单身，但我不是“狗”，而是“贵族”；</p>
<p>我习惯独处，但也热爱社交、朋友遍天下；</p>
<p>我独立，并以此为荣。</p>
<p>在全球范围内，选择独居早已蔚然成风。在中国，独居青年，或长期安于一室的青年（虽然是合租）大量涌现，令他（她）们成为一股不容忽视的力量。</p>
<p>时代在变，社会在进步，个性得到释放，不同人群、不同选择都应该得到尊重。这几年大家也捕捉到了敏锐的环境变化，从理解、认同，到友好、迎合。</p>
<p>主动选择了独居并沉迷于独居中不可自拔的青年，或是掌握了高质量的独处经验且感到自我满足的青年，我们称之为“独乐青年”，他们造就了独乐自在的生活方式及其相关产业：一人住、一人食、一人旅行、一人享乐……</p>
<p class="">独乐青年的理想生活，可以很有意思很有乐趣。</p>

<p nocleanhtml="true">观察一下身边，你应该可以感觉到选择独乐生活方式的人越来越多。</p>
<p>从海外来看，独居生活衍生地北欧就不用说了，目前美国选择独居的人已超过人口半数。</p>
<p>国内也是同样的趋势。有统计目前中国单身人口数量已近2亿；而国家民政局近期的数据显示，独居人口从10年前的5%上升到了16%，如今有超过5800万人一个人生活。</p>
<p>独乐青年职业各异，从文艺圈儿的到挨踢圈儿的，从专业研究人员到自由职业者，简直覆盖这个地球的各个行业。年龄跨度也是不小，从刚踏入社会的初级青年，到工作了近20年的资深青年，毕竟如今的青年标准已经到45岁了呢。</p>
<p>“一个人”，可能是一辈子，可能是暂时落脚在陌生城市的某个片刻，也可能是异地恋中依然需要个体去面对时间和空间的状态。这些或长或短的独处时刻，在我们看来，独乐，与其说是顺其自然，不如说是一种对生活状态的更主动更积极的选择。</p>
<p><b>独乐生活的三大主旨：发现自我，感受自由，感觉自在。</b></p>
<p>28岁的IT工程师Pie，年级不大，一个人住的经验却已经很丰富了。由于父母工作繁忙、经常出差，他早早养成了自己解决问题的习惯。他不喜欢人多的地方、怕噪音怕吵，而一人住便可以享受充分的隐私，随心做自己喜欢的事情。一人一居，不想被人打扰，不想打扰别人。</p>
<p>广告人Sonic过去10年间先后在3个大城市工作过，独居差不多4年。38岁的他最看重独处时的独立思考的时间，他认为相较于“群体无意识”的合租生活，纯粹的个体思考时刻是非常珍贵的。</p>
<p>而对于擅长社交、兴趣广泛的90后Max而言，即使合租也要保持自己的“独居”空间是希望退可守，进可冲。“空巢”的“空”不再代表“空虚”，更多的代表空间和自由，想怎么玩就怎么玩。</p>
<p class="">当然，一千个人有一千种活法，独乐青年的生活也是千姿百态——没有对错，只要你自己开心。可以随性也可以自律，无所谓固定在某个状态，无缝衔接和转换才是独乐青年的常态。我们总结了几大典型时刻，不是想让你符合其中一个，而是希望你能混搭出自己的Style，感到快乐，请拍拍手：  </p>

<p nocleanhtml="true">一个人就等于孤僻、不开心吗？千万不要给独处的年轻人贴标签！ </p>
<p>前一段时期，关于“空巢青年”的众多报道和画像引发一连串的争议。有的报道把独居青年渲染成漂泊无依，独自打拼的孤独患者。</p>
<p>但当走近这些年轻人，发现并非如此！说什么凄凄惨惨，实际上对于他们来说，一个人住的生活也没什么不好。</p>
<p>就像“单身狗”这样的词语，往往被用于自嘲，这也反射出心理的强大。比如当抛出“单身是贵族还是狗”的问题给到对独居生活很满足的Max，她会笑着回答：“别人是不是狗我不知道，反正我是贵族！”</p>
<p class="">对啊，即使选择了独处，也并不意味着远离人群、放弃了社交的需求。更何况，现在的休闲娱乐节目那么丰富多彩，各种高科技新技术层出不穷，即使独处也能过得多姿多彩呢。 </p>
<p class=""><b>独乐青年时常感叹道：一个人真的可以很快乐。</b>   <br/></p>
<p>一个人住：随心所欲不受约束，体现自己的风格，尽兴布置自己的空间；</p>
<p>一个人吃饭：想吃什么吃什么，想什么时候吃就什么时候吃，不用迁就别人；</p>
<p>一个人看电影：只看自己喜欢的，完全沉浸在剧情中；</p>
<p>一个人旅行：说走就走，想停就停，来去自由。</p>
<p>目前在尼尔森从事神经研究工作的JJ，称得上是张弛有度的独乐主义者。她工作之外的时间，被填得满满当当。作为重度的“脑力劳动者”，JJ在一家瑜伽中心办了张年卡，跟着老师定期上瑜伽课，放松平时“拼命旋转”的大脑。做瑜伽的时候，JJ觉得自己很平静很放松，“我觉得难得有一种运动，不仅仅是活动活动身子，还能够通过冥想和自省，感知和探索自己的身心状态。”</p>
<p>JJ特别喜欢看书，一般到周末，她会找个茶馆看书，一杯清茶度过浮生半日闲。她有两个kindle，但还是最享受在实体书上记笔记、写感想的感觉。她觉得，看书的过程好像是在听作者分享人生，或是跟书中的人物对话，甚至能拓宽一个人能感知到的时间和空间。</p>
<p class="">的确，在独处之后，很多人发现除了可以享受充分的隐私，还能拥有自我切换的能力，完全实践自己的独特生活方式，把绝大部分的闲暇时间花费在纯粹兴趣爱好上。    <br/></p>

<p nocleanhtml="true">越是经济发达的大城市，独居或独处的人口就越多。</p>
<p>独居或独处的质量、快乐与否，很大程度取决于你的生活独立，经济独立之外，更重要的是心理和情感上的独立程度。</p>
<p>好奇心研究所曾发表过 《“<a href="http://www.qdaily.com/articles/40609.html">长大”，生活独立当然要有，但还要感情独立啊</a>》文章，其中引用英国《每日电讯报》介绍的一个来自Nationwide Current Accounts的调查，受调查者中21% 的人认为成熟的定义是和父母分开住。而在好奇心研究所名为 “你觉得对你来说，怎样才算是‘长大’？”的征集中，回答包括：</p>
<p>首先，你要能够一个人去医院，也不发苦情的朋友圈说自己一个人去医院。</p>
<p>生活安稳的时候，能过得规律且有趣。生活不顺心的时候，能及时地收住自己的情绪。</p>
<p>能自己默默忍受委屈，从容面对各种事情。比如，吐槽归吐槽，如果不打算辞职还是要接着努力工作。</p>
<p>自己做决定，并且自己承担后果，开始为自己的言行负责。</p>
<p>有多角度思考问题的意识，比如懂得站在别人的角度。</p>
<p>有独立思考过的三观，并为之行动，重要的是为之行动。</p>
<p>不再抱怨社会，真正体验社会。更合适的说法是，知世故而不世故。</p>
<p>……</p>
<p>大家都认可的是，自己养活自己，拒绝爸妈援助、还能邀请爸妈出去旅行、不让家里担心这种标准很重要，但更重要的标准是精神上的独立。</p>
<p class="">在坚持一个人独处的道路上，谁没有个倒霉时刻、孤独时分？但独乐青年总有方法把小确丧转化为小确幸。 </p>
<div class="com-insert-images">   <figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.777778" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170523150632xAHwW9Lyc28Spt4b.jpg-w600"/>&#13;
</figure>
</div>
<p><b>独乐主义的“三不原则”：不自怜，不将就，不挫败。</b></p>
<p>- 不自怜：在不少独乐青年从小到大的教育中，独立自信就是主调，所以在大城市里一个人住、一个人独立生活也不会觉得自己可怜或是无所适从。</p>
<p>小白是名在北京工作的年轻医生，从外地小城市考入北京的医学院，多年来他的生活重心就是做学问，一路读到博士，终于正式成为一名医生。白天医院上班忙成狗，晚上回家看文献，还要定期在医院值夜班。前两年，小白谈过一次恋爱。虽然跟前女友在一起的时候也挺甜蜜的，但每天卿卿我我的小日子，让他不思进取，也没什么心思钻研学术了，让导师在那段时间里常常敲打他。压力之下他病了一段时间，结果女朋友离开了他。</p>
<p>失恋的小白把注意力重新投入了工作中。留给自己的时间更多了，和朋友的联系多了，出差、开会随叫随到，跟圈内前辈也逐渐混熟了。每天跑步、运动，必须有个强健的体魄，精神状况也因此大幅提升。他意识到，这种专注学术的独处生活其实正是他想要的，没有时间自怜自艾，付出总有回报，每次做成一点事，成就感爆棚。<b/></p>
<p>- 不将就：对独乐的单身青年来说，一个人也很好，遇到对的那个人也不排斥，但前提是，伴侣或家庭是不能降低自己的生活质量。</p>
<p>在中国的单身人群中，44%的受访者表示，对单身或结婚的状态持无所谓态度；而高达80%的人表示，宁愿单身也不愿仓促结婚。</p>
<p>单身的理由可能各不相同，有些人不愿打破已有的生活状态；有些固守自己的择偶标准；还有人觉得结婚付出成本太大，情愿更多地投资自己，追求个人自由。尤其是现代都市女性，她们经济独立，开始反思传统婚姻中的女性角色，不再依靠男人，认为婚姻不再是一件被迫去完成的事。</p>
<p>在上海的外资企业工作的Linda是典型的大城市独居女性，单身、工作好、业余生活丰富。她认为，对单身的人来说，工作至上是当然的，因为工作负担了一切小奢侈的欲望和开销，而且自己赚的钱花起来很舒心。</p>
<p>工作很忙，但社交很活跃，有男生约却没什么兴趣，可能一个人的生活状态太舒服了，缺乏摆脱单身的动力。Linda感叹感情太需要时间去维系，不像工作，投入多少至少都有回报，而她对自己的时间和独处空间的要求又很高。如果选择伴侣，希望对方也是个独立性很高的人。不愿意将就，不想最后是费了好大劲儿，给自己找罪受。</p>
<p>- 不挫败：独乐青年对感情如此，对生活品质的追求更是如此。一个人吃饭不孤单，吃得不好才孤单。</p>
<p>说起“吃”，美食达人Lynn一开始觉得这确实是个“问题”，一个人做饭的话好像怎么样都会剩下，没有朋友陪伴的时候一个人出去吃饭好像又有点尴尬。但即便是这样，她也不想随便打发着吃点，去新开的餐厅打卡是惯例，还经常跟朋友聚餐，体验有新鲜感的美食，最近她对fusion菜式有独特偏爱。</p>
<p class="">实际上，独乐青年即使叫外卖，也可以花样百出，传统的便当之外，各种健康沙拉、轻食，搭配全面的营养套餐、随叫随到的鲜切水果等，不断尝试新鲜事物，从胃开始。    <b><br/></b></p>

<p nocleanhtml="true">天猫理想生活趋势发布会上还提到，独居状态已经普遍存在于各个年龄层的中国消费者之中,越来越多的人开始独自享受生活中的诸多乐趣,而无需有人陪伴。从单人份食品到单人厨具，从单人榨汁机到迷你洗衣机。这样好吃、好玩、好享受的独居生活，可以说是相当理想了。独乐青年们终于迎来了一个好时代。迎合他们需求的事物应运而生。以至于现在要发愁的是，中意的东西太多了，怎么办？</p>
<p><b>我们发现秉承独乐主义的人群有着相似的消费习惯：方便至上，小量消费，更注重精神满足和品质感。</b></p>
<p>房子可能是租来的，但生活不是。在自己的独有王国里，做一点小改变，添置几个小摆件，心情也随之不一样了。</p>
<p>虽然工作日很忙，但到了周末晚上，JJ也会下厨给自己做几样好吃的。一人份的饭量不好把控，所以她准备换一个小容量的电饭煲，“我最近在天猫上逛，看到松下有那种一人份的电饭煲，还有一人份的食材之类的，觉得很适合我。”</p>
<p>虽然才25岁但已经开始注重养生的Max则在天猫上买了个一人份的养生杯，冬天用来煲汤，夏天爱喝果汁的她，又在天猫上种草了WMF的单人榨汁机，“一人份，简单方便，准备下手！”</p>
<p>我们发现独居或独处生活越来越美好，很大一部分的原因是有越来越多为这一人群量身定制的好玩意儿和好方案，不仅有越来越多的商家和品牌从独居或独处青年的生活场景出发，提供更多的便利，“一人用品”的市场不断被开阔，而且独乐青年们也是一群愿意体验消费升级的弄潮儿。</p>
<p class="">根据5月23日天猫理想生活趋势发布会上数据显示，“一人用品”几乎都是成倍增幅： </p>
<div class="com-insert-images">   <b/><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.777778" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170523150759HdWKMkLPatZmu1gn.jpg-w600"/>&#13;
</figure>
</div>
<p>天猫理想生活趋势发布会上还提到，独居状态已经普遍存在于各个年龄层的中国消费者之中,越来越多的人开始独自享受生活中的诸多乐趣,而无需有人陪伴。从单人份食品到单人厨具，从单人榨汁机到迷你洗衣机。这样好吃、好玩、好享受的独居生活，可以说是相当理想了。</p>
<p>根据好奇心研究所和天猫共同发起的话题“<a href="http://www.qdaily.com/mobs/1665.html">一个人生活，有哪些产品和服务打动过你</a>”中，我们总结了如下好物榜单，看看独居能手们都是怎样提高自己的生活幸福指数，也希望整个社会能为独居人士带来更多的贴心好物：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.777778" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170523150911ouXmGFTQ98dvscIy.jpg-w600"/>&#13;
</figure></div>
<p>一人住，一人游，一人食，“独乐青年”正在把一个人的生活过得精彩无比，一步步实现自己的理想生活，这种认真生活的独乐精神与天猫一直倡导的“独乐自在”生活态度不谋而合。</p>
<p>所以，一个人能过得有多好，你现在知道了吗？</p>
