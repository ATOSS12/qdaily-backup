an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="90"/></a>  </div></div> </div>  <p class="excerpt">不过，让之前卖汽车零部件和自行车的来管服装部，消费者又能指望什么呢？</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">伴着 David Bowie 的背景音乐，玛莎百货的最新广告在 Twitter 上首发。广告剪辑了一系列关于“人生苦短，好好度过”的蒙太奇镜头，以分属两个年代的迷人女性开着敞篷车作为结尾。 </p>
<p>广告语 Spend it well 有双关的意思，既代表聪明体面地生活，又代表精明的消费，当然，是在玛莎。在此之前，玛莎的广告语是听起来年纪有点大的 “Only M&amp;S”。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=y0503beutbw&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>这看起来是一个从“家庭主妇”到“新时代女性”的变化。广告由创意代理机构 Grey 伦敦制作，对于玛莎百货的广告策略是一次不小的改变，除了更注重如今流行的文化，也更关注服装（而不是只在促销广告上出现某件粉红色外套）。 </p>
<p>玛莎过去两年曾有过一系列著名的广告，《每个事物最辉煌的瞬间》，他们把食物用大片的方式拍摄，以美丽的画面彰显玛莎百货里销售食物的品质。</p>
<p>这多少起到了效果，玛莎百货要退出中国时，社交网络上人们哀叹的也是再也见不到玛莎的红茶、薯片和红酒。 </p>
<p><img data-format="jpg" data-ratio="0.445135" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>不久前的 5 月 5 日，零售经验丰富的 Archie Norman 作为救兵出任玛莎百货集团的董事会主席，他先后担任英国超市集团 Asda 的 CEO 和主席，带领该连锁超市起死回生；而之前卖汽车零部件和自行车的 Jill McDonald 则担任玛莎的服装业务，这一决定让许多人目瞪口呆。 </p>
<p>玛莎百货在英国仍然是最大的服装零售商，传统零售的代表。用资深零售分析师 Tony Shiret 的话说：“玛莎必须给人们一个再次购买其服装的理由。”</p>
<p>在玛莎现在的董事长 Robert Swannell 的 6 年任期下，公司进行了仓储和 IT 系统的改革，推出了新的官网，但他仍然为未能解决竞争对手——Zara、H&amp;M、Primark 等公司的威胁。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=n017584s0bj&amp;tiny=0&amp;auto=0"/><figcaption>玛莎百货广告 《每个事物最辉煌的瞬间》合集</figcaption> </figure>  </div>
<p>同样新上任的营销执行董事 Patrick Bousquet-Chavanne 则表示，Spend it well 正是针对脱欧后的一种策略。</p>
<p class="">有不同的意见认为，“在脱欧经济紧缩、生活成本上升的时候，要求女性 ‘Spend it well’，尤其是在玛莎购置衣服多少有一些不现实。”品牌咨询师 Kate Jones 在接受 CampaignLive 的采访时评论说。<br/></p>
<p>“我们都变成了没耐心的生物。生活就是在手机上左滑右滑，这是一种缺乏耐心的文化。”Patrick 认为，Spend it well 拥有老广告语 Only M&amp;S 没有的驱动力。不过，漂亮话人人会讲，新口号听上去也并不是那么让人耳目一新，要靠这个来满足“没有耐心的生物”，并不是那么有说服力。</p>
