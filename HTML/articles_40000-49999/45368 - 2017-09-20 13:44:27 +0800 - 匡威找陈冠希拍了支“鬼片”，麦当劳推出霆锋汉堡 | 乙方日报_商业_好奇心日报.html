<h3>公司又有啥事发生</h3>
<p><a href="http://adage.com/article/digital/uber-sues-dentsu-s-fetch-media-fraud/310503/" rel="nofollow"><b>Uber 把广告公司 Fetch Media 告上法庭，这可能是第一次广告主因为“数字广告欺诈”和媒介代理公司惹上官司麻烦。</b></a>Uber 要求向 Fetch Media 索赔 400 万美元，原因是后者提供的服务存在流量欺诈行为。</p>
<p>自 2015 年至 2017 年初，Uber 共支付了 Fetch 超过 8250 万美元广告费，而 Fetch 则表示 Uber 仍然拒绝支付 700 万美元的媒介购买费用。Fetch CEO 则表示，公司“极其严肃地对待广告欺诈”，但 Uber 曲解了事实。</p>
<p>Fetch Media 是日本电通广告集团的子公司。双方已在几个月前解除合约。 </p>
<h3>这些数字你可能也想知道</h3>
<p><a href="http://www.madisonboom.com/2017/09/19/youtube-touts-the-effectiveness-of-6s-video-ad/" rel="nofollow"><b>6 秒广告——越来越受欢迎了？</b></a>自 2017 年第一季度起，YouTube 上采用 6 秒视频广告的广告主在数量上季度同比增长了 70%；目前有 1/3 的广告主会在 YouTube 上使用 6 秒广告。在国内，微博、微信朋友圈等平台上出现的广告也已经有不少 10 秒以内的广告格式，不过真正专门为这一长度制作创意的品牌数量还不多。</p>
<p class=""><a href="http://www.comscore.com/chi/Insights/Infographics/China-Understanding-Online-Video-Consumption-at-the-Programme-Level?utm_campaign=APAC_CN_SEP2017_DG_EXTENDED_VIDEO&amp;utm_medium=email&amp;utm_source=comscore_elq_APAC_CN_SEP2017_DG_EXTENDED_VIDEO_CHINESE&amp;elqTrackId=f61e4d7472da4c11a57dd4f6db60506b&amp;elq=37462896aaf7437a989c9dd3c034eeb2&amp;elqaid=5817&amp;elqat=1&amp;elqCampaignId=3660" rel="nofollow"><b>25 岁和 45 岁</b></a>——comScore 发布中国视频节目报告，说观众规模小的电视剧，受众价值不见得低。</p>
<p class="">比如说总体上播放次数最多的《三生三世十里桃花》在 45 岁以上观众中名列第一，但在 25 岁以下观众中仅排第 5。而 25 岁以下观众群体观看最多的《于成龙》在年长观众群体中甚至没有进入前十。</p>
<p class="">建议广告商和内容开发者在投广告之前，先看一看这些微妙的习惯差异。</p>
