</h1><p><img src="http://img.qdaily.com/article/article_show/20170420184445hwNCiZyYTIsQVfvK.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20190515025459GWdxlOAQSgqX1sMo.png?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">顾天鹂</span><span class="date smart-date" data-origindate="2017-04-21 06:59:22 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-04-21 06:59:22</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="40000" data-title="《近来让人愉悦的游戏，这个多方人马大混战模拟器算一个》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170420184445hwNCiZyYTIsQVfvK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/40000.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="79"/></a>  </div></div> </div>  <p class="excerpt">要用多少丧尸，才能干掉 300 个斯巴达？</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">本周有个贴子被 reddit 游戏板块的用户们顶上了首页，它的标题为<a href="https://www.reddit.com/r/gaming/comments/65f9gp/300_spartans_vs_8000_zombies/" rel="nofollow"> “300 斯巴达大战 8000 丧尸”</a>。贴子里的动图显示了 8000 只丧尸围攻摆好阵型的斯巴达士兵的全过程。一场惨烈的战役后，在堆积如山的尸体之间，斯巴达们笑到了最后。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" scrolling="no" class="lazyload" src="https://gfycat.com/ifr/BoldWellgroomedCoral?referrer=https%3A%2F%2Fwww.redditmedia.com%2Fmediaembed%2F65f9gp"/> </figure>  </div>
<p>玩家们在贴里展开了讨论：多少只丧尸才能干掉 300 个斯巴达？发贴人声称自己做过若干实验，10000 只丧尸可以剿灭斯巴达军团，如果只有 8000 只的话，人类便会险胜。在诸多的情境估计中，有人说如果把战场设定在山与海之间，并在斯巴达士兵们身后留一条羊肠小道（调侃真正的温泉关战役），那么结果可能会完全不同；也有人提问，如果这些丧尸生前也是斯巴达呢！</p>
<p>最关键的问题莫过于——这到底是个什么奇怪的游戏。</p>
<p>答案很快揭晓。这个游戏名为“终极史诗战役模拟器”（Ultimate Epic Battle Simulator,UEBS），于 4 月 12 日在 <a href="http://store.steampowered.com/app/616560/" rel="nofollow">Steam</a> 平台开售抢先体验版。三天之内，它便挤进了 Steam 热卖游戏第 6 位，相关视频在 Youtube 上获得了 1100 多万观众。一周后，它已经成了 Youtube 上最炙手可热的内容之一。</p>
<p>这个沙盒游戏的目标和玩法都非常简单：玩家设定好参战的军团类别、士兵数目、作战时间和地点，然后让 AI 接手，看两军开打。在战争间隙，玩家能做的很有限，多数时候你只是在欣赏大场面而已。</p>
<p>最具有娱乐性的地方大概就是兵种了，从古罗马军团、中世纪骑士、二战大兵这些“正常人”，到《指环王》中的半兽人、巨怪、丧尸，再到匪夷所思的鸡、龟、企鹅、圣诞老人、桌子板凳……总之，这个游戏无视时空和科学，满足了某些玩家最天马行空的幻想和好奇心，你可以模拟 10000 只鸡大战罗马军队，或者像 Steam 的预告里那样，让圣诞老人挥舞着彩色拐杖和家具打架。它鼓励你发挥想象力乱来。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.556407" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170420184900NvT0DrmMFqWLKI6n.png-w600"/><figcaption>圣诞老人 VS 家具</figcaption> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.557033" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170420185224TdcR4K8UkVlbwGhY.png-w600"/><figcaption>企鹅单挑中世纪军队</figcaption> </figure></div>
<p>从目前的评测来看，它古怪的幽默感深受好评。不过在多数人为娱乐性感到满意的同时，也指出游戏的 AI 有待改进。兵团们只会对冲、无脑攻击，所有的战役都缺少战术运用，甚至是很基础的那些，比如包围、撤退等等，往往是后方的人等前面的人死了才往上顶，<a href="http://steamcommunity.com/id/cumhistoria/recommended/616560/" rel="nofollow">“将一场史诗般的战斗硬生生变成买东西排队”。</a></p>
<p><img data-format="jpg" data-ratio="0.38918" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>也就是说，每个军团并不会按照他们的特性进行作战，这让他们看起来都像一群没有头脑的丧尸，区别仅在于 HP、攻击值和人数。<a href="http://steamcommunity.com/id/danloporter/recommended/616560/" rel="nofollow">一个玩家评价道</a>，这个游戏的“史诗性”目前只在于规模，并没有真正地模拟可能的战况。</p>
<p>不过这也情有可原，毕竟这个独立游戏还在开发阶段，<a href="http://steamcommunity.com/games/616560/announcements/detail/500306393633521345" rel="nofollow">游戏制作者也在看到玩家反馈后公布了下一步计划</a>：增加更多军团和地图、添加更具娱乐性的“神之力”这个功能（第一个物品是核弹）、提升 AI、给予玩家更多的控制和自由度、当游戏较为完整后加入创意工坊接受 MOD 等。</p>
<p>如果你喜欢《模拟山羊》这样的脑洞游戏，也许可以花 52 元看幻想中的兵团打架，并且耐心地等待它在一次次更新中逐步完善。</p>
