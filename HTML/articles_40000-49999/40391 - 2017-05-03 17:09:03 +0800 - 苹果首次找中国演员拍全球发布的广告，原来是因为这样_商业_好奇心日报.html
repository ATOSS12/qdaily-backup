><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="165"/></a>  </div></div> </div>  <p class="excerpt">iPhone 7 Plus 急需大量出货。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">iPhone 7 Plus 的人像模式能够模拟虚化的景深效果，它能让你的照片显得专注而私密——让你在一个拥有 2400 万人口的城市里好像只有一个人。 </p>
<p>5 月 2 日苹果推出的新广告里就描述了这样的情节，这支广告名为“两个人的城”，一对情侣在上海进行一日约会，当男主角开启人像模式之后，画面中的路人全部消失踪影。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=k0398ewm95f&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>和所有的“妙，不可言”（Practically Magic）系列广告一样，《两个人的城市》是抓住 iPhone 7 Plus 的某一项很小的特色功能和改进进行宣传：去年的广告《气球》是主打 iOS 10 的 iMessages 的功能更新，《午夜》则是推广 iPhone 7 的夜拍效果，而针对 iPhone 7 Plus 的人像模式，苹果迄今至少推出过 7 支相关的广告。 </p>
<p>除此之外，“妙，不可言”系列还包括突出立体扬声器的、防溅水功能的……他们试图让你相信，这些功能妙不可言。 </p>
<p>根据今年 2 月发布的苹果季度财报，2016 年最后三个月苹果在全球范围卖出了 7829 万台 iPhone。用 CEO 蒂姆·库克的话说，“iPhone 7 是我们卖得最好的机型。” </p>
<p>iPhone 7 的问世终止了苹果之前连续三个季度的营收下滑，但在中国市场，iPhone 7 和 7 Plus 的表现可能并不那么如意。 </p>
<p><img data-format="jpg" data-ratio="0.402391" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>5 月 2 日晚上公布的苹果最新季度财报显示，苹果在中国市场的收入连续 5 个季度下滑，今年第二季度它在中国市场收入为 107.26 亿美元，较去年同期下滑 14%，中国是目前苹果 5 大市场中唯一一个收入下滑的市场。</p>
<p>根据市场调研机构 IDC 的数据，2016 年最后一季苹果在中国市场的出货量同比下降了 12.8%，与此同时，OPPO、Vivo 和华为分别增长了 109.2%、96.4% 和 27.7%。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.706667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170502232648n870axDZjJOS9oiv.jpeg-w600"/> </figure></div>
<p>这多少也解释了《两个人的城》为什么专门选择了中国演员，并且选在了上海拍摄。苹果的广告向来全球同步，至于针对中国市场的本土化，在此之前，只有春节期间苹果才会专门制作广告内容发布。 </p>
<p>据苹果方面表示，《两个人的城》是它们首次在全球范围内投放的广告中启用中国演员，广告将同时在线上和电视等媒体进行投放。正式的广告投放还未上线，截止目前，这支广告在 YouTube 上的播放量为 24 万次，在优酷及腾讯视频的播放量为 15.5 万次。 </p>
