<h1>把喜剧演员的生活体会融入到动画人物里，就是这些作品了_时尚_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20170807111037sepCZJr4Qfyhzu3w.png?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160923083243FzqSwnTNH059Y4A6.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">高雅</span><span class="date smart-date" data-origindate="2017-08-07 14:28:21 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-08-07 14:28:21</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="43817" data-title="《把喜剧演员的生活体会融入到动画人物里，就是这些作品了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170807111037sepCZJr4Qfyhzu3w.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/43817.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="112"/></a>  </div></div> </div>  <p class="excerpt">Laurie Rowan 创作更多关注喜剧的那部分，设计是自然而然的结果。</p>  <div class="detail">  

<p nocleanhtml="true">Laurie Rowan 最近在做一组 3D 动画人物，桃子脸或者气球状的人物，拥有灵活柔软的躯体和丰富的面部表情，怪异又好笑。<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=z0534jlxe94&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">Laurie Rowan 是一位住在英国南部布莱顿（Brighton）的插画师和动画师。在 2014 年开始自己的插画事业之前，是一个 stand-up show 喜剧演员。</p>
<p class="">在这组动画中，你可以感受到喜剧功底和动画结合在一起的效果，过度夸张的肢体带来的荒谬感，意想不到的组合和反转，充满张力和细节的表情。</p>
<p class="">“做这些人物很有趣，给他们不同的性格，让静止的动画拥有鲜活的生命”，<a href="http://www.itsnicethat.com/articles/laurie-rowan-characters-buds-animation-020817" rel="nofollow">Rowan 说，</a>“我也很喜欢他们灵活有弹性的躯体，以及你如何去建造一个有着自己逻辑的世界”。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=r0534fjsoca&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=a0534hy7z8f&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">当一个想法冒出来的时候，Rowan 更多的去思考运动方式、笑话和结局，设计反而成了一个自然而然的结果，“我尽可能的按照直觉去画画，保留所有粗糙的边缘。在手稿的基础上再用 3D 软件不停尝试和模拟手稿的最初形态”，<a href="http://www.itsnicethat.com/articles/laurie-rowan-characters-buds-animation-020817" rel="nofollow">Rowan 解释道这一系列背后的创作过程。</a><br/></p>
<p class="">除了这些小动画，Rowan 此前也画一些人物速写插画，但没有这些动画作品来的有感染力。最近 Rowan 正在建造自己的<a href="https://laurierowan.co.uk/" rel="nofollow">网站</a>，并打算做一些长一点的动画。</p>
