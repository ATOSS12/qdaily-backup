<h3>最后，也挺重要</h3>
<p><a href="http://www.adweek.com/agencies/wpp-tightens-the-screws-on-cannes-lions-owner-amid-threats-to-skip-next-years-festival/" rel="nofollow"><b>继阳狮集团之后，WPP 集团明年也有可能退出戛纳创意节。</b></a>来自 WPP 集团内部邮件显示，WPP 集团向戛纳国际创意节（Cannes Lions）和欧洲创意大奖（Eurobest）的母公司 Ascential 提出特殊要求。如果后者无法满足这些要求，那么 WPP 集团也可能像阳狮集团那样退出其相关奖项及活动。苏铭天爵士和 WPP 高管会在十月与 Ascential 首席执行官 Duncan Painter 当面讨论相关事宜。<br/></p>
<p class="">目前 WPP 集团已明确全面退出专注欧洲市场的奖项赛事 Eurobest。</p>
