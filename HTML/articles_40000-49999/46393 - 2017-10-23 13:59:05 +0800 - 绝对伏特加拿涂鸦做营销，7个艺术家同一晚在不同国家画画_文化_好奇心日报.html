<p finallycleanhtml="true" nocleanhtml="true">9 月末的一个晚上，7 位来自不同国家的涂鸦艺术家同一时间分别在各自社区的墙上画了幅画。 </p>
<p>这是绝对伏特加新的营销活动，导演 Aaron Rose 为此执导了一部短片， 记录下七位艺术家们涂鸦的过程，以及从日落到日出他们的生活。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=j0557v9xhcn&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>“绝对伏特加相信创意对社会积极改变的推动力，我们和这些艺术家合作启发他们的社区。关于表达自由、关于全球团结、关于女性赋权、关于可持续发展”，视频中打出来的标语基本上都是这次 campaign 想要表达的东西。</p>
<p>这七位艺术家是，来自中国成都的 Fansack、巴西里约热内卢卡特蒂的 Panmela Castro、加拿大温哥华市中心东区的 Emily Gray、德国柏林克罗伊茨贝格的 Ibo Omari / Poet 73 / Gris、印度孟买的 AVANTIKA、英国利物浦托克斯泰斯的 BETA ROK 75、美国纽约布什维克的 Fumero。<br/></p>

<p>Fansack（庞凡） 出生在成都，15 岁因为滑板接触到涂鸦艺术，之后顺理成章去巴黎马赛大学和巴黎索邦大学读了艺术系和艺术专业研究生，生活在巴黎和成都两地。他的作品中有不少东方宗教符号，喜欢用克莱因蓝（1960 年法国艺术家伊夫·克莱因利用树脂混合蓝色颜料发现的一种无光泽的深蓝色）和猴子创作，前者纯粹因为喜好，后者则因为猴子让人想起悟空，意指“智慧、佛性、和‘一切众生，皆具如来智慧德相’这些十分东方的情结”，而根据进化论里的理论，画猴子也是在画人。</p>
<p>这一次 Fansack 为绝对伏特加画的涂鸦是一只打坐的猴子。但这次 campaign 还不只于此，绝对伏特加将与成都的 A4 中心合作，支持 Fansack 成立自己的设计工作室，这家新的工作室主要用回收材料进行 3D 雕塑的艺术创作。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.006410" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171023134336lwPKApZ57IvuoHMf.png-w600"/><figcaption><p>中国成都- Fansack作品</p></figcaption> </figure></div>
<p>绝对伏特加也会以类似的方式支持其他六位艺术家。另外，绝对伏特加官网，也在售卖这些涂鸦艺术家的作品，售价 150 美金，所得资金用在这些艺术家的支持计划中。</p>
<p>最近，绝对伏特加营销活动做的挺频繁的，不久之前，<a href="http://www.qdaily.com/articles/45235.html">推出了 Emmanuel Lubezki 制作的宣传片“One Night”</a>，与黑人女性艺术家 Mickalene Thomas 、前卫艺术杂志 ToiletPaper 等六位艺术家合作了艺术海报作品。</p>
