><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="83"/></a>  </div></div> </div>  <p class="excerpt">变身！Super Kind！</p>  <div class="detail">  

<div nocleanhtml="true">Mike Diva 一开始只是一个制作恶搞视频的 YouTuber。去年大选时，Mike 因为制作了一支日本卡通风格的特朗普竞选广告而走红网络。最近，他真的成了一个广告导演。<br/>
</div>
<p>洛杉矶地铁找到 Mike Diva，请他拍了一系列广告，广告中，一位日本少女面孔的演员染着粉嫩的发色，看到公交系统里的不文明行为之后，立刻变身日本卡通里的魔法美少女大唱主题曲。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=i05603sglvb&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>广告里，那个毛茸茸的橙色怪物被叫做“粗鲁的家伙”，美少女的名字则叫做“超级善良”（Super Kind），她的打扮看上去像是 J-Pop 流行组合的成员，表情夸张，符合欧美人对日本的一些既有设定。 </p>
<p>唯一令人出戏的可能是施法结束，地铁里的路人是一些白人面孔。 </p>
<p>事实上这类的反差可能一开始不会出现，完全来自于 Mike Diva 的个人风格。 </p>
<p>“来自客户最初的要求只是一个超级英雄，他教人们公交礼仪。在每个场景最后人们会对着他说‘谢谢！Super Kind！’”Mike Diva 在接受 Adweek 的采访时说，到了他手里之后，广告的路数发生了一些诡异的变化。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.393258" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171013175238pGBjDLzwcK6Pr4m8.jpg-w600"/>&#13;
</figure></div>
<p>LA 地铁的社交媒体营销总监 John Gordon 则看起来对广告挺满意，他说就洛杉矶这样一个创意城市来说，这样子的广告很合适。 </p>
<p>Mike Diva 自己的 YouTube 频道上播放量最高的视频是一个吹着卡祖笛的小男孩的鬼畜剪辑，其次就是特朗普和日本美少女崇拜者的那支广告。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171013175351BgfpCsZqAVKdXbL9.jpg-w600"/>&#13;
</figure></div>
<p>不久之前，Mike Diva 为 Halo Top 冰激凌创作的一支广告也获得了好评，依然是那种诡异的风格：一位老奶奶在纯白色的房间里醒来，旁边的机器人递给她一支冰激凌，说：“你爱的人都死了，你只剩下冰激凌。” </p>
