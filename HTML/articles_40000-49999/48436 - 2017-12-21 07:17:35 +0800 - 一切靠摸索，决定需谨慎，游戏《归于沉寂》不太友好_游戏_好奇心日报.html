<p finallycleanhtml="true" nocleanhtml="true">《归于沉寂》（Fade to Silence）的第一款预告刚刚在 TGA 上放出，五天后就进入了<a href="http://store.steampowered.com/app/706020/Fade_to_Silence/" rel="nofollow">抢先体验</a>阶段。尽管目前还存在一些 EA 游戏常见的问题，但似乎具备成为佳作的潜力。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=c0515hiusq9&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>这是 THQ Nordic 出品的一款单机生存游戏。在一场未知的灾难之后，主角 Ash 所在的世界受到严寒侵袭，变成一片冰原覆盖下的废墟。异界的触手和怪物遍及大陆，天空中倒悬着一个不断降下灾厄的城市，一个反派似的声音在嘲弄着主角的努力（它将在你的旅程中喋喋不休，颇有些《地狱之刃》的感觉）。Ash 要做的就是活下来，招募幸存者，让人类的根据地逐渐扩展。</p>
<p>目前游戏的剧情还保持神秘，没人知道触手和声音从哪里来，但是从标签“洛夫克拉夫特式”大概能猜到，这一切应该不重要。</p>
<p>这个生存游戏有诸多难点。根源在于它没什么新手指南，一切都靠自己尝试探索，这就引出了之后几乎所有问题。</p>
<p>在这片冰封大陆上要想活下来不被饿死冻死，你得从基地出发在周边搜集资源，木柴用于生火，植物和肉类可做成食物，但是时间一长体温便会下降，你必须在冻死之前跑去就近的庇护所（前提是你要找得到）升起篝火做出食物，运气不好会碰上暴风雪，那会让你荒野中完全失去行动力——游戏的动态严冬天气系统似乎专门为跟玩家过不去而存在。</p>
<p>阻碍你获取这些生存资源的还有散布在沿途的异界怪物，随着游戏进程，它们将变得越来越可怕。它们会袭击你或对基地发起攻势。实际上，在你第一次出基地时就会遇到一只 “Ripper”，此时你两手空空，得尝试翻滚躲避捡起一根火把，它将是很长一段时间内你的唯一武器。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171220195559JWGtXZHBmfjxvPNe.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.625362" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171220195812O9RsjrxQbJeHv4oA.jpg-w600"/> </figure></div>
<p>本作的战斗比同类游戏要求更高，远程没有准心，近战需要技术，锁定怪物后才能击中对方，但躲避时要解除锁定，操作不太舒服。一旦死亡次数达到 6 次，游戏将重新开始，进度遗失。有些玩家认为这种难度可以和魂系列相提并论。</p>
<p><img data-format="jpg" data-ratio="0.355245" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>其他一些机制并不罕见，但也要完全靠摸索习得。攒够一定的材料后，你可以在篝火处制造铁剑、弓箭和铠甲等高级道具；睡觉可恢复血量，但将使你的饥饿条增长。</p>
<p>生存和战斗只是最基础的两个维度，游戏强调的是社群的建立——你将解救 NPC、选择招募他们做队友。他们每人有不同的技能，你可以根据这些属性分配给他们不同的任务，让他们在基地里建造各种或加固防御或容纳更多队友的设施、外出采集资源或是跟随你探索世界。但是你同样要面临一个难题：幸存者将消耗你的资源和空间，不是每个人都得以在社区存活下去，你将决定将谁招募至麾下、让谁留在荒野自生自灭。这是玩家不得不承担的责任。</p>
<p>总之，一切都是有代价的，你每时每刻都要做出关乎生死存亡的决定：我更在乎食物存储还是血量？在视野被雪花覆盖时，我要冒着冻死的危险继续探索还是踏上回程？带上这个幸存者后我的资源消耗会变快，他会不会是累赘？我是不是自己生存更好？</p>
<p>从开发者的动机推断，玩家最明智的做法就是和 NPC 队友们通力合作、兴建人类基地去抵御寒潮带来（或是引发寒潮）的敌人。</p>
<p>从玩家反应来看，这是那种很典型的优秀生存游戏——很难，但是莫名让人上瘾。</p>
<p>当前它的优化不是很好，可以观望一阵再做决定。</p>
