<h3>其他，也挺重要</h3>
<p class=""><a href="https://www.digitaling.com/articles/43240.html" rel="nofollow"><b>广药集团发布了可乐型凉茶饮料，名叫“王老吉可乐”。</b></a>从原料上看，王老吉可乐是在王老吉的原有配方基础上，添加了二氧化碳等原料。简单来说，这就是一款带了气的凉茶，并不是真正意义上的可乐。这款产品目前还没有上市。</p>
<p><a href="http://www.cnad.com/show/9/288565.html" rel="nofollow"><b>国家工商总局广告司发布数据称</b></a>，2017 年全国广告经营额 6896.41 亿元，同比增长 6.3%，增长率为历史最低；户均广告经营额 61.41 万元；从业人数 438.18 万人，同比增长 12.3%；广告公司共 112.31 万户，同比增长 28.3%，其中私营企业 80.32 万户，同比增长 32.4%——公司和人越来越多，产值则在下降。</p>
<p><a href="http://www.cnad.com/show/12/288567.html" rel="nofollow"><b>胜三咨询与 SCOPEN 发布第七次“代理商趋势研究”报告</b></a>。报告显示，中国品牌广告主的数字营销预算占其营销总预算的 40%，这一比例相当惊人，与 2016 年报告（25%）相比呈现大幅上涨趋势。这个成长趋势将持续给代理商和广告主带来巨大挑战；由于广告主希望能找到可以提供整合服务的代理商来满足所有营销需求，自 2016 年起，合作代理商的数量持续减少。目前，平均每个广告主与 5.84 个代理商合作，相比于 2016 年（6.45 个），减少了将近10%，这个数字在 2014 年 是 8.2 个。<br/></p>
