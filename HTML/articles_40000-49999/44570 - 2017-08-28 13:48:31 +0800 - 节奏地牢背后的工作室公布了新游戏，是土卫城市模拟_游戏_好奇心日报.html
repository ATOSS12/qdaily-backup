<p finallycleanhtml="true" nocleanhtml="true">《节奏地牢》是款广受好评的标杆式 roguelike 游戏，玩家伴着音乐节拍跳跃打怪，推进地牢，趣味性十足。里面的音乐也相当让人上瘾。现在你可以在另外一部游戏里听到其幕后配乐师 Danny Baranowsky 的作品了，只是这款游戏和《节奏地牢》的类型完全不同。</p>
<p>地牢背后的工作室 Brace Yourself Games 近日发布了自家新项目的先行预告：《泰坦工业》，一款外星城市模拟游戏。Steam 上没有公布发售日期，只说了“很快到来”。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjk5MTAxMjczMg=="/> </figure>  </div>
<p>作为一款模拟经营和实时策略结合的游戏，它的背景设定在土星的某颗卫星上。玩家需要设计城市，让它从几个小建筑扩展到大规模都市；建立工厂，设置管理产品流水线，让原始资源变成可用的设备；平衡员工、工厂和建筑物，让经济健康发展。</p>
<p>多人模式意味着其他玩家会与你一起争夺资源和领土，为了避免城市遭到入侵，玩家同时得设计超级太空战舰。你需要考虑如何放置武器、防护盾和引擎来尽可能地减少薄弱环节，让其战斗力最大化。</p>
<p>策略性的太空战会是游戏的重要元素之一，但是消灭敌人的手段不只是战争。玩家仍然可以通过“尖端科技优势、政治影响力和工厂生产力”去全方位碾压敌人。</p>

<figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170828125113zjVpD7PqCw1g9JfT.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170828125127N01eTRBAlyzhpSjP.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201708281251403rhMqBYl9nyOVjHG.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170828125206nMkZPgAr6VhYRUWc.jpg-w600"/> </figure>
</div>
<p>尽管先行预告里没有 gameplay 展示（开发者 Ryan Clark 承诺会在正式预告里包含演示），不过它的优美音画已经让人蠢蠢欲动了。预告中展现的生动而充满细节的未来城市出自推特艺术家<a href="https://twitter.com/Sir_carma" rel="nofollow"> Sir_carma</a> 之手。他的像素城市设计系列已经为他赢得了诸多追随者。他于今年加入了 Brace Yourself 团队，成为了《泰坦工业》的首席艺术指导。</p>
<p>曾让玩家在《节奏地牢》里听着节拍欲罢不能的 Danny Baranowsky 继续负责本片配乐，他的新配乐已经在预告里展现了一点，还是熟悉又抓耳、让人忍不住要抖脚的风格。可以想象，这个游戏又将带来一场听觉盛宴。</p>
