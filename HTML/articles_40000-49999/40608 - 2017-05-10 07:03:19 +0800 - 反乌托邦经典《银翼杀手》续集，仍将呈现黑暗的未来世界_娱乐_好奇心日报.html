<p nocleanhtml="true">经典科幻电影《银翼杀手》的续集《银翼杀手 2049》发布了首支正式预告，即将于10 月 6 日在美国上映。</p>
<p>续集导演从雷德利·斯科特换成了《降临》、《边境杀手》、《囚徒》的导演丹尼斯·维伦纽瓦执导。与维伦纽瓦长期合作的罗杰·迪金斯（《肖申克的救赎》《冰血暴》《老无所依》）担当摄影。哈里森·福特回归，瑞恩·高斯林作为新角色加入。</p>

<p>《银翼杀手》（Blade Runner）上映于 1982 年，是反乌托邦（极端恶劣、道德沦丧的假想社会）黑色电影的一部经典之作。它曾被英国老牌电影杂志《完全电影》（TOTAL FILM）评为“最伟大的五十部科幻电影”第一名。<br/></p>
<p>电影剧本基于 1968 年菲利普·K·迪克的小说《仿生人会梦见电子羊吗？》改编而成。菲利普·迪克是赛博朋克类型的开创者，擅长刻画科技的沦陷、没落的现代文明。他的作品多次改编为科幻电影，除了《银翼杀手》，还有《少数派报告》、《全面回忆》等。</p>
<p>故事讲述了 2019 年 11 月，强大的泰瑞公司以及其他大企业通过基因设计生产被称为人造人（Replicants）的一种有机机器人，他们在外观上和正常成年人类没有区别。人造人被禁止在地球上使用，只用于地外殖民地中危险、卑下或娱乐业的工作。被称作“银翼杀手”的特别警察负责追捕及“退役”（即结束生命）反抗禁令并回到地球的人造人。</p>
<p>《银翼杀手》上映之后并未迅速获得票房成功，且口碑也得到了两极化的评价，但随着时间推移，科幻迷们将其捧上了经典的位置。电影对复杂人性、道德、社会形态的思考，以及诡异但又华丽的艺术氛围，都使其成为此后科幻片热衷效仿的对象。</p>

<p>续集的制作早在 1999 年就放出消息。导演雷德利·斯科特多年来数次传出筹备续集剧本的新闻，之后 2012 年还曾传出诺兰有望执导续集。2015 年雷德利·斯科特确定只担任制片人，《降临》的导演丹尼斯·维伦纽瓦确定执导。</p>
<p><img data-format="jpg" data-ratio="0.394276" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>《银翼杀手 2049》发生在第一部结束 30 年后，也就是 2049 年，一名新的银翼杀手 K （高斯林饰演）挖掘出了一个埋藏已久的秘密，这很可能会使社会陷入重大危机。K 沿着线索一路来到某处发现了失踪三十年的前银翼杀手瑞克·戴克（哈里森·福特饰演）。</p>
<p>预告片中仍然呈现出了和第一部一样令人期待的黑暗气质。<a href="https://www.theguardian.com/film/2017/may/08/blade-runner-2049-new-trailer-ryan-gosling-harrison-ford" rel="nofollow">丹尼斯·维伦纽瓦早前接受采访时候说</a>：“第一部电影是一部黑色类型片，其中的抑郁感、以及生存危机感都非常强烈。所以我想说，我们和第一部的主题差得不远，是同样的类型，同样的氛围。”</p>
<p><a href="https://www.theguardian.com/film/2017/may/08/blade-runner-2049-new-trailer-ryan-gosling-harrison-ford" rel="nofollow">在 5 月 8 日 Facebook 的一场访谈中</a>，哈里森·福特谈到他继续出演的原因：“角色在故事中的呈现方式非常吸引我。戴克和其他角色之间有非常浓烈的情感羁绊，非常迷人。我觉得在隔了很久之后再去塑造一个角色是有趣的事情。”</p>
