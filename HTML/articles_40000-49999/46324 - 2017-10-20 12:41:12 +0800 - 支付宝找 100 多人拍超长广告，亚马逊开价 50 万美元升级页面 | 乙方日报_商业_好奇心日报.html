<h3>公司又有什么事儿发生</h3>
<p><a href="https://www.wsj.com/articles/disappointing-publicis-results-ricochet-around-ad-industry-1508411856" rel="nofollow"><b>全球第三大广告集团阳狮公布三季度财报，营收下降 6.6%，冲击 WPP 股价也应声下跌 3%。</b></a>阳狮集团表示在 2017 年剩下的时间“难以预测”其业绩。今年 6 月新上任的集团 CEO Arthur Sadoun 此前决定“禁赛一年”，不再参加包括戛纳在内的各类广告节以节省开支，并将公司的业务向更多企业咨询的方面调整。</p>
<p><a href="http://www.adweek.com/digital/twitters-new-service-cranks-out-6-second-videos-for-advertisers/" rel="nofollow"><b>Twitter 正式推出了 6 秒广告产品</b></a>，名为#Fuel，声称其特点是敏捷、适合快速反映热点的创意。过去几个月里，Twitter 已经在匡威、梅西百货等品牌活动中测试了这种广告形式。</p>
<p class=""><a href="http://adage.com/article/digital/amazon-delivers-video-product-pages-brands-pay/310948/" rel="nofollow"><b>一直被品牌诟病页面难看，无法传达品牌视觉的亚马逊这次开了个价</b></a>，每年 50 万美元，就可以使用“高级”产品页面服务，果然画面整个就升级了不少的样子。<br/></p>
