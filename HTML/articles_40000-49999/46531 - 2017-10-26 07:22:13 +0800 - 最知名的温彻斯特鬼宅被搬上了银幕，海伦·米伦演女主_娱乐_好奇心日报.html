</h1><p><img src="http://img.qdaily.com/article/article_show/20171025223943vDgHLjpesNJqi1oA.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20190515025459GWdxlOAQSgqX1sMo.png?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">顾天鹂</span><span class="date smart-date" data-origindate="2017-10-26 07:22:13 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-10-26 07:22:13</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="46531" data-title="《最知名的温彻斯特鬼宅被搬上了银幕，海伦·米伦演女主》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171025223943vDgHLjpesNJqi1oA.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/46531.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="56"/></a>  </div></div> </div>  <p class="excerpt">传言这也是《邪恶力量》里打鬼兄弟的姓名起源</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">“女王”海伦·米伦要主演一部恐怖电影，但这部电影的真主角是一幢叫“温彻斯特神秘屋”的住宅。它在各种全美鬼宅榜单上名列前茅。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=a0565lxn9iu&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>鬼宅的来头颇具传奇色彩，又与真实事件紧密相连。主持其建造工作的女主人莎拉·温彻斯特，是军火巨头威廉·温彻斯特的遗孀。后者的父亲奥利弗·温彻斯特，正是温彻斯特连发武器公司的创始人，该公司出产的温彻斯特步枪一直以来都是最具效力的杀人武器之一。威廉继承了这一头衔，直到 1881 年因肺结核死亡。</p>
<p>在丈夫死亡后，莎拉继承了约 2000 万美元的遗产，同时她仍然享有 50% 的公司所有权，<a href="https://en.wikipedia.org/wiki/Winchester_Mystery_House" rel="nofollow">每日进账约 1000 美元（相当于今天的 23000 美元）</a>。据当时的小报报道，在 1881-1884 年间的某个时刻，一位波士顿的灵媒告诉莎拉，她应该去西部建造一栋房屋为自己和丈夫赎罪，这栋房子将献给无数温彻斯特步枪的枪下魂。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667619" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171025225052FsNA5YnpRt19VZrO.jpg-w600"/> </figure></div>
<p>莎拉在 1884 年来到加州，买下了一栋安妮女王风格的维多利亚建筑，这就是神秘屋的雏形。在之后的 38 年里，莎拉对房屋的改建日日夜夜不停歇，直到她在 1922 年寿终正寝。</p>
<p>不断扩建后，神秘屋已经拥有了惊人的规模。四层楼，约 161 个房间，10000 扇窗户，2000 扇门，40 间卧室，2 个舞厅，17 根烟囱……屋内设计十分怪异，比如在地板上开窗户，开门见墙，毫无用处的楼梯等；处于房屋中央的降灵间拥有一个入口和三个出口，女主人拥有唯一的钥匙；“13” 是西方文化禁忌，却在宅内处处可见，如吊灯总是拥有 13 个分枝，下水口盖有 13 个洞，每逢 13 号星期五，大钟会在 13 点敲响 13 下。总之，它被公认为十分贴近它的建造目标——供鬼魂们居住。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.674603" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201710252249014dKpIs6Y7a8mqoOy.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.581333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171025224902w4DA7jflEYqnots3.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171025224901DEyeXdtrQFYhu0vH.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.668000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171025224930A4i2O5RgmJUW68wT.jpeg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171025224930H86JorPlfL13d45F.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.666875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171025224943TJVPnmawtuQzAr6U.jpg-w600"/> </figure>
</div>
<p>现在这幢屋子已经被登记为美国国家历史建筑，是加州第 868 号历史性地标。曾经让人惧惮的神秘屋，<a href="http://www.winchestermysteryhouse.com/" rel="nofollow">成了颇受欢迎的旅游景点</a>，附带一个历史枪械博物馆和古董珍藏馆，在谷歌上拥有 4.2 的评分。</p>
<p>海伦·米伦将在这部 CBS 出品的《温彻斯特：鬼魂建造的房子》中饰演莎拉。影片导演是执导了《坚锯》和《前目的地》等惊悚片的斯派瑞兄弟。尽管是受史实启发，但它也并非传记片，官方概述里写道，“莎拉正在为无数充满复仇欲望的鬼魂建造一幢监狱，但是其中最可怕的那个仍然要和温彻斯特家清算……” 听起来挺刺激。</p>
<p>影片将于 2018 年 2 月 2 日开画，届时可以一睹神秘屋的风貌。</p>
