"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="88"/></a>  </div></div> </div>  <p class="excerpt">这些短片精简扼要，在相应奖项提名公布前播出。</p>  <div class="detail">  

<p nocleanhtml="true">美国当地时间<a href="https://www.bilibili.com/video/av18660954/?from=search&amp;seid=5300802091975382988#page=2" rel="nofollow"> 2018 年 1 月 23 日早晨</a>， 第 90 届奥斯卡金像奖提名名单在洛杉矶塞缪尔·戈尔德温剧院揭晓。今年，在主持人揭晓每一个技术奖前，<a href="http://www.tracking-board.com/oscar-videos-explaining-craft-categories-are-star-studded-videos/" rel="nofollow">都播放了一段专门制作的短片</a>，来向观众介绍这些技术奖背后的工作人员都为电影做了什么。</p>
<p>奥斯卡一共有 24 个奖项，与电影幕后技术相关的 11 个奖项这次都拍摄了介绍短片。</p>

</div>
<p class="">（<a href="https://www.bilibili.com/video/av18656609/?from=search&amp;seid=6694740803991082396" rel="nofollow">点击这里可以观看短片集锦</a>）<br/></p>
<p>它们分别是最佳艺术指导（Best Production Design ）、声音技术、最佳剪辑（Best Film Editing）、 最佳服装设计（Best Costume Design）、最佳摄影（Best Cinematography）、动画技术、最佳视觉效果（Best Visual Effects）、最佳妆发设计（Best Makeup and Hairstyling）、最佳原创配乐（Best Original Score) 。</p>
<p>其中，动画技术的短片和最佳动画长片（Best Animated Feature Film）及最佳动画短片（Best Short Film &lt;Animated&gt;)有关。 声音技术的短片则和最佳音效剪辑（Best Sound Editing）及最佳音响效果（Best Sound Mixing）有关。</p>
<p>这 9 支短片都在摄影棚里拍摄，每一支都由一位女演员来主演。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180124134324mLxQhoM584HU0gBK.jpg-w600"/>&#13;
<figcaption class="">盖尔·加朵在短片中的截屏</figcaption></figure></div>
<p>按照之前的技术类别顺序，参与演出的分别是盖尔·加朵（Gal Gadot）、佐伊·索尔达娜（Zoe Saldana）、莫莉·香侬（Molly Shannon）、萨尔玛·海耶克（Salma Hayek）、朴雅卡·乔普拉（Priyanka Chopra）、瑞贝尔·威尔森（Rebel Wilson）、杨紫琼（Michelle Yeoh）、罗莎里奥·道森（Rosario Dawson）、米歇尔·罗德里格兹（Michelle Rodriguez）。</p>
<p>因为要配合奥斯卡金像奖提名名单揭晓时“紧张、激动”的气氛，这些短片平均每支只有 30 秒的时间。节奏上，它们和之后的提名揭晓相洽。在解释电影制作技术的同时，也让观众可以更多地注意那些相对关注度更小的技术奖项。</p>
