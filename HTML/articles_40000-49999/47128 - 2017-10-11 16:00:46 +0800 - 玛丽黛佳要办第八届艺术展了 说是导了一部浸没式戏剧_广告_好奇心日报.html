<p>作者：咻咻    </p>
<p>一位高大的，着黑色正装的兔子先生，在类似胶卷卡带的配乐中换着奇异的造型。只是模糊的剪影，仔细看不止一位。预告片的结尾，“有戏发声，以美回响”。</p>

<p class="">这个以「戏·游」为主题的艺术展，将于11月5-7号在北京CHAO艺术酒店举办，主办方为国内彩妆品牌玛丽黛佳，也是其第八届越域精神艺术展。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.422257" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171110153614AGt23zsxwCMFXLqg.png-w600"/>&#13;
</figure></div>
<p>不管你用没用过它家的产品，玛丽黛佳单在今年，就已经与肯德基跨界推出过彩妆套盒了，在一票难求的风暴电音节和ULTRA CHINA（UMF）各杵了一个“太空舱”快闪店，还成为唯一入驻丝芙兰的中国彩妆品牌。</p>
<p>但它泡腾式的营销动作，不包括这次「戏·游」艺术展。因为在创始人崔晓红看来，艺术展无关营销。</p>
<p>她在朋友圈写道，“每一个人都有追求，只是我们相信的是大美无界，在意的是一直在探求美的路上。一年一度，就像用心、用无尽的探寻踩出的足迹。”</p>
<p>“这是一场让你深浸其中的彩妆浸没式戏剧”，崔晓红如此定义「戏·游」艺术展。</p>
<p><img data-format="jpg" data-ratio="0.374338" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>如果你对如今的彩妆限量欲罢不能，那么在前四届艺术展中的珍藏版至少会让你小声尖叫。即便现在看来也很前卫。不过大部分已经绝版了，来感受下。</p>

<p>崔晓红认为“艺术凌驾于产品之上”，也从2016年开始，玛丽黛佳艺术展开始弱化产品，强调色彩与美学。</p>
<p>2016年，越玩越大的玛丽黛佳再一次挑战边界，造了一座“城”。100多人花了15天建造，8个艺术空间，用120分钟看尽一座城365的变化，只存在2小时便拆除。</p>

<p>从「面对」，到「入迷」，再到即将开始的「戏游」，越域精神是玛丽黛佳的核心价值：用一种开放、自由的心态打开发现美的眼睛，勇于探索和实践，去收获自己独特的审美视角。</p>
<p>而这一次，玛丽黛佳携手法国彩妆教父Damien Dufresne、日本艺术家ONISHI Yasuaki、佐维视觉、北京CHAO空间等多位全球艺术家及艺术团队联合策展，跨越了视觉、新媒体、空间、音乐、舞蹈等多重领域。</p>
<p>所有不同领域的艺术家将围绕这次艺术展演绎一部彩妆浸没式戏剧。</p>
<p>不单单是首个彩妆浸没式戏剧，也是新媒体艺术展和浸没式戏剧的首度结合。</p>
<p>在这部戏剧里，你有可能到最后都不知道谁是主角，有可能需要体验很多次才能明白，有可能每个人的故事都不尽相同，只有去探索才能最大限度挖掘其中的关于美的乐趣。</p>
<p>深浸其中，你或许会因此记住一只兔子，一部戏，或这个彩妆品牌，甚至感受到过去、未来和当下，当然还有更多让你意想不到的地方。</p>
<p>到时候，好奇心日报也会去「戏游」一番。</p>
