<h3 finallycleanhtml="true">24小时内发生的娱乐新鲜事</h3>
<p><strong><a href="https://www.youtube.com/watch?v=VSB4wGIdDwo" rel="nofollow">《神奇女侠》发布名为《战士的崛起》的终极预告</a></strong>，以 Imagine Dragons 的《Warriors》为配乐，展现了盖尔·加朵饰演的神奇女侠离开天堂岛、奔赴人类世界拯救民众于战火的画面。影片将于 6 月 2 日在内地上映，与北美同步。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=v0500z4bll5&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p><strong>《异形：契约》内地过审并定档 6 月 16 日</strong>，中文海报发布。目前北美先期口碑发布：烂番茄新鲜度 81%，Metascore 66 分。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.557178" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170508114917HTgvbmfExP9AWjon.jpeg-w600"/> </figure></div>
<p><strong><a href="http://www.sportsmoney.cn/article/69176.html" rel="nofollow">2019 篮球世界杯预选赛分组揭晓，中国遭遇韩国</a></strong>。中国队被分在了亚洲区 A 组，同组的对手有新西兰、韩国及中国香港。连续两届冠军美国队分在了美洲区 D 组,他们将与墨西哥、古巴及波多黎各展开小组赛的较量。由于中国是 2019 年男篮世界杯东道主，自动获得了世界杯参赛资格，因此，本次预选赛中国男篮参与的比赛将只计 FIBA 积分，而不参与预选赛排名计算。</p>
<p><strong><a href="http://www.1905.com/news/20170507/1180186.shtml" rel="nofollow"> 影片《分手合约 2》正式立项</a></strong>。续集剧情将延续“虐恋”路线，从女主角病发“癌症”过渡到了男朋友身患“渐冻人症”。该片备案单位北京文传世纪文化传媒有限公司曾发行过《分手合约》，另外一家新线索（北京）影视投资有限公司制作过《翻滚吧！肿瘤君》。关于白百何和彭于晏是否会继续出演续集，双方暂未正式回应。<br/></p>
<p><strong><a href="http://ent.163.com/17/0504/14/CJJNE9FB00038FO9.html" rel="nofollow">赵寅成加盟古装电影《安市城》</a></strong>。电影讲述了在面对想要攻陷安市城的唐朝 50 万大军的侵略时，城主杨万春和高丽军队连续 88 天展开激烈战斗的故事。赵寅成在其中扮演忠烈将领杨万春。《安市城》投资 9000 万人民币，今年上半年完成试镜，8 月正式开拍，预计明年上映。</p>
<p><a href="http://www.cbr.com/spider-man-homecoming-posters-iron-man/" rel="nofollow"><strong>《蜘蛛侠:英雄归来》曝全新海报及剧照</strong></a>。新海报中有钢铁侠和蜘蛛侠同框画面，蜘蛛侠正式加入复仇者联盟。另外的几张新海报展示了蜘蛛侠标志性的爬墙、跳跃、射丝等标志性动作，迈克尔·基顿饰演的大反派秃鹫也出现在概念图中。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170508100515IWyFcTdqxJCfULXS.jpg-w600"/> </figure></div>
<p><strong><a href="http://collider.com/13-reasons-why-season-2-trailer-teaser/#images" rel="nofollow">Netflix 根据小说改编、讲述青少年自杀的剧《第十三个原因（13 reasons why）》续订第二季</a></strong>，并放出了第一个先行预告。第一季于今年 3 月 31 日首播，获得普遍好评的同时也收获了不少争议，有人认为它不足以阐释清青少年的心理问题，而且可能对青少年产生诱导作用。学校曾向学生和家长发布过警告，要求他们小心接触本剧内容。</p>
<p><img data-format="jpg" data-ratio="0.361785" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p><strong><a href="http://news.mtime.com/2017/05/06/1568952.html" rel="nofollow">布丽·拉尔森新片《玻璃城堡》北美定档 8 月 11 日</a></strong>。影片改编自 2005 年美国著名记者珍妮特·沃尔斯的同名传记畅销书，讲述了沃尔斯一家的故事：一个拥有价值百万美金的土地却坚持流浪街头的画家母亲，一个魅力超凡才华横溢却酗酒嗜赌的天才父亲，以及四个聪明坚强的孩子。该片由德斯汀·克里顿担任导演，这也是拉尔森继《少年收容所》后第二次与克里顿导演合作。</p>
<p><strong><a href="http://hot.cnbeta.com/articles/game/609849.htm" rel="nofollow">美国休闲游戏开发商 PopCap 宣布裁员</a></strong>。PopCap 成立于 2000 年，旗下有《宝石迷阵》、《祖玛》、《植物大战僵尸》等多款风靡全球的游戏产品，但是自从 2011 年被美国游戏厂商 EA 收购后，状况与日俱下。2016 年发售的《植物大战僵尸：花园战争 2》也遭遇了滑铁卢。此次裁员，PopCap 声称是要专注于开发现有游戏系列和全新作品。</p>
<p><strong><a href="http://hot.cnbeta.com/articles/game/609765.htm" rel="nofollow">Bethesda 发行的跨平台科幻 FPS 新作《掠食》在 Steam 上开售</a></strong>。国区价格 199 元，支持繁体中文，游戏在 Steam 上好评率高达95%。《掠食》是由 Arkane Studios 制作、Bethesda 发行的一款科幻题材的第一人称角色扮演游戏，是原 Xbox 360、PS3 游戏《掠食2》的重启版。本作完全重构了系列设定，加入心理惊悚元素，登陆平台为 Xbox One、PS4 和 PC。</p>
<p><a href="http://www.vgtime.com/topic/572330.jhtml" rel="nofollow"><strong>《刺客信条》新作或将讲述刺客的诞生</strong></a>。根据最新流出的消息，今年即将推出的《刺客信条》新作的名称为《刺客信条：起源》（Assassin’s Creed: Origins），游戏将会把重点放在刺客团体的“起源”上。游戏将会采用一男一女两个主角，故事舞台设定在埃及。</p>
<h3>又上了新闻的明星艺人们</h3>
<p><a href="http://news.mtime.com/2017/05/07/1568960.html" rel="nofollow"><strong>好莱坞女星 Quinn O'Hara 去世</strong></a>。作为一位外形靓丽，时常走性感路线的女演员，Quinn O’Hara 曾活跃于上世纪 60、70 年代的美国电影电视界。 Quinn O’Hara 出演的电视系列剧《秘密特工》（1964）在 2014 年被盖·里奇翻拍为同名电影，收获了不错的口碑。她出演的另外一部电视剧《海滩救护队》的电影版也将于今年上映，由道恩·强森、扎克·埃夫隆、亚历珊德拉·达达里奥等主演。</p>
<p><a href="http://www.smh.com.au/entertainment/tv-and-radio/david-lynch-on-the-return-of-twin-peaks-and-why-he-will-never-make-another-film-20170416-gvlr60.html" rel="nofollow"><strong>大卫·林奇说他不会再拍电影了</strong></a>。他说许多优秀的电影票房不佳，而票房好的电影不是他想做的那种，于是心生退意。2006 年的《内陆帝国》因此可能成为他执导的最后一部电影。林奇的重启版《双峰》将于 5 月 21 日开播。</p>
<p><strong><a href="http://news.mtime.com/2017/05/06/1568948.html" rel="nofollow">《王牌特工》系列电影的导演马修·沃恩宣布</a></strong>，《王牌特工》第三部已在开发中。导演透露：“在筹划第二部的时候，我和我的联合编剧已经在策划第三部电影了，第二部像是连接第三部的桥梁，如果反响好的话我们就继续拍下去。”此外，马修·沃恩还透露《王牌特工 2:黄金圈》有四场戏能匹敌第一部“教堂大战”的尺度。不过，“教堂大战”因为画面过于血腥在引进国内时被删减。</p>
<h3>还有一些有趣的数字</h3>
<p><a href="http://www.vgtime.com/topic/571948.jhtml" rel="nofollow"><strong>1200 万</strong></a> — 育碧官方近日在博客宣布，旗下于 2014 年 12 月推出的开放世界赛车游戏《飙酷车神》（The Crew）玩家总数已经达到了 1200 万。游戏曾在 2015 年和 2016 年推出过两个大型扩展包，进一步扩充了游戏内容。</p>
<p><strong><a href="http://news.mtime.com/2017/05/07/1568959.html" rel="nofollow">5620 万</a></strong> —《银河护卫队 2》首日票房拿下 5620 万美元，拿下当日北美票房冠军。美国媒体预估《银河护卫队 2》首周北美票房有望超越 1.5 亿（约 10.35 亿人民币）美元。在中国内地，该片周五票房则轻松突破 1500 万美元。</p>
<p><strong><a href="http://deadline.com/2017/05/get-out-crosses-200-million-worldwide-box-office-1202086034/" rel="nofollow">2 亿</a></strong> — 乔丹·皮尔执导的备受好评的惊悚片《逃出绝命镇》已收获 2 亿美元的全球票房，而它的预算只有 450 万美元。</p>
