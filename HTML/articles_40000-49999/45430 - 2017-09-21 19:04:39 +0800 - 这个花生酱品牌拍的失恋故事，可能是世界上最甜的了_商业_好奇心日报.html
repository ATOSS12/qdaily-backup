lass="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="162"/></a>  </div></div> </div>  <p class="excerpt">看完好像反而被果酱圈粉了</p>  <div class="detail">  

<p class="" nocleanhtml="true">美国花生酱品牌 Maranatha 上线了一个系列卡通片。一共五支广告，每支 30 秒左右，完全戳中萌点。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=s0551tmhopf&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">广告一开场，出现在镜头里的果酱先生就给两人的合影来了个甜腻腻的吻，然后就被对方嫌弃了，理由是“呃，你太腻味了“（你的玉米糖浆糖分超标了）然后果酱先生就开始了花式心碎。</p>
<p class="">用光一抽盒餐巾纸，哭诉、躺倒。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b0551d8mpck&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">撕掉彼此的合影，然后埋进被窝里痛哭。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170921180034wRAZTjXPH0FmrGCa.gif-w600Gif"/>&#13;
</figure></div>
<p class="">失恋必备戏码：淋雨。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170921180157DpXMaNP3x9iAym46.gif-w600Gif"/>&#13;
</figure></div>
<p class="">抑郁到看心理医生?</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201709211801255VXlRFOGT6mfAdPb.gif-w600Gif"/>&#13;
</figure></div>
<p class="">去酒吧买醉，一杯接一杯，借酒浇愁。</p>
<p><img data-format="jpg" data-ratio="0.426954" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170921180054oyxz74aYZVTqNGjM.gif-w600Gif"/>&#13;
</figure></div>
<p class="">喝多了打电话去控诉前任，气到不行。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170921180228VwZCDJdn30qtR1X5.gif-w600Gif"/>&#13;
</figure></div>
<p class="">创意代理商是纽约 Terri &amp; Sandy<strong> </strong>负责策划了这个营销战役，据说广告片的创意自于团队中一名被甩的员工……但不知道为什么，看完广告更想知道果酱是什么牌子的。<br/></p>
<p class="">除了广告角色完全喧宾夺主，情节上也花了太多功夫“卖惨”，而两人为什么分手的原因阐述得过于轻描淡写了。MaraNatha 在国外上发布了花生酱小姐给果酱先生的分手信，客气地告诉他这段关系“太过不健康”，因为自己完全是有机纯天然的，而果酱完全是人工甜味剂。</p>
<p class="">好吧，感受到了食品界的门第差距。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.489761" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170921180654EBoUPJ5HrvON3ZID.png-w600"/>&#13;
</figure></div>
<p class="">作为一家成立于 1982 年的果酱品牌，MaraNatha 主打有机天然概念，采用天然植物，强调无任何添加调味。目前隶属于美国最大的天然有机食品生产商 The Hain Celestial Group。</p>
<p class=""><a href="http://ir.hain.com/phoenix.zhtml?c=87078&amp;p=irol-newsArticle&amp;ID=2297048" rel="nofollow">该集团 2017 财年的净销售额为 <money>28.33 亿美元</money></a><money/>，与前一财年相比，由于美元汇率波动略有下滑 1%。除了有机花生酱，The Hain Celestial Group 经营的品牌还包括坚果、果汁饮料、调味品、蛋白棒等近 30 个品牌，覆盖健康饮食的各项品类，主要业务在北美、欧洲和印度市场。<br/></p>
