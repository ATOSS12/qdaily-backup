<h1>奥迪二手车广告引众怒，到现在公司也没想好怎么做危机公关_商业_好奇心日报

"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="72"/></a>  </div></div> </div>  <p class="excerpt">只能说大家都不太走心，这种广告居然也能出街。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">被狠狠地口诛笔伐之后，奥迪二手车物化女性（和男性）的广告已被下架，微博 @一汽-大众奥迪二手车 则暂时关闭了评论功能。 </p>
<p>7 月 17 日，微博网友 @脸侠 发微博指责奥迪二手车的一则广告“严重物化女性，把女性比做二手车”，并被@马伯庸、@天涯历知幸、@匪我思存 等粉丝过百万的大号转发，成为昨日微博上的热门话题。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=q05265tql0e&amp;tiny=0&amp;auto=0"/><figcaption>奥迪二手车广告之整容篇</figcaption> </figure>  </div>
<p>“重要决定必须谨慎，奥迪二手车在线 4S 店，官方认证才放心。”——为了体现这句 Slogan，广告表现了西式婚礼上，婆婆用夸张的手法检查媳妇是否整容，被网友批评“该桥段让人联想到检查牲口或奴隶”。 </p>
<p>事实上，该广告最早于 5 月就已经在视频网站上线，名为《奥迪二手车广告之整容篇》，另有一则《奥迪二手车广告之爱情篇》，讲的是一对情侣打算进行最后一步之前，女方搬出测谎仪，测试男人是否真心。近日，这两支广告才在院线投放，爆料的博主就是在观看电影《大护法》的时候，看到了《整容篇》。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=v05264g8bxf&amp;tiny=0&amp;auto=0"/><figcaption>奥迪二手车广告之爱情篇</figcaption> </figure>  </div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.162479" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170719172348yMfHOUzJ2So8KG0n.png-w600"/> </figure></div>
<p>该广告的创意及制作方是奥美北京。2015 年，奥美北京在比稿中胜出，总揽奥迪 80% 以上的业务，包括顶级服务项目和二手车项目。今年 6 月，奥迪已经重新任命李奥贝纳北京为新的战略创意代理商。 </p>
<p>《好奇心日报》联系了一汽-大众奥迪，对方表示“公司高度重视二手车广告引起的公众质疑和反感，对此我们诚恳地接受公众的批评和意见，并已在第一时间撤掉了相关的视频。相关事项内部正在讨论中，因此现在不便接受采访。” </p>
<p><img data-format="jpg" data-ratio="0.364686" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>出面回复的并非奥迪的公关部门，对这件事，显然公司还没有想好危机公关的对策。</p>
<p>有评论称这是奥迪有意为之的“负面营销”，但这种可能性很低。不管是谁通过了这则创意，这都是一个愚蠢的决定。</p>
<p>在被曝光之前，广告本身并没有多少人关注，但截至目前，曝光原博的转发量达到 29663 次，微博话题#奥迪二手车广告#的阅读量达到 51.9 万，产生的负面影响暂时难以计算。甚至关于这支广告的新闻已经见诸国外媒体，《华盛顿邮报》、BBC、CNN 都已进行了相关的报道。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.660819" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170719172856f9zB23HF1iqJd7GE.png-w600"/> </figure></div>
<p>事实上，二手汽车的广告很早就有过把产品比作女性的历史，2008 年在希腊市场，宝马曾经就有类似创意的平面广告。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.356098" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170719172615OVaRYH8ExPbw5hd2.jpg-w600"/><figcaption>“你知道你不是第一个，但你真的介意吗？”</figcaption> </figure></div>
<p>这次的奥迪广告，尽管看起来并非刻意以博眼球为最初的目的，但社交网络发达的今天，品牌和广告公司确实越来越倾向制造夸张、涉及敏感话题、打擦边球的创意。微博最新一季度的广告收入已经达到 11.7 亿，社交平台充斥广告已经是一个事实，但这种情况下，网友对超过底线的内容只会更加不吝谩骂。<br/></p>
<p>值得一提的是，今年 2 月的美国超级碗，奥迪汽车的一则广告同样引起轩然大波，片中展示的是 2018 款奥迪 S5 Sportback，一个小女孩在卡丁车比赛中和一群粗野的男孩较量，旁白的父亲说：“我该跟我的女儿说什么？她的祖父比祖母更有价值？她的爸爸比妈妈值钱？我该告诉她，即便她拥有教育、动力、技术和智商，她的价值生来就比她遇到的任何一个男性都低吗？或许我将来能告诉她不一样的东西。”屏幕随即打出“奥迪致力于同工同酬”的标语。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=d0372nwpqtc&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>这支看上去没什么问题的广告，却在美国市场引起极大争议，YouTube 的播放量达到 1267 万，获得 5 万个赞和 6 万个踩，有人指责其为 “100% 的民主党垃圾宣传”、“反男性宣传”以及“塑造了不存在的女权困境”。</p>
<p>就在今天，<a href="http://www.qdaily.com/articles/43181.html">英国广告标准管理局（The Advertising Standards Authority，简称 ASA）发布新规</a>，明文禁止广告中含有任何性别刻板印象，对未成年观众产生不正确的引导。不久前，联合国也组建了一个“反刻板联盟”（Unstereotype Alliance），并得到了联合利华、宝洁、 WPP、帝亚吉欧、Google 和 Facebook 等大公司的支持。</p>
