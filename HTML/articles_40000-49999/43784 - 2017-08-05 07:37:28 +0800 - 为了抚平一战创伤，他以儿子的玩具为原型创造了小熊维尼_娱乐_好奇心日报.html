<p finallycleanhtml="true" nocleanhtml="true">《别了，克里斯托弗·罗宾》不是一部小熊维尼的真人电影，但是冲着维尼而来的观众看完预告大概不会失望：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=n05333socx9&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>这部剧情片拥有两位明星，“多闹”多姆纳尔·格里森（《荒野猎人》、《布鲁克林》、《机械姬》）和小丑女玛格特·罗比。两人将饰演米尔恩夫妇。阿兰·亚历山大·米尔恩正是创造小熊维尼的人，他的经历也颇为传奇：1882 年出生的他在一战期间加入了英国军队，因在索姆河战役中负伤而回国，随后又进入了军事情报部门，为隶属于战争办公室的军情 7 处撰写宣传文章。二战期间，60 岁的他再次参军，担任了本地自卫队的队长。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667188" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170804191819fMrNDJx9v2dilQnw.jpg-w600"/> </figure></div>
<p>当然，他最为人铭记的成就是创造出了一只永远吃不够蜂蜜的天真小熊，和小熊的那群动物小伙伴。</p>
<p>小熊的原型其实是米尔恩之子克里斯托弗·罗宾·米尔恩的一只玩具泰迪熊，克里斯托弗在逛伦敦动物园时十分喜欢一只名叫维尼的加拿大黑熊，因而给自己的玩具取名“维尼”。见识了战争残酷，并志愿抚平人民创伤的米尔恩得到了灵感，决定让小熊成为故事书的主角，为人们带来暖意。除了小熊外，克里斯托弗的其他玩具，包括袋鼠、小猪、小老虎等，也都被米尔恩写进了自己的故事。</p>
<p>1925 年，维尼第一次登上《伦敦晚报》，由 J.H.Dowd 作画（当时它还没有穿衣服），BBC 又在第二天的圣诞节播出了这个故事，深受英国人欢迎。一年后，第一版《小熊维尼》故事集出版，大获成功，被翻译成了拉丁语在内的 22 种语言，销量破百万。在 30 多年后，迪士尼得到了这个 IP，重新绘制后，用自己的动画片和周边产品将迪士尼画风的维尼带向了世界。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.498438" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170804191833G1lHIwPBN6W5orKg.jpg-w600"/> </figure></div>
<p>这部由福克斯探照灯出品的《别了，克里斯托弗》，与其说是作者米尔恩的传记片，不如说是回顾战争创伤并探索父子关系的一部电影。当米尔恩先生以自己儿子为原型时，外人看克里斯托弗，想到的只是小熊维尼，而不是他本人。一个原本幸福的家庭、一对关系和谐的父子，在名利的冲击下可能要付出额外的代价。</p>
<p>这部暖心中可能有点虐的剧情片将于 9 月 29 日在英国上映。</p>
