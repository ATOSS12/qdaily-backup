"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="15"/></a>  </div></div> </div>  <p class="excerpt">游戏将走原创剧情。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">作为今年一月开播的热门动画，《小魔女学园》官方已经快速地公布了要推出游戏的消息。这款新游由万代南梦宫（BNEI）负责开发，预计将于今年内登陆 PS4 平台，宣传视频也已经公开。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjc5MTE4NDI0OA=="/> </figure> </div>
<p>《小魔女学园》是今年一月新番中一部有着不错质量的动画。故事的剧情发生在一个魔法逐渐被人们遗忘、科技快速崛起的时代。曾经在小时候被魔法表演所吸引的亚可渴望成为一名魔女，她来到位于欧洲的一所培养魔女的学校来追逐自己的梦想，但学校的保守氛围以及教学内容都和她最初的期望相反。她在这结识了洛蒂、苏西等一众好友，成长的过程中也惹出了不少的麻烦。</p>
<p>动画的制作公司 TRIGGER，也就是粉丝俗称的扳机社，是由推出过《EVA》的动画公司 GAINAX 退社的三名核心成员大冢雅彦、今石洋之、舛本和于 2011 年成立的的。这家新晋的动画公司在过去几年推出了《双斩少女》等一些质量不俗的动画。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.435556" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170601184918hJnW8AwRrpBzIvYm.jpg-w600"/> </figure></div>
<p>而《小魔女学园》最初是日本“青年动画制作者育成计划 2013”的参赛作品之一，也是 TRIGGER 首次单独进行制作的动画，但那时作品还只是一部时长为二十几分钟的 OVA。这个从 2010 年起步的项目是日本文化厅牵头组织的以培养青年动画制作人为核心，每年投入约 2 亿日元的动画产业振兴计划。动画的同批作品还包括 Madhouse 制作的《死亡台球》。</p>
<p>《小魔女学园》这部又燃又萌的动画在播出之后意外很受到海外观众的喜爱，因此大冢雅彦在网上开启了动画剧场版的众筹。动画在 5 小时内完成了 15 万美元的众筹目标，最终获得了 62 万美元的资金，于是续作剧场版动画《小魔女学园：魔法游行》得以在 2015 年限定上映。</p>
<p>后来《小魔女学园》又进行了“重启”，也就是我们现在所看到的半年番，动画将小魔女们从相遇到一起成长冒险的故事详细地进行了展开描绘，TRIGGER 的作画水平还是相当出色。</p>
<p>而游戏此次将采用有别于动画的全原创剧情。为了探寻学校内七大不可思议事件的真相，亚可、洛蒂、苏西这个“搞事三人组”将展开一场新冒险——看起来又是校园日常系剧情。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170601162119kMHY2aRrTKWVus1l.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201706011621287uU8NkTxvKCzyjZp.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2017060116213842HYCqAE9bIlyNGf.jpg-w600"/> </figure>
</div>
<p>官方表示游戏将运用 3D 来还原动画中的人物表情与动作，并在战斗场景中插入动画 CG。亚可的一部分战斗画面已经公开，但具体的玩法官方还没有详细地透露。<br/></p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170601155336bGNanok9eSmi3sVh.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170601160000J63UctNOILq5MgXf.jpg-w600"/> </figure>
</div>
<p>计划年内发售的《小魔女学园 时之魔法与七不思议》的制作目前看来挺顺利，但目前官方只公布了 PS4 这一个平台，游戏价格与具体发售日期等信息将在后续公开。</p>
