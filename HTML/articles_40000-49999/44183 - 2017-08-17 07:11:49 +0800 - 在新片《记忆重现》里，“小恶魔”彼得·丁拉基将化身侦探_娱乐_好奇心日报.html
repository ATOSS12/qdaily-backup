<p class="" nocleanhtml="true">在最新一季《权力的游戏》里，“小恶魔”提利昂·兰尼斯特正在忙着做个合格的“国王之手”，而在彼得·丁拉基接演的新片《记忆重现》（Rememory）中，这个维斯特洛大陆最著名的侏儒将成为一名侦探。</p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 13.0px Arial; color: #545454; -webkit-text-stroke: #545454} span.s1 {font-kerning: none} ]]></style>  </p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 13.0px Arial; color: #545454; -webkit-text-stroke: #545454} span.s1 {font-kerning: none} ]]></style>  </p>
<p>日前，狮门科幻惊悚片《记忆重现》（Rememory）放出首支  2  分钟预告。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0538pydvt5&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这是一个关于记忆和解谜的故事：科学家 Gorden 发明了一款能够读取和播放记忆的治疗仪，却因此神秘被杀。作为他生前的病人，彼得所饰演的 Sam 决定用这款仪器破解罪案。</p>
<p>预告中被蓝光点亮的头戴式治疗仪，很容易让观众想起今敏的动画电影《红辣椒》。在这部影片中，科学家们通过名叫 miniDC 的仪器进入患者的梦境，治愈他们潜意识中的伤痕。更巧合的是，《红辣椒》中的治疗仪发明者也卷入了一场犯罪中。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170817012436bSEu0TX2ClhQjx5d.jpg-w600"/>&#13;
<figcaption class="">《红辣椒》中的 miniDC</figcaption></figure></div>
<p>不过，与充满思辨精神和想象力（因此也有些晦涩）的《红辣椒》不同，《记忆重现》更像是一部悬疑片，彼得饰演的主角依据死者的记忆在沙盘中摆出线索，却无意间陷入了更大的阴谋。影片也因此拥有更多爆炸和枪战镜头。</p>
<p><img data-format="jpg" data-ratio="0.439618" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p class="">但《记忆重现》可能也止步于炫酷的概念了。</p>
<p>这是导演 Mark Palansky 自编自导的首部影片。2007年，他曾与 James McAvoy 合作奇幻电影《真爱之吻》，作为导演的处女作，这个猪鼻子少女的奇幻故事拿下了超过 2000 万美元的票房成绩。在此之后，他又拍摄了一系列恐怖和科幻题材影片，并在 2016 年开拍自己早年创作的这部剧本。</p>
<p>而已经是彼得出演的第 37 部影片。尽管在美剧《权力的游戏》中的出色表现已经为他赢得了包括艾美奖在内的多个奖项，但这依然是彼得首次在电影中出演“非侏儒”角色——整部预告片中，没有一个角色在意他的身高，而这是对彼得演技最大的肯定。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.178020" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170817014338bEL2cxt6mOuGksd0.jpg-w600"/>&#13;
</figure></div>
<p class="">该片曾在 2017 圣丹斯电影节上提前放映，但获得的先期评价并不算上佳。不少人诟病其过于简单的科幻设定，而在烂番茄网站上，有观众点评道，“彼得值得出演更棒的电影。”<br/></p>
<p>值得一提的是，狮门为这部影片选择了更多发行方式。8 月 24 日，《记忆重现》将在首映之前先于 Google Play 上线，并在开通服务的 25 个国家提供免费观看。</p>
