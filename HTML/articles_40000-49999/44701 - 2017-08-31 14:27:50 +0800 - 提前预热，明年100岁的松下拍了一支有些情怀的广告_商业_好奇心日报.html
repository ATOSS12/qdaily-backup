><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="90"/></a>  </div></div> </div>  <p class="excerpt">为了纪念品牌创立100周年，松下计划在今明两年推出13件很“creative”的产品。</p>  <div class="detail">  

<p nocleanhtml="true">为了纪念品牌创立 100 周年，松下开始了“Creative! ”系列营销。率先上线的是一支由松下员工与绫濑遥、西岛秀俊、水原希子等艺人共同拍摄的广告，时长 120 秒。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=o05449w8cc5&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>作为一支具有纪念色彩的广告，自然少不了“情怀”元素。当字幕打出“创造的原点”时，出现了松下创始人松下幸之助 1964 年接受美国 <i>Life</i> 杂志采访时被家电所包围的黑白老照片。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.547222" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170831140232L1ydzNfXrWoShAx7.png-w600"/>&#13;
</figure></div>
<p>紧接着镜头转向松下员工，他们在风里雨里、争论中研发着产品，随后演员西岛秀俊漫步于松下人所创造的家电世界。</p>
<p>我们也在这支广告中看到松下家电与时代的变迁。最初主妇用噪音较大的传统吸尘器打扫地毯，接着开始使用轻便的手持式吸尘器，到了现在主妇已经能够解放双手坐在沙发上看杂志，扫地的活交给扫地机器人来干就行。</p>
<div class="com-insert-images multiple">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.539583" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170831140440VDGt81EKUaOQkSr4.png-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.547917" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170831140502oJCH8eOcdqWIshUt.png-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.544444" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170831140542FxDSanMiQKcY3VGm.png-w600"/>&#13;
</figure>
</div>
<p class="">广告中还穿插了一些松下人的小心思。屏幕突然出现削苹果画面，削着削着苹果如同灯泡般发出光亮。事实上，这是向 1982 年戛纳广告节的松下获奖广告“光之 menu”致敬。松下幸之助的名言或者过去出现在松下广告中的元素都以新的方式出现在广告里。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.547917" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170831140556xF9s2TSZPXaJBe4m.png-w600"/>&#13;
</figure></div>
<p>与广告片头“创造的原点”相呼应的是，片尾出现了“创造下一个 100 年”。 8 月 24 日，松下宣布他们要在10月推出“Creative!Collection”系列家电，所有家电都将采用很“creative”的新技术，以此来庆祝品牌诞生 100 周年。</p>
<p>例如新款滚筒式洗衣机允许用户将洗衣液、柔软剂置于专用容器内，洗衣机将根据衣服的多少来自动判断究竟要放多少洗衣液、柔软剂；哪怕不在家里，用户也能用智能手机操控洗衣机。</p>
<p>而最新的松下扫地机器人则安上了摄像头，它能够自动把握房屋空间，最新的 AI 系统将帮助机器人优化清扫路线，据松下表示新款扫地机器人的清扫时间仅为旧款的一半。</p>
<p>按照松下计划，“ Creative!Collection ”系列共有 13 款新品，作为 100 周年纪念的预热， 2017 年只会先推出 3 款产品。“Creative! ”系列广告也没有结束，参与研发新品的松下员工会在系列广告短片中说出他们研发家电的故事以及对人与家电关系的思考。</p>
