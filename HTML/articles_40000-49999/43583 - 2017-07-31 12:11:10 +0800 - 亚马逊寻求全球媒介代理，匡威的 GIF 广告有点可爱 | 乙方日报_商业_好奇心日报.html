<h3>公司有啥大事发生</h3>
<p><a href="http://www.adweek.com/digital/procter-gamble-cut-140-million-in-digital-ad-spending-because-of-brand-safety-concerns/" rel="nofollow"><b>宝洁计划削减 1 亿——1.4 亿美元的数字广告支出</b></a>，原因是效果不佳和品牌安全性的考虑。宝洁在财报会议上说自从今年 6 月决定缩减 1 亿美元数字营销支出后，他们发现对公司的增长暂无影响，说明这些数字广告很大程度上是无效的。</p>
<p><b><a href="https://mp.weixin.qq.com/s?__biz=MzA3ODgwNTAzNw%3D%3D&amp;mid=2658994067&amp;idx=1&amp;sn=c0057e6564799aa91cbb70fac607c410&amp;scene=45#wechat_redirect" rel="nofollow">7.27 微信广告升级产品，推出自定义原生推广页。</a></b>广告主可根据自身需求，自由拼接素材组件，自助投放实现个性化效果。相较于行业模版的固定组件，自定义原生推广页支持广告主发挥创意。</p>
<p><a href="http://adage.com/article/agencies/amazon-issues-rfp-global-media-biz/309948/" rel="nofollow"><b>亚马逊正在寻求全球媒介代理公司，这份合约价值 10 亿美元</b></a>。根据凯度媒体的数据，去年亚马逊仅在美国就花了 9.2 亿美元用于媒介投放，比 2015 年增长了 7.9%。公司正专注于印度、中国等国际市场的扩张。Bloomberg 援引消息人士称，除 Google 的代理公司宏盟（Omnicom）外，所有大型广告集团都参与了此次评估。</p>
<p><b><a href="https://qz.com/1041638/twitters-subscription-service-might-bring-in-revenue-but-it-could-kill-social-media-platform/%20%20http://mashable.com/2017/07/29/twitter-99-subscription-disaster/#VGktBg_QeaqI" rel="nofollow">Twitter 推出付费订阅产品</a></b>，向广告商（主要针对的是小企业和个人）收取每月 99 美元的费用，以处理所有推广的推文。本周早些时候， Twitter 宣布季度盈利报告广告收入每年下降 8％。新产品是随着 Twitter 在连续三个季度的广告收入下降之后，寻求促进广告业务的方式。</p>
