><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="42"/></a>  </div></div> </div>  <p class="excerpt">因为《摔跤吧！爸爸》大卖，“印度故事”被宣传拎出来</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">入围第 89 届奥斯卡 6 项提名的电影《雄狮》，即将于 6 月 23 日在全国上映。</p>
<p>《雄狮》改编自畅销书《漫漫寻家路》，由加斯·戴维斯执导，戴夫·帕特尔、鲁妮·玛拉、妮可·基德曼、大卫·文翰主演。剧情根据一个真实故事改编，讲述了一个印度孤儿 5 岁时候因为误乘火车远离家乡，被一对澳大利亚夫妇收养，25 年后决定凭借记忆找寻老家的故事。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=e05138d0yij&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>电影由韦恩斯坦影业出品，在北美和其它国家上映后凭借优秀的口碑，1200 万成本获得 1.39 亿美元的全球票房。它在电影评论网站 IMBD 上评分是 8.1 分，烂番茄新鲜度也达到 86%。</p>
<p>电影将对心灵回归的哲学探讨蕴含于一个曲折动人的真实故事中。《华盛顿邮报》的评价是：“《雄狮》是一部复杂的电影，有着家庭和身份这样深刻的主题，而导演不加修饰地把这两条线连了起来。有时，光是事实就能让故事足够动人。”</p>
<p>《芝加哥太阳时报》说：“《雄狮》是一个关于勇气和决心的故事，美丽而令人振奋。”</p>
<p>《雄狮》在内地的引进方是万达影业。万达年初颁奖季宣布购得这部影片的版权。万达与韦恩斯坦两家公司曾在 2014 年联合制作了《铁拳》，并在中国内地上映，不过那部杰克·吉伦哈尔那部以拳击为主题的剧情片反响平平，最终只在内地取得 786 万人民币的票房成绩。</p>
<p>在《雄狮》的宣传中，“继《摔跤吧！爸爸》后又一印度真人真事改编的电影”被格外强调——豆瓣评分高达 9.2 分的《摔跤吧！爸爸》5 月 5 日上映以来，现在票房已经超过 12 亿人民币，排片仍然还有接近 10%。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="webp" class="lazyload" src="http://img.qdaily.com/uploads/20170615162505gEh7JmkK2L61rb4T.jpg-w600"/> </figure></div>
<p>然而《雄狮》当然从类型和气质上和印度本土片完全不同，而从剧情来说，中国观众是否能对这个印度寻亲的故事有所共鸣也很难说。</p>
<p>为了打好亲情的宣传牌，万达还找来了民谣歌手赵雷，发布了宣传曲《家乡》MV。</p>
