<p class="">推动广告行业透明度是近期行业最火的话题之一。群邑的核心客户包括联合利华、金宝汤 、壳牌、赛百味和沃尔沃汽车等都对群邑呼吁和实施数字广告领域更高广告可见度衡量标准的举措表示支持。其中，自 2014 年群邑于美国首度推出广告可见度标准时，联合利华便与群邑展开了合作。</p>
