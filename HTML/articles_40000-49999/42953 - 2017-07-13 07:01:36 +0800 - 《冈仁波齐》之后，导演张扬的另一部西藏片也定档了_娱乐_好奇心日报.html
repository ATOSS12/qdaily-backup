<p nocleanhtml="true">迄今为止，影片《冈仁波齐》票房已接近 9000 万。</p>
<p>如果你曾去影院支持这部影片，一定不会忽略一则充满藏族风情的贴片，它正是影片《皮绳上的魂》的预告。作为张扬的另一部藏地题材电影，它已宣布定档 8 月 4 日。</p>

<p>拍摄《冈仁波齐》时，张扬带着 20 多人的团队在西藏呆了整整一年。这期间，他一共拍摄了两部藏族题材影片，《皮绳上的魂》就完成于 2014 年夏天。</p>
<p>事实上，之前在接受<a href="http://www.qdaily.com/articles/42454.html">《好奇心日报》采访</a>时，张扬曾说《皮绳上的魂》才是他创作藏族题材影片的起点。2007 年底，他读到藏族小说家扎西达娃的短篇小说《西藏，系在皮绳结上的魂》，当即决定将其搬上银幕。</p>
<p>这部小说创作于 1985 年，受到当时寻根文学热潮的影响，藏族作家扎西达娃写下这本魔幻现实主义题材的作品。作为一部先锋小说，它打通了想象与现实的界限，在作家、信徒、莲花生大师的交织叙述中，展现出一个充满迷幻魅力的西藏。</p>
<p>结合这部作品和同作者的另一部小说《去拉萨的路上》，张扬的《皮绳上的魂》也讲述了一个魔幻的故事：一个伤害生灵干尽恶事的流浪汉，在一次雷劈中死而复生，从此虔诚地护送天珠进入掌纹地。</p>
<p><img data-format="jpg" data-ratio="0.415809" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>但从当前公布的预告来看，它更像是一部“步行版”的《冈仁波齐》。主人公每走一步，都在用藏语数数，“一、二、三、四……一百零一”，他身后的风景也随之发生转变。与《冈仁波齐》拍摄手法类似，人类在沙漠和高原之间显得格外渺小，前路仿佛永远没有尽头。</p>

</figure></div>
<p>在第 19 届上海电影节上，《皮绳上的魂》入围获金爵奖提名，并获得最佳摄影奖。</p>
<p>观众的看法却褒贬不一，有提前观影的观众在豆瓣上评论道“神神怪怪的许多有趣细节包裹着一个陈旧的复世仇的故事，没有开掘出其中的普世含义，更不要说现代意识了，实为可惜。”</p>
<p>有趣的是，反映藏民朝圣之旅的《冈仁波齐》也曾受到同样的诟病。</p>
<p>不过，虽然少有观众能理解片中主人公的执着，甚至有人指责影片在消费藏民信仰，《冈仁波齐》却出乎意料地获得了极大的票房成功。与《变形金刚 5》同档期上映的它，当周场均人次即超过后者。到现在，它已经被誉为 7 月电影市场上的“一匹黑马”，业内人士预计其最终票房将超过一个亿。</p>
<p>《皮绳上的魂》成本花费 1700 多万，与《冈仁波齐》基本持平。两部影片的投资都来自和力辰光和乐视影业等公司。如今它如此迅速的确定档期，显然是为了借力《冈仁波齐》。</p>
