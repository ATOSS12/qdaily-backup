<h1>酷了多年的牛仔品牌 Diesel 开始在广告中搞笑，这可能不是件好事_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20171107180239QlZ6ogP5Ry4DiVn2.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/201703301635365gtBI3iOyjuszqh2.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">朱凯麟</span><span class="date smart-date" data-origindate="2017-11-07 18:30:10 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-11-07 18:30:10</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="47009" data-title="《酷了多年的牛仔品牌 Diesel 开始在广告中搞笑，这可能不是件好事》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171107180239QlZ6ogP5Ry4DiVn2.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/47009.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="64"/></a>  </div></div> </div>  <p class="excerpt">一种人设的分裂。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">自从今年 8 月宣布更换了全球创意代理，向来在广告方面创意不俗的高端牛仔品牌 Diesel 出现了一些和往常画风不太一样的广告。比如最近这支为圣诞节毛衣打造的、看上去像是搞笑幕后花絮的广告片。</p>
<p>广告名叫“对不酷的毛衣说不”。创意总监本人 Nicola Formichetti 一上来就在镜头前接受采访，大谈他对圣诞节丑毛衣这项传统的看法，搭配一个字幕标为 “Nicola 最爱的助手” 的男人（更像是谐星）在旁边不停点头附和。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=e0501kpydm5&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>广告的画风有一种自嘲的感觉，似乎在吐槽时尚行业是如何捏造一个让大家觉得“酷”的概念，它们也在广告结尾着重声明了，该广告拍摄过程中的绵羊没有受到任何伤害。</p>
<p>类似的幽默也出现在不久前的牛仔裤新款广告上，一个假装是 Diesel 高管的人说公司要招一个新的 CEO，但实际上是 Chair Executive Officer（首席椅子官）的缩写，向观众征集他们穿着牛仔裤坐在椅子上最舒服的姿势。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.617284" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107180345h302WpL9jxEIHPCv.jpg-w600"/> </figure></div>
<p>很难说这类转变是让 Diesel 变有趣还是无聊了——因为它过去的画风是这样的，甚至有人专门写了文章，盘点“这些年 Diesel 给我们做的性启蒙广告”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.413333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201711071805285hINMS8yQiezAEUs.jpeg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.414063" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107180542cTL3oQmlUwg12SGJ.jpeg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.646875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107180602yCUpEFkBvOKjgWLi.jpeg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.282051" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107180805I0i6acyhzMBxHZUt.jpg-w600"/> </figure></div>
<p>在今年 2 月特朗普试图在墨西哥边境建一堵墙的新闻后，Diesel 也按照品牌“参政议政”的传统，发表了 Make Love No Wall 的营销。当时消费者对他们这么做的褒贬不一，有的认为 Diesel 只是利用彩虹坦克的噱头来蹭热点，并在一堆谈论同样事件的品牌中被淹没，有的认为 Diesel 延续了过去的品牌精神。</p>
<p>无论如何，新一季的 Diesel 广告失去了过去那种略带挑衅的口吻（最著名的就是那套 Be Stupid），而成了一个常规的、在广告中展现千禧一代多样性的 KOL 摆拍集合，甚至需要像漫威电影那样，开始讲笑话。</p>
<p><img data-format="jpg" data-ratio="0.416542" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>好在，两个月前的这支品牌大片的拍摄水准还是在的。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=s0549d72ii1&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>3 年前，Diesel 创始人 Renzo Rosso 找来因负责 Lady Gaga 造型而闻名的 Nicola Formichetti 担任创意总监，希望他能让这个牛仔品牌“变得更现代”，当时 Diesel 的 CEO Alessandro Bogliolo 说：“我们想成为大品牌中最酷的。”</p>
<p class="">但看上去， Diesel 距离这个目标可能是越来越远了。当然，广告业表达酷的方式也和过去不同了。</p>
<p class="">Diesel 去年为其母公司意大利 OTB 贡献了 60% 的销售额，不过是亏损的，并没有为公司赚到什么钱。</p>
