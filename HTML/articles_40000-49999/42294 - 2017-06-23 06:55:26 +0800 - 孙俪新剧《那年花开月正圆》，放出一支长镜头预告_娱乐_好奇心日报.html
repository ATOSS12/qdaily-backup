<p finallycleanhtml="true" nocleanhtml="true">孙俪主演的电视剧《那年花开月正圆》放出了一支 3 分钟的片花。它比较特别的地方在于只有一个长镜头，描写的是孙俪在喝醉之后，回忆当年往事的幻想画面。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b0024dzotj2&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>5 月份，《那年花开月正圆》历经近八个月的拍摄全部杀青。这部剧由曾经出品过电影《致我们终将逝去的青春》、电视剧《平凡的世界》的华视娱乐投资，主演阵容包括孙俪、陈晓、何润东、任重。导演丁黑曾经是 2003 年海岩小说改编剧《玉观音》的导演，这也是他和孙俪、何润东的第二次合作。演员阵容中还包括胡杏儿、俞灏明。</p>
<p>《那年花开月正圆》是一部原创的年代剧，该剧以陕西省泾阳县安吴堡吴氏家族的史实为背景，讲述了清末出身民间的陕西女首富周莹的人生故事：</p>
<p>周莹（孙俪饰）小时候被卖到沈家当丫头，逃跑时躲进吴家东院大少爷吴聘（何润东饰）的轿中，颇具商业头脑的周莹得到了吴蔚文的赏识，被获许留在吴家。沈星移（陈晓饰）怀疑沈家大少爷被吴聘暗杀，出手将其打伤。为救昏迷的吴聘，周莹嫁入吴家冲喜。吴聘身亡，吴家处境困窘，周莹决定要重振吴家东院。周莹入股陕西织布局，用自己的方式担起了吴家大院的重振之风，又引领了动荡时局的改革之路。</p>

<figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="webp" class="lazyload" src="http://img.qdaily.com/uploads/20170622191253SPkn4X2gW9idp60s.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.670000" data-format="WEBP" class="lazyload" src="http://img.qdaily.com/uploads/20170622191253q28FUhcX07e3LwRZ.jpg-w600"/> </figure>
</div>
<p>据片方说，这部剧光剧本创作就花费了 5 年时间。编剧苏晓苑之前的作品包括《花木兰传奇》和《拥抱星星的月亮》，对陕西当地的服饰建筑、风土人情等多方面进行了调查。</p>
<p>这也是孙俪在《芈月传》之后的最新一部电视剧。这部剧已经确定下半年将在东方卫视、江苏卫视播出，但具体时间还未确定。</p>
