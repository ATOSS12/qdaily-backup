e" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="98"/></a>  </div></div> </div>  <p class="excerpt">一款野心勃勃的多人在线 RPG</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">一款新游戏《Citadel：Forged with Fire》预告的上线引起了很多人的兴趣。它看起来是一款普通的多人在线 RPG，拥有类似上古卷轴的剑与魔法开放世界……只是在这个世界里，你居然可以骑着飞天扫帚用魔杖施法打架。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b05252gh8t1&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>“57 秒那是哈利波特里的魁地奇吗？真是见鬼了……”、“所以基本上就是《天际》加了一个哈利波特 MOD 咯？” 魔杖施法成为了关注重点，不过人们也承认，它看起来还是不错的。</p>
<p>这款游戏被形容为“充满了咒语、建造、探索和制作的大型沙盒 RPG”，它给予玩家选择自身命运的完全自由。你可以成为专门猎杀其他巫师的猎巫者，也可以和其他玩家建立同盟，创建巫师工会，或者致力于探索广阔的世界，在沼泽、密林、群山、冻原间穿行，考察未知领域，发现被掩盖的历史等等。</p>
<p>它所强调的特色包括：驯兽能力——让半兽人、马、冰原狼、龙等各种神奇生物为你所用；学习多种魔咒——既然有了魔杖这个载体，魔咒种类大概会多于《天际》；飞翔——使用魔咒和法力，借助扫帚、龙或者鹰起飞；建造或者攻击史诗级别的堡垒——建造你梦想中的城堡，用魔法使它更加坚固，或者使用大型毁灭魔法碾压敌方城堡。更进一步，你还可以与其他人形成同盟，甚至是建立帝国，从造房子插旗开始，你逐渐开始圈地、设置起等级制度，准备和别的玩家开战。</p>
<p>看来这是个野心巨大的游戏，是上古卷轴+哈利波特+冰与火之歌的合体。你几乎能在游戏里完成自己的所有梦想。</p>
<p>这也是其背后工作室 Blue Isle 迄今为止最庞大的作品。他们的成名作是恐怖游戏<a href="http://store.steampowered.com/app/252330/Slender_The_Arrival/" rel="nofollow">《瘦长鬼影：降临》</a>，一款吓得很多人根本玩不下去的游戏，它在 steam 上获得了特别好评；另一款有点接近《Citadel》的风格——<a href="http://store.steampowered.com/app/378610/Valley/" rel="nofollow">《山谷》（Valley）</a>，第一人称视角的步行模拟游戏，玩家穿着神奇的 LEAF 套装探索世界，可以说拥有一定的“超能力”。它的画质和配音都极其惊艳（原声是单卖的），也获得了特别好评。不过这两款都被贴上了独立标签，从内容量上来说也只能算小型游戏。</p>
<p>新游戏对他们而言好像有点“大”了，但是这个工作室并没有退缩。“Citadel 对我们来说是个完全新鲜的类别，” <a href="http://www.pcgamer.com/citadel-forged-with-fire-is-a-wizarding-sandbox-rpg-from-the-makers-of-slender/" rel="nofollow">工作室的总监 Alex Tintor 说</a>，“对于这个游戏，我们最大的目标就是和玩家社区紧密合作，来制作这个可以与朋友一起线上狂欢的终极奇幻沙盒游戏。”</p>
<p>如果最后的游戏真能实现上述种种目标，那么它确实能称得上是“终极”了。从 7 月 26 日开始，玩家就可以在 steam 上购买先行版了，如果你想做个 beta 测试员，可以去<a href="http://www.citadelgame.com/" rel="nofollow">游戏官网</a>注册。</p>
