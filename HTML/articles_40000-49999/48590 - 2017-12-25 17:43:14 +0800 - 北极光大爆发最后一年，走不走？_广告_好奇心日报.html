<p class="">如果你身边有些喜欢旅行的朋友，那么你可能从2015年就开始听到他们叨叨了：想去北欧看极光。<br/></p>

	&#13;
</div>
<p>确实，“去北欧”或去“看极光”，是这几年中产旅行圈内比较热门的话题。但去北欧看个极光，除了远和贵之外（这个问题我们也能帮你解决?），还需要准备些什么？</p>
<p>我们为你准备了这篇小攻略，看完差不多你也可以整装待发了——冬天不长，别等下次。</p>
<h3>一、到底什么时候看极光？</h3>
<p>现在啊！RIGHT NOW! </p>
<p>先来解释一下：极光，顾名思义，只存在于南北两极圈内以及附近，两极则存在极昼和极夜，夏季的极昼自然没有办法看到极光，所以，人们往往选择极夜的冬季前往。</p>
<p><img data-format="jpg" data-ratio="0.413345" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>但其实选择不同的地点看极光，最合适的时间会不同。比如达拉斯加的高峰期是9月到12月，而冰岛、芬兰则是10月到3月。但总体来说，目前这个时间段，休假去趟北欧是一定能看到极光的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.563636" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171225174756mtq5lrWk7sd4Z0Co.png-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">选择地貌比较丰富的地方看极光则更美，</div>
<p style="text-align: center;">比如湖泊、山脉、森林等</p></figcaption></figure></div>
<p>这话可能会被很多人驳回，因为极光又被称为“幸运光”。这里的意思是，极光并没有那么容易看到，凭运气的成分很高，另一方面则是，“看见极光的人将会收获一辈子的幸福”的传说。</p>
<p>但2017年是北极光大爆发的最后一年，这就意味着太阳活动比往常会更加强烈，在一些平常看不到极光的区域。但看极光，需要准备的不仅仅只是“知道几月去”，可能还要做一个功课是：看月相，即要知道一个月中的哪个时间段去。</p>
<p>如果没做好功课，前往的时间点是满月，那么，“月明极光稀”。这个问题的解决方法也很简单，尽量把行程安排在新月（即农历每月初一）前后就好啦。</p>
<p class="">而当天天气好不好这个问题，这里有几个网站可供参考。</p>
<p class=""><i>参考请戳这些：<b><a href="http://www.swpc.noaa.gov" rel="nofollow">当月预测</a></b>，</i><i><b><a href="http://www.gi.alaska.edu/AuroraForecast?" rel="nofollow">一周预测</a>，</b></i><i><b><a href="http://www.worldweather.cn/zh/home.html" rel="nofollow">全球天气查询网站</a>；</b></i><br/></p>
<p class=""><i>更方便的，还有app呢：</i><br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

</figure></div>
<p>基本上都挺准的，可以赶着天气的时间点来。</p>
<h3>二、能看到极光的地方那么多，究竟要怎么选择？</h3>
<p>首先，要知道极光指数（如下图）：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.815353" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171225175334XlgvxNVrby1qBsd2.png-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">图片来源：www.aurora-service.eu</div></figcaption></figure></div>
<p>这张表格是需要对照着上文的极光预测网站来看的。</p>
<p>首先你要知道，你前往时间的极光指数（KP）大概是多少。比如，芬兰则处于KP1到KP5之间，那么当极光指数只有2的时候，就必须北上，但极光指数高达5的时候，则在芬兰境内的任何地方，都能看到。</p>
<p>通常来说，极光指数都在2-6之间徘徊，如果能看到指数9，那就是非常罕见的超级大爆发了，对于风光爱好者来说，这就不得不放下手头所有的事情前往了。</p>
<p>第二个问题是，在同样能够看到极光的前提下，如何选择去哪一个国家看？</p>
<p>其实，除了极光本身的强弱颜色外，观看极光还有一些别的因素要考虑，比如一个非常重要的因素是地形。</p>
<p>这方面，挪威和冰岛的地形占很大优势：挪威的峡湾是最大的亮点，在天气理想的情况下，绝对是独一无二的极光地景；而冰岛则有丰富的火山、湖泊、冰川等地貌，适合追求一望无际魔幻感的旅行者们。</p>
<p>芬兰则注重体验。首先有罗瓦涅米（Rovaniemi），因其圣诞老人村和北极圈证书出名，同时，驯鹿雪橇、滑雪、冰钓、雪地摩托等所有雪上活动，基本都能在这里满足。</p>
<p>尤其是豪华玻璃屋。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.391304" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171225175418yEiWYgXkT1u0fP9r.png-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">这是位于乌尔霍凯科宁国家公园（Kekkonen National Park）的玻璃小屋，在《十二道锋味》中有出现过。</p></figcaption></figure></div>
<p>这种梦幻的体验应该不需要用语言再多说什么了。</p>
<p>而极光景观，则建议前往目前游客还不是很多的芬兰北部：伊瓦洛和伊纳里湖。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.561892" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201712251755462JLG7yn3tjRIVFaq.png-w600"/>&#13;
</figure></div>
<p class="">另外，俄罗斯的摩尔曼斯克（性价比超高）、美国阿拉斯加（极光就在头顶上）、加拿大的黄刀镇（气候稳定，每年中有240天左右可以看到极光），甚至是我国东北（只要太阳活动够强）都能看到极光。如何选择，主要还是看预算。<br/></p>
<h3>三、去看极光，要提前准备些什么？</h3>
<p>去看极光最重要的两件事：保暖和摄影。</p>
<p>先说大家都非常关心的摄影。为什么这一块要单拿出来说呢，因为拍摄极光这种自然风光，对相机本身有一些特殊要求。</p>
<p>首先得携带有手动曝光功能的相机，满足拍摄星空和极光的长曝光需求。而长曝光的需求，就还需要你携带三脚架，建议购买上千元的脚架，毕竟风一旦有点大，脚架的稳定性就非常受考验——跑这么远了，别毁在一个脚架上。</p>
<p>另外，最好携带大光圈超广角镜头，这个不必多解释了，应付大场景风光必备——有预算的话就直接上网传的星空神镜适马20mm F1.4吧。</p>
<p>鉴于寒冷天气下，电池的消耗速度极快，所以多准备几块备用电池也是必须的。而无人机则仁者见仁，有预算能带上自然是最好了。</p>
<p>然后就是保暖工作，这是最基础，也是最重要的装备了。</p>
<p>位于北极圈地带的国家，就没有一个国家不冷的，最多就是冷和很冷的区别。而观测极光又需要熬夜，那么保暖工作就会是旅行准备工作的重中之重。</p>
<p>这里有几个准备服装的要点：</p>
<p><b>1、衣服裤子必须防水防风</b></p>
<p>防风都知道，但需要注意的是，进入极寒地带，防水也很重要。</p>
<p>虽说，穿衣服我们建议洋葱式穿衣法——也就是一层一层往上套，这样衣服之间天然就会形成空气层，对冷热空气进行隔离，以免快速失温——但进出室内外/车内外，水蒸气容易结成冰块又化成水，结果就是，衣服很快就会变成一层厚厚的盔甲。</p>
<p>如果不知道买什么的话，市面上比较流行，也是比较保险的户外服饰品牌，推荐北面（The North Face），这基本上是户外爱好者避不开的牌子了。</p>
<p>首先，北面是全球最大户外品牌，品牌和设计都有料，其次是，产品质量稳定，针对户外这一块做得足够专业，产品线的覆盖也很全面——无论是买帐篷，还是买手套，都可以去北面一站式买齐。</p>
<p>而去看极光的话，比较推荐北面的新款户外夹克，大概长这样：</p>

<p>看起来很薄对吧，这说明了它很轻。出门旅行，最烦的就是打包，尤其是去严寒地区，一件羽绒服就能塞一个箱子——这不太符合轻装简行的背包客了。</p>
<p>另外，这款夹克用了北面比较特殊的“DRYVENT”防水科技面料，摸起来柔软轻薄，但在防水、防风、透气等方面无可挑剔，而且牢固程度堪比冲锋衣。</p>
<p>算是冲锋衣的一个完美替代品。毕竟冲锋衣实在有点占地儿。</p>

<p class="">当然了，作为一款户外夹克，本身也具备了一些户外产品才有的特质。比如，口袋真的很多：男款有10个口袋，女款有8个口袋。</p>
<p class="">另外，本身也配备了zip-in的拉链。  </p>
<div class="com-insert-images"><figure style="margin: 0px;" class="">&#13;
    <img alt="" data-ratio="0.399209" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171225175754abVrfIvxAinK3U98.png-w600"/>&#13;
</figure></div>
<p class="">这是北面的一个特点。北面有不少产品有设计zip-in，比如羽绒服、棉服、抓绒衣等。只要是具备这种拉链的衣服，都可以根据个人需求，进行相互组合。<br/></p>
<p><b>2、外套里面的衣服怎么买？</b></p>
<p>基本原理很简单：内层排汗透气，中层保温隔热，外层防风防水。</p>
<p>所以，最贴身穿的衣服，一般我们推荐选择速干衣，北面独家的FLASHDRY速干科技面料是个不错的选择，无论怎么出汗都能保持身体干爽舒适。</p>
<p>而中层的衣服，推荐选择高品质的抓绒衣或羽绒服。北面的抓绒衣就有轻便、保暖、且结实耐穿的特点。在美国，The North Face几乎就是羽绒服的代名词，从富豪政要到寻常百姓几乎每人都有最少一件。</p>
<p><b>3、除了保暖和防水，鞋子也一定要防滑！</b> </p>
<p>冰雪地带，鞋子不防滑的话……谁摔谁知道。穿着日常鞋，或者随便买一双的所谓登山鞋，麻烦请给自己鞋底上装一个防滑带。不然，就去花钱。</p>
<p>除了防滑之外，对于鞋子本身的厚度，以及内衬的材料，也有相应的保暖要求——北面就有填充羽绒科技保暖棉的雪地鞋，采用全防水的GORETEX科技材质，外加极其抓地耐磨的橡胶大底，可以保证在雪地上行走稳稳当当。</p>
<p><b>4、围巾、帽子、手套都要！就算带上防寒面罩都不为过。</b></p>
<p>在零下三四十度，待一夜可不是开玩笑的。毕竟出去旅行希望收获的是好看的照片，以及有趣的体验，并不是因为四肢冷得根本没办法动弹，最终不得不打道回府。</p>
<p><b>5、如果打算泡温泉的话，泳衣也带上吧。</b></p>
<p>对看极光感兴趣的话，你要了解的基本就是这些啦。而接下来的内容，会教你如何买机票，如何订酒店……</p>
<p>开个玩笑。但即便我们不是飞猪旅行，但我们还是可以送！你！去！北！欧！</p>
