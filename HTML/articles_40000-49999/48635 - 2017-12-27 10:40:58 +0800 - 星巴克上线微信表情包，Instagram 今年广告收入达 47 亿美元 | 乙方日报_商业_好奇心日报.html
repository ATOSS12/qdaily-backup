<h3>最后，也挺重要</h3>
<p><strong><a href="http://www.199it.com/archives/666673.html" rel="nofollow">微博数据中心发布了 2017 奢侈品行业报告</a>。</strong>一些要点：</p>
<ul>
<li>截至今年 10 月，微博上奢侈品行业官方账号共有 11153 个，粉丝总数达 5567 万，发布博文 19 万条，其中 14.7 万条为原创，总阅读量达 136 亿次。<br/>
</li>
<li>年轻人群易被 KOL、明星种草，成熟人群关注品牌官微<br/>
</li>
<li>首次购买奢侈品存在低龄化趋势、奢侈品入门门槛降低<br/>
</li>
<li>带视频、#话题#的奢侈品博文互动率是其他博文的 1.5-2.4 倍<br/>
</li>
</ul>
<p><a href="http://www.199it.com/archives/666673.html" rel="nofollow">更多报告内容戳链接查看</a>。</p>
<p><strong>eMarketer 发布了首个 Instagram 预测，</strong>到 2017 年底，全球将有 5.937 亿人每月至少访问一次 Instagram，该数字到 2021 年将达到 9.279 亿。</p>
<p> 尽管 Instagram 声称其用户群高达 8 亿，但 eMarketer 的预测据称考虑到了重复账户和假用户等。</p>
<p>eMarketer 还预测，2019 年 Instagram 的全球广告收入将从 2017 年的 41 亿美元增长到 108.7 亿美元。<br/></p>
