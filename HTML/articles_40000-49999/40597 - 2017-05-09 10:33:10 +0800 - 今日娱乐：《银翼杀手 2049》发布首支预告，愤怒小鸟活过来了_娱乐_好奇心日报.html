uban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="24"/></a>  </div></div> </div>  <p class="excerpt">我们为你挑选了今天最重要的娱乐新闻。</p>  <div class="detail">  

<h3 finallycleanhtml="true" nocleanhtml="true">24小时内发生的娱乐新鲜事</h3>
<p><strong><a href="https://www.youtube.com/watch?v=gCcx85zbxz4" rel="nofollow">《银翼杀手 2049》发布首支正式预告</a></strong>。故事发生在第一部的 30 年后，瑞恩·高斯林饰演的洛杉矶警局探员 Officer K，将被一个重大发现引向失踪的银翼杀手 Deckard（哈里森·福特）。杰瑞德·莱托饰演的神秘反派也在预告中首次亮相。本片由《降临》、《边境杀手》、《囚徒》的导演丹尼斯·维伦纽瓦执导，长期与其合作的罗杰·迪金斯担当摄影。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=s0501zmmhf3&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p><strong><a href="http://www.cnbeta.com/articles/tech/610417.htm" rel="nofollow">百度游戏正式更名为“多酷游戏”</a></strong>，并从百度原有业务体系中拆分出来，实现独立运营，更名后的多酷游戏依旧是百度在游戏业务上的唯一平台级入口。百度游戏被以 12 亿元出售后，由两家公司接盘，多酷基金以 11.86 亿元受让百度游戏相应资产。<br/></p>
<p><strong><a href="http://lanxiongsports.com/?c=posts&amp;a=view&amp;id=6097" rel="nofollow">张剑正式当选国际足联理事</a></strong>。巴林时间 2017 年 5 月 8 日上午，在亚足联第 27 届全体代表大会上，经大会一致通过，中国足协常务副主席兼秘书长张剑当选国际足联理事，任期为 2017 到 2019 年。张剑也是继张吉龙之后，又一位跻身 FIFA 高层的中国大陆人。根据此前的报道，张剑当选 FIFA 理事后，一项重要的工作就是推动中国未来申办世界杯。</p>
<p><strong><a href="http://news.mtime.com/2017/05/08/1568977.html" rel="nofollow">电影《李雷和韩梅梅》发布先导版预告片和海报</a></strong>，定档 2017 年 6 月 9 日。该片以英语教科书中的经典 CP “李雷和韩梅梅”为人物原型改编，主演为张子枫与张逸杰。该片开拍时，片方称“与以往各种网络微电影和话剧不同，此次的《李雷和韩梅梅》已获得人教版英语教材的正版授权”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.418750" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201705090942302URXMP5Dji7f8k4z.jpg-w600"/> </figure></div>
<p><strong><a href="http://www.chuapp.com/article/283029.html" rel="nofollow">2K 公司总裁及联合创始人宣布离职</a></strong>。据外媒消息，著名游戏发行商 2K 的总裁及联合创始人 Christoph Hartmann 宣布辞职。作为 2K 的联合创始人，Hartmann 十多年来帮助 2K 成为了业界的领军企业，期间曾发行了《生化奇兵》《无主之地》和《文明》等作品。</p>
<p><img data-format="jpg" data-ratio="0.358151" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p><strong><a href="http://www.scfilmsinternational.com/charming-3d.html" rel="nofollow">《怪物史莱克》团队打造的全新动画片《白马王子》日前曝光了首支预告片</a></strong>。《白马王子》是一部音乐动画片，《Let it go》剧场版的演唱者黛米·洛瓦托献声女主角 Lenny，艾薇儿·拉维尼、阿什丽·提斯代尔和邓紫棋则将分别配音白雪公主、灰姑娘和睡美人。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0501udmjia&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p><strong><a href="http://www.billboard.com/articles/business/7785069/warner-music-group-quarterly-earnings-digital-streaming-q2-2017" rel="nofollow">华纳音乐集团发布第二季财报</a></strong>。截止至 3 月 31 日的前三个月，华纳音乐营收增长 11% 到 8.25 亿，数字音乐版块的收入增长了 22% 到 4.39 亿。其中流媒体贡献的收入是最大的驱动，同期增长了 45%，达到了 3 亿。流媒体的收入是实体专辑收入的两倍，下载收入的三倍。</p>
<p><strong><a href="http://comic.qq.com/a/20170508/057459.htm" rel="nofollow">搞笑漫画《品酒要在成为夫妻后》（お酒は夫婦になってから）》宣布 TV 动画化。</a></strong>《品酒要在成为夫妻后》是クリスタルな洋介创作的搞笑漫画，2015 年 4 月开始在小学馆旗下免费漫画网站“Yawaraka Spirits”上连载，目前出版了 5 卷漫画单行本，累计销量超过 25 万部。TV 动画将由制作过《骇客娃娃》、《伯纳德小姐说》、《奇异太郎少年的妖怪绘日记》等动画的 Creators in Pack 公司制作。<br/></p>
<p><strong><a href="http://news.mtime.com/2017/05/08/1569004.html" rel="nofollow">由洪常秀执导的新片《之后》发布预告</a></strong>，这部黑白影片已入围第 70 届戛纳主竞赛单元。早前，戛纳电影节曾官方公开《之后》法国版海报，海报上是主演权海孝的一人黑白影像。影片由金敏喜、权海孝等演员主演。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170509100321adCeTGpuJnyrlOs0.jpg-w600"/> </figure></div>
<p><strong><a href="http://news.mtime.com/2017/05/08/1568973.html" rel="nofollow">开心麻花第三部电影《羞羞的铁拳》定档 9 月 30 日</a></strong>。影片改编宋阳、张吃鱼同名开心麻花原创话剧，讲述了一个搏击选手和一个体育记者，因为一场意外的电击灵魂互换的故事。艾伦、马丽、沈腾、田雨、薛皓文担任主演。</p>
<p><strong><a href="http://news.mtime.com/2017/05/08/1569008.html" rel="nofollow">派拉蒙将发行一部惊悚新片《无尽旋转》</a></strong>。电影由曾制作过《降临》、《怪奇物语》系列、《为什么是他？》的 21 Laps 公司制作。故事讲述一名超自然现象的研究者，前往一座消失的小镇上探究神秘事件时，竟然发现事件背后的真相和他的过去有密切的关系。剧本由新锐编剧 Adam D’Alba 负责创作。<br/></p>
<p><strong><a href="http://www.entgroup.cn/news/Capital/0741721.shtml" rel="nofollow">电商网红经纪公司星游娱乐获得 Pre-A 轮融资</a></strong>，估值 8000 万元，投资方为宸帆。此前星游娱乐完成数百万元天使轮融资，投资方为引爆点资本以及如涵旗下投资公司。星游娱乐为如涵等红人电商公司做网红内训起家，先后协助企业孵化虫虫 chonny、李璐 Gemma 等头部红人。2016 年，以微博为主要载体的红人电商交易额近 200 亿元，2017 年预估将达到 400 亿元的规模。</p>
<h3>又上了新闻的明星艺人们</h3>
<p><strong><a href="http://www.sportsmoney.cn/article/69193.html" rel="nofollow">大鲨鱼奥尼尔成为 《2K18》 传奇版代言球星</a></strong>。2K 官方公布了《NBA2K》年度新作《NBA 2K18》，本作将于 9 月 19 日发售，登陆 XboxOne、PS4、PC、Nintendo Switch 全平台。今年的传奇版代言球星为大鲨鱼奥尼尔，预购传奇版的玩家可以在 9 月 15 日提前进行游戏。本次传奇版同样分为普通版和金版两种，普通版封面为热火队时期，金版封面则是湖人队时期。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.895833" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170509094516MwQXBFxfJntE8Wlc.jpeg-w600"/> </figure></div>
<p><strong><a href="http://news.mtime.com/2017/05/09/1569018.html" rel="nofollow">约翰尼·德普新片出演绝症教授。</a></strong>约翰尼·德普将出演韦恩·罗伯茨自编自导的喜剧电影《理查德的道别》（《Richard Says Goodbye》）。德普将饰演影片的主角理查德。他是一个被告知患上绝症的大学教授。他听到这个噩耗之后，决定将所有的面具和束缚统统丢掉，放任自己过真正想要的生活。</p>
<p><strong><a href="http://news.mtime.com/2017/05/09/1569020.html" rel="nofollow">瑞典男星亚历山大·斯卡斯加德与杰西·艾森伯格将在新片《蜂鸟计划》中扮演一对亲兄弟。</a></strong>《蜂鸟计划》将讲述一对想通过堪萨斯州连接新泽西州的光缆挣大钱的兄弟的犯罪故事，由《战地巫师》的导演金·诺古依执导。<br/></p>
<h3>还有一些有趣的数字</h3>
<p><strong><a href="http://news.mtime.com/2017/05/08/1569010.html" rel="nofollow">200 亿</a> </strong>— 5 月 6 日内地票房突破 200 亿大关，比去年提前 16 天。《速度与激情 8》内地票房超 26 亿，《金刚：骷髅岛》、《极限特工：终极回归》、《生化危机：终章》三部进口片内地票房齐破 10 亿。但是，在 2017 年票房排名前十位的影片中，国产片目前只有《功夫瑜伽》、《西游伏妖篇》、《乘风破浪》和《大闹天竺》这四部春节档大片上榜。值得注意的是，从 1 月 25 日开始，国家电影专项资金办公室开始将电商服务费纳入总票房。</p>
<p><strong><a href="http://www.entgroup.cn/news/Markets/0841725.shtml" rel="nofollow">52 亿</a></strong> — 一份《中国纪录片发展研究报告 2017》调查显示，2016 年中国纪录片年生产总投入为 34.7 亿元，总产值超过 52 亿元，同比分别增长 15% 和12%。专业纪录频道和卫视频道全年共播出纪录片约 7.76 万小时，同比增长 1.6%。北京师范大学纪录片中心主任张同道教授认为，目前，中国纪录片以专业频道、卫视综合频道为主力，以新媒体为助力。<br/></p>
<p><strong><a href="http://tech.sina.com.cn/it/2017-05-08/doc-ifyexxhw2790415.shtml" rel="nofollow">94.4%</a> </strong>—《愤怒的小鸟》开发商 Rovio 公布 2017 年第一季度财报。财报显示，Rovio 第一季度营收 6630 万欧元，同比增长 94.4%。游戏部门在第一季度收入为 5660 万欧元，同比增长 90%。目前，《愤怒的小鸟》系列游戏已经推出了《愤怒的小鸟 2》、《愤怒的小鸟：爆破》和《愤怒的小鸟：朋友》。同时，新 IP 《海湾战役》也吸睛不少，这成为了 Roivo 旗下产品新老交替的一个节点。</p>
