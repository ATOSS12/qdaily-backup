<p>“独立游戏”是什么并不重要。老实说，你也无法给它下个人人都赞同的定义。一些玩家可能更青睐于它最初的意思：没有任何资金来源、完全凭借个人热情去开发的游戏。这个词也一度和情怀、高质、硬核等标签绑定，尽管它实际上也不是那么回事。<br/></p>
<p>市场越来越拥挤，开发者们都在不约而同地尝试探索新边界，并且致力于实现完全属于自己的愿景。因此，我们把独立游戏暂且定义为“有别于大厂流水线产品的创造物”。</p>
<p>如果你有志于创造这样的产品，但你又对前路知之不多，本文大约可以为你提供一些过来人的总结。好奇心日报采访了 6 位独立游戏从业者，我们会从一个游戏的创意说起，希望对你有所启发。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47912" data-title="《把爱好变成职业，这是一份独立游戏创业指南》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171205054815HDuY6FsgfO85rnv1.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47912.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1039"/></a>  </div></div> </div><h3 class="title">你应该做什么样的游戏？</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">对于一个开发者而言，生活中的任何灵感都可以萌发一个游戏点子。重要的是你得想出一个可行的方案将之实践。</p>
<p>平台解谜游戏《雨纪》的灵感来源是 2012 年北京的一场特大暴雨。制作人陈虹曲看到很多人被困在机场和办公室没法回家。“我就想为这个城市做点什么，就想做一个关于希望的故事，尽管后面陆续有别的想法进来，但也算是个执念吧。”</p>
<p>毕业于中央美院的陈虹曲习惯于围绕一个中心思想构建游戏内容。他的第一款产品《万物生长》是一款很简约的控制植物生长方向的游戏，核心概念是“生于黑暗，心向光明”。《雨纪》也是如此，它的核心剧情有关希望，“用手中的光亮去拯救被淹没的城市”，具体表现为一个披着雨衣的神秘女孩到达被雨水淹没的城市，用小小的光去点亮灯和石碑让雨水退去。它的音画和意境非常符合玩家对独立游戏的想象，精美，清新而安静。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171205050636CBxj64aMZP0sXTJU.jpg-w600"/> </figure></div>
<p>这种日常而零碎的灵感，一个有心人可能每天都会发掘出很多。记录，筛选，再用可行性去衡量它们，用具备实际操作性的方案尝试将它们具象化。这一流程的关键在于“可行”，同时要求你对自己的目的无比明确，以及事先对某些类型的理解较深。</p>
<p>这条建议来自于 Grid Games 的臧鑫。他和朋友阿焦在今年刚成立了这个工作室，才发售了首款游戏《Time Up》，一个每关倒计时 7 秒、节奏感强烈的高难度平台跳跃游戏。“想法和创意很多人都会有，但真正要实现它们需要很多工作。设计一个游戏和盖房子没什么区别，不是说房子盖得有特点就行了，这样的房子能不能盖起来还是个问题，因此一定要考虑去解决这些问题。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171205055332HeLER2PQhFmCZrSz.jpg-w600"/> </figure></div>
<p>毫无疑问，要想让解决过程没那么困难，你最好在起步就选择自己熟知的内容。对于从小就玩任天堂掌机的臧鑫而言，平台跳跃正是他理解最深的类别。日后对游戏机制的创新，也是建立在对该类别的熟悉之上。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47912" data-title="《把爱好变成职业，这是一份独立游戏创业指南》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171205054815HDuY6FsgfO85rnv1.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47912.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1039"/></a>  </div></div> </div><h3 class="title">问问自己，这个游戏做给谁？</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">可行性的另一方面要求你知道自己想做什么，是决定拿这款游戏试验、挣钱，还是实现自己的个人理想，表达某个执念已久的心愿。你的目标群是定位尽可能多的用户，还是满足于迎合最核心的小众群体。有些时候，在起步阶段的你可能要做出些妥协——如果你没有充足的资金，又想继续在这条路上走下去，就不得不“现实”一点。</p>
<p>年轻的 7 人工作室 Lizard King 也是在今年发行了第一款游戏《启蒙》。它是一个顶视角的 Roguelike 地牢游戏，用上了时下流行的后天启、克苏鲁等元素，尽管仍是抢先体验阶段，但制作看起来已颇为成熟。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.561719" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171205050933MnmYl1DVuhXNozO5.jpeg-w600"/> </figure></div>
<p>不过工作室的创始人吕璨却承认，“真正能表达我的，肯定不是《启蒙》这样的游戏。”</p>
<p>美术专业出身的他，理想中想做的游戏颇为艺术。</p>
<p>他梦见过保加利亚的布兹卢德扎纪念堂，梦到自己在椭圆形的穹顶下推着一个小拖车，从 A 点把一个个黑色的小方石块运到 B 点。在 2016年云集了开发者的 Global Game Jam，当看到主题“仪式”（ritual）时，他的第一个想法便是这个梦境。于是他当场以梦境为基做了一个小游戏，玩家在空旷的纪念堂内重复着西西弗斯式的举动，不断地在 A、B之间运送石块，每次运完一轮，屏幕上都会弹出一个类似“从哪儿来、到哪儿去”、“为什么要戴电子表”之类的哲学问题。当玩家受不了要退出时，游戏会和他们确认“你已经厌倦了吗？已经不想过这种生活了吗？”选择“是的”，那么它会明确地告诉你你已经死亡，然后是一个灵魂出窍的上帝视角，玩家会看到，堆在 A 点的石块下，压着的却是一张……色情图片。</p>
<p>“传统游戏给了人多巴胺和刺激，我这个游戏里没有，我感到很抱歉，又耽误了大家时间，所以才放了小黄图，”吕璨解释道。他很清楚，这种基于自己想表达的欲望而产生的游戏是“完全飞得找不着边的”，在现在这个市场阶段也看不到任何商业回报的点。</p>
<p>“但是在美国，这种游戏已经有很稳固的用户群了，就是你通过一个机制去讲一个故事，让人感受到一种情绪上的震动。”</p>
<p>欧美市场从一开始就在做内容游戏，玩家受过了极高的市场教育，而中国这个市场还很年轻，吕璨认为，它还没有准备好迎接这种类型的游戏。等到它成熟了，那么他作为艺术家的自我才能得到另一层反馈。“当然，你也可以不考虑商业性去孤芳自赏，但任何人消费你的东西，都是你的福气，你不能期待这件事的发生。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47912" data-title="《把爱好变成职业，这是一份独立游戏创业指南》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171205054815HDuY6FsgfO85rnv1.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47912.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1039"/></a>  </div></div> </div><h3 class="title">什么样的人可以做游戏？</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">如果你是个相关专业的学生，你的“入门”会相对简单，但这并不代表着非专业就没有能力做游戏——知名的独立游戏网站“拼命玩游戏”的创始人“拼命玩三郎”，此前并没有游戏开发经验，在以一个单纯玩家的身份推荐并评测了数千款游戏之后，才开始与伙伴步入游戏开发工作。</p>
<p>实际上在我们采到的开发者中，几乎没有人是真正的游戏设计专业出身。兴趣是他们从事该行的最大驱动因素，这也是所有独立开发者都赞同的——如果你在做自己不情愿的事情，整个过程也将比较痛苦。</p>
<p>如果毫无经验的话，有什么入门读物和网站？你该掌握的最基本的东西是什么？</p>
<p>开发者们的回复是，只要你着手开始操作，这些答案自己会浮出水面。在你想解决具体问题的过程中，你总能搜到有所帮助的网站和论坛。关键还是在于“行动起来”。</p>
<p>《月圆之夜》是一款颇受欢迎的单机卡牌游戏，在 TapTap 上评分达到 9.2。它的主制作人恒成的经历则有点奇特——本科专业心理学，但是在大二那年，他为了做游戏而休学了，“当时就觉得，做游戏比上学好玩，不想把青春浪费了“。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.763761" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171205051541q3KmhtU6Tldz8jCo.png-w600"/> </figure></div>
<p>因为没有学历和经验，找游戏相关的工作非常麻烦，他甚至一度愿意上班不拿薪水，只要能够积攒经验。最后入行的契机也到底是因为“兴趣”和热情——一家游戏公司发现他对三国题材感兴趣，便让他写了一个三国类游戏的任务系统。在写完这个系统后，他拿到了第一份实习工作。之后，他又因为喜欢《神仙道》而给其开发公司投简历，参与了上海和厦门两个地点的面试，而上海录用他的理由，正是因为他此前被厦门拒绝，“他们察觉到我确实很有热情。”</p>
<p>尽管恒成一再向我们强调自己并不是一个正面例子，因为他如今也体会到了没有学历的难处，（有些政策优势享受不到）。如果有回头的机会，他会选择边上学边去游戏公司实习。但是在 2010 年左右，这种行动力的确让人印象深刻。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47912" data-title="《把爱好变成职业，这是一份独立游戏创业指南》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171205054815HDuY6FsgfO85rnv1.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47912.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1039"/></a>  </div></div> </div><h3 class="title">从哪里入手？</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">任何开发者都曾面临过“从哪里入手”的问题。恒成建议，从喜欢的游戏产品或类别入手。“因为你越投入便越会发现问题，即便是好游戏也有值得优化的地方。我之前喜欢《神仙道》，就会主动找他们的研发和运营团队请教。实际上做什么都会有挫折，不过热情会降低挫败感。”</p>
<p>一个团队的分工大概包括程序，美术，策划，再细分会有 3D 建模和动作制作等。选择其中一个角色，就可以摸索着开始实践。“想做程序，就去研究时下流行的代码，或者你所爱的游戏代码，编写游戏原型；想做美术，直接画就可以了。”</p>
<p>在恒成上初高中的时候，他把 A4 纸贴在扑克牌上自创了一套卡牌，加上骰子和棋盘，便勾勒出了一个像模像样的游戏原型；后来，橙光让文字 RPG 变得容易，他在听到某首怀旧歌曲后灵感大发，做了一个辨曲的音乐问答游戏。当下，能让人实现自己创意想法的工具更多，比如网游里的地图编辑器和 Steam 创意工坊等，甚至是在《我的世界》里打造自己的建筑。</p>
<p>《南瓜先生大冒险》的开发者郭亮，入行的情境也很随性。他一开始其实是想画搞笑漫画，”之前闲在家里的时候已经画了很多个人绘本“，他甚至已经勾勒出了南瓜先生的形象。有了这个形象后，郭亮开始找人帮他编剧，但是“编得又不好，我自己画得也没激情了。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.745000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171205051746lFpgTB0VouEL9RGy.jpg-w600"/> </figure></div>
<p>某天在一个游戏群里，他干脆决定不画漫画了，不如就用南瓜先生做个游戏。于是他就让计算机硕士毕业的编剧去学习 Unity，两人开始正儿八经做游戏，“想得很少，我觉得我想得非常少。”</p>
<p>关键是迈出行动的第一步。“当年姜文把《阳光灿烂的日子》的剧本给昆汀看，问他觉得怎么样，昆汀直接回答‘do it’，” 阿焦说，“大概就是这样吧，现在有很多工具可以帮助实现你心目中的游戏，想做的时候去做就行了，方法自然会有。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47912" data-title="《把爱好变成职业，这是一份独立游戏创业指南》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171205054815HDuY6FsgfO85rnv1.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47912.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1039"/></a>  </div></div> </div><h3 class="title">独立开发不必局限于“非商业”的定位</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">独立游戏的成本基本上就是人工费。如果你是一个没有任何外资注入的个人或团队（如果你打算成立拉上伙伴成立工作室的话），你恐怕得靠积蓄支付工资。</p>
<p>从个人层面上来说，这就是持续几个月的烧钱，而且你往往很难回本——作为一个无依无靠的个人或团体，你的游戏在拥挤的 Steam 或移动端市场仿若进入汪洋大海，曝光率的缺乏对它的销量不是好事，而且你也不敢定出一个高价（哪怕这个价位相对于你的付出非常合理），在不及预期的销售额里，你还得抽出 30% 贡献给平台。</p>
<p>所以在当今独立游戏平均定价仅为 8.72 美元的 Steam 上，<a href="http://www.qdaily.com/articles/44510.html">《Brigador》的制作人 Stellar Jockeys 需要发文为自己定价 20 美元的游戏辩护</a>，解释只有卖出 25000 份才能让收入勉强与付给团队的最低工资持平，如果达不到这个数，那么定价就必须“高”。</p>
<p>如果再在节假日参加一些打折，恐怕你要为亏钱做准备，即便是业界的佼佼者——第一批登陆国行 PS4 的《南瓜先生大冒险》，它付费下载是30 元人民币，打个 7、8 折，再抽成给平台，最后卖出 2 万份左右，赚到了几十万，也基本上是只支付了成本，说不定还亏。</p>
<p>“独立游戏是一个以小搏大的事情，一定要把成本控制好。它如果成功的话，就是一个十倍以上的回报，但是它失败的可能性也很大。”<a href="http://www.qdaily.com/articles/43282.html">椰岛游戏的创始人鲍嵬伟说</a>。</p>
<p>这就是并不友好的现实，独立游戏在很多时候面临着“必须挂出低价然而也卖不了太好”的窘境——<a href="http://www.gamesindustry.biz/articles/2017-08-16-indies-need-to-start-charging-more-for-games-steam-spy" rel="nofollow">今年 Steam 夏促时的平均游戏价格跌到了4.63 美元，游戏平均销量 2.1 万份却创了新低</a>。</p>
<p>是的，你有很大的几率发现投资和收入不成正比。因此，那些没有任何背景的独立团队，即便做着自己喜欢的事情，也会时常处于“能不能活下去”的焦虑之中，从而思考自己是不是走了一条过于“独立”的路线、要不要改变自己的风格向市场妥协。</p>
<p>陈虹曲曾经担心，如果独立游戏变得越来越商业化，它是不是有一天就不存在了，会不会变成“独立的商业游戏”，尤其是在资本逐渐向这个市场的靠拢的时候。但是在成立自己的公司 Irisloft、负担起给 3 个人发工资的责任后，他也意识到“自己对独立游戏的梦想是一回事，生存是另一回事”。《雨纪》尽管评分很高且小火了一把，但是销量并不及预期，为了生存，他可能要在下一个项目里做出一些让步，比如考虑借鉴一些经典游戏的元素来压缩开发周期，而不是纯粹的原创，这尽管有违他的意愿，但能允许 Irisloft 撑得更久。</p>
<p>Grid Games 也遭遇到了这种常态——付出积蓄去开发的《Time Up》，首月销量并没达到预期。参考同类型的游戏，他们认为一年之内卖出 2 万份应该可行，但在缺乏推广的情况下，游戏只在首月卖了 1000 份。对于指望着回本以继续开发的人们而言，这可能是他们最不想看到的事情之一。</p>
<p>在这样严峻的情况下，去找投资人并不是羞耻的事情。一个资方能给予的帮助往往是关键的。</p>
<p>恒成开发《月圆之夜》的滴答工作室便得到了巨人网络的支持。当时他去找巨人《球球大作战》的制作人吴萌，表达了创业的苦恼，“想往某个方向做，但是公司要活下来，所以可能不能这么办，得做自己不喜欢的事情”。他特意为我们转述了吴萌的回答——“年轻人最重要的做好两件事，找到你自己热爱的事情，找到志同道合的人，接下来的路才会比较开心，在追求利益的道路上可能会劳累奔波，孤独终老。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171205052219SN1oy2eV9biRpa0U.png-w600"/><figcaption>《月圆之夜》的开发团队</figcaption> </figure></div>
<p>这番话让恒成比较有感触，“我们的青春是否快乐，就看是不是在做喜欢的事情了。” 没有资方，会担心能不能活，“喜欢的事情”可能屈居其次。但如果有资方，那么便不必太在于眼前的短期收入，毕竟独立类型主要还是靠口碑为自己加分。这么做不但能让工作室留给玩家的印象变好，资方也在向员工传递出“只要做出好游戏，公司就会支持”的信息。而且在实际操作当中，资方的干涉并不多，只在团队需要帮助时出面，“他们也知道，束缚就会失去人才。”</p>
<p>独立开发者创造一款游戏的出发点无非是让它成为好游戏，任何能达成这项目标的举动，其实都不该视为是对“独立精神”的背叛。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47912" data-title="《把爱好变成职业，这是一份独立游戏创业指南》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171205054815HDuY6FsgfO85rnv1.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47912.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1039"/></a>  </div></div> </div><h3 class="title">开发是个步步为营的活儿</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">挑选你感兴趣的类别入手，它们往往也是你最熟悉、了解最深入的。除非你的动机并不是做一款精品，而是小试牛刀看看自己能实现到哪一步，比如从《2048》那样的小手游起步。简而言之，请根据现阶段的需要打造游戏。</p>
<p>定好一个大概的进度表，开发周期不宜拖太久，一是因为预算在水涨船高，二是因为过久的“闭门造车”可能会与玩家需求脱节。</p>
<p>但是往往事与愿违，一款游戏是在不断的反馈和调试中逐渐塑形的。开发者们之前没想到的困难会在这个过程中涌现，而游戏偏离原先的设想也是常事。有两个问题可能是你需要反复提醒自己的：自己到底想做什么？以及玩家到底需要什么？</p>
<p>Pathea 工作室最近在开发一款解谜游戏《原生体》，预计明年 3 月面市。在这个画风和氛围很像《传送门》的游戏里，一个小女孩从实验室里醒来，“感受不到我的身体”。玩家需要操纵她躲避监控逃出实验室。整个机制可以简化为把小盒子抛出或放在特定位置计划一条逃生路线，可以说是一个很纯粹的解谜游戏。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171205052711RvrKWpYTN5jDewkA.jpeg-w600"/> </figure></div>
<p>那么一切就要为“解谜”而服务。团队花了不少心思在关卡设计上，并争取把整个体验聚焦于解谜。主策杨斌告诉我们，在人设初稿中，游戏主角本来是个很漂亮的小女孩，但是他们将她改得越来越普通，到最后甚至有点不好看。“如果为了迎合玩家，可以不这么改，但我们就想做个更纯粹的游戏，完全靠游戏性和故事本身来打动玩家，如果想做这种游戏，又把人物做的很漂亮，那就会把玩家印象不同的地方，体验也就不一样了，绝不是这种平和的感觉。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47912" data-title="《把爱好变成职业，这是一份独立游戏创业指南》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171205054815HDuY6FsgfO85rnv1.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47912.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1039"/></a>  </div></div> </div><h3 class="title">你要在游戏里融入多少自我投射？</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">和其他的艺术形式一样，游戏帮助开发者们或多或少地表达了自己的情感，虽然有时候并不是以最直接的方式。郭亮说，“艺术不一定是确切地告诉你什么，它像诗歌，有时只是一些片段……我把我人生的一些细节和喜欢的东西呈现给观众，他们会非常自然地愿意去看，能让他们得到自己想要的，我就觉得已经很好了。”</p>
<p>恒成惊讶地发现，在《月圆之夜》这个卡牌游戏里，不少玩家竟然也为其中的剧情所感染。而故事中那个夜晚变身狼人的小木匠故事，正是他的手笔。他将年少时生性害羞的自己投射到了人物形象上。这让他察觉到，用心投入的地方，一定能被玩家所感受到。</p>
<p>只是很多时候这些表达不宜太多肆意，在你将开发当成工作的时候，“自己的意愿”并不能占据开发的全部，你得面向市场做考虑。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47912" data-title="《把爱好变成职业，这是一份独立游戏创业指南》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171205054815HDuY6FsgfO85rnv1.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47912.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1039"/></a>  </div></div> </div><h3 class="title">你应该听取别人的意见吗？</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">自己想要的和玩家渴求的，并不见得是一件事。要听多少反馈者的回复，这个度只能自己把握。杨斌总结道，玩家可能会做让自己体验更爽的事情，比如在编辑器里把数值开到最大，但是要真正考虑到合理性、平衡性、给予他们怎样的体验又是另一回事了，要考虑得比较久，转变思维，“不能光想着让他们怎么爽。”</p>
<p>不过你可以和《雨纪》制作人一样，依附于某条原则或是某个核心概念，不符合这个概念的可以忽略，对主干没有影响的，则可以听从玩家的意见，比如，《雨纪》在最开始是没有颜色的，纯黑白，玩家在测试后给出的反馈是“彩色更好”，于是陈虹曲花了很长时间将其重新上色。</p>
<p>“当你成为一个游戏开发者后，你就再也成为不了玩家了”，他感慨道，玩家更多的是吐槽，比如 Boss 血太厚，太难打之类的。开发者算是站在一个“对立面”，他负责解决问题。当别人说“我觉得这个游戏节奏太慢了”，那么开发者就要提出一个行之有效的办法去解决它。“他得考虑我怎么消除玩家的这种感觉，到底是哪个地方让他觉得慢了，最后是通过视觉还是玩法上的变化去改善？”</p>
<p>这就是一个发现和解决问题的流程，它需要耗费大量的精力和脑细胞。所以正如上文所说，你最好对此抱有强烈的热情，足以长久保持着兴趣，它能减弱一些挫败感。</p>
<p>在对技巧有所要求的游戏上，测试玩家的不同水平也会明显地拉长开发过程。每一关都有一个倒计时的《Time Up》显然对时机把握和手速要求较高。在初期的测试中，有的平台跳跃老手可以一口气过 3、40 关，“小白玩家”却可能卡在第 10 关。于是开发者得不断地修改关卡难度，直到它与一般玩家的平均水准接近。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171205053228GxIOPgiz2vy9atVY.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201712050532458maHZOeiqUSlMcuX.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171205053251CGVpU1YqvFniONh6.jpg-w600"/> </figure>
</div>
<p><br/></p>

 </div></div>  <div class="card-content article" data-hash="#/card/10"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47912" data-title="《把爱好变成职业，这是一份独立游戏创业指南》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171205054815HDuY6FsgfO85rnv1.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47912.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1039"/></a>  </div></div> </div><h3 class="title">上哪儿去找愿意测试的核心玩家？</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">“小白玩家”是很好接触的，只要发动亲戚朋友来试玩。但是真正能提供建设性意见的硬核玩家却是难以定位的。而一个独立游戏的理想状态，往往是先打动核心用户，再通过口碑传播的方式让更多大众尝试这个游戏。</p>
<p>好在随着国内独立游戏市场的逐步兴起，一些开发者友好的平台也在涌现。移动端有允许玩家预约、试玩、评测的 TapTap，PC 端则有今年刚成立的“奶牛关”——这个机制类似豆瓣的新兴评测站点拥有一个”野蔷薇“项目（来源于《最终幻想 2》对抗邪恶势力的接头暗号），目的便是连接开发者与评测者，让玩家能免费体验试玩，开发者也能同时得到相应反馈和推广机会。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.419580" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171205053419FWr9BYmJ62iqtbLd.png-w600"/> </figure></div>
<p>“现在的网络游戏媒体…被广告、软文充斥着。而如今的手游圈儿也更是在绞尽脑汁诱导用户付费。后来 ProductHunt 启发了我，这种用户推荐游戏并由其他用户投票产生的排行榜，不仅会遏制广告软文、还很好的代表了游戏用户的真实喜好，甚至能促进游戏圈越来越美好，”<a href="https://cowlevel.net/about" rel="nofollow">站长 Yoge 在博客中写道</a>，“我希望给这批真正热爱游戏的人更多深入交流的空间。”</p>
<p>一个问题是，奶牛关等小众独立站点的出现确实为开发者们打开了更多机会之门，但是这批最核心的玩家也往往拥有高于普通玩家的评判标准，这可能让游戏的先期评分没那么漂亮，打击到后来玩家的购买欲。不过很多事情都是难以两全其美的。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/11"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47912" data-title="《把爱好变成职业，这是一份独立游戏创业指南》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171205054815HDuY6FsgfO85rnv1.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47912.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1039"/></a>  </div></div> </div><h3 class="title">市场更加友好，发行更加简单，但也会有烦心事</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">各大商店对版权的重视让换皮游戏的出现概率飞快下降，自己的原创内容得到了一定程度的保护；几部知名的独立游戏让市场环境至少比四年前更健康，因千篇一律的手游而腻味的玩家开始对他们的领域更感兴趣，“独立”的标签已经出现在了平台的醒目推荐位置；数字分销则让零售商变得无足轻重，任何人都能够支付少量的费用在 Steam 和移动端商店上架游戏。唯一的问题似乎只剩下了“如何让你的游戏被更多人知道”。</p>
<p>换句话说，当下独立开发者们遇到了前所未有的好时机。</p>
<p>2017 年至今，Steam 发售了 6000 多款游戏，已经超过了 2006-2014 年的总和。取代绿光的 Steam Direct 或多或少导致了这样的局面，因为它不带评价和筛选系统，100 美元的费用也算不上是门槛。这样拥挤的市场意味着平均曝光率的降低和个体销量的惨淡。<a href="http://www.qdaily.com/articles/45381.html">根据 Steam Spy 的数据</a>，Direct 上线两月后，新游戏的首月平均销量和平均收入，分别比两年前降低了 39% 和 49%，近一半的游戏在头一个月内都没卖出一份。</p>
<p>“独立游戏也是个类似金字塔的结构，最顶端的那些人宣布立项就会被广为人知，盈利应该是很可观的。比如《时空幻境》的销售额可能就有 2、3 亿”，杨斌说，“普通开发者会比较挣扎。如果你让玩家列举你喜欢的独立游戏，重合度应该会挺高。”</p>
<p>在没有援手和外资的帮助下，独立开发者们投入营销的成本几乎为 0。他们所能做的，只是在国内各大游戏论坛和独立网站发贴邀人测试，影响力比较有限。运气好的话，可以联系到 Steam 鉴赏家和某些游戏主播，但是你不能真的寄望于红人们带动销量（Grid Games 带着《Time Up》联系了众多 B 站主播，对方基本会以游戏太难而婉拒）。海外市场则是另一块触手可及却又吃不到的蛋糕了，在海外媒体曝光度近乎没有的情况下，即便游戏拥有英语版，销量还是会很惨淡，“海外真的没什么思路”。</p>
<p>找一个懂行的发行团队为你打理开发以外的事情，可能会让日子好过很多。</p>
<p>椰岛是目前独立游戏发行行业的佼佼者，开发游戏起家的他们似乎更了解独立游戏应采用怎样不同的策略去推广：在大型首页游戏占据流量入口强势提高自身存在感的时候，独立游戏需要利用好有限的成本，尽可能多地向玩家传达出游戏的好玩之处。比如和主播们的付费合作——在发行《超脱力医院》时，椰岛在游戏正式上线时一口气找了 20 个游戏主播；买一些尾部流量，用和传统端游手游不一样的图片素材去吸引用户点击；建立玩家社区，组建 QQ 群，利用问答和福利把用户凝聚在一起。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.888000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171205053821v0KJYMz7LhUk9bET.jpg-w600"/> </figure></div>
<p>对于没什么发行和营销经验的开发者而言，TapTap 无疑是比较友好的平台。这家隶属于心动网络的平台，打出的口号就是“不修改，不联运，不妥协”——不收取开发者任何分成，不让开发者为了渠道喜好而做出创作上的妥协，旨在简化游戏的发行过程，欢迎开发者进入社群共享技巧和经验，提供一定程度的指导。在这个网站上，一穷二白的手游开发者基本能实现自己的理想：免费得到评测玩家，并不用太为发行的事情操心，如果游戏质量足够好，还会被编辑选中推荐到首页。</p>
<p>CEO 黄一孟告诉我们，他们希望开发者“只要专心于做好游戏”，不用担心其他方面。编辑团队在挑选过程中也会只站在玩家角度，“因为游戏利润我们不分成，所以不会去管开发者的游戏赚不赚钱，能赚多少、跟我关系好不好熟不熟，完全通过自己的判断去鉴别，如果这是一个对我们用户好的产品，我们就给你推荐的位置，保证一定的阅读量。”</p>
<p>在腾讯、杉果等大公司纷纷推出自己的独立游戏扶植计划后，开发者面对的机遇更胜以往。尽管这只是个初步萌芽的市场，但它的前景值得让人保持乐观。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/12"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47912" data-title="《把爱好变成职业，这是一份独立游戏创业指南》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171205054815HDuY6FsgfO85rnv1.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47912.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1039"/></a>  </div></div> </div><h3 class="title">什么是独立游戏的终极使命？</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">答案是，探索游戏新的边界。</p>
<p>杨斌不太喜欢多人游戏，尽管平常也玩，也能感受到乐趣，但并不享受人与人之间的攻击性。“想想 MOBA 游戏的定义，它讲究合作，但是游戏没有体现这种概念。有时候玩过以后你会不开心，因为有人会喷你，你自己会喷回去。我不喜欢多人游戏这一点。”</p>
<p>直到他开始玩《风之旅人》。这个游戏里，你会被随机匹配一个 PSN 上的陌生用户，两人结伴同行，没有过多的交互，就是发出鸣叫声飞得更高。他承认自己最后玩哭了，“我认为它重新定义了多人游戏，我没想到一个多人游戏可以做到这样。”</p>
<p>原来游戏还可以这么做——这大概是所有独立开发者想带给玩家的感受。游戏终究是要给人情感体验的，杨斌说，3A 游戏给予玩家的是紧张感、刺激感、一个宏大的故事，但其实它们是具有重复性的。独立游戏的价值在于，它要不断探索游戏设计的边界在哪里，它的市场定位就是不断扩充“游戏还可以怎么做”。类似《这是我的战争》这种探讨普通人在战火中生存的游戏，大厂很难做出来，他们会在保持大基础不变的情况下平稳地往前走。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562225" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201712050541041dNKFrSfgq57UV6n.jpeg-w600"/><figcaption>This War of Mine</figcaption> </figure></div>
<p>体量小、动作快、试错成本低——这就是独立游戏相较于大厂游戏的优势。“小团队独有的敏捷性，育碧和动视这种大厂是达不到的，大厂都很臃肿，”吕璨指出，大厂首先考虑的是商业上稳定的回报，第二就是声誉。在系列游戏里做出大的变动，很容易遭到玩家群体的反弹，他们因而时常考虑，某些革新是否会对自己的名头产生影响。“反而是我们这些什么都没有的人，做什么都比较拼，做着做着就出来了。”</p>
<p>“拓展游戏边界的事情很多人都在做，只能说独立游戏更无畏一点，它会重新定义一件事情，这就是它的创造力所在，它们迈的步伐会更大更有冲击力。”陈虹曲说，“独立”的标签其实也算是一个行业的保护机制，“有一部分人在玩弄人心，有一部分在不断地提高技术、寻求创新和突破，这个行业为了保护这些人，给了他们一个名字叫做‘独立游戏’，之后给了他们更多关注，让他们有持续创造价值和获得机会的动力。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/13"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="47912" data-title="《把爱好变成职业，这是一份独立游戏创业指南》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171205054815HDuY6FsgfO85rnv1.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/47912.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1039"/></a>  </div></div> </div><h3 class="title">独立和商业化并不是一对矛盾体</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">对很多人而言，独立游戏的定义是谜一般的。因为对其纯粹性和独立性的执念，一些玩家甚至不能接受它们和资本、商业化运作扯上关系。</p>
<p>“这样的梦想太沉重了，”杨斌说，“很多玩家喜欢把独立游戏和商业分开。他们觉得独立开发者就应该怀揣着梦想去做这个游戏，不管它最后在商业上是否成功。最好大家可以去想一些其他的方式。盈利总是没有坏处。不要一昧地被‘独立精神’所束缚。”</p>
<p>这也是吕璨的想法。毕竟，只有市场真正的繁荣起来、自己的产品赚到了足够多的资金以至于不用再为生存而焦虑后，他才能甩手去表达更完整的自我，将类似布兹卢德扎纪念堂的那个梦想实现。</p>
<p>当然，在跳入这个市场的人群中，不是所有人都怀着同样积极又诚意的心态。这个年轻的市场存在着任何小众类别流行起来后都无法避免的东西——比如已经有人借着独立游戏的外壳去制作换皮游戏了。一些粗制滥造的抄袭游戏打着独立的标签诓骗玩家，自封“国产独立硬核”，其实产出的是雷同、没有创意甚至是未完成的游戏，让一些玩家对这个类别产生了心理阴影。</p>
<p>它让陈虹曲想起了“情怀”这个词被用滥的历史。“以前这是个好词，现在呢？你没有创造力、没实力，做出的东西不尽如人意，就是‘情怀’，当年大家还都愿意为情怀买单…… 就有点像今天的独立游戏，人们也愿意为之买单。”</p>
<p>但换个角度看，这正是一个正常的市场会出现的局面。试错和探索需要承担更大的风险，开发者大概会经历不少次失败，其中包括和竞争对手的博弈，以及对现有产品的再定义。</p>
<p>“我做事情的思考模式是，不管这款游戏成不成功，我都会继续做下一款游戏。”郭亮说，自己从来没把游戏当成短期暴利的产品，“我只希望我以后做得比现在好，其实就够了。这种好不是用钱让你觉得更好，是作品不断地积累才会让你变得更好。你就是给他几个亿，《变形金刚 7》它还是个大烂片。”</p>
<p>只有一个元素不需要改变：“热爱”。</p>
