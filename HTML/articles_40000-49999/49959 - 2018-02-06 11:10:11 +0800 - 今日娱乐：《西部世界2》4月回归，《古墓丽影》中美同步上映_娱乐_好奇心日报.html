<h3 finallycleanhtml="true" nocleanhtml="true">24 小时内发生的娱乐新鲜事</h3>
<p><a href="https://www.theverge.com/2018/2/4/16971782/westworld-season-2-trailer-watch-hbo-super-bowl-2018" rel="nofollow"><strong>《西部世界》第二季将于 4 月 22 日回归。</strong></a>HBO 在超级碗发布了《西部世界》第二季的预告，预告最后显示了第二季的回归日期。这是 HBO 20 年来第一支超级碗广告，预告中的画面并不会全部出现在第二季正片中。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzM4MTc1MjU1Ng=="/> </figure> </div>
<p><a href="https://v.qq.com/x/cover/u5swzrxeapydgrp/p0546lzb59x.html" rel="nofollow"><strong>《碟中谍 6：全面瓦解》全球首支预告在超级碗曝光。</strong></a>本片中的主演们将遭遇核恐怖主义的威胁，而伊桑曾经的选择也将困扰着他。《碟中谍 6》除原班人马悉数回归外，也有“超人”亨利·卡维尔加盟，身份正邪莫测。本片定于 7 月 27 日北美上映。<br/></p>
<p><strong><a href="http://www.entgroup.cn/news/Markets/0544888.shtml" rel="nofollow">阿里巴巴、文投控股入股万达电影，成第二三大股东。</a></strong>阿里巴巴、文投控股以每股 51.96 元收购万达集团持有的万达电影 12.77% 的股份。其中阿里巴巴出资 46.8 亿元、文投控股出资 31.2 亿元。根据协议，阿里巴巴和万达电影将基于双方在文娱产业丰富的资源和电影消费场景方面的优势展开全方位战略合作。<br/></p>
<p><a href="http://www.gamesindustry.biz/articles/2018-02-05-layoffs-at-capcom-vancouver-report" rel="nofollow"><strong>卡普空温哥华工作室大幅裁员。</strong></a>Kotaku 援引内部信源称，卡普空内部有新的结构调整，温哥华工作室约 50 人被裁，一个未公布的新项目在早期阶段被弃，《丧尸围城》新作被大幅削弱。温哥华工作室的前身是 Blue Castle，被卡普空买下后致力于《丧尸围城》的开发。目前卡普空对此未有回应。</p>
<p><a href="http://news.mtime.com/2018/02/05/1577963.html" rel="nofollow"><strong>《古墓丽影：源起之战》将于 3 月 16 日内地上映，同步北美。</strong></a>本片讲述 21 岁的劳拉作为新人的首次探险，由艾丽西亚·维坎德、吴彦祖等出演。定档海报公布。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.476563" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180206103057kbcq2FU9Ot70RNE8.jpg-w600"/> </figure></div>
<p><a href="http://news.sina.com.cn/c/2018-02-05/doc-ifyreuzn3263976.shtml" rel="nofollow"><strong>微博成央视春晚新媒体社交平台合作伙伴。</strong></a>微博将开启 10 场涵盖历年春晚精彩内容的直播问答。另外，微博将与央视在短视频、直播、内容互动等多领域展开深入合作，打造全球华人聊春晚、 点赞春晚、喝彩中国的互动型春晚。</p>
<p><a href="http://news.mtime.com/2018/02/05/1577982.html" rel="nofollow"><strong>管虎战争片《八佰》首次曝光片场照。</strong></a>《八佰》以抗日战争为背景，讲述的是 1937 年淞沪会战中“八百壮士”在日军围困下坚守四行仓库阵地的血性故事。《八佰》全程采用数字 IMAX 摄影机拍摄，这种行业内最顶尖的 ALEXA IMAX 65 毫米数字摄影机目前在全球仅有四台。</p>
<p><img data-format="jpg" data-ratio="0.370012" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.413281" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180206103119isaK8I0NSYVMU1qJ.jpg-w600"/> </figure></div>
<p><a href="http://tech.china.com/article/20180206/20180206105524.html" rel="nofollow"><strong>优酷网剧《反黑》上线 Netflix。</strong></a>由优酷出品，陈小春、陈国坤等主演的网剧《反黑》2 月 5 日登陆 Netflix 平台，在全球 195 个国家和地区播出。该剧讲述的是卧底探员陈凤翔（陈小春 饰）在破获一宗社团大案之后，转任文职八年被反黑组重新招回，他加入以张少钧（陈国坤 饰）为首的反黑组团队与新晋恶棍展开周旋的故事。优酷另一部自制网剧《白夜追凶》也将于近期上线 Netflix。</p>
<p><a href="http://www.acgdoge.net/archives/19759" rel="nofollow"><strong>漫画《黄金神威》宣布将 TV 动画化。</strong></a>2016 年 3 月，《黄金神威》获得“漫画大赏 2016”最后的获奖作品。故事起先是这、主角为了筹集到金钱从东京前往北海道，因为传说在北海道土著阿依努族中有大批金块存在，在这趟冒险的过程中，也有网友认为很像 20 世纪初北海道旅游宣传片，毕竟漫画中充斥各种北海道土产美食。</p>
<p><strong><a href="http://news.mtime.com/2018/02/05/1577967.html" rel="nofollow">《新白娘子传奇》法海扮演者乾德门去世。</a></strong>曾在《新白娘子传奇》中扮演法海的台湾演员乾德门 2 月 5 日凌晨 4 点病逝于台湾新北市新店同仁医院，享年 74 岁，病因为肺癌。去年 10 月底他被送进加护病房，但病况不见好转，在 5 日凌晨不敌病魔与世长辞。乾德门本名包尔吉古德·钱顾腾德门，又称乾顾腾。六岁随家人从大陆去台湾，1967 年开始担任广播播音员。1970 年出道，签约为台视演员。为人熟知的角色有《新白娘子传奇》中的法海，台版《白色巨塔》中的赵仲民，近来也在《痞子英雄》等片中出演角色。赵雅芝发微博悼念，“好前辈，好演员，真的不舍。”</p>
<h3>又上了新闻的明星艺人们</h3>
<p><a href="http://news.mtime.com/2018/02/05/1577966.html" rel="nofollow"><strong>多兰宣布新片删掉”劳模姐”角色。</strong></a>泽维尔·多兰导演宣布，新片《约翰·多诺万的死与生》将删掉“劳模姐”杰西卡·查斯坦的角色，这个决定“与她的表演毫无关系”，主要因为这部电影内容太多了，原来的剪辑已经有四个多小时了，所以需要调整内容和结构。多兰表示：“经过漫长的思考之后，杰西卡·查斯坦的角色必须从电影中删除。这是一个非常困难的决定。我非常喜欢杰西卡，并且非常钦佩她。作出删掉角色的决定，主要是因为电影的角色、叙述和故事线的调整，它与杰西卡表演无关，一切都与角色有关。杰西卡扮演的这个‘坏人’的故事，虽然有趣而有意思，但看起来它并不属于故事的一部分。”</p>
<p><a href="http://news.mtime.com/2018/02/06/1577990.html" rel="nofollow"><strong>爱德华·诺顿自编、自导、自演的新作重启。</strong></a>爱德华·诺顿的电影新作《布鲁克林孤儿》改编自 1999 年乔纳森·勒瑟姆的原著小说，近日终于在纽约开始制片工作。诺顿饰演的是 1950 年代纽约，孤独的私家侦探 Lionel Essrog，他患有妥瑞氏综合症。，他立誓要解开自己的导师与唯一的朋友，Frank Minna（威利斯饰）的被谋杀之谜。</p>
<h3>还有一些有趣的数字</h3>
<p><a href="https://www.bloomberg.com/news/articles/2018-02-05/eagles-first-super-bowl-can-t-reverse-falling-nfl-tv-audience" rel="nofollow"><strong>1.034 亿</strong></a>——虽然不乏纪录出现，但是第 52 届超级碗的收视情况并不理想。费城老鹰与新英格兰爱国者的比赛吸引到的电视观众人数为 1.034 亿，相比前一年下降了 7%，是 2009 年以来的最低。</p>
<p><a href="https://www.usatoday.com/story/life/tv/2018/02/05/us-27-million-viewers-behind-super-bowl/308846002/" rel="nofollow"><strong>2700 万</strong></a>——相比超级碗收视的下滑，《我们这一天》的超级碗特辑创下了系列收视新高。超级碗比赛后播出的这一集吸引到了 2700 万的观众，比此前纪录的两倍还多。它也是自 2012 年的《美国之声》以来，超级碗后节目收视情况最好的一个。</p>
