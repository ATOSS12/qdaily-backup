<p class=""><a href="https://www.digitaling.com/projects/25514.html" rel="nofollow"><b>Vans 和《QQ飞车》继续合作举办涂鸦大赛，并发布一支广告片</b></a>。Vans 自 2016 年起与《QQ飞车》有过多次跨界合作，品牌主认为飞车玩家大多处于青少年的年纪，和自己的受众有高度重叠。<br/></p>

<h3>其他，也挺重要</h3>
<p><a href="http://www.madisonboom.com/2018/02/04/line-corp-plan-to-launch-virtual-currencies-exchange-service/" rel="nofollow"><b>Line 宣布成立 “Line Financial Corperation”，准备利用这家新公司扩展金融，包括一个虚拟货币加密交易业务，并将开发“区块链技术”作为新公司宗旨。</b></a>Line 已经开始向金融厅申请登录虚拟货币交换者牌照，目前正处于审查阶段。<br/></p>
<p>上线七年后，Line 的用户增长在 2016 年陷入停滞并出现下滑，在引入为品牌引流的电商平台 Line Shopping 功能后，2014 年推出的 Line Pay 终于在去年实现了大幅度增长，全球年交易量超过了 4500 亿日元，注册用户达到 4000 万。目前看来 Line 会在金融业务方面进一步加码。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.634375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180205113336sYWbQz4A2gVvwruR.jpg-w600"/>&#13;
</figure></div>
<p class=""><span class=""><a href="http://www.madisonboom.com/2018/02/05/unilever-squeezes-ad-production-by-700-million-dollars-but-speeds-sales/" class="" style="font-weight: bold;" rel="nofollow">联合利华削减广告成本，营业利润率增长。</a>根据联合利华</span>第四季度财报，去年<span class="">联合利华通过减少广告的制作总数量、更多的创意工作由内部团队完成等方式，削减了大约 7 亿美元的制作成本</span>。这些成本节省很大程度上解释了去年在全球第二大广告主联合利华的营业利润率增长。联合利华将略少于一半的这些成本节省再投入到媒介花费以及店面营销。</p>
<p><a href="http://www.adquan.com/post-5-43412.html" rel="nofollow"><b>肯德基独家冠名爱奇艺综艺《机器人争霸》</b></a>，OPPO 联合赞助、唐小僧首席特约。《机器人争霸》是爱奇艺最新打造的真人秀网综，邀请明星率机器人对战。</p>
<p>具体的赞助金额没有公布，不过有了麦当劳《中国有嘻哈》的不错记录，过去一年营销手段挺花式的肯德基会有什么赞助玩法还比较让人期待。</p>
