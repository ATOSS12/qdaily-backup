<h3>明星又代言了啥</h3>

<h3><b>又是跨界</b></h3>
<p><a href="http://creative.adquan.com/show/42637" rel="nofollow"><b>丹麦音响品牌 Libratone 和站酷合作</b></a>，以 logo 上的“小鸟“为元素，给音响的“外衣”办了个设计大赛，并邀请了品牌首席设计师、央美设计学院教授、著名插画师和漫画人等专业评委点评。共有 3000 多名设计师参与，提交作品约 3500 件，有许多相当不错的设计。</p>
