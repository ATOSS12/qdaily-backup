<h3>大公司有什么事发生</h3>
<p><a href="https://blog.twitter.com/official/en_us/topics/product/2017/Giving-you-more-characters-to-express-yourself.html" rel="nofollow"><b>Twitter 正在测试允许部分用户发送 280 个字符的推文</b></a>。因为有些语言比其他语言更受限制，不应该统一使用 140 字的限制。比如同样说一句话英语需要 140 字，西班牙语需要 154 字，日语只需 64 字。</p>
<h3>有些数字你可能也想知道</h3>
<p class=""><a href="http://www.adweek.com/brand-marketing/is-times-squares-pricey-advertising-worth-it/" rel="nofollow"><b>一块时报广场的广告牌值多少钱？答案：110 万到 400 万美元。</b></a></p>
<p class="">根据时报广场广告联盟发布的研究显示，时代广场每天有 30 万人经过，高峰时有 48 万，有 24 万人会在社交媒体上发布他们拜访的商店、看到的广告牌。这些人平均会在时代广场停留 81 分钟，其中 8 分钟的时间都会用来盯着广告牌。</p>
