<p class="" nocleanhtml="true">沃尔沃联合英国天空广播公司旗下高清频道 Sky Atlantic 出品的系列广告片，非常好看。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" class="lazyload" src="https://player.vimeo.com/video/230146752"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">这支短片讲了一位名叫罗西的优秀小提琴家遭受了灾难性脑部伤害。多年以后，她重新加入管弦乐队，依靠科技读取脑电波，将思想转化为旋律。<br/></p>
<p class="">尽管只有 7 分多钟时长，但这支广告片超乎寻常地使用了大量的细节特写镜头，比如喉部的抖动、颤动的睫毛、快速书写乐谱、抚摸沙滩的手指……展现出一个饱满的、追逐音乐梦想的主人公形象，也让当事人的遭遇更为牵动人心。</p>
<p class="">这个广告系列被命名为 “Human Made Story”，据说全部改编自真实案例。负责监制的伦敦代理公司 <a href="http://www.adweek.com/agencies/grey-london-renames-itself-valenstine-fatt-after-greys-jewish-founders-in-call-for-diversity/" style="background-color: rgb(255, 255, 255);" rel="nofollow">Valenstein＆Fatt</a> 花了大量的时间来寻找这些真实故事，挑选的原则是：人类伟大的创造力真的拥有改变世界的力量。</p>
<p>创意总监 Andy Lockley 表示，我们希望寻找到充满着力量和情感、富有诗意并且具有挑战性的故事。他们将沃尔沃的目标受众定义为”叛逆的先驱者——挑战约定俗成，走自己的路”。</p>
<p class="">对于汽车公司，以及其他许多技术公司来说，要将冰冷的技术（比如说自动驾驶、人工智能）转化为有血有肉，离消费者不那么遥远的品牌优势，说好故事是非常有必要的。我们此前表扬过不少这类广告，<a href="http://www.qdaily.com/articles/32316.html">比如奥迪拍过一支挺蠢萌的自动驾驶技术广告</a>，讲的是这一技术如何拯救了（天生手短没法开车的）霸王龙的忧郁症。</p>
<p class="">前面你所看到的 “Music Of the Mind” 是沃尔沃推出的第二支广告片，该系列的第一支广告上线后就获得了超过 60 万次的下载量，虽然没有那么催泪，但更具有疯狂的想象力。“Nemo's Garden” 讲的是一个大胆的计划：通过在海底种植农作物来拯救意大利的家庭农场。</p>
<p class="">希望你喜欢。</p>
