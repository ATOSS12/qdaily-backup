rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="63"/></a>  </div></div> </div>  <p class="excerpt">双峰级别的困惑</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">知名制作人小岛秀夫的每一个动作都会引发业界关注，而他和科乐美分手后的第一部作品《死亡搁浅》自然牵动着所有人的目光。</p>
<p>在上周五的 TGA 颁奖典礼上，小岛秀夫带来了一款长达 9 分钟的新预告。继去年的 E3 和 TGA 之后，这已经是本作的第三款预告。它似乎隐含了巨大的信息量，然而观众仍然对游戏的剧情和机制一头雾水。和传统的 3A 游戏大片式预告比起来，小岛出品的内容真的太特立独行了。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=i051647we31&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>其实自第一款预告开始，分析镜头就成了玩家的乐趣之一。在那款预告中，“弩哥”诺曼·瑞杜斯出演的主角 Sam 在一片死物的海滩醒来，怀中的胎儿消失，仅留下一长串黑色脚印攀过他留有剖腹产伤痕的腹部。</p>
<p>所有游戏频道都为解读这些意象绞尽脑汁，还诞生了一个让不少人感同身受的梗：</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.756000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171211115525iMK9N1jfAulzL6mP.png-w600"/><figcaption>我，试着分析预告是什么意思</figcaption> </figure></div>
<p>年底第二款预告的出现非但没有解决这些疑问，反而带来了更多困惑。预告 2 中又有两位名人出现。分别是曾经与小岛合作《寂静岭 P.T.》的知名导演吉尔莫·德·托罗，以及丹麦演员“汉尼拔”麦斯·米科尔森。这部预告里出现了有机生命体驱动的武装力量、黑色外星触手、保育装置里的婴儿等——仍然让人摸不着头脑。</p>
<p>如果玩家指望第三款能带来启蒙，大概也是想多了。“看完后，我发现自己对这个游戏知道得更少了，我简直不能更高兴。”</p>
<p><img data-format="jpg" data-ratio="0.420139" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>不过这不妨碍人们结合已有信息做出了种种发现和猜测。</p>
<p>比如 Sam 身上的 137 编码指代旧约《诗篇》137:9 “拿你的婴孩摔在磐石上，那人便为有福”；那个让人印象深刻的腹中胎儿场景则指向一个很受欢迎的理论——“胎儿是角色们的克隆体，预告中那人把自己的记忆传送到克隆体中后将他抛给 Sam，然后自杀获得新生”，从此 Sam 会通过“连接”的方式保护胎儿，即他死去队友的克隆体；另有人分析说，预告中的“爆炸”指的是小行星坠毁，带来的外星生物通过吸收其他生命体存活，并在吸收同时让其他有机体迅速老化，人类将自己连接在基因改造后的胎儿上阻止老化过程。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.660460" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171211115803LhMzU320Xk7VvNIY.png-w600"/> </figure></div>
<p>抛去各种理论不谈，玩家至少知道了他们会面对什么敌人——一种隐形的生物，你只能通过其黑色脚印和辅助灯光发现它们，大概会包含潜行元素。</p>
<p>作为业界最优秀的叙事大师之一，小岛秀夫确实一直在探索游戏设计的边界，这应该是玩家的幸运了。</p>
<p>《死亡搁浅》将是一款 PS4 独占游戏，发售日期未定。</p>
