a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="36"/></a>  </div></div> </div>  <p class="excerpt">酷炫又让人不安</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">《你从未在此》（You were never really there），这部进入了第 70 届戛纳主竞赛单元，获得金棕榈提名、最佳编剧和最佳男演员的电影近日公布了英国版预告。</p>
<p>本片中，饱受创伤后应激障碍（PTSD）的老兵（杰昆·菲尼克斯饰演）以营救被迫性交易的女性为生。在他最近接到的一起案件里，种种阴谋将他导向了一条更黑暗的路径，在以暴制暴杀出一条血路的同时，他自己的精神似也陷入混乱。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=y0532h1dxjv&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>预告剪辑的方式让它看起来像是《飓风营救》和《John Wick》的合体。冷峻，阴暗，台词简单，动作场景的切换显得格外凌厉，配乐入耳又抓人，整体是对“带感”的完美诠释。</p>
<p>导演的过往作品提醒观众，电影可能不似人们想象中的那样简单粗暴，它会更有野心。</p>
<p>这位来自苏格兰的女导演琳恩·拉姆塞，成名作是 1999 年的《捕鼠者》，它用一起谋杀和城市的破败环境表现主角内心的孤独，也在呈现贫穷、抑郁无处诉说等主题；2011 年的《凯文怎么了》则更进一步，用冷淡又迷幻的镜头探究了一起弑亲悲剧的源头，插叙制造悬念，随性变化的配乐让人提心吊胆，母子关系的演变和男主心理的扭曲令观众极为不安。拉姆塞也凭借这部电影获得了第 64 届戛纳金棕榈提名。</p>
<p>根据导演对边缘人格和精神失控的喜好推测，《你从未在此》不仅仅是又一部《飓风营救》式的普通动作片。男主的 PTSD、一路走来的暴力之举和其亲眼见证的罪恶，可能会发展出意外的结局，预告结尾的对镜一笑似也暗示了“混乱”的走向。与其说是动作电影，大概更偏向主角的内心探索。豆瓣网友给出了“既有欧洲文艺片的矫情，又有商业片的黑暗酷劲”的评价。</p>
<p>本片将在 3 月 9 日英国上映。因为已由亚马逊购得版权，所以也会在今年年底前上线 Amazon Prime。</p>
