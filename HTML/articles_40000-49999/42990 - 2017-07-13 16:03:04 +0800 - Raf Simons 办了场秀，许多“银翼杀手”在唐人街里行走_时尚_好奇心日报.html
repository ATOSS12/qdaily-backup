http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="77"/></a>  </div></div> </div>  <p class="excerpt">帽子是在亚洲旅行时，看到大妈们戴着用来防晒，Simons 深受启发。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">7 月12 日晚上十点，曼哈顿大桥下，伴随着火车、汽车的轰鸣声，Raf Simons 在雾气弥漫，充满末日感的唐人街（Chinatown）中展示了 SS18 男装。如果你看过《银翼杀手》这部史诗级的科幻电影，对这样的场景和氛围不会感到陌生，霓虹灯招牌、灯笼上写着的“复制人”、发光伞柄的雨伞则更加直白地向这部电影致敬（银翼杀手第二部将在今年 10 月上映）。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170713115048BTSLPZaDtReyYmoI.jpg-w600"/> </figure></div>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=r0525yqcaz6&amp;tiny=0&amp;auto=0"/><figcaption>《银翼杀手》唐人街片段</figcaption> </figure> </div>
<p>“我想要这种强烈的亚洲文化和强烈的西方审美结合在一起的感觉。看到不同文化汇聚在一起让我觉得很有趣，尤其是当其中有一种过去视角的未来主义感的时候”，<a href="http://www.gq.com/story/raf-simons-spring-2018-exclusive-interview" rel="nofollow">Raf Simons 对 GQ 说</a>，他因为担任 Clavin Keith 创意总监而搬到纽约，这座城市成为他最大的灵感来源，多文化的融合也是他在纽约街头最常看到的东西。</p>
<p>“我很受启发”，在经历了柬埔寨、上海、清迈等地的亚洲之旅之后 Raf Simons 说道，“整个亚洲文化，宗教仪式”。在这次 collection 中很多元素都来自旅行时的所见所闻，比如受到佛教僧侣穿的长袍启发的设计、模特头上的渔夫帽是 Simons 在大街上看到一些大妈们用它来防晒。</p>

<p>另外一个显而易见的灵感来源是乐队 New Order 和 Joy Division 的专辑艺术，你可以在衣服上的图像印花上、模特手提的灯笼上、直白的 T 恤字母中看到乐队的专辑封面和信息，这些是与制作这些的封面艺术家 Peter Saville 合作，从他的作品中翻出来一些印到了衣服上，Peter Saville 也是 Clavin Keith Logo 新字体的设立者。</p>

<p>“我想回到我最开始的地方，从创造自己独特打扮的青年文化中汲取灵感，如朋克、新浪潮、新浪漫主义，但是用一种更极端的方式，和我的过去联系更紧密”，<a href="http://www.gq.com/story/raf-simons-spring-2018-exclusive-interview" rel="nofollow">Raf Simons</a> 说，时尚界也总在讨论如何平衡商业和艺术，Raf Simons 也许可以算一个 Case Study 的典范，在自我表达和品牌表达中找到一个平衡点，就像不久前刚刚发布的<a href="http://www.qdaily.com/articles/42658.html">“音乐视频广告”-“I Dare You”</a>。</p>
<p>站在唐人街潮湿诡异的街道上，你可以看到 Marc Jacobs、断背山的演员 Jake Gyllenhaal 、潮牌 United Arrows 的主理人、说唱歌手 A$AP Rocky 等等，Rocky 在回去后还出了一首 rap -“Don‘t touch my Raf”，来表达自己对 Raf 的喜欢。</p>
