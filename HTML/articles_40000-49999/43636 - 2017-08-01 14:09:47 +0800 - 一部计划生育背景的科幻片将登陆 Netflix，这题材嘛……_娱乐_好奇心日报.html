<p finallycleanhtml="true" nocleanhtml="true">还对《超感 8》的离开感到可惜吗？那么这部电影大概可以弥补你的缺憾。</p>
<p>很快会登陆 Netflix 的这部新片题为《星期一发生了什么》（What happened to Monday），让人有点困惑。不过他们发布的预告片倒是解释了很多问题：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0532avc6zd&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>本片幻想了一个因为人口爆炸而企图控制人口增长的未来国度。这个国家采取了极端的独生政策，每家多出的孩子会被注射药剂陷入休眠。讽刺的是，配合孩子们被强制带走这一画面的，正是计生局局长的慷慨陈词，“30 年来，是我们计生局控制了灾难性的人口爆炸，这才得以建成可持续发展的社会，充满了希望和可能性。”</p>
<p>一组七胞胎在这样不幸的情况下出生了。她们的祖父（威廉·达福饰演）为了保住全部 7 个孩子，自幼就教她们用同一个身份生活，并给她们取名周一到周日，每个人每周只可以用这个身份外出一次，其余时间就得宅在家。某天，周一突然被当局带走，她各怀技能的姐妹们必须团结起来拯救血亲。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.481429" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170801134902273mydcT1xkBRf9r.jpg-w600"/> </figure></div>
<p>这部电影的剧本其实早在 2010 年就出现在了好莱坞“黑名单”网站（关于这个网站的故事，你可以看文末延伸阅读）上，不过直到去年才制作完成，在多伦多电影节放映时被 Netflix 看上。它的国际版标题为《七姐妹》，Netflix 在买下它后保留了其更有意思的原名。</p>
<p>导演 Tommy Wirkola 此前执导了《女巫猎人：韩赛尔与格蕾泰》，这次他选择了劳米·拉佩斯挑起大梁。曾主演了瑞典版《龙纹身的女孩》和《普罗米修斯》的拉佩斯，将一人分饰 7 角，演出造型、性格、技能各不相同的七胞胎。在原作中，这个角色是男性。</p>
<p>本片的概念和动作场面已经引起了大批观众的兴趣。有人评论这比较像《使女的故事》逆转版，在那个故事里，政府逼着女性成为生育机器，不过二者的主题都是相似的，即反抗一个蔑视人权的当局；也有人指出它是《黑色孤儿》和《超感 8 人组》的结合，七胞胎的心灵感应、利用彼此技能紧密合作，确实和 “8 人同心”的概念如出一辙。</p>
<p>8 月 18 日，你就可以看到 7 个劳米·拉佩斯去颠覆世界了。</p>
