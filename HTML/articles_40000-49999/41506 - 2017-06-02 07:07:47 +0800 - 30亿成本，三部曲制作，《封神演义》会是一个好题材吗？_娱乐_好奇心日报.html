<h1>30亿成本，三部曲制作，《封神演义》会是一个好题材吗？_娱乐_好奇心日报

 icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="30"/></a>  </div></div> </div>  <p class="excerpt">又一部结果说不好的“大片”，不过它拥有一个口碑还不错的班底</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">乌尔善执导的新电影《封神》 5 月 31 日在北京召开了首场发布会。这部根据《封神演义》故事改编而来的电影系列将拍成三部曲，目前还在挑选演员阶段，计划于 2018 至 2019 年拍摄，2020 年至 2022 年一年一部上映。</p>
<p>先来看看《封神》的片名概念短片。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=o0023bdja2i&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>《封神》是乌尔善筹备了多年的项目，他说自己从小就对《封神演义》这样的故事非常着迷。乌尔善曾经就读于中央美术学院油画系和北京电影学院导演系，2012 年执导过《画皮 2》，2015 年执导《寻龙诀》。</p>
<p>实际上《封神》2012 年的时候就传出要立项的消息，当时投资方还是华谊，如今主要出品公司已经换成北京文化。北京文化全称北京京西文化旅游股份有限公司，是一家从旅游公司起家的上市娱乐传媒集团，2013 年收购了《同桌的你》出品方摩天轮文化。《封神》的制片人除了摩天轮 CEO 杜扬，还有老牌电影公司安乐的老板、《捉妖记》的制片人江志强担任监制。</p>
<p>北京文化已经为《封神》的前期筹备投入了四千万的资金，在今年开始海选演员之前，他们已经花费两年多的时间筹备剧本。由于电影要一口气拍三部，同时还是最花钱的古代玄幻，总成本号称将达到 30 亿人民币。这也使得电影票房每部就要达到 30 亿左右。现在国内电影上映的所有超过 20 亿的也只有 4 部，其中 2 部国产片《美人鱼》和《捉妖记》，这两部的制作成本分别大约为 4 亿和 3.5 亿。而乌尔善上一部《寻龙诀》的投资大概是 3 亿人民币，总票房是 16.8 亿。</p>
<p>北京文化董事长宋歌强调的词是“电影工业”，他们当然希望能够“追赶”的对象是好莱坞的超级英雄类型。制片人杜扬说：“三部连拍和 30 亿左右的投资在中国影史上都是第一次，对全球票房也有很高期待。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="webp" class="lazyload" src="http://img.qdaily.com/uploads/20170601152713CkOKfHywctbEnXvA.jpg-w600"/> </figure></div>
<p>《封神》如此花钱，但乌尔善强调他会优先选择时间、精力都足够集中的新人来出演，也就是说明星片酬还不是大头，费用将主要用在这部奇幻战争片所需要的制作费上。无论是导演乌尔善还是制作公司，都对《封神》寄以厚望。乌尔善把电影形容为“填补华语电影在神话史诗方面的空白，同时努力探索中国传统历史文化的现代化和电影化叙事路径。”——<a href="http://www.jiemian.com/article/1253481.html" rel="nofollow">当然他的具体解释会更加好懂</a>：“封神的魅力其实是人物的丰富性，有点像奇幻版的《史记》，你可以把它理解成中国古典世界的缩影，只不过用了一个更有想象力的方式展现出来。你看有暴君，有英雄，有红颜祸水，有忠臣、小人，有各种超能力者，超能力者又有不同的立场。”</p>
<p><img data-format="jpg" data-ratio="0.374742" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>三部曲的原因是从回收成本考虑，也是因为原著内容太过繁杂。乌尔善说：“15 世纪诞生的《封神演义》这本小说本身就有一百回，而 12 世纪的《武王伐纣平话<span style="-webkit-text-size-adjust: 100%;">》，本身就有上中下三卷的。这两个版本结合进行了改编，第一回到第三十四回，以黄飞虎归周算是第一段落，主要讲纣王无道，诸侯反出朝歌；第三十五回到六十七回，是第二个段落，是三十六路伐西岐。从六十七回开始姜子牙金台拜帅、武王伐纣到结束，为第三段。其实这是非常均匀的三个大段落，所以我们改编是依据这个大的结构来做改编的。”</span></p>
<p>去年张艺谋的《长城》投资 1.5 亿美元，同样是打着工业大片的旗号，但最后票房亏本口碑失败，<a href="http://www.jiemian.com/article/1253481.html" rel="nofollow">不过乌尔善主动将自己的喜好“区别开来”</a>，“《长城》也是一样，大题材，又有长城又有饕餮，又有大明星、大制作、大营销，仍然是这样的，结果是一样的。我觉得这都是非常好的例子，是不是堆砌商业元素、堆砌商业符号就意味着这个电影一定大卖？这两个已经充分证明了结果是什么。”</p>
<p>实际上监制江志强是第一个提出拍三部曲的人，但江志强当时表示自己也不懂三部曲怎么拍，于是引荐了《指环王》三部曲制片人巴里·M·奥斯本作为制作顾问。</p>
<p>发布会上包括奥斯本在内的《封神》的几位幕后主创都来到现场。由于演员阵容都还没有定，所以现在的卖点都集中在这个班底上。编剧方面，冉平和冉甲男(《画皮2》)负责影片编剧，芦苇(《霸王别姬》)与詹姆斯·沙姆斯(《卧虎藏龙》《断背山》)担任剧本顾问，叶锦添(《卧虎藏龙》)担任艺术指导，道格拉斯·汉斯·史密斯(《独立日》)任特效总监，王昱(《黄金时代》)任摄影指导。</p>
<p>在芦苇看来，这个项目最吸引他的是故事主题：“目前中国的影视作品存在两个问题，一个是平庸化，一个是庸俗化。我们希望拍出这样一部电影，让在现实中最缺乏的英雄主义和浪漫主义得以呈现。”</p>
<p>乌尔善说，电影现在的进度是已经完成分场大纲，编剧开始写台词剧本了，“我要求整个剧本的戏剧性要非常强，奇幻和动作元素要贯穿整个故事”。</p>
