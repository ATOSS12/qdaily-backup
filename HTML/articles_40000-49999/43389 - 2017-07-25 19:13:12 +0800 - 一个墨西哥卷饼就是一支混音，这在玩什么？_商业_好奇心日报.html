s="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="119"/></a>  </div></div> </div>  <p class="excerpt">猜猜牛油果是什么声音？</p>  <div class="detail">  

<p nocleanhtml="true">美国快餐连锁店 Chipotle 推出一个体验活动叫 “SAVOR.WAVS” ，食客可以把食物组装成一支曲子。这个主营墨西哥卷饼的餐厅找来音乐制作人 RZA ，给 51 种食材都配上了不同乐器的声音，然后根据顾客自由选料的墨西哥卷饼组合，把这些声音组成一支独一无二的 Remix，同时可以获得一份免费卷饼。<br/></p>
<p>这个活动的口号是：“Chipotle 提供原料，RZA 进行生产，由你来组装。”他们为此拍了一支好看又好听的视频，先来看看 RZA 是怎么玩的：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=t05296ohsz6&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>在 RZA 编制的食物乐库里，各种食材都有自己的“声音”，牛油果代表的是中提琴的声音，鸡肉是贝斯，黑豆则是喇叭声……在 SAVOR.WAVS 的网页上，你可以体验到这个“翻译食物”的奇妙过程。制作一个传统墨西哥卷：你可以往里面添加香柠檬、黑豆、红辣椒、酸奶油、玉米、鳄梨调味酱和奶酪等。等候约 30 秒钟，就能看到一个由食材组成的万花筒画面，这些食材所携带的音乐也随之而来，音乐成品的奇异程度也取决于食物搭配的大胆程度。</p>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.693362" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170725171452pksmxgoy7rw0N2OF.png-w600"/></figure><p/>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.491111" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170725171516nqbOFy23RmY1ctIP.png-w600"/>&#13;
</figure><p/>
<p><img data-format="jpg" data-ratio="0.444934" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.568333" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170725171534gufVEy7z9UsR4O0e.png-w600"/>&#13;
</figure></div>
<p>在这个活动中，RZA 为这些食材所配的声音都来自真实的乐器，而非电子合成乐，Chipotle 想借此强调：自家食物都是天然的。Chipotle 首席营销官 Mark Crumpacker 表示：“ SAVOR.WAVS 代表着我们致力于在食品中只使用真实成分——没有任何色素，香精或其他工业添加剂。”</p>
<p>Chipotle 自1993年在美国开店以来很受年轻人欢迎，目前已经开了 2300 多家连锁店，主要售卖墨西哥卷饼、沙拉、汉堡等。它推出过一系列动画短片，制作精良，共同特点是：强调健康的理念、以流行歌曲为 BGM、很有情怀。</p>
<p class="">然而，情怀广告背后却是接连不断的食品安全问题：2015 年到 2016 年间有 100 多起因食用 Chipotle 而导致的食物中毒事件，Chiptole 还为此暂时关闭了美国的 43 家门店。<a href="http://ir.chipotle.com/phoenix.zhtml?c=194775&amp;p=irol-newsArticle&amp;ID=2161714" rel="nofollow">2016年第一季度财报</a>中销售额下降了 23.4% 。<br/></p>
<div class="com-insert-images">
<p/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.456229" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170725175536FxZcz0trGKeLSXQq.png-w600"/>&#13;
</figure>
</div>
<p>为了挽回那些因食品安全问题而流失的顾客，2016 年 Chiptole 推出了动画短片《A love story》，讲了一对情侣各自经营着街边小店，后来虽发展壮大成两家大工厂，却因竞争而破坏了亲密关系，也牺牲了食物的品质。背景音乐来自后街男孩的《I want it that way》，这支由 广告公司 CAA Marketing 和动画公司 Passion Pictures 制作的短片上线五天就获得了 370万次点击量。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=y03162j05p9&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">Chipotle 想通过动画表达：自己售卖的食物其他油炸快餐不同，是健康的、没有过度加工的，并以此来重塑品牌形象。</p>
<p>可就在上周，据<a href="http://www.businessinsider.com/chipotle-confirms-norovirus-2017-7" rel="nofollow"> Business Insider </a>报道，Chipotle 将弗吉尼亚州的门店关闭两天进行全面消毒，因为至少有 133 人因为在店就餐而感染诺如病毒。其首席执行官 Steve Ells 在一份声明中表示：“我们将不断努力寻找新的创新方式来确保我们的食品安全。”</p>
<p class="">虽然确保食品安全的措施还未知，创新倒是来得很快—— SAVOR.WAVS 活动随即推出，这次不再是动画故事片，改用音乐来强调食材的天然和健康。这个让人能玩起音乐的网站或许能将一些被坏新闻赶跑的顾客吸引回来，但信不信任则是另外一回事了。</p>
