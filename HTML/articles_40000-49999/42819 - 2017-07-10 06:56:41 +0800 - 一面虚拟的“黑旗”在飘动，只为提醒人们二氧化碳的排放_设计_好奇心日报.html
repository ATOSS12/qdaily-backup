<p>今年 4 月，全球二氧化碳浓度创新高，夏威夷 Mauna Loa 监测站首次记录到二氧化碳浓度突破 410 ppm，这意味着未来几年自然极端气候变化还会增加，高温热浪、台风暴雨，甚至是地震火山。</p>
<p>爱尔兰艺术家 John Gerrard 今年推出短片 Western Flag ，目的就是呼吁大家关注大气中二氧化碳浓度不断上升给整个地球带来的威胁。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

	&#13;
</div>
<p>1901 年，美国德克萨斯州 Beaumont 打出了第一口“万吨井”，发现了 Spindletop 油田，也是世界上第一个大油田，日产 10 万桶石油，成为得克萨斯州石油繁荣的代名词。如今很难想象，这个被看作现代石油工业诞生地的富庶之地，如今却变得贫瘠荒凉。</p>
<p>John Gerrard 曾先后在牛津大学、芝加哥艺术学院和都柏林三一学院读书，他擅长运用复杂的计算机编程营造后电影式的虚拟空间，由此制造出“实时”的虚拟影像。</p>
<p><img data-format="jpg" data-ratio="0.413601" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>Western Flag 就是其 “实时”虚拟影像的代表作品之一，取景之地选在了曾经的 Spindletop 油田上，意在通过展示 Spindletop 油田的今昔对比，展示气候变化带来的威胁。“20 世纪留给我们的，不仅仅是爆炸式的人口增长以及更好的生活水平，它更是大大提高了大气中的二氧化碳含量。” <a href="https://www.dezeen.com/2017/07/06/western-flag-john-gerrard-billowing-black-smoke-real-time-video-art-installation/" rel="nofollow">John Gerrard 表示。</a></p>
<p>短片中，茫茫荒野的中心立着一个旗杆，7 条持续高压喷出的黑烟构成了旗帜的模样。John Gerrard 用计算机编程的方式，将这面冒着黑烟的旗帜置于根据 Spindletop 地区描摹的虚拟环境中，并在 24 小时内根据德州当地时间、光线的变化实时转播。</p>

    <img alt="" data-ratio="0.728003" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170709121723CaLMRpHlTGUnK9qz.jpg-w600"/>&#13;

</figure></div>
<p>这个模型没有运作时限，运作它的软件会实时计算这个动画需要的每一帧，而那些持续喷射的黑烟也不会以重复的形式出现，以尽可能地模拟显示。而观众在短片中除了这面冒着黑烟的旗帜，还能观看到 Spindletop 地区的日升日落，以及一天当中的光影变化。</p>
<p>今年 4 月 22 日世界地球日，英国第四频道电视台还介绍并播放了 Western Flag，之后短片在伦敦萨默塞特宫展出。</p>
