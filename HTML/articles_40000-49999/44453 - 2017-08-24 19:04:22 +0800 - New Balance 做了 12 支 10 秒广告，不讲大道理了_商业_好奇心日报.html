<h1>New Balance 做了 12 支 10 秒广告，不讲大道理了_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20170824174507gJ7OoM4iZAFEpQ18.gif?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200213C9AwiraDF6c5vPTz.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">宣海伦</span><span class="date smart-date" data-origindate="2017-08-24 19:04:22 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-08-24 19:04:22</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="44453" data-title="《New Balance 做了 12 支 10 秒广告，不讲大道理了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170824174507gJ7OoM4iZAFEpQ18.gif?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/44453.html/" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="167"/></a>  </div></div> </div>  <p class="excerpt">社交传播越短越好？还看对话人群和营销计划</p>  <div class="detail">  

<p class="" nocleanhtml="true">New Balance 为 247 系列推出的最新营销，是在微博上每 2 小时放出一支 10 秒钟超短广告片，从 8 月 21 日早上 7 点一直持续到次日 5 点，连续发布了 12 支短片。<br/></p>
<p class="">把这 12 支合起来，一口气看完也就 2 分钟不到的时间，轻松没负担?</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=z0540124hdv&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">关注 New Balance 营销的朋友可能会觉得，这场名为 “24 小时尽兴指南”的营销其实……挺一反常态的。无论是此前深入人心的 547 系列《这是我们的原色》，还是讨论度很高的、李宗盛代表的英美产系列《每一步都算数》，都是在 10 分钟上下的长篇大论，说故事、讲道理、卖情怀，很有点教育消费者的说教范儿。</p>
<p class="">“我们和 New Balance 已经合作蛮久了，一开始做这个品牌，是会有这样的惯性（思维）。”曾经一手操刀了上述几个 New Balance 经典营销案例的广告公司 W 的创始人李三水表示，针对 247 系列，他们确实是想做一个“不讲道理的，没有时间跟你废话的”品牌传播，和之前都不一样的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170824183723HagnTqWc7VEhLBxy.gif-w600Gif"/>&#13;
</figure></div>
<p class="">如你所看到的 12 支超短视频，在一开始的设计中其实是更短、频次更多的 24 支 7 秒广告，正好暗合 247 系列 “24 小时 x 7 天” 的品牌概念。</p>
<p><img data-format="jpg" data-ratio="0.361652" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p class="">“我觉得一个最好的广告，要么是完美阐述品牌理念，要么就是示范品牌的行为和逻辑。”李三水告诉《好奇心日报》，247 系列“尽兴而活”的品牌概念很简单、直接，属于所有人都明白但具体应该怎么做呢？不知道。“所以我们用这样一个全天候的时间轴， 把年轻人的一个生活习惯和行为串起来。”</p>
<p class="">整个拍摄的过程很快，在香港三天完成了拍摄。比较费功夫的环节是对于每支广告“是什么样的场景、是什么样的人、包括是什么样的穿搭”的讨论。结合 247 全天候百搭的产品特性，W 公司在拍片时也花了蛮多心思去考虑模特的服饰穿搭。</p>
<p class="">最后为什么没拍成 24 条？还是出于传播需求的考虑。在碎片阅读的时代，24 条视频广告实在是太多了——即使是 7 秒钟也不行。就 New Balance 官方微博上的传播效果来看，第一条短视频基本代表了最高的转发和阅读量，午夜 12 点后发布的三条的阅读量明显下降许多。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.744574" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170824183840jL6Ii9rfabJQw3Y5.png-w600"/>&#13;
<figcaption class="">凌晨三点发布的短片转发量为个位数</figcaption></figure></div>
<p>在另一个非公开传播的社交环境里，也就是 New Balance 的粉丝微信群里，这些短视频被处理成表情包仍然在持续传播。“这套东西正确玩法其实是表情包。”三水表示，其实 W 公司从一开始就想做的是“表情包”，做成短视频只是多了音乐和动效。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.726667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170824183528hifED3mSU4AxZvQe.jpg-w600"/>&#13;
<figcaption class=""> “24 小时尽兴指南”微信表情包</figcaption></figure></div>
<p class="">视频越短越好，GIF 比短视频更好，在社交传播的大环境下，这是一个相对正确的应用趋势——尽管每年我们还是会看到一些非常棒的超长广告、超级大片，广告主和 agency 都投入了大量的预算和心血在这些作品上，当然，这也和广告主在做营销计划时的定位有关。<br/></p>
<p class=""><a href="http://www.qdaily.com/articles/27469.html">以此前李宗盛出演的《每一步都算数》为例</a>，长达 12 分钟还多的广告片作为 New Balance  110 周年的主题片，几乎可以说是 New Balance 这一年当中最重要的营销战役，承担着展现品牌的实力和核心理念的任务。</p>
<p class="">相较之下，这次的 12 支广告只是 247 系列的持续传播中的一个小浪花罢了，往前数，New Balance 找过黄子韬给这个系列做代言、拍明星广告；做过快闪店；现在上线了短视频、表情包……接下来还会有持续的营销曝光，一般来说周期是以一个季度来度量的。</p>
