<p nocleanhtml="true">8 月 2 日，由叶蓓作词作曲，并和许巍合唱的歌曲《流浪途中爱上你》发布。</p>
<p>《流浪途中爱上你》是歌手叶蓓新专辑里的一首歌，可能是因为和即将上映的电影合作，这首歌曲先于她的新专辑发布了出来。（<a href="https://y.qq.com/n/yqq/album/004MIsIV2taeI7.html" rel="nofollow">试听链接</a>）</p>
<p>所以，发布当天，这首歌曲有两个版本的 MV，一个版本是配合电影《泡芙小姐》的剪辑版，另外一版则是叶蓓委托 Lens ，根据她在过去旅途中拍摄的影像剪辑出来的版本。</p>

<p>在今年 5 月 24 日，叶蓓写了一篇录音感想。她在其中谈到了《流浪途中爱上你》的缘起，她说：“旋律早就有了，填词的时候有种仪式感，所谓流浪途中可以理解为人生道路上特殊缘分的遇见。这首歌编完之后我和赵兆（音乐制作人）有了一些新想法。想到了许巍式唱腔，期盼着他的出现是定义‘流浪途中’的另一个声音。”</p>
<p>在这篇录音感想里，叶蓓还提到了一个回忆，录制专辑《双鱼》：“终于在棚里又见面了，我们俩像小孩一样争先恐后的分享着这么多年后音乐上表达的变化、手舞足蹈地试图说清楚音乐特殊的感受。一下子时光似乎回到《双鱼》录制的那个夏天。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.453125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170803161251ljyAMUK6RoGfYnz9.jpeg-w600"/>&#13;
</figure></div>
<p>这是他们两位的上一次合作。那是 2000 年，叶蓓在准备制作专辑《双鱼》，许巍则刚刚发行了专辑《那一年》。许巍的歌迷大概都知道，许巍在录制《那一年》的时候曾患抑郁症。<a href="http://ent.qq.com/original/bigstar/f110.html" rel="nofollow">在腾讯娱乐的一篇报道里有过记录：</a></p>
<p>“许巍得抑郁症的那段日子，郑钧经常给他打电话，叶蓓也总问他，‘我说你需要钱吗？’许巍总是说不要。录完《那一年》他回西安，中间又回了趟北京拿东西，如此折腾了一段时间。2000 年，宋柯给他打电话，没说让他继续发专辑，而是让他回来帮叶蓓的新专辑《双鱼》做制作。”</p>
<p>在发布《流浪途中爱上你》当天，叶蓓在微博上写：有的朋友渐渐疏离，有的朋友突然的离开，有的朋友因爱相聚。因此，我更加珍惜人生的每次遇见。</p>
<p>注：叶蓓的新专辑即将上市。而许巍的新专辑，许巍宣传团队告诉《好奇心日报》，下半年他们开始就新专辑排练。</p>
