<p finallycleanhtml="true">“无论我走到哪儿，都会遇到有人询问，如何才能更好地了解中国市场。”BoF 创始人兼 CEO Imran Amed 说。这个加拿大裔英籍印度人站在上海复星艺术中心二层的会议大厅里，眼前的听众有近百位，包括时尚品牌、设计师、媒体和买手。</p>
<p>因为其创办的时尚媒体 Business of Fashion 以同类很少涉足的商业视角关注业界信息，Imran 自 2007 年以来逐渐树立起口碑，也借此拓展了机会，将自己的媒体生意扩展为一个 30 人团队，从 LVMH 和 Net-a-Porter 创始人之一 Carmen Busquets 那里拿到了 250 万美元的种子融资，官网月访问人次达到 85 万，Twitter 粉丝数达到 1500 万——仅次于全球浏览量和粉丝数最高的《女装日报》。</p>
<p>今年，它以上海时装周官方合作媒体的姿态露面，在 10 月 11 日这天举行了时装周的开幕论坛。现场发言者基本包括了近期时尚行业里声响最大的几类公司：希望拓展中国市场的奢侈品集团开云，想向年轻化转型的中国本土品牌太平鸟，刚刚开设了自有线上电商的时尚博主包先生和 Gogoboi，一直尝试进入时尚市场的京东，以及它 4 个月前花了 3.97 亿美元注资的 Farfetch。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666749" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171019223841i6yPzSfBCNcKQvtd.jpg-w600"/><figcaption>BoF 论坛现场</figcaption> </figure></div>
<p>尽管也设置了“时装周还重要吗”这样的议题，上海时装周和四个前辈相比，还远不到谈论忧患的时候。纽约最近为品牌出走和时尚娱乐化苦恼，伦敦为了吸引人气专门找来 Tommy Hilfiger 和 Giorgio Armani 撑场面。<br/></p>
<p>而在上海，尽管从 11 日到 18 日的大部分时间都阴雨绵绵，但聚集在这里的人们却显得兴致勃勃。支撑这种乐观情绪最关键的是中国市场潜在的购买力，这种力量正在变得越来越明显。</p>
<p>一个奇怪的说法——中国被认为是全球时尚消费真正聚集的地方——上海时装周因此喊出了“亚洲最大订货季”的口号。上海时装周组委会副秘书长吕晓磊依然乐于强调规模——虽然时装周交易展会的总面积仍然是 3 万平米，但“7 个商贸平台共接待超过 2 万人次的专业观众，其中 Mode 展区超过 6500 人次。”</p>
<p>上海时装周的交易光环，要远大于它在时尚趋势方面的建树。3 年前开始光顾时装周的首批国际买手之一 Lorenzo Hardar，现在会跳过 90 多场时装秀直接去 Showroom 下单，本季下单的都是新兴设计师品牌，包括 Pronounce、MINKI、Angus Chiang、Angel Chen、TGIHTGIH、MOTOGUO、consistence、PRIVATE POLICY 以及 I-am-Chen 等。</p>
<p>不过作为中国时尚圈最重要的事件之一，它对于一些迫不及待和时尚建立联系的公司来说，吸引力也一直存在。京东在时装周开幕前一天公布消息称已上线独立奢侈品电商 App Toplife，被外界认为是对标天猫不久前才开设的奢侈品频道 Luxury Pavilian。开云旗下的 Gucci 刚在伦敦宣布以后将停止使用皮草，集团可持续发展运营总监 Michael Beutler 就于同日在上海做了回应。CFDA 一个月前才和天猫签了战略合作协议，这次也来中美论坛露了面，谈论如何把更多设计师引出去和带进来。时装周最后一天，Dior 旗舰店也借机在上海恒隆广场开了业。</p>
<p>所有人都承认中国市场的庞大和复杂，但谈到具体可以做什么，人们更多是在解释和推广自己的生意，同时小心试探彼此的边界，“先交流、先看看”。</p>
<p>用第一次来时装周的意大利时尚专栏作家 Angelo Flaccavento 的话来形容，“我最好奇的是，全球时尚行业至少五分之一的消费者都聚集在中国，这里的本土设计师到底在做什么？人们关心的话题又是什么样的？”。</p>
<p>离开之时，他感受到了一种活力，但没有找到更具体的答案。“有创意，但也很实际”，他说。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="46288" data-title="《全球时尚消费者五分之一都在中国，那这 6 个问题值得讨论》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171020001859hDyRtuVwUrq9dWOz.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/46288.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="431"/></a>  </div></div> </div><h3 class="title">“速度、速度、速度”，这背后的危险是什么？</h3><div class="detail"> 

<p finallycleanhtml="true">Angelo Flaccavento 最近最为感叹的一件事是，设计师们都推出太多系列了。</p>
<p>拿 Off-White 的创始人 Virgil Abloh 举例。过去 10 个月，他合作过的品牌至少有 7 个，包括 Nike、IKEA、Rimowa、Dr. Martens、Jimmy Choo、Warby Parker 和 Champion。这么快的速度意味着，设计师的思维很可能也已经快时尚化，但他们的创作过程原本应该是截然不同的。</p>
<p>“Zara 从来不制造潮流，制造潮流的应该是设计师。我们可能每周都要逛一次 Zara，因为它便宜好看而且令人愉悦。但设计师在做设计时的体验是相反的，他需要时间、会经历一个痛苦的过程。你不能立刻消费，得等两个月，这是设计师品牌成长壮大的基础。如果你立刻就能买到设计师品牌，你对买的东西就不会那么珍视。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171019224142Rnwkvfsd4bLCDHI7.JPG-w600"/><figcaption>Angelo Flaccavento</figcaption> </figure></div>
<p>虽然不少人抱怨跟不上市场速度，但每个人又都在推助它的急速运转，从供应端、零售端到营销端都是如此。</p>
<p>广州一家多品牌集合店一尚门的买手向我们谈起速度这件事，甚至有点骄傲：“我们的店面每三个月换一次新，店里的产品和布置更换得就更频繁。倒不是因为竞争激烈，这个市场才刚起步，买手店的竞争对手其实不是彼此，而是被消费者越来越高的要求推着走。”<br/></p>
<p>但好的创意和产品需要时间。</p>
<p>“70、80 年代的设计师一年只设计两个系列，因为有 6 个月时间可以做设计，所以有时间去做调研。如果这个系列是关于中国的，他们会从欧洲飞到中国，在中国呆上三周，在这儿找一些衣服带回去研究。”Angelo Flaccavento 说。</p>
<p>陈笑一是设计师品牌电商尤为（Wconcept）市场推广部负责人，原来做过十多年线下零售。在 10 月 15 日时装周交易展会 Mode 的一场对谈里，他谈到速度，用的是赞赏的口气：“我原来做传统加盟体系的零售推广，这些加盟的老板都希望客人最好马上过来，所以我们会在步行街买最好位置，做广告。现在到网络上，它天然就比传统快，但大家还是想更快。消费者在浏览的时候，我们就担心你会不会去其它店买，买完就不到我们这里来了。”</p>
<p>陈笑一想出的办法是跟博主合作。“博主在很大程度上帮我们缩小了网络购物的路径。这个人不用出门，一刷屏幕就会购买我们的商品，和传统零售相比我觉得完全是光速。当然，我们还是能够更快。”</p>
<p>根据 Realwire 的一份调查，全球 73% 的奢侈品都参与了博主营销。在美妆行业，手上掌握着大量“网红”的公司则更是层出不穷。但博主的变现能力其实取决于他们与粉丝之间的那份持续信任。品牌从博主身上尽量快、尽量多获利的欲望，与博主维持自身商业价值之间，存在一个悖论。</p>
<p>然而现场没有人对这一点提出质疑。相反，观众中还有人表明身份，说自己来自太平鸟、Marni 的营销部门。他们迫切希望认识 Wconcept 的合作方 RewardStyle，以更快找到能带来“实际效果”的、不那么昂贵的博主。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="46288" data-title="《全球时尚消费者五分之一都在中国，那这 6 个问题值得讨论》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171020001859hDyRtuVwUrq9dWOz.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/46288.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="431"/></a>  </div></div> </div><h3 class="title">数字化给时尚带来了什么影响？</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">上海时装周 WHITE 贸易展会上露面的意大利买手店协会，是意大利最大的买手店行业组织，旗下有 500 多家买手店。加入该协会的门槛很高，每年的营业额至少要达到 500 万欧元，店铺历史则至少要超过 10 年。Claudio Spinnaker 是买手店品牌 Spinnaker Boutique 的 CEO，也是该协会成员之一。他手中管理着 15 家买手店，运营时间长达 40 年，已经换了三代人经营。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.686695" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171019225952LIXVDJCTRiEByfM2.jpg-w600"/><figcaption>Spinnaker Boutique</figcaption> </figure></div>
<p>过去，这门生意的流程比较简单：从品牌那儿进货，开一家品牌集合店，然后直接出售给消费者。由于技术革新和互联网的冲击，他的买手店生意发生了转变，物流变成了最核心的环节，此外还需要掌握产品数据、产品拍摄、利用 IT 系统对接不同平台。他形容自己的买手店在转型后业务变得更复杂，也更像一个正经公司，有 100 多名员工。营收中，30% 来自线下，30% 来自线上，30% 来自 B2B，每年一共可以取得 20% 的增长。<br/></p>
<p>“意大利买手店协会旗下 50% 的买手店都为 Farfetch 供货，这是很大的商品量，促使我们学习开发自己的 IT 系统，管理库存、了解货品位置的变化和物流走向、上传图片、提供文字描述。我们也上线了自己的官网。门店形象仍然很重要，它会更像一个 showroom；但只有线下，你肯定会死。我们的线上销售额每年都会翻倍，但线下销售额以每年 5% —10% 的销售额下降。这个趋势 10 年前就开始了。”Claudio Spinnaker 对《好奇心日报》说。</p>
<p>在中国，除了供应链管理等基础设施问题，数字化的话题又回到了博主身上。“这个市场很艰难。意大利的买手店文化已经有 100 多年历史了，20 岁以上的消费者都是自己选，很少听别人的建议。但在中国，这样的文化还没有真正诞生，有更长历史的是品牌专卖店。消费者需要一个可以信赖的人提供建议，告诉他们怎么穿着，所以博主在中国会变得越来越重要，我们也会想和博主这样的角色有更多联系。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.544402" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171019230403yvV4Nt10rix5KMaG.png-w600"/><figcaption>Spinnaker Boutique 官网页面</figcaption> </figure></div>
<p>另一个问题是，设计思维是否也随着数字化变得平庸了。</p>
<p>“数字化让一切事物的获取变得更加容易”，Angelo Flaccavento 对《好奇心日报》说，“当你为设计一个新系列做调研时，比如这是一个法国大革命系列，你去 Tumblr 或者 Pinterest 输入关键词，就会跳出许多图片。我们相信一切都可以在网上找到，但问题是网上的一切都是被人上传上去的，它无法反映全貌。”</p>
<p>“你在网上找灵感，但那些图片和实际并不完全一样，你的设计就来源于一个平面，而不是一个物体。图形是我们推广时尚的一种方式，时尚作为一种物品应该是三维的，人们穿着它四处走动。我第一次看到 JW Anderson 的设计觉得很有意思，因为它看上去很抽象，但我也很困惑，因为它就像在 PS 里完成的设计一样。我想很多设计师都有这个问题，他们的单品在现实生活中实际用起来会是什么样？我们打车、赶地铁、爬楼梯……这个维度就这么丢失了。”<br/></p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="46288" data-title="《全球时尚消费者五分之一都在中国，那这 6 个问题值得讨论》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171020001859hDyRtuVwUrq9dWOz.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/46288.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="431"/></a>  </div></div> </div><h3 class="title">可持续时尚在中国是个伪命题吗？</h3><div class="detail"> 

<p finallycleanhtml="true">“在中国说这个是早的，不是早，是很早，太早了”，上海时装周组委会的吕晓磊对《好奇心日报》说，“但不一定就做成了呢”。</p>
<p>两年前起，上海时装周每一季都会设立一个 Green Code 的展区探讨可持续发展。但很多时候，这里称得上是环保的东西，就是临时搭建起的绿色场地。今年，关于可持续发展的讨论，因为开云集团的加入显得气氛更热烈一点。</p>
<p>开云集团办了一场名为“奢侈品创新实验室”的活动，邀请设计师、媒体和时尚业内人士，向他们展示 MY EP&amp;L 背后的运作方式和使用方法。这是<a href="http://www.qdaily.com/articles/46132.html">开云研发的环境损益表</a>——尽管它的运作方式理解起来有些困难，但设计师只需要输入材质、产地和加工制造地等信息，就可以得到一个货币数字，以衡量生产这件衣服为环境带来多少钱的损耗。这个程序试图帮助设计师更方便快捷地将可持续发展纳入设计决策中。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667188" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171019231825eURToHIL9lx7fEJv.JPG-w600"/> </figure></div>
<p>制造了这种氛围的还有两个品牌，ICICLE 之禾和再造衣银行。<br/></p>
<p>ICICLE 之禾拥有自己的工厂，谈到这个话题的时候会从制作工艺上切入。</p>
<p>“我们做环保很多年，知道里面的艰辛”，ICICLE 之禾的成衣副总裁姚曼丽对好奇心日报说，“有些品牌说做环保的时候，我一看他们的资料就知道不是。比如说我们在做的植物染，色牢度是一个很大的问题，固色很难。因为染料提取自昆虫、植物、矿物，颜色很多，但真正达到色牢度标准的很少。就我们现在的研究结果来看，看到一个比方说很艳的红，我就知道不是，因为我知道它能做到什么程度。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667188" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171019232048kB1DSFdRxrCn5cjA.JPG-w600"/><figcaption>ICICLE 之禾</figcaption> </figure></div>
<p>再造衣银行的设计师张娜这次在面料上找到了奥地利的兰精集团合作。兰精集团是纤维原料供应商，他们生产的环保纤维素 100% 来源于木浆。张娜的新系列使用了后者研发的天丝纤维，这项工艺获得了“欧洲环保大奖”。</p>
<p>但与姚曼丽不同，张娜不愿意给再造衣银行贴上环保的标签。“你是环保的，你是公益性质的，但我们没有必要让消费者为了这些东西买单。不是说我们在做环保和公益，你们来看看吧，而是我们东西本身足够好，你在消费的同时，也为环保贡献了力量。”</p>
<p>张娜对《好奇心日报》说，她的重点一直在设计上，而再造衣银行最深刻的东西在于旧衣改造所带来的情感连接，包括去年走访了很多做再生布料的工厂和公司，都是为了实现这一点。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666406" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171019232141fHqQIrZJRL6GhmFX.JPG-w600"/><figcaption>再造衣银行</figcaption> </figure></div>
<p>所有这些很容易给你一个错觉，认为中国时尚产业走上可持续发展道路似乎指日可待。但就像吕晓磊说的，“太早了”。</p>
<p>中国仍然还是一个纺织大国。根据 Green Intiatives 数据显示，全球 53% 的纺织废物来自中国，每年产生 25 亿吨废水。生产上的环保，一向需要政府政策的调控。</p>
<p>一些调查报告说消费者环保意识觉醒，但人们在实际上消费的时候，是否真的会把环保纳入到消费选择中，还是要打个问号。同样的，当你向时尚行业人士询问他们对可持续发展的看法，没人会表现出冷漠的态度。在这个全球污染第二重的行业（仅次于石油业）中，这仿佛是一种“政治正确”，也成了一种设计机遇。</p>
<p>但如果你换个问法呢？</p>
<p>提起“可持续发展”，意大利买手店 Lusia Via Roma 的 CEO Andrea Panconesi 侃侃而谈。他讲到意大利一个小镇从 50 多年前就开始制作回收再生布料，“环保是在我们的基因里的”，Panconesi 说。他也毫不犹豫地承认会将可持续发展纳入买货的考量中。但在没有触及这个话题之前，Panconesi 的买货考量中并不会出现“可持续发展”这个维度。</p>
<p>这也许能体现这个行业大多数人的状态。不光在中国，整个时尚产业都对于这个体系本身崇尚新鲜的消费主义价值观避而不谈，因为这是这个产业繁荣的根基。</p>
<p>“再造衣银行不是反消费，而是反浪费”，秀场新闻稿中如此强调。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="46288" data-title="《全球时尚消费者五分之一都在中国，那这 6 个问题值得讨论》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171020001859hDyRtuVwUrq9dWOz.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/46288.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="431"/></a>  </div></div> </div><h3 class="title">外国品牌的机会在哪里？</h3><div class="detail"> 

<p oncecleanhtml="true">Federico Sarti 是意大利面料品牌 Faliero Sarti 的经营者。这家诞生于 1948 年的工厂已经经历了祖孙三代，客户包括 D&amp;G、Ferragamo 等，1991 年还推出了直接面对消费者的丝巾品牌。今年，他第一次参与时装周官方日程的意大利供应商展 White，把一条批发价 270 欧元、零售价超过 1000 欧元的水红色流苏丝巾披在门口的假模特身上，用来招徕顾客。店里还有批发价 70 欧元和 180 欧元的两档产品。<br/></p>
<p>Federico Sarti 告诉《好奇心日报》，找到那条水红色丝巾的客户是他的远期目标。“在欧洲和北美，我们在高端客户里有很好的名声，这个目标已经达成了。在中国，你不能这么做生意。”Federico Sarti 说。<br/></p>
<p>这个经验是从已有的三个中国客户身上学到的。最初，Federico Sarti 给他们提供的是批发价 110 欧元的产品。这些面料主要是纯棉加上印花，没什么技术含量。它在中国也不太有竞争优势，客户会不断压价，并且要求压缩供货时间。产品的批发价从 110 欧元压到了 70 欧元，提货时间也从 3 个月变成 2 个月。“但他们还嫌不够快，他们想 1 个月就出货。”</p>
<p>Federico Sarti 决定升级他的供货。他用一种 180 欧元价位的产品打入中端市场。那种布料是聚酯纤维，但摸起来很柔滑，上面还能做出该品牌独有的金色光泽：“我说服其中一个客户买下试了一次，半年的货 3 个月就卖完了。这个市场是有的，只是看你做不做，做大了还能往再高端的市场扩展。”</p>
<p>这可能是一个外国品牌在中国寻找商机时候的好故事：到底什么是他们特别擅长、而这个市场稀缺的东西？</p>
<p>答案可能就是用一切方式实现“性价比”——看着厉害，但是并不昂贵。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171019232924tpHxQjeNbmDgcwWC.jpg-w600"/><figcaption>Federico Sarti 挂在展区的布料，左边批发价 70 欧元，右边 180 欧元。我们拍之前他小心翼翼整了整货架。</figcaption> </figure></div>
<p>White 这次从意大利的数千个参展商里带了 56 个品牌过来。创始人 Massimiliano Bizzi 对《好奇心日报》说，之所以创立 15 年后才来中国，是因为他们认为市场时机终于成熟了。“原来 White 展商的东西对中国客户和消费者可能太高端了，现在他们对中高端的面料供应商和零售品牌才开始表现出兴趣。”</p>
<p>意大利手工业协会（Confartigianato）企业国际化和展会系统部门领导 Giuseppe Mazzarella 的说法也类似。他分享的数据是：意大利手工业在欧洲地区的整体出口量排在第一位，共 3.5 亿欧元。其中时尚门类的出口量也是第一，达到 1 亿欧元。不过，98% 的供应商都属于中端品牌（mid-level comtemporary brands），他们大多为 10 人左右的小公司，有自己的设计、生产和零售部门，在欧洲和北美能占据最顶尖的客户，但对中国市场很陌生。</p>
<p>“中国消费者原来的倾向是要么消费奢侈品，要么消费大众产品，而我们 98% 协会成员都处于中间那个位置。他们需要更了解这个市场的复杂性。”Giuseppe Mazzarella 对《好奇心日报》说。</p>
<p>中端品牌对所有人来说都是一个机会，但它背后的要求其实更高——追求大众市场，但又有成熟的供应链、营销和设计。中国不乏中端定位的品牌，但往往在设计和营销上有所缺失。</p>
<p>至于高端市场，Farfetch 可以说明一点状况。</p>
<p>该平台 COO Andrew Robb 在 BoF 论坛上谈到自己在中国市场的困惑时，最强调的还是“规模化”——换言之，如何找到合适的渠道、挖掘出更多潜在消费者。在过去 3 年尝试过一个汉化版网站、双十一打折活动以及剧烈的人事变动后，它最终还是决定和本土电商合作，在 4 个月前接受了京东近 4 亿美元的投资。后者的优势，正是与今日头条、腾讯等平台打通了接口。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="46288" data-title="《全球时尚消费者五分之一都在中国，那这 6 个问题值得讨论》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171020001859hDyRtuVwUrq9dWOz.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/46288.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="431"/></a>  </div></div> </div><h3 class="title">为了和年轻人搭上话，越来越多品牌找独立设计师合作</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">新一季的时装周上，从汽车、酒店、美妆到快消费品牌都对独立设计师表现出前所未有的热情。</p>
<p>Alexander Wang 给百事无糖可乐设计了一个黑色罐子。匡威和耐克继续出现在 Junwei Lin、Haizhen Wang 等秀场模特的脚上。喜茶找今年新设立的设计师发布平台 Xcommons 合作，除了在现场开了一家快闪店，还请 5 位设计师以”碎片“为主题推出了 5 款杯套，在全上海的各个门店中限量供应 3000 套。必胜客今年 4 月和 Where What How 合作了一次走秀，这次又找到 7 位设计师以披萨为灵感做设计。</p>
<p>立顿和百威在位于中海国际中心的 Labelhood 展区一层开了一家快闪店，出售与 Angel Chen 等设计师合作的胶囊系列。在二层的一个展厅里，MINI 找来 Andrea Jiapei Li、Feng Chen Wang、Moto Guo 等 4 位设计师合作，展示他们以原生文化为主题设计的几款单品。</p>
<p>上海外滩 W 酒店和陈序之的合作甚至呈现出一种戏剧性。后者往年一般选在 Labelhood 做时装演示，今年则在酒店举办了 XU ZHI 2018 年春夏系列和“XU ZHI for W Hotels”特别系列时装秀。在 10 月 15 日秀后媒体群访中，陈序之和 gogoboi 穿着“XU ZHI for W Hotels”系列的条纹睡衣，一起端着香槟酒坐在酒店的套间的大床上，对着十几台摄像机和闪光灯发言。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.673328" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171019234536yiGgHMhk2Z0rKOoC.jpg-w600"/><figcaption>陈序之和 Gogoboi 穿着“XU ZHI for W Hotels”系列，图片来自 gogoboi 公众号</figcaption> </figure></div>
<p>一个有趣的变化是，品牌与设计师的跨界合作已经有所深入，从调性配合上看也变得更为默契。许多合作不局限于时装周期间，比如立顿、百威和 Mini 等的设计师胶囊系列就都会放到品牌自己的渠道里出售，而鄂尔多斯则找到 Labelhood 设立了长期面对设计师的 1436×LABELHOOD 小山羊绒创新奖学金。</p>
<p>大部分时候，这些品牌的主要诉求也不是带货，而是借助设计师们之手靠近潮流文化，为品牌塑造一个更年轻化的形象。</p>
<p>谈起如何将品牌与设计师对接，Labelhood 展区负责人 Tasha 对《好奇心日报》说，“这些品牌之前和我们已经有一些初步合作，这么深入也是几季以后，中间经历了一个了解的过程。很多品牌看中的是 Labelhood 对年轻受众的号召力。”</p>
<p>她特别提及，这种号召力不是“面向业内，而是面向普通人”。</p>
<p>传统品牌对“看上去是否够年轻”这件事显得很在意。在 BoF 论坛上，太平鸟首席品牌官邹茜就乐于用一串数字强调他们对青年文化确实是了解的：“我们 30000 名员工，其中包括 3000 名设计师，不少人和目标客户的年龄是相同的，平均年龄只有 28 岁。这是和客户沟通的唯一途径。”</p>
<p>但单靠员工年龄，仍无法充分解释品牌追求的是不是自己想象中的年轻人。男装设计师周翔宇现在有三分之一的时间用于给 Mo&amp;Co. 和安踏做创意。他在同一论坛上提出了一个中肯的质疑：“有些品牌急着年轻化，忘记了自己的品牌认同，忘记了他们是谁。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="46288" data-title="《全球时尚消费者五分之一都在中国，那这 6 个问题值得讨论》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171020001859hDyRtuVwUrq9dWOz.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/46288.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="431"/></a>  </div></div> </div><h3 class="title">中国独立设计师未来的商机在何处？</h3><div class="detail"> 

<p finallycleanhtml="true">在独立设计师圈子里，投资正在涌向具有设计和商业分工的品牌。</p>
<p>上海时装周SIFS国际品牌发布平台举办的“中美论”论坛，在设计师品牌环节请上了四个嘉宾发言，包括CommeMoi 品牌创始人吕燕、Ms.Min 首席执行官 Ian Hylton、 3.1 Phillip Lim 首席执行官 Wen Zhou，Derek Lam 首席执行官兼联合创始人 Jan-Hendrik Schlottmann。后三个品牌都是夫妻档，有着商业和设计的分工。主持人调侃说“太巧了！”</p>
<p>这并不是一个巧合。</p>
<p>“我们之前看过很多独立设计师和买手店，最大的问题是他们没有商业经营头脑，比较难沟通”，峰瑞资本的消费品投资人王晓今对《好奇心日报》说，“当时的考虑也是因为这是一个偏小众消费的生意，而且他们的价钱很高，因为缺少供应链能力。所以都没有下手。Particle Fever 不一样的地方在于他们的设计师只负责设计，CEO 负责运营，团队比较完整。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.657044" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171019235544k8yetxUbTOEmPHrN.png-w600"/><figcaption>Paticle Fever</figcaption> </figure></div>
<p>密扇去年拿到了清流资本数千万的 pre-A 轮融资，这个品牌的创始人组合也是典型的商业与艺术伙伴的结合，冯光有金融业和互联网创业背景，韩雯则主要负责设计。</p>
<p>但投了密扇的清流资本执行董事刘博看重的还是它从一开始的互联网属性。</p>
<p>“密扇成长在互联网端，和传统独立设计师品牌不一样的是：第一从运营开始就直接和用户互动，销量及用户购买后的体验会第一时间通过互联网反馈给公司；第二它是传统设计师品牌上新速度的 8-10 倍。产品设计公司更密切的与用户互动和更加高效的迭代产品，都能缩短品牌的成熟周期”，刘博对《好奇心日报》说，“国外有很多成熟的商业品牌都是由独立设计师品牌演进而来的”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201710200005399UaRoOS61iICFPbz.JPG-w600"/><figcaption>密扇 2018 SS</figcaption> </figure></div>
<p>所以我们又回到了那个问题，一个时尚品牌需要更快、更新、更“social”才能赢得市场，这是资本层面考虑的问题。如此一来，它就会获得更多关注。</p>
<p>这种关注有多少来自普通的消费者，我们心存疑虑。</p>
<p>上海时装周 Labelhood 展区的最后一场时装表演，是 Angel Chen 的 2018 春夏系列。虽然疾风厉雨，但人们仍像朝圣一般排了几个小时的队，主办方不得不将原本计划的两场时装表演增加到三场。Tube Showroom 这一季集合了 30 个设计师品牌，主理人米则拉告诉《好奇心日报》，虽然对外接待要到 25 号才结束，但她估计今年的订单量起码比上一季翻番。</p>
<p>一切看起来朝着越来越好的方向发展，但环顾四周，这些独立设计师建立了多少话语权，转化成了怎样的商业价值，圈子里的认可是否可以转化为大众意义上的影响力——这些问题肯定还没有答案。谨慎思考，总比盲目乐观要好。</p>
