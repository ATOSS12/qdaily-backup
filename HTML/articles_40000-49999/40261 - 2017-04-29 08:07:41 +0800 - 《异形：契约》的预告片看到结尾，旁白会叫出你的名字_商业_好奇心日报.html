><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="169"/></a>  </div></div> </div>  <p class="excerpt">一种起鸡皮疙瘩的新互动广告</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">当你在看一个视频，而它恰好是《异形：契约》的预告片，看到结尾的时候有一个声音大喊你的名字…… </p>
<p>通过 1500 万的用户数据，英国 Channel 4 频道说它们可以实现这样的效果。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=h0380h8vmlr&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>在上面这支（中文）预告片的末尾，如果你是一位 Channel 4 的观众，假设你叫 “Matthew”，你就会听到一句“Matthew，快跑！”。 </p>
<p>目前为止，这个广告福利仅仅出现在 Channel 4 期下视频点播服务网站 All 4 上。这也是首个采用这种形式进行互动的视频网站：在广告里插入并念出观众的名字。 </p>
<p>Channel 4 的数字创意负责人 David Amodio 表示，最引人注目的那个词，毫无疑问是你自己的名字。“能够给广告主提供一个向数百万观众喊出名字的机会是独一无二的。” </p>
<p>目前确认会使用这种广告形式的品牌除了《异形：契约》的制作公司二十世纪福斯，还有澳大利亚的 Foster’s 啤酒、英国的家装公司 Ronseal。比方说，Foster’s 啤酒广告的结尾，旁白会叫出观众的名字：“XXX, this one’s for you”。 </p>
<p><img data-format="jpg" data-ratio="0.407832" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>据 CampaignLive 报道，Mediavest Spark、传立媒体和竞立媒体曼彻斯特将是这三家广告主的媒介代理公司。 </p>
<p>这款新型的营销工具依然是着眼于数字广告的互动性。不久之前，汉堡王就曾利用 Google Home 智能语音的漏洞来做了一个互动广告，某种程度上，Channel 4 的新产品也是另一种调戏用户的方式。 </p>
<p>发挥一下想象力，如果在并非实名制的国内视频网站上线这样一个功能，整个状况应该会变得有点羞耻——比如说一个低沉的男声：“异形来了，快跑！萌萌的兔酱！” </p>
