<h3 finallycleanhtml="true" nocleanhtml="true">值得一提的案例</h3>

<p class=""><a href="https://www.youtube.com/watch?v=ovql9ON0BQI" rel="nofollow"><b>过去两年肯德基请了一堆大明星扮演该品牌的创始人，前不久换成了一个没那么有名气的演员，</b></a>不过现在“没有名气”也成为了一个噱头。肯德基拍摄了一支广告片“解释”他们是如何选出最新的上校人选的。</p>
<p class="">26 日上线的这支 42 秒广告里，广告导演翻着一本册子问这个明星多少钱？</p>
<p class="">“300 万美元。”</p>
<p class="">“这个呢？”</p>
<p class="">“150 万”</p>

<p class="">……那如何要找个人来代言我们最新的 5 美元促销套餐，又不能让消费者觉得我们在乱花钱（实际上是花光预算）呢？镜头指向了一个路人，下一秒他对着镜头说，“大家好我是 Value Colonel（划算的上校）。”<br/></p>

<h3>最后，也挺重要</h3>
<p><b><a href="http://www.thepaper.cn/newsDetail_forward_1923052" rel="nofollow">绝味鸭脖双 11 低俗广告被罚 60 万之后</a></b>，发布方天猫和腾讯也被要求追责。12 月 26 日，长沙市工商管理局分别致函杭州、深圳的市场监管部门，表示“根据《互联网广告管理暂行办法》第十八条规定，现将该案相关线索移送你单位处理。”</p>
<p><a href="http://www.sportsmoney.cn/article/73924.html" rel="nofollow"><b>金妍儿的奥运广告被下架，平昌奥组委判定属于“伏击营销”。</b></a>前花滑运动员金妍儿出演的韩国移动通讯运营商 SK 电讯为平昌冬奥会制作的应援广告，这支广告在字体和符号上的运用都与平昌奥运会使用的相似，而且广告末尾则是“平昌见！”英语字样和 SK 电讯商标。</p>
<p>平昌奥组委认定 SK 电讯通过暗示性的宣传方式达到使观众误认其为赞助企业的效果。而本次冬奥会实际的移动通讯赞助商为韩国最大的移动通讯公司 KT。</p>
