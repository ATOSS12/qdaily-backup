<p class="" nocleanhtml="true">小金刚、河神、雅典娜、雷神托尔，以及喜羊羊。这是《十万个冷笑话 2》大电影的主角名单。<br/></p>
<p class="">日前，片方放出一则预告，大致透露了影片的情节和画面风格。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0521g3cbul&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">目前看来，《十万个冷笑话 2》的故事与上一部并无瓜葛，主角也从拯救地球的无名氏换成了全新的太空组合。影片故事发生在太空，宇宙至宝“创世神杖”被盗后，神族派出各方代表展开争夺大战。而这几位神族代表则分别是孤儿院长大的神偷、恨嫁的女神雅典娜、小狗外形的雷神托尔、迟缓啰嗦的河神。他们不打不相识，最终形成了一个组合——听起来像是《银河护卫队》的情节。<br/></p>
<p class="">与之类似的是，片中也出现了大量的怀旧元素。宙斯和雅典娜、银河基地，都来自观众熟悉的动画作品。而明度较低的画面配色和恢弘的配乐，也足以看出片方打造复古风格的用心。</p>
<p>虽然情节似曾相识，但该片仍具有强烈的《十万个冷笑话》风格。接地气的人物性格、反英雄的角色设定、出乎意料的转折和随处可见的吐槽，这些被年轻观众喜欢的元素正是该系列成功的关键。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.578261" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170704164103KvJ30Icw2ibgE9T5.jpg-w600"/>&#13;
<figcaption class="">《十万个冷笑话 2》角色海报</figcaption></figure></div>
<p>2012 年 7 月，漫画家寒舞的作品《十万个冷笑话》被动画化，并出现在各大视频网站上。这部作品改造了一大批观众熟知的动漫角色，并为之赋予了全新的个性：金刚芭比一般的哪吒，槽点满满的葫芦娃，无厘头的太乙真人。凭借富有创造力的解构，《十万个冷笑话》大获成功，其全网点击量超过 20 亿次，片中“百分之百被空手接白刃”和“请叫我女王大人”等台词也很快成为网络流行语。</p>
<p><img data-format="jpg" data-ratio="0.420601" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>2014 年底，有妖气乘势推出《十万个冷笑话》大电影，凭着漫画和短片的超高人气，这部电影获得了超过 1 亿的票房，回报率达到 500%。</p>
<p>《十万个冷笑话》大电影的成功，也被视为国产动画复兴的前兆。2015 年，田晓鹏的《大圣归来》上映，并在暑期档拿下9.56 亿人民币票房。这之后，国产动画电影迎来了新的春天，2015 年 9 月至 2016 年 6 月中旬，广电总局共公布 184 部动画电影立项备案，是《大圣归来》前一年的两倍。而几乎所有影片都宣称，自己将是下一个“大圣”。</p>
<p>《十万个冷笑话 2》也在此时被提上了日程。2015 年 8 月，《十万个冷笑话》出品方有妖气被奥飞动漫收购，后者是动画《喜羊羊与灰太狼》的版权方。收购完成后，有妖气旗下的漫画版权移入奥飞名下，当时双方决定在 3 年内推出 20 部电影、15 部电视剧和 50 款游戏。其中就包括《十万个冷笑话 2》。</p>
<p>这也是我们能在这部预告片里看到喜羊羊的原因。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170704164538V7Sc053unialKMeq.jpg-w600"/>&#13;
<figcaption class="">图片来自人民网</figcaption></figure></div>
<p>不过，作为大电影的《十万个冷笑话》，也许并不像它的系列短片那样成功。</p>
<p>事实上，早在 2014 年，就有观众质疑过片方的诚意。问题首先出在影片的情节。为了将短片中毫无关系的角色整合在一起，电影故事显得支离破碎。而即使是原作粉丝，在重复观看旧有桥段之后，也难免感到无趣。</p>
<p>显然，单靠吐槽并不足以支撑一部 100 分钟的院线电影。观影后，有粉丝评论“这部影片本身就是一个冷笑话”。目前，它在豆瓣上的评分为 6.5，远低于动画第一季 8.1 的评分。</p>
<p>因此，自《十万个冷笑话 2》立项后，便有不少观众担心它会不会重蹈上一部的覆辙。现在看来，有妖气将赌注押在了“怀旧”上。片方杂糅了 80 后和 90 后儿时记忆中的动画元素，其用意不言自明。但有多少观众会再次为了“情怀”而观看《十万个冷笑话》，这依然要画个问号。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.415094" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170704164728z3nIoHGsVjf19YJ8.jpg-w600"/>&#13;
<figcaption class="">《十万个冷笑话》第三季海报</figcaption></figure></div>
<p class="">2015 年12 月 31 日，《十万个冷笑话》第三季上线。这部作品并未引起第一季的反响，片长过短、笑点尴尬甚至低俗，很少有人真正追看完全部 48 集。在观众的心中，《十万个冷笑话》第三季已经站到了系列首部作品的对立面。</p>

<p>当然 2014 年后，有妖气的工作重点也已经不再是《十万个冷笑话》。2015 年 7 月，他们就宣布将对漫画《雏蜂》进行全产业链开发，其中就包括 TV 动画版、真人电影等开发计划，在《雏蜂》停摆后，有妖气又推出了《镇魂街》等作品。与专攻搞笑的《十万个冷笑话》不同，它们都拥有更成熟的叙事和完整的人物关系，也更适合进行深度开发。</p>
<p class="">《十万个冷笑话 2》大电影将在 8 月 18 日上映，而今年的暑期档将有 7 部国产动画电影。<br/></p>
