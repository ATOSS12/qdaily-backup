an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="37"/></a>  </div></div> </div>  <p class="excerpt">多年的 YouTuber 代言人终于被扶正</p>  <div class="detail">  

<p class="" nocleanhtml="true">为了宣传新款战靴冷血系列 COPA 18，阿迪达斯发布了一支贺岁大片，找的是 YouTube 上红了好多年的博主 F2Freestylers，Billy Wingrove 和 Jeremy Lynch 两位成员是花式足球界大神级别的人物。</p>
<p class="">阿迪达斯在国内也发布了中文字幕的版本，从微博评论看，大家对 F2 代言 COPA 都比较认可。有网友评价：阿迪爸爸不仅扶正了 YouTuber 代言人，找的字幕组也很靠谱，可喜可贺！</p>

<p class="">F2 组合在 2011 年出现在 YouTube 上，因为惊人的花式足球技艺、专业的装备测评和搞笑的视频风格受到追捧，在 YouTube 上积累了近 670 万的粉丝。不少职业足球运动员都和 F2 有过互动，例如厄齐尔、梅西等。</p>
<p class="">下面这支视频是此前 F2 和曼城球星德布劳内上演街头足球秀?<br/></p>

<p class="">YouTube 红人被官方“扶正”已经不是什么新鲜事了，就这一点来说国内外网红带货的能力可以说不相上下，不过现在 YouTube 正在提高对 YouTube 博主的准入门槛，这是为了应对近几个月来愈演愈烈的广告商控诉——因为不当视频造成的负面影响，一些品牌对待 YouTube 的态度越来越谨慎。</p>
<p class="">从 2 月 20 日起，频道必须在过去一年拥有至少 1000 名订阅者和 4000 小时观看时数，才能通过在其视频中投放的广告和 YouTube Red 订阅者赚取收益。</p>
