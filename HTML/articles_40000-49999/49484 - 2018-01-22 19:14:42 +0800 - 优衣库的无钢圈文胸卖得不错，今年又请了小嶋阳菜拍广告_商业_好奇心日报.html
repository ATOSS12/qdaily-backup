<p nocleanhtml="true">内衣的功能随着时代而变迁，无论是掩盖曲线还是强调曲线，都不再是女生佩戴文胸的最主要诉求，商家的营销语言也随之发生了变化。</p>
<p nocleanhtml="true">优衣库在海外市场发布的这支广告，就在一分钟内演绎了女生如何一步一步脱下繁复的中世纪服饰、裙衬、束腰、紧身胸衣、塑形文胸……解放身体束缚的过程。</p>
<p nocleanhtml="true" class="">——而在历史上，女性内衣史的变迁可能花了 300 多年之久。</p>

<p class="">这支广告目前已经在美国、英国、中国和新加坡等海外市场投放。在日本本土市场，优衣库则继续执行了明星代言的营销策略，邀请日本模特、主持人，同时是 AKB48 早期的核心成员小嶋阳菜拍摄了一支宣传片。</p>
<p class="">这支广告除了强调产品的舒适度，还表达无钢圈文胸能够展现身体原本的美丽与自信，这可能也是为什么他们选择 30 岁的小嶋阳菜的原因之一。</p>

<p><img data-format="jpg" data-ratio="0.410083" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p nocleanhtml="true" class="">从街头到时尚最前沿 T 台，都在强调“恍若无物”的穿戴感。<a href="http://www.qdaily.com/articles/32267.html" style="background-color: rgb(255, 255, 255);">为时装周设计师提供内衣的 Commando 品牌创始人凯莉·奥布莱恩表示</a>，“如果一个模特老是在想着自己的内衣，那你可能穿错了内衣。”<br/></p>
<p nocleanhtml="true">英国奢侈内衣品牌大内密探品牌创意总监 Sarah Shotton 表示，“越来越多的女性购买内衣是取悦自己，而非男性。内衣成为女性对于自己的特质、自信和欲望的表达方式。”</p>
<p nocleanhtml="true">这也成为了许多新兴内衣品牌的主要口号：“一款女性主义的内衣”、“只为取悦你自己”。</p>
<p nocleanhtml="true" class="">在日本市场，40% 日本女性已经习惯于佩戴无钢圈 bra，优衣库旗下产品也受到欢迎。根据欧睿发布日本女性内衣市场报告，2017年优衣库内衣的市场份额增长至 20%，仅次于日本最大内衣品牌华歌尔的 20.1%。<br/></p>
<p nocleanhtml="true" class="">而在中国市场，无钢圈、零敏等功能也逐渐成为内衣品牌的卖点，根据中国纺织工业协会的报告显示中国内衣市场年销售额超过 1,000 亿人民币，年均增速近 20%。优衣库的无钢圈文胸有机会成为继 2015 年的 AIRism 内衣系列后的又一增长点。</p>
