<p finallycleanhtml="true" nocleanhtml="true">今年最令人期待的日本漫改电影的《银魂》公布了最新预告。在这次公开的最新内容中，万事屋、真选组、鬼兵队以及持有妖的等众多角色几乎全部登场。</p>
<p>银时拿着他的“洞爷湖”与手持妖刀“红樱”的冈田似藏进行战斗、银时与新八的相遇、新八解救神乐的戏份都在预告中闪现。预告看来整体角色契合度不错，不过特效场景似乎弱了一些。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjcyNTg3NjU3Mg=="/> </figure> </div>
<p>电影由福田雄一执导，熟悉《勇士闯魔城》等日剧的观众可能已经感受过他在喜剧上表现出来的不俗功力，另一部还未上映的搞笑漫改电影《齐木楠雄的灾难》也由他担任导演。</p>
<p>除了漫画和动画的忠实粉丝，这部真人电影对观众的吸引力来自于豪华的卡司：小栗旬、菅田将晖、桥本环奈、长泽雅美、冈田将生、柳乐优弥、吉沢亮、中村勘九郎、堂本刚、佐藤二朗、新井秀文以及菜菜绪等等。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.414063" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170424200237N7PLT1jzgZBEHwGp.jpg-w600"/> </figure></div>
<p>《银魂》真人版故事的主线改编自漫画的《红樱篇》，讲述了妖刀“红缨”引发出的一系列动荡，高杉晋助带领的鬼兵队在这个篇章中正式登场，可以说是《银魂》前期最热血的篇章之一。这段故事此前已有过一部独立动画剧场版《银魂剧场版：新译红樱篇》，于 2010 年上映。</p>
<p>除了主线战斗情节，电影同时还加入了原作漫画中一些搞笑的短篇剧情，例如银时与新八的相遇、万事屋抓独角仙的情节等。</p>
<div class="com-insert-images"><figure style="margin: 0px;"><img data-ratio="0.665625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170424184500tiZLy48bG1aAkdDK.jpg-w600"/></figure></div>
<p>此前小栗旬、菅田将晖在采访中曾透露中村勘九郎饰演的近藤勋的戏份会相当搞笑。另外，由于原作的恶搞尺度比较大，偶像出身的桥本环奈也会挑战神乐挖鼻孔等戏份。<br/></p>
<p><img data-format="jpg" data-ratio="0.364458" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.665625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170424200328oTVcAXUEjs0MGnIi.jpg-w600"/> </figure></div>
<p>电影的发行方为华纳兄弟。此前《银魂》推出的两部剧场版动画的发行方都是华纳兄弟，这次漫改真人电影继续由华纳负责发行似乎也是意料之中。<br/></p>
<p>UVERworld 将演唱电影的主题曲《DECIDED》，这个于 2005 年出道的日本乐队曾经演唱过《青之驱魔师》、《驱魔少年》等多部动画的主题曲。</p>
<p><a href="http://weibo.com/GintamaOfficial?profile_ftype=1&amp;is_all=1#_0" rel="nofollow">《银魂》于 4 月 20 日开通了作品的官方微博</a>，并对真人版电影进行了宣传，不知道这是否意味着电影有引进内地的可能？</p>
