<h3 finallycleanhtml="true" nocleanhtml="true">明星又代言了啥</h3>
<p><strong><a href="http://www.adquan.com/post-2-42096.html" rel="nofollow">Tizzy T、VAVA、艾福杰尼成为 Galaxy C 系的代言人</a></strong>——你没看错，一签就是仨。官方管这个代言阵容叫：“中国有 C 哈”。在北京糖果三层星光现场办了三星 Galaxy C8 新品发布会，俗称“年度 C 哈大趴”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.694946" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170911124113YtGf4TIuh32RZESQ.jpeg-w600"/> </figure></div>
<h3>值得一提的广告</h3>
<p><a href="https://v.qq.com/x/page/m0546e6ezb4.html" rel="nofollow">滴滴出行发布品牌形象广告</a>，投放在了朋友圈和新浪微博开屏，9 月底会上线院线片前广告。这是滴滴出行首次比较系统地在广告里把自己所有功能介绍了一遍。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=m0546e6ezb4&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p><a href="http://creative.adquan.com/show/42100" rel="nofollow"><strong>Taylor Swift 为美国第二大电信运营商 AT&amp;T 拍了支广告</strong></a>，为了推广霉霉和 AT&amp;T 合作推出的 Taylor Swift Now 频道。从广告也能看出这个频道以后的内容走向，就是霉霉昨天干了什么，霉霉今天干了什么，霉霉现在干了什么。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.560714" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170911124526TGphVs5O8rEvjL1W.gif-w600Gif"/> </figure></div>
<p><a href="http://creative.adquan.com/show/42099" rel="nofollow"><strong>兰蔻请了春夏 、袁泉 、俞飞鸿拍了支宣传片</strong></a>，为“小黑瓶”安瓶精华站台。虽然是三个时期的美人，但画风还是挺和谐的。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=e0548kpbulu&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p><strong><a href="http://www.adweek.com/brand-marketing/papyrus-partnered-with-a-designer-at-fashion-week-to-create-a-beautiful-immersive-runway-experience/" rel="nofollow">贺卡品牌 Papyrus 和纽约时装周合作</a></strong>，使用大量剪纸元素和设计师 Adam Selman 合作布置了一个展台。好看。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.504702" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170911130057muLzlZVtxiNp4Igq.gif-w600Gif"/> </figure></div>
<p>资生堂将为旗下品牌 WASO 开了家快闪蔬菜店，卖的是对皮肤变好有帮助的蔬菜，比如胡萝卜、枇杷叶、豆腐、银耳，蜂蜜。快闪店位于日本代官山，时间是 9 月29 日至 10 月 1 日期间。WASO 这个品牌主打的就是用自然食材入妆，<a href="http://www.qdaily.com/articles/41789.html">之前我们也写过他们用日本“和食”概念拍广告大片。</a></p>
<p><img data-format="jpg" data-ratio="0.403591" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>

<p><a href="http://www.adquan.com/post-16-42095.html" rel="nofollow"><strong>宜家内心戏很足，给自己的产品目录设计了一套假封面</strong></a>，因为觉得目录太好看会被朋友偷走……真是谢谢您了。他们还拍了支广告，教你怎么保卫宜家目录。</p>
<p>宜家的宣传册《家居指南》已经坚持发行了 67 年，累计发行 28.5 亿册，称得上是全球发行量最大的刊物之一，堪比《圣经》和《哈利波特》。宜家也确实能够每年都在“产品目录”营销上玩出新花样。精神可嘉。<br/></p>

<h3>大公司有啥事儿发生</h3>
<p><a href="https://www.wsj.com/articles/facebook-is-willing-to-spend-big-in-video-push-1504863181" rel="nofollow"><strong>视频内容越来越成为社交媒体渴求的东西</strong></a>——一条来自 Facebook 的最新消息是：他们计划在原创节目上投入 10 亿美元，这可能会成为 Facebook 在 2018 年的一笔潜在巨额支出。</p>
<p><a href="http://mashable.com/2017/09/01/instagram-verification-paid-black-market-facebook/#YYr0n2EGvqqL" rel="nofollow"><strong>社交影响力被明码标价出售，Instagram 被曝身份认证可以被买到。</strong></a>通过“贿赂内部员工”，价格从 1500 美元-7000 美元不等，就可以买到一个 Instagram 的身份认证。这个蓝色的认证标志意味着在搜索和访问时可以得到更前排的位置，也可以帮助品牌或公众人物在影响力营销的业务中获得背书。</p>
<p><a href="http://www.adquan.com/post-3-42098.html" rel="nofollow"><strong>百事可乐宣布宏盟旗下的 Goodby Silverstein＆Partners 成为其美国创意合作伙伴。</strong></a>百事在 2016 年投入了 5.27 亿美元用于推广其饮料产品，2017 年第一季度已经投入了近 1 亿美元。<br/></p>
