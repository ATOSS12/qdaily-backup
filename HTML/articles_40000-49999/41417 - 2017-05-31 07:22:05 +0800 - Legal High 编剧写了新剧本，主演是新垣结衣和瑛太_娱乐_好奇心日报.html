an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="102"/></a>  </div></div> </div>  <p class="excerpt">原天才乒乓少女和前职业拳击手的热血爱情喜剧。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">凭借《逃避可耻但有用》再度在日本大火之后，新垣结衣的新作品是一部名为《混合双打》的乒乓题材电影，而她将和搭档瑛太一起主演这部热血搞笑的新片。</p>
<p>电影目前已经公开了一则 30 秒的特报视频，预告的风格相当夸张搞笑，其中还出现了不少新垣结衣和瑛太热血打乒乓的镜头。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjc4NDE5NjA0MA=="/> </figure> </div>
<p>在《混合双打》中，新垣结衣饰演的富田多满子是一个在母亲严厉教育下成长起来的原天才乒乓少女。在爱情与工作双双失败后，多满子回到家乡开始重建已故母亲曾经经营的兵乓球俱乐部。<br/></p>
<p>瑛太饰演的萩原久则是个在生活中失意的前职业拳击手，他因为误会妻子与上司外遇而惹出暴力事件，最后被妻女抛弃。他与多满子组成了一对乒乓球混合双打的搭档，朝着日本乒乓球锦标赛而努力。在搭档训练及比赛的过程中，两个人也逐渐萌生出好感。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.410937" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170530211319HkAw6bJN0S12iCsy.jpg-w600"/> </figure></div>
<p>《混合双打》并非只是一部简单的爱情喜剧片，故事同时也聚焦在很多小人物身上，官方表示这会是一部令人又哭又笑的作品。来到这个乒乓俱乐部的有想要通过乒乓球来打发时间的主妇，有为减肥而来的中年夫妇，还有御宅族，这些有着各种缺点的小人物，通过乒乓球创造了各种奇迹。<br/></p>
<p>这些“小人物”的演员都来头不小。除了新垣结衣和瑛太，参演这部电影的还有广末凉子、远藤宪一、佐野勇斗、濑户康史、永野芽郁、苍井优、吉田钢太郎、生濑胜久、真木阳子以及小日向文世等等，影片卡司相当豪华。<br/></p>
<p><img data-format="jpg" data-ratio="0.385665" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>除了豪华的卡司，电影的看点还包括导演石川淳一以及编剧古泽良太。<br/></p>
<p>古泽良太是日本目前最有人气的编剧之一。2002 年，古泽良太以原创剧本《アシ!》参加朝日电视台举办的 21 世纪新人编剧大奖获奖而进入业界。他的代表作品包括《永远的三丁目的夕阳》、《如月疑云》、《约会～恋爱究竟是什么呢～》以及曾引起社会话题的热门作《Legal High》。</p>
<p>而执导《混合双打》的石川淳一也是《Legal High》的导演，两人又再度聚首，影片的台词看来会相当精彩。</p>
<p>不过由于新垣结衣和瑛太此前都没有什么乒乓球的经验，因此两人在开机前观看了大量职业乒乓选手的比赛视频。新垣结衣以我们相当熟悉的乒乓选手福原爱为参考对象，而瑛太则以日本乒乓第一男单选手水谷隼为参考。</p>
<p>《混合双打》预计于今年 10 月 21 日在日本上映。</p>
