<p class=""><b>为了拉动<a href="http://www.adquan.com/post-2-43036.html" rel="nofollow">《妖猫传》票房，京东费了不少功夫</a></b>。《妖猫传》没有采用传统的电影宣传发行方式，而是将高达 60%~70% 的宣传预算给了京东，换取京东的流量来宣传影片、引导购票。京东通过购物换取电影票、授权平台内品牌做电影衍生品的方式将为影片造势，并且将今年圣诞大促的主题定为“京东圣诞奇物宴”，建立《妖猫传》电影日、PLUS 会员日，以及圣诞奇物宴三个会场回馈消费者。</p>
