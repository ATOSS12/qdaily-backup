<p><a href="http://creative.adquan.com/show/42036" rel="nofollow"><b>丰田一口气出了 83 支魔性表情包广告，你用哪个 emoji 最频繁，就会收到来自丰田的精准推送。</b></a>这是去年 twitter 为广告主推出的一项营销服务，允许广告主们分析用户表情符号背后的兴趣、情绪和习惯，据此定向推送内容。</p>

<h3>公司又有什么大事发生</h3>
<p><a href="http://lanxiongsports.com/?c=posts&amp;a=view&amp;id=7483" rel="nofollow"><b>亚马逊将在 NFL 比赛期间跟踪记录共有多少人观看广告，并将这一数据运用到亚马逊的线上的零售业务中。</b></a>亚马逊在今年 4 月以 5000 万美元价格买下了 11 场 NFL 周四夜赛的流媒体转播权，这 11 场直播只对亚马逊 Prime 会员开放。据路透社报道，亚马逊准备将 11 场比赛的广告打包出售，售价 280 万美元（也可以单场出售）。</p>

<h3>还有些你可能想知道的数字</h3>
<p><a href="http://www.millwardbrown.com/global-navigation/blogs/post/mb-blog/2017/08/14/making-your-video-work-without-sound" rel="nofollow"><b>85%</b></a>——自动播放的带声音的视频广告是最令人讨厌的广告形式之一，Facebook 上每天有 80 亿次广告被播放，但其中 85% 被静音了。Facebook 的研究显示，当人们意外地打开了带有响亮声音的广告时，有 80% 的人的反应是负面的：广告主和播出这个广告的平台都被用户鄙视了。</p>
