<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="161"/></a>  </div></div> </div>  <p class="excerpt">如何让苹果的产品变成广告中最自然又关键的角色，还是挺考验广告脚本的。</p>  <div class="detail">  

<p nocleanhtml="true">看过电影 Begin Again（《再次出发之纽约遇见你》）的人都会对男主角用分线器和女主角听同一首歌的桥段印象深刻。这个浪漫的设计也被用在了苹果昨天发布的 2017 圣诞广告中。</p>
<p finallycleanhtml="true" nocleanhtml="true">这是今年的苹果圣诞广告《摇摆》（Sway），一个女人就着 Airpods 的背景音乐在下大雪的城市街头起舞，当她撞到一个男人、音乐戛然而止之后，故事就开始了。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=j0508cnbwar&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>据 <a href="https://www.forbes.com/sites/davidphelan/2017/11/23/apples-holiday-ad-is-great-but-its-the-back-story-thatll-make-you-tear-up-air-pods-apple-iphonex-sales/#76e65bff66bf" rel="nofollow">Forbes</a> 报道，出演这支广告的两位纽约舞者是已经结婚的 Lauren Yalango-Grant 和 Christopher Grant，他们在一次试镜中相遇。这也解释了镜头前两人令人信服的化学反应。 </p>
<p>广告的背景音乐不是一首传统圣诞歌曲，而是 Sam Smith 新专辑中的曲目 Palace，一首情歌。有评论说，苹果把今年的圣诞广告拍成了情人节广告。 </p>
<p>苹果每年的圣诞广告都很擅长把自家当年的产品融入其中，成为人与人、家庭关系之间情感的纽带。而音乐也是一个经常出现的元素。 </p>
<p>2012 年，他们在广告中让 iPad 和 iPad mini 出镜，孙女远程给爷爷唱了一首 I’ll be home 的歌（今年我会回家过圣诞的爷爷）。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.555000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171124170845OI7xqpZnVz5bhNPC.png-w600"/> </figure></div>
<p>2014 年的广告同样是一位孙女，她找到了祖母当年哼唱的一段小调，自己用苹果设备录入了自己的音轨，把它变成了一段二重唱。 </p>
<p><img data-format="jpg" data-ratio="0.37335" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b0142r4f4pm&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>2015 年的苹果圣诞广告邀请了传奇音乐人 Stevie Wonder 和歌手 Andra Day 合唱了 Someday at Christmas 这首歌，整个广告就是一段 MV 剪辑。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171124171155h7LOnf9W3KQEpVkv.jpg-w600"/> </figure></div>
<p>苹果公司喜欢把节日广告想象成“品牌给世界的贺卡”，它给了苹果机会用更情感化的方式来讲述一年中他们认为还需要再说说的产品。</p>
<p>不过，广告界普遍会认为苹果 2013 年的圣诞广告最为经典，一个反转又温情的故事，iPhone 在广告中成了最棒的主角。</p>
