 icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="79"/></a>  </div></div> </div>  <p class="excerpt">这一次，绅士风的英国特工和豪放派的美国特工将联手对抗反派。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">《王牌特工 2：黄金圈》在放出一支快闪的前瞻预告后一天，发布了首支中文正式版的预告片。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=t0396ia6zbe&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>早在前作《王牌特工：特工学院》上映之时，《特工学院》漫画的作者马克·米勒以及电影导演马修·沃恩就表示，如果《特工学院》反响好就会开发续作。《特工学院》最终以 9400 万美元的成本换来了全球 4 亿多的票房。它成为了马修·沃恩个人最卖座的电影之一。续集的开发自然顺理成章。</p>
<p>留给续集的悬念成为了导演是否回归，以及《特工学院》中“牺牲”的科林·费尔斯的角色哈利能（ru）否（he）起死回生。马修·沃恩最终确定执导续作。从预告片来看，片末哈利的复活亮相成为了电影吸引观众的卖点。他的独眼造型可能暗示着在第一部中并未被真正地爆头。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.508911" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170426115723nB2UNuAmLXisO6rd.jpg-w600"/> </figure></div>
<p>除了科林<em>·</em>费尔斯和塔伦<em>·</em>埃格顿的师徒角色，《黄金圈》还请到了查宁·塔图姆、朱丽安·摩尔、哈利·贝瑞等演员的加盟。<br/></p>
<p>正邪对抗仍然是第二部的故事线。王牌特工在英国的指挥部被炸毁后，艾格西（塔伦<em>·</em>埃格顿 饰）和梅林（马克·斯特朗 饰）翻山越岭辗转到了美国并遇到了那里的特工组织 Statesman。</p>
<p>双方不打不相识后，将携手面对另一个残酷的敌人 Poppy（朱丽安·摩尔 饰）。Poppy 正是炸毁王牌特工英国根据地的始作俑者。光鲜亮丽的企业家身份掩护之下，她和一个志在建设新世界秩序的组织“黄金圈”联系紧密。同第一部一样，艾格西再次踏上了拯救世界的征程。</p>
<p><img data-format="jpg" data-ratio="0.404211" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>第一部《特工学院》因为片中的动作场面、演员的表演、对角色的塑造、配乐以及黑色幽默而受到好评。从预告片来看，艾格西与独臂的 Statesman 特工 Tequila 的打斗、20 世纪标志性乐人弗兰克·辛纳屈演绎的《My Way》的引用表明第二部对这些元素的延用。<br/></p>
<p>对于片方福斯而言，《特工学院》也似乎让它找到了一个票房良方，那便是根据漫画改编而成的 R 级（17 岁以下观众需要父母或监护人陪同）电影。</p>
<p>在《特工学院》之后，《死侍》全球获得了 7 亿多美元的票房，今年上映的《金刚狼 3》也有 6 亿入账。《黄金圈》或许会延续这样的势头。预告片出炉后，《华盛顿邮报》以“《黄金圈》的预告表明福斯现在知道如何拍好漫改的 R 级电影”的标题看好它的前景。</p>
<p>《黄金圈》将于 9 月 22 日在北美上映。</p>
