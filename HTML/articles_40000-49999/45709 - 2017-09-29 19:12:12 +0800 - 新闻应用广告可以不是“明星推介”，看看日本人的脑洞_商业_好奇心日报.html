con-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="126"/></a>  </div></div> </div>  <p class="excerpt">一个感觉有点扯但说不出哪里不对的“蝴蝶效应”理论</p>  <div class="detail">  

<p class="" nocleanhtml="true">早上看一分钟新闻，人生能有多大不同？日本新闻应用软件 SmartNews 拍了个 30 秒广告，在一众中规中矩的新闻 App 广告里算是出彩。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=y0555lkbheh&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">一连串偶然的小概率事件被有机衔接起来：女主吃早餐的时候看到新闻说日本将棋竞争很激烈；公交车上的国中生听说后便萌生了学习将棋的想法；家长陪学的时候误将棋子当作奥利奥磕坏了牙；看牙的时候发现牙医长胖了；备受刺激的牙医在跑步的时候撞伤了女演员；需要紧急寻找候补演员的导演在餐厅发现了女主；女主从此走上人生巅峰，改变了人生……</p>
<p class="">这可能是听起来最扯的“蝴蝶效应”，但也达到了用 30 秒博人一笑的效果。出演广告的女主角是日本年轻女演员吉冈里帆，<a href="http://www.bilibili.com/video/av14273069/" rel="nofollow">她给 SmartNews 拍过一系列广告，都还蛮逗趣的。</a></p>
<p class="">SmartNews 是一个新闻聚合类应用，其合作出版发行商多达 1500 家，会根据你在应用中的阅读习惯为你推荐文章，给新闻分类的算法是其主要的技术特点。其中一个好处是不那么依赖第三方软件，也就是说不用登录 Facebook 或者其他社交软件，避免被记录过多个人信息，用户只能接收到根据你的喜好、习惯过滤之后的非常个性化，但最终也会是越来越狭隘的信息。</p>
<p class="">从功能上来说，这和国内的今日头条、网易新闻端类似。但同样是用明星做广告，SmartNews 脱掉了千篇一律的脸谱式打法（即简单粗暴地用“明星推介”来获取流量），让人迅速形成印象，留下记忆。</p>
<p class="">SmartNews 也进入了美国市场，Google <span style="-webkit-text-size-adjust: 100%;">也利用 SmartNews 在 Google Now 上推送新闻，但其盈利还是依赖于在日本市场的广告收入。目前 SmartNews 的下载量号称超过了 2000 万次，在 D 轮融资拿到了 3800 万美元。</span></p>
<p class="">在营销竞争层面，国内的新闻类应用可以有更好的创意。</p>
