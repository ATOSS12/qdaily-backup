><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="26"/></a>  </div></div> </div>  <p class="excerpt">请试图想象《头脑特工队》和《无敌破坏王》的结合体。</p>  <div class="detail">  

<p nocleanhtml="true">索尼要拍表情包大电影的消息早已是个旧闻。但自从 2016 年底放出一则表情“meh”（无聊）的自述预告之后，这个被寄予厚望的“大 IP”却始终没有像样的动静。</p>
<p align="left">5 月 16 日，索尼方终于释出一段接近 2 分钟的国际版预告，正式透露这个以表情包为主角的片子将要讲述的故事。然而，这段预告却被<a href="https://www.theverge.com/2017/5/16/15647056/the-emoji-movie-trailer-watch" rel="nofollow"> the verge </a>等媒体评价为“一个长达 150 秒的儿童电影陈词滥调合集”。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=e050488baw4&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>《Emoji 大电影》的故事发生在手机之中。作为表情“meh”的儿子，主角 Gene 由于无法像同伴一样作出固定的表情而犯下大错，他们所生存的世界（手机）也将被“毁灭”（恢复出厂设置）。为了挽回这一切，他和两位伙伴（两个 Emoji 表情）开始了一场手机中的冒险。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201705172238099pVFDuahg6xs1drq.jpg-w600"/>&#13;
</figure></div>
<p>这种发生在主角身上的“犯错—救赎—接受自己”叙事线索，很难不让人想起皮克斯的那些经典动画电影。在 2015 年的《头脑特工队》中，与 Gene 类似的角色是拟人化的情绪 “Sadness”，而在 2012 年的《无敌破坏王》中，这一角色是游戏中的反派角色拉尔夫。</p>
<p>除了“每个人都有自己存在的意义”这种价值观宣传外，这类动画最吸引人的部分其实是“陌生化”——将我们习以为常的事物以另一种视角呈现出来。比如《头脑特工队》富有创意地将故事的发生地移向“大脑”，通过拟人化情绪的冒险，使观众对“意识”、“潜意识”和“回忆”等事物产生全新的认识。</p>
<p><img data-format="jpg" data-ratio="0.425794" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.625806" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170517192440aePOqHzC283fyUvM.jpg-w600"/>&#13;
<figcaption class="">《头脑特工队》海报</figcaption></figure></div>
<p>但这种套路只能玩一次。这也是《Emoji 大电影》的情节令人感到无聊的原因。初次观看《无敌破坏王》的观众可能会为游戏机里的世界着迷，但 5 年后，“手机里还有一个属于表情包的世界”这种设定已经无法再令他们惊讶了。</p>
<p>何况迪士尼的《无敌破坏王 2》早在去年就已透露主角冒险的下一站将是互联网。2016 年 7 月公布的概念图中，迪士尼通过巧妙的戏仿避开了 app 版权雷区，例如将 Google 变为了Gugle、将亚马逊公司（Amazon.com）变为 Amazing。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666504" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170517192326jqMX1klbWfIAyCdV.jpg-w600"/>&#13;
</figure></div>
<p>这对已经为“Candy Crush”和“Spotify”等应用程序支付高额版权费用的索尼来说是个坏消息。不过考虑到它为购买 Emoji 所付出的七位数版权费来说，这似乎也算不了什么。</p>
<p>在索尼的原定计划中，《Emoji 大电影》将会复制《愤怒的小鸟》的成功。2016 年，这部改编自同名游戏的影片曾获得近 3.5 亿美元票房，远远超越近年来索尼出品的其他动画作品。只是，《愤怒的小鸟》所讲述的故事显然要比《Emoji 大电影》复杂的多。</p>
<p>不过现在看来，不少观众还是会为它买账的。发布最新预告片后，有 48% 的观众在烂番茄上表示“想看”。而在微博上，围观群众虽然纷纷表示“都是套路”，依然在呼唤着“求内地上映”。无论如何，已经问世 18 年的 Emoji 还是那么流行啊。 </p>
