a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="157"/></a>  </div></div> </div>  <p class="excerpt">毫不犹豫地执行命令，还是通融一下？</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">“Paper Please” 是关口审查员对每个入境人士的第一句话。在 2013 年，有人把盖章找茬这个流程做成了冷战风满满的独立游戏<a href="http://store.steampowered.com/app/239030/Papers_Please/" rel="nofollow">《请出示文件》</a>。现在这款知名的口碑佳作被改成了同名短片。先来看看它的预告。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=u056796ggrw&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>短片的风格和游戏本体十分相似。</p>
<p>在原作游戏中，玩家是一名政府公务员，生活在一个叫做阿兹托卡的虚拟极权国家，工作就是在海关检查入境证件。这项工作很多时候显得很枯燥，有点类似找不同。玩家要对比手头资料找出对方的文件纰漏，比如姓名有误、护照过期、指纹不符，然后选择给通过还是不通过。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201710301529526pRIK1QtifsYv4b7.jpg-w600"/> </figure></div>
<p>本作的冷战氛围是一大看点，审查极为严格，就算作为公务员，主角也过着朝不保夕的生活。而且朝令夕改，每天的报纸都会为玩家带来新的挑战，比如报纸报道人体炸弹，那么你就要开始进行身体检查，如果报纸说外地人抢走了本地工作，你就要检查入境人士的工作证。</p>
<p>如果审查出了纰漏，你会被扣工资，接着就会赤贫；但如果兢兢业业一切照办，那么你可能会开始思考人生。游戏中有一些特殊人物会推进剧情，他们之中可能有恳求你让她去和儿子重逢、但是自己证件不足的老奶奶，有怂恿玩家多扣留人以捞油水的警卫，有强迫你让自己情人通过的官僚上司……你到底要听谁的话？你的目标是赚钱，还是从一个自然人的角度用自己有限的权力行善？如果你帮了别人，你自己的家人怎么办？你的选择会改变故事走向，导向不同的结局。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171030153022eVG5rtMpmxPXlDhJ.jpg-w600"/> </figure></div>
<p>主线也和政治分不开关系。游戏中会出现反政府的秘密组织，他们会和主角接头要求放自己人通过。玩家想推翻或者是保卫旧政府，选择全看自己，也可以看准时机走一条举家出国的路达成“完美结局”。但是并没什么结局是绝对完美的。保卫旧政府，你依旧是极权体制下的螺丝钉，间接促成着暴行，并可能会在新的审查风暴里无法自保。可如果新政府上台，这一切会有多大的改变呢？</p>
<p>这个画风极其简陋的游戏由美国设计师 Lucas Pope 一人制作。它看起来十分简单，明明只是文书工作，却靠节奏和角色抓住了人心，生成了一副独特的极权社会风情画，并拷问着玩家的道德抉择。在它发售后，各家媒体给出了极高的评价，Metacritics 高达 85 分，连一向严苛的 Edge 都给了 9/10。《纽约客》将它评为年度游戏，称这甚至改变了玩家以后在机场排队时的心态。BAFTA 授予了它当年的最佳策略模拟奖。</p>
<p>Lucas Pope 在 5 月份分享了一张短片片场照，确认了游戏的改编消息。这部短片将由 Nikita 和 Liliya Ordynskiy 执导。尽管不会在影院上映，但是年底应该很快就可以在网上看到。</p>
