<p><a href="http://www.madisonboom.com/2017/09/05/google-is-building-their-own-team-in-china/" rel="nofollow"><b>Google 正在中国建立自己的 AI 团队</b></a>。从谷歌招聘网站上的信息来看，工作地点在北京和上海的开放职位共有近 60 个，其中发布了至少四个 AI 相关职位。</p>
