<p>作者：咻咻</p>
<p>本月初我们曾经报道过，在北京三里屯CHAO酒店，国内彩妆品牌玛丽黛佳办了其第八届越域精神艺术展——「戏·游」。在<a href="http://www.qdaily.com/articles/47026.html?token=ee2bf7ea1fe86ca928fc131c49e437eae7cbb2fa"><b>《她把酒店变成了剧场 不少人说值得多看几遍》</b></a>，好奇心详细叙述了整个故事线。</p>

<p>没错，作为全球首部彩妆浸没式体验剧，「戏·游」是有故事线的，且因人而异。但作为品牌事件，整个艺术展几乎没有品牌logo或彩妆产品露出，这在全球都极其少见。</p>
<p>借这次机会，《好奇心日报》与玛丽黛佳创始人崔晓红聊了聊，为什么要坚持八年做这样的艺术展。</p>
<p>在展开前，我们收集了一些观者的剧评。</p>
<p><i>“昨晚看玛丽黛佳的【戏•游】年度例行体验秀，几乎是我近几年看过最好的艺术展了，没有之一。无论从视觉感官音效，无一不刺激着每个观众的神经，将‘沉浸’”二字体现得淋漓尽至！</i></p>
<p><img data-format="jpg" data-ratio="0.432544" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p><i>真的很少有国内品牌还能在这网络信息膨胀的年代舍得投入如此巨大的人力物力财力，踏踏实实地做一件高雅、认真、浪漫的事情了，而且一办就是近十年！”</i></p>
<p><i>“‘戏游’从台阶开始，进入戏剧现场，穿过舞者的丛林，黑色的兔子带着大家进入到不同的空间，每一个空间都上演着不同的情绪，有孤独的众生，有矛盾的个体，有人与人的和谐与挣扎，有时间与生命，光影色彩在138张脸上风云变幻，脑洞一层层炸开，结束时，舞者退去，观众站在没有舞台的空间，突然明白‘我才是主角’。”</i></p>
<p><i>“内容和形式都超级棒，特别是形式上，突破往届所有。所有环节的节奏控制特别好，从上楼梯开始，观众能快速进入氛围，节奏控制符合观众预期。内容上和色彩的结合也很好，整场下来用色非常复杂，但能感觉到都是属于玛丽黛佳的颜色。最有印象的是那对AB面的双人舞和最后一幕的脸墙。”</i></p>

<p><i>“到底是看一场秀，还是浸入一场故事⋯⋯我深浸其中，一路跟随着黑兔子，看时空冰封，看光阴从头顶飞驰，看色彩匣子里的秘密，看自己与自己对决，看千面无面的世界⋯⋯这个世界永远是让大部分人看不懂的小部分人引领潮流。看不见一个logo，却深深烙下了【MARIEDALGAR玛丽黛佳】国妆的颜值与艺术担当。”</i></p>
<p><i>“在玛丽黛佳打造的精神图腾世界里，寻求艺术美是唯一的目的，这种美隐秘在符号中、城堡中、错落的时空中、黑色的戏游里......今年的艺术展不是时装秀不是舞台剧，而是理念剧，是极少追求精神的品牌才敢去做的。”</i></p>
<p><i>“戏游给我的感悟：等到某一天，当你回望来路，你会发现，在你途经的地方，美漫山遍野，色彩汹涌生长，和你出发前期望的一模一样。你知道，一切努力都有了回声。”</i></p>

<p class="">在上述剧评中，有提到艺术展是玛丽黛佳打造的“精神图腾世界”。对一个彩妆品牌来说这似乎有些文艺了，但与玛丽黛佳创始人崔晓红聊完后，倒觉得一位设计师好友的评价更为贴切，<b>“晓红姐的独特性？她就是个疯子啊！”</b><br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171108172447mqaVLc6TvS37KP0n.jpeg-w600"/>&#13;

<p><b>Q：好奇心日报</b></p>
<p><b>M：崔晓红 MASA CUI</b></p>
<p><b>Q：如何理解「戏·游」？</b></p>
<p><b>M：</b>玛丽黛佳希望能从戏剧文化中连接到彩妆，更好阐述彩妆生活与美的关系，这是“戏”；参观展览或博物馆很难被触动到，但浸没式能够影响到内心，深浸并乐享其中，这是“游”。英文阐述也很精准，“Lost in Play”，用更轻松开放的状态浸入其中。</p>
<p><b>Q：这不是一次传统意义上的艺术展，在形式和内容上有哪些创新？</b></p>
<p><b>M：</b>观者们会发现，“戏游”不是一个“展览”、不是一场“话剧”、不是一出“游戏”、更不是一台“秀场”，我更愿意说它是一次艺术理疗式的越域艺术事件。现场参与不再可有可无，而是戏随人动，故事与感受也因人而异。</p>
<p>另外，“戏游”体验剧有四个创新点。</p>
<p><b>1.融合性。</b>艺术展中用到很多艺术元素，包括音乐、舞蹈、彩妆、多媒体等，这些不同的艺术元素被融合在一个艺术形式里，在融合过程中以戏剧为核心线索，这是首例。</p>
<p><b>2.叙事性。</b>前七届的有些元素一直存在，这次引入戏剧元素后，让所有的艺术元素都会散发出一种新的魅力，即叙事性。原本不太可能具有叙事性的东西也变成具有叙事性的元素，比如装置艺术与新媒体，包括彩妆，通过一个很形象的流动性的剧本来展开。</p>
<p><b>3.完整度。</b>我们特意邀请一位专业编导撰写了剧本，而顶级的艺术团队让剧本最终完整地阐释出来，剧本还原度非常高。</p>
<p><b>4.实验性与不确定性。</b>浸没式体验剧不同于舞台，甚至不规则，充满各种可能性，且将观众的重要性置于前所未有的位置，观众即主角。浸没式体验剧不同于舞台，甚至不规则，充满各种可能性。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20171108172630X0pZBcHghkRFaMIi.gif-w600Gif"/>&#13;
</figure></div>
<p><b>Q：整个「戏·游」艺术展花费了多少人力物力？</b></p>
<p><b>M：</b>我们差不多用了将近8个月的构思筹备时间，三百多位幕后工作人员，单导演团队、表演人员、技术支持就已经占150多人。但金额并没有什么好透露的，并不是一件值得去说或者骄傲的事，这不代表最终的效果。</p>
<p><b>Q：现场几乎没有logo，那和品牌怎么关联起来？</b></p>
<p><b>M：</b>美不是遥不可及的，艺术在我们的眼中并不是挂在墙上的一副作品。艺术本身代表的是今天这一代人所倡导的生活态度，是勇于去发现、勇敢去探索、大胆去实践、尽情去表达，这部剧更好地诠释了玛丽黛佳的精神。艺术的精神在骨不在表。</p>
<p><b>Q：从2010年到今年第八届，一直保持下来的是什么？为什么坚持做艺术展？</b></p>
<p><b>M：</b>主题和形式一直在变，但内心的东西永远不会变。玛丽黛佳想追求美，并启发大家一起去发现美表达的这种精神是不会变的，这也是艺术展所承载的使命。</p>
<p>我始终在思考，如何将不同的美融合进去，链接不同地域、不同文化，以及不同艺术领域的有趣元素，给到更多人美的启发——只能通过艺术展这种形式。</p>
<p><b>Q：越域精神艺术展已经是玛丽黛佳的一个标签，未来会怎么发展？</b></p>
<p><b>M：</b>希望未来玛丽黛佳的艺术展更像一个艺术平台，让更多人参与进来，大家一起想如何能够真正让艺术融入生活，让我们的生活能够产生相应的变化，给每一个人都带来更多的价值。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.670000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201711081727227YNGOqoDsl1Tx6zc.jpg-w600"/>&#13;
</figure></div>
<p><b>Q：作为彩妆品牌，为什么会把如此多精力放在艺术上？</b></p>
<p><b>M：</b>刚才有提到，我们认为的艺术，其实是一种生活态度，并没有那么无法触及，要敢于探索欲实践。</p>
<p>化妆的过程也是一样，我们对妆容的把握，也是一次次的尝试、一次次对美的感受中有了自己的想法，并开始敢于表达。</p>
<p><b>Q：明年是玛丽黛佳十周年，目前品牌到了什么阶段？</b></p>
<p><b>M：</b>明年会是我们新阶段的起点，更重要的是提升品牌价值感。同时更好地去适应不同的地域与文化，让它真正能成为一个可以代表中国时尚走出去的彩妆品牌。</p>
