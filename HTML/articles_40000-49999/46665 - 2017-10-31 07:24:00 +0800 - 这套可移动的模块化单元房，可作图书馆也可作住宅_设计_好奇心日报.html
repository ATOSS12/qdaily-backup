<h1>这套可移动的模块化单元房，可作图书馆也可作住宅_设计_好奇心日报

ss="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="121"/></a>  </div></div> </div>  <p class="excerpt">房屋的朝向是用户可以选择的，为靠落地窗的一侧选一处绝佳的观景点，视野开阔，心情也会不错吧。</p>  <div class="detail">  

<p nocleanhtml="true">        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px 'PingFang SC'; color: #000000; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; color: #000000; -webkit-text-stroke: #000000} span.s1 {font-kerning: none} span.s2 {font: 11.0px Helvetica; font-kerning: none} span.s3 {font: 11.0px 'PingFang SC'; font-kerning: none} ]]></style>  </p>
<p>这套微型住宅单元（Living Units），是斯洛文尼亚建筑工作室 OFIS Arhitekti 今年早些时候的一个实验性作品，最先在米兰设计周上展出，作为模块化家居的原型。</p>
<p>但现在，设计师正在考虑赋予它更多元化的用途，图书馆是其中一种设想。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=k0567xt6ghd&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这些模块化单元，是 OFIS Arhitekti 联合建筑事务所 C+C 、C28、工程公司 AKT 以及承包商 P ermiz 协力完成的。</p>
<p>因其模块化的结构，它允许使用者在垂直或者水平方向创造更大的结构，既可平铺，也可堆叠，能够适应不同气候和地形的各种场地条件，灵活性很好。</p>
<p><img data-format="jpg" data-ratio="0.375491" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.498148" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201710301400537tNWXISARV1ojMUp.jpg-w600"/>&#13;
</figure></div>
<p>每个模块宽 2.5 米，长 4.5 米，高 2.7 米，亦可以作为一个单独的单元使用，可以容得下厨房、浴室以及一张床。</p>
<p>OFIS 团队把这些模块化单元改造为小型临时图书馆，安置在卢布尔雅那城堡旁，一旁还有一条斯洛文尼亚建筑师 Jože Plečnik 设计的长廊，现在正在展出纪念 Jože Plečnik 诞生 145 周年的主题展览。</p>
<p>为了配合这次的露天展览，OFIS 团队在图书馆里也放入了各种关于 Jože Plečnik 的书籍。</p>
<p>图书馆是三个堆叠单元的组合，希望为游客提供一个阅读和放松的平台，同时可以在大窗户上俯瞰卢布尔雅那的景观。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171030140133jwlaEXnqcH9MBxtr.jpg-w600"/>&#13;
</figure></div>
<p>顶部和底部的模块，落地窗一端朝向城市天际线的方向，而夹在中间的模块面向后方的草坡。在垂直组合三个模块时，设计师认为，这种配置模块的角度，才会达到最佳平衡。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171030140212nMpdEjWvzPwk5SqA.jpg-w600"/>&#13;
</figure></div>
<p>内置的木制平台，之前被用作床或是起居室的部分空间，被改造后可作为提供给读者的座位。同时，内置的货架和梯子为书籍提供存放的便利。</p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.498308" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171030140226pxnbtOmiHu683vqC.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.498308" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171030140233EFZYt58cKJavLuzI.jpg-w600"/>&#13;
</figure>
</div>
<p>图书馆的设想也打开了这个作品更多的想象力，它可以被用作 Airbnb 式的租赁小屋，放在任何风景视野极佳的位置，房子的朝向可选，组合方式可变，对于三五结伴的好友或是家庭出游来说，都会是不错的选择。</p>

</figure></div>
