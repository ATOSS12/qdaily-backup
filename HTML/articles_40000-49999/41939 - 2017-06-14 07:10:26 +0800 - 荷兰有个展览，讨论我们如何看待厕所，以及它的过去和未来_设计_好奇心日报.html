/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="107"/></a>  </div></div> </div>  <p class="excerpt">可以说，厕所正一步步走向文明。</p>  <div class="detail">  

<p nocleanhtml="true">        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; color: #000000; -webkit-text-stroke: #000000} span.s1 {font-kerning: none} ]]></style>  </p>
<p>如厕和饮食、睡眠一样，都是生活必须，但长久以来却难登大雅之堂。如何看待厕所文明？很多人可能从没考虑过这个问题。</p>
<p>最近，荷兰 <a href="http://www.cubedesignmuseum.nl/en/over-cube-design-museum" rel="nofollow">Cube 设计博物馆</a>推出一个主题为 <b><i>Everything You Always Wanted to Know About Toilets, But Were Afraid to Ask</i></b> 的展览，试图展示厕所设计的历史，其他探索卫生及环境问题的设备设计，以及粪便、尿液等通畅被冲走的潜在用途等等。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=i05131p05u9&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>Cube 设计博物馆位于荷兰林堡省的博物馆广场，号称是荷兰唯一的设计博物馆。</p>
<p>这次的展览名字，是受到了伍迪·艾伦 1972 年的电影《性爱宝典 <i>Everything You Always Wanted to Know About Sex * But Were Afraid to Ask</i>》的启发。</p>
<p>电影中提出了 7 个敏感又尖锐的性话题，而这次的展览则聚焦于那些大众或者好奇或者忽略了的厕所问题：我们的卫生设备是如何发展的？是谁提出了切实可行的解决方案？为什么选择这些方案？未来的厕所又会是什么样呢？</p>
<p><img data-format="jpg" data-ratio="0.41125" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.334000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201706132042075OX3etgRl8L7DjJq.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.334000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201706132042060cxMIXJQ897bjBay.jpg-w600"/>&#13;
</figure>
</div>
<p>策展团队为这次展览设定了 11 个主题，包括：“白白地被浪费掉”，“人类的粪便”，“洗手：之前 or 之后？”，“坐着 or 蹲着”，“我就是我的厕所”，“抽水马桶及其配件”，“气味，噪音和尴尬”，“男厕和女厕”，“有臭味的地方”，“在旅途中去厕所”以及“健康排便”。</p>
<p>如果你感兴趣的话，在展览现场也许会收获大量小知识，这里试举两例：比如人类平均每次会使用 2 至 6 公升的水冲走粪便或尿液；又如在许多地中海沿岸及东欧国家，人们普遍采用蹲姿排便，防止接触不洁净的东西等等。</p>
<p>在展览中，两位荷兰设计师 Rianne Makkink 和 Juergen Bey 设计的卫生间 Compost Kliko Toilet，便是尝试再利用人类粪便的一种解决方案。</p>
<p>这个一体式厕所，长得像是一个巨大的白色带盖垃圾筒，人们从外部的阶梯进入顶部的大盒子以保证排便时的隐私，内部一个类似马桶盖的装置则是为了采用坐姿排便的人而设计。</p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170613204230YkV9siFd5ueKhEfr.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.990271" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170613204233FC3T01IZqgbBwXDE.jpg-w600"/>&#13;
</figure>
</div>
<p>当用户排便后，需要把草木灰洒在上面，一是为了给粪便除臭，二是丰富了粪便的养分。而尿液则将排出一并收集在底部装置中，集中用于发电。</p>
<p>Compost Kliko Toilet 的关键之处在于分离尿液和粪便，这样尿液中的氨就不会污染粪便，便可以用作土壤肥料。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170613204246JA7jXYR3E2kQpey4.jpg-w600"/>&#13;
</figure></div>
<p><a href="https://www.dezeen.com/2017/06/12/makkink-bey-wheelie-bin-toilet-harvests-human-waste-electricity-compost-design/" rel="nofollow">Rianne Makkink 表示</a>：“也许大家都会有觉得自己的排泄物不卫生甚至恶心的想法，但其实它们并没有那么糟糕。我们的尿液实际上很干净，它可以产生磷酸盐，在不久的将来，磷酸盐或许会变得和水一样有价值。”</p>
<p>关于排泄物的再利用解决方案，有不少设计师都有过探索。埃因霍温设计师 Jalila Essaïdi 就曾尝试将粪肥转化成制作高级女式时装的面料，而一群来自日内瓦的学生则尝试用小狗的粪便进行发电。</p>
