<h1>MIT 研发的“动感首饰”，除了变换造型还能接电话_智能_好奇心日报

><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="124"/></a>  </div></div> </div>  <p class="excerpt">不知道专心的时候会不会被突然动起来的首饰吓到。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">将动植物作为饰品佩戴不是什么新奇的潮流。从夫人们怀中的贵宾犬，到艺术家 Cecilia Valentine 的“<a href="http://www.ecouterre.com/cecilia-valentines-living-animal-jewelry-indicates-that-fur-is-meant-to-be-alive/cecilia-valentine-fur-is-alive-2/" rel="nofollow">皮草有灵</a>”项目，再到设计师 Susan McLeary 用<a href="https://www.passionflowerevents.com/new-gallery/" rel="nofollow">植物设计的首饰</a>，都为饰品增添了生命的活力。</p>
<p>最新的“活力首饰”来自麻省理工学院媒体实验室的“基诺项目（Project Kino）”，没有用到任何活着的生物，而是由灵活的小型机器人在衣物上游走。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b05328lse1d&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>这种小型机器人由面料两侧的磁轮吸附在衣物上，并能由天线接收信号控制运动轨迹。它们也相对自主，没电时会返航无线充电。项目的名称来自“Kinetic（动力学）”一词，指这些机器人会通过运动不断改变服装的设计。团队已经开展了<a href="https://www.theverge.com/circuitbreaker/2016/10/21/13353038/roveable-robot-gadget-wearable" rel="nofollow">约一年的工作</a>，为机器人设计了许多功能。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.561111" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170802112100RUNnwJfPbmxXYuD4.gif-w600Gif"/> </figure></div>
<p>比如改变服饰图案、变换首饰的形状、划出可消退的痕迹等，通过搭配的变化，让同一套服饰能随时改换细微的风格。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.561111" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170802112326FNhmP5tTrM9BfsGE.gif-w600Gif"/><figcaption>面料的材质选用了天鹅绒，所以图案可以擦除重画。</figcaption> </figure></div>
<p>实验室也探索了一些更实用的有趣功能。通过添加传感器，机器人可以积极响应环境的变化，成为智能的服饰助手。比如雨过天晴时，机器人监测到温度升高，就会自动拉下帽衫的绳子，省掉用户抬手的力气。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.561111" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170802112526jewbQA92z7v1Iilt.gif-w600Gif"/> </figure></div>
<p>另一个模块则能实现接听电话的功能。连接的手机有电话进来时，机器人会移动到佩戴者的嘴巴附近充当话筒。有消息推送时则会移向手腕以提供触觉反馈。</p>
<p>团队成员 Cindy Hsin-Liu Kao <a href="https://techcrunch.com/2017/08/01/mits-living-jewelry-is-made-up-of-small-robot-assistants/" rel="nofollow">告诉 TechCrunch</a>，团队正考虑将可穿戴机器人开发成个人助理，未来可能会借助人工智能学习佩戴者的穿衣风格，作出量体裁衣的调整。</p>
<p><img data-format="jpg" data-ratio="0.379835" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>然而目前的关键问题在于机器人的尺寸太大，续航也是一个问题。目前的演示版本中，机器人可以运行约 45 分钟。团队正在尝试在衣服中嵌入无线充电盘，让它们可以自主充电，以延长运行时间。</p>
<p>在今年的美国计算机学会交互系统设计会议（<a href="http://dis2017.org/" rel="nofollow">ACM DIS’17</a>）上，团队发布了题为“可穿戴动力设备交互与感应的探索”的<a href="http://dl.acm.org/citation.cfm?id=3064686" rel="nofollow">论文</a>，详细介绍了原理与应用。团队正在与设计师合作，以强化一些功能。毕竟团队自己<a href="https://techcrunch.com/2017/08/01/mits-living-jewelry-is-made-up-of-small-robot-assistants/" rel="nofollow">也承认</a>，“不少人觉得它们真的很诡异”。</p>
