<p nocleanhtml="true">合身是我们对衣服最基本的需求之一。</p>
<p>小孩儿生长速度很快，有些成年人则会经历体型变化，这多多少少增加了更换衣物的一些负担。</p>
<p>服装设计师们也在想着如何用一件衣服搞定不断变化着的合身的需求。最近在英国皇家艺术学院的研究生毕业展中，Ryan Mario Yasin 展出了一些儿童服装，这些布满规则褶皱的衣服，可以随着小孩儿的生长而一直被使用，适用于 6 到 36 个月的儿童，起名叫 Petit Pli，在法语中是小褶皱的意思。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=t0522ykfrkq&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>Yasin 在皇家艺术学院学习创新设计工程学（Innovation Design Engineering），在此之前拥有航天航空工程学的硕士学位，他的特长不是审美，而是对结构和材料的创新和运用。他曾经研究小的人造卫星中的可延展结构，这其中的技术知识对 Petit Pli 的面料研发产生了很大的贡献，如今这种人造面料正在等待专利审批。</p>
<p>“小孩儿的衣服过几个月就穿不上了，我们不是给她们穿上缩小版本的成人衣服，而是彻底为他们而设计…我觉得是时候重新设计儿童服装了”，<a href="https://www.dezeen.com/2017/07/05/ryan-mario-yasin-petit-pli-clothing-expands-fit-children-grow-royal-college-art-design-graduates/" rel="nofollow">Yasin 对 Dezeen 说，</a>”结构随着儿童的运动而变化，扩大或者收缩都和他们的动作同步”。</p>
<p>Yasin 认为褶皱是比那些记忆分子面料更接近市场的选择，并打算找投资先在英国实现批量生产。</p>

<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667513" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170706144222aR3Mn2et4wQKjYfD.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.498000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170706144303gs3huc2DNbH5B4EX.jpg-w600"/> </figure></div>

<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667969" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170706144329D9YaneI2VyAgo7Wx.jpg-w600"/> </figure></div>
<p>与此同时，巴黎高定秀上，作为法国邀请的客座设计师中里唯马（Nakazato Yuima）称未来的衣服是可以无限修改的，“它会和你一起生长”。</p>
<p>中里唯马的设计充满了未来主义感，和 Iris Van Herpen 一样，对科技无比痴迷，2009 年在巴黎发布首个时装系列，开始使用 3D 打印技术，新系列和以往不同的是，中里唯马出乎意料得使用了正常的面料，如棉、尼龙和羊毛，但布料被电子切割成块状，用铆钉连接，没有使用一针一线，也少了以往形式化的未来主义感。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.502146" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201707061445101iD7EtNrby2PzIl5.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.502146" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170706144510J54NGlK1nQo6uHBS.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.502146" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170706144510eu6JlGFQHf7t4Zbx.jpg-w600"/> </figure></div>
<p>中里唯马称这是手工和科技结合的高级定制，穿戴者需要经过 3D 扫描，由日本工程师、3D 设计师和雕塑家们共同开发的 “单元组合纺织品（unit constructive textile） ”系统会根据数据进行切割构造。“使用这个系统我们现在可以构建任何想要的廓形…（并且）灵活性更高”，<a href="http://us.fashionnetwork.com/news/Custom-made-clothes-for-all-within-reach-says-top-designer,847345.html#.WV2goFItZp9" rel="nofollow">中里唯马说。</a></p>
<p>至于如何随着体型而变化，目前这个版本似乎更擅长精准定制，模块化的设计让衣服的可塑性更高，可以根据身型些许调整廓形，“这是一个长期的项目，希望你可以享受观察我们每一季的演变”，<a href="http://us.fashionnetwork.com/news/Custom-made-clothes-for-all-within-reach-says-top-designer,847345.html#.WV2goFItZp9" rel="nofollow">中里唯马说</a>，最终他希望能让大众都体验到只为少数人服务的高定的乐趣。</p>
