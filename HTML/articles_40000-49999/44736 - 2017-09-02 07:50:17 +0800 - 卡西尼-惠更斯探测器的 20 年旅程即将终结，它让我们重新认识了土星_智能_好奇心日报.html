</h1><p><img src="http://img.qdaily.com/article/article_show/20170901065144HpMou4aEshCGlO1n.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200102VWlZP9dCsS40x8qa.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">马若飞</span><span class="date smart-date" data-origindate="2017-09-02 07:50:17 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-09-02 07:50:17</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="44736" data-title="《卡西尼-惠更斯探测器的 20 年旅程即将终结，它让我们重新认识了土星》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170901065144HpMou4aEshCGlO1n.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/44736.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon <p finallycleanhtml="true" nocleanhtml="true">27 个国家参与，1997 年 10 月 15 日发射升空，在太空中飞行了 79 亿公里，执行了 250 万条指令，发动机点火 360 次，绕轨飞行 294 圈，飞掠土星卫星 162 次，采集了 635GB 数据，拍摄了 453048 张照片，发现了 6 颗全新的土星卫星，据此发表了 3948 页科学论文 …<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=g0544rty0fs&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>这是美国航空航天局主管行星际探测的部门加州理工大学喷气推进实验室（JPL）对卡西尼-惠更斯号行星际探测器的总结。在约 20 天之后，也就是 9 月 15 日前后这艘“功高德勋”的探测器将坠入土星稠密的氢、氦、氨大气中焚毁，<a href="https://saturn.jpl.nasa.gov/" rel="nofollow">结束 20 年的探测历程</a>。</p>
<p>除了上述的一组数字，卡西尼-惠更斯号探测器曾是美国发射的成果最丰硕的行星际探测器之一，它不仅近距离飞掠了土星系中的多个卫星，携带的惠更斯号着陆器还直接在土卫六“泰坦”上着陆，这是第一个在外围太阳系天体上着陆的人造物体。实际上，现今大众媒体上几乎所有关于土星、土星环的高清照片都是由卡西尼-惠更斯号拍摄的。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.508946" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170901063319nq3iUQ6sY8zToI1t.jpg-w600"/><figcaption>卡西尼-惠更斯任务拍摄</figcaption> </figure></div>
<h3>卡西尼-惠更斯号以两个人命名，他们参与认识了最初的土星</h3>
<p>卡西尼-惠更斯号探测器是由美国宇航局、欧洲空间局、意大利太空局三个国家机构联合完成，27 个国家的人员参与其中，作为名字的两位科学家代表了探测器的两个重要部分：发现土星环缝的意大利科学家乔凡尼·多美尼科·卡西尼，以他的名字命名了探测器的主体；发现了土卫六的荷兰科学家克里斯蒂安·惠更斯，以他的名字命名了土卫六着陆器惠更斯号。</p>
<p>现代人类熟知的是，土星是太阳系中拥有最明显星环的行星，这颗行星肉眼看上去呈现非常独特的草帽状，在天气晴好的夜晚，甚至家用望远镜都能看到土星和它的环。著名科学家伽利略在 1610 年用手磨望远镜看到它时，因为分辨率太低，一度以为土星有一个伴星。</p>
<p>1655 年，克里斯蒂安·惠更斯用一台更强大的专门天文望远镜确认了土星环的存在，并且准确描述道，土星被一个薄且平坦的环环绕着，环与土星没有接触，并且相对黄道倾斜。1675 年，乔凡尼·卡西尼确认土星环之间又一个宽达 4800 公里的缝隙，这个缝后来也用他的名字来命名了。1859 年，詹姆斯·克拉克·麦克斯韦提出，土星环预计不是固体，因为理论上来说它无法保持固体状态，一定会碎裂。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.632000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201709010634395qdtoLzgUb2fEaJw.jpg-w600"/><figcaption>卡西尼-惠更斯任务拍摄</figcaption> </figure></div>
<p>后来的研究证实，土星环是一大堆碎石、冰块和尘埃组成，整个环甚至有独立的大气层；环不止有一个缝，在引力的作用下，现在确认的缝有 6 个，在卡西尼缝中，运行着一颗卫星土卫一。</p>
<p><img data-format="jpg" data-ratio="0.398702" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>地球的卫星是月球，也是唯一的一颗，但土星卫星有几十颗之多，传统上，他们都是以希腊神话里巨人的名字来命名的。这其中大部分的卫星其实都只能算是大石头，因为它们不够大，没有达到流体静力平衡呈现球状，30 颗的直径在 10 公里以下，只有 7 颗卫星呈现球状。</p>
<p>卫星中最大、最著名的是惠更斯发现的土卫六“泰坦”（Titan），这颗卫星有大约两个月球那么大，1990 年代确认它拥有稠密的大气层，这在太阳系卫星中是绝无仅有的。</p>
<h3>卡西尼-惠更斯号之前，人类的探测器到过土星附近</h3>
<p>1973 年，著名的先驱者 11 号发射升空，它最著名的公众印象就是那个装在探测器上一起飞往宇宙的，向可能的“外星人”揭示地球、人类形象的金盘。1979 年，先驱者 11 号距离土星最高云层 21000 公里左右飞过，匆匆瞥了一眼土星。这是第一个接近土星的人类探测器。</p>
<p>1977 年，目标是太阳系外探测的旅行者 1 号发射升空，为了借助大行星的引力加速，1980 年它近距离飞过了土星，拍摄了一大堆高清照片，确认了土星庞大的卫星系统，以及土卫六可见光无法穿过的稠密大气。1981 年，旅行者 2 号也飞过土星，发现了更多的环缝。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.658479" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170901063629oc8aEPKgmO2lVFIC.jpg-w600"/><figcaption>旅行者 1 号任务拍摄</figcaption> </figure></div>
<p>土星是一颗巨大的气体行星，没有固态表面，但有可能有一个固态核心。它自转速度和很快，大概 10 个半小时就转一圈，在这个自转速度下，土星呈现扁球形。</p>
<p>这些探测器看到了土星更多细节，也带来了更多的问题，比如土星环为什么会分缝？环是怎么形成的？是卫星碎裂还是引力捕捉？土星大气是什么成分？土卫六上有生命吗？等等。</p>
<p>1982 年，欧洲科学基金会和美国国家科学院的两位科学家开始计划土星的探测任务，任务等级被 NASA 称为“旗舰级”，意思是最重要、最昂贵、最复杂的深空探索任务，“旗舰级”除了卡西尼-惠更斯号，还有去木星的伽利略号、去火星的海盗号、去太阳系外的旅行者系列，现在正在进行的任务有飞行在地球轨道的“钱德拉 X 射线天文台”，以及在火星上默默挖土的火星科学实验室“好奇号”火星车。</p>
<h3>卡西尼-惠更斯号是一艘花了 32 亿美元的核动力飞船</h3>
<p>和其他深空项目一样，卡西尼-惠更斯号设计是飞行在远离太阳的外围太阳系，靠太阳能电池没办法正常工作。和更早的“伽利略号”一样，卡西尼-惠更斯号搭载的是同位素热能电池。</p>
<p>在电影《火星救援》里，男主角详细展示了这种电池：所谓同位素热能电池，实际上核心就是一大坨钚-238，它时刻在释放中子和热量，根据西贝克效应，电池直接把热量变成电能供飞行器使用。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.486154" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170901063717Yo9HSOpVRkbajZrQ.jpg-w600"/><figcaption>同位素热能电池</figcaption> </figure></div>
<p>在卡西尼-惠更斯号上，同位素热能电池有三个，共装了 32.7 千克钚-238，可以提供至少 900 瓦的电池功率，供飞船上 18 个仪器工作。实际上，飞船上的这种电池是 NASA 的标准设计，在早先的“伽利略号”上和后来飞往冥王星的“新视野号”上用的是同个型号的电池。这种电池非常耐用，寿命可以长达数十年，10 年寿命之后还能提供至少 600 瓦的电力。</p>
<p>卡西尼-惠更斯号在加注燃料后重超过 5 吨，长 6 米宽 4 米，和一辆实心的面包车体型相仿。作为独立部分的惠更斯号探测器像一个凉亭大的圆盘，重量 300 公斤，带有三个降落伞，用来着陆在土卫六“泰坦”的表面。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="1.499167" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170901063740IJyNxpCjY73D89Mb.jpg-w600"/><figcaption>卡西尼号正在制造</figcaption> </figure><figure style="margin: 0px;"> <img data-ratio="0.675833" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170901063739pT27l0iDvyR8sgmF.jpg-w600"/><figcaption>惠更斯号着陆器</figcaption> </figure>
</div>
<p>整个项目直接经费共为 32.6 亿美元，制造耗费 14 亿，发射耗费 4.2 亿，运行经费 7 亿。总额未计算通货膨胀，80% 由美国承担。</p>
<p>任务的主要任务如下：</p>
<ul>
<li>测量土星环的三维结构和动态<br/>
</li>
<li>测量卫星表面的组成和每一科的地质历史<br/>
</li>
<li>测量磁场的三维结构和动态<br/>
</li>
<li>研究土星的大气层在各个层面的动态<br/>
</li>
<li>研究土卫八上不寻常的黑暗物质的性质和起源<br/>
</li>
<li>研究土卫六云、霾和表面特征<br/>
</li>
</ul>
<h3>卡西尼-惠更斯号发现，土卫六上会下液化气雨</h3>
<p>1997 年 10 月 15 日，卡西尼-惠更斯号由大力神 4 号运载火箭从卡纳维拉尔角发射升空。在 1989 年，重量相仿的“伽利略号”没有采用这种方式，而是采用由航天飞机携带发射，入轨后释放的方式进入太空。当时“伽利略号”任务因为火箭没有准备好和一系列延迟，延迟两年多才借助航天飞机发射。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201709010638242kUADVefIoMc8plF.jpg-w600"/> </figure></div>
<p>1989 年服役的美国空军大力神火箭 4 号满足了发射需求，把卡西尼-惠更斯号送进了轨道。但为了节省燃料，飞船不是径直飞往土星，而是以螺旋线的轨迹，分别飞掠几个太阳系大行星，利用重力加速，最终达到土星。</p>
<p>1998 年 4 月 26 日与 1999 年 6 月 4 日卡西尼-惠更斯号两次接近金星，进行重力助推调整和加速，1999 年 8 月 18 日飞过地球，2000 年 1 月 23 日，飞过小行星2685，2000 年 12 月 30 日掠过木星，拍摄了一组分辨率高达 60 千米的高清晰木星照片，这也是卡西尼-惠更斯号首个科学成果。</p>
<p>2004 年 7 月 1 日，飞船通过土星环 F 环与 G 环之间抵达绕行土星轨道，成为首艘绕行土星的人类探测器，计划任务周期为四年。卡西尼-惠更斯号距离土星最近时，距离上层大气只有 20000 千米，不到土星半径的三分之一。</p>
<p>来到土星系统的第一个大任务，就是释放惠更斯号探测器，第一次近距离研究土卫六“泰坦”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.024979" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170901063845CqmaUtiFo0NLnEXl.jpg-w600"/><figcaption>卡西尼-惠更斯任务拍摄：泰坦和背景中的土星</figcaption> </figure></div>
<p>在卡西尼-惠更斯任务之前，人类对土卫六的了解非常有限，仅仅知道它有浓密的、可见光无法穿透的大气，还知道它具有明显的地质活动。但大气的成分，星球表面的地貌和成分都不清楚。</p>
<p>7 月 2 日，卡西尼-惠更斯号接近土卫六，12 月 25 日，惠更斯号脱离母船卡西尼号飞向土卫六。2005 年 1 月 14 日，惠更斯号以超过 2 万公里的时速进入土卫六大气层，在靠大气摩擦减速之后打开降落伞，在距离地面几百米处，探测器开机，探照灯打开，地球收到了土卫六的第一张图像。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.993671" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170901063922aWPQZb8DVNeydhr6.jpg-w600"/><figcaption>惠更斯号拍摄的真色照片：泰坦表面</figcaption> </figure></div>
<p>土卫六是一个橙色的世界，大气是氮气、甲烷、乙烷和各种碳氢化合物组成，因为在太阳风的吹拂下，甲烷分解成了橙色的雾霾，整个星球呈现橙色。和地球类似，泰坦的大气中也有风暴和云，南北极也有极地云层。</p>
<p>但是这个类似也就是形态类似，泰坦和地球是完全不同的世界：泰坦表面温度约零下 179.2 摄氏度，大气阻挡了本来就比地球上少得多的阳光，泰坦表面的光照强度只有地球的千分之一。在这个温度下，甲烷液化形成云，在高空变成雨和雪再落到地面上。换句话说，泰坦表面下的是液化气形成的雨和雪花。</p>
<p>这些“液化气”雪填满了泰坦表面的凹陷和陨石坑，让星球表面显得很光滑。甲烷雨和其他碳氢化合物在泰坦表面形成湖泊和海洋，液体流动形成河流、峡谷甚至冲积扇。泰坦上最大的甲烷区域被命名为海怪“克拉肯”海，面积超过 40 万平方公里，超过了意大利的国土面积。深度超过 160 米，但波浪和潮汐非常微弱，只有几厘米到十几厘米。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170901064029VUNoclSuByKEg4p8.jpg-w600"/><figcaption>雷达数据制作的伪色泰坦海洋地图：蓝色表示海洋，并非实际颜色</figcaption> </figure></div>
<p>想象一下，在橙黄色的天空下，一片一望无际的深色液体，在甲烷风的吹拂下缓慢蠕动，因为气温过低，表面似乎是粘稠的，也不反光。在某些气温更低的地方，这些液体冻结成冰，但因为固体甲烷密度更大，冰会沉入海底。岸边堆积着橙色的甲烷雪泥，液体甲烷经过河口河流汇入大海。</p>
<p>惠更斯降落的区域不是海洋，能看到黄色的大地和球状的岩石。这些岩石和土壤不清楚具体的成分，但预计和地球上的不一样，他们可能是固体的碳氢化合物、冰和破碎的岩石组成。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201709010641363TF1HPikX6MybSts.jpg-w600"/><figcaption>卡西尼-惠更斯任务拍摄：泰坦的真色照片</figcaption> </figure></div>
<p>科学家猜测，泰坦表面有可能出现和地球截然不同的生命形式：这些生命可能呼吸氢气，像代谢糖类那样代谢乙炔，最终呼出甲烷。</p>
<p>2017 年 7 月卡西尼号传回的数据显示，泰坦的大气中似乎有高分子量的碳化合物和丙烯腈的存在，这些成分可能能成为生命细胞的必须组成部分。</p>
<h3>土星被发现了六十多颗卫星，北极还有一个会变色的六边形风暴</h3>
<p>分离惠更斯着陆器之后，卡西尼号继续在土星轨道上运行了 12 年。这十几年中，卡西尼号反复掠过土星和土星环，拍摄和测量了一大堆数据。</p>
<p>卡西尼发现了 7 个新的土星卫星，加起来，土星卫星目前确认的超过 60 颗，有 52 颗有正式的名称。</p>
<p>在土星环的 Keeler 缝中卡西尼号发现了一个新卫星 Daphnis，这基本上是一颗直径 7 公里的大石头，但是它和土星环产生了奇特的相互作用：在重力的影响下，Daphnis 周边的土星环像波浪一样翻动，后来发现这现象在土星环和卫星之间很常见。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.815920" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170901064239SbE4YL1QMTcerdWB.jpg-w600"/><figcaption>卡西尼-惠更斯任务拍摄</figcaption> </figure></div>
<p>1981 年，旅行者 1 号飞过土星时观察到土星北极又一个巨大的常年风暴，在流体动力和土星自转的影响下，这个风暴呈现相当规则的正六边形。卡西尼号重新研究了这个风暴，发现它直径超过 13800 公里，略大于地球直径，每 10 个半小时转一圈。</p>
<p>卡西尼号还发现，在不同的季节不同的光照条件下，这个六边形风暴会在蓝色和金色之间变化。科学家推测，这可能是太阳光分解了土星大气的成分，形成了不同颜色的烟雾。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.501667" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170901064250y5dtbr4I0PqfANZ8.gif-w600Gif"/><figcaption>卡西尼-惠更斯任务拍摄</figcaption> </figure></div>
<p>在卡西尼号飞跃土卫二“恩多克拉斯”时，有了一个重要的发现：这颗卫星冻结的表面之下，很有可能有一个联通整个卫星的液态水海洋。NASA 认为，这让土卫二成为整个太阳系最有可能存在地外生命的地方。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170901064331wr28FQUSzap947IL.jpg-w600"/><figcaption>卡西尼-惠更斯任务拍摄：土卫二“恩多克拉斯”</figcaption> </figure></div>
<h3>两次任务延期之后，卡西尼号下个月将坠入土星大气</h3>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.388889" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170901064641ZcbkEfXiUxBJhd6L.jpg-w600"/><figcaption>卡西尼-惠更斯任务拍摄的最著名照片之一“地球微笑日”：这张背对太阳的照片包含了土星和其他太阳系天体，土星右下方处为地球</figcaption> </figure></div>
<p>2008 年 4 月 16 日，NASA 宣布再投资两年这项任务在地面所需的经费，同时更改任务名称为卡西尼分点任务。2010 年 2 月 3 日，NASA 宣布卡西尼号第二次任务延期至 2017 年 5 月，这已经远远超过了它的设计寿命，但它状况良好，可以继续工作。</p>
<p>2016 年底，NASA 开始考虑如何结束卡西尼号的任务。他们列举了几种可能，比如去更远的地方，比如海王星或者飞出太阳系；或者撞击到土星环、土星表面或者土星的卫星上；还有更简单的，让它停留在土星轨道上。</p>
<p>最终，在研究了剩余燃料可能，轨道变化可能性，科学研究的必要性之后，决定让卡西尼号坠毁在土星大气中。这其中有一个重要的原因，就是土卫二和土卫六上很有可能有生命或者支持生命的环境，而发射时未经太空检疫的卡西尼号很有可能带有地球微生物，坠毁在土星卫星上可能会带来污染。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201709010644060laSL4RnzgkxNpKJ.jpg-w600"/><figcaption>卡西尼号的预定坠落路径</figcaption> </figure></div>
<p>2017 年 4 月，卡西尼号进入最终的任务。它降低了飞行轨道，从距离土星 3100 公里的地方穿过土星和土星环之间，距离土星环内缘直只有 320 公里。</p>
<p>NASA 预计，2017 年 9 月 15 日前后，卡西尼号的轨道将低至土星大气中，它将在土星大气中烧毁，结束 20 年的科学任务。在最终毁灭之前，它将一直传回探测数据。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.432745" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2017090106442406WAevRwaHYOCitX.jpg-w600"/><figcaption><p>卡西尼号烧毁的 CG 想象场景</p></figcaption> </figure></div>
<p>未来，NASA 正在计划关于土星的新探测计划，比如再次进入土卫六的大气中，或者设计一个潜水艇，深入土卫二的冰冻海洋。</p>
