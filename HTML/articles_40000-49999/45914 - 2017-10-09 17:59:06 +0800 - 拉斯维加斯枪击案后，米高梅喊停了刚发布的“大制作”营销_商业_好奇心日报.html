<h1>拉斯维加斯枪击案后，米高梅喊停了刚发布的“大制作”营销_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20171009154212p6eQuRvNmbBcog7H.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200213C9AwiraDF6c5vPTz.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">宣海伦</span><span class="date smart-date" data-origindate="2017-10-09 17:59:06 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-10-09 17:59:06</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="45914" data-title="《拉斯维加斯枪击案后，米高梅喊停了刚发布的“大制作”营销》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171009154212p6eQuRvNmbBcog7H.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/45914.html?source=feed&amp;utm_source=gank.io%2Fxiandu&amp;utm_medium=website" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="40"/></a>  </div></div> </div>  <p class="excerpt">筹备了 18 个月的雄心之作，被枪声打断后该如何继续</p>  <div class="detail">  

<p class="" nocleanhtml="true">筹备了 18 个月，米高梅国际酒店启动了有史以来首个企业品牌营销活动，希望将其酒店和赌场业务转变为全球娱乐品牌。这是 2010 年米高梅作为电影公司破产后一次重要转型。</p>
<p class="">米高梅为此内部培训了 77,000 名员工，将新的宣传标语贴满了度假村，McCann 为其拍摄了一支大气磅礴的 60 秒电视广告 “Welcome to the Show”——然而这精心制作的一切在拉斯维加斯的枪声响起后戛然而止。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=l05594poj8y&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">Welcome to the Show 电视广告</figcaption></figure>&#13;
	&#13;
</div>
<p class="">米高梅 CMO Lilian Tomovich 此前一直忙着飞往全美各地，和沃尔玛、宝洁等大公司的 CMO 一起为数千名营销从业人员做 TED 演讲，分享帮助米高梅卷土重来的营销经验。上周日，当袭击者从米高梅旗下的曼德勒海湾酒店窗口开枪后，Tomovich 不得不重新准备新的演讲主题。</p>
<p class="">“我想花点时间来整理下星期天发生的事件，这是我们许多人经历过最可怕的日子。” <a href="http://www.adweek.com/brand-marketing/mgm-resorts-immediately-pulled-its-first-brand-campaign-after-las-vegas-shooting" rel="nofollow">Tomovich 在演讲中表示</a>，米高梅度假村两周前推出的营销活动 “Welcome to the Show” 已经被暂停，她没有透露何时会恢复这项营销活动。</p>
<p class="">Tomovich 认为此前的员工培训在这次紧急事件中起到了作用，“事后看来，这成为了我们度过黑暗时刻的工具，每个员工都可以通过热线系统即时反馈投诉，有序地为需要帮助的游客提供服务。”<br/></p>
<p><img data-format="jpg" data-ratio="0.448684" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.416667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171009161504a70z2F9NyQPfL4lk.png-w600"/>&#13;
<figcaption class=""><p>枪击发生后，连接当地酒店的 wifi 会跳出这个页面</p></figcaption></figure></div>
<p class="">枪击事件发生后，米高梅国际酒店集团 （MGM Resorts International）当日在纽约证券交所股价应声下挫，一度跌至 30.7 美元，跌幅达 5.79%，最后收报 30.775 美元，下跌 5.57%。<br/></p>
<p class="">但分析人员认为，枪击案的影响不同于重大天灾，不会对游客造成长久的影响。一名当地的旅游从业人员表示，他服务的旅行社一直有出售拉斯维加斯机票与酒店套餐，案发次日没有收到特别查询，已订购的顾客也没有要求取消行程。</p>
<p class="">拉斯维加斯的娱乐产业目前已成为米高梅集团摆脱破产阴影的关键。在澳门，米高梅集团的收益远不及金沙集团和永利集团。米高梅 2011 年在拉斯维加斯大道上筹集资金建造的米高梅城市中心赌场曾被寄予厚望，但随着博彩在旅游总收入的比例中不断下滑，拉斯维加斯的博彩公司们正在致力于向更全面的娱乐品牌转型。</p>
<p class=""><a href="http://3g.forbeschina.com/review/201106/0009988.shtml" rel="nofollow">根据市场研究公司 Applied Analysis 的统计数据显示</a>，在 1990 年，在拉斯维加斯花费的所有旅游开支中，有 58% 用于赌博。到 2010 年，博彩开支份额下降到 38%，但旅游总收入继续攀升。<br/></p>
<p>2017 年第一季度米高梅的拉斯维加斯资产产生的经调整的经营利润为 4.83 亿美元，预计 2017 年和 2018 年可以实现收益目标，<a href="http://finance.sina.com.cn/other/hsnews/2017-08-16/doc-ifyixipt2166906.shtml" rel="nofollow">分析师预计这些数字将继续保持乐观</a>。</p>
