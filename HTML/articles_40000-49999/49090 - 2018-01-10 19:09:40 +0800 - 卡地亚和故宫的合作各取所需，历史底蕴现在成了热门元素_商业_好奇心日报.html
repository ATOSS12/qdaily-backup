<p nocleanhtml="true">1 月 8 日，故宫博物院与卡地亚共同推出的纪录片《唤醒时间的技艺》，纪录了故宫博物院与卡地亚钟表师携手修复 6 件故宫馆藏钟表文物的合作历程。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=k002599jc99&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>11 分钟长的纪录片目前在腾讯视频上的播放量已经达到 587 万次，片子的整个氛围很难不让人联想到之前在 B 站火起来的《我在故宫修文物》。 </p>
<p>卡地亚不是第一个想到和故宫合作的品牌。Kindle 去年 8 月和故宫文化合作推出了一系列周边；百雀羚在双 11 找了故宫文化的珠宝设计师钟华推出了限量礼盒“燕来百宝奁”。 </p>
<p>三次合作的需求有明显的不同。卡地亚借助为故宫修表来彰显自己奢侈、精湛的钟表技艺；Kindle 试图用画着馆藏图案的周边来为冷冰冰的电子阅读器增加文化底蕴；而一贯主打国货卖点的百雀羚找上故宫，也可以说非常合适。 </p>

<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.600000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180110181256fcWO5LKbHGlsI8Bk.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.476364" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180110181257iwXYQsceWayTJmjp.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.614532" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180110181258ZbSHKDNiMo3JYshk.jpg-w600"/> </figure></div>
<p>故宫越来越愿意“抛头露面”，而它拥有的强大底蕴也似乎使其成为一个品牌非常愿意与之合作的文化 IP。<br/></p>
<p>故宫最早在互联网上火起来是在 2010 年，当时故宫上线了“故宫淘宝”的淘宝店，年轻化的画风让人想到台湾故宫一直流传的种种文创产品。接着是开通微博、发布表情包，你会发现故宫给自己定的新人设在各个媒介渠道都相当统一，关注微信公众号，你会收到“既然关注了，从此你就是本宫的人了！” </p>
<p><img data-format="jpg" data-ratio="0.351803" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>2017 年，故宫又进一步在天猫开设“朕的心意”食品店。当时天猫还找了广告创意热店 LxU 为其设计了一套非常卡通的广告。 </p>
<div class="com-insert-images"/>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="1.610738" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180110181509wYZ5AXyBDmEJuixt.gif-w600Gif"/> </figure><figure style="margin: 0px;" class=""> <img data-ratio="1.610738" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180110181510QygBK4HzeoDU3J7j.gif-w600Gif"/> </figure><figure style="margin: 0px;" class=""> <img data-ratio="1.610738" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20180110181509p2IUBQfzvc9C8l17.gif-w600Gif"/> </figure>
</div>
<div class="com-insert-images"/>
<p>这种塑造品牌的手法很古老，但看上去相当有效。目前故宫淘宝已经有 195 万粉丝，“故宫博物院文创旗舰店”的天猫店粉丝 74 万，“故宫博物馆出版社旗舰店”的粉丝则为 13.4 万。强大的品牌成为了商业合作的基础，这一点看看 Supreme 就知道了。</p>
<p>故宫的示范作用多多少少鼓励了博物馆们在推广自己时的决心。2018 年 1 月 1 日上线的纪录片《如果国宝会说话》，最初的预热海报就显得很活泼。 </p>
<p>从这个角度来看，故宫和卡地亚的合作当中，受益更多的是卡地亚。事实上，奢侈品向来有在艺术、奢侈品领域投资树立形象的传统。去年 10 月 Prada 在上海修缮历时 6 年的荣宅就对外开放参观，荣宅是上世纪初上海滩著名实业企业家荣宗敬家族的故居，建于 1918 年，周末时，你经常能在门口看到人们排起长队。 </p>
