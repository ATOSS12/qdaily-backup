a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="41"/></a>  </div></div> </div>  <p class="excerpt">玛格特·罗比的表演被认为能够让人们对“恶人”塔尼娅的经历产生怜悯，愿意重新去审视她的遭遇。</p>  <div class="detail">  

<p nocleanhtml="true">由“小丑女”玛格特·罗比主演的《我，塔尼娅》（I, Tonya）讲述了美国历史上让人爱恨交加的花样滑冰名将塔尼娅·哈丁（Tonya Harding）的故事。在 1994 年的冬奥会前夕，她指使人袭击了竞争对手南茜·克里根，最终遭到了终身禁赛的处分。</p>
<p>《我，塔尼娅》于今年的多伦多电影节首映，玛格特·罗比等演员的演技得到了广泛好评。近日，《我，塔尼娅》发布了一支完整预告。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;

	&#13;
</div>
<p>塔尼娅出生于 1970 年波特兰市的一户贫困家庭。严苛的母亲（艾莉森·珍妮饰）一心想将塔尼娅打造成冠军，对女儿可谓毫无感情。不过，塔尼娅却也在花样滑冰中找到了激情并成为了一名实力一流的选手。她于 1992 年和 1994 年分别获得美国花样滑冰锦标赛女子单人赛的金牌，也是女子滑冰史上第二位、美国第一位在比赛中完成三周半跳的运动员。</p>
<p>与冰上从容优雅的姿态相比，塔尼娅的性情暴躁，不满时甚至会对裁判粗口相向。不过，这种“冰与火”的结合让她成为了美国的宠儿。直到冬奥会的袭击事件。</p>
<p>家境良好的美国花样滑冰选手南茜·克里根被视作是 1994 年冬奥会花样滑冰金牌项目的有力争夺者。但在冬奥会前夕，南茜·克里根在更衣室外遭到不明人士袭击，膝盖受伤。这次袭击的背后指使人正是塔尼娅。塔尼娅也因此身败名裂，被取消了 1994 年美国花样滑冰锦标赛女子单人赛的金牌，美国滑冰协会还对她作出了终身禁赛的处分。</p>
<p><img data-format="jpg" data-ratio="0.397981" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>塔尼娅以及这段不光彩的事迹后来成为了流行文化语境的一部分。《辛普森一家》和《马男波杰克》中就都出现过塔尼娅的名字。另外在 2007 年，<a href="http://blogs.abcnews.com/politicalradar/2007/12/obama-not-going.html" rel="nofollow">当时还是民主党总统候选人的奥巴马在一次演讲中说道：</a>“别人说奥巴马没有任何机会，除非他把靠前的人的膝盖打折了，像塔尼娅·哈丁那样。这不是我们的竞选方式。”<a href="https://www.theguardian.com/world/deadlineusa/2009/mar/04/tonya-harding-barack-obama-name-kneecap" rel="nofollow">塔尼娅对此大为不快。</a></p>
<p>回到《我，塔尼娅》电影本身，玛格特·罗比对塔尼娅的塑造和演技获得了不俗的评价。玛格特·罗比的表演被认为能够让人们对塔尼娅的经历产生怜悯，愿意重新去审视她的遭遇。艾莉森·珍妮对母亲角色的演绎同样出彩。《综艺》评价说虽然这个形象古板严苛得让人忍俊不禁，却仍然不失严肃，她天然就是那种卯足了劲要让女儿成才的角色。</p>
<p>烂番茄上，电影的新鲜度达到 91%。共识影评称，玛格特·罗比和艾莉森·珍妮的表演，让电影在真实故事中呈现幽默感的同时，并没有丢失那些让人情感共振、更具悲剧色彩的元素。<br/></p>
<p>电影放在了颁奖季档期，将在 12 月 8 日于北美上映。</p>
