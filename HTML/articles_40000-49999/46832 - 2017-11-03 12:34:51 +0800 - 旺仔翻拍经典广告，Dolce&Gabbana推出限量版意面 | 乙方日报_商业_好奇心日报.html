<h3>最后，也挺重要</h3>
<p><a href="http://www.madisonboom.com/2017/11/02/amazon-consolidates-its-1-billion-plus-global-media-buying-business-with-ipg-mediabrands/" rel="nofollow"><b>历时三个月的媒介业务比稿，亚马逊宣布 IPG 盟博赢得了这项价值 10 亿美元的全球媒介业务。</b></a>据凯度媒体数据，亚马逊在 2016 年美国受测量媒体上的花费为 9.5 亿美元，这个数字在过去四年中翻了一番。</p>
<p class=""><a href="http://www.madisonboom.com/2017/11/02/uber-launches-its-first-global-creative-review-and-begins-talks-with-media-agencies/" rel="nofollow"><b>Uber 首次发起全球创意业务比稿，寻找全球创意代理合作伙伴</b></a>。Uber 目前面临着越来越激烈的市场竞争，其竞争对手 Lyft 于今年早些时候委任 W+K纽约、DigitasLBi 旧金山为其创意代理商和数字媒介代理商。<br/></p>
<p>来自 Kantar Media 的数据显示，2016 年优步在美国市场内部可测量媒介上花费了约 7200 万美元，其全球营销费用具体数字尚未可知。</p>
<p class=""><a href="https://www.cnbc.com/2017/11/01/facebook-earnings-q3-2017.html" rel="nofollow"><b>Facebook 第三财季利润提升 79%，其中广告销售额达到 101 亿美元，有 89 亿美元来自移动广告收入，占 88%</b></a>。截至 9 月 30 日，Facebook 称平台上超过 600 万广告客户正把更多预算投向移动端的用户。<br/></p>
<p class="">CFO David Wehner 指出，未来广告价格对广告收入的影响要比销售的广告数量更重要，这是在暗示 Facebook 的视频广告战略正在取得进展。扎克伯格表示，到明年年底，公司会有 2 万名致力于打击假新闻和仇恨言论的工作人员，这会推高运营成本。</p>
