><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="146"/></a>  </div></div> </div>  <p class="excerpt">不知道 BBC 看了会怎么想。</p>  <div class="detail">  

<p nocleanhtml="true">英国热门电视节目《英国烘焙大赛（The great british bake off）》即将在第四频道（Channel 4）播出新的一季，为了预热，Channel 4 拍了一支“烘焙食物大合唱”。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=y0533cfnkle&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这支动画短片相当令人愉快——主演是 335 位甜点，面粉堆、蛋糕糊、羊角面包、甜甜圈等都顶着一张蠢蠢的脸歌唱。它们在烤箱里膨胀时，表情也被撑大了，还会从嘴里爆浆……看起来美味又有点好笑，大概谁看了心情都会变好。</p>
<div class="com-insert-images">
<p/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.591017" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170804190750t0CsnoB3YVIbhTwS.png-w600"/>&#13;
</figure>
</div>
<p>动画由 Channel 4 内部创意机构 Creative 4 出品，据说用上了 500 个鸡蛋，28 kg 糖和 50 kg 面粉。甜点们所合唱的也是原创歌曲，由 Paul McCartney 和 Frog Chorus 为动画配乐。8 月 3 日晚欧洲女子足球半决赛中间广告时 Channel 4 放出了这支预告片。</p>
<p>英国电视烘焙大赛（通常被称为 GBBO）由制片公司 Love Productions 出品，最开始于 2010 年 8 月在 BBC 2 上播出，是一档比拼烤西点、面包和制作糕饼的真人秀节目，评委由烹饪作家 Mary Berry 和专业面包师 Paul Hollywood 担任，每集长约 1 小时。</p>
<p><img data-format="jpg" data-ratio="0.449875" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665432" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170804185901cfOsVbXpxqYDlS9F.jpg-w600"/>&#13;
</figure><p/>
<p>英国观众对于观看面包师们在烘焙帐篷里制作甜点、一分高下的过程很有兴趣，GBBO 自 2010 年播出至今已经有 7 季（每年 1 季），收视率屡创新高，蝉联了英国电影和电视艺术学院电视奖 2012 、2013 年最佳故事片。2014 年播到第五季时，<a href="http://www.digitalspy.com/tv/great-british-bake-off/news/a523634/great-british-bake-off-moving-to-bbc-one-for-series-five/" rel="nofollow">BBC 将它从 BBC 2 搬到收视率更高的的 BBC 1 播出</a>，2015 年成为英国年度收视率最高的一档节目。</p>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.710417" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170804184647byHfqM50P42NLJv6.jpg-w600"/>&#13;
</figure><p/>
<p>GBBO 已经被视为英国文化的一部分，许多业余选手在参赛后决定发展自己的烘焙事业。这个节目也带动了烘焙周边产品销量，开播第二季，<a href="http://www.telegraph.co.uk/foodanddrink/foodanddrinknews/9530119/Great-British-Bake-Off-sees-sales-of-baking-goods-soar.html" rel="nofollow">据 telegraph 报道</a>，英国玛莎百货蛋糕销量上涨了 243％，全麦面粉销售额增长了69%。节目里出现了挞饼，下个月同款糕点销量就能上涨 10%，可以说是食物界的“带货”高手了。</p>
<p>在 BBC 播出的七年间，GBBO 成为了 BBC 的招牌节目之一，但也因一些矛盾最终离开了 BBC。</p>
<p>2014 年 BBC 推出的自制节目<a href="https://en.wikipedia.org/wiki/Hair_(TV_series)" rel="nofollow">《Hair》</a>也炮制了 GBBO 的格式，这让 GBBO 制片公司 Love Productions 感到愤怒，<a href="http://uk.businessinsider.com/secret-legal-row-damaged-the-bbc-talks-to-keep-great-british-bake-off-2016-9" rel="nofollow">打算起诉 BBC 侵权</a>，虽然以道歉和赔偿不了了之，但 Love Productions 与 BBC 的关系已开始变得紧张。<br/></p>
<p>2016 年<a href="https://www.theguardian.com/tv-and-radio/2016/sep/12/bbc-loses-great-british-bake-off" rel="nofollow"> Love Productions 与 BBC 进行多次节目价格谈判</a>，最终意见无法统一，于是  Love Productions 转而签约报价更高的 Channel 4 电视台来播出 GBBO，时效三年。节目主持人中只有一位愿意离开 BBC ，其他人将不再参与节目制作。</p>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170804190555ItZbueDgMEFOKXVY.jpg-w600"/>&#13;
</figure><p/>
<p>这件事也在社交媒体上引发很多不满，网友纷纷表示“疯了吗？”“无法理解”。2017 年 1 月，<a href="https://www.theguardian.com/tv-and-radio/2017/jan/25/the-great-british-bake-off-to-return-to-tv-screens-in-2017" rel="nofollow">BBC 称</a>“希望这档节目发展得更好，争议是无礼的”。</p>
<p>在跳船事件过去大半年之后，GBBO 第 8 季在经过一些改造之后终于将在 Channel 4 播出。虽然做不到原班人马，<a href="https://www.thesun.co.uk/tvandshowbiz/3328785/all-new-great-british-bake-off-sticks-with-winning-recipe-by-keeping-original-tent-location-and-theme-tune/" rel="nofollow">但据称 Channel 4 坚持</a>使用原来的场地、帐篷和主题曲等，力求不对这档经典节目造成破坏。</p>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.704167" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201708041859223iVaX4Enkphg0RWd.jpg-w600"/>&#13;
</figure><p/>
<p>这支预告片作为新平台第一次传出有关节目的消息，没有出现对新主持人或评委的介绍，也没有任何节目现场的片段，反而是一支可爱、无害的动画片。那些拟人的面包甜点快乐而高亢地唱着 “win or lose”、“we all stand together” ，也暗示着放弃争议——别争那么多了，就开开心心地做蛋糕吧。</p>
