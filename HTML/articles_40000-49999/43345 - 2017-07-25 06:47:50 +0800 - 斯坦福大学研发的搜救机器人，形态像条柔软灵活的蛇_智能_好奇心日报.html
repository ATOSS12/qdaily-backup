<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="60"/></a>  </div></div> </div>  <p class="excerpt">研究人员说，未来它也可以用于手术，为医疗导管探明方向。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">不管是工厂机器人还是家庭服务性机器人，它们不一定都拥有贴近人类的外观，但大多都拥有“钢筋铁骨”的内核。而斯坦福大学一群研究员最近研发的一款搜索救援机器人，和机械臂或钢铁心都无关，是条可以蜷曲伸展的充气管子。</p>
<p>和我们以往所见的机器人不太一样，它长得有些怪异，长 72 米，像一条灵活柔软的蛇。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=g0529ozxj0m&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.498929" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201707242127280pk6GA5awPhKZiUg.jpg-w600"/> </figure></div>
<p>不过，研究员并不是从蛇身上寻找到灵感，因为它并不像真正的蛇一样在身体内部拥有灵活的骨节，而是一个中空充气的双层塑料软管。这意味着它的形状可以任意变化，也可以向任意方向蜷曲舒展，并以 32 公里/小时的速度前行。<br/></p>
<p>软体机器人模拟的是植物的生长状态：植物不是通过运动，而是通过尖端延伸向着某处生长，并且能从狭缝中钻出来。它也用了同样的原理：</p>
<p>“当材料延展开来，它的身体部分会在一端变长，但剩余部分并不移动”，参与这个机器人项目的研究人员 Elliot Hawkes 在项目论文中这样写道，“灾难中的幸存者可能被卡在岩石中，但这个机器人能穿过瓦砾之间的缝隙，因为它使用了新材料。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667482" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170724212832ngNS4PU0visjd2yE.jpg-w600"/> </figure></div>
<p>软体机器人的身体由 3 个气囊组成，研究人员能够控制每个气室的运动，允许机器人精确找到要去的方向，或是通过放掉部分气体，让它通过狭窄空间。</p>
<p><img data-format="jpg" data-ratio="0.387853" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>而机器人的一端也安装了一个微型相机，它能从相机中“看”到并用算法解读内容，这使得它在服从控制以外，还能按照自己计算的路径到达指定目标。<br/></p>
<p>为了试验蛇形机器人的可行性，研究团队设立了一系列障碍试验，比如让机器人穿过粘蝇纸、胶水、钉子阵、狭窄通道等，它像条活的藤蔓一样生长、寻找生长空间，轻而易举地穿过看起来不可能穿过的地带，最终毫发无伤地通过了全部考验。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.563091" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201707242127453HvD6zE0mqOhKSoi.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.563091" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201707242127590D9vanRG3WS8sfl6.jpg-w600"/><figcaption>充气机器人能够自如充放气体，因此可以通过非常狭窄的空间。</figcaption> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.563091" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170724212808YcF8RTGdClAs6M5u.jpg-w600"/> </figure></div>
<p>除了搜索功能以外，机器人还拥有救援能力——它的承载力能从地面上提起 100 公斤的箱子，也可以开关阀门。</p>
<p>不过目前，它只是个由普通塑料制成的机器人原型，研究人员正在计划使用更加坚固的材料，例如防火纤维（“kevlar”）。</p>
<p>软管内部的填充也可以用加压液体替代空气，为被困险境中的幸存者输送水源。</p>
