<p class="">你注意到没，进入二十一世纪、尤其是近十年来，随着电商网络规模的逐渐扩大，护肤品行业正处在一个高速成长飞跃期。无论是从一二线城市百货专柜的高端体验，还是到三四线城市线上交易的辐射延伸；无论是初入社会20-30岁的年轻白领，还是30-50岁更具购买力的成熟女士；甚至不再局限于女性，以儿童与男性为消费目标的护肤品市场竞争也已愈演愈热。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.445545" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171229153311CcGn3bEmMZ9LgafP.jpg-w600"/>&#13;
</figure></div>
<p>“美丽经济”已不再是只为某一部分人服务的单一行业，人们对于“美”的关注与追求也达到了前所未有的高度。其中最明显的一个特征便是——人们更开始倾向于“为所见即所得的事实效果买单”。继“快时尚”后，“快美妆”似乎已经成为了众人在“求美”路上的标配。快速地“种草”，快速地“拔草”，快速地“回购”，快速地“囤货”、快速地“压箱底”。这对护肤品行业来说，是喜也是悲，或有可能因有口皆碑的好评成为耳熟能详的爆款，也有可能时刻面临着后来者居上的“淘汰”煎熬。</p>
<p>大浪淘沙的美丽漩涡中，如何立于不败之地？日渐成熟与饱和的市场下，如何脱颖而出？越趋理性与挑剔的客户里，如何保持好评如潮？我们今天就来聊一聊，平均2.5秒卖出一瓶的口碑单品——兰蔻小黑瓶系列造就的十年销量神话。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;

<p>上世纪80年代，人们对于护肤品的要求还只限于简单的滋润功能，它们甚至还有一个略萌的名字叫“香香”。家长们往往会唤着这可爱的名称，哄自家小朋友在秋冬季涂抹，以防他们的皮肤干燥、皲裂。但历经三十年的变化，如今消费者对于护肤品的功能需求已发生了翻天覆地的改变，甚至对产品提出了有些自相矛盾的要求——细分与合一。</p>
<p>不仅是保湿补水、美白祛斑、防晒抗老、抗敏祛痘等功能化的细分，在护肤步骤上，也从“洗脸+雪花膏”逐渐细化进阶成“卸妆、洁面、爽肤、精华、眼霜、乳液、防晒”。但同时，人们天性中的惰性又随时渴望着“多效合一”的奇迹，将卸妆与清洁合二为一、将日霜也融合防晒指数，将入夜的晚霜又同时兼顾起面膜的责任。</p>
<p>2009年，经过14年的研发，小黑瓶精华肌底液上市，恰恰是回应了消费者们这份看似冲突又“贪婪”的渴望。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.762894" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171229153413j4KZXmbr7ptRdWxQ.jpg-w600"/>&#13;
</figure></div>
<p class="">作为一款专注于增强肌肤基底健康的精华，它要求使用者遵循科学严谨的护肤步骤，但同时又达到将后续护肤效果增强的目的，甚至可融合于妆前打底，使妆容更为服帖。从诞生之日起，小黑瓶便成为让广大女性趋之若鹜的神器。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.104994" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201712291534479VWIlXAUjFSasidr.jpg-w600"/>&#13;
</figure></div>
<p class="">随着小黑瓶精华肌底液广受全世界女性的追捧与钟爱，小黑瓶家族扩员计划正式启动，立志将这份传奇效果造福更多为肌肤困扰的女性。不仅是精华肌底液自身经历了升级更新，小黑瓶大家族也在这十年中，以几近每年1款的惊人速度面世，成为兰蔻品牌下最为让人称道的明星组合。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.407884" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171229153744ZgiHtCePQwJNkrhf.jpg-w600"/>&#13;
</figure></div>
<p>以小黑瓶精华肌底液这一当家单品为例，除了累计售出300万瓶，瓶身加起来可抵御333个东方明珠、480个埃菲尔铁塔、1764个自由女神像、全部倒出可灌满1个游泳池。</p>
<p>在这一系列令人称奇的销量数字外，还有一组简单直观又铿锵有力的数据：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.410876" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201712291538084tFA9uOpc3bxYPvL.jpg-w600"/>&#13;
</figure></div>
<p class="">以及专业机构的给予的150多项国际美容大奖：<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.688005" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171229153826tSzHVlh8aDOiwG0x.jpg-w600"/>&#13;
</figure></div>
<p>有目共睹的王牌销量和专业认证来自于求真务实的研发态度与与实力强大的科学技术。</p>
<p>当2017年小黑瓶家族的又一力作——小黑瓶安瓶精华正式上市时，其98%高浓度抗氧化成分：阿魏酸和维生素E成为了又一个不折不扣的“护肤黑科技”。作为兰蔻首款 “生鲜”护肤品，每一瓶安瓶的生产日期都由用户来决定：通过“一按一摇，自行激活”的方式，让用户切身感受到亲手激活的新鲜活力。在稳定自由基的同时，更能30天快速修护肌肤换季易敏、粗糙不平、紧绷刺痛、犯痒泛红等脆弱期极易出现的脸部皮肤问题。</p>

</figure></div>

<p>互联网的全面扩容、电商的快速发展、线上支付的全民普及，快速且容易地获取与护肤知识、产品相关的海量信息已变得不再那么遥不可及。社交媒体的兴起也使得品牌产品的使用体验与功效评价得以快速、大范围地广泛传播。消费者变得越来越精明、越来越专业、也越来越自主。在收获产品本身带来的实际效用外，他们也开始在品牌上重视起精神层面的高阶追求。在选择护肤品的同时，对其背后的品牌理念和价值取向也同样有着严苛的要求，期待品牌与自身产生精神理念的连接与共鸣。</p>
<p>而在抓住对象用户的“痛点”情结上，兰蔻打了一张走心的感情牌。陪伴着现代女性一同成长的兰蔻发现，随着女性越来越独立的同时，也承受着来自生活和工作上从未出现过的压力。忽而初老，这或许是很多白领女性面临的尴尬和担忧。在心理年龄还未完全成熟、责任能力还未完全担当的时候，就已经感觉身体不再年轻，容颜不再焕发。而面对社会对于女性年龄依旧贴着大大小小的标签，兰蔻从2015年起就在全球持续发起“Love Your Age”品牌主题活动，号召女性一起无畏年龄，享受生活。</p>

<p class="">在2017年1月发起的“Love Your Age”的系列活动中——兰蔻向女性们问出了“今年你几岁？”这个略带辛辣又极具现实意义的问题，并动员蔻蜜前往线下活动，体验拍摄属于自己的“年龄大片”，连接线上与线下的“年轻无关年龄”的互动影展获得了粉丝们的大量暖评，极大地提升了用户粘度与品牌美誉。<br/></p>

<figure style="margin:0;">&#13;

</div>
<p class="">2017年9月，兰蔻更是邀请到90后金像奖影后春夏、气质典范袁泉与优雅知性女神俞飞鸿与用户们分享了一场关于#我的脆弱就是我的强大#的心灵拷问。于脆弱处见强大，于真实内臻完美。在连续的话题讨论中，不间断曝光了小黑瓶家族的新品“小黑瓶安瓶”的产品亮点，同时向用户宣扬出独立、自信的当代女性主张——女人不是向年龄妥协，而是向至真致敬。<br/></p>
