<p nocleanhtml="true">不久前，匡威在 Twitter 上放出了即兴电视秀 Converse Public Access 第一集，由《权利的游戏》中 Arya Stark 的扮演者 Maisie Williams 主持。 </p>
<p>Maisie Williams 邀请了一些朋友在演播室里随意地聊天，他们都穿着匡威的衣服和鞋子，但话题不一定要和匡威有关。这和 Vans 办滑板比赛让滑手们穿着 Vans 自由发挥的性质是一样的。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=f0550skgh2t&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">Maisie Williams 主持的 Converse Public Access</figcaption></figure>&#13;
	&#13;
</div>
<p>穿着粉色卫衣和粉色匡威鞋的 Maisie Williams（20 岁） 和饰演《怪奇物语》里 11 的 Millie Bobby Brown （13 岁）聊了“总是演假小子一样的角色有什么感受”，也聊了“校园霸凌”；和出演过《<a href="https://zh.wikipedia.org/wiki/%E8%87%B4%E5%91%BD%E9%BB%91%E5%85%B0" title="致命黑兰" rel="nofollow">致命黑兰</a>》和《<a href="https://zh.wikipedia.org/wiki/%E9%A3%A2%E9%A4%93%E9%81%8A%E6%88%B2_(%E9%9B%BB%E5%BD%B1)" title="饥饿游戏 (电影)" rel="nofollow">饥饿游戏</a>》的年轻演员 Amandla Stenberg （1998 年出生）聊了聊“作为女性最喜欢自己身体的哪部分”，也聊了 “一个如此年轻的黑人在好莱坞的奋斗史”；和 19 岁就推出自己专辑的女歌手 Syd 聊了聊新专辑；吃了 11 岁就开始自己做生意的厨师 Flynn 做的拌黄瓜..... </p>
<p>另外，节目中间也穿插了切水果和轮滑这样的游戏。总之尽可能让节目保持真实有趣，又不乏一些严肃的讨论话题。这种即兴电视秀的形式来自于上世纪八九十年代，Converse Public Access 向我们展现了新一代年轻人的世界，他们在想什么，以及他们喜欢什么。 </p>

<figcaption class="">Miley Cyrus 在匡威 “Public Access” 节目中</figcaption></figure></div>
<p>匡威的全球通信副总裁 Khobi Brooklyn 说，节目不允许提前准备好的台词或者固定的套路，每一个明星主持人和邀请来的嘉宾都是即兴发挥，维持真实的状态。 </p>
<p>“我们重点突出那些挑战现状的人”，<a href="http://www.glossy.co/platform-effect/converse-hopes-to-court-gen-z-with-a-new-twitter-video-series" rel="nofollow">Khobi Brooklyn 说</a>，“我们为年轻人发声，这是这种形式想要到达的目的。”</p>
<p>下一集，匡威邀请来的主持人是 1992 年出生的美国女歌手  Miley Cyrus，Cyrus 会关注年纪更大一点，但是拥有“青年灵魂”的女性，比如经验丰富的马戏团演员  Carla Wallenda 和 66 岁的钢管舞冠军 Greta Pontarelli。除此之外，还有她的姐姐 Noah 、说唱歌手 Aminé 以及喜剧演员 Brandon Wardell。 </p>
