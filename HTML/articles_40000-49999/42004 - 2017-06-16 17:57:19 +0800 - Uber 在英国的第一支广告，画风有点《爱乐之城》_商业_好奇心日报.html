<p class="" nocleanhtml="true">2012 年底才进驻英国的 Uber，近日上线了第一支视频广告《Effortless Night》。这支广告看起来轻松写意，如果你喜欢《爱乐之城》那一类的歌舞剧，那么下面这支广告值得一看。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=i05142ecu9j&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">在电影《鸟人》之后，“一镜到底”的拍摄手法开始受到越来越多的关注。《Effortless Night》在 60 秒钟通过 6 辆不同的 Uber 车变换了多个场景，讲述了一对年轻男女从初识到热恋的状态，在伦敦的不眠夜里持续地转圈、高声欢笑。</p>
<p class="">执导这支广告的导演 Kim Gehrig 表示让场面看起来尽可能自然、轻松是他们主要的工作。“我们进行了几天的练习，最大的挑战是如何在 60 秒内让我们的舞者从一端跳到另一端。”由于这支短片采用了一镜到底的拍摄手法，每一个动作和运动都需要富有情绪并简洁有效。</p>
<p class="">Kim Gehrig 指导了不少标志性的广告作品，比如 2015 年为百货公司 John Lewis 拍摄的圣诞广告《Man On The Moon》，相当催泪温情。</p>

<p class="">BBH 伦敦办公室负责了 Uber 在英国市场首支广告的创意执行，目标是尽可能地展现出“简单、欢愉以及与别处不同的体验”。BBH 还在社交网络同时发布了几张风格简明的动图，颇讨人喜爱。</p>

</figure></div>
<p class="">Uber 在 2012 年才进入英国市场，目前已经覆盖英国包括伦敦、曼彻斯特、莱斯特、纽卡斯尔、布里斯托以及利兹等主要城市，虽然姗姗来迟但在伦敦的市场占有率已经有了明显的大幅增长。此前由于影响了伦敦本地 Black cab 的生意，招致出租司机的公开抗议，但很快 Uber 就推出了 Uber Taxi 的服务，将出租车服务也纳入其中。</p>
<p class="">当然了，这样一来 Uber 在英国也同样需要处理在全球都面临的劳工权益问题。根据英国法院的裁定，Uber 英国需向司机支付最低工资。也就是超过 21 岁的英国人最低工资约为 8.8 美元/小时，而工作时间从司机注册 Uber 平台算起，这显然大大提高了 Uber 的运营成本，大约增加了 30% 还多。</p>
