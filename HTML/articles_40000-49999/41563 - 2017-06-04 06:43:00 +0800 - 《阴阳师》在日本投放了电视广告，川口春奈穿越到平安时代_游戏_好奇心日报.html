<p finallycleanhtml="true" nocleanhtml="true">游戏《阴阳师》在日本电视上出现了。</p>
<p>《阴阳师》日服的广告请来了曾经出演过《一周的朋友》、《樱兰高校男公关部》真人版、《只要你说爱我》等作的人气女演员川口春奈主演。</p>
<p>在这则 30 秒的广告中，川口春奈走在现代东京的街头，“反派”八岐大蛇骤然现身，姑获鸟、山兔、管狐、青蛙瓷器等妖怪也突然从异世界来到了东京。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjc5ODcwMjI2MA=="/> </figure> </div>
<p>在逃亡之路上，川口春奈突然遇到了一身和服打扮的自己。瞬息之间时空转换，她被拉入到了危机四起的平安时代。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170602161012zWYv62Qo0FZDI5jE.jpg-w600"/> </figure></div>
<p>广告从 6 月 3 日起在日本电视台投放。不过这则广告也只是整个系列的第一篇，穿越到平安时代的川口春奈究竟还会遇到什么故事，可能要到之后才能揭晓了。<br/></p>
<p><img data-format="jpg" data-ratio="0.386906" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201706022348470fjV9LnYmklT6qvH.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170602161109GMfz7InBT1bE0vF5.jpg-w600"/> </figure></div>
<p>对于今年 2 月下旬开始公测的《阴阳师》日服，网易的宣传投入可以说是相当大手笔。<br/></p>
<p>在日服上线后的几天时间里，《阴阳师》就出现在了日本 App Store 以及 Google Play 首页的推荐位置，日本的著名游戏媒体例如 Fami 通和 4Gamer 的网站页面背景也一度是《阴阳师》。网易还打造了《阴阳师》主题的日本列车，循环播放游戏的宣传视频，并来到了 4 月底举办的“niconico 超会议”上来宣传游戏。</p>
<p>声优是游戏日服宣传的一大卖点。在《阴阳师》日服的 Twitter 和官方 YouTube 频道上也上传了不少游戏声优的视频。</p>
<p>网易对《阴阳师》在日本市场的上心程度并不令人意外。从游戏的世界观、人设、声优等也不难看出，《阴阳师》本来就是一款瞄准日本市场的游戏。而国服开服初，“百鬼夜行”玩法示意中的部分文字甚至还显示为日语——这个 BUG 也意味着网易早早就准备了游戏的日语版本。<br/></p>
<p>从 2013 年起，网易就宣布要进行海外市场的战略布局，并计划成立海外分公司。而去年，主攻日本市场的《阴阳师》却意外在国内爆火并成为了公司的招牌游戏。截至今年 2 月 20 日，《阴阳师》的全球下载量已经突破了 2 亿。</p>
<p>但《阴阳师》去年下半年在国内的成功是难以复制的。相比起在日本一波又一波的大量宣传，游戏目前在日本市场的表现或许还远未达到网易的预期。</p>
<p>在 4 月 13 日，《阴阳师》日服官方 Twitter 宣布游戏在日本国内的下载量突破了 200 万。截至发稿，《阴阳师》在日本 App Store 畅销榜上排名 24 位。</p>
<p>位于排行榜前列的游戏有《智龙迷城》、《怪物弹珠》、《Fate/Grand Order》、《偶像大师灰姑娘女孩：星光舞台》、《碧蓝幻想》、《偶像梦幻祭》等等。除了一些老牌国民级手游，一些偶像卡牌音游也拥有很高的人气——不过其中不少游戏的宣传阵势还远远不及《阴阳师》。</p>
<p>尽管《阴阳师》国服为网易带来了极大的收益，但由于后期游戏策划与美术暴露出来的种种问题，《阴阳师》在国内市场应该很难再有一个更大的突破了。而从日服游戏的表现来看，网易向日本市场的进攻还得继续。</p>
