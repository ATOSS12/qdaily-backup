t icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="112"/></a>  </div></div> </div>  <p class="excerpt">电影人对 100 年后的想象，有点看不明白</p>  <div class="detail">  

<p class="" nocleanhtml="true">100 年后，电影会变成什么样？以开创风格著称的杜琪峰为第 54 届金马奖拍摄了一支年度广告，首次尝试科幻题材，全部使用了舞台剧和新生代演员，就连讲的语言也是完全杜撰出来的“未来语言”。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=p0557rpwiva&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">一分半的时长对一支广告来说不算短，但是第一遍看的时候觉得什么都没说，第二第三遍看，又被自己的脑洞吓到了。<br/></p>
<p class="">从银白色的空间感来说，这个场景设置很像是《哈利波特》系列电影的最后一部，哈利死而复生之前在脑海中的“国王十字车站”与邓布利多教授相遇交谈的地方。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.409524" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171003160029TyDBNWvISbpX6iUL.png-w600"/>&#13;
</figure></div>
<p class="">唯一的台词是类似于“护士”或“医师”角色的人物提问：要男孩还是女孩？注意这里提问的方式，好像在暗示一百年后人类已经可以用人为意志来决定后代性别。</p>
<p class="">回答的人是同行的人群里最年长的女性，为什么由她来回答？代表了她个人的意志还是讨论后的结果？同行的人又分别是什么角色安排？为什么较年轻的两位男女只在镜头中一扫而过，其后就再也没有出现在特写镜头里？年长的两位男女是什么角色，难道他们才是新生儿的父母？细思极恐。</p>
<p><img data-format="jpg" data-ratio="0.354898" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class="">金马奖官方说明表示：“在看似「happy together」的表象下，实则结合了老朽与新生、男与女、生与死、变与不变的生命隐喻，以及该如何面向与定义未来的样貌？”<br/></p>
<p class="">曾凭借《夺命金》、《黑社会》及《树大招风》等片斩获金马奖的杜琪峰则表示，这是他对 2117 年百年之后未来世界的想象：“人类已经迈向新的演化时代，但我们准备好了吗？”<br/></p>
<p class="">作为华语影片制作事业最崇高的荣誉指标之一，每年的金马奖年度广告的拍摄也是一项重头戏，能够受邀执导的导演无一不是业内风头正劲的先锋人物。</p>
<p class="">去年组委会别出心裁地邀请了三位导演分别为金马奖拍摄了三部风格各异的形象宣传片。分别是：此前以《路边野餐》一鸣惊人、勇夺金马奖最佳新导演的毕赣?画风依然是潮湿得让人感觉身上要长出青苔。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=n0333bh6qe1&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">陈哲艺执导、张震主演的版本，则向《牯岭街少年杀人事件》影片致敬，让 39 岁的张震再次回到 25 年前的片场，和 14 岁的张震在时空中交会。<a href="http://www.vmovier.com/50159?from=index_rand_img" rel="nofollow">点击这里</a>查看短片《谢谢爱电影的你》。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

</figure></div>
<p class="">“年度台湾杰出电影工作者”得主赵德胤则用 360 度 VR 全景拍摄技术，<a href="http://jingxuan.guokr.com/pick/76093/" rel="nofollow">重现侯孝贤 1986 年经典《恋恋风尘》的一场戏。</a><br/></p>

</figure></div>
<p>第 54 届台湾电影金马奖在 10 月 1 日揭晓了入围名单，《大佛普拉斯》以 10 项提名领跑，《摆渡人》收获 7 项提名，其中金城武、黄渤、庄凯勋、涂们、田壮壮将角逐最佳男主角，《芳华》入围造型设计、美术设计、改编剧本等 4 项提名。</p>
