<p finallycleanhtml="true">又在感叹自己从儿童节收礼人变成送礼人的你，大概不知道每年的 6 月 6 日是国际爱眼日。在这一天里，你说什么都要好好在意下你的眼睛，你的“心灵之窗”。</p>
<p> 其实，一天的关爱哪里够呢，一个值得注意的现实是——我们平时对于眼睛的使用不但不节制，还多到可怕。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170605143624BZCuaA9SfTFzI4n3.gif-w600Gif"/> </figure></div>
<p>我们平均眨眼 1.92 万次</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201706051436432uxFaMz34VOUyHlp.gif-w600Gif"/> </figure></div>
<p>一场电影要大笑 13 次眼睛则要1-2小时目不转睛</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170605143706SbhCLrgNsPndGYqp.gif-w600Gif"/> </figure></div>
<p>连追 8 集新剧，等于持续看 300 多分钟的画面，还熬出了深夜黑眼圈，你可能还不知不觉中喝了很多水，诺，第二天黑眼圈伴随着水泡眼向你问好。</p>
<p>听上去真够吓人的。慢着，还没有提到你的24小时在线情人——你的手机呢。 有了它，你的眼睛根本停不下来，三大手机上瘾综合症：躲不开的标题党，潜心修炼朋友圈able能力以及消灭红点强迫症，总有一款适合你。</p>

<h3>

<p>互联网原住民的世界里，去哪跟谁干什么都不重要，重要的是咱们去的那地儿有没有能够拍下来放在朋友圈里集赞。</p>
<p>跟朋友约咖啡，重点是找了个设计特别又有品位的小众cafe，喝拿铁还是卡布奇诺不是都一样吗？反正外带杯和拉花才是重点，再配合着大大的落地窗、闺蜜若干，阴天也不要紧，修图滤镜来帮你。终于，世界安静了，一切完美了，准备上传朋友圈了。配什么样的文字呢，要带几个表情，定不定个位呢（cafe太小众，地点搜不到，真讨厌），咦，5张是什么鬼，九张不行，也得凑满6张吧。</p>

<p><strong>第一招：「划一划，划走小细纹」</strong></p>
<p>岁月不饶人，眼角细纹可比明星八卦重要多了，同事闺蜜能帮你补课，但能帮你跟细纹说拜拜吗？还是需要科学的手法和有效的产品加持：兰蔻大眼精华配有的按摩亮珠，大小刚刚好能够按摩眼周部位，能够提供全面、舒适的使用感受，有效改善血液循环与加快眼部产品吸收。气垫弹簧最大弯曲 80°，能够无死角地完成眼角的按摩，简单划一划，即可抚平初老细纹，来看一下正确的示范：</p>

<p>想get双眼的年轻able，不要再幻想只靠修图软件里的小工具转走黑眼圈，试试兰蔻大眼精华按摩亮珠带来的第二招：转一转，转走黑眼圈。按摩亮珠的360° 可旋转设计让你通过简单的动作就能完成眼周按摩工作，在同一个部位进行多角度深入的按摩，转一转，即可加速血液循环，减少黑眼圈。这般的懒人福利，接不好就真的太懒了。</p>

<p><strong>第三招：「点一点，点走水泡眼」</strong></p>

<p> 当然是特有的「修护酵母」和「强韧酵母」，大眼精华含有丰富的 B 族维生素、微量元素、叶酸和麦角甾醇，所以能提高皮肤血液循环和新陈代谢。并且兰蔻模拟天然发酵的提取过程，借助尖端生物提取科技（超声科技&amp;酶反应），确保酵母精华的稳定性和安全性。</p>

<p>也就是说，二次清洁、抗初老与抚平细纹，通过简单护理就一步到位，让已经有「受损」的皮肤重新焕发活力。这不仅仅是流于表面的修复，是从肌底出发，从产品结合工具，从根本修复你的眼部问题。渗透性高、抗炎能力强的酵母原液，能深入修护，激活微循；配合人性化设计的科学按摩亮珠，击退细纹，眼袋和黑眼圈，轻松达到眼周护理 1+1&gt;2 的神奇效果。</p>
<p> 作为城市人的你已经很忙了，让你眼睛休息一会并且恢复活力很难吗？在找到对的工具之前，是很难，但遇到它便不会再发生。更棒的是，大眼精华质地更轻薄，更不容易长脂肪粒，特别适合担心初老又怕过度使用（或者承认自己使用）抗衰老产品的年轻人（微笑脸）。</p>
