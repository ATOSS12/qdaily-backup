<p finallycleanhtml="true" nocleanhtml="true">2015 年，Neostream 互娱发布了一则<a href="&lt;iframe%20frameborder=%220%22%20width=%22640%22%20height=%22498%22%20src=%22https://v.qq.com/iframe/player.html?vid=x01512h7ckr&amp;tiny=0&amp;auto=0%22%20allowfullscreen&gt;&lt;/iframe&gt;" rel="nofollow">生存 RPG 的预告</a>，《小小心魔》（Little Devil Inside）。独特的艺术设计和看似杂糅了很多元素的游戏机制吸引了众多玩家的关注。</p>
<p>两年过去了，行事低调的开发团队终于公布了又一个 demo 片段，关于生存、战斗等方面的细节也一并公布。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzI1OTE5NTc3Ng=="/> </figure> </div>
<p>游戏设定在一个架空的维多利亚时期，某个研究怪兽和神秘事物的学院里，一名白发博士正在派人去荒野搜集资料。玩家扮演的角色们类似于佣兵，受雇前往危机四伏的野外寻找怪兽，然后再一次次回到城里向博士交差。</p>
<p>名义上是个生存游戏，但和同类强调在极端环境下生存不同，它注重的是完成任务的旅途，只不过在这个过程中你需要活下去，因此你得时刻注意角色的基础生理需要，有点像《模拟人生》的玩法，有时头顶上会有对话泡进行提示。</p>
<p>但是除了对话泡之外，并没有确切的数据去衡量角色每时每刻的饥渴度、健康值或者是环境情况，而这种“不友好”的 UI 恰恰是为了让玩家和角色实现进一步交流，“这个不方便的 UI 在引导玩家猜测细节，” <a href="https://www.invenglobal.com/articles/3844/interview-with-little-devil-inside-devs-and-the-demonstration" rel="nofollow">工作室在接受 Invenglobal 采访时说</a>，“如果角色觉得冷，他会打颤，但你是看不到什么温度数据，角色的状态数值并不明显。”</p>
<p><img data-format="jpg" data-ratio="0.367267" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.476190" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201712261646470htf2earJW97OcF3.jpg-w600"/> </figure></div>
<p>因此玩家扮演的是第三方观察者，需要留心注意角色的动作，然后操纵他去从仙人掌里汲取水分、砍伐植物生起篝火等。</p>
<p>开发团队承认，和其他生存类相比，它的难度不高，但是也会运用“永久死亡”系统。一旦扮演的角色死了，那么接下来会有博士视角面试新人的过场动画，新角色将进入游戏。新角色可以回到老角色死亡的地点收回道具（但是要冒着进入高等级区域的风险）；而有些时候，新角色的出现是为了营救老角色。</p>
<p>这些角色还有不同的属性，但不会在面试中体现，玩家只有在操作过程中才能体会到他们的属性不同。一些有趣的细节是，如果你的角色很忧伤，那么操纵他时天气时常阴雨；而一个喜欢说大话的角色，受了伤时还会瞒着不说。</p>
<p>这是一个开放世界，规模和《无主之地》差不多。森林、大海、高山、沙漠、城市，多种区域任由玩家探索，“但是它们并非互相连接”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="2.973926" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171226165225XuBU8dE5FDsKtQOH.jpg-w600"/> </figure></div>
<p>游戏的主线将长达 20 个小时左右，而支线任务可能会达到 80 小时。你可能认为每一个怪兽都会是一场 boss 战，然而游戏中不是所有的怪兽都需要被屠杀，比如预告中的龙其实是被设计成某种守护者。在初期，团队本想打造 101 种怪物结合成怪兽百科大全，但后来意识到这不现实，所以决定将主题放宽。“我们想做一个对某些记得怪兽们的玩家来说有价值的游戏，即便只有 10 只，也比 100 只好。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.403509" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171226164751UoOXaTrFL0uidhAe.jpg-w600"/> </figure></div>
<p>它还会有 co-op 模式，甚至可能会和社交网络连接——团队正在考虑加入一个图书收集系统，你可以在学院的图书馆里查找你的朋友们已经研究并发布的书籍。</p>
<p>《小小心魔》是 Neostream 这家韩国工作室的处女作，<a href="https://www.kickstarter.com/projects/ldi/little-devil-inside" rel="nofollow">曾在 Kickstarter 上众筹</a>。自游戏片段发布起，工作室已经收到了很多欧美玩家的反馈和建议，甚至还包括一些专业人士，其中就有《光晕》动画团队的领队。</p>
<p>目前离游戏发售还有一段时间（2018 年底将开始测试，其后不久计划在 PC 和主机平台发售），工作室在尽力将它打磨成玩家没有经历过的新体验，“希望它成为某些人的美好记忆，也会形成一个人人积极参与、探索神秘世界的友好社区”。</p>
