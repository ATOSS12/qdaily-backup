t icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="57"/></a>  </div></div> </div>  <p class="excerpt">嘻哈最近成了国内品牌广告的套路之一，不过好多都没能避免尴尬。</p>  <div class="detail">  

<p class="" nocleanhtml="true">耐克用一首诗歌庆祝了“中长跑之王”莫·法拉赫的谢幕。<br/></p>
<p>上周末，这位连续两届奥运会、世锦赛男子 5000 米、10000 米项目的双料冠军在伦敦世锦赛上挑战他最后一场 5000 米。但在拿到本届世锦赛万米金牌后，莫·法拉赫以 13 分 33 秒 22 遗憾摘得 5000 米银牌。到达终点后，莫·法拉赫蜷缩在地上久久没有起身。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=v05362o4kbs&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>广告中，莫·法拉赫比了个巨大的心，画外音说：“你笑了笑，让它看起来很容易，让人们驻足凝视……他们永远猜不出是什么让你这么快，确切地说，我指的是那些不眠之夜，那些最高海拔上挣扎的训练。”</p>
<p>莫·法拉赫 8 岁从索马里移居英国，代表英国出战的他常常被非洲选手视为局外人，即便如此，他曾经在 5000 米决赛上演中途喝水夺冠的神话，也曾经在万米决赛中摔倒并依然笑到最后。此次比赛后，莫·法拉赫宣布将转战马拉松赛场。</p>
<p>在 W+K 伦敦创作的这支广告中负责旁白的是来自伦敦的朗诵艺术家、说唱歌手 George the Poet，他曾在 2014 年入围全英音乐奖乐评人选择奖环节。广告中的台词也展现了典型的说唱歌词中押韵——performance、reassurance、assurance、endurance——用现在时髦的话来说，大概是四押了。</p>
<p>目前广告在 YouTube 上的播放量达到 163 万，并在数字渠道、社交媒体以及英国市场为主的户外广告屏进行投放。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201708141740200ZV5Hven7DBhsxXJ.jpg-w600"/>&#13;
</figure></div>
<p>最近在国内，由于《中国有嘻哈》的火热，已经有包括麦当劳、支付宝、奔驰、百事等在内的不少品牌采用了嘻哈风格的广告。但并非所有这些广告都能像莫·法拉赫的微笑那样自然，很多都是为了蹭热点而蹭热点。比如奔驰的那支《Let’s Start》，就被人吐槽说，“奔驰不是商务的画风吗？”而麦当劳《我的嘻哈食光》“来块鸡排大大大”，更多还是洗脑。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=s05296srsas&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">《我的嘻哈食光》</figcaption></figure>&#13;
	&#13;
</div>
<p>上周，有媒体误传耐克也找了《中国有嘻哈》的选手拍摄了广告，但实际上那支中国 5 地 Rapper 用方言说唱的《篮球场上的态度》去年就已上线，只不过在中国由于嘻哈文化的土壤并不那么深厚，当时没有造成很广泛的传播。阿迪达斯三叶草不久前也赞助了国内知名 Rapper 海尔兄弟的新 MV《NOMADIC》，没有陷入蹭热点的套路。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=f0525sj39tc&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>嘻哈风格的广告文案，或者直接把广告拍成一支说唱 MV，由于“歌词”本身的叙述性，很容易在里面书写大量品牌的信息、故事。只是一旦牵涉到音乐本身，能保留多少“酷”的成分就很考验制作团队的水准。</p>
