<h1>LV 发布东京城市旅游指南，它是一本可爱的像素画_设计_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20170917194900tkYRxVrmJwF675eh.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20171120124728TwjHa0IrtnY8olOe.png?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">胡晓琪</span><span class="date smart-date" data-origindate="2017-09-18 07:09:26 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-09-18 07:09:26</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="45267" data-title="《LV 发布东京城市旅游指南，它是一本可爱的像素画》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170917194900tkYRxVrmJwF675eh.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/45267" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="189"/></a>  </div></div> </div>  <p class="excerpt">这本“像素画中的东京”生动、有趣，也不乏想象力丰富的细节</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">前不久，LV 的城市旅游指南系列发布了东京版手册。 </p>
<p>先来看看关于这本手册的宣传视频：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=p0546zkf0kc&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>从 2013 年起，LV 陆续推出这个城市的游记系列，它特意邀请了艺术家前往他们不熟知的城市，自由地讲述旅行故事。这些故事可以是拼贴画、插画、漫画等多种形式，极富趣味性。比如中国画家刘小东用写生再现了南非，日本漫画家谷口治郎画下了威尼斯，新锐女艺术家 Natsko Seki 则在素描作品中加入了黑白拼贴画的元素，描绘了一个别样的伦敦。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.609722" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170917200930eXP4YwipI8UqHZQf.jpg-w600"/> </figure></div>
<p>LV 最新的这本东京城市旅游指南，邀请到了专做像素艺术的团体 eBoys，用简单、有趣的像素画展现了东京的现代和传统。</p>
<p><a href="http://hello.eboy.com/eboy/" rel="nofollow">eBoys </a>创立于 1997 年，创始人分隔两地，Kai Vermehr 在洛杉矶，Steffen Sauertaig 和 Svend Smital 在柏林。eBoys 被认为是像素画创作领域的先锋人物，他们的作品以海报、动画、广告的形式出现，服务过 adidas、Amazon 等品牌方，为 Wired、Wall Street Journal 等媒体创作，还有一个专门描绘城市的系列 pixoramas。 </p>
<p><img data-format="jpg" data-ratio="0.432016" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>通过 pixoramas 系列的创作，eBoys 对包括曼谷、香港、西雅图在内的很多城市都已经相当熟悉。但他们上次去东京是在 13 年前，eBoys 并不太熟悉东京，这也是 LV 选中他们的原因。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.339569" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170917201011lEvxjsQmR9G6LiyW.jpg-w600"/><figcaption>涩谷交叉路口</figcaption> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170917201011Kjz51L7xEhibrAS6.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.339569" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201709172010197zNjsx02KJQWTkEf.jpg-w600"/><figcaption>银座</figcaption> </figure></div>
<p>这次，为了创作这本 LV 东京城市旅游指南。eBoys 三人一起在东京呆了两周，他们乘坐公交和骑车，再一次游览了这座城市，并通过镜头记录下了他们真正感兴趣的东西。 </p>
<p>eBoys 在接受日本<a href="https://www.fashionsnap.com/inside/lv-eboy/" rel="nofollow">媒体采访</a>时称，他们最感兴趣的地方是寺院和歌舞伎町，以及可以感受到日本传统文化的下町。除此之外，“东京特有的传统和摩登的冲突部分最吸引人。”</p>
<p>尽管在东京逗留的时间并不长，但实际上这本手册的创作过程却耗费了一年半之久。由于分隔两地，eBoys 真正在一起碰面讨论的时间很少，他们通常通过云共享文件的方式进行创作，直到磨合出三个人都认同的想法再具体实行。 </p>
<p>eBoys 希望这本东京旅游指南足够有趣。他们用像素画再现那些著名的景点，诸如涩谷交叉路口、银座大街。另外，像是日本街头的自动售货机、电车内的场景等日常也是他们关注的对象。不仅如此，eBoys 还试图表达他们对日本文化的理解，因此你也能在当中发现不少天马行空的创作——冰淇淋和日式团子形状的云朵，以及藏在人群中的龙猫。 </p>
