n-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="18"/></a>  </div></div> </div>  <p class="excerpt">不是一般的丑萌</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true"><a href="https://www.theguardian.com/technology/2017/may/30/robot-priest-blessu-2-germany-reformation-exhibition?CMP=share_btn_tw" rel="nofollow">和机器人做祷告</a>是一种怎样的体验？</p>
<p>在德国的维滕贝格小县城当中，一个机器人被摆在了教堂里，它叫 Bless u2，长着一对囧字眉、手臂能发光、还懂 5 国语言。</p>
<p>当教徒们需要祷告时，它能有模有样地学着神父的姿势，抬起双臂，背诵起圣经诗并一边念叨：“上帝将保佑并保护你。” 如果你有需要，它还能为祷告者提供祷告词的打印服务。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjc5NjIzMTA2OA=="/> </figure>  </div>
<p>教堂中出现了机器祷告人员。这背后的推手是 Stephan Krebs ，他是德国&#13;
&#13;
Hessen&#13;
&#13;
与&#13;
&#13;
Nassau&#13;
&#13;
地区的新教教会牧师，也是一位神学博士。Krebs 希望借此看看神职人员能否被机器人所替代。</p>
<p>“我们希望人们去思考是否能对着机器人进行祷告，或者说人类是否需要这样一种替代的方式。” Stephan Krebs 在接受英国卫报采访时说。这个祷告机器人胸部装着一个显示屏，在过去十天里，它在教堂中为往来的人们提供德语、英语、法语、西语和波兰语五种不同的祷告语言。此外，它还可以转化不同性别的声调。</p>
<p>虽说它是个机器人，但 Bless u2 没有什么特别智能的地方。它更像是一个巨大的 iPad，为你提供一些提前已经预设好的程式。</p>
<p><img data-format="jpg" data-ratio="0.425753" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>但这也让人思考一个问题，在机器人越来越智能的今天，教堂中是否可以允许更高智慧的人工智能存在，让他们学习《圣经》，甚至去充当人类的老师来教授基督教教义。</p>
<p>把机器人放在宗教场所的尝试<a href="http://www.qdaily.com/articles/26269.html">中国也有</a>。北京龙泉寺的“贤二机器僧”就很受欢迎。它还有个公众号，人们可以直接在手机上与机器僧对话。相比起“Bless U2”，它要智能多了。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.560125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170531144210cvAK78eYmtFzqNbG.jpg-w600"/> </figure></div>
<p>当你问贤二问题时，他的回答可以很机智：</p>
<blockquote>问：“什么是爱情？”<br/>答：“爱情，是自己的我执得不到满足，是他人的烦恼与自己的烦恼相撞了。”<br/>问：“我不想工作。”<br/>答：“不想饿肚子的话，有个差不多的工作就好好干。”<br/>问：“我想死。”<br/>答：“别以为世界上就你一个人最惨。”</blockquote>
<p>僧人们与人工智能专家合作，希望用更现代的方式来传播佛法。与贤二的出现不同的是，人们对于让机器人替代牧师这个做法产生了争议。一方面，它或许能吸引不少年轻人对宗教产生兴趣。但也有人困惑人类该如何看待一个机器人充当基督教徒来传播教义的行为。</p>
<p>Krebs 希望拿 Bless U2 来做一个研究，他正在收集机器人在教堂中提供服务的反馈，并准备以此解决更大的宗教命题，比如当人工智能来袭，神学该如何面对这样的新技术。</p>
