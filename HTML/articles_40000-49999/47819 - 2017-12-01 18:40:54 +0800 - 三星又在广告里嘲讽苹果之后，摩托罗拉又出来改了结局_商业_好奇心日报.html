<p class="" nocleanhtml="true">嘲讽竞争对手在“广告大战”里并不新鲜，但少有像三星、Moto、苹果这样持久的混战（尽管苹果对此保持全程静默），广告拍得还挺有意思。先来回顾一下事件背景。</p>
<p class="">趁着前段时间苹果发布 iPhone X 发布的当口，三星发布了一支嘲讽广告，拍摄了一对分别使用三星和苹果手机的情侣，极尽嘲讽之能事地展现了在十年的时间里，男生是如何从一个坚定的苹果追随者转变为三星用户的，广告展示了三星在防水、续航、充电方式、手写功能等多个方面的优势。</p>

</figure></div>
<p>仔细看? 广告连拿着苹果手机的路人的发型，都被修成了 iPhone X 的“刘海”形状，可以说是非常刻薄了。三星将这种用户的迁移称之为一种成长，结果没隔了几天摩托罗拉拍了支 35 秒的广告续集，称之为 “Up-upgrade to Motorola”（再升级到摩托罗拉）。</p>
<p class="">广告还不忘展示了 Moto z2 Play 的最大卖点 Moto mods，不同款式的配件都能利用磁力吸附在手机背后，达到扩展不同功能的目的。</p>

<p itemprop="articleBody" class="">关于嘲讽广告里的经典案例，我们此前曾在广告大战系列中分析过<a href="http://www.qdaily.com/articles/33222.html">麦当劳 vs 汉堡王</a>、<a href="http://www.qdaily.com/articles/39553.html">百事可乐 vs 可口可乐</a>、<a href="http://www.qdaily.com/articles/33422.html">苹果 vs 微软</a>、<a href="http://www.qdaily.com/articles/33037.html">Under Armour vs 耐克</a>、<a href="http://www.qdaily.com/articles/33680.html">宝马 bs 奔驰 VS 奥迪</a>。主动发起进攻的那一方往往是行业中强有力的后起之秀，并且乐于使用这一营销策略的品牌，通常都拥有强有力的品牌效应，适合在社交平台上挑起这样的论战。</p>
<p itemprop="articleBody" class="">但，让我们来看一眼这三家公司现在分别处于什么位置。根据<a href="https://www.idc.com/getdoc.jsp?containerId=prUS43193517" target="_blank" style="background-color: rgb(255, 255, 255);" rel="nofollow">国际数据公司的数据</a>，截至 2017 年第三季度，三星的全球市场份额为 22.3 ％，苹果为 12.5％，而摩托罗拉估计占全球智能手机市场的 5％，不过根据 <a href="https://www.strategyanalytics.com/strategy-analytics/blogs/devices/smartphones/smart-phones/2017/11/07/motorola-returns-as-us-smartphone-shipments-hit-40-million-in-q3-2017#.WhxfPPlSzcs" target="_blank" style="background-color: rgb(255, 255, 255);" rel="nofollow">Strategy Analytics</a> 数据显示，自 2016 年第三季度以来摩托罗拉一直在保持增长，出货量几乎翻了一番。</p>
