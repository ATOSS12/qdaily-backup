douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="55"/></a>  </div></div> </div>  <p class="excerpt">这个过气网红确实曾对现实人类造成过伤害，这也是电影引起争议的一点</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">索尼的恐怖片《瘦长鬼影》（Slender Man）1 月 4 日发布了首款预告。网友一度对此十分热情——就像看一个伴随他们长大的东西终于被拍成了电影那样。<a href="http://comicbook.com/horror/2018/01/04/slender-man-trailer-movie-internet-reacts-slenderman-creepypasta/" rel="nofollow">可是他们一致同意</a>，电影来得实在太晚，毕竟这个梗大概在 6 年前就过时了。而且预告的质感似乎配不上这位曾经的网红。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0528d3sb07&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>Slender Man 是个名副其实的网络产物，尽管他在当时被渲染得如此恐怖，却仍然逃不了被归类为“梗”（meme）的命运。</p>
<p>2009 年 6 月，网友 Eric Knudsen 在恐怖故事论坛 Something Awful 发布了一张老照片，照片上显示了一个潜伏在青少年后方的高得不自然的男人。他长手长脚，一身黑西装，脸上没有五官。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.283333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180104155959Bo1wfvx6PEA25KeI.jpg-w600"/> </figure></div>
<p>这其实是一场论坛举办的 PS 技能比赛。参赛者需要把老照片 P 成灵异图片，为了让图片真实可信，他们往往会在照片下补充一句模棱两可的目击者证词。所以 Knudsen 也煞有介事地跟了一段“历史”梗概——“这是从斯特灵市图书馆大火中抢救出的两张照片，值得注意的是，就在它拍摄的当天，14 名儿童失踪。它也拍出了被称为‘Slender Man’的形体……1986，摄影师：玛丽·托马斯，自 1986 年 6 月 13 日失踪。 ”</p>
<p>一个梗的流行很多时候无法解释。也许是因为 Slender Man 独特的外形让人印象深刻，或是它十分容易被 P 进各种老照片，在接下来的一个月里，包括 Knudsen 本人在内的众多鬼故事爱好者为它丰满了人设，编撰了一系列相关的恐怖事迹和历史渊源。</p>
<p>PS 图片发出的 10 天后，三名高效的 YouTube 播主按照《女巫布莱尔》的伪纪录片方式拍出了《瘦长鬼影》系列短片，短片纪录了一名学生在拍摄他的毕设作品时被 Slender Man 的传说所吸引、最后精神失常的故事。它在一年内播出了 97 集，并为之后的游戏《瘦长鬼影：降临》打下了基础。</p>
<p><img data-format="jpg" data-ratio="0.441526" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>到了 6 月底，这个之前只在恐怖社群内流行的梗流传到了 4chan，掀起了全网创作的热潮。大量的同人文图、PS 照片涌现，每个人都能写一段来自“朋友的朋友”的目击证词。Slender Man 的存在似乎越来越可信，甚至有人指出它最早可以追溯至德国民间传说。</p>
<p>他拥有了一套完整的设定——高、瘦、黑西装、空白脸，细长的胳膊可以伸缩，背后可以迸出触手。视故事剧情而定，他可以造成受害者失忆、失眠、多疑、咳嗽等病症（被称为 “Slender 症候群”）。他会干扰影像、能够随时闪现，喜好跟踪儿童，常和失踪案有关。在他盯上受害者时，受害者不能与他对视，不然就会被掳走。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.724672" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20180104160237xa3SD9CPFctd2TjV.jpg-w600"/><figcaption><a href="http://new-monster.wikia.com/wiki/File:Huntsman_slender.jpg" rel="nofollow">一张被广为引用的同人设定图</a></figcaption> </figure></div>
<p>意外的是，这股热潮很快脱离了线上娱乐和电子游戏范畴，影响到了现实人类。2014 年5 月，两名威斯康星州的女孩逼迫同学在深夜进入树林，随后联手捅了她 19 次，后者爬出树林后幸存；一周后，一名俄亥俄的青少年戴上了 Slender Man 的面具，试图谋杀深夜归家的母亲。而这两起案件的行凶动机都是为了一个目的——取悦传说中的 Slender Man。</p>
<p>这个网络造物因而进入了主流社会的视野，包括《滚石》、《华盛顿邮报》、《时代》在内的主流媒体都开始探寻它的起源。愤怒的公众们在讨论“瘦长鬼影”究竟是什么、他为什么能给青少年造成这么大的影响力；神经专家和心理学家开始解释“想象中的怪物是孩童和青少年正常发育中的关键角色”。HBO 就此拍摄了纪录片《警惕瘦长鬼影》，用第一方证词还原了案件主角对传说的痴迷。</p>
<p>对于大多数人而言，本次的《Slender Man》是一部迟到至少四年的电影，好莱坞没有在它最火的时候抓住机会。除了预告画面看起来像是来自“每一个中二阴郁的 tumblr 博客”、拍摄手法也像是大学生习作以外，另有人指出，这是对上述两起案件卷入者的不尊重，这其中包括威斯康星案里凶手之一的父亲，<a href="https://www.hollywoodreporter.com/news/father-slender-man-attacker-claims-new-film-is-popularizing-a-tragedy-1071421" rel="nofollow">他告诉 THR</a>，电影公司把影片建立在三个家庭的悲剧之上、试图让一个悲剧流行起来是荒谬和没品位的。</p>
<p>电影是否会围绕两起现实悲剧还是个待答的问题。它将于 5 月 18 日上映。</p>
