<h1>先把广告做出来，再去找客户？_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/201710231704438zIfGt4sNOmEX2W7.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200213C9AwiraDF6c5vPTz.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">宣海伦</span><span class="date smart-date" data-origindate="2017-10-24 18:48:51 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-10-24 18:48:51</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="46415" data-title="《先把广告做出来，再去找客户？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201710231704438zIfGt4sNOmEX2W7.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/46415.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="82"/></a>  </div></div> </div>  <p class="excerpt">一家广告公司正儿八经地做音乐，出唱片、打榜、办演唱会，当然也包括给公司做广告歌</p>  <div class="detail">  

<p class="" nocleanhtml="true">墨迹天气的音乐广告片，鉴于几乎没有做任何市场化的投放，很多人可能还没看到过。</p>
<p class="">观看需要花费 3 分 29 秒的时间，应该和平时那些你想快进跳过的广告形式不同。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=s0549eivpnw&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">这支广告《35℃汗》来自于 W 野狗音乐舱，W agency 的创始人李三水形容其为“现在是一家广告公司的音乐部门，未来隶属于一家广告公司的、主营音乐的分公司”。这意味着“野狗”可以像一个音乐团体一样去参加音乐节、跑演出、办演唱会、出唱片和发新歌打榜——他们也确实那么做了；同时他们也是一个接纳音乐人入驻的平台，目前他们拥有那么两名歌手和一支乐队，“再多了目前我们养不起”。<br/></p>
<p class="">你所看到的这支墨迹天气的广告，是 W 野狗音乐舱做的# 唱给未来广告的歌 # 第五季。去年三月份的时候，W 在没有客户的情况下，自己承担费用，执行创作了第一季作品《唱给马云听》，<a href="https://mp.weixin.qq.com/s?__biz=MzAxNzMyNDcxMg==&amp;mid=2649946622&amp;idx=1&amp;sn=25397beb392d2aebec304469b2a928c0&amp;chksm=83e11639b4969f2ff58840858b470c416aa071fe5f6b1406ad234754e396b704e82557be8b24&amp;mpshare=1&amp;scene=1&amp;srcid=1023nMNHOySDBv6cumKI1P41&amp;key=90f7c1bdc0e0328be88b108450fd0b09d6d91cec95e0132a8a1b69c62107b65838086d24a43aa0b01f7d33cb2e7bd43f951970803c3fed991ae6dda803c0cdd454acf52b0b8d7ec46a9eea6a12dc0bf3&amp;ascene=0&amp;uin=MTIyNTYzODY0MA%3D%3D&amp;devicetype=iMac+MacBookAir6%2C2+OSX+OSX+10.10.5+build(14F2511)&amp;version=11000006&amp;pass_ticket=RgAkwkKnyJkGtMCd68Qv44%2BEdSRxOntsIpJbZDwgobsM2ipSwKKMtTEUq0gv5usK" rel="nofollow">点击这里收听</a>。这首歌在没有任何传播预算的情况下，获得了 500,000 以上的视频播放量，被选入优酷精选视频；拿到了 Oneshow Greater China 银奖、台湾 4A 创意奖银奖、中国 4A 金印奖银奖等奖项。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.628777" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171024172851ITXVcQFR0e4doNzx.png-w600"/>&#13;
</figure></div>
<p class="">之后的第二、四、五季广告歌分别卖给了腾讯理财通、浦发银行信用卡和墨迹天气，这属于野狗贩卖的一种定制服务，不过品牌主能够行使的修改权是非常小的。</p>
<p>第二季《一首听了会有钱的歌》的项目负责人红薯表示，广告不是天马行空的创作，而是一种符合需求的“受限的”工作，所以他们希望能找出一条反向的路径：创作优质的内容，让品牌直接为作品买单。</p>
<p class=""><a href="https://mp.weixin.qq.com/s?__biz=MzAxNzMyNDcxMg==&amp;mid=2649945895&amp;idx=1&amp;sn=a354d3a49fabe6efa84fb66135775100&amp;chksm=83e118e0b49691f67a5092ceb7b1cdd36ed0805e77717f0010679b500802a43266897326abf9&amp;scene=21#wechat_redirect" rel="nofollow">第三季讲述上海外来人口话题的《回海上》大概就属于这样一个“直接买单”的案例</a>。作为一支没有广告主的广告歌登上了亚洲新歌榜 38 名，视频播放量超过 102 万，单曲收听量超过 62 万次。在获得巨大声量后，W 将《回海上》的使用权进行拍卖，价高者得，现在有两家公司在进行最后阶段的竞拍，分别是生活家居类和交通服务类的公司。</p>
<p><img data-format="jpg" data-ratio="0.387565" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class="">关于商业植入的部分，品牌主仅能在片尾部分植入 logo。“我们贩卖的不仅是一条片子，也是一个社会话题。”李三水说，马上过春节《回海上》又有了传播契机，交通服务类的公司可以把这条片子放在所有的车后座不停地播，而生活家居类公司要导购的对象很多又正是歌曲里唱的“新上海人”。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=j0343nw3pj0&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">W 野狗在大悦城办的演唱会</figcaption></figure>&#13;
	&#13;
</div>
<p class="">好听、好看、有社会性话题，是野狗在创作的时候会优先考虑的要素。“如果我们有一季做失败了，没有企业会做冤大头的对吧。”李三水表示，这样一支广告歌的投入对许多企业来说预算在百万左右，属于非常轻量级的投入。</p>
<p class="">W 和墨迹天气的这次合作，项目前后总共持续了一个月左右，片子拍了一个星期。“这种投入对很多品牌是很划算的，不需要很大的投入，也不影响品牌本身广告的策略，属于一支奇兵。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171024172231B8smuzlbpgLSiWTq.jpg-w600"/>&#13;
</figure></div>
<p>对于这样一支音乐作品来说，《35℃汗》没在传统媒体上进行大量投放，而是基础地上传到视频和音乐平台，其中一个原因是“我们针对的是绝对的年轻人群，基本上是很排斥广告，不看主流广告的人。” </p>
<p># 唱给未来广告的歌 #的第六和第七季随后也会上线，客户分别是浦发银行信用卡和汽车融资租赁平台弹个车。</p>
<p>不过音乐只是 W 探索反向商业营销价值的一个小小分支。“你现在看到的只是野狗的一只腿。”AR、电影、体育这些板块也都包含在李三水的构想之中。</p>
