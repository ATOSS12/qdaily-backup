<h1>宜家催你跳过广告，但看完整个 8 分钟无情节视频的人还不少_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20171101204122l5zq1VPQUgTimKcR.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702195953kdQORKSHcvBimLU6.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">董芷菲</span><span class="date smart-date" data-origindate="2017-11-01 18:17:34 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-11-01 18:17:34</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="46765" data-title="《宜家催你跳过广告，但看完整个 8 分钟无情节视频的人还不少》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171101204122l5zq1VPQUgTimKcR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/46765.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="100"/></a>  </div></div> </div>  <p class="excerpt">无聊的内容，每隔几秒就催促“跳过广告”，好像创造了直播互动的场景</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">“快跳过这条广告吧”，这可能是你内心的声音，但是宜家这个广告主也在劝你这样做了。 </p>
<p>宜家在瑞典推出了“Where Life Happens” 的三条视频贴片广告，时长在 4~8 分钟左右。这跟一般视频贴片广告简短、紧凑完全相反。广告也不是讲故事的长视频，而是一些无聊的镜头，比如洗碗、一轮又一轮地扳手劲、情侣接吻然后睡着的片段。影片中演员会不停地催促你跳过广告。偶尔会有宜家产品的价格闪过。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=x05683kd22h&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>一对情侣亲吻的时候，其中的女生会对观众说：“请你，麻烦你现在跳过这个广告好吗？”男生说：“他们想看就让他们看吧。”女主说：“他们真是变态。”然后离开了。接下来四分钟的时间，你会看到男生一个人发呆，跟你对视，在无聊之中睡着了。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.543750" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20171101175010lo3DzVXH1nMIPj7B.gif-w600Gif"/> </figure></div>
<p>在另外一则广告中，一个男生在洗碗，看上去有些情绪。“除了看我洗碗你干点什么别的不好吗？这个广告真的很长。”</p>
<p>还有一个是聚会场景，几个年轻人看起来有些无聊，他们在一轮一轮地扳手劲。“你可以跳过了，这广告真的没啥看的，”其中一个男子说。</p>
<p>制作这个广告的公司是位于斯德哥尔摩的 Åkestam Holst。这些对话加上一直在看视频的观众，好像创造了直播互动的场景，实际上观众的反应是很好预测的。因为只有两种可能，看视频或者跳过。这样平淡甚至有一点无聊的场景倒是挺符合“Where Life Happens”的主题，大多数时候生活不就是这样的吗。</p>
<p>值得一提的是，虽然几乎每隔几秒，广告中的人物就会催你跳过广告，但是照做的人并不多。根据广告公司 Åkestam Holst 的数据，<a href="http://www.adweek.com/creativity/ikea-just-made-the-most-boring-preroll-ads-yet-theyre-totally-mesmerizing/" rel="nofollow">目标受众在这系列广告平均的停留时长在 3 分钟左右，有 39%的人看完了整支广告</a>。而一般情况下，<a href="https://mwpdigitalmedia.com/blog/youtube-pre-roll-advert-people-wont-skip/" rel="nofollow">94%的消费者都会在“跳过广告”按钮出现的时候立即按下去。</a></p>
<p><img data-format="jpg" data-ratio="0.411363" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p><a href="http://www.campaignasia.com/Article/404749,Five+seconds+of+fame+Rethinking+preroll+creativity.aspx" rel="nofollow">贴片广告的前 5 秒很重要。</a>如果在这短短的时间内没抓住观众注意力，那么广告就会被无情地跳过。</p>
<p>拿“贴片广告”做文章，广告主们有时会诉诸好奇心或者共鸣。</p>
<p>美国的保险公司 Geico 也做过一系列有创意的贴片广告，还获得了 2015 年戛纳创意节视频类的全场大奖。短短几秒念完台词之后，广告中演员就定格静止了（但会有一些乱入的人或物）。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=u01765nozk4&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>“你不能跳过这个广告了，因为它已经结束了。”这反而激起了大家的好奇心，因为想看看这些苦兮兮的演员能保持淡定到什么时候。比如跳到半空中了怎么办？乱窜的狗狗来捣乱，他们会有什么反应？ 道具着火了，还是要保持不动吗？</p>
<p><a href="https://www.youtube.com/watch?time_continue=53&amp;v=DLUvANbgI-A" rel="nofollow">汉堡王曾经做过一个调侃贴片广告的贴片广告。</a>两个年轻人在汉堡王餐厅里，说：“啊，YouTube广告好烦人啊，这个人（指着观众）打算看这视频呢，谁关心这些折扣套餐？”这个也是拿捏年轻人心理很准确了。</p>
