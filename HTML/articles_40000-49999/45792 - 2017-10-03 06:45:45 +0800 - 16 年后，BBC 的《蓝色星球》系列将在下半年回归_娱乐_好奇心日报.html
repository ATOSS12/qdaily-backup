<p finallycleanhtml="true" nocleanhtml="true">距离第一部播出 16 年后，BBC 探索海洋的纪录片《蓝色星球》第二季将在今年回归。BBC 近日放出了它的预告。</p>
<p>“十多年前，《蓝色星球》（第一季）带我们潜入海浪之下。如今，我们比之前探究到了更多的发现。”被称作是“世界自然纪录片之父”的大卫·阿滕伯勒爵士在长达五分钟的先导预告中这么说道。“……新发现的起舞的雪蟹，和前所未见的景观。即将播出的是这个神奇的世界还没有被述说的故事。这就是《蓝色星球》第二季。”</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=u0024y2ject&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>总共 10 集的《蓝色星球》第一季 2001 年于 BBC 一经播出就大获好评，收获了英国电影学院奖和艾美最佳纪录片的殊荣。</p>
<p>在这期间不断发展的科技让人们能够进一步窥探自然的奥秘。BBC 已经把新技术运用到另外一个自然纪录系列《地球脉动》中。</p>
<p>2006 年的《地球脉动》第一季是 BBC 首次全程采用高清摄像机拍摄的纪录片；去年的第二季，BBC 将摄影机升级为了超高清 4K，它继续在《蓝色星球》第二季中得到运用，这也使得每一帧画面都达到了壁纸级的效果。为了拍摄《蓝色星球》第二季，BBC 的自然历史部耗时四年，横跨四大洋进行了 125 次旅行。<a href="https://www.amazon.com/Blue-Planet-II-Hidden-Depths/dp/1849909679/ref=as_li_ss_tl?ie=UTF8&amp;qid=1506532484&amp;sr=8-1&amp;keywords=9781849909679&amp;linkCode=sl1&amp;tag=peta0c-20&amp;linkId=b571a5b45ae8bf1cf2512802e4c3a14f" rel="nofollow">BBC 还出版了一本相册，</a>收录了《蓝色星球》第二季中拍摄到的 300 张图片。</p>
<p>操刀了《狮子王》、《敦刻尔克》以及《地球脉动》第二季配乐的汉斯·季默同样也会回归。这一次他还有了新的搭档——来自英国的摇滚乐队电台司令。在这个先导预告中听到的音乐便是双方根据电台司令的歌曲《Bloom》的二次创作。</p>
<p>“《Bloom》本来就受到了《蓝色星球》第一季的启发，所以这次为它的续集再创作可以说是完成了一个循环。”电台司令的主唱 Thom Yorke 这么说道。</p>
<p><img data-format="jpg" data-ratio="0.374034" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>在接受《卫报》的采访时，担任旁白的大卫·阿滕伯勒爵士说这个系列在探索气候变化和污染方面花了很长的时间，它们正在以迅猛的势头影响到海洋。“总体上毫无疑问，世界与一百年前相比丰富性和多样性减弱了，”他说，不过他同时表示，人类有能力解决这些问题，因为这其中大部分“是由我们自己弄出来的。”</p>
<p>《蓝色星球》第二季总共七集，具体的播出时间尚未确定。</p>
