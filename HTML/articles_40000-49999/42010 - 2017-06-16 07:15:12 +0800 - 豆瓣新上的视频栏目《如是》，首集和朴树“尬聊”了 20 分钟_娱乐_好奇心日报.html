an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="124"/></a>  </div></div> </div>  <p class="excerpt">“为朴树打五星。为主持减一星，为广告减一星。”</p>  <div class="detail">  

<p nocleanhtml="true">本周一，豆瓣首页出现一则全新的栏目广告：一位身着白色棉布长衫的女主持人与朴树相对而坐，竹林树影间写着标题——朴树：我不信任这个物质世界。</p>
<p>这是豆瓣最新上线的一档文化寻访栏目。广告里身着白衣的对话者是凤凰卫视的主持人沈星。在 12 期节目里，她将与朴树、白先勇等多位“对于生命有领悟的行者、智者、禅者”对谈。每期节目 20 分钟，每周一晚可在豆瓣手机客户端相应栏目端口观看，后续在各大视频网站上线。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=o05137z9ipm&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">《如是》宣传片</figcaption></figure>&#13;
	&#13;
</div>
<p>风铃、兰花、扁舟……节目的宣传片相当有“豆瓣味”，沈星的口播内容中多次出现“生命、修行、智者”等自带文艺标签的词汇，白先勇、朴树等对谈嘉宾也足够有分量，唯一违和的地方是，在兰花与扁舟的画面之后，赞助商汽车在隧道中出现。</p>
<p>而这正是本档节目最受诟病的一点。</p>
<p>首期节目被定名为“朴树：奄奄一息过，才是真的我”。视频开始，是朴树尽力思索着，回答主持人“我听说你特别难采访”的问题。第 49 秒，预告结束，继而是一则长约 6 秒的汽车品牌广告。这之后播出“至人、智者和空船”的宣传片。而在总时长约 20 分钟的对谈里，该汽车品牌以各种形式反复出现了 5-6 次。临近片尾，朴树一脸诚恳，谈及“少年”的话题，他的下方出现一行“白发亦少年，是更质感的自由”，以及赞助商 logo。</p>
<p>它们让这档节目试图抓住的文艺气息顿时变得可疑起来。在豆瓣页面的短评中，一位观众表达了他的观感，“我以为又是朴树给哪个汽车品牌写的广告”。</p>
<p><img data-format="jpg" data-ratio="0.393923" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>仔细看来，片方显然对广告的露出方式和频次进行过斟酌，汽车实物的几次出现也更像是植入，而非强打硬广。但对于主打“一个生命与另一个生命的用心对话”的节目来说，这样的广告形式依然让人难以接受。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.559524" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170615172215tLKPJnsEcH02iSmx.jpeg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.556667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170615171216F4fqRloh76YGVziy.jpg-w600"/>&#13;
<figcaption class="">《如是》截图</figcaption></figure></div>
<p>除充满违和感的广告之外，观众对这档节目的质量也颇有微词。主持人准备不足、提问浅尝辄止、无法和朴树在同等层次上对话……都是他们播放页面下提出的问题。由于对谈整体质量欠佳，节目组竭力营造的文艺氛围也被不少观众毫不留情地斥为“矫情”。<br/></p>
<p>这档节目的出品人是姚文坛，她曾任优酷土豆文化中心的总制片人。今年 3 月，她成为豆瓣网副总裁，并负责豆瓣新推出的内容产品“豆瓣时间”。</p>
<p>姚文坛此前最有名的制片作品是【看理想】系列。这档节目由优酷土豆和出版机构理想国联合推出，播出后获得了相当不错的反响。看理想第一季，《一千零一夜》、《局部》、《听说》三档节目在优酷总播放量达到 2.8 亿。</p>
<p>显然，豆瓣想通过《如是》来复制【看理想】的成功。单从节目的整体风格来看，它也的确具有后者的文艺气质，这与豆瓣本身的用户定位也相当贴近。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170615171313K6x8WZ25rNldUkCg.jpg-w600"/>&#13;
<figcaption class="">【看理想】海报</figcaption></figure></div>
<p>但【看理想】从来没有植入广告。</p>
<p>他们不是没有过商业化尝试。陈丹青的《局部》最终集结成一本《陌生的经验》，由理想国出版；而在梁文道导读经典名著的《一千零一夜》中，也不时出现在读书目的电商购买导引。2016 年 8 月，已经拥有相当影响力的【看理想】推出收费会员服务，提供特定栏目的观看权限。但这些并未影响观众对栏目本身的评价。</p>
<p>而豆瓣似乎还没有做好准备。</p>
<p>2017 年 3 月，豆瓣推出付费内容产品豆瓣时间，现在已经有“北岛和朋友们的诗歌课”、“杨照史记百讲”等 7 个栏目，订阅价格从 68 元到 128 元不等。豆瓣方公布的数字是，豆瓣时间的首档节目 7 天订阅用户超过一万。</p>
<p>但相较主推付费音频的 “豆瓣时间”，出品视频栏目还需要更高的投入和更专业的运作。2015 年初，时任土豆总裁的杨伟东称，他们在 “看理想”项目上的投入资金超过千万级。这或许才是《如是》的质量不孚众望的原因。</p>
<p>此外，作为一档终归要面对市场的视频节目，《如是》的播放渠道也是个问题。目前，它已在几个视频平台上线，在优酷播放量最高，但也仅有 7.4 万。而在豆瓣自家的页面上，关于这档节目，PC 端只有偶尔出现的一则广告；移动端则需要花 5 分钟以上才能找到播放入口。</p>
<p>《如是》于本周一播出，目前在豆瓣页面上有 1060 人评价，评分为 8.2，比昨天下降了 0.1 分。主页评论中，大家不出意料的对朴树的坦诚和纯真表示欢迎，而一条短评获得了 38 个“有用”：就是节目名字不太好，建议改名为《尬聊》。</p>
