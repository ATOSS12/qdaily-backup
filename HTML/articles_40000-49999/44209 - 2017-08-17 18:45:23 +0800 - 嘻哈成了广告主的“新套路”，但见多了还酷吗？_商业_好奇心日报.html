-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="83"/></a>  </div></div> </div>  <p class="excerpt">找到嘻哈，就找到年轻人了吗</p>  <div class="detail">  

<p class="" nocleanhtml="true">魅族昨日发布新品魅蓝 Note 6，请的是网综“中国有嘻哈”里的说唱歌手“小青龙”出演主题广告《Stay True》。是的，又一支“嘻哈广告”。</p>
<p class="">来，先睹为快。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=q05383ikekf&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">自爱奇艺网综《中国有嘻哈》播出后，这已经是第几支“嘻哈”广告了？先来捋一遍。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=s05296srsas&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">代言人吴亦凡（同时也是《中国有嘻哈》最有话题度的评委吧）出演麦当劳推出广告片《我们的嘻哈食光》，广告里也出现了节目人气选手 TT、红花会 PG ONE、小白、VAVA 等人。至于唱的“来块鸡排大大大，这根全翅大大大，掀翻热浪举杯啦，麦辣鸡翅辣辣辣”么……很 freestyle（以及，接下来几乎每支嘻哈广告里，你都能看到这个词。）</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=t0526zul9hg&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">New Balance 为 2017 年新品 Fuel 系列跑鞋造势，请“嘻哈侠”欧阳靖玩了把说唱。</p>
<p class="">农夫山泉请“商务 rapper ”孙八一出演维他命水广告《拼命不如拼维他命水》，说孙八一最近接拍摄接到脱力，除了宣传产品卖点，也可以说明 rapper 们最近确实很忙。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.556856" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170817170040ZwcXrivoP3AVuEj9.png-w600"/>&#13;
</figure></div>
<p><br/></p>
<p><img data-format="jpg" data-ratio="0.356017" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class="">支付宝找《中国有嘻哈》选手“你的男孩 Tizzy T”以及“嘻哈侠”欧阳靖 Mc Jin 唱了一首说唱 MV《无束缚》，为了推广支付宝“无现金城市周”主题。<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=x0537rvikxe&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">8 月初，天天拍车也发布了一首《卖二手车不套路》的 rap，歌词句句暗讽对手二手车直卖网瓜子，也算是率先用 rap 做挑事营销的广告主了。</p>
<p class="">当然，《中国有嘻哈》本身也不会放过这种直接把广告信息念出来的营销方式，节目一早就为赞助商植定制了 rap 广告歌。这档黑马姿态的节目第一期全网首播，四个小时内点击量突破了 1 亿，六期总播放量超过了十亿。</p>
<p class="">独家冠名农夫山泉维他命水、首席特约赞助麦当劳、酒类特别赞助 Absolut、独家音频合作 QQ 音乐等几家合作伙伴也获得了超常的收益。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.480702" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170817171240WOlSoCcqnpd13Xrs.jpg-w600Gif"/>&#13;
</figure></div>
<p class="">嘻哈在国内本是个小众的事，但随着《中国有嘻哈》的播出，广告主着实感到兴奋，不仅因为这种方式打起广告来实在顺手，还因为觉得找到了年轻人。但其实，品牌和嘻哈文化结合，邀请嘻哈明星做跨界营销，在国外已经有非常成熟的合作模式，包括与美剧《嘻哈帝国》合作、赞助 Hip-hop 音乐节、推出嘻哈联名服饰等等。而在国内，是不是真的有那么多年轻人买嘻哈的账，还是两说的事。</p>
<p class="">今年 7 月，奔驰找到格莱美最佳 MV 获奖导演 Dave Meyers，打造了一首说唱 MV。但很多人反而觉得这 rap 拉低奔驰的品牌形象。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.332770" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170817172556NPqOYptWwMy1GoDl.png-w600"/>&#13;
</figure></div>
<p class="">阿迪达斯和耐克最近也有推出嘻哈元素的广告，但蹭热点的动作不明显，保持了一贯的广告水准。</p>
<p>阿迪三叶草请的是嘻哈圈里的大牌，包括国内顶尖 rapper 团队 Higher Brothers 海尔兄弟，solo 歌手 Joji，比较符合阿迪达斯 Original 叛逆、表达自我的街头文化。</p>
<p class="">耐克则找了伦敦朗诵艺术家、说唱歌手 George the Poet 为“中长跑之王”莫·法拉赫广告念旁白，这位 rapper 曾在 2014 年入围全英音乐奖乐评人选择奖环节。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.475000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170817172656Gl3CLhxJr8iRpc4n.gif-w600Gif"/>&#13;
<figcaption class="">阿迪达斯《Nomadic（游牧）》的说唱广告</figcaption></figure></div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=x0525sz3ech&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">看完那么多 case，你对嘻哈广告感到厌烦了吗？其是当这么多嘻哈广告被摆在一起的时候，比较始终是一件令人忧伤的事儿。不论是  freestyle、H5、长图广告、大字报，还是微博上每半天就翻篇的热搜段子，一旦成为营销套路，总是很容易让人丧失热情。</p>
<p class="">当然，除了出手速度和保持广告本身品质之外，也不是所有品牌都适合来一段 freestyle。</p>
