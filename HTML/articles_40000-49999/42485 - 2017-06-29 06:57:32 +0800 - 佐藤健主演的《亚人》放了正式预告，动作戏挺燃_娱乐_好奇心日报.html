 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="47"/></a>  </div></div> </div>  <p class="excerpt">《浪客剑心》真人电影的团队负责动作戏。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">继主演的《浪客剑心》真人版大受好评之后，佐藤健又带来了一部新的漫改电影《亚人》。</p>
<p>从最新公布的《亚人》预告看来，这部漫改影片并没有那么强烈的“Cosplay”感，倒像是一部夹杂了科幻元素的警匪动作片。在这则 90 多秒的片段里，佐藤健饰演的主角永井圭分别与追杀自己的人类，以及与危险的同类亚人佐藤进行了战斗，打斗场面表现得相当刺激。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjg0OTcyOTU2NA=="/> </figure> </div>
<p>《亚人》是日本漫画家樱井画门创作的科幻题材作品，漫画自 2012 年开始连载于讲谈社旗下的杂志《good!afternoon》上。这部作品从 2015 年起被改编为三部动画电影，另外由 Polygon Pictures 制作的两季 TV 动画也已经于去年播出。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170628163555x0ZdKX63JFIjL41p.jpg-w600"/> </figure></div>
<p>《亚人》的故事发生在现代的日本。故事中的主角永井圭原本是一位朝着医生目标努力的优等生，但他却因为一场交通意外而当场死亡。但神奇的是，他下一刻便死而复生，永井圭亚人的身份也被发觉。</p>
<p>这些被命名为“亚人”的新人类拥有着不死之身，因此也被政府视为稀有的研究对象。而成为日本国内第 3 个亚人的永井圭，很快被投以高额悬赏。在躲避政府追捕的过程中，永井圭发现了自己的隐藏能力，并认识了更多的亚人。</p>
<p>一边是人类对亚人的追杀和利用，一边是渴望报复人类的亚人的反抗，战争就此展开。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.356250" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170628161735kxhYDTEG4OXUlrVa.jpg-w600"/> </figure></div>
<p>除了饰演主角永井圭的佐藤健，参演《亚人》真人版的还有绫野刚、玉山铁二、城田优、千叶雄大、山田裕贵、川荣李奈等。其中绫野刚饰演的是影片的头号反派佐藤，他集结了与他志同道合的亚人，并通过各种恐怖行动来对人类宣战。<br/></p>
<p>电影的导演为本广克行，他此前的代表作为《跳跃大搜查线》系列。《跳跃大搜查线》的票房成绩很不错，四部系列电影的总票房超过了 400 亿日元，再加上佐藤健担任主演的三部《浪客剑心》电影的票房超过 100 亿日元，因此《亚人》的团队又被称为“超 500 亿日元的豪华团队”。而除了《亚人》，本广克行手上还有另外一部真人漫改电影《笑对阴天》。<br/></p>
<p>《浪客剑心》真人版的动作戏得到了众多好评，而这个动作团队也加入了《亚人》电影，因此影片的动作场面应该可以期待。佐藤健在这部电影中也将不采用替身，亲自完成打戏。这部影片将于 9 月 30 日在日本上映。</p>
