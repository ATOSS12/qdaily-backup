a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="66"/></a>  </div></div> </div><h3 class="title">为了留住时间，人类都做过哪些努力</h3><div class="detail"> 

<p>几年前，创立了 Paypal 投资了 Facebook 的 Peter Thiel 还没有因为在硅谷公开支持特朗普而众人皆知，但那时的他已经展现出了剑走偏锋的特性。在彭博社的一次电视采访中，他表示自己正在思考，如何活到 120 岁。为此，他为自己制定了一个所谓健康的原始食谱：每天服用人体生长素，控制含糖物质的摄入量，以增加肌肉活力和减少关节的损伤。这虽然会增加癌症风险，但他相信趁早做这些事情非常重要，因为癌症很可能在十年内被治愈......</p>
<p>想要留住时间的人当然不止他一个，Google 工程总监  Ray Kurzweil  也是其中的一员。这个拿过 13 个博士学位，被比尔盖茨称为“预测人工智能最厉害的人”还提出过一个关于永生的奇点理论——</p>
<p>人类要达到长生不老，需要走过三座桥梁。第一座桥梁是通过饮食、药物和锻炼保持健康，以便一直活到技术足以带来变革的时候；第二座桥梁依靠的是生物技术革命，那时候人类可以重新编排生物密码，远离疾病；第三座桥梁是超越生物学到达纳米革命，通过 “纳米机器人” 清除体内的疾病，增强人类整体的免疫系统。</p>
<p>因为尚处于通过第一座桥梁的阶段， Ray Kurzweil也为自己定下了严苛的膳食准则。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.667100" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171027145711BoXELF1zIP7i5NJT.jpg-w600"/>&#13;
</figure></div>
<p>包括：每天服用 150 片药片，每周静脉注射维生素和膳食补充剂......</p>
<p>事实上，虽然始终无法控制时间的流失，但人类总对不老抱有着偏执的期待。而除了想尽办法去触摸前沿技术，试图从中突围。人类也把这种意念透射到了那些由他们创造的事物身上。</p>
<p>比如，在古埃及，人相信个体死后灵魂不会消亡，因此想尽办法想把尸体完整保存下来，从而产生了工艺考究的木乃伊。</p>
<p>詹姆斯·邦德的 007 系列电影是另一种追求不老的方式。从 1962 年至今，这个系列的电影已经累计达到 24 部。从第一部就开始追剧情的观众早已从少年变为两鬓斑白，但邦德的形象确实始终如一，跑车、艳遇、绅士和魅力也是一个都不少。</p>
<p>像是为你的生活注入一剂安慰剂，也让你愿意追随，邦德形象是永恒经典的。当然了，隐藏在银幕背后的是，一届又一届的 Mr. Bond 替换上阵。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.625641" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171027145733OMkivLzY7uejxNr4.jpg-w600"/>&#13;
</figure></div>
<p class="">还有近几年十分流行的永生花（Preserved Fresh Flower）。这个在 20 世纪德国出现的花卉制作工艺，运用高科技手段，将鲜花脱水、保色、干燥加工成为干花。但它本身的色泽、性状、手感又保持了鲜花的特质，可以更长久地陪伴在拥有者身边。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.089852" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171027145809edBkiAmD1yNqCvX7.jpg-w600"/>&#13;
</figure></div>
<p class="medium-insert-active">还有，经过数十年的研究，兰蔻实验室也找到了一种修护力很强、足以抵挡时间的玫瑰原料——大马士革玫瑰，并从每百片玫瑰花瓣中提取一滴液态精油，滋养肌肤锁住光泽，帮助女性获得了一种可以和时间抗争的能力。而这个汇聚了前沿科技和天然成分的产品也让我们熟悉的一位女士真正实现了容颜未老，她就是如今被称为“不老女神”的俞飞鸿。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171027145847Ip7v9j6f4SBDk3Qt.jpg-w600"/>&#13;
</figure></div>
<p><br/></p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="46596" data-title="《冻龄听起来遥不可及？有的人不费吹灰之力就做到了》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171106142018aR5mVYEFJXdrxD6p.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/46596.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="66"/></a>  </div></div> </div><h3 class="title">俞飞鸿的冻龄秘密，答案在这里</h3><div class="detail"> 

<p>46 岁、未婚，如果把这些标签放到当下对于年龄的陈词滥调里，这个女人大概要被框入失败者行行列了。但如今，周边越来越多的 20-30 岁的女性朋友会提到：等到了 40 岁，我也希望我能活成她的样子。</p>
<p class="medium-insert-active">1993 年出演《喜福会》时，还只是个北京电影学院在读生的她依靠年轻的力量，清纯动人。 1999 年，在《小李飞刀》中的不俗表现让人们深深记住了这个最美的“惊鸿仙子”。时光飞逝，当观众怀着担忧的心情，害怕俞飞鸿会变成“回忆杀”的时候，人们却发现，自己不过是虚惊一场。<br/></p>
<p>肤质完美，眼神如初，体态优雅，再伴随着她溢于言表的淡定和优雅，似乎是更美了。</p>
<p class="">“看起来根本跟十几年前没有任何变化！”这是低调的俞飞鸿重回公众视野后，大家所发出的惊叹。时间在她的身上没有掀起波澜，紧致光滑的肌肤一如当年一样，自信地展现在世人面前。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.118550" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171029215822IY32LbM5DAOSKG9m.jpg-w600"/>&#13;
</figure></div>
<p class="">保护“不老女神”安然走过岁月更迭，兰蔻箐纯愈颜霜在这其中是不可忽视的角色。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.565982" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171030161500Vzc7QTxmD6WgYiBC.jpg-w600"/>&#13;
</figure></div>
<p>这款俞飞鸿在享受SPA服务时看重的面霜产品，核心是天然、高贵的大马士革玫瑰。</p>
<p>大马士革玫瑰原产于叙利亚，随十字军东征传入中欧。随后的 14 世纪，开始在法国大规模种植。它的花瓣边缘颜色稍浅，有绸缎般的质感。而纯粹、细致的花香使得它冠压群芳，成为油用玫瑰中的上品。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.302605" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171030161549KO5WX82vp1xrJiLw.png-w600"/>&#13;
</figure></div>
<p class="">在制作兰蔻箐纯愈颜霜的过程中，珍稀的大马士革玫瑰精油原料在每天清晨被采摘下，并在当天内通过古法蒸馏技术萃取，封存起玫瑰卓越的修护力。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.519332" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171030161612l8TiPnOUoBdCrham.jpg-w600"/>&#13;
</figure></div>
<p>这样考究的工艺保证了兰蔻箐纯愈颜霜的功效和层次分明的精致触感：</p>
<p>扑面而来的是愉悦舒缓的玫瑰清香，让人感受到自然的存在；再是明显感觉到的肌肤的弹润触感，光滑剔透，让人顿生愉悦；最后是水润饱满，一种充盈感跃然心头，完成一次难以忘记的护肤体验。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.648000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171030161637Q0eJrIR7SAbMcjiL.png-w600"/>&#13;
</figure></div>
<p class="">在大马士革玫瑰之外，兰蔻箐纯愈颜霜的其他成分也在不同方面，提升着产品的品质。<br/></p>
<p>比如，俞飞鸿偏爱的纯天然配方：含有稀有脂肪酸的天然亚麻籽提取物，它能够有效增强肌肤抵御力。还有由兰蔻发现的卓颜分子也是俞飞鸿十分欣赏的，在加速蛋白质合成的同时，增加皮肤的饱满紧致度。</p>
<p>萃取于大马士革玫瑰之心，融合高端抗老分子，并以天然成分滋养，兰蔻菁纯愈颜霜能淡褪多种岁月痕迹，使肌肤回到初始版柔润，光亮，细滑，紧致，还能立竿见影地消灭皱纹和色斑。这也许就是俞飞鸿倾心并信赖这瓶面霜的原因。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171030161753uRKoBjdm48Tzl51a.jpg-w600"/>&#13;
</figure></div>
<p class="">现在，兰蔻推出了一项即刻预约便可免费体验的<a href="http://ad.doubleclick.net/ddm/trackclk/N8897.2103900QDAILY/B20414170.207858731;dc_trk_aid=407645407;dc_trk_cid=94224913" class="" rel="nofollow"><b class="">25分钟菁纯玫瑰愈颜术</b></a>，可以让你的肌肤直接感受到兰蔻菁纯愈颜霜带来的如丝绸般的质地，感受和“不老女神”俞飞鸿一样的同款服务。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171030162308dcPQ0T6uBvEmhgjr.jpg-w600"/>&#13;
</figure></div>
<p>在这项 25 分钟的 SPA 中，你除了可以体验到兰蔻箐纯愈颜霜高贵品质，还将同时享受到<b>菁纯系列</b>的美容液、精华乳和修护面膜的抗老力量。另外，兰蔻家族的明星产品“小黑瓶”精华肌底液也会包含在内。让你一次，就能享受到整套来自兰蔻高端产品的全心呵护。</p>
<p>现在，<a href="http://ad.doubleclick.net/ddm/trackclk/N8897.2103900QDAILY/B20414170.207858731;dc_trk_aid=407645407;dc_trk_cid=94224913" rel="nofollow"><b>点击此处进入预约页面</b></a>，一起在兰蔻专柜感受法式匠心吧。预约成功还能到店领取免费小样哦。“冻龄”的秘密，你学会了吗?</p>
