<p nocleanhtml="true">刚刚被《生活大爆炸》第十季中谢尔顿的“惊人之举”感动的观众，可能又要见到那个“低情商”谢尔顿了，不过这次出现的是“少年版谢尔顿”。</p>
<p>3 月，CBS 正式宣布《生活大爆炸》将推出衍生剧《少年谢尔顿》。昨天，该剧释出了一段长达 5 分钟的预告片，全面展示了谢尔顿的童年生活。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjc3MDg5MjI2NA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>《生活大爆炸》的制片人兼编剧史蒂夫·马拉罗会担任这部衍生剧的编剧，片中谢尔顿的扮演者将是童星 Iain Armitage，他曾出演《Big Little Lie》和《I’m not here》等热门剧集。</p>
<p>在衍生剧中，成年谢尔顿的扮演者吉姆·帕森斯将以故事讲述者的形象出现。据预告片透露，《少年谢尔顿》的故事发生在 1989 年的东德克萨斯州。它将围绕少年谢尔顿和家人的关系，以及这个“天才”的校园生活展开——他整日在餐桌上指出家人的不良习惯，并在上学第一天惹毛了所有老师。</p>
<p>剧中，喜欢《生活大爆炸》的观众将看到许多熟悉的“谢尔顿梗”。比如，剧集将以谢尔顿在晚饭前操作火车模型开始。此外，在序幕中出现的成年版谢尔顿的照片下方，有一行“星战体”故事简介：“所有的传奇，都有一个开端”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.559066" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170519164237Lfw0BUmzJrITjluS.png-w600"/>&#13;
</figure></div>
<p>谢尔顿确实算是个“传奇”。自 2007 年 9 月《生活大爆炸》开播以来，这个智商高达 187 的物理天才一直是该剧最大的卖点，许多剧情都因其古怪的性格和超常的智力而展开。</p>
<p><img data-format="jpg" data-ratio="0.425605" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>伴随剧集进展，常有观众在论坛中讨论谢尔顿与室友的关系和他“令人生厌”的刻薄性格，但这并未影响“谢尔顿”成为该剧塑造最成功的形象，它甚至已经成为一种角色类型。2016 年，影片《星球大战外传：侠盗一号》上映时，许多观众将片中的 K-2S0 直接称为“机器人版谢尔顿”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.563000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170519164545QA4TvNGfFYqH26I0.jpg-w600"/>&#13;
</figure></div>
<p>此外，发生在谢尔顿身上的那些变化同样让观众感到欣慰。随着故事展开，谢尔顿逐渐学会与人相处。在刚刚完结的第十季结尾处，一贯反对婚姻的他手捧戒指，在艾米门前单膝跪地求婚。这一幕也在国内外社交网站上引起了热议，大家纷纷感叹“谢尔顿终于长大了”。</p>
<p>吉姆·帕森斯连年上涨的片酬同样能够证明这一角色的成功。在 2016 年 9 月公布的福布斯演员收入排行榜中，“谢尔顿”的饰演者以 2550 万美元的收入名列榜首，他的每集片酬已达到 100 万美元。</p>
<p>不过，演员片酬上涨也给 CBS 带来了一定压力。2014 年，《生活大爆炸》第七季完结后，几位主要演员和 CBS 曾陷入一场“加薪风波”，并影响到了第八季拍摄。之后，该剧也不断传出完结消息。不过目前，CBS 还不会让这部近年全美收视率最高的情景喜剧完结，2017 年初，该剧已完成接下来两季的续订。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.525000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170519164621ZTlOKiQBLwrmME6p.jpg-w600"/>&#13;
</figure></div>
<p>因此，对于 CBS 来说，开发衍生剧不仅可以延续《生活大爆炸》的高人气，也能够将成本控制在一个合理的水平。不过，作为一部家庭剧，《少年谢尔顿》能否赢得“大爆炸粉丝”的喜爱，还是一个未知数。</p>
