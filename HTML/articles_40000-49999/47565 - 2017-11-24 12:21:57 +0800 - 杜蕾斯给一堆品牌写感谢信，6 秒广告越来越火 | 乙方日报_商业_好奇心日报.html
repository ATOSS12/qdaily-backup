<h3>最后，也挺重要</h3>
<p><a href="http://www.businessinsider.com/t-mobile-finds-success-with-six-second-ads-2017-11" rel="nofollow"><b>6 秒广告越来越火，最近现身说法的是美国 Fox 电视台</b></a>。他们在 2017 年世界棒球职业大赛期间投放了 T-Mobile 的 6 秒广告，并说这是他们“今年目前为止最成功的营销活动”。</p>
<p>Fox 传媒集团广告销售执行副总裁 Bruce Lefkowitz 说，6 秒广告采用了 15 秒广告的定价策略，“我们正在减少广告时长，目标是利用 54 秒的中断时间产生以往需要 135 秒来达到的广告收益。”</p>
