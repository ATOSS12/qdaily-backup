<p>精准，是日本精神中在全球引以为傲的技能，即使手捏寿司也能重量分毫不差。</p>
<p>而如果将洞悉人性的精准与日本联系在一起，你会想到谁？川端康成，渡边淳一，东野圭吾还是北野武？</p>
<p>其实，精准地洞悉人性，不用劳烦日本的各位文艺巨匠，一台小小欧姆龙的血压计，就能让你见识到：日本如何将对精准的苛求，融会贯通在生活细微之处。让我们从下面三个精巧的实验中，用日本的精准去“洞悉人性”！</p>

<p>看完实验是不是想说“原来还有这种操作”？没错！每个人内心微妙的变化都会影响心脏的跳动，改变血液冲击血管的速度，最终导致血压的变化。而女生的每一“撩”都能引起男生细微的血压波动，即便脸上强装镇定，依然无法逃开小小欧姆龙血压计的法眼。那欧姆龙这般洞悉人性的本领背后，到底隐藏着哪些日式的精准苛求？别急，让好奇心日报为你一层层抽丝剥茧，娓娓道来！</p>
<p>大家可能不知道，衡量一个血压计是否精准，并不只是看正常血压状况下的测量数据是否准确，而是在复杂血压状态下，能否依然精准捕捉测量者的血压值。通过实验我们看到，即使两次测量的血压差距非常细微，但欧姆龙依然精准地抓到了男生的“罪状”！而且，不只是男生，女生和可爱宝宝也有“欲盖弥彰”的小心思：</p>

<h3>深究影响血压波动的细微因素——第一次实现血压在家测量<br/>
</h3>
<p>从前，测血压只能去医院。而无论是医院走廊里刺鼻的药水气味，愁云满面的病友与家属，还是身穿白大褂的严肃医师，都会对病人心理产生直接影响，从而导致血压测量结果的误差。</p>
<p>欧姆龙的研究员发现这些现象，于是1973年，欧姆龙开发出一台可以在家测量的电子血压计，结束了医用水银血压计的垄断。这样就可以避免测量者因为医院环境，或者看到医生紧张而使血压升高，坐在自己家里就能测，减少外界影响因素以便获取血压真实波动数据。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.642170" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201708161959150WayYHrt1nDLkCGB.png-w600"/>&#13;
</figure></div>
<p class="">可是不久，欧姆龙又发现，当测量血压时手臂加压的时间长一点， 压迫感大一点，声音响一点，都会影响到测量者的内心变化，干扰测量者真实血压。为此欧姆龙在1985年又研发出了智能加压技术。根据个人情况自动调节加压，测量时间缩短一半，减少压迫感，声音也更轻，人越舒适，测出来的血压数据越接近真实波动。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

</figure></div>
<h3>探寻生活方式与血压规律——参与制定家庭高血压标准<br/>
</h3>
<p>除了测量技术的有力支持，欧姆龙对家庭血压的深入研究，也让血压测量的精准更进一步。这研究便是1986年开始的大迫家庭血压研究项目。</p>
<p>大迫町居于日本东北地区，严寒气候导致当地成为高血压与脑中风多发地区。1986年，一位心系当地居民健康的年轻院长永井谦医生，提出“有没有办法让人们的健康意识再提高一些？”今井润医生想到，给居民分发血压计，让大家每日在家测量或许是最适合的方法。于是，欧姆龙应今井润医生的委托，提供300台免费家用血压计，开始了欧姆龙长达30余年的大迫研究。</p>

</figure></div>
<p class="">在研究过程中，欧姆龙坚持精益求精，不断追求血压数据的精准。并陆续参与了全球70%的家庭血压研究，领先发现不同生活方式比如饮酒、熬夜、愤怒等，都能引发血压变化的规律。从而，参与国际家庭血压标准的制定，将135/85的高、低压数值作为测量标准。因此全球大多数严谨的学术医生都选用欧姆龙，每一台欧姆龙血压计也均获得了权威机构的认证。<br/></p>

</figure></div>
<h3>全球海量监测样本——经得起数亿人的血压考验</h3>
<p>每个人都有不同的脉搏规律，精准捕捉到不同人的血压数据，需要庞大脉搏波样本量，以及精密的演算公式。</p>
<p>截至2017年，欧姆龙血压计全球累积售出2亿台，已经陆续收集到数亿人的脉搏规律以及不同人群的血压特征，血压演算公式也在庞大样本量的基础上得到了不断的完善。除开具有典型临床特征的高血压之外，对于清晨高血压，隐匿性高血压，白大衣高血压等具有一定特殊性高血压病症的测量也变得游刃有余。庞大的样本数据成为欧姆龙血压计能够精准演算出不同人群，不同类型，不同状态血压值强有力的依据。</p>

</figure></div>
<h3>蓝牙传输手机同步血压数据——健康管理迈向智能</h3>
<p class="">随着移动智能的普及，欧姆龙紧跟时代科技的发展，将血压数据与手机连接，开发智能APP【OMRON+】，实现了更为智能化的血压监测。蓝牙数据传输技术使得自主管理血压等健康数据变成了可能，智能APP【OMRON+】通过定时测量提醒，血压数据分析，专家咨询建议等协助消费者完成了从精准测量血压到精准管理血压的飞跃。<br/></p>

</figure></div>
<p class="">在这半个世纪的时间里，欧姆龙让血压测量趋于极致精准，精准到能够洞察人内心的每一次波动。而这精准绝不止步于此，未来的血压测量将会达到怎样的精准程度？洞悉人性之后的欧姆龙血压计又会为我们呈现怎样意想不到的超能力？请保持好奇心，半个世纪匠心专注每一个细节的欧姆龙将一次又一次的刷新我们对精准的认知！<br/></p>
