<p class="" nocleanhtml="true">肯德基在美国最新的一组病毒营销，看起来非常令人费解：90 年代复古风、魔性画风、号称能帮助你冥想（更接近于催眠）。</p>
<p class="">Wieden + Kennedy 共为肯德基拍摄了 6 支短片，下面这支类似于 “Comfort Zone” 系列的介绍，长达 9 分钟，如果你恰好精神不济，也是很容易在中途睡着。<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=y0535dk2ntf&amp;tiny=0&amp;auto=0"/>&#13;

	&#13;
</div>
<p class="">另外的五支短片，据说可以分别“从不同的方面试图帮助你冥想、进行正向的自我暗示”。肯德基希望这个系列能够带领观众进入愉悦的舒适空间，跟随着旁白的指引，感受平静与祥和（或者更加让人抓狂）。<br/></p>
<p class=""><a href="http://www.adweek.com/creativity/kfc-made-some-very-weird-relaxation-videos-to-help-you-deal-with-life-in-america-today/" rel="nofollow">点击这里</a>可以看到完整的六支短片，此后你可能再也忘不掉那个不停旋转的肯德基 Pot Pie（一种传统肉馅饼）。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=o0535i05ju8&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">肯德基在过去一年凭借活跃的营销活动重新找回了增长。“肯德基上校的营销宣传已经为我们带来了 12 个季度的持续增长。很有可能还将迎来第 13 个……第 14 个。”肯德基美国市场主席及首席概念官 Kevin Hochman 在美国广告主协会 2017 年大会上表示。</p>
<p class="">最新一季上校的扮演者一反常态找了个不太有名的演员，广告的噱头是“肯德基上校系列再拍下去预算不够了……”半真半假，也确实有点黔驴技穷的意味。最新的这支 “Comfort Zone” 系列看上去在画风上有一走不回头的趋势。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.560937" data-format="webp" class="lazyload" src="http://img.qdaily.com/uploads/20180119181836U2M4fiEYHwhzZs1W.jpg-w600"/>&#13;
<figcaption class="">麦当劳推出的“高级正餐”</figcaption></figure></div>
<p>无论是过去一年让肯德基尝到甜头的“上校营销”，还是眼下的  “Comfort Zone” 系列，肯德基都在努力赋予快餐更多含义，快餐巨头们几乎都干过这事儿。比如说麦当劳推出过正餐制、汉堡王把直火烘焙的那一把“火”营销做到极致……不过肯德基的这个肯定是其中最神神叨叨的。</p>
