a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="383"/></a>  </div></div> </div>  <p class="excerpt">有你意想不到的美感</p>  <div class="detail">  

<div class="com-insert-embeds" finallycleanhtml="true" nocleanhtml="true"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=x0508qktrmz&amp;tiny=0&amp;auto=0"/><figcaption><br/>金属置换2: 奇幻森林</figcaption> </figure>  </div>
<p>11 月 22日，一个名为“<a href="http://envisioningchemistry.cn/films" rel="nofollow">重现化学</a>”（Envisioning Chemistry）的网站上线了一条两分多钟的视频，毛绒绒的织理像植物一样迅速形成又剥落，画面中出现了几组化学方程式。清华美院毕业的朱文婷是这条视频的拍摄者。她使用微距摄影和显微摄影拍下了一块锌片放入硝酸银、硝酸铅、硫酸铜和氯化锡溶液后发生的置换反应，那些毛绒绒的织理是锌片表面生长出的微晶。</p>
<p>这个网站今年 10 月刚刚上线，目前一共制作了 15 条视频，每条片长都在 1～2 分钟。1980 年出生的梁琰是这个网站的创办人，如今他是中国科学技术大学科学传播系的研究员，他试图让那些发生在试管、烧瓶里的事情变得可见。</p>
<p>和“奇幻森林”一样，每条视频拍摄的都是最基本的化学反应，置换、放热、电沉积、金属溶解、结晶等等。梁琰曾在接受 <em><a href="https://www.chemistryworld.com/news/beautiful-screen-chemistry-/3008075.article" rel="nofollow">Chemistry World</a></em> 采访时谈到，他特意避开类似爆炸之类复杂而危险的化学实验，“我们想证明的是，即便再简单的化学反应也可以很迷人。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171128172124g4RhtOe9yFVAdZvz.jpg-w600"/><figcaption>锌与硝酸铅反应置换出铅</figcaption> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201711281722096ZCgi3JTaqvrMNHK.jpg-w600"/><figcaption>锌与硝酸银反应置换出银</figcaption> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171128172242BOpKmLAiXNb6MWUq.jpg-w600"/><figcaption>锌与硫酸铜反应置换出铜</figcaption> </figure></div>
<p>梁琰在美国明尼苏达大学双城分校读博士，发现身边许多从化学、材料学、生物毕业的理工科生都在做科学可视化的工作。梁琰也选择了一间科学可视化公司 Digzyme，作为“科学动画师”参与制作了一本电子书 <em><a href="https://eowilsonfoundation.org/e-o-wilson-s-life-on-earth/" rel="nofollow">E.O Wilson's Life on Earth</a></em>。<br/></p>
<p>之后他做了一段时间的自由职业者，为世界各地的科研人员提供可视化服务，<em>Science</em> 等学术期刊就曾使用过他制作的图作为封面。</p>
<p>2014 年回国之后，他继续在做科学可视化的工作。与清华大学出版社合作开发的“美丽化学”项目，2014 年底中英文网站上线。他们使用的拍摄工具包括显微摄影、红外热成像摄影、高速摄影以及 4K 超高清摄影，利用它们捕捉化学反应中的缤纷色彩和微妙细节。更细微的分子尺度，则使用三维动画和互动技术。</p>
<p>梁琰称他们想刺激人们形成独特的科学审美观，不像曾经电视上出现的落后科普节目，需要靠“编故事”来吸引眼球，也不能像摇一摇试管那样乏味。朱文婷称她在这里<a href="http://envisioningchemistry.cn/about" rel="nofollow">发现</a>了一个“藏匿于真实世界的王国”、“朴素而又简单”。<br/></p>
<p><img data-format="jpg" data-ratio="0.43532" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>中英文网站上线之后获得了各种反馈，除了“如果中学看过这个我就不会讨厌化学了”，梁琰特别<a href="https://mp.weixin.qq.com/s?__biz=MTg1MjI3MzY2MQ==&amp;mid=2651692229&amp;idx=2&amp;sn=c857462d938e88769df1f347ec337828&amp;chksm=5da1b8576ad63141a926067cbee1d6626f4c2d75f83583cb895a7d62c232bce08d55ab27eeb6&amp;mpshare=1&amp;scene=1&amp;srcid=1123sFgFpSAq4yEadFsevF77&amp;key=cf192bba2f919fcb3eddd4bf657a4bf2e8410a050236565a304ca66a5d69b99611e9d20ed09cb517b14e5c229beb6c185291e5bd010b51465e4082b1c2e3edd750e64c9852fb51826e70f88a642d07bf&amp;ascene=0&amp;uin=MTc2MDUzMTYw&amp;devicetype=iMac+MacBookAir6%2C2+OSX+OSX+10.13.1+build(17B48)&amp;version=11000006&amp;pass_ticket=SdKfCxLd%2FhVtdbL6TbQsztvHRzEMb%2BSv2nUblIdfNX8%3D" rel="nofollow">提及</a>一个美国高中老师的邮件，“在高中化学实验中，我们可以让孩子对科学兴奋的手段是有限的，资源、安全、材料成本、做实验需要的准备工作和时间，这些都限制我们完成让孩子们对化学和科学产生兴趣这一目标”。梁琰开发了一套化学教学视频“仟问学堂”，涵盖了高中化学课程中大部分的化学反应，并真实记录了化学反应细节和规范操作。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=f0568nc9dqe&amp;tiny=0&amp;auto=0"/><figcaption>电沉积</figcaption> </figure>  </div>
<p>他们的微信公众号时常推送视频截图作为“手机壁纸”，这是最“接地气”的应用。梁琰曾谈到，2014 年上线的“美丽化学”所展示的内容还很单薄，视觉层面的美可以打破界限，激发兴趣。</p>
<p>美国在科学可视化领域走得更前，分子生物学博士 Janet Iwasa 被认为是其中代表。她在毕业后专门去好莱坞学了几个月的三维电脑动画制作，如今成为了一名“分子动画师”，她用可视化的手段展示艾滋病病毒的生命周期。</p>
<p>Janet 在 <a href="https://www.ted.com/talks/janet_iwasa_how_animations_can_help_scientists_test_a_hypothesis?language=zh-tw" rel="nofollow">Ted </a>演讲中称，尽管科学家们花了十多年时间研究 HIV 病毒，但面对公众时，他们只会用一张简单的示意图，纸和笔似乎是许多生物学家表达工具的极限。Janet 的团队用动画制作 HIV 病毒感染人体细胞的过程，以及医学治疗如何对抗病毒。这个团队更大，包括生物学家、动画师、程序员，他们只做了一个免费的开源软件 <a href="http://molecularflipbook.org/" rel="nofollow">Molecular Flipbook</a>，生物学家可以利用这个软件设计自己的分子动画。</p>
