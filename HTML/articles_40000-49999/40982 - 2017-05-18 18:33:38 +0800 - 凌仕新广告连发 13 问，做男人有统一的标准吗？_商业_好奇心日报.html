<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="64"/></a>  </div></div> </div>  <p class="excerpt">经典直男品牌现在要重塑自己的形象，以跟上新的社会潮流。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">男人可以身材瘦弱吗？可以不喜欢体育吗？男人可以穿粉色吗？男人可以喜欢男人吗？可以留长发吗？可以喜欢猫吗？可以自拍吗？可以除毛吗？ </p>
<p>在凌仕这支由创意代理 72andSunny Amsterdam 制作的最新广告里，字幕显示 “72% 的男人都被教育过要‘像个男人’”，而如果你在 Google 搜索 is it ok for guys…… 就会跳出上面的这些疑问。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=m0504a5f1qt&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>同样是联合利华旗下的品牌，凌仕是著名的沐浴香氛品牌 AXE 在英国、澳洲、中国地区的品名（因为 AXE 在这些地区被抢注）。AXE 在美国过去的广告都以“男人用了我们家产品就被女人疯狂追求”的套路出现，它们把你喷的香水越多，魅力越大的逻辑在广告里一遍遍强化，是性诉求广告的一个典型。 </p>
<p>我们曾报道过性诉求广告的历史和今天的演变，当谈到性诉求广告，不少广告人首先想到的就是 AXE。BBDO 上海执行创意总监赵晓飞把它形容为“特别政治不正确，特别物化女性，但是特别有效。” </p>
<p>确实，凌仕／AXE 的广告放到今天已经非常政治不正确。2014 年的尼尔森报告显示，千禧一代比之前任何一代都重视可持续性和社会责任。广告中“性感”的魅力逐渐消退，舒适和健康成了更值得关注的元素。在美妆领域的男主播已经见怪不怪的时候，凌仕／AXE 如果还按照女性追求者的数量来定义男性魅力，就显得有点过时，而过时对广告来说永远是致命的。 </p>
<p>凌仕品牌的全球副总裁 Rik Strubel 在接受 Marketing Week 的采访时说，凌仕会继续关注诸如心理健康、自信等“男人的问题”，也希望被年轻人视为“娱乐品牌”——连除臭剂和沐浴露都要追求社会影响了，“我们觉得 2016 年之前，我们和男生有点脱节了。” </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=r0181h8szfm&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>为了改变这些印象，近年来凌仕／AXE 正在努力改变自己的广告策略，2016 年品牌推出的广告战役 Find Your Magic 就开启了改变男性刻板印象的讨论，他们还和相关的非盈利机构：Promundo、The Representation Project、Ditch the Label 开展合作，分别在性别平权、校园欺凌等方面进行资助。 </p>
<p>不过在中国市场，凌仕在中国的广告更多还是使用“潮男扮酷利器”、“成人礼”这样的词汇来描述自己，而凌仕遇到的其实又是品牌形象之外的另一个问题了：大多数独生子女成年之后仍然和父母住在一起，但家庭通常购买沐浴露的母亲并不会被凌仕的卖点打动。</p>
