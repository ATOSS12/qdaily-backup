<p nocleanhtml="true">厨房仅仅是一个担负家庭饮食、集中生活琐碎的小地方吗？美国家电品牌  KitchenAid 的新广告想表达，人们在厨房里烹制食物的过程与生活里那些会发光的瞬间一样，也可以充满激情和仪式感。</p>
<p>这系列广告名为“ yours for the cooking”，由英国广告公司 DigitasLBi 出品。 在这 30 秒的视频里，拍摄了一系列厨房日常操作，并将它们和其他精彩时刻借位剪辑成连贯片段。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=l0535hdee9d&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>冰箱门被打开如同舞台帷幕被拉开，那些冷藏食物是不是也会暗暗紧张和期待；电闪雷鸣之后，新鲜的番茄被龙头里的水有力冲刷，和你痛快淋雨时的感受没什么两样；在案板上精准而迅速地切割长条面团，在草地上无阻碍地奔跑……场景完全不同，但体验是相似的。</p>
<p>而 6 秒版本可以理解为“当我在剁青椒时，其实我在打鼓”、“翻炒的不是蛋饼，而是跳水运动员”等，这些大开脑洞的联想让人觉得下厨这件小事还真挺带感。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;

</div>

	&#13;
</div>
<p class="">片中一共出现了 25 款来自 KitchenAid 的产品，比起宣扬这些家电性能有多好，唤醒人们下厨时的兴奋感受反而效果更佳。<br/></p>
<p>KitchenAid 是惠而浦旗下的品牌，主要生产厨房小家电和炊具。其中最具代表性的是自 20 年代就开始推出的电动搅拌机，如今在美国亚马逊上经常是同类产品销量冠军。</p>
<p>1919 年，KitchenAid <a href="http://www.adweek.com/brand-marketing/how-kitchenaid-gave-us-world-s-coolest-mixer-149612/" rel="nofollow">宣传它的方式是找来让一名家庭主妇</a>，惊呼：“噢，这是最好用的！”现在，看看这支广告是怎么“玩”搅拌机的：由飞速旋转的奶油联想到游乐场的旋转椅，孩子们在旋转椅上玩得开心，厨师也对搅拌好的奶油露出满意微笑。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=z0535r87p36&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">KitchenAid <a href="http://www.adweek.com/brand-marketing/how-kitchenaid-gave-us-world-s-coolest-mixer-149612/" rel="nofollow">客户经理 Christy Hoskins 在接受采访时</a>也表示，这次广告内容的核心是：做饭不仅仅是为了喂养家庭，也是养活灵魂、激发生活热情的一种方式。<br/></p>
<p>虽然每个闪光时刻都很短，但想要精确捕捉这些高速运动的瞬间还是有点难度。DigitasLBi 创意总监 Laura Keeler 提到，想要让蛋饼的翻滚曲线与跳水动作无缝切换，这让拍摄遇到了不少挑战，经过多次尝试才能达到一气呵成的效果。为了让厨房操作更符合实际情况，片中出现的人物也都是经验丰富的职业厨师。</p>
