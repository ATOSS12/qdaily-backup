<p><a href="http://www.adweek.com/brand-marketing/ikea-made-a-giant-falcon-out-of-17000-allen-keys-for-this-store-opening/" rel="nofollow"><b>宜家用 17,000 多只艾伦钥匙组装了一只 23 英尺宽的鹰隼雕塑（这种钥匙是用来组装宜家家具的标志性小工具）</b></a>。鹰隼是谢菲尔德的象征物，这是宜家在谢菲尔德新店的开店营销。创意代理 Mother 为宜家设计了这次战役，找的是谢菲尔德当地有名的艺术家 Heppenstall 制作的雕塑。</p>

<p class="">Nas 本人据说是忠实的 Timberland 粉丝，在这次动画创作也参与了创意的部分。Pereira＆O'Dell 纽约是这次营销战役的执行公司。</p>

<h3>最后，也很重要</h3>
<p class=""><a href="http://www.madisonboom.com/2017/09/27/interbrand-best-brands-2017/" rel="nofollow"><b>品牌咨询公司 Interbrand 发布了2017年全球最佳品牌榜单</b></a>，苹果、谷歌和微软被评为三个最具价值的品牌，苹果蝉联榜首五年。</p>
<p class="">法拉利，Netflix 和 Salesforce 网是今年新入围榜单的品牌。唯一一个入围的中国大陆品牌华为凭借 66.76 亿美元的品牌价值，排名从去年的 72 位上升至第 70 位，品牌价值增长幅度超过 10%。<br/></p>
<p>Interbrand 的评估基于：品牌化产品和服务的财务业绩；购买决策中的品牌作用力；品牌所拥有的贡献与未来收益的品牌强度。</p>
<p>作为第一个通过 ISO 国际认证的品牌价值评估体系，这份榜单每年也颇受关注。今年前百强品牌的总价值达 18717.3 亿美元，比 2016 年增长了 4.2%。</p>
<p><a href="https://www.cmocouncil.org/thought-leadership/reports/brand-protection-from-digital-content-infection" rel="nofollow"><b>CMO Council 和道琼斯发布的一份采访了 300 位市场部高管的报告</b></a>，调查显示 72% 的 CMO 面临老板的压力，要求他们解决品牌、agency 和媒体的信任问题；50% 的人在制定 Guideline 以确保广告真正触达了受众；34% 的人希望自己的媒介代理能解决程序化购买带来的副作用，品牌安全问题。“安全”已经成为 2017 年广告行业最焦点的关键词。</p>
