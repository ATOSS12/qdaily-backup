><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="25"/></a>  </div></div> </div>  <p class="excerpt">我们为你挑选了今天最重要的娱乐新闻。</p>  <div class="detail">  

<h3 finallycleanhtml="true" nocleanhtml="true">24 小时内发生的娱乐新鲜事</h3>
<p><strong><a href="http://news.mtime.com/2017/09/21/1573806.html" rel="nofollow">《狄仁杰 3》定档。</a></strong>陈国富监制、徐克执导的“狄仁杰系列”第三部作品《狄仁杰之四大天王》定档 2018 年 7 月 27 日。影片今日发布了首支预告片和先导海报。编剧张家鲁称这次最令自己兴奋的是“怪物更多，角色更扎实”，徐克则透露：“这次的反派是三部当中最厉害的，你会意想不到。”</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b0552p30m20&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p><strong><a href="http://deadline.com/2017/09/the-equalizer-2-paul-apostle-of-christ-sony-release-dates-movies-1202174270/" rel="nofollow">《伸冤人 2》延期至明年 8 月 3 日上映。</a></strong>索尼宣布，由丹泽尔·华盛顿主演的动作片《伸冤人 2》，上映日期从今年 9 月 14 日推至 2018 年 8 月 3 日。档期调整后，这部电影将和福斯的《铁血战士》、迪士尼的小熊维尼项目正面碰撞。本片改编自 CBS 的电视剧，讲述一位退休特工为得不到法律帮助的人寻回正义的故事。首部于 2014 年上映，收获 1.92 亿美元的全球票房，其中 1 亿来自美国本土。</p>
<p><strong><a href="http://www.hollywoodreporter.com/news/tom-hanks-star-produce-a-man-called-ove-movie-1041804" rel="nofollow">《一个叫欧维的男人决定去死》将有美国电影版。</a></strong>汤姆·汉克斯将担任电影的制片并主演。瑞典版的原著和电影改编均因让人感动而收获好评。瑞典版的电影是 2016 美国票房最高的外语片，固执刻板的老头欧维生活中处处碰壁，心灰意冷而准备自杀的时候，一位名为帕维娜的女子和丈夫带着两个孩子搬到了欧维的隔壁，欧维的生活从此改变。</p>
<p><strong><a href="https://twitter.com/BoJackHorseman/status/910896431933689857" rel="nofollow">Netflix 续订《马男波杰克》第五季。</a></strong>马男的官方推特上发布了一则小短片，宣布了第五季回归的消息。第四季 9 月 8 日在 Netflix 上一次性放出，目前烂番茄上的新鲜度达到 96%。</p>
<p><strong><a href="http://comic.qq.com/a/20170921/038522.htm" rel="nofollow">HBO 或将打造《守望者》电视剧。</a></strong>据悉负责这次电视剧企划的是曾经制作过《守望尘世》的 Damon Lindelof，不过目前官方尚未公开关于这次真人电视剧的更多信息。《守望者》描绘了一段美国 1940 年代到 1980 年代之间的虚构历史，此时的美国正处于与苏联爆发核战争的危机边缘。</p>
<p><strong><a href="http://comic.qq.com/a/20170921/038785.htm" rel="nofollow">《金童卡修》将被开发成手游。</a></strong>《金童卡修》是由日本漫画家雷句诚创作并于 2001 至 2007 年连载于《周刊少年 SUNDAY》上的漫画作品。据日媒报道，BXD 在 9 月 21 日宣布将推出一款能够活用 HTML5 的手机游戏《金童卡修 新作》。</p>
<p><strong><a href="https://www.polygon.com/2017/9/21/16347258/the-witness-iphone-release-date-price" rel="nofollow">备受好评的解谜游戏《见证者》登陆 iOS。</a></strong>美区售价为 9.99 美元，仅为其他游戏平台的四分之一。游戏内容相同，只是换成触屏操作。业界认为，低价主要是受 iOS 游戏市场驱动，因为手游玩家一般会期待免费或是 4.99 美元以下的游戏。《见证者》自去年 1 月登陆 PC 和 PS4 后获得特别好评，主角在满是谜题的荒岛醒来，需要通过不断地解谜发现秘密。<br/></p>
<p><img data-format="jpg" data-ratio="0.392231" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p><strong><a href="https://www.reddit.com/r/Rainbow6/comments/71i1vb/update_regarding_ps4_crashes_since_new_patch/" rel="nofollow">育碧《彩虹六号：围攻》更新包导致部分玩家 PS4 崩溃。</a></strong>众多 PS4 用户反映，下载游戏更新后出现了软件报错、好友列表无法显示、PS4 系统崩溃等严重问题。育碧团队和索尼互娱立刻着手解决问题，并建议玩家自己打开《彩虹六号》玩 3-5 局，看游戏能不能自动修复，但被玩家指出这是在玩“俄罗斯轮盘赌”。该错误在半天后被修复，受影响的玩家需要重启 PS4。</p>
<p><a href="http://baijiahao.baidu.com/s?id=1578742778878878424&amp;wfr=spider&amp;for=pc" rel="nofollow"><strong>凯迪拉克正式冠名五棵松体育馆。</strong></a>9 月 21 日，上汽通用汽车凯迪拉克品牌冠名中国著名文化体育地标五棵松体育馆，“凯迪拉克中心 CADILLAC ARENA”正式亮相。冠名后，“凯迪拉克中心”将继续为北京观众带来众多有影响力的国际国内顶级体育赛事和文化演艺活动，进一步提升场馆的示范性和影响力。<br/></p>
<p><a href="http://sports.sina.com.cn/china/j/2017-09-22/doc-ifymfcih2333429.shtml" rel="nofollow" style="font-weight: bold;">中超明年使用视频裁判。</a>据著名足球记者肖良志的消息，中国足协日前跟 FIFA 视频助理技术合作方完成签约，总费用大概是 2000 万。提供视频技术的机构全面负责相关的培训，并会在 2017 赛季最后收官的几轮比赛中率先试用，2018 赛季全面铺开。全球范围内，德甲和意甲也引进 VAR 技术，中超联赛即将成为其中一员。</p>
<p><strong><a href="http://www.sportsmoney.cn/article/72174.html" rel="nofollow">湖人与电商品牌 Wish 达成三年球衣广告协议。</a></strong>Wish 的标志将出现在湖人新赛季的球衣上，同时还将出现在湖人下属发展联盟球队南湾湖人队新赛季的球衣以及训练服上。湖人与 Wish 达成的球衣广告协议为期三年，每年费用为 1200-1400 万美元。</p>
<h3>又上了新闻的明星艺人们</h3>
<p><a href="http://news.mtime.com/2017/09/21/1573820.html" rel="nofollow"><strong>李晨首次担任导演，李晨、范冰冰主演的《空天猎》举行首映。</strong></a>“跑男”兄弟邓超客串成为片中的“彩蛋”，鹿晗同样零酬劳为《空天猎》演唱片尾曲。</p>
<p><strong><a href="http://news.mtime.com/2017/09/21/1573814.html" rel="nofollow">丹尼尔·克雷格新片《洛杉矶大劫难》获得大差评。</a></strong>由丹尼尔·克雷格与哈莉·贝瑞主演的真实事件改编影片《洛杉矶大劫难》在多伦多电影节首映之后收获了影评人的一致差评。《综艺》将《洛杉矶大劫难》描述为一次“混乱而荒诞”的事件再现，“蒂尼斯想向人们展示出暴乱事件的另一面，却将所有的篇幅都放在了几个少量的角色身上。这个故事明明是真实的事件，但却让人们觉得它是虚构的一样。”<br/></p>
<p><strong>“<a href="http://www.artsbj.com/show-194-557976-1.html" rel="nofollow">脸红的思春期”发布新专辑。</a></strong>韩国组合脸红的思春期所属经纪公司 20 日表示，确定将于 28 日发表迷你专辑《Red Diary Page.1》。《Red Diary Page.1》是一张展现脸红的思春期“可爱明朗面貌”的专辑。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.125000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170922102132JYv5UZ8PdyKgCNtl.jpeg-w600"/> </figure></div>
<h3>还有一些有趣的数字</h3>
<p><strong><a href="http://sports.ifeng.com/a/20170920/52082561_0.shtml" rel="nofollow">4000 万欧元</a></strong>——根据《慕尼黑晚报》的消息，拜仁中场里贝里此前收到了来自中超的 4000 万欧元年薪的报价。不过里贝里却拒绝了这份邀约，他表示：“我在慕尼黑感觉很舒服，我希望继续留在这里，对我来说钱不是最重要的，我希望遵从内心的快乐。”</p>
<p><a href="http://m.jiemian.com/article/1640798.html" rel="nofollow"><strong>5.07 亿欧元</strong></a>——根据西班牙足球职业联盟公布的数据，巴萨以 5.07 亿欧元成为西甲本赛季薪水预算最高的球队，皇马则以 4.99 亿欧元位居次席。从 2015-16 赛季，西甲开始将电视转播权打包出售以来，皇马一直在薪水方面领先巴萨并领跑西甲，他们的薪水预算分别为 4.31 亿欧元和 4.19 亿欧元。巴萨之所以在本赛季后来居上，主要是因为具乐部旗下拥有多达 18 家子公司，而这份薪水预算也涵盖了这些子公司的年薪、奖金等数据。</p>
