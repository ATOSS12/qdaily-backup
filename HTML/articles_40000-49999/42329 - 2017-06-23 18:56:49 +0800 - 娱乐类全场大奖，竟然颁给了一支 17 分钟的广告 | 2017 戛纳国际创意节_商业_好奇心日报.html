<h3 finallycleanhtml="true" nocleanhtml="true">Beyond Money</h3>
<p><strong>Agency：麦肯马德里</strong></p>
<p>如何争取消费者的时间？对于品牌和广告人来说，都是最重要的命题之一。</p>
<p>要让消费者看 17 分钟的广告，看起来是不可能完成的任务吧。如果你喜欢《黑镜》系列的短片，不妨一试?</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=r05170bzhhq&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>麦肯马德里凭借这支广告拿到了今年戛纳娱乐狮的全场大奖，比较让人出乎意料的是，这支广告是为了一家银行拍摄的。是不是和印象中千篇一律的银行品牌广告很不一样？</p>
<p>Santander 银行希望通过这种方式来获取年轻消费者的好感。除了金融类服务，Santander 银行还面向 18 到 31 岁的年轻人提供超越金钱的经验分享，包括在线培训、技术指导、汽车租赁等。</p>
<p>“让金钱为你服务，而不是被金钱所奴役。”作为一支银行的品牌宣传片，这个主题还挺讽刺的。对于身处金融危机、失业困境的西班牙年轻人来说，本身对银行就充满了不信任感。这支广告（或者说是影片）播出后，据说消费者对 Santander 银行的消极评分平均下降了 24%，银行在两周内完成了全年目标的 35% 。</p>
<p><img data-format="jpg" data-ratio="0.427436" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>麦肯马德里对这支超长广告的处理方式更像是一支银幕大片，《Beyond Money》在影院举行的首映式当天吸引了一万两千余观众的到场观看。戛纳评委评价其“这是罕见的品牌娱乐创意，其质量能媲美常规的娱乐片。”</p>
<h3>ORIGINAL IS NEVER FINISHED </h3>
<p><strong>Agency：Johannes Leonardo,New York</strong></p>
<p>音乐娱乐狮（Entertainment Lions for Music ）是 2016 年新增的奖项。广告中的音乐元素素来是打动观众的重要组成，越来越得到创意机构的重视。以阿迪达斯为例，在过去一年推出的多支广告中，都使用了全新编写的广告歌曲。</p>
<p>这支获奖作品改编自 Frank Sinatra 经典歌曲“My Way”，创作班底包括嘻哈巨星Snoop Dogg、顶尖说唱歌手与音乐制作人Dev Hynes、Stormzy、Mabel；NBA 传奇中锋“<span style="-webkit-text-size-adjust: 100%;">天勾” Kareem Abdul-Jabbar 与强力新秀 Brandon Ingram、新生代艺术家暨摄影师 Petra Collins、传奇滑手 Mark Gonzales 和职业滑手 Lucas Puig 参与到了歌曲的录制中。</span></p>
<p>《好奇心日报》在去年评选的广告奥斯卡中也设置了 BGM 门类的奖项，<a href="http://www.qdaily.com/articles/35718.html">欢迎查看我们的歌单，也有一支阿迪达斯的作品入选。</a></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=z0367djimah&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>耐克在音乐狮的入围作品以金奖惜败于竞争对手，双方的差异其实在伯仲之间?你更喜欢哪一支呢？</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=i0517b1gv04&amp;tiny=0&amp;auto=0"/> </figure> </div>
<h3>The Unusual Football Field</h3>
<p><strong>Agency：</strong><strong>AP Thailand and CJ Worx</strong></p>
<p>设计狮全场大奖被泰国作品摘得。泰国房地产公司 AP 联合广告公司独立创意代理商 CJ Worx 打造一组“不同寻常”的足球场。</p>
<p>在泰国，一些住宅区的房屋间距非常小且不规则，土地的闲置率非常高。AP 将这些被浪费的场地进行有效规划，打造出了不规则、但是完全对称的足球场，确实非常有创意。</p>
