<h1>霉霉新专 11 月发行，先发了一支风格黑暗的单曲_娱乐_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20170825174938cXJ8qftoVZBG2SYk.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20170412155312xrAJhZE7gqBzTKcb.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">周哲浩</span><span class="date smart-date" data-origindate="2017-08-26 07:31:46 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-08-26 07:31:46</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="44462" data-title="《霉霉新专 11 月发行，先发了一支风格黑暗的单曲》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170825174938cXJ8qftoVZBG2SYk.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/44462.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="91"/></a>  </div></div> </div>  <p class="excerpt">她说，以前的那个 Taylor 已经死了。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">上周泰勒·斯威夫特将个人社交账号内容全部清空时，人们就猜测她将要发新专辑了。在发布三条和蛇相关的视频，与日全食争夺了一番目光之后，霉霉终于确认了新专到来的消息。</p>
<p>这张新专辑的名字叫做《Reputation》，将在 11 月 10 日发行。美国当地时间 8 月 24 日晚，第一支单曲《Look What You Made Me Do》率先放出了字幕版的 MV。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMjk5MDAwMjI1Ng=="/> </figure>  </div>
<p>霉霉发歌前的视频前奏颇就透露着较劲的味道。虽然很久没有发行新专辑，但霉霉从来没有在娱乐圈消失。过去一年，她与?的联系紧密了起来。她与前任 Calvin Harris 关于歌曲《This Is What You Came For》的署名风波起来后，觉得泰勒·斯威夫特存在欺骗行为的粉丝纷纷开始用代表欺骗和背叛的“蛇”的 Emoji 轰炸她的社交媒体。在卡戴珊曝光了坎耶·韦斯特与泰勒·斯威夫特关于《Famous》的通话后，? 又开始频繁出现在霉霉社交媒体的回复中。</p>
<p>泰勒·斯威夫特果然借助新歌《Look What You Made Me Do》进行了回击，作品主题和“haters gonna hate”的《Shake It Off》类似，不过风格却黑暗了许多。这一点恐怕出乎了很多人的意料。</p>
<p>她更是在歌曲中直接宣称了 old Taylor 的死亡：“不好意思以前的那个 Taylor 现在不能接电话……为什么？因为她已经死了！”</p>
<p>和大部分有关霉霉的消息一样，这首歌引起了两极分化的反馈。站她一边的赞她的新风格和敢言敢说，另外一边也没少认为她矫情的吐槽。</p>
<p><img data-format="jpg" data-ratio="0.364981" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.000000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170825181708Cdh0mPqKlBNcpGvW.jpg-w600"/> </figure></div>
<p>留给这首歌的一个悬念是它是否能挑战《Despacito》在 Billboard 单曲榜榜首的位置，后者在这个位置上已经连续待了 15 周，再一周即可追平最长连续纪录。泰勒·斯威夫特此前与泽恩·马利克合作的热门单曲《I Don't Wanna Live Forever》最高排到过 Billboard 单曲榜第二的位置。</p>
<p>霉霉的上一张专辑，流行风的《1989》在发行第一周就在美国卖出了 129 万份，空降了 Billboard 专辑榜的榜首，最终成为了年度美国销量最佳专辑，同时入选了包括《滚石》、《时代》等刊物评选的年度最佳专辑之一。</p>
<p>时隔三年的新专辑能取得怎样的销量令人瞩目。另外，霉霉与 Spotify 的流媒体之争也在今年落下了帷幕，她的所有曲库都恢复登陆了 Spotify 与其他的流媒体。</p>
