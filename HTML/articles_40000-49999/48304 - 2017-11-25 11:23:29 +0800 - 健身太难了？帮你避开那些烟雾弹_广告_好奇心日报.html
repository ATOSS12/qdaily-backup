<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.580723" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171216173551KAc0O1oanNEZuki7.jpg-w600"/>&#13;
</figure></div>
<p class="" style="text-align: center;">－－－－科学减肥，拒绝瞎搞－－－－<br/></p>
<p class="">即便是一个勤奋努力的健身爱好者，也可能会在零度天气和瑟瑟寒风里，选择窝在家里看电视剧。<br/></p>
<p>冬天有太多理由不健身了。出门跑步容易感冒，雾霾严重，要裹成粽子活动不开，肌肉僵硬容易受伤，即便是选择室内健身房，也往往会因为从家里/公司走去健身房实在太冷，而放弃。</p>
<p>然而，冬季人们的基础代谢下降，食物摄入量反而增高——换言之，就是一个完美的长膘季节。</p>
<p>这怎么行？冬天不减肥，全年徒伤悲。就算没有大量掉体脂的雄心壮志，保持目前的体脂和身体线条，也是需要有些方法。</p>
<p>要减肥，最好还是要动起来。</p>
<p>我们可以先来谈谈怎么在冬季运动，但实在动不了的，本文的第三部分也有个更简单易行的折中方法（懒人直接拉到第三部分）。</p>
<h3>一、冬季运动，首先解决温度的问题</h3>
<p>冬天室外运动，请做一个装备党！</p>
<p>春夏秋的运动阻力不大，有一双适合自己的跑步鞋，女生有一件有基本支撑的运动内衣，轻松出门跑10K。</p>
<p>但冬天就不一样。</p>
<p>从装备上来说，需要遵守三层原则：从内到外，第一层排汗速干，通常是用涤纶或特种涤纶制成，为了保持身体的干爽；第二层则是保暖，有良好的隔热效果，保持温度恒定；最外层则是防风和防雨。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.701087" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201712181353244GREDlpUON8SYtPI.jpeg-w600"/>&#13;
</figure></div>
<p>当然了，避免头部散热过多，帽子必不可少。有一顶透气、能遮住耳朵的无帽檐运动帽，某种程度上来说，能让你少穿一件衣服出门。而保暖手套，最好也备上。如果膝盖对于温度的耐受力比较弱，建议再穿一副不妨碍运动的护膝。</p>
<p>切记：不要穿全棉！运动大量出汗，停止后快速冷却，非常容易感冒。</p>
<p>而装备整体的厚度，以“出门有点冷”为标准。如果出门感觉刚刚好，跑步起来大量散热，后半部分的时光就会在“太热了简直好想脱衣服”中度过。</p>
<h3>二、需要有点准备工作</h3>
<p>运动之前做热身，在每个季节都很重要。但冬季尤甚。</p>
<p>这是因为，冬天室外温度较低。而如果是南方地区，室内温度同样不高，身体血液流动及循环速度降低会减少新陈代谢、维持体温，肌肉温度不会保持在一个兴奋的运动状态中——影响其伸展性和弹性。</p>
<p class="">这时候，如果不做好热身就去运动，就有很大的可能会造成肌肉拉伤。而运动前的热身，大约是要让我们的身体温度上升1度左右，让肌肉变得更加柔软，能够承受更大的拉伸和力量。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.645161" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20171216162449gep1lL80fHrxByQI.gif-w600Gif"/>&#13;
</figure></div>
<p>经典的热身动作是深蹲，这个动作主要是为了激活臀部、大腿和膝盖的肌肉。但热身的动作并不局限于此，动态牵引、拉伸的动作，以及开合跳、纵跳加上立卧撑等都是能够在短时间内将体温上升。</p>
<p>随便下个健身app，基本都有相关的视频来演示跑前热身。</p>
<p>除了热身，还需要做好“吃”的准备。</p>
<p>冬季对于热量的消耗比较大，所以建议在跑步之前，应稍微增加一些食物的摄取，碳水＋鸡蛋是比较好的选择。值得一提的是，冬季运动应该更加注意蛋白质的补充，有意识地吃一些如大豆、蛋类、奶制品及深绿蔬菜等食物，补充B类维生素和镁、钙等相关矿物元素。</p>
<h3>三、还有个更懒人的方法</h3>
<p>喝饮料。</p>
<p>有一款非常适合健身人喝的饮料，不但不会给身体带来额外负担，还有可能让运动达到更好效果。</p>
<p>这个饮料叫做<b>CELSIUS</b>，2004年成立于美国，2015年获得了李嘉诚“维港投資”的1500万美元融资，今年5月已在美国纳斯达克挂牌上市。在2015年，还被福布斯杂志评价为“创新领先燃脂饮品”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.611111" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171216224725msb5JXRhBK9e2OQN.jpg-w600"/>&#13;
</figure></div>
<p>这款饮料的神奇之处究竟在哪？我们通过收集多方资料来为你揭秘。</p>
<p>首先，CELSIUS早已在国外市场获得了巨大认可——看看这家公司每年销售额的增长速度，Instagram上有超过30万被tag的帖子（可口可乐也不过100万），欧美各界知名人士也经常在私人账号里发布和CELSIUS合影的照片。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.300059" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171216224826cavp9u7g4USs0ZDG.jpg-w600"/>&#13;
</figure></div>
<p>营销做得好是一方面，这方面，饮料的颜值可能帮了很大的忙。但这可不是一款普通的依赖于巧舌如簧来骗取心理安慰的产品——它真的有强大效果。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.338667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2017121622483718BKbWINVyAwkuXT.jpg-w600"/>&#13;
</figure></div>
<p>美国奥克拉荷马大学等6家大学对CELSIUS的功效做了研究，分别针对新陈代谢效果、增加耐力、代谢生热等功能进行了对照实验研究，并在《国际运动营养学会期刊》等多家期刊上发表论文。证实CELSIUS能更有效消脂最高可达93%，提高有氧健身效果达62%，增强运动持久力达32%；每罐CELSIUS可平均燃烧100卡路里的热量。</p>
<p>所以它确实可以成为健身爱好者的不二之选。</p>
<p>据国内多家媒体报道，今年9月CELSIUS正式进入中国市场，中文名字叫做“燃力士”！饮料本身<b>0糖，0热量，0脂肪</b>，不含防腐剂和人工色素，还富含身体所需的维生素和微量元素——以后冬天涮火锅时，别再喝可乐了，不如改喝CELSIUS<a href="https://detail.tmall.com/item.htm?spm=a220m.1000858.1000725.21.4cdba63fCYCZHF&amp;id=561664697266&amp;areaId=110100&amp;user_id=3076811321&amp;cat_id=2&amp;is_b=1&amp;rn=095edf47fe776699261178b7c9afd345" rel="nofollow"><b>燃力士</b></a>吧！目前国内有可乐风味和覆盆子&amp;阿萨伊果风味可以选择。</p>
<p>想要在冬天坚持运动本身就不是件容易的事，选一个好“搭档”变得更重要，不如让燃力士陪你，一起享受健身带来的乐趣吧。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="48304" data-title="《健身太难了？帮你避开那些烟雾弹》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171216162238AfgdhRcCepL4zasy.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/48304.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="408"/></a>  </div></div> </div><h3 class="title">什么？跑步不减肥？</h3><div class="detail"> 

<p class="" style="text-align: center;"><i>－－－－－－颠覆人生观 －－－－－</i><br/></p>
<p>人一旦踏入健身圈，可能会对自己过去几十年的人生经验，产生极大怀疑。</p>
<p>如何健身才正确有效，这可能是一种当代都市传说——谁都说自己见过，但没人给出证据。</p>
<p>市面上充斥着大量瞬息万变的健身理论，以及各种创造出来的时髦健身营销概念，眼花缭乱，谁都说自己是对的。</p>
<p>比如，先来回答一个问题：减肥就要做有氧。这句话对不对？</p>
<h3>一、跑步到底能不能减肥</h3>
<p>跑步是一项最没有成本的运动。一个人就能完成，有条路就能跑步，所以，跑步是人们最容易踏上的一条健身路。</p>
<p>但越普遍，误解越深。比如，“减肥就要做有氧”这句话。</p>
<p>人们想要减肥，通常就被劝到跑步机上跑步，推到马路上夜跑。虽说战胜了意志力，但可能半年下来也没掉多少体重——当然了，心肺功能自然好了不少。</p>
<p>原因很简单：</p>
<p>首先，有氧消耗肌肉。而肌肉含量和基础代谢有关——基础代谢的通俗说法是，一天没有运动，你最低可以消耗多少热量。如若摄入的热量维持不变，基础代谢降低后（肌肉的消耗会使基础代谢降低）——只有一个结果，就是脂肪囤积。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.766667" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20171216164005KoJXGWMaC5vpdP3V.gif-w600Gif"/>&#13;
</figure></div>
<p>其次，运动一段时间后，身体会进入平台期。即身体适应了这个运动负荷，体能成绩不再向前，而减脂或者增肌的速度暂时停止。这个时候如果停下来，体重和体脂含量则会迅速反弹。而有效的解决方式是，变换训练节奏，更替训练强度或种类，对身体肌肉进行新的刺激。</p>
<p>当然了，还有大强度的单纯有氧运动，导致身体应激反应，迫使身体补充更多热量、积蓄脂肪来为下一次的大强度训练做好准备。</p>
<p>以上结论并没有完全否定跑步对于减脂的作用。有氧和无氧运动相互结合，甚至先着重做无氧，在积累了更多的肌肉之后，适当增加有氧的比例，稍微控制一下碳水食物的摄入，减肥的效果更会事半功倍。而跑步运动这件事，还是得看个人体质与意志力来决定。</p>
<h3>二、跑步必须30分钟以上才有效果</h3>
<p>跑步当然能消耗脂肪，但是否必须每一次都在30分钟以上才有减脂效果？</p>
<p>未必。</p>
<p>以下是一组对照试验。横轴是跑步的时间长度，纵轴为脂肪和糖消耗的比率，即供能比。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.067470" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171216164102QN8k7ayPF5hRZrBc.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">横轴的数字， 数字1表示5分钟，12则为1小时。</div></figcaption></figure></div>
<p>从图中来看，有氧运动从在一个小时的时间维度中，脂肪和糖的消耗比率一直维持在40%到60%之间。而女生由于游离脂肪酸较多，一开始的脂肪消耗还更高一点，脂肪供能比例在60%左右。</p>
<p>很显然，只要你迈开腿跑起来，就有减脂效果。</p>
<p>另一方面，长时间的大量有氧运动，就意味着训练强度一般是中低水平。更有效率的做法是，减少时间但加大强度，或者是强度有节奏变化的训练。比如，在跑步的速度设定上进行阶梯式变化，一开始是配速8，之后增加到10，中间可以穿插配速12甚至14的速度——这样的节奏，20至30分钟即可。</p>
<h3>三、市面上流行的代餐果汁是否可取？</h3>
<p>健身潮终于盛行后，市面上涌现了大量代餐果汁——怀疑是排毒果汁的变体。这些产品的营销往往伴随着推行“轻断食”文化，也就是用短期不吃饭来减肥。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.746988" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171216164201zQ4DZEYh0ybXLVTm.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">总觉得，代餐/排毒果汁的最大作用是拍照。</div></figcaption></figure></div>
<p>先来算一笔账。</p>
<p>水果的热量大部分由糖构成，每100克水果含糖量平均在8到15克左右。比如，100克的西瓜的热量是26千卡左右，含糖7克左右。半个西瓜可食用的瓜瓤大约有1300克，那么通过西瓜摄入的热量就是340千卡，碳水是78克。</p>
<p>而100克的米饭碳水大约为 25克左右，吃半个西瓜就相当于300克的米饭。</p>
<p>更别说是果汁了，因为榨成果汁的缘故，100克的果汁富含的糖分，可能和吃500克，甚至更多重量的水果是一致的。果糖的堆积导致无法同比消耗，会导致之前的汗都白流。</p>
<p>另一方面，果汁并没有蛋白质，也缺乏一些肉类富含的微量元素。作为日常的饮用，每日的摄取在200克左右，完全没有问题。但代餐？别开玩笑了。</p>
<h3>四、这样说，也根本不需要补剂了？</h3>
<p>比如蛋白粉不要吃，这玩意儿就是一个“兴奋剂”——吃的时候效果特别好，一旦停止就反弹；或者就是，蛋白粉吃多了加重肾脏的负担，对身体没有好处。 </p>
<p>但事实上，蛋白粉，就是蛋白质。如果日常的饮食中蛋白质摄取量达不到健身强度所需，蛋白粉就是一种方便有效的补剂。至于为什么反弹，也很简单，因为蛋白质摄取量达不到身体所需的水平。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.518750" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171218135359IOogftD1hFV0iQbv.jpeg-w600"/>&#13;
</figure></div>
<p>加重肾脏负担的担忧，还是要看摄入剂量，疯狂喝蛋白粉一定对身体没有好处。这就是和跑步会不会伤膝盖，以及女生不敢健身是因为担心有太多肌肉一样，大多数人的运动量根本还没到担心的程度，而正确的“姿势”可能更应该成为话题的核心。</p>
<h3>五、那么功能饮料呢？</h3>
<p>人们对于运动功能饮料的宽容度要远远大于其它补剂。虽说保守派依然认为，纯水或者淡盐水是最好的运动“饮料”，但已经有大量的健身爱好者，对运动饮料打开了大门。</p>
<p>运动功能饮料通常是作为补充微量物质的存在，但对于大多数营养过剩的健身爱好者来说，拥有<b>0糖，0热量，0脂肪</b>，无防腐剂，无色素等等健康标准，才是真正有现实意义的，也是这个品类发展的趋势。</p>
<p>人们对于运动饮料的了解， 在过去几年里似乎一直都没有变化和提高。</p>
<p>然而，你可能不知道，一个美国运动功能饮料品牌早就已经风靡国外。先来看看长什么样：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.040000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20171216224911gwIBycuPSj41kHG3.gif-w600Gif"/>&#13;
</figure></div>
<p>可以说是颜值在线了。</p>
<p>这家叫做<b>CELSIUS</b>的品牌，2004年成立于美国。从销售额的表现来看，也颇令股东满意：2012年开始，每年的销售额大幅增加，2012年才770万美元，但到了2015年就达到1720万美元，2016年则攀升至2276万美元——而这样的优秀表现，还是在未进入全球更多市场的前提下。</p>
<p>但CELSIUS凭什么受到市场越来越多的认可？</p>
<p>我们通过收集国外多方已发布数据发现，它有一套数据支撑：</p>
<p>美国奥克拉荷马大学等6家大学临床研究表明，同时在《国际运动营养学会期刊》等多家期刊上发表论文，证实饮用CELSIUS能更有效消脂最高可达93%，提高有氧健身效果达62%，提高运动持久力达32%。每饮用一份平均燃烧100卡路里的热量——产品的每一项功能，都有相应的对照实验作为论文的理论依据。</p>
<p>2015年，	CELSIUS还被福布斯杂志评为“创新领先燃脂饮品”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.746988" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171216224928eli0zDV7Ty1pqmPn.jpg-w600"/>&#13;
</figure></div>
<p>上述数据用更通俗一点的方法解读就是：健身前喝一瓶CELSIUS，脂肪的燃烧会比平常多93%；即便没有去健身房，日常饮用，也能帮助燃烧至少100卡的热量。同时，改善健身的持久力，进一步对心肺功能也有积极作用。</p>
<p>另一方面，这款饮料绝对满足上述“零”的健康标准，更含有诸如绿茶EGCG萃取物，生姜，多种维生素等，为健身爱好者们提供运动后身体所需的物质。</p>
<p>况且健身嘛，一半是为了健康，另一半也是为了拍照好看，无论是日常状态，还是身体和精神上的改变。对于自拍打卡爱好者来说，颜值这么高的运动饮料，目前在市场上应该也是数一数二的了。</p>
<p>其实，已有不少媒体和媒体人都对这款饮料产生好奇，争相报道了CELSIUS已经来到中国的消息，中文名叫做<a href="https://detail.tmall.com/item.htm?spm=a220m.1000858.1000725.21.4cdba63fCYCZHF&amp;id=561664697266&amp;areaId=110100&amp;user_id=3076811321&amp;cat_id=2&amp;is_b=1&amp;rn=095edf47fe776699261178b7c9afd345" rel="nofollow"><b>燃力士</b></a>！</p>
<p>运动只有掌握了正确的方法才能达到理想效果，希望你能走出误区，燃出新我！</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="48304" data-title="《健身太难了？帮你避开那些烟雾弹》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171216162238AfgdhRcCepL4zasy.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/48304.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="408"/></a>  </div></div> </div><h3 class="title">健身中，能让你事半功倍的“黑科技”有哪些？</h3><div class="detail"> 

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.657333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171217144336c32V5pMENSKuQeBZ.jpg-w600"/>&#13;
</figure></div>
<p class="" style="text-align: center;">－能让这件苦差事变得更有趣一些－<br/></p>
<p style="text-align: left;" class="">如何让健身这件事变得高效而有趣，是一个永远都会被讨论的话题。<br/></p>
<p>虽说入了坑的健身爱好者们，总在喋喋不休地安利大家：健身让人健康，动起来才有好身材，分泌的多巴胺让人心情愉快。说起来，健身百利而无一害，但长期坚持下来的人总归是少数——看看好奇心研究所过往做的健身问卷吧！</p>
<p>但好的是，一个愈加成熟的健身市场，催生了一些商机——一些聪明人，想要帮你把这件苦差事，变得更加高效而有趣一些。</p>
<p>我们挑选了一些：</p>
<h3>一、	吃吃喝喝就能瘦</h3>
<p>死理性派看到这个标题，可能就要开骂“胡说八道”和“伪科学”了。</p>
<p>确实，健身届的经典理论是摄入小于消耗，才能瘦身，怎么可能吃吃喝喝就瘦了，“那我们这么费死劲究竟为什么？”</p>
<p>当然。</p>
<p>但人们也无法忽略天气、身体内循环、睡眠质量等可变量，对基础代谢、运动消耗脂肪的速率，有怎样的曲线影响——无非是多减一些，还是少减一些。</p>
<p>我们发现一款叫做<b>CELSIUS</b>的功能饮料就是利用了这一点。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.616628" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171217142857aB2Cmq76vlh9x5ZJ.jpg-w600"/>&#13;
</figure></div>
<p>它对于健身的效用很简单：在有限的运动时间内，帮助你获得更好的运动收益。</p>
<p>听起来很悬，对吗？但其实原理很简单。</p>
<p>首先，CELSIUS本身成分健康，0糖，0脂肪，不含防腐剂和人工色素，不会对身体产生额外负担。其次，CELSIUS富含绿茶EGCG萃取物，生姜，多种维生素和电解质，可以补充运动所需能量。 </p>
<p>更重要的是，由美国奥克拉荷马大学等6家大学所做对照试验表明：饮用CELSIUS可以帮助在运动中多消耗93%的脂肪，有氧健身效果提高62%，增强运动持久力达32%。该数据在《国际运动营养学会期刊》等多家期刊上发表论文。可不要小瞧这些效果，尤其有氧健身方面，那可是能对心肺功能产生积极作用的。</p>
<div class="com-insert-images">
<span style="-webkit-text-size-adjust: 100%;"/><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.490566" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171217154232kL3lienrXxB5MPOs.jpeg-w600"/>&#13;
</figure>
</div>
<p><span style="-webkit-text-size-adjust: 100%;">虽然你可能还没怎么太听说过CELSIUS，但搜搜Google和国外的社交网络，发现其实CELSIUS早就是欧美健身界的一款网红产品了，其中不乏各界红人争相晒出对产品的喜爱。</span></p>
<p>这款运动型饮料在国外市场受到了市场越来越多的认可，从2012到2016年，销售额每年都维持30%以上的年增长率。 </p>
<p>不过这款饮料效果究竟如何？最好还是亲身尝试一下——反正再不用走麻烦的海淘路了！据悉CELSIUS已经在今年9月进入中国市场，中文名字叫做“<b/><a href="https://detail.tmall.com/item.htm?spm=a220m.1000858.1000725.21.4cdba63fCYCZHF&amp;id=561664697266&amp;areaId=110100&amp;user_id=3076811321&amp;cat_id=2&amp;is_b=1&amp;rn=095edf47fe776699261178b7c9afd345" rel="nofollow"><b>燃力士</b>”</a>，现在只要在电商平台搜索产品名，就能轻松入手了。<br/></p>
<h3>二、运动时穿什么很重要，但运动衣究竟能做到什么程度</h3>
<p>所有的运动品牌都在强调科技面料：速干、透气、保持体温、高度支撑、防风防水等等。这些特点为你提供保护，减轻一些疲劳和大量出汗带来的身体负担，提供一定的力量支持，但衣服只能做到这样吗？</p>
<p>当然不是。</p>
<p>虽说智能服饰目前在大众市场上并未普及——有品牌曾经试图做一件智能运动上衣，结果只生产出来一条监测心率的胸带，还因为在全球范围内销量过低，而最终被公司放弃。</p>
<p>但现在距离2011年过去了7年了。</p>
<p>现在，智能运动服饰已经进入了职业运动领域。有位NBA老板说过：</p>
<p>“……现在不只是运动员，所有健身爱好者都可以接触到这些新技术。这能帮助他们理解哪些肌肉的负荷过大，以及他们目前的锻炼程度如何，这对健身来说都是非常关键的数据……”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.542500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171218135433HqU58jbDZaVxAYsO.jpeg-w600"/>&#13;
</figure></div>
<p>上图是Athos的智能服装示意图。每一件健身服装上都安装了大量sEMG传感器，能够实时监测到肌肉的运动情况，比如身体左右两边的肌肉运动是否平衡，身体进行某一个动作时，肌肉的发力主要集中在哪里，它们的发力方向和速度是否正确等。当然心率等一般运动手环能够检测到的数据也不在话下。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.284337" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171217143102HnQ1OI7MKerEPSTU.jpg-w600"/>&#13;
</figure></div>
<p>这些数据都会被传送到上图最左边的小设备（官网上称其为Core）上，并同步到一个免费的智能手机应用上——肌肉的颜色会根据运动的强度变化颜色，让用户更加了解自己健身的强度、效果，身体的运动是否正确，并有效制定接下来的训练计划。</p>
<p>值得一提的是，这款服装在取下Core之后，可以随意水洗、烘干，就像普通衣服那样被重复使用。</p>
<p>当然就目前整套装备的科技感与新鲜劲而言，它们的售价十分昂贵，并不能被大多数消费者所接受。</p>
<p>不过，智能服饰是未来，在未来的某一天人手一件也说不准。</p>
<h3>三、管不住自己？健身知识实在太多记不住？找个虚拟助理吧。</h3>
<p>如果没有花高价请私人教练，如果没有努力的健身小伙伴陪伴和督促，如果健身知识实在太多记不住，如果在早上实在起不来去晨跑10K……</p>
<p>如果你的健身计划里，感觉到了太多技术壁垒，那找一个虚拟助理可能会是个好主意。</p>
<p>原则上来说，这个虚拟助理应该像Siri，关心你每天的饮食，纪录你的运动，解答你的疑惑，并给出未来健身的意见；甚至可以做到，知道你周二早上9点半有一趟训练课，就会在8点钟把你叫醒，因为知道你家去到健身房的距离需要花费你30分钟，而你洗漱吃饭换衣服则需要花去50分钟。</p>
<p>但目前市面上，利用人工智能来进行虚拟健身私教的，目前还只能做到前半部分——当然有在越来越完善了。</p>
<p>想尝试一下的，不妨去下载一个叫做Lark的app（不过需要使用非中国地区账号），它曾经被BusinessInsider评为世上最创新的十大APP，能够根据对话记录每日的饮食，在接入手机上的运动数据、睡眠数据之后，它同样关心你每天有没有合理安排时间在运动和睡眠上。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.884375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171218135447vH4Ux7RjorK9OMuG.jpeg-w600"/>&#13;
</figure></div>
<p>这个APP虽然对于一些简单的交互不在话下，但你和Siri说话，并不会真的感觉自己是在和一个人类谈话。如果想得到更真实的交流与咨询体验，还可以试试一个叫做get fit的App或微信号。</p>
<p>它背后是真正的人类，规模庞大，有一大堆客户、教练、营养师，结合庞大的数据库，来为你服务——体验比较完善，公司运营的成本听起来就很高，难免是需要收费的。</p>
<p>根据周期，收费在几百至上千人民币不等，在服务正式开始之前，助理会对“主人”进行一次深度访谈，包括基本健康信息、减肥目标、生活习惯都囊括在内，甚至是否经常出差，出差途中愿意花多长时间运动都会被问到，因为这些细节都影响着助理为你私人定制的健身方案。</p>
<p class="">除了以上这些，还有一些更常见的建议：找一个适合你的好健身房，找一个适合你的老师，让健身这事儿本身带给你更多的快乐……而说好的高效，就交给这些有趣的辅助产品吧。<br/></p>
