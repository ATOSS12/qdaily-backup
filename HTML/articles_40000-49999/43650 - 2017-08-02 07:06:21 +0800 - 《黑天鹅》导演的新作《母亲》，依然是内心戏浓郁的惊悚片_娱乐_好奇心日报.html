/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="94"/></a>  </div></div> </div>  <p class="excerpt">时隔 7 年，达伦·阿伦洛夫斯基再次回归心理惊悚题材。</p>  <div class="detail">  

<p class="" nocleanhtml="true">夕阳西下，一名女子正在家中徘徊。她从卧室走向客厅，不停环顾，四周却空无一人。这时传来敲门声，她匆匆走向门廊，可门口只有风。<br/></p>
<p>这是导演达伦·阿伦洛夫斯基的新作《母亲》的先行预告片。不到 30 秒的时间里，恐怖氛围已经漫出屏幕。尤以开门一瞬，紧张感亦升至满格，画外音吼出一声“Murder!”。</p>

<p>据剧情简介和预告画外音推测，影片《母亲》的故事将主要集中在一对夫妻之间。他们平静的生活被不速之客打乱，两人的关系也因此受到考验。</p>
<p>今年母亲节，这部名为《母亲》的作品曾放出首张海报。画面中，由詹妮弗·劳伦斯饰演的主角“母亲”身着白裙，手捧心脏，左胸前，剜出心脏时的巨大裂口仍在滴血。</p>
<p>虽然主题血腥可怖，整幅海报却充满奇异的美感。它以油画风格呈现，手捧心脏的主角神色安详，其身后是象征耶稣受难的一片西番莲花藤。</p>
<p><img data-format="jpg" data-ratio="0.435876" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170801191357Jpt13P6EZmuz4HOy.jpg-w600"/>&#13;
<figcaption class="">《母亲》海报</figcaption></figure></div>
<p>注重心理感受而非感官刺激，正是达伦·阿伦洛夫斯基式惊悚片的特色。1998 年，他以 6 万美元的极低成本拍摄了惊悚片《死亡密码 π》，一举获得当年圣丹斯电影节最佳导演奖。在这部以陷入困境的数学家为主角的影片中，达伦·阿伦洛夫斯基通过快速剪切等形式，制造出了一种迷乱的观影体验。</p>
<p>而他更为著名的《黑天鹅》和《梦之安魂曲》两部作品，则将人类在精神世界中的自毁倾向推向极致。影片中，主人公或因压力而陷入幻觉，或因吸食毒品而精神分裂。因其亦真亦幻的艺术表现力，这两部影片都曾获得当年奥斯卡提名。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.520833" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170801192830lswBMq6cz9RJnWHg.jpeg-w600"/>&#13;
<figcaption class="">《梦之安魂曲》剧照</figcaption></figure></div>
<p>从目前音画分离的预告片看来，影片《母亲》也可能与这两部作品类似。很难确定，这些惊悚的故事究竟是现实还是女主角的幻想。</p>
<p>在完成 2010 年的《黑天鹅》之后，达伦·阿伦洛夫斯基一度放弃了自己最擅长的心理惊悚片，转而投入到《诺亚方舟：创世之旅》等高成本大制作影片之中。影片最终票房拿到 3.6 亿美元全球票房，但不少影评人认为它并未体现出导演一贯拥有的迷人魅力，在 IMDb 上仅获得 5.8 的评分。</p>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 13.0px Arial; color: #dd4b39; -webkit-text-stroke: #dd4b39} span.s1 {font-kerning: none} ]]></style>  </p>
<p>之后三年时间里，达伦·阿伦洛夫斯基为几部传记片和灾难片担任制作人，而《母亲》是他自《黑天鹅》之后再次回归执导悬疑惊悚题材影片。</p>

<p>此外，影片《母亲》已经入围第 74 届威尼斯电影节主竞赛单元，与之同时入围的还有乔治·克鲁尼执导的《迷镇》和吉尔莫·德尔·托罗执导的《水形物语》等影片。由于近些年奥斯卡获奖影片均在威尼斯电影节上首次放映，包括《母亲》在内的这些入围作品也被视为冲击奥斯卡的种子选手。</p>
<p>截至目前，达伦·阿伦洛夫斯基已经连续三次获得威尼斯电影节金狮奖，而奥斯卡奖尚未出现在他的履历中。</p>
