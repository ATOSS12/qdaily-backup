le/article_show/20171106145137oheCFwm18BP67IDp.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/44716.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="93"/></a>  </div></div> </div><h3 class="title">那些突如其来的“脆弱时刻”，可能比你想的要多</h3><div class="detail"> 

<p>如今，对于不少城市人来说，早睡已经成了一个奢侈品。因为它已经太难实现了。</p>
<p>2014 年，360 手机卫士发布了中国首部手机流量使用报告，结果显示，5 亿手机用户的流量消耗在深夜达到了峰值。这背后的意思是，深夜里因为各种各样原因无法入睡或者睡不着的，大有人在。</p>
<p>那越来越晚睡会有什么副作用？</p>
<p>深夜，你独自坐在家中，同床共枕的人可能已经沉沉睡去，连对面那栋住宅楼亮着的灯光也不剩几盏了。你积累了一天的疲惫并没有因为刷完微博微信而得到释放，相反，你可能更加笃信人生来就是孤独。</p>
<p>而除了深夜孤独，生活中还有诸多时刻会让你感到一丝脆弱。比如毫无防备的换季交替，每年更上一层楼的紫外线辐射，或者永远摸不准的室内外温差，又比如deadline前项目还在不停调整的高压，房东假装善意提醒你交租的时间到了哦，如果再碰上女性体内激素发生周期性变化的几天，心中火山在喷发，面部瘫痪如死灰。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201708311601106K3HiuealLrRq7Jd.gif-w600Gif"/>&#13;
</figure></div>
<p>这些无意积累下来的深夜伤感夹杂着忙碌而紧张的生活节奏，容易让你抵挡外界侵害的第一道屏障   你的肌肤遇上“脆弱时刻”。</p>
<p>根据 IFOP 对中美 2000 名女性的研究，近 2/3 的女性承认，她们曾遇到过这些的“脆弱时刻”，而且肌肤在脆弱敏感期会让老化速度加倍，粗糙泛红出痘冒油等问题统统可能同一时刻爆发。</p>
<p>怎么办？捂脸见人的你难道不想有一个“急救神器”？</p>
<p>兰蔻全新的突破性产品小黑瓶安瓶精华决心挑战这一难题，一瓶修护肌肤的脆弱和敏感。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="44716" data-title="《我们来聊聊兰蔻首款“生鲜”概念的安瓶精华》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171106145137oheCFwm18BP67IDp.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/44716.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="93"/></a>  </div></div> </div><h3 class="title">什么是安瓶精华？怎么正确使用它？</h3><div class="detail"> 

<p>留心护肤圈的人可能早就入了安瓶的坑，第一次听说安瓶的你也不用感到为难。安瓶是含有高浓度护肤精萃的浓缩精华，区别于普通精华和面膜，安瓶所含的有效成分高达90%甚至98%，可以短期密集修护受损肌肤。使用流程上，在洁面和爽肤水后，将安瓶精华用滴管取用适量，均匀地涂抹在脸上，即可快速吸收。</p>
<p>但相比于市面常见的普通精华，兰蔻小黑瓶安瓶精华具有独特的激活方式，需要你亲自参与制作。</p>
<p>首先，顺时针旋转并按压瓶盖。让瓶内封存的蓝色活性液释放于肌底精华中。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170831160216YZqbE1UPwlajDcRt.gif-w600Gif"/>&#13;
</figure></div>
<p class="">然后，你就可以摇晃瓶身直至两种精华均匀混合。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170831160230UXIVkfilromLcT0n.gif-w600Gif"/>&#13;
</figure></div>
<p class="">最后，丢弃黑色瓶盖，更换银色滴管取量使用产品。一款由你亲自激活而来的安瓶精华就这样诞生了。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170831160243MLv4S5UZDztCsFkP.gif-w600Gif"/>&#13;
</figure></div>
<p>所以相比同类型产品直接粗暴地掰开使用，兰蔻小黑瓶安瓶精华虽然激活过程稍显复杂，却又因为安全的手工操作让你在恍然间有了走进严密实验室的感觉，减少了担心激活不当造成的小心翼翼和不安全隐患。</p>
<p>所以，你既能攫取一种进入实验室体验的安全放心，又可以亲身体验这款与众不同的“鲜活”产品。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="44716" data-title="《我们来聊聊兰蔻首款“生鲜”概念的安瓶精华》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171106145137oheCFwm18BP67IDp.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/44716.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="93"/></a>  </div></div> </div><h3 class="title">注重保鲜的“小鲜瓶”</h3><div class="detail"> 

<p>事实上，你方才了解到的这个独特的激活过程并不仅是为了添加仪式感或者在吸睛上多一点加分。这其实正是兰蔻着力强调的一个概念——这款产品的巅峰活性值保持长达30天，算是名副其实的护肤品中的“生鲜品”。</p>
<p>而考虑到物流、上架销售，被消费者拿在手中等多个环节的时间差，兰蔻小黑瓶安瓶精华特别设定为由消费者亲自按压来激活产品，反过来说，也是将产品更大的决定权交到了消费者的手中。消费者不再是冷冰冰的消费端了，甚至加入到了生产者的环节中来。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170831160328lhYyktwF4Niv0Rd5.gif-w600Gif"/>&#13;
</figure></div>
<p>那是什么让兰蔻小黑瓶安瓶精华也能像时令水果一样强调新鲜活性，并且拥有相当量级的鲜活？这其实来源于它的独特成分。</p>
<p>小黑瓶安瓶精华拥有 98%浓度的抗氧化阿魏酸（Ferulic Acid）和100%浓度的维他命E（Vitamin E）。这其中的阿魏酸就是关键的蓝色活性液了。这个具有强大抗氧化作用的大米提取物能够有效减少黑色素的形成和沉淀，预防或减少紫外线对肌肤的损伤，稳定肌肤健康。作为酸性成分，阿魏酸本身是不稳定的，但兰蔻花了10年将其从大米中萃取出来并封存其巅峰活性力。只有蓝色活性液被新鲜释放，并与肌底精华（同样蕴含厉害的三种酵母萃取物：乳酸菌酵母萃取，双歧杆菌酵母萃取和酿酒酵母萃取）均匀融合时，这款产品可保证在巅峰活性的时刻来到你身边。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170831160347cZ5nxk0Mhst7F9ea.gif-w600Gif"/>&#13;
</figure></div>
<p class="medium-insert-active">所以，兰蔻小黑瓶安瓶精华的使用方式和使用期限会和其他产品稍有不同，实属必要。<br/></p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="44716" data-title="《我们来聊聊兰蔻首款“生鲜”概念的安瓶精华》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171106145137oheCFwm18BP67IDp.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/44716.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="93"/></a>  </div></div> </div><h3 class="title">｢日夜｣小黑瓶 守护肌肤的强CP</h3><div class="detail"> 

<p>说到小黑瓶安瓶精华，你可能很容易会想起兰蔻旗下的明星产品——小黑瓶。</p>
<p>不过需要明确的是，这款新产品并非是经典产品的替代或者升级。二者其实有着互补的作用。</p>
<p>从使用方法上来讲，兰蔻小黑瓶适合白天和黑夜，而小黑瓶安瓶建议在夜间睡前使用。</p>
<p>从产品功能上来讲，小黑瓶安瓶具有在短期内救急的效果，并且建议你在效果最佳的激活后的 30 天内使用完，之后，这款产品当然也能继续使用，但活性会流失成为一款普通精华，依旧适合你长久使用。</p>
<p>所以，当肌肤正在遭遇“脆弱时刻”的你手握这两款产品的时候，正确的使用流程是这样的：1个月内，白天使用小黑瓶作为日常护理，夜间使用小黑瓶安瓶来“江湖救急”，7天舒缓肌肤敏感，28天明显改善泛红，干燥等肌肤问题。同时，继续保持早晚使用兰蔻小黑瓶来稳定修复，直至第3个月肌肤不再闹脾气。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170901213230MLbz6OB1li7uJ5U8.gif-w600Gif"/>
</figure></div>
<p>你的瓶瓶罐罐里面有这么一对强力护肤的CP，肌肤的“脆弱时刻”相信将离你远去。</p>
<p>这也是为什么小黑瓶安瓶会找走秀不停，时常受到时差困扰的国际超模泰勒·希尔（Taylor Hill）来代言的原因。在高强度的工作下，特别是时装周期间应接不暇，肌肤要随时上妆卸妆的她会在这时特别需要一款能够救急的护肤产品。</p>

</div>
<p>回到我们普通人的日常生活，不论是外部原因引起的皮肤脆弱周期，还是你因为心理调试出现了问题，越来越急躁而产生的脆弱反应，兰蔻小黑瓶安瓶精华和兰蔻小黑瓶都能为你伸出了一双援助之手，组合搭配让它们适合更多场景，从而安抚好你的小情绪，重新回归日常又稳定的生活状态。</p>
<p>来，摸摸自己的脸，如果还在为粗糙不平，出油冒痘，泛红过敏犯愁，不如趁现在试试这款“急救神器”的功效，亦或者好奇如你已经按耐不住想体验自己制作一瓶精华的过程，那就不要犹豫带走你的专属小黑瓶安瓶。</p>
