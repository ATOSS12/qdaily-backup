<h3>这些数字你可能也想知道</h3>
<p><a href="http://adage.com/article/digital/india-s-mobile-ad-market-soaring-problems-loom/310788/" rel="nofollow"><b>印度的移动广告市场正在飙升。</b></a>根据 eMarketer 的数据，印度移动广告市场的支出在继去年翻了一倍后，2017 年将增加 85%，预计 2018 年会到 8.1 亿美元。不过根据数字营销咨询公司 Tune 的报告，印度也是亚太地区数字应用程序广告欺诈最严重的国家（17%），排在第二的是韩国。</p>
<h3>最后，也挺重要</h3>
<p><a href="http://www.madisonboom.com/2017/10/04/ab-inbev-concluded-global-media-review-and-appoints-four-media-agencies-mix/" rel="nofollow"><b>百威英博全球媒介业务比稿尘埃落定，电通安吉斯、WPP、宏盟和阳狮集团下属媒介代理商各分走一块</b></a>。本次比稿长达半年，历经八轮报价，是今年最大规模的全球业务比稿之一。</p>
<p><img data-format="jpg" data-ratio="0.410831" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p class="">其中电通安吉斯旗下的伟视捷（Vizeum）斩获最大的美国市场，并且获得了加拿大、欧洲区以及非洲区的业务，成为本次比稿的最大赢家。负责中国市场的是阳狮集团旗下的星传媒体（Starcom）。</p>
<p class="">此前，百威英博基本都是由各个市场/地区来决定自己的媒介代理商选择，在全球范围内共使用 8 家媒介代理商负责 50 个主要市场。本次比稿也是百威英博首次采用全球性的统筹管理，从 6 大集团 8 家代理厂牌砍到 4 大集团 4 家媒介代理厂牌。</p>
<p class="">百威英博的全球媒介花费估计在 20 亿美元左右，其中中国市场的媒介花费大约在 10 亿人民币左右。</p>
<p><a href="http://adage.com/article/news/tokyo-court-orders-dentsu-pay-fine-employee-overtime/310778/" rel="nofollow"><b>日本电通员工跳楼自杀一案以 50 万日元（约合 3 万人民币）的罚款暂告段落</b></a>。2015 年，一位年仅 24 岁的电通员工 Matsuri Takahashi 2015 年从员工宿舍楼顶跳下，这件事引发轩然大波，几个月后公司主席石井直宣布卸任。《日经亚洲评论》表示，上周五的裁决是“一个罕见的日本公司因违反劳动规定而被追究责任的例子，尽管象征性的惩罚可能会引起人们的不满。”</p>
