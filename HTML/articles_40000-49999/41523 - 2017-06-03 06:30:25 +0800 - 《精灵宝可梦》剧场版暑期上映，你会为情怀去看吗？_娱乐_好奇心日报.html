<p finallycleanhtml="true" nocleanhtml="true">继去年《樱桃小丸子》、《火影忍者》、《圣斗士星矢》、《龙珠 Z》、《蜡笔小新》、《航海王之黄金城》等相继引进之后，《精灵宝可梦》 20 年来也终于迎来第一部在国内上映的系列剧场版。2016 年剧场版动画《精灵宝可梦：波尔凯尼恩与机巧的玛吉安娜》发布了一支中文预告片，有望于今年暑期档上映。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=b0509f7l04f&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>《波尔凯尼恩与机巧的玛吉安娜》是《精灵宝可梦》动画系列的第 19 部剧场版动画，也是《精灵宝可梦 XY》的第 3 部剧场版动画，之前于 2016 年 7 月 16 日在日本电影院上映。作为版权买断的“批片”它又晚了一年。该系列的下一部，也是第 20 部剧场版《精灵宝可梦剧场版：就决定是你了！》即将于 2017 年 7 月 15 日在日本上映，但还没有引进的消息。</p>
<p>《精灵宝可梦》的 TV 动画在大陆的引进要分两个阶段，早期 1-52 集由深圳电视台引进，当时采用了香港地区的译名“宠物小精灵”。 2003 年之后，中国大陆地区正式引进《精灵宝可梦无印篇》 52 集之后的内容，采用了台湾配音版“神奇宝贝”。2016 年，当该系列 AR 游戏在大陆再次火热时，它的译名已经变成了符合日文原版意思的“精灵宝可梦“。</p>
<p>为了配合《神奇宝贝》在电视上的播出，从 1998 年起，《神奇宝贝》每年推出一部剧场版电影，目前日本共推出 19 部电影版。只是以票房看来，这个系列的成绩不断退步。 1998 年时，第一部剧场版在日本本土票房收入高达 75.4 亿日元，在此之后的“超世代”、“钻石&amp;珍珠”等三个系列也基本维持着 40 亿日元左右的票房成绩，但从“XY”系列开始便一路走低。</p>
<p>2016 年的《波尔凯尼恩与机巧的玛吉阿娜》以波尔凯尼恩和玛吉阿娜两个角色为主。正在旅行的小智一行人遇到了巨大的波尔凯尼恩。它是火系和水系宝可梦，从背上的两只手臂中喷出体内的蒸汽，其威力可以吹走一座大山。它会释放出大量蒸汽，然后消失在浓雾中。它与被人类伤害过的宝可梦们，一起生活在远离人烟的尼贝尔高原，非常讨厌人类。</p>
<p>另一方面，拥有不停转动的巨大齿轮的超级机关城市——阿佐特王国的大臣贾维斯，得到他长年所追求的终极发明。那就是 500 年前诞生于阿佐特王国的人造宝可梦——玛吉阿娜，以及据说寄在玛吉阿娜体内，被称为“魂心”的未知力量。贾维斯企图利用这股力量来统治王国，而波尔凯尼恩就是来夺回被人从尼贝尔高原带走的玛吉阿娜，“人类果然不可饶恕！”</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.561667" data-format="webp" class="lazyload" src="http://img.qdaily.com/uploads/20170601214239aSNHxIFTgpkARsKf.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.561667" data-format="webp" class="lazyload" src="http://img.qdaily.com/uploads/20170601214248QI35HivnEjOL7SGw.jpg-w600"/> </figure>
</div>
<p>相比以往的经典版本，《波尔凯尼恩与机巧的玛吉阿娜》的剧本设置过于低幼，当然最大的看点也就是情怀分。电影在日本首映的周末两天动员 28 万 9971 人，周末票房排行第 4 位，票房收入 3.2 亿日元，但只有去年的 84.3%，截至 9 月份暑期结束，票房收入共计 20.5 亿日元。这和此前系列大热时候相比非常差强人意了。</p>
<p>而《波尔凯尼恩与机巧的玛吉阿娜》在国内能拿到多少票房也不算乐观。去年《龙珠 Z》和《蜡笔小新》都只有 1000 万和 2000 万的票房。另外还有一个更大的问题是，由于离日本上映过去一年，网上已经有很多盗版资源流出。</p>
