<h3 nocleanhtml="true">值得一提的案例</h3>

<p class="">一支看起来还蛮幽默的日式广告，在台词中也有很自然地展示吉野家的服务和料理风格。</p>

<h3>最后，也挺重要</h3>
<p><a href="https://www.campaignlive.co.uk/article/accenture-wins-maserati-first-global-experience-agency-client/1451273" rel="nofollow"><b>埃森哲拿下首个全球广告代理业务</b></a>，客户是玛莎拉蒂，并且玛莎拉蒂表示，增加一家代理公司，但他们并没有提高营销预算。咨询公司和广告公司的正面交锋终于来了。</p>
<p><a href="http://www.adquan.com/post-2-42824.html" rel="nofollow"><b>科技媒体 Business Insider 公布 2017 全球 50 个最具创新精神 CMO 榜单</b></a>，宝洁、通用、Adobe、Instagram、汉堡王、Netflix、联合利华、IBM、Verizon、Casper（前十名）等公司的 CMO 上榜，唯一上榜的中国公司 CMO 是阿里巴巴的董本洪（第 36 位），他过去一年主要的工作是推动阿里的 Uni Marketing 全域营销方法。</p>
<p>这是 BI 第二年启动 CMO 年度评选，一个明显的趋势是 CMO 的工作在转变，他们需要学习利用数据和技术来完成营销活动和商业驱动。</p>
