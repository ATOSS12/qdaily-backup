<h3>最后，也挺重要</h3>
<p><a href="https://www.cnbc.com/2018/01/02/amazon-alexa-is-opening-up-to-more-sponsored-product-ads.html" rel="nofollow"><b>亚马逊计划让智能音响口播广告。</b></a>CNBC 报道，亚马逊正在和宝洁、高乐氏等公司洽谈 Echo 设备上的语音广告业务。目前亚马逊的广告业务在美国公司中排名第五，eMarketer 此前预计 2018 年亚马逊的广告业务会增长 42% 至 24 亿美元。</p>
<p><a href="http://www.businessinsider.com/jpmorgan-frustrated-youtube-brand-safety-ads-2017-12" rel="nofollow"><b>摩根大通暂时从 YouTube 上撤回了自己投放的广告</b></a>，是因为担心其品牌出现在未知类型的内容旁边（考虑到昨天 Youtube 网红上传的自杀胜地视频引起轩然大波，很难说摩根大通的顾虑是空穴来风）。 </p>
<p>目前回归 YouTube 平台的摩根大通明确表示不信任 YouTube 来保障其品牌的安全性。Business Insider 报告说，该银行“决定自己动手，并创建一个内部工具，以确保其广告不会落在 YouTube 上令人讨厌的内容旁边”。</p>
