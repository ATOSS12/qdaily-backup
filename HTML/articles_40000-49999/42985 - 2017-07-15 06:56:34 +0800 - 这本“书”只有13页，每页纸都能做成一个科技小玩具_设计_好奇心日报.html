<h1>这本“书”只有13页，每页纸都能做成一个科技小玩具_设计_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20170713105735vTczQCUb3m1aStVr.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160813003054AiUb5DOHerwRBGmc.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">吴羚玮</span><span class="date smart-date" data-origindate="2017-07-15 06:56:34 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-07-15 06:56:34</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="42985" data-title="《这本“书”只有13页，每页纸都能做成一个科技小玩具》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170713105735vTczQCUb3m1aStVr.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/42985.html?source=feed&amp;utm_source=gank.io%2Fxiandu&amp;utm_medium=website" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="417"/></a>  </div></div> </div>  <p class="excerpt">其实纸张本身就是一种最好的玩具，因为“它可以分层、折叠、弯曲、切割、粉碎、磨损、悬挂、组装，这些看起来低技术含量的动作会带给你很强的互动体验。”</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">不少鼓励玩家学习编程或电路知识的益智玩具越来越受欢迎，但一些人关于玩具的想法始终纯粹简单：它得简单易上手，还得满足“有趣”这个基本要求。</p>
<p>法国设计师 Raphael Pluvinage 和 Marion Pinaffo 出于这样的想法，做了一本可以玩的“玩具书”，<a href="https://www.papiermachine.io/#short-circuit" rel="nofollow">Papier Machine</a>。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.589161" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170713113950qY5WHm4bBTReFv7X.png-w600"/> </figure></div>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=s0525wl1dua&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>Papier Machine 有点像那种会要求你“沿着实线剪开”“沿着虚线折叠”的儿童手工书，也像曾经风靡一时的成人填色书，而前者与它们最大的不同在于，它加入了一点科技含量：每张纸页上都印上了特殊的导电油墨电路。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562400" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170713114624yv4TlLiGmeBjEcVX.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562400" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170713113747BHxRFo8aQGA2UzYV.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.561200" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170713114633YpaZDIcJMtbyAvBm.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170713114659ey3QtHYUuO74GPVI.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562400" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170713114732eu4v7UzPJZTYrHVX.jpg-w600"/> </figure></div>
<p>它只有 13 页纸，玩家可以通过裁剪、折叠、拼接，甚至填色，将每页纸都变成一件可交互的小玩意。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562400" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170713114839Kn5PGVhOfcSFuJU8.jpg-w600"/> </figure></div>
<p>比如，一页纸在被做成小型投篮机以后，玩家可以用铝箔纸揉成一个球，一旦投中，篮筐下会自动浮现“BRAVO” 5 个字母。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=x0525szgdj0&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>还有几页纸，需要你利用铅笔将电路图连成一条通路。铅笔画下的笔迹被光线读取器读取以后，还能发出带有节奏的声音。</p>
<p><img data-format="jpg" data-ratio="0.381586" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=m0525lntqw1&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>而这些神奇的交互与信息读取都是由藏身纸页的传感器实现的：气流感受器、重力陀螺仪、颜色读取器等。<br/></p>
<p>但和当下市面流行的那些益智科技类玩具不同，做这些手工并不需要你了解电路图，也不需要学习编程知识——它真的只是纯粹的手工。</p>
<p>“Papier Machine 不是教学玩具。你并不能在捣鼓它的过程中学到电路知识。因为有趣、好玩，它才吸引你，你甚至不需要去了解它”，Pluvinage 说，“当你开始变得好奇，你才会开始盯着那些电路分析琢磨。所以我觉得我们只是想要吸引人们，并且让他们对这些玩具感到好奇吧。”</p>
<p>Pluvinage 和他的合作伙伴 Pinaffo 都在伦敦工作，而且已经小有名气，前者的作品被法国国家当代艺术基金会永久收藏，而后者则参加过巴黎蓬皮杜艺术中心和圣艾蒂安双年展。</p>
<p>他们目前完成的仅是第一版 Papier Machine，它只进行了小规模生产，因此市面上还无法买到。但 Pluvinage 表示，第二个版本不仅“可以填色、裁剪，可能还能定制玩家想要的效果”，此外，升级版还实现更大规模的商业化。</p>
<p><a href="https://www.papiermachine.io/#about-us" rel="nofollow">点击这里</a>参观 Papier Machine 的网站，也许不久你就能在众筹网站买到这本有趣的书。</p>
