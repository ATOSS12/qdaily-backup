<p finallycleanhtml="true" nocleanhtml="true">9 月 25 日的北京大栅栏劝业场中庭，立着一块黄历似的背板。右上角是个兔儿爷，右下角是硕大的九个字“老城复兴的中国之道”，这些字的斜上方还有句口号“未来的城市，更新的美好”。</p>
<p>这九个字是这一整天的讲座主题。 2017 年的北京设计周，规模比去年翻倍，官方宣布全城共有 42 个分会场参与，包括大栅栏、白塔寺、什刹海、朝阳门、751 DPark……几乎每个会场都开设了论坛讨论“老城复兴”的命题。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171001001342WyzaN8VgUvojikO5.jpg-w600"/> </figure></div>
<p>北京设计周鱼龙混杂，大栅栏是个参展质量相对有保障的地方——这里的杨梅竹斜街等地块早在 2011 年就开始了“微循环有机更新”的软性规划，也就是避免南锣鼓巷和前门“假文物”式的生硬改造，在迁出一部分居民之后，依靠设计师和专业机构让老城区逐渐活跃起来。因为资源丰富，这里也是北京设计周 7 年前开幕时的主场。<br/></p>
<p>不过这场“老城复兴的中国之道”论坛，却像一个政府工作内部培训班。这一天，上下午共 12 场，上午参与人数大约七八十人，下午不过十几个。参与者除了西城区政府领导、西城区政府下属国有房地产公司广安控股领导之外，大多是街道办事处的负责人或者论坛的工作人员。原本应该与会的媒体被带去参观导览。下午开场时，由于观众稀稀拉拉，“大栅栏更新计划”负责人贾蓉不得不打电话让同事叫人来撑撑场面。</p>
<p>人们措辞谨慎，不少人发言都会带上“习主席说过”这类的字句。十几位演讲者试图探讨北京这个城市未来可能的规划方向，一个宜居城市合理的规划逻辑，以及，应该把北京当下的变化放在多长的历史维度里去观察它——北京大学建筑与景观设计学院副院长王昀看起来挺乐观，“我们今天的这点小变化，20 年、30 年这点小变化，在整个中华文明发展的这个历史长河当中，能不能数得上我还不知道。我个人还是一个积极的态度，我们应该把眼光着眼于现实。”</p>
<p>王昀的讲话自有其语境——不过，至少 2017 年这一年，对生活在北京（以及上海）的不少普通人来说，“这点小变化”意味着生活彻底调整重来，也意味着城区面貌的显著改变。</p>
<p>被称为“疏解整治促提升”的三年专项行动大刀阔斧地推进，封堵“开墙打洞”的行动让不少胡同、街巷的店铺都被红砖砌死。在北京，每个月，你都能在媒体报道中看到各区关于封堵的最新进展：2 月 9 日，东城城管开始对东四十一条 14 处违建和 9 处“开墙打洞”商户进行拆除和封堵；2 月 14 日，北京西城区金融街街道在新文化街启动封堵“开墙打洞”行动，76 户沿街门脸得到整治；3 月，东城区安定门街道对方家胡同内的 90 处“开墙打洞”也开始了集中整治……</p>
<p>“老城复兴的中国之道”论坛上，没有人直接评论“疏解整治促提升”三年专项行动，也没有人提及封堵“开墙打洞”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.434579" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171001001814rlnPtAJu6CsxRiO4.JPG-w600"/> </figure></div>
<p>9 月 27 日，被简称为“北京新总规”的《北京总体规划（2016 年 - 2035 年）》正式获批。这份文件一个更为准确的称呼应该是《首都总体规划》——它再次强调北京作为“全国政治中心、文化中心、国际交往中心、科技创新中心”的城市战略定位，并且提出到 2020 年前要将“北京市常住人口规模控制在 2300 万人以内，2020 年以后长期稳定在这一水平。”</p>
<p>与上一版规划相比，这份新规划中最显眼的关键词之一是“疏解”：“疏解非首都功能，腾笼换鸟”。</p>
<p>“老城复兴的中国之道”每 3 个演讲之后便设有一场对谈。在论坛每一场对谈的最后，主持人贾蓉都会宣布进入问答环节。不过，从来没有人提问。</p>
<p>所谓“房间里的大象”，就是“对于某些显而易见的事实，集体保持沉默”，又称“合谋性沉默”。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="45782" data-title="《关于北京“老城复兴”的 7 个问题，以及“房间里的大象”》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171001013802ZUybhYLeOqIoWwNt.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/45782.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="785"/></a>  </div></div> </div><h3 class="title">老城为什么衰落？</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">2015 年，芝加哥商品交易所关闭了旗下所有实体交易大厅，穿着马甲的交易员们跑来跑去、互相嘶喊的交易场景一去不复返。在曾因住满基金经理而勃勃兴起的康涅狄格州格林威治镇，房价从数千万美元跌至数百万，但仍无人问津。基金经理被网络高频自动交易所代替，赖之生存的小镇也就此沦为鬼城。</p>
<p>这是清华大学建筑学院副教授周榕在论坛现场举的一个例子。他想借此描述一种“双衰格局”：当城市不再作为文明的组织枢纽，衰落的不仅仅是老城，新城也一样，而且还会更快。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171001002412kFmRvylJ4YWT8qPu.JPG-w600"/><figcaption>格林威治</figcaption> </figure></div>
<p>周榕认为，城市是人类最早发明的互联网，以高密度的人际空间为单位。它使得更大规模的人群可以相互协作，让文明的复杂程度能够大幅度提升。在过去的三次技术革命中，城市思维始终是跟着技术走的，而现代城市这个新物种跟老城之间的战争，实质上是空间组织效率和认知效率的战争。</p>
<p>“在这个背景下我们可以看到，老城的空间结构远远不如通过理性规划出来的、以交通的顺畅连接为代表的城市互联效率。认知效率也是一样：我们今天都在谈千城一面对人类起到多大的推动作用。你在北京学到的经验到纽约、到任何城市仍然适用，这也就是我们的简化协议。在简化的基础上我们才得以顺畅地接入全球化城市网络，这不是问题。</p>
<p>但老城不行。你在北京旧城得到经验，到巴塞罗那可能就不适用，在罗纳旧城也不适用。因为旧城的组织是特别当地化的，没有一个理解和认知协议，这是最大的问题，所以老城的衰落不可避免。”</p>
<p>“但现在我们碰到的问题是，当互联网出现之后，人类文明出现大规模的空间迁徙，从城市作为文明组织的枢纽，迁移到互联网的虚拟空间里面。所以你们会逐渐发现，这个城市不再作为文明的组织枢纽。这很可怕，是几千年里都没有碰到的事。人民广场没有人了、城市博物馆没有人了，大量的实体商业倒闭。我前年在北京二环和三环中间做过一个调查，大量的实体空间处在非常荒凉的状态，没有人去买东西，没有人在城市中活动。</p>
<p>我们今天谈老城复兴，我们谈的不是老城绝对的复兴，因为绝对的复兴很困难，你必须把它和我们互联网时代的所有硅基（cyber-based，即虚拟）以及碳基（carbon-based，即实体）放在一起去看，看老城能不能在某种程度上扮演着这个文明组织的新的一种枢纽。它可能不是主流枢纽，而是在边缘性的组织更新。</p>
<p>在很大程度上，老城复兴是相对于新城而言，也就是那个著名的笑话——两个人碰到熊，其中一人换跑鞋。一方问，你为什么换？你跑得再快也跑不过熊。另一方答，我只要跑过你就可以了。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="45782" data-title="《关于北京“老城复兴”的 7 个问题，以及“房间里的大象”》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171001013802ZUybhYLeOqIoWwNt.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/45782.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="785"/></a>  </div></div> </div><h3 class="title">老城，实际上是无数个碎片的合体？</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">互联网带来的一个有趣变化是，它改变了传统的城市思维。</p>
<p>周榕解释说：“我们传统的城市思维是基于实体空间的，所以城市规划也好、城市引导也好，都习惯用空间作为治理城市问题的基本工具。但是你知道空间这个工具是很不好用的，因为它具有唯一性。”</p>
<p>“举个很简单的例子。当你走在一个百万人游行队伍中，你是被一个大的集体紧紧束缚在里面，所以难以避免就会出现集体对于个体巨大的个性压抑。为什么现代年轻人完全不喜欢集体主义？我们今天出现微信群、QQ 群，变成虚拟的群体，这时集体压抑你的力量就会消亡、泯灭掉，所带来的信息还有情感等各种各样的优势就会出现，所以这个时候问题就会发生逆转。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666406" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171001004052pCODaw9BJkXno1Wq.JPG-w600"/><figcaption>今年大栅栏杨梅竹斜街中的一个展点《软组织，胡同中的即时健身系统》，图片来自”大栅栏“公众号</figcaption> </figure></div>
<p>“老城最大的资源对于新城来说是什么？新城是乌托邦的规划思想，要求城市是统一整体；但是到了老城，城市规划和管理部门会网开一面，因为已经是既成事实，所以允许你进行碎片化的改造。</p>
<p>碎片化在城市化进程中本来是特别差的一件事，但是有了互联网，它反而成为一种优势，这是特别有意思的地方。<br/></p>
<p>没有互联网的时代，在北京开一家咖啡馆或者餐厅，你会选择什么地方？你一定会选择主干道边上，甚至两条主干道交叉的十字路口。因为空间是主干的角色，你放在中间让更多人认识、然后来消费你。但是现在北京的咖啡馆不会在主干道，一定会藏在某个胡同的深处，某个大院的七拐八拐的地方，但是你仍然可以找到。为什么？因为城市把它认知的智能让渡给互联网，你可以用大众点评，可以用微信推送。所以你一旦发现认知和功能这个二元使命分离之后，事就好办了。</p>
<p>我觉得老城的当代活力一定存在于城市碎片里头。我们的目光焦点也不要放在一个统一的老城概念上，要放在这些非常细微的这些具体的吸引力的这个点位上，这个才是在这个时代老城应该有的道路。</p>
<p>关于认知切换，我们完全可以把老城的承载记忆的这部分功能，外包给互联网，外包给一些新的技术。比如说增强现实技术，对吧，至少我们不需要去伪造一个新的实体去承载这个记忆。我们当然要保留老的这种文物建筑，这样一些遗产。但是我没有必要新造，像前门大街、琉璃厂这些都是假古董，完全没有意义的事情。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.561818" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171001003420aSviZFn1V36cX9EW.jpg-w600"/><figcaption>改造后的三里河，图片来自住建部</figcaption> </figure></div>
<p>都市实践建筑设计有限公司合伙人孟岩过去几年和北京市东城区政府合作，针对 500 多个胡同提出了 500 多套改革方案。他的观点和周榕类似，认为改造后的社区应该是遵循“高像素、高分辨率”的改法，从细处一点点调整。</p>
<p>“大栅栏的这种发展模式，我觉得它最大的智慧是对自己不自信，对自己干的这件事不太确定是不是 OK，始终处于自我怀疑（的状态）。过去这几年每次设计周也都会进步，但是它永远处在进行时的状态。如果有一天真的有自信了，终于找到一条中国城市复兴的道路，我反倒觉得有点悬了。</p>
<p>东区很大程度上拆太多，包括对三里河的改造。这件事你拦也拦不住，我当时最大的疑问是就是为什么花这么大的代价，一定要以几十个四合院的代价挖出一条河。</p>
<p>美不美呢，美，但是进入大清之前这个河就没了，这就是有点怪，为了一条不着边际的事就规划恢复原状。那你是恢复到元朝还是宋朝为止？所以我觉得还是一点点试，不做大的动作，也不会犯更大的错误。你纵观中国的这个城市，但凡如果还有一点地方让你觉得这个城市还能待，它一般都是像素高、像素点小。</p>
<p>像北京三里屯，不是说这个地比其他的地好多好，是因为其他的地太差了，这个地还能活，仅仅它的尺度基本正确而已。因为好多都拆光了，最后就剩这个。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="45782" data-title="《关于北京“老城复兴”的 7 个问题，以及“房间里的大象”》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171001013802ZUybhYLeOqIoWwNt.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/45782.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="785"/></a>  </div></div> </div><h3 class="title">要不要恢复老城？恢复多老的城？</h3><div class="detail"> 

<p finallycleanhtml="true">北京规划院的副院长马良伟临上场前改了演讲题目，去掉了《新总规下的北京老城的发展和复兴》前的那个前缀“新总规”。</p>
<p>“为什么改这个题目呢？老城整体保护的 10 个重点，在 80 年代的总规里面就已经提出来，到现在也还是这 10 个重点。我从事这个工作大概 30 多年，经历两届市政府，两届都提出一个口号‘我们要在 5 年之内把北京的危旧房全部改造完’——老城在当时领导的概念里就是危机房。</p>
<p>还好两届政府都没有完成这个任务，我觉得幸亏没有完成。这个认识的历史阶段不一样，那个时候没有这么重视四合院、胡同，只想着把它拆掉盖楼，让老百姓住上楼房。</p>
<p>回想一下，很多很多的事情，都是在‘发展’这个口号下进行的。后来过了 10 年、20 年之后，我们发现后悔了，有些事情好像不应该去办。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.988406" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201710010047227iNCUybYrv3pTXPR.JPG-w600"/><figcaption>”身体记忆“在大栅栏茶儿胡同的门店，图片来自“大栅栏”公众号</figcaption> </figure></div>
<p>北京大学建筑与景观设计学院副院长王昀带着自己团队参与了对胡同院落的研究。在后来的座谈环节中，他谈起“老城复兴的中国智慧”，表示，“我们就应该面对现实”。</p>
<p>“我们总是要推出某种记忆的东西。那么这个记忆回到什么地方？这个事情确实是不同时代的人完全不一样。你比如说我们大栅栏这个地方，或者说北京现在这种状态，可能对于我们这代人来讲，已经是完全不一样了。我们小时候生活的场景，特别是宣武门那一带，基本上就看不到以前的状态了，全都拆光了。</p>
<p>可是我在想，对于面对盖起来的这个宣武门的这一代年轻人，他看这个乡愁的时候，他看他家的环境的时候，一定会认为这是他小时候生活过的环境。如果你把那个宣武门拆了，现在是拆了，恢复到我们小时候的那个状态，我们高兴了，但年轻人会问你们为什么要拆？你说我恢复了我那个时代的东西，年轻人会说不是，你把我的梦给拆了。所以拆梦这件事，最好不要做，因为你每一个举动，你恢复了你的梦，就把别人的梦给拆了。</p>
<p>我们就应该面对现实，在缓慢的过程中解决问题。如果要说中国智慧，那就是用大历史观来就看世界。那我们今天的这点小变化，20 年、30 年这点小变化，在整个中华文明发展的这个历史长河当中，能不能数得上我还不知道。我个人还是一个积极的态度，我们应该把眼光着眼于现实。”</p>
<p>表达同样观点的还有周榕。</p>
<p>“空间不堪承受之重。我讲到虚拟欲望和实体欲望，我们对老城的预期也是这两点。实体的是希望它复兴，有很好的功能和运转系统，虚拟的是希望它能够承担我们人类文明的记忆，虽然这些记忆可能一个都没有。</p>
<p>对于老城这样的一个虚拟欲望，以前被迫让它用实体来承担，所以才会出现什么前门大街——被迫用实体去模仿，大概是明末清初幻想出来的，然后用大量的实体资源满足我们承载记忆。那么承载记忆就变成老城发展的一个巨大桎梏，因为你承载记忆以后，这个记忆就报复你。只有切断它跟现实之间的隔绝度，这个鸿沟越宽，它的记忆才越真实。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="45782" data-title="《关于北京“老城复兴”的 7 个问题，以及“房间里的大象”》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171001013802ZUybhYLeOqIoWwNt.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/45782.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="785"/></a>  </div></div> </div><h3 class="title">谁的城市，谁的遗产，谁来发挥核心作用？</h3><div class="detail"> 

<p finallycleanhtml="true">数位演讲者均提到”公众参与“在城市更新中的重要性。</p>
<p>北京规划院副院长马良伟把这看成是城市更新精细化管理的一种工作方法。“一般会有两种想法，一种是觉得这个城市是我的，我把城市规划好了，我给你提供房子，提供就业岗位，你来住、来工作就可以了，你没有必要对我原先的规划说三道四；另一种是觉得，城市本来就是老百姓的，我委托你来做规划。”</p>
<p>前 10 年左右我们就开始搞公众参与，那个时候还是半推半就的，从政府层面来说还有点施舍的感觉。5 年前我就反对这些观点，跟政府开会的时候就说，我反正不太赞同，本来这个城市就是人民的。《琅琊榜》里有句台词：‘天下是天下人的天下，不是你梁王的天下’。道理这个话谁都会说，决定要不要搞公众参与，最根本的是法理上的决定因素，不是政府的施舍，而是政府你必须要完成的任务。</p>
<p>东城区朝阳门街道今年设计周的一个口号，是‘为众设计’。为人民设计，与人民共同来设计，由人民自己来设计。我觉得这个口号，对所谓精英在社会当中发挥的作用，是一个小小的质疑。我们这个社会里面基本上靠精英、政府和所谓的专家学者。但是精英的作用，到底能够有多大的作用？我觉得不全部否定精英的作用，但是我觉得也应该重视一下，老百姓底层的一些思想。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.561024" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201710010054556VdfFW4cHvZmyqM3.PNG-w600"/><figcaption>751 DPark 国际设计节中的装置之一“折叠城市”，图片来自 751 DPark 国际设计节</figcaption> </figure></div>
<p>去年，鼓浪屿和大栅栏一起被列入住建部、国家文物局对外公布的第一批“中国历史文化街区”。负责主导鼓浪屿申遗工作的清华大学建筑学院副院长、中国古迹遗址保护协会副主任吕舟，也因此受邀发言，陈述的观点和马良伟类似——过去，遗产申报关注的是建筑的价值、历史的价值，但现在，它更强调自己是一个由居民组成的社区，是一个活态的遗产。</p>
<p>“以前我们在保护当中，可能我们是大政府，习惯政府来包办一切，居民好像发言权很少，但是在鼓浪屿这里是行不通的。讲鼓浪屿的传统和文化，鼓浪屿就是有极其强大的社区力量的。所以我们讲的是围绕社区体系，政府只起引导的作用，很多的事情需要社区来决定，社区来推动。</p>
<p>鼓浪屿申遗的过程当中，我们从 08 年 09 年开始介入这个项目。当时鼓浪屿的居民甚至厦门的居民，对鼓浪屿有一种深深的痛惜。他们觉得随着时代发展，鼓浪屿没有变得越来越好，反而变得越来越差，越来越糟。而申遗最关键的收获，是让鼓浪屿经营自己的文化自觉，感受到自己文化的力量、文化的魅力，他们才能真正珍惜它，才能唤起它今天的文化自豪。</p>
<p>讲城市保护，我们过去讲古城风貌，今天讲设计讲规划。但是我想所有的一切其实回到根本，都是在为了人。没有人，没有社区，就没有文化。即使我们保留了这些建筑，即使我们保留了一个非常漂亮的新的建筑，但是你看到的仍然只是一个物，没有生活，没有文化。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="45782" data-title="《关于北京“老城复兴”的 7 个问题，以及“房间里的大象”》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171001013802ZUybhYLeOqIoWwNt.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/45782.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="785"/></a>  </div></div> </div><h3 class="title">为什么“旧城改造"不算是一个好词？</h3><div class="detail"> 

<p finallycleanhtml="true">我们在之前的报道中提到过茅明睿、他 1 年前成立的城市象限（UrbanXYZ）公司，以及这家公司如何通过研究人的行为，用大数据来开展城市治理，试图去影响城市的管理者。</p>
<p>今年，茅明睿和他的团队也在大栅栏的杨梅竹斜街设立一个小展馆，记录杨梅筑斜街行人的行为数据。数据显示，496 米长杨梅筑斜街，每个访客会停留 45 分钟，主要的停留和拍照行为集中在前 300 米，购物行为在中间 200 米到 300 米之间。茅明睿认为，这些数据从侧面表现了北京城市更新的一些有趣变化。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666406" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171001010330sIzUGoB0OdpTy6ix.JPG-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666406" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171001010357AyaFuQTg5HmZXIRq.JPG-w600"/><figcaption>杨梅竹斜街，图片来自“大栅栏”公众号</figcaption> </figure></div>
<p>“我们过去所秉承的理念叫做旧城改造。其核心要素就是空间怎么产生资金，资金怎么去改造空间，以及通过空间的改造和变现来实现资金去购买服务，以及空间承载度。遵循这样的逻辑，过去在改造时为了资金的平衡，我们必须要提升容积率（即地上总建筑面积与用地面积的比率），我们要把低的平房改成楼房。</p>
<p>但是现在杨梅筑斜街的模式叫微更新，增加的一个核心要素是内容。它不再依托空间变现，而是依托内容变现，空间的价值主要是承载内容。一方面通过内容变现获得资金，通过资金孵化内容，通过内容产生影响力和服务，通过影响力去招募内容。而内容相伴的就是影响力。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="45782" data-title="《关于北京“老城复兴”的 7 个问题，以及“房间里的大象”》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171001013802ZUybhYLeOqIoWwNt.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/45782.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="785"/></a>  </div></div> </div><h3 class="title">互联网改变了每个人，城市生活要如何跟上这个变化？</h3><div class="detail"> 

<p finallycleanhtml="true">龙元 2000 年前后在日本名古屋大学读博士，研究社区营造，现在是华侨大学建筑学院院长。2002 年回国时，他发现完全没法跟同行交流，因为那时候没有社区的概念，只有行政概念。</p>
<p>但现在，即便是“社区营造”这个概念诞生的日本，社会系统、家庭结构和社会空间也都在发生变化。龙华举出的例子是 1983 年日本电视剧《家族游戏》中的一个经典场景：一家 5 口人吃饭并排坐在一条长桌上吃饭，而不像过去那样围着圆桌或者方桌面对面交流。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.624478" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171001010643xoLTA91zs3QuMdbN.jpg-w600"/><figcaption>1983 版《家族游戏》中一家人并坐吃饭的场景，图片来自<a href="https://movie.douban.com/photos/photo/1058892390/" rel="nofollow">豆瓣</a></figcaption> </figure></div>
<p>“过去传统上我们其实财产是分开的，但我们的人聚集在一起，所以我们叫人聚财分，房子是一个一个的样，但人在一起，结在一起。</p>
<p>我们今天是财聚。30 个家庭叠在 100 平米上，但是人是分开的。现代社会把我们日常生活的世界分解成功能单一的零件，然后就像组装机器一样把它重组拼贴起来。但在这个过程中，所有的关系性被切断，所有的分享消失；土地和时间被彻底细分化、私有化，空间被商品化；传统地缘共同体被打破，家族和家庭的职责弱化。社会进入个体时代，从大家庭到小家庭，或者我们叫做互联网家族。越来越多家庭的责任好像慢慢被虚化。在日本，这被称作是无缘社会。</p>
<p>从另外一个角度来思考，建筑也变成个体时代，城市也是如此，也变得封闭。在大都市，标准家庭的占比已经降到 30%以下，也就是说一大半都是一个人的家族，或者带孩子不结婚的、单亲的家庭等等。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666250" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171001014547ZIomuQY5K1Glyr3C.jpg-w600"/><figcaption>标准营造改造设计的“微杂院”，图片来自广安控股大栅栏跨界中心</figcaption> </figure></div>
<p>“新的努力是针对个体社会，营造社会缘的场所，提倡共同生活意识回归。比如我最近看到的一个案例，是在老街区里把一个楼房改造成三层的综合体，最上面是居住区，中间是小的工作空间，一层是食堂。食堂的厨师由社区来指派的，居民也可以自己做。居民跟业主每个月还会开 1 到 2 次会议，讨论食堂摆设的变化。</p>
<p>所以说，老城复兴其实也是结缘与再结缘的过程。再结缘不是回到传统，是一种弱连接，尊重个体的独立性、选择、差异和权利，在个体主导的多样性基础上寻求社区的共识。没有所谓的大众，只有众多的小众。商业空间促使人们消费，但却无法结缘，这就需要小民小业者的开发、小空间的微改造、传统商家的教育及转型、露天集市和街头艺人。”</p>

 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="45782" data-title="《关于北京“老城复兴”的 7 个问题，以及“房间里的大象”》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171001013802ZUybhYLeOqIoWwNt.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/45782.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="785"/></a>  </div></div> </div><h3 class="title">宜居是最不需要讨论的问题，但是……</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">除了不提倡”大政府“式的城市变革方式，几乎参会者都认同一个观点：城市的最终目的是宜居。</p>
<p>北京规划院副院长马良伟说：“城市该是一个什么样子，不同的历史阶段有不同的答案。有的城市是为战争防御，有的城市是为了生活，有的城市是为了贸易。我想无论怎么样，还是要把宜居放在第一位，老百姓的生活放在第一位。</p>
<p>孟子讲，民为重，君为轻，社稷次之。这不是儒家的观点，儒家是要讲礼仪的。所以我觉得孟子的这番话是不是经过深思熟虑的，社稷次之，社稷在最往下。”</p>
<div class="com-insert-images medium-insert-active"><figure style="margin: 0px;"> <img data-ratio="1.101563" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171001011346r5CDpuk6LgsfJaQn.JPG-w600"/><figcaption>新总规中北京城市副中心与中心城区、东部地区的关系，图片来自“北京规划国土”公众号</figcaption> </figure></div>
<p>不过，参与了北京多个片区改造研究过程的北京市建筑设计研究院董事长朱小地，谈到了作为规划参与者的痛苦。</p>
<p>“中国发展速度非常快，我们加入进来，其实是以一个外来者的身份，但必须要马上给出答案。所以我本人还有我的团队，觉得很痛苦，进来的时候角色的认定最后是分裂了。”他言语间非常谨慎。当对谈中的其他人抛来一个问题，他大多会把问题又抛回去。</p>
<p>但他也承认，“像北京的一些项目，建筑太大了……你说北京有这么大的跨度，是不是就能适应国际化这个大的城市要求或者说品质呢，其实还是有顾虑的。”</p>
