<p finallycleanhtml="true" nocleanhtml="true">Netflix 在圣地亚哥漫展上带来了他们的第一部高预算科幻动作片：由威尔·史密斯主演的《明亮》。</p>
<p>在这部电影中，人类与半兽人、精灵等种族共同生活在一个世界。史密斯将扮演一个洛杉矶警探，他和他的半兽人搭档（乔尔·艾哲顿）偶尔得知了某件强力武器的存在——一根魔杖，被形容为“可以实现任何心愿的核武器”。他们需要赶在其他人之前确保武器的安全。</p>
<p>以下是影片的第一版预告：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=w0527el3k3b&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>Netflix 的自制电影在近期获得了不小的曝光度，除了一些低成本剧情片外，今年他们已经有《玉子》和《战争机器》这样拥有巨星加盟并参展电影节的热门作。不过，《明亮》却是第一部能称得上“动作特效大片”的电影：它的预算达到了 9000 万，卡司中有史密斯、艾哲顿和劳米·拉佩斯等明星，导演则是执导了《狂怒》和《自杀小队》的大卫·阿耶。从影片情节和特效来看，它也无限接近好莱坞的商业片了。</p>
<p>然而这部影片将不会在剧院上映，只会在 12 月 22 日于 Netflix 播出。这就让“电影是否只应该在流媒体上播出”的议题更有争议性。</p>
<p>这个议题其实也是老生常谈了 ，<a href="http://www.qdaily.com/articles/40673.html">Netflix 一直试图让线上播放日期与影院同步</a>，如今在自制电影上更是直接削去了剧院大规模上映的选项。普通观众可能不会抱怨在电脑上看一些剧情片，但如果一部动作大片只能在电脑上观看，似乎会让观影效果大打折扣。</p>
<p><img data-format="jpg" data-ratio="0.364725" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>电脑看片影响观众体验，这也是克斯里托弗·诺兰担忧的问题。<a href="https://www.polygon.com/2017/7/19/15999076/christopher-nolan-dunkirk-netflix" rel="nofollow">前不久，诺兰在接受 Indiewire 采访时直言自己不理解 Netflix 的做法。</a>诺兰说，这家公司似乎对影院放映有一种“古怪的厌恶”，而这种网络与影院同步的模式并不利于电影本身的戏剧化展示。在他看来，这可能会对电影产业造成很强的破坏性。Netflix 邀请大牌电影人或是投资有趣的项目这一行为本身是值得赞许的，“如果他们没有把这些当做针对影院的筹码的话”。</p>
<p>明星确实成了 Netflix 电影的关键“筹码”，一向只演出好莱坞大片的威尔·史密斯出现在了这部电影里，似乎说明了一些问题。<a href="https://www.polygon.com/2017/7/20/16006874/will-smith-christopher-nolan-netflix-theaters-bright" rel="nofollow">他也在发布会上肯定了 Netflix 的策略</a>，“我不认为影院观影和通过 Netflix 观看构成了竞争关系，我觉得那只是扩展了一个影迷欣赏娱乐产品的能力。” 他再三强调，没什么理由这两者不能共存。</p>
<p>然而事实是，Netflix 看似“扩展了娱乐途径”，但却真的去掉了观众们的另一个选项：也许你可以花低价在线看很多部电影，但是你失去了任何在大银幕上欣赏到它们的机会。而且就算它们在影院上映了，窗口期的缩短甚至是同步也会成为院线的梦魇。</p>
<p>Netflix 在这场生意里没什么损失。他们靠这些原创内容吸引新的订阅用户或让他们续费，同时还得以避开给电影评级的 MPAA，让导演放手去做想做的。<a href="https://www.polygon.com/2017/7/20/16006874/will-smith-christopher-nolan-netflix-theaters-bright" rel="nofollow">《明亮》导演大卫·阿耶就评价道，</a>“我在这儿 tmd 干什么都行，我 tmd 能好好说故事了。这才不是制片厂的狗屁 PG-13 电影。”</p>
<p>就眼下而言，Netflix 成了最大的赢家。</p>
