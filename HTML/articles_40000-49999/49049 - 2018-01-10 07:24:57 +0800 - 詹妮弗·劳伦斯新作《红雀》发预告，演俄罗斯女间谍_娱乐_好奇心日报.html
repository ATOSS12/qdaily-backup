<p finallycleanhtml="true">继先行预告和首款海报后，由詹妮弗·劳伦斯主演的惊悚片《红雀》（Red Sparrow）于 1 月 8 日发布正式预告片。</p>
<p>20 世纪福克斯发布的新预告片全长 2 分 36 秒，相较先行预告多了不少新镜头，主线剧情更加清晰，杰瑞米·艾恩斯饰演的角色等主要人物悉数登场。奥斯卡影后詹妮弗·劳伦斯以多变的装束亮相，尽展多面女间谍的形象。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzMwNDA1MjQwNA=="/> </figure>  </div>
<p>《红雀》讲述的是俄罗斯美女间谍 Dominika Egorova 的故事。原本是芭蕾舞者的 Dominika 因为严重伤病不得不终结自己的舞蹈生涯，此时她被俄罗斯的情报机关相中，为了能让重病的母亲得到医疗护理，她被迫加入其中。在预告片的开头， Dominika 便向母亲告别，“他们给我一个选择，死亡或者成为一只麻雀”。</p>
<p>Dominika 在“麻雀学校”经受了极为严酷的训练，终于成为一名专以美色诱惑敌人的情报人员。在一次行动当中，Dominika 奉命渗透到美国中央情报局（CIA），潜伏在一位年轻特工（ 杰瑞米·艾恩斯饰演）身边。意外的是，朝夕相处的二人竟发展出一段危险的爱情。为了生存，Dominika 不得不成为一名双面间谍。</p>
<p>有<a href="https://twitter.com/JeffWeinerOS/status/950405142649737216" rel="nofollow">推特用户</a>说，这部电影让他们想到漫威电影中的“黑寡妇”。<a href="http://comicbook.com/marvel/2018/01/08/red-sparrow-movie-trailer-black-widow-marvel-tweets/#1" rel="nofollow">Comicbook</a> 网站表示，尽管一部真正属于“黑寡妇”电影还很遥远，但《红雀》带给大家“似曾相识”的感觉。</p>
<p>通过预告片可以看出，事关特情训练及执行任务的不少镜头尺度很大。去年 5 月，导演在出席在伦敦举行的福克斯特别活动时曾透露，这部电影“<a href="https://www.hollywoodreporter.com/news/red-sparrow-director-says-jennifer-lawrence-spy-thriller-has-hard-r-rating-1000558" rel="nofollow">一定会是 R 级电影。</a>”</p>
<p>《红雀》改编自前CIA特工 Jason Matthews 所著<a href="https://www.amazon.com/Red-Sparrow-Novel-Trilogy-Book-ebook/dp/B008J4PK86/ref=asap_bc?ie=UTF8" rel="nofollow">同名畅销小说</a>，作者有着 33 年的特工生涯。影片由弗朗西斯·劳伦斯执导，这是他与詹妮弗·劳伦斯继《饥饿游戏》系列之后的又一次合作。</p>
<p>该片北美定档于 2018 年 3 月 2 日上映。 </p>
