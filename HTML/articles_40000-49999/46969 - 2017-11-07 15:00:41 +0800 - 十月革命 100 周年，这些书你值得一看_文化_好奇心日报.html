arfix">      <div class="com-share-favor" data-id="46969" data-title="《十月革命 100 周年，这些书你值得一看》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171107105205twAPQHRVaJI7gdZc.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/46969.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1074"/></a>  </div></div> </div><h3 class="title">阿赫罗梅耶夫元帅之死</h3><div class="detail"> 

<p nocleanhtml="true">        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 19.0px; font: 13.0px 'Helvetica Neue'} ]]></style>  </p>
<p><b>今天是十月革命 100 周年。</b></p>
<p><b>关于它的意义和对后世影响，无须赘言。</b></p>
<p><b>今年春天我们在“这些书你值得一看”栏目里推荐了若干本十月革命、苏联相关的图书。</b></p>
<p><b>我们把它集结在一起，重新发布。</b></p>
<p class="medium-insert-active"><br/></p>
<p nocleanhtml="true">“我连自杀都失败了。第一次尝试是在 9 点 40 分，但没有成功——绳子断掉了。我只好用尽全力再次尝试上吊。”</p>
<p>谢尔盖·阿赫罗梅耶夫元帅留下了三份遗书，第一份是陈述自杀举动何以失败。这位 68 岁的苏军元帅在这次自杀失败之前刚刚经历过一次更大的失败——戈尔巴乔夫在克里米亚度假期间，他的副手和军方发动了一次政变，这次政变试图挽救正在走向解体的苏联，但最终却成了压垮苏联的最后一根稻草。</p>
<p>阿赫罗梅耶夫元帅不是政变发起者——国家紧急状态委员会的成员，但他在得知这个机构后，从索契度假地赶回莫斯科。他支持他们的声明，并且随时准备提供必要的帮助。</p>
<p>政变失败压垮了他。8 月 24 日，克里姆林宫 1 号楼，阿赫罗梅耶夫元帅的办公室里，他选择了自杀。作为戈尔巴乔夫的军事顾问、美苏核裁军的关键人物，他在留给戈尔巴乔夫的遗书中解释了为何会从假期中连忙赶回莫斯科支持政变。在结尾部分，他表示希望能够得到宽恕。</p>
<p>他在另一份给家人的遗书中说：“当祖国正在步向衰亡，而自己毕生的成就即将遭到摧毁时，我也活不下去了。我的年纪以及一路走来的成就，让我拥有离开人世的权力。在人生的尽头，我仍在挣扎奋斗。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.488889" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107104212pnHkurzVsmAiLKcB.jpg-w600"/>&#13;
<figcaption class="">谢尔盖·阿赫罗梅耶夫</figcaption></figure></div>
<p>他作为一个有尊严的人，经历了这个庞大体制的崩溃。</p>
<p>他是一个活在旧体制中顽固不化的人，在他看到苏联官方出版了斯大林的传记的时候，他称作者德米特里·沃尔科戈诺夫的“论点”形同叛国。</p>
<p>但他显然意识到改变应该发生，所以他也会出现在他的一个“敌人”或者对手、苏联著名异见领袖萨哈罗夫的葬礼上。</p>
<p>美国驻苏联大使杰克·马特洛克在回忆录中写道：当他瞥见稍远些的阿赫罗梅耶夫元帅的身影，这位美国大使感到惊讶了。萨哈罗夫生前与阿赫罗梅耶夫是敌人，双方是不可妥协的对手。但是阿赫罗梅耶夫却来道别，除他而外，克里姆林宫没有人来，总参谋部也没有别人来……</p>
<p>他也赢得了另一个对手的尊敬。美国里根政府的参谋长联席会议主席克罗乌弗将军在 1991 年 9 月的《时代》上发布的纪念文章说明了一切：</p>
<p>“谢尔盖·阿赫罗梅耶夫元帅是我的朋友，他自杀身亡是一个灾难，它折射出震荡着整个苏联的抽搐。谢尔盖·阿赫罗梅耶夫是一个共产党人、爱国主义者，是一个真正的战士。谢尔盖·阿赫罗梅耶夫在爱国和对党忠诚的同时，又是一个现代人。他已经明白，发生在苏联的很多事情都是错误的，如果苏联还想作为一个大国继续存在，就必须改变它的很多东西。为了降低苏美两国军事力量相对峙的紧张气氛，谢尔盖·阿赫罗梅耶夫做了很多努力。1987 年，他第一次访问美国，他是陪同戈尔巴乔夫来华盛顿签署销毁中程和短程导弹条约的。我邀请他到五角大楼来做客。两天以后，谢尔盖·阿赫罗梅耶夫和我共进早餐，我发现他是一个人来的。苏军总参谋长不带警卫和随从，只身来到对手的营地，充分显示出他是多么自信。”</p>
<p>“他没有充分估计到国内不满情绪的深度，他有变革的愿望，但他无法预见，改革将把国家带往何方。一年前我们在莫斯科又见面了，他对我说：‘毁掉共产党的不是你们，而是我们自己。只要这个过程不停止，我的心脏一天就要爆炸一千次。当有人对你说，你为之奋斗 50 年的一切都是错误的，你是多么的苦恼啊！’谢尔盖·阿赫罗梅耶夫对共产主义思想非常忠诚，但他对资本主义的认识却非常肤浅……”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.719937" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201711071046189O1Lb4Mvf8sEreZS.jpg-w600"/>&#13;
<figcaption class="">1919 年列宁、列夫·托洛茨基同列夫·加米涅夫庆祝十月革命胜利二周年，来自：维基百科</figcaption></figure></div>
<p>在十月革命成功 74 年、苏联成立 69 年之后的 1991 年，阿赫罗梅耶夫像很多人一样，在这个对于个人生命来说不算很短的时间里——他的生命轨迹与苏联存在的历史完全重合，他的所有存在的价值依托于这个国家而存在，某种意义上他是这个行将就木的国家的另一个象征。</p>
<p>在阿赫罗梅耶夫元帅自杀 4 个月之后，苏联正式宣布结束。</p>
<p>然后，又过了将近 26 年，连同这 20 几年，越来越像一个历史。</p>
<p>诺贝尔文学奖获得者、作家阿列克谢耶维奇引述一个人的口述：</p>
<p>在公交车上，我旁边坐着一位老人，他发现我不是本地人，就问：“您要找谁？”我就开始说：“这里曾经有一个劳改营……”“你是说那片营地吗？两年前，最后的一片也被拆掉了。人们用那些砖瓦建成了鸡舍和澡堂。土地被分掉盖别墅了，还用铁丝网围起了花园。我儿子在那里就有一块地……您知道的，在这里很不愉快……每逢春天，下雪或下雨时，都可能在土豆园子里挖出人的骨头。但也没有人感到厌恶，因为都习惯了。这片土地到处都有骨头，就像石头一样。人们就把它扔在地下，用靴子踩碎，踩碎就行。已经习以为常了。只要抓一把黑土，翻弄一下就有……”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.558442" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107104640NSID2r09yGUJfn45.jpg-w600"/>&#13;
</figure></div>
<p>集中营和劳改营成为了历史。</p>
<p>法国作家奥利维埃·罗兰在《古拉格气象学家》里说，“看着多么遥远啊，1990 年代，那时候，克格勃/国家安全局的档案可以查看，纪念协会的成员还能进入国家杜马……”</p>
<p>后苏联时代也成了历史。</p>
<p>耶鲁大学历史学教授、冷战史权威研究者约翰·刘易斯·加迪斯说：每个秋季学期的星期一和星期三下午，我都要给几百名本科生讲授冷战的历史。我在讲课时，不得不提醒自己：这些学生都不记得我所叙述的事件。对于我的学生而言，我所提到的那些人物，斯大林和杜鲁门，甚至是里根和戈尔巴乔夫，都像拿破仑、恺撒和亚历山大大帝一样遥远。</p>
<p>他说，冷战就是历史，就像古希腊的伯罗奔尼撒战争是历史一样。</p>
<p>已经成为历史。但严格意义上并不包括中国。</p>
<p>2017 年，是十月革命 100 周年，列宁主义开始在人类实践的 100 周年。《好奇心日报》将会挑选一些书介绍给读者。这些书大部分在国内公开出版，我们选了一些重要的书评——很多来自出版当时的介绍——与我们的读者分享。</p>
<p><br/></p>
<p><i>（本文中提到的历史事件记录来源于《二手时间》、《苏联的最后一年》、《列宁的坟墓》和《古拉格气象学家》。）</i><br/></p>

<p class="" nocleanhtml="true">介绍的第一本书，是前面提到的约翰·加迪斯教授所著《冷战》。<br/></p>
<ul>
<li>
<a href="https://www.amazon.cn/%E5%86%B7%E6%88%98-%E7%BA%A6%E7%BF%B0%C2%B7%E5%88%98%E6%98%93%E6%96%AF%C2%B7%E5%8A%A0%E8%BF%AA%E6%96%AF/dp/B01MYYTIG7/ref=sr_1_1?ie=UTF8&amp;qid=1510019817&amp;sr=8-1&amp;keywords=%E5%86%B7%E6%88%98" rel="nofollow">《冷战》（The cold war: a new history）</a><br/>
</li>
<li>约翰·刘易斯·加迪斯 (John Lewis Gaddis) (作者), 翟强 (译者), 张静 (译者)<br/>
</li>
<li>社会科学文献出版社<br/>
</li>
<li>2016 年 12 月 10 日</li>
</ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.662095" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107095408xoiYhPZLR0pdc3JS.jpg-w600"/>&#13;
<figcaption class="">来自：亚马逊</figcaption></figure></div>
<p>本文作者：Michael Beschloss</p>
<p>1991 年，苏联正在崩塌，老布什总统的一名外交政策高官跟我说：“你们这些历史学家可有得忙了。你们要怎么向后人解释为什么我们担惊受怕了 45 年啊。”</p>
<p>他说的没错。到了 2006 年，那些不曾经历过“趴下、卧倒”（美国的核民防演习）的年轻人需要一位杰出的学者来解释，为什么九位冷战期间的美国总统要倾全国之力来对抗一个在最后如此笨拙地垮掉的帝国。</p>
<p>约翰·刘易斯·加迪斯就是这位学者，他的著作《冷战：一段新历史》就是这样一本书。身为耶鲁大学的历史教授，加迪斯是著名的六卷本冷战著作作者。著作特别关注了双方的战略，出版时间都在冷战期间或结束后不久。</p>
<p>当冷战期间冲突的真相还在逐渐显露之际，没人能比加迪斯的释疑工作做得更好。这好比让一个历史学家在午夜策马穿越森林的同时、还要描述这片森林的全景。</p>
<p>写这本新书的时候，加迪斯终于可以就着阳光在空中俯瞰着整片森林，利用曾经保密的信息和历史学家所需的后见之明书写了真实的历史。</p>
<p>他并没有假装自己过去的判断都是正确的，比如他在 1987 年坚称冷战已经进化到了稳定的“长期和平”阶段、并会一直持续后。如今加迪斯开心地承认，教宗若望·保禄二世（John Paul II）、莱赫·瓦文萨（Lech Walesa）、玛格丽特·撒切尔（Margaret Thatcher）和罗纳德·里根（Ronald Reagan）这些“远见者”都比他基于“历史可能性”的预测看得更清楚。</p>
<p>加迪斯关于这个时代领袖们和阶段的新鲜视角很可能会产生极大的影响。他怀着安慰指出，美国和苏联飞机在朝鲜战争中的对抗是整个冷战过程中双方唯一发展到互相交火的冲突。</p>
<p>他确信尼基塔·赫鲁晓夫（Nikita Khrushchev）把导弹偷运进古巴是“主要为了在拉丁美洲传播革命，尽管这看起来不太可能”，任由自己“理想化的浪漫主义超出了他不知几何的战略分析能力”。</p>
<p>带着恐惧和尊敬，加迪斯描述了德怀特·艾森豪威尔（Dwight D. Eisenhower）通过不限制核战争来确保核武器不会被用在战场上的努力。在自己总统任期的最后，艾森豪威尔的唯一战争计划一旦执行，将会投放超过 3000 枚核武器到所有共产主义国家。</p>
<p>到了 1970 年代，艾森豪威尔的战略演化为了“同归毁灭论”，以及一个限制双方防备对方长距离核弹头的条约。</p>
<p>在了解了冷战终结的过程之后，人们得以重新评估这场戏剧里的每个行为。因此，加迪斯现在可以抱怨尼克松-基辛格（Nixon-Kissinger）的缓和政策通过让数十亿在共产主义统治下、幻想某天能选出自己领导的人民的幻想的破灭，换来了稳定。</p>
<p>然而他也再次对杰拉尔德·福特（Gerald Ford）1975 年签署的赫尔辛基协议进行了褒奖。尽管里根和其他保守主义政客鄙视加重了欧洲分裂的赫尔辛基协议，但加迪斯展示了这个协议如何创造出了全新且有效的平台，从而服务了苏联内外部的异见人士以及批评者：“随着克林姆林宫试图将苏联的统治合法化…赫尔辛基协定反而成为了反对苏联统治合法化的基础。”</p>
<p>还有加迪斯称为“现状破坏者”的领导人们：教宗若望·保禄二世、里根、撒切尔等等。他们认为，为了维系同莫斯科的长期和平，西方阵营已经付出了过高的道德和政治代价。他们想要更好的。</p>
<p>教宗若望·保禄二世让加迪斯想起了斯大林对于前任教宗的侮辱性问题：“他有多少个师？”</p>
<p>加迪斯的答案是，若望·保禄二世不需要军队。他 1979 年回到波兰的时候，动用了精神的力量来对抗共产主义，支持了莱赫·瓦文萨的团结运动（Solidarity movement）。</p>
<p>里根是另一个破坏者。他“通过利用苏联的弱点、坚持西方的优势”，力争打破东西方的僵持。</p>
<p>很少有人、甚至是他的支持者也无法领略里根对于废除核武器的真诚热情——这是一种被里根认为不道德的武器。很多美国学者公开谴责里根，说他在 1983 年提出“战略防御计划”（俗称星球大战计划），是将冷战延伸到太空，是在鼓吹战争。</p>
<p>但加迪斯一边不太情愿地承认该计划有风险（苏联人总是担心没有征兆的先发攻击），一边也赞扬了里根利用这样一种威胁战略，建立苏联一时无法匹敌的反导系统。“如果苏联正在崩溃，为什么还要让美国人被绑在同归毁灭论上？为什么不去加速苏联的崩溃呢？”</p>
<p>加迪斯还评价了米哈伊尔·戈尔巴乔夫，把他和教宗、里根和撒切尔作了反比。他写到：“他们脑子里都有目标，并且有实现目标的路线。而戈尔巴乔夫在矛盾中犹豫不决，也不去解决。正因为如此，最后他放弃了意识形态、放弃了整个帝国和自己的祖国，而没有选择使用武力。”加迪斯认为，这是一个在传统地缘政治话语中没有什么意义的策略，但却让他成为了诺贝尔和平奖最名副其实的获得者。</p>
<p>加迪斯没有错将他描述的历史仅限于统治者。相反，他展示了不知名的群众引发东欧和苏联加盟共和国革命的过程，比如 1989 年的匈牙利人——他们“宣称隔离的铁丝网已经多余”，要求克林姆里宫将其拆除。加迪斯说，在这样前所未闻的挑战面前，苏联领导人们感到“震惊、恐惧、振奋、勇敢、失落、不知所措，挣扎着想要重新掌握主动权，但又发现自己所能做的，不过是承认以前看起来不可能的事已经无法避免”。</p>
<p>只有当一个时代终结之后，历史学家才能窥视它的全貌，并判断它的特别之处。</p>
<p>“历史上第一次，没人自信能赢得胜利，甚至没有自信在这场大战中幸存下来。”加迪斯这样评价这个时代。在时代的最后，“军事力量，这个过去 500 年里定义‘力量’的决定性因素，失去了它的决定性作用”。</p>
<p>20 世纪下半程，信息革命加速、自由社会在为民众提供富足生活中的优越性、民主国家数量翻了五倍这些事实都让加迪斯感到惊讶。他写道“世界前所未有地接近这样一个共识……民主才有合法性”。</p>
<p>然而，冷战的顺利终结并非都是顺理成章的。加迪斯提醒我们，冲突可能会轻易地毁灭更多的人性：“从遥远未来回望的望远镜会证明这点，如果冷战走上另一条路径，也许未来将没有人能回头看了。”</p>
<p>我们有很多标志来提醒冷战的终结。骇人的导弹已经变成了废铁。在电影银幕上，詹姆斯·邦德也把准星从克格勃间谍转到了其他对手。</p>
<p>在这种氛围下，考虑到加迪斯也已经给出了这样一本冷战定论，也许他以后能把自己的注意力转移到艺术史上了。</p>

<ul nocleanhtml="true">
<li>
<a href="https://www.amazon.cn/%E5%A5%A5%E5%85%B0%E5%A4%9A-%E8%B4%B9%E5%90%89%E6%96%AF%E7%9A%84%E6%82%B2%E5%89%A7-%E8%8B%B1%E6%96%87%E5%8E%9F%E7%89%88-A-People-s-Tragedy-Orlando-Figes-Orlando-Figes-Bodley-Head-Orlando-Figes/dp/B06XGQW27F/ref=sr_1_1?ie=UTF8&amp;qid=1510019741&amp;sr=8-1&amp;keywords=A+People%27s+Tragedy" rel="nofollow">《人民的悲剧：俄国革命的历史》（A People's Tragedy: A History of the Russian Revolution）</a><br/>
</li>
<li>奥兰多·费吉斯（Orlando Figes）</li>
<li>企鹅出版社</li>
<li>1998 年 3 月 1 日（初版）</li>

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.552795" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107095613lWfPYkNZ4rhqiIXn.jpg-w600"/>&#13;

<p class="">本文作者：&#13;
&#13;
Steven Merritt Miner&#13;
&#13;
</p>
<p>苏联的崩溃不单单只是地缘政治的分水岭这么简单。随着时间的流逝，历史教学家们愈发认识到，它也代表着一个知识时代的终结。列宁主义在全球退潮，几乎没什么人还在认真捍卫这套理论。</p>
<p>但是，在这个不幸的世纪的大部分时候，多得令人失望的西方知识分子都认为，苏联这套体制是可以替代西方模式的另一套合理方案。</p>
<p>诚然，这其中有少数人是斯大林支持者，但许多学者还是运用决疑法、审慎分辨了斯大林本人的暴政和列宁最初提出的布尔什维克主义中所谓人文主义的区别。</p>
<p>针对苏联的研究中往往少不了列宁的身影。列宁被描绘成了一个被卷入由他弟弟操办的革命活动的人，一个出于想要帮助大量劳动人民的无私愿望而采取行动的人。</p>
<p>他统治中无法否认的暴力元素，常常被开脱成是专制国家主义和压迫遗留下来的东西，是针对内战的紧急状态和外国干涉的反应。持这一观点的人认为，据称更加温和的列宁最后几年里指明的社会主义发展方向，比其后恐怖的斯大林主义更加人道。</p>
<p>在剑桥三一学院（Trinity College, Cambridge）任职的奥兰多·费吉斯（Orlando Figes）对此提出了合理的怀疑。他撰写了引人入胜、研究精心的著作《人民的悲剧》。</p>
<p>布尔什维克，尤其是他们的领袖列宁，是不是无情，愿为自身野望牺牲数百万条生命？这本书会解决读者对于这一方面几乎所有的疑问。</p>
<p>费吉斯表示，斯大林有着病态的疑心，而列宁从某种程度上来说则有着更加与众不同、或者说更具有个人化色彩的无情，这两者之间存在巨大的差别。</p>
<p>但他也写道：“很显然，一党制国家、恐怖体系和个人崇拜——这些斯大林主义政权的基本要素早在 1924 年就已经出现了。”1924 年正是列宁去世的那一年。恐怖不是某一个领导人个人的倾向，它“从一开始就潜伏在这一政权中”，因为布尔什维克人想要达到的目标是不可能实现的：“共产主义体系的终极目的是改变人类天性。”这“可能是人类进化到某个阶段必然会出现的一场实验”，而这场实验的失败“可能就是俄国革命影响深远的道德教训”。</p>
<p>少有同情心的列宁可能代表了一种后苏联时代新兴的舆论共识，每一份档案都进一步印证了这点。但这也提出了一个苏联时代的核心历史问题：在这样一个在世界上排得上名号的伟大国度，一个如此暴力、如此不受欢迎的政权，是怎么攥取并维系下来的？</p>
<p>为了回答这个问题，费吉斯成功汲取了近来一些历史学家研究工作的精华，最终给出了一个解释：这其中有部分原因在于一些重要人物犯了大错，尤其是最后一任沙皇尼古拉二世（费吉斯在书中未加修饰地客观刻画了这位沙皇的形象），但更重要的原因在于，沙皇制度的俄国及其“延续了好几个世纪的农奴制度与专制统治”具有割裂国家阶层的本质特点。</p>
<p>充满悲剧色彩的俄国历史孕育了无法逾越的阶级、宗教和种族仇视，阻碍了民主制度的发展。布尔什维克既助长了这些仇恨情绪，也以此为食。事实上，列宁知道，这些仇恨敌视是他手中的王牌。以前有观点认为，布尔什维克的专制机制是为应对内战而生的，但费吉斯完全打破了这一观点。他写道：“列宁本人无疑相信，要想壮大他的党派微弱的权力基础，最有可能成功的做法就是打一场内战。”</p>
<p>俄国革命期间至关重要的一群人是农民，费吉斯在这一数量庞大的普通俄国民众身上花费的笔墨尤多。他们的世界满是“偶像与蟑螂”、深深的信念、无知的迷信和畏缩落后。“村庄是阴谋、仇杀、贪婪、不诚实、卑劣的温床，有时还掺杂着可怕的暴力行为……它不是城市知识分子想象中公有和谐的天堂。”</p>
<p>大多数农民只希望城市、地主和国家不来打扰自己的生活，希望过上前政治自然状态下自由、不受外部约束的村庄生活。这种本质上带有无政府主义色彩的美梦，让他们在面对人数较少的布尔什维克面前变得四分五裂、脆弱不堪。随着沙皇制度走向终结，农民获得了贵族的土地。然后他们就反抗一切可能从他们手中重新收回土地的力量，无论是“红色政权”还是“白色政权”。1917-1921 年间多方内战中的所有党派都有过剥削、屠杀农民的行为，但是据费吉斯称，布尔什维克之所以能争取到勉强中立的农民，是因为他们说服了足够多的农民，告诉他们未来他们可以获准保留自己新获得的土地。（这是一张空头支票：政权巩固后，苏联就开始了集体农场，数百万人在这一过程中被囚禁乃至死亡。）</p>
<p>“大部分农民最后都支持了布尔什维克”的说法有些令人难以置信，尤其是在列宁的支持者普遍让他们受到了恐怖行为的折磨的情况下。费吉斯对此进行了充分的阐释。大多数农民都没有留下回忆的只言片语，那些俄国革命过去许多年后出版了自己回忆的人又碰上了胜利者控制出版刊物言论的时代。费吉斯采纳了目前知识界很流行的一种看法，认为普通民众决定了他们自己的命运。俄国民众“不是革命的牺牲者，而是革命悲剧的主人公”，因为“无论民众受到了多少苏联体制的压迫，这一体制还是在俄国的土壤中生根发芽了。” 他写道：“布尔什维克主义是一套很俄国的概念。”</p>
<p>事实确实如此，但这话和说“纳粹主义是一套很德国的概念”没什么两样。布尔什维克主义的根源可能来自俄罗斯历史，但布尔什维克放大了许多俄国传统中病态的东西，扫除了其中许多能让俄国社会变得更人道的东西。</p>
<p>费吉斯知道这点，因此他最后又反驳了自己。在解释自己的著作标题时他说：“俄国革命的悲剧在于，人民在政治上太过孱弱无力，无法左右它的结局。”这更接近真相。俄国民众没有选择布尔什维克主义。他们分裂的历史、他们的落后畏缩、长期以来各个阶级与人群之间的仇视敌意，以及对生活、对持续不断的世界战争所引起的混乱漠不关心的态度，让相对来说人数较少的一群革命分子得以在这个国家实现了他们的暴力统治。</p>
<p>大约有 1000 万人在沸腾的俄国革命中消失了。这个数字约等于第一次世界大战期间所有战争方被杀死亡的总人数。这场悲剧的巨大规模自然令一些人开始质疑：这场革命本身是否并非是一种改善人们生活的方式，理查德·派普斯（Richard Pipes）在他最近写就的一套有关那一时期的两卷本历史著作中就提到了这个问题。</p>
<p>费吉斯认为，这种看法很奇怪。他说这是“对暴力的偏见”。他要求我们“在历史或社会语境下解读暴力”。他认为，“所有社会革命都天生就会催生流血事件”，“为此谴责革命，就相当于说任何可能以暴力告终的社会抗议从道德层面来说都是错误的。”</p>
<p>但事实未必如此。旧政权走向末途的最后几十年间，社会主义宣传称，谋杀特权人士是一桩合法、积极的好事，而不是什么无可避免的恶事。事实上据费吉斯称，恐怖行动可能对俄国人有“一种奇怪的普遍吸引力”，但这很大程度上是因为激进的知识分子没完没了地承诺说，杀戮能够创造一个更好的社会。</p>
<p>奥兰多·费吉斯撰写了一本非凡的著作，写下了历史上最大的悲剧之一。他的著作将作为史学界的标杆流传一段时间，不过俄国人似乎已经从这场费吉斯没有亲身经历的悲剧中学到了一课。共产主义很大程度上是和平结束的，俄国人呼吁暴力的声音也变弱了——这说明他们明白了一点：以通过杀戮实现承诺开始的革命带来的生活，并不会比穷困的生活好上多少。<br/></p>
<p class=""><br/></p>
<p>翻译 熊猫译社 钱功毅</p>

<ul nocleanhtml="true">
<li>《精通苏联料理艺术》<br/>
</li>
<li>安妮亚.冯.布连姆森(Anya Von Bremzen) <br/>
</li>
<li>網路與書<br/>
</li>
<li>2015 年 7 月 29 日</li>
<li>210 元（<a href="http://item.jd.com/16077023.html" rel="nofollow">京东，繁体中文</a>）</li>
</ul>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.346000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107100041Qg7yXmJwUMG18iln.jpg-w600"/>&#13;
</figure></div>
<p class="">本文作者：Sara Wheeler</p>
<p>烹饪回忆录已经发展成了一个单独的门类，叫做“食忆录”（foodoir）。在这个类别中，阿妮娅·冯·布雷姆泽恩（Anya von Bremzen）是一个比大多数人更加优秀的作家，这本令人愉快的书籍就是一个充分的证据。这本书通过一个家族的饮食，讲述了俄国后革命时代的故事。</p>
<div class="com-insert-images"><figure style="margin: 0px;"><img data-ratio="0.511429" data-format="jpeg" src="http://img.qdaily.com/uploads/20170125205135t4HdLmDp9PTElAVv.jpg-WebpWebW640" class="lazyload"/><figcaption>来自一本俄罗斯经典烹饪书籍的大幅照片。选自《精通苏联料理艺术》</figcaption></figure></div>
<p>1974 年冬天，作者和她的母亲以无国籍难民的身份来到费城，当时她们连御寒的外套都没有。根据冯·布雷姆泽恩的说法，她们是“完全中产化的莫斯科犹太人”，她还在婴儿时，父亲就抛弃了她们。</p>
<p>为了讲述她们的故事，布雷姆泽恩回到了她的外祖父母生活的 1920 年代，并在按照时间顺序叙述历史故事的过程中穿插了一些预叙和评论。例如，当冯·布雷姆泽恩 1987 年返回莫斯科时，她详细讨论了俄罗斯“长期熏染、浸泡和沉浸在伏特加之中的历史”——如果实在没有伏特加，也可以用木漆替代。</p>
<p>作为一名获奖美食作家，冯·布雷姆泽恩曾在 1990 年出版了一本名为《请入席》（Please to the Table）的烹饪书籍，介绍了前苏联的各种菜肴。为了完成这部最新作品，她和她目前 79 岁的母亲将她们极为温暖的美国厨房和餐厅当成了“时间机器和记忆孵化器”。</p>
<p>根据神圣的、被苏联人民简称为“那本书”的 1939 年版《美味和健康食物之书》（Book of Tasty and Healthy Food），她们重新做了异议人士聚餐吃的东西、也准备过斯大林忌日宴会餐点，甚至自己酿了淡啤酒。</p>
<p>《精通苏联料理艺术》（Mastering the Art of Soviet Cooking）中有许多令人痛苦的描述，尤其是与第二次世界大战有关的章节，这一点并不令人意外。在这里，冯·布雷姆泽恩在历史远景（“派兵突破雷区”来扫雷）和具体细节（比如她的母亲在学生时代的午餐是一块只有手指甲大小的糖果）之间进行了巧妙的切换。更有趣的是，关于 1950 年代的一章里还包含了一篇短文，讲述了在永久性短缺文化中的生活：“你们这些苏维埃人平均需要花费三分之一到一半的非工作时间为某样东西排队。”稍后，冯·布雷姆泽恩在 1963 年降生了，这一年也是后斯大林时代粮食歉收最严重的年份之一。</p>
<p>作者以令人愉悦的方式对这些食物进行了描述，尽管这本书面对着一个反常的时代：在苏维埃时期，你几乎无法吃到任何像样的食物，除非是党内官员。她用与众不同的优雅笔调解释说，革命后，“在可以用瘦削的手指数出来的几年时间里，俄罗斯传统饮食文化消失了”。不可避免的，“苏维埃饮食故事成了关于渴望的编年史”。不过，冯·布雷姆泽恩对手里的材料进行了充分的利用，你能在脑海里浮现搪瓷桶里发酵泡菜的气息、廉价炖牛肉里“泛着白色”的肌腱和脂肪，“附庸蛋黄酱的 70 年代”里无处不在的俄式沙拉（salat Olivier）。她写道，油腻的俄式沙拉“象征着苏联侨民的记忆：城市传奇与极权神话，集体叙述与传记信息，真实和虚幻的返乡之旅——这些都与蛋黄酱存在松散的联系。”</p>
<p>当苏联宣布解体时，冯·布雷姆泽恩正在格鲁吉亚境内发生叛乱的阿布哈兹共和国，将辣酱塞进野鸭的嘴里。关于 21 世纪的一章很短，却有一个巧妙的标题，叫做“趾高气扬的普京”。在这本书的最后，作者提供了一系列菜谱，每个菜谱对应一个十年。为了表示敬意，我按照她的介绍制作了“库莱比阿卡”（带有鱼、米饭和蘑菇的面团）。正如她所说，“酵母面团中的酸奶油……为带有黄油的外皮添加了一种可爱的风味。”祝你有个好胃口。</p>
<p class=""><br/></p>
<p>翻译 熊猫译社 刘清山</p>

<ul nocleanhtml="true">
<li>
<a href="https://www.amazon.cn/gp/product/B0177T4DZY/ref=as_li_ss_tl?ie=UTF8&amp;camp=536&amp;creative=3132&amp;creativeASIN=B0177T4DZY&amp;linkCode=as2&amp;tag=techdrafts-23" rel="nofollow">《午夜将至：核战边缘的肯尼迪、赫鲁晓夫和卡斯特罗》（<i>ONE MINUTE TO MIDNIGHT: Kennedy, Khrushchev, and Castro on the Brink of Nuclear War</i>）</a><br/>
</li>
<li>迈克尔·多布斯（Michael Dobbs）(作者), 陶泽慧 (译者), 赵进生 (译者)<br/>
</li>
<li>社会科学文献出版社<br/>
</li>
<li>2015 年 11 月 1 日</li>
</ul>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.674627" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107100212B5L49cNhQGiDlxug.jpg-w600"/>&#13;
</figure></div>
<p class="">本文作者：Richard Holbrooke</p>
<p>关于 1962 年古巴导弹危机的著作已经汗牛充栋，任何关于这一领域的新作都不免要接受直接的拷问：又把故事重新概述了一遍，这对理解这场冷战事件有什么帮助呢？</p>
<p>通过聚焦美国、苏联和古巴军队在那个紧张的十月的行为，麦克·多布斯（Michael Dobbs）的作品《午夜将至》（One minute to Midnight）对这个拷问给出了完美的回答。这本书对这起世上唯一的一次超级大国核对峙给出了新鲜且令人警醒的信息，还反映了这一事件和当前时代的关系。<br/></p>
<p>《华盛顿邮报》（The Washington Post）记者多布斯将他的核心论述简单明了地放在了 10 月 25 日，即这场危机第十天时的情形上：“双方领导人的第一反应都很激进。肯尼迪倾向于空袭；赫鲁晓夫认真考虑过授权苏联在<a href="http://topics.nytimes.com/top/news/international/countriesandterritories/cuba/index.html?inline=nyt-geo" rel="nofollow">古巴</a>的指挥官们动用核武器。在严重的焦虑过后，双方如今（指 10 月 25 日，译注）决定找到一种不会导致武装冲突的解决方式。但问题是双方没有直接沟通的办法。美苏对于对方的企图和动机都知之甚少，并不惮以最大的恶意揣测对方。消息需要花上半天才能传递给对方……至此，问题已经不再是双方的领导人是否想要开战，而是他们是否有能力阻止战争了。”</p>
<p>在此 10 天前，一辆 U-2 间谍机带来了苏联将核弹偷运进古巴的图像证据。</p>
<p>早先出版的《冷战巅峰》（High Noon in the Cold War）一书中，马克思·弗兰克尔（Max Frankel）称之为“运木马进特洛伊”。在发现苏联核弹的几小时内，肯尼迪做出了决定：美国不会容忍这些核弹留在古巴。接下来的一周里，国家安全联席会议执行委员会（ExComm）的一小队官员在机密的情况下对危机进行了反复细致的讨论（这些人将留名青史）。大部分的叙述将重点放在了白宫内阁厅里的激烈争论，争论中的美国领导人们一边绝望地寻找平衡的外交和军事手段来解决危机，同时也在频繁地变更自己的立场。</p>
<p>多布斯对危机第一周的描述相对简要，仅用了 54 页的篇幅。他的重点（用了近半本书的篇幅）是 10 月 27 日这一天，它就是所谓的“黑色星期六”，冷战中最黑暗的一天。当天，苏联的导弹部队在古巴射落了一架 U-2 间谍机，机上飞行员丧生。美国参谋长联席会议建议立即进行军事打击；卡斯特罗向赫鲁晓夫发了一封情绪失控的信件，声称古巴面临美军入侵，而赫鲁晓夫向肯尼迪发了第二封信，比第一份强硬得多。当夜，华盛顿那些人入睡时都不确定是否能见到第二天的太阳，他们的妻子则在讨论是否和丈夫一起留守华盛顿还是迁往更安全的郊外躲藏地点（他们的妻子最后几乎都留在了华盛顿，包括第一夫人杰奎琳·肯尼迪）。</p>
<p>到了黑色星期六，双方的领导人似乎都被这次危机的巨大规模影响了。但当他们在寻找和平又不失颜面的解决方式时，两国的战争机器则一直在为开战做准备。多布斯尽最大可能还原了那些可能导致一场意外战争的冒失、误解和未经授权的行为。他“跟着”中央情报局（CIA）秘密渗透小队深入了古巴的沼泽——这支渗透小队原本是危机前被派去破坏古巴铜矿的。他“跟着” U-2 间谍机的飞行员查克·莫尔兹比（Chuck Maultsby）深入苏联空域数百英里。这位飞行员被北极光误导，但苏联没什么反应、他全身而退（肯尼迪用自己标志性的讽刺评论说：“总是有些混蛋没接到命令吧。”）。多布斯还发现，苏联在古巴的导弹部队指挥官们在没有得到莫斯科指令的情况下，已经准备在感到威胁的时候自行向美国发射导弹。在这一切事件发生的同时，相关国家的一些军队领导也在鼓动战争。</p>
<p>在华盛顿，包括数位二战元勋在内的联席指挥官们咄咄逼人。粗暴、雪茄不离手的空军幕僚长、能动用 3000 枚核武器的柯蒂斯·勒梅将军向着肯尼迪咆哮，说他对于古巴的封锁和“慕尼黑会议后的绥靖政策一样糟糕”。在五角大楼作战室的一次戏剧性冲突中，海军司令告诉国防部长罗伯特·S·麦克纳马拉（Robert S.McNamara）,他们会根据海军的标准程序来应对与苏联的任何冲突，不需要任何来自平民的监督。被激怒的麦克纳马拉设立了新的程序，赋予了自己和总统更大的直接行动指挥权——或者他们认为自己有了更大指挥权。</p>
<div class="com-insert-images"><figure style="margin: 0px;"><img data-ratio="0.755385" data-format="jpeg" src="http://img.qdaily.com/uploads/20170125131952CbdEc28OYhfVTvUw.jpg-WebpWebW640" class="lazyload"/><figcaption>1962 年 10 月，罗伯特和约翰·肯尼迪在白宫会面。图片版权：美联社</figcaption></figure></div>
<p>四十多年后，危机中最关键的会议是哪一场已经没有争议了。这场会议开始于黑色星期六的晚上 8 点 05 分，在肯尼迪的指示下，他的弟弟鲍比（罗伯特·肯尼迪）在自己位于司法部的豪华办公室里召见了苏联大使阿纳托利·多勃雷宁（Anatoly Dobrynin），告诉后者这场危机已经到了关键时刻。他宣布，“我们需要在 12 小时，或者 24 小时内拿定主意”。鲍比·肯尼迪说，由于美国的 U-2 间谍机被击落，美国军队——还不仅仅是将军们——都在要求总统“以牙还牙”。这次会面，以及一封由鲍比·肯尼迪、特德·索伦森（Ted Sorensen）和其他人用心撰写给赫鲁晓夫的信函，让苏联在第二天宣布了将导弹撤出古巴的消息。</p>
<p>但威胁仅仅是肯尼迪解决方案的一部分。他同时还向赫鲁晓夫公开承诺美国将不会再次入侵古巴——这是一个对于华盛顿没有实际意义、但对赫鲁晓夫和卡斯特罗有着巨大的政治价值的承诺。除此之外，书中还提到了一个双方掩盖了多年的秘密：部署在土耳其境内的木星导弹。苏联人提出，如果美国将部署在土耳其境内的十五枚中程导弹撤出，他们才会将自己的导弹撤出古巴。那些导弹在 1962 年初被部署时，就已经是多余的了；肯尼迪总统在古巴核弹危机前就要求将这些导弹移走，但没有采取行动。</p>
<p>肯尼迪非常愿意将这些导弹拆除，但他决定不给公众留下自己和莫斯科达成了任何形式交易或交换的印象。当多勃雷宁问到这批木星导弹的时候，鲍比·肯尼迪声称拆除这些武器不是什么“无法克服的困难”，但它们永远不能和苏联核弹撤离古巴联系在一起。鲍比·肯尼迪还说，拆除导弹需要有几个月的时间差。正是这个“不是交易的交易”开启了（和平）解决（导弹危机）的大门。</p>
<p>在他去世后出版的记录危机的著作《十三天》（Thirteen Days）里，鲍比·肯尼迪小心地编辑了自己和多勃雷宁的会面内容，剔除了任何关于土耳其（部署的导弹）的暗示。但从一开始就有大量的人质疑此事，而如今回顾，肯尼迪家族如此大费周折地掩盖这个事实显得令人惊讶。但在 1962 年，随着中期选举临近，约翰·肯尼迪不想显得软弱。</p>
<p>多布斯的研究为历史迷们发现了一些美味的史料。我最喜欢的是对一度大名鼎鼎的 ABC 记者约翰·斯卡利（John Scali）和克格勃分站主任亚历山大·费克利索夫（Aleksandr Feklisov）之间所谓秘密渠道的揭穿。肯尼迪政府非常重视这个联系，花费了大量时间起草让斯卡利传递给费克利索夫的信息。但通过大量的分析和采访，多布斯认为，这个所谓的秘密渠道其实是一名野心勃勃的间谍为了向莫斯科总部表功而自己设计的，也是同样一名野心勃勃的记者的自我推销，后者充分利用了和克格勃间谍的会面，将自己打造成了公众眼中的传奇人物，随之逐步成为了美国驻联合国大使。</p>
<p>身为华盛顿做事最周密的记者之一，多布斯判断，“没有证据表明”那些包含了斯卡利所提供信息的克格勃电报，对克里姆林宫关于危机的决策起到任何作用，“甚至赫鲁晓夫是否阅读过这些信息都不一定”。他将这个情况称为“典型的沟通不够”。但不管如何，多布斯不无讽刺地补充道：“斯卡利-费克利索夫会面也会成为古巴导弹危机谜团的一部分。”</p>
<p>《午夜将至》充满了能改变专家们观点、帮助新一代读者理解（导弹危机的）类似情报。对于那些不熟悉整个故事的人，我推荐和弗兰克尔（Frankel）简短而优雅的综述一起阅读本书。对于已经熟悉危机的读者，多布斯的报道完全可以自成一体。</p>
<p>阅读这本书时，读者会不可避免地思考如今的美国政府面临类似情况会如何反应：大规模杀伤性武器就在佛罗里达 145 公里以外；五角大厦催促进行外科手术般的精准空袭，然后是武装入侵；真正超级大国的领导发出充满威胁的信件，而参议员们在国会中期选举几周前纷纷聒噪总统的软弱。</p>
<p>历史没有改变的机会，但假设这只入侵过伊拉克的军队会进攻古巴并非毫无道理。如果多布斯是对的，古巴和苏联会反击，甚至会发射一些已经就位的导弹。我们只能感谢在 1962 年 10 月拥有约翰·肯尼迪这样的总统是极端的幸运。如同所有的总统一样，他犯过错误，但当危机到达极致，他的表现超出了过去 60 年的其他总统：明晰了目标，抵住内部鹰派压力，熟练地找到了一个和平方案。</p>
<p>翻译 熊猫译社 Harry</p>

<ul nocleanhtml="true" class="">
<li>
<a href="https://www.amazon.cn/gp/product/B00W4XZREK/ref=as_li_ss_tl?ie=UTF8&amp;camp=536&amp;creative=3132&amp;creativeASIN=B00W4XZREK&amp;linkCode=as2&amp;tag=techdrafts-23" rel="nofollow">《斯大林格勒战役》</a><br/>
</li>
<li>安东尼·比弗<br/>
</li>
<li>海南出版社<br/>
</li>
<li>2015 年 4 月 1 日</li>
</ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.438849" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107100404x7bPqKohS1FazQM4.jpg-w600"/>&#13;
</figure></div>
<p class="">本文作者：&#13;
&#13;
William Grimes&#13;
&#13;
</p>
<p>《拯救大兵瑞恩》一篇让人也开始意识到战争的可怕之处。但第二次世界大战期间，最可怕的一场战役不是诺曼底登陆，而是德国和苏联之间异常残酷、持续 4 个月的斯大林格勒战役。</p>
<p>这样来说吧：诺曼底登陆导致约 1 万名盟军官兵死亡，这无疑是巨大的损失。但在这场噩梦般持续数月的斯大林格勒战役中，由于战争导致的死亡人数加起来超过了 100 万人。就像苏联将军瓦西里·崔可夫（Vasily Chuikov）说的，俄国第 42 警卫团一个团打死的敌军士兵就比德军一路拿下巴黎死的人更多。</p>
<p>英国著名历史学家安东尼·比弗（Antony Beevor）在其历史著作《斯大林格勒战役》（Stalingrad）中，出色地描写了这场被众多军事历史学家视为是第二次世界大战转折点的战争，讲述了其宏大的战争规模、其难以置信的荒谬性和造成的伤亡人数之多。</p>
<p>比弗是一名前英国军官，曾撰写多本战争研究著作。他生动、详尽地描述了斯大林格勒战役，从 1941 年德国入侵苏联的巴巴罗萨行动（Operation Barbarossa）为开端，到一年半以后德军将领在伏尔加河上的投降结束。此外，比弗还在书中生动地记录了这场战斗的内幕故事，从士兵所使用的俚语、俄国人对狙击手的崇拜，到战役中一些德国军人宁愿自杀也拒绝投降的执着观念。</p>
<p>如果比弗的描述有所不足，可能是因为斯大林格勒战役的涉及的范围实在太广，其行动规模太宏大，整场战役期间发生的各种独立事件更是数量惊人。除非读者在阅读比弗的描述的同时，不断地参阅书中的几张地图插画，否则读者会很容易就在令人眼花缭乱的地名和组织名称中如坠云里雾里。</p>
<p>比弗在书中描写了战役中的几位关键指挥官——其中，德国第 6 集团军军队指挥官弗里德里希·保罗斯元帅（Field Marshall Frederich Paulus）也许称得上是其中最重要的一位；此外，比弗还描写了一些德国贵族军官之间的分歧，他们其中有一部分人盲目追随希特勒，而另外的一些人则徒劳地渴望通过罢免希特勒来拯救德国。</p>
<p>不过读下来，读者似乎也感受不到比弗笔下这些主人公的面貌和个性，因为他们个性的一面已经淹没于周围混乱不堪的环境中。</p>
<p>无论如何，斯大林格勒战役依然是一段空前的战争历史，而比弗则凭借自己敏锐的战略意识和他对战争复杂性的了解向世人讲述了这场战争。在他描写的故事里，最引人关注的是 20 世纪两位著名的独裁者，他们完全无视各自国家的人民。</p>
<p>在比弗看来，作为一名军事领导人，希特勒在这两位独裁者中表现地更为糟糕。尽管斯大林既严厉、又冷酷得可怕，但他最后听从了战地指挥官的战略建议，并凭此在斯大林格勒战役中最终获得了胜利。</p>
<p>与此相反，希特勒却是一名爱操控的空想家，不愿意接受违背他自己想法的事实。在此之前，希特勒的假想敌人曾经是犹太人和共产党，在德国入侵苏联期间，他对犹太人和共产党人释放了纳粹一贯的暴行。现在，他的敌人是德国贵族军官团，认为他们的懦弱和谨慎是战败原因。</p>
<p>装甲师上尉温里希·贝尔（Winrich Behr）曾被派遣前往希特勒的总部，向希特勒说明第 6 集团军已经被包围，正忍饥挨饿，士兵逃散，整个军队已经精力耗尽，再继续下去，他们一定会被击败。贝尔试图说服希特勒下令撤退第 6 集团军。但希特勒一心只想要一场精彩的反击战。贝尔这样写道：“他活在一个由地图和旗帜组成的幻想世界里。从那时起，我所有关于希特勒的幻想都破灭了。”</p>
<p>正如拿破仑统治下的法国，德国被击败是一系列因素组合的结果——俄国广阔浩瀚的地形、漫长的补给线、泥地、严寒、破坏坦克发动机的砂砾。但众所周知，挫败德国进攻计划最主要的原因，是俄国人战斗至死的顽强意愿。比弗没有神化这一点。他列举出了俄国人的怯懦、逃兵行为，以及德国军队中来自苏联的志愿者部队。但他也肯定了俄国人狂热的英雄主义和纪律性——在一定程度上可以说，这是苏联体制的产物。</p>
<p>“苏维埃政权对待自己的士兵几乎和敌人一样无情，在斯大林格勒战役期间，苏联一共处决了 1.35 万名士兵。”比弗写道。红军士兵一旦逃跑就会被枪毙。如果有士兵“看到有其它士兵试图逃跑或向敌军投降时没有马上开枪”，这些士兵也会被处决。</p>
<p>正因如此，斯大林格勒战役正如比弗所说，是一种“全新的战争形式”。 当谈及斯大林格勒战役当时的情况时，他用了这样一句话来描述，表明这场战争“主要发生在平民生活被毁灭后的废墟之中”。德国军队大规模的轰炸造成的废墟瓦砾为巷战创造了条件，而纳粹侵略者也为此付出了昂贵的代价。</p>
<p>但是，斯大林格勒战役不仅可以被视为是一场全面战争，更是极权主义战争的极致。它是以乌托邦社会为最高价值的意识形态下的一场战争，在这样的战争中，任何牺牲都是值得的；因此，战争双方都没有尝试努力去减少平民伤亡、也没有在可能的情况下让士兵免于牺牲。在这场战争中，德国军队再一次采用了地毯式轰炸。这种不分军民的攻击方式最早在西班牙内战期间被德国用于当地小镇格尔尼卡。他们从斯大林格勒驱逐了约 6 万名平民到德国做奴隶劳动力。在苏联步兵第13师的 1 万名士兵中，只有其中 320 人在这场维持 4 个月的战争结束时还活着。<br/></p>
<p>简而言之，斯大林格勒战役是一段引人入胜又发人深省的历史故事。而比弗在书中给出了详尽而权威的描述。</p>
<p><br/></p>
<p>翻译 熊猫译社 李秋群</p>

<ul nocleanhtml="true">
<li>
<a href="https://www.amazon.cn/%E8%80%B3%E8%AF%AD%E8%80%85-%E6%96%AF%E5%A4%A7%E6%9E%97%E6%97%B6%E4%BB%A3%E8%8B%8F%E8%81%94%E7%9A%84%E7%A7%81%E4%BA%BA%E7%94%9F%E6%B4%BB-%E8%8B%B1-%E5%A5%A5%E5%85%B0%E5%A4%9A%C2%B7%E8%B4%B9%E5%90%89%E6%96%AF/dp/B017U6FE3O/ref=sr_1_1?ie=UTF8&amp;qid=1510020279&amp;sr=8-1&amp;keywords=%E8%80%B3%E8%AF%AD%E8%80%85" rel="nofollow">《耳语者：斯大林时代苏联的私人生活》</a><br/>
</li>
<li>奥兰多·费吉斯（Orlando Figes）<br/>
</li>
<li>广西师范大学出版社<br/>
</li>
<li>2014 年 9 月 1 日</li>
</ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.489967" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107100538GN75FyYCUz28omqr.jpg-w600"/>&#13;
</figure></div>
<p class="">本文作者：&#13;
&#13;
Joshua Rubenstein&#13;
&#13;
</p>
<p>多年来，尤金尼亚·金兹堡、娜杰日达·曼德尔施塔姆等持有不同政见的知识分子的回忆录，以及亚历山大·索尔仁尼琴的作品“都普遍被认为是‘沉默的人群’发出的‘真正声音’”，告诉了我们“作为普通公民经受斯大林的恐怖统治‘是怎样一种感受’”。<br/></p>
<p>但顶尖苏联历史学家奥兰多·费吉斯（Orlando Figes）认为，他们的作品确实反映了一些和他们自己类似的人的经历，反映了那些“积极致力于自由与个人主义理想”的人的经历。但还有好几百万苏联民众，他们从不是政权的敌人，也没有发出过任何实质异议，但还是被发配到了劳改营、被流放到了边远地带，或者被就地处决。费吉斯觉得曼德尔施塔姆和索尔仁尼琴们的作品并不能呈现这些人身上发生的事。</p>
<p>费吉斯的《耳语者》（The Whisperers）探讨了古拉格对“普通公民内心世界”的影响。他总结说，许多受害者“默默地接受、内化了这套体系的基本价值观”，“遵守它的公共规则”。有大量资料证明的迫害、饥荒和战争背后，有着更加隐秘、令人绝望的个人与家庭的故事。为了活下去、为了找到彼此，他们各尽其能，他们妥协让步，甘心忍受身心的破碎创伤。</p>
<p>但是，拆散家庭的不仅仅只有压迫而已。当时苏联政权对于“互相监督”的依赖加重了他们道德上的负担，令他们感到羞愧与内疚，而且这种感受在历经了多年的监禁与流放后很长一段时间内仍会挥之不去。</p>
<p>当时人们普遍都住在集体公寓，这助长了政府的压迫。这些公寓一开始是为了解决严重的住房危机而设计的，但后来却变成了“方便政府把监视的触角延伸到家庭私用空间的一种手段”。</p>
<p>家庭成员可以彼此监视、报告任何不忠诚的迹象。一个人遭到逮捕或被处决后，他的配偶和子女都有可能会被送走。为了给成年人施压，促使他们与质问者合作、以求得政府对其子女的宽恕，承担刑事责任的年龄被降低到了 12 岁。如果丈夫遭到逮捕，妻子就应当与他离婚。</p>
<p>费吉斯提供了一些令人看了寒心的断交公开信，“这些公式化的通知布告在苏联报刊上出现过成千上万次”。其中一封信上写着：“本人尼古拉·伊万诺夫（Nikolai Ivanov）宣布与以前做过神父的父亲断绝关系，因为他这么多年来一直在欺骗人们，告诉他们上帝是存在的。因此，我要断绝与他的所有关系。”</p>
<p>年轻人觉得有必要与他们的过去撇清关系，他们常常声称他们的父母都已经过世或逃跑，以此避免“他们的家庭出身给他们带来的耻辱”。还有父母恳求自己的子女发表这样的公开信，以确保他们能够接受高等教育或在职业上有所发展。</p>
<p>每个故事都有着令人灰心丧气的地方。斯大林恐吓人们的行动没有任何道德限制：费吉斯述说了帕夫利克·莫罗佐夫（Pavlik Morozov）的故事。那是一个十几岁的孩子，据说他因为告发父亲向住在附近“特别居所”的富农销售错误的报纸，被年长的家庭成员杀害。</p>
<p>这个孩子的父亲被判发配到劳改营服役，后来遭到枪决。男孩死后，苏联报刊围绕着他的案例创造了一波“邪教般狂热的宣传”。马克西姆·高尔基（Maxim Gorky）呼吁为他树一个纪念碑，因为他“理解血缘可能也会成为精神信念的敌人，明白这类敌人是不能被宽恕的”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"><img data-ratio="0.583333" data-format="jpeg" src="http://img.qdaily.com/uploads/20170126171336HZN1ghWKGm3jI8Qa.jpg-WebpWebW640" class="lazyload"/><figcaption>图片版权：Margaret Bourke-White / Time &amp; Life Pictures – 盖蒂图片社（约 1931 年）</figcaption></figure></div>
<p>亚历山大·特瓦尔多夫斯基（Aleksandr Tvardovsky）的案例证明，道德堕落可以拆散家庭。特瓦尔多夫斯基是一个成功的诗人，也是文学杂志《新世界报》（Novy Mir）勇敢的编辑。1950 年代末、1960 年代初的赫鲁晓夫时代，他出版发表了一些率直坦言斯大林统治年间情况的内容，比如索尔仁尼琴的作品和伊利亚·爱伦堡（Ilya Ehrenburg）的回忆录。</p>
<p>但特瓦尔多夫斯基自己的背景也很不幸。他的父亲和兄弟在 1931 年时因为政治原因被逮捕，亚历山大本人因为想要追求文学事业而拒绝与父兄保持联系。他给他们写信称：“我不是野蛮人也不是动物。我请你们巩固自己，保持耐心，积极工作。富农阶层的清算并不意味着对人民的清算，更不意味着对孩子的清算。”</p>
<p>他最后要求他们别再和他联系了。两个月后，他的父亲从流放地逃走，前来寻找疏远了他的儿子。特瓦尔多夫斯基向警方告发了他。当被迫“在家庭和革命之间做出选择”的时候，特瓦尔多夫斯基和其他许多人一样拒绝屈服于“抽象的人道主义”。</p>
<p>安东尼娜·格洛维娜（Antonina Golovina）是富农的女儿。小时候，她和她的父母被围捕送到了一处“特别居所”。在那里，他们忍受了三年的严寒、极度贫困和孤立。结束流放回来后，格洛维娜成为了老师和同学欺负虐待的对象，因为她“出身富农家庭”。</p>
<p>最后，她结了两次婚，每次结婚的对象都遭到过流放的折磨。尽管她和两任丈夫都一起生活过二十年，但他们都从没说起过自己的过去。羞耻、怀疑和徘徊不去的自卑感，迫使他们对他们生活中最重要的事实保持了沉默。他们无法既相信“他们所爱的人”又相信“他们害怕的政府”。</p>
<p>为了保护自己的家庭、保住自己医生的饭碗，格洛维娜甚至还加入了共产党。其他囚犯会选择与劳改营看守或管理人员结婚，从某种程度上来说，这是一种生存的手段，也是一种确保他们在苏联社会能有容身之所的手段。</p>
<p>书中的悲剧英雄可能还要数杰出作家康斯坦丁·西蒙诺夫（Konstantin Simonov）。他是斯大林统治下一名成功的诗人、小说家和记者。</p>
<p>费吉斯说，西蒙诺夫是他这本书的“中心人物”。他相信克里姆林宫的宣传。在他心中，心爱的婶婶被逮捕、同事朋友接连消失都没有他对斯大林的敬畏重要。</p>
<p>1940 年代晚期斯大林发起反世界主义运动时，西蒙诺夫甚至还加入了反犹太人的队伍。1953 年斯大林过世后，其他作家开始挑战当时的政权时，他仍是一名忠实的斯大林主义者。</p>
<p>但是，西蒙诺夫慢慢开始为他怯懦、自私的行为感到后悔了。生命快走到尽头的时候，他主动写了一本公正、令人吃惊的回忆录，回顾他自己的生涯。费吉斯生动地描述了他的这一决定。</p>
<p>《耳语者》在一个恰当的时机出现了，那一代幸存者（1917 年至 1925 年间出生的人）都快去世了。苏联解体后，俄国政府正试图美化斯大林主义的历史。这是这些普通人的故事。普京想要让俄罗斯道德失忆，而这些故事正是对他最有力的反驳。</p>
<p>在纪念协会（Memorial Society）的帮助下，费吉斯招募了研究团队，对古拉格幸存者及其家庭进行了成千上万次采访，收集书信、回忆录和其他文件资料。（纪念协会是米哈伊尔·戈尔巴乔夫改革期间出现的少数自由机构之一，而且一直留存到了现如今。）</p>
<p>受害者并不总是好的见证者。但感谢费吉斯，这些幸存者打破沉默，用比低声私语更大的声音说出了他们的故事。</p>
<p><br/></p>
<p>翻译 熊猫译社 钱功毅</p>

<ul nocleanhtml="true">
<li>《<a href="https://www.amazon.cn/%E8%AE%BF%E8%8B%8F%E5%BD%92%E6%9D%A5-%E5%AE%89%E5%BE%B7%E7%83%88%E2%80%A2%E7%BA%AA%E5%BE%B7/dp/B00SFAEW7O/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1510020474&amp;sr=1-1&amp;keywords=%E8%AE%BF%E8%8B%8F%E5%BD%92%E6%9D%A5&amp;dpID=416-Ov-VaTL&amp;preST=_SY344_BO1,204,203,200_QL70_&amp;dpSrc=srch" rel="nofollow">访苏归来》</a><br/>
</li>
<li>安德烈·纪德（Andre Gide）<br/>
</li>
<li>东方出版社<br/>
</li>
<li>2015 年 1 月 1 日（原版出版于 1937 年）</li>
</ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.490909" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107100855qstR6pAwivG3X2yz.jpg-w600"/>&#13;
</figure></div>
<p class="">本文作者：Michael T Florinsky</p>
<p>安德烈·纪德（Andre Gide）在法国作家世界中享有特殊的地位，这不仅是因为他是法朗士（Anatole France）去世后最伟大的在世法语大师，更是因为他对真相热切投入的追寻——这种品质在当代作家中已实属罕见。读懂纪德作品的钥匙，无疑就是他出色的自传《如果麦子不死》（Si le grain ne meurt）。这本书于 1924 年付印，但直到 1926 年才上市发行。当时它的出版还引起了一场轰动。读过这本引人入胜的自传原版的读者，乃至只读过阉割删减版自传的读者，都不难理解那股推动着纪德创作其最后一部著作的、不可抑制的冲动。</p>
<p>1933 年，纪德公开表明了他对苏联的“欣赏与喜爱”。1936 年夏天，他作为莫斯科政府的客人造访了苏联，并受到了盛大的欢迎。像纪德这样被马克思-列宁-斯大林主义所感动、还在资本主义国家有一定的话语权的人不多，他们总会在这里受到热烈欢迎。这位著名的法国作家还得到了一项荣誉，受邀在莫斯科红场（Red Square）马克西姆·高尔基（Maxim Gorki）的葬礼上发表演讲。</p>
<p>考虑到这些情况，读者很容易预期纪德只会热情洋溢地赞美这个从资本主义压迫中翻身取得自由的无产阶级国家出现的“新文明”。《访苏联归来》（Return From the U.S.S.R.）一书有不少内容符合这样的期望。</p>
<p>但刚刚加入共产党的纪德没完全取代写下《如果麦子不死》的纪德、那个热爱寻找真相的纪德。他认为，自己有义务公开苏联的一些状况，而那些更加正统的莫斯科崇拜者则更愿意谨慎地对此保持沉默。“谎言，”纪德写道，“即使是沉默的谎言，即使它出现的时机可能恰到好处，即使这种谎言可能可以一直持续下去，但它会给敌人送上危险的武器。真相虽然令人痛苦，但它只会给人留下可以愈合的创伤。”这一“沉默的谎言”通常包括对苏联国内外每一个男人、女人、孩童都至关重要的一个苏联生活阶段：知识自由，以及俄国文化的现在与未来。这正是纪德在他的小书里特别关心的一方面，也是俄国试着让他和当局对话的唯一表现。他毫无疑问的热切与真挚让他的文字显得更加珍贵，也更加具有毁灭性。</p>
<p>或许，真正让纪德的书与众不同、令人难忘的，不是他在提到苏联的思想自由与知识、创作自由被破坏时所说的内容，而是他述说这一切的方式。他字里行间满是对一个曾经伟大的艺术、文学及文化传统最终命运的深切关心。读者读完这本篇幅实在太短的小书很久以后，纪德笔下的拷问仍会在他们的脑海中挥之不去。与他在舒适安全的资本主义法国梦想的自由不同，纪德在俄国看到的是对于所有观念与想法自由的压制，以及严格的同化一致。比如说，他在一家工厂看到的“墙报”上压根没提到西班牙内战，而这仅仅只是因为《真理报》（Pravda）还没有表明共产党在这一问题上的态度。“没人敢在知道该讲些什么前冒险，”纪德没有找到无产阶级专政，“专政，没错，这里显然采取的是专政制度——但这是一个人的专政独裁，而不是联合起来的工人的专政，也不是苏联人的专政。”而且，这里到处都是对斯大林的东方式阿谀奉承。即使在电报中，即使是尊贵的法国来访者，也不能用“您”来称呼斯大林，而必须用“您，工人的领袖”或“您，人民的主人”。</p>
<p>“现在他们想要的是服从和盲从因袭，”纪德写道，“哪怕是最细微的抗议、最温和的批评也会招致最严厉的处罚——事实上，这一处罚就是被即刻扼杀。我简直怀疑世上还有没有哪个国家比这里更没有思想自由、更需要卑躬屈膝、更可怕（实施恐怖统治）、更把民众当奴仆，即使是希特勒统治下的德国也不曾如此。”（译注，纪德访苏正值希特勒第一次连任，战争、种族灭绝、所有军人宣誓效忠元首等等尚未发生。）</p>
<p>因此，他自然得出了一个结论：“再没有什么比在苏联待一段时间更能让我们明白，如今我们在法国仍然享有的微不足道的思想自由到底有多好了——更何况有时候我们还能谩骂两句。”这些文字自然不会令共产党总部的读者感到满意，但是它们配得上纪德过去一直忠实维护着的伟大传统。</p>
<p><br/></p>
<p>翻译 熊猫译社 钱功毅</p>

<ul nocleanhtml="true">
<li>
<a href="https://www.amazon.cn/dp/B00QEULE2S/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1484635757&amp;sr=1-1" rel="nofollow">《柏林 1961：肯尼迪、赫鲁晓夫和世界上最危险的地方》（Kennedy, Khrushchev, and the Most Dangerous Place on Earth）</a><br/>
</li>
<li>弗雷德里克·肯普（Frederick Kempe）著<br/>
</li>
<li>中国青年出版社<br/>
</li>
<li>2014 年 1 月 1 日</li>
</ul>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.511521" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107101201u9rdwmgJHPbtBklp.jpg-w600"/>&#13;
</figure></div>
<p class="">本文作者：Jacob Heilbrunn</p>
<p>1961 年8 月 13 日，罗伯特·H·洛赫纳（Robert H. Lochner）开车前往柏林东区。洛赫纳是柏林美占区一家电台的编导，他常常使用隐藏式录音机记录因决定修筑柏林墙而被突然被困在东区的家庭的故事。每周都有几千人逃离，威胁到了这个共产主义国家的持续性。洛赫纳看到一位老妇人怯生生地走向一名乘警，询问下一趟通往西柏林的列车什么时候开车。他永远记得警官那轻蔑的回答：“一切都结束了，你们现在成了瓮中之鳖了。”</p>
<p>他们确实被困住了。莫斯科占领区无法创造出经济繁荣，他们只能依靠贷款保持经济正常运行。但是他们有一项工作做得十分出色，那就是不断加固与西柏林之间的死亡边界。甚至连魏玛共和国繁华中心的波茨坦广场也变成了人迹罕至的雷区。直到 1989 年 5 月匈牙利政府开放其与奥地利的边境，整座伤痕累累的大厦才彻底崩塌，两个德国合二为一，举世震惊。</p>
<p>但是华沙条约组织（Warsaw Pact）能更早一些解散吗？是肯尼迪总统缺乏推倒柏林墙的勇气吗？是他无意间促成了苏维埃帝国吗？</p>
<p>这些是大西洋理事会（Atlantic Council）主席兼总执事弗雷德里克·肯普（Frederick Kempe）在《柏林 1961》（Berlin 1961）一书中提出的问题。肯普曾经是《华尔街日报》（Wall Street Journal）德国分社社长，他进行了大量研究，参考了美国、德国、苏联诸多文献，并采访了无数经历过柏林危机的亲历者。他对导致 1961 年 8 月的政策和事件的重构引人入胜，但他从中得出的修正主义结论却不太有说服力。</p>
<p>肯尼迪自己也承认，他总统任期第一年的大部分时间都被他搞得一团糟。猪湾事件的失利让赫鲁晓夫相信，肯尼迪是一个他可以肆意恫吓的毛头小伙。危机重重的 1961 年 6 月，两人在维也纳碰面，赫鲁晓夫气势汹汹地试图维持柏林的对峙，而肯尼迪也企图插手，但表现软弱，这似乎印证了脾气暴躁的苏联总统关于可以轻易征服他的美国对手的想法。事后心有余悸的肯尼迪私下对《纽约时报》（New York Times）记者詹姆斯·雷斯顿（James Reston）说：“他猛烈地抨击了我。”</p>
<p>不管怎样，肯尼迪成功向赫鲁晓夫表达说，他的主要兴趣是保留美军通道、保护西柏林。根据肯普所述，事实的情况是这样的：司法部长肯尼迪私下和克格勃特工格奥尔基·博利沙科夫（Georgi Bolshakov）建立了联系，并告诉他肯尼迪和肯尼迪的兄弟很“同情”苏联对德国复仇主义分子的“恐惧”。柏林墙建成后，肯尼迪一直保持沉默，但他告诉他的同僚说：“虽然这不是很好的解决方案，但一道墙总比战争要好得多。”</p>
<p>肯普指责肯尼迪没有采取更多措施，而是帮助起草了建造柏林墙的剧本。肯普说，“肯尼迪的行动纵容了东德领导人阻止难民流出，正是这种做法，导致了这个国家 28 年后的灾难”。他补充说：“肯尼迪政府没有把重心放在将共产主义逐出欧洲上。”肯普直接暗示了本来应该采取的措施。他谴责肯尼迪既没有选择破坏封锁边境、也没有采取制裁措施来惩罚他的共产主义对手。在肯普看来，赫鲁晓夫在柏林的成功,让他更加大胆地于1962 年 10 月在古巴安置了核导弹。肯普断定，肯尼迪在古巴问题上压倒了苏联，而他 1963 年访问西柏林的大获全胜则代表了一次重大的转变。一个“新肯尼迪”终于在那时浮出水面。</p>
<p>但是 1961 年肯尼迪真的搞砸了吗？肯尼迪并没有向共产党低头，而只是奉行了美国的一贯政策。在雅尔塔会议（Yalta conference）和波茨坦会议（Potsdam conference）上，德国、英国和美国共同策划将德国划分为四块占领区。如果德怀特·艾森豪威尔（Dwight Eisenhower）在 1945 年 4 月愿意加快战斗的步伐，他应该可以比红军率先抵达柏林。但是他不愿意为了政治目标牺牲美国士兵。因此斯大林解放了柏林，付出了无数生命作为代价。</p>
<p>没有一位美国总统曾经真正对苏联在东欧的统治构成过威胁。1953 年东德和 1956 年匈牙利起义爆发时艾森豪威尔没有做到；1968 年布拉格之春（Prague Spring）时林登·约翰逊（Lyndon B. Johnson）没有做到；1981 年波兰宣布戒严令时罗纳德·里根（Ronald Reagan）也没有做到。在欧洲，“我的地盘我做主”（Cuius regio, eius religio）这一古老法则一直盛行。</p>
<p>事情的真相是，柏林墙让每一方都得到了一定的利益。西德总理康拉德·阿登纳（Konrad Adenauer）来自莱茵兰，他憎恶普鲁士，并希望德国牢牢保持其在北大西洋公约组织（NATO）和欧盟的地位。东德领导人瓦尔特·乌布利希（Walter Ulbricht）也拥有了自己的一隅共产主义国家。而对美国来说，柏林墙的存在也消除了柏林爆发核战争的威胁。</p>
<p>直到 1970 年，事情才开始发生真正的改变，德国总理维利·勃兰特（Willy Brandt）推出了一系列缓和与东德关系的措施，并表达了对纳粹罪行的忏悔。1989 年更年轻的一代领导入主克里姆林宫。跟苏联问题专家乔治·F·凯南（George F. Kennan）1947 年的预测大致相同，遏制政策导致了“事态逐渐缓和”以及共产主义体制的和平演变。如果 1961 年对莫斯科采取对抗策略，则可能导致大相径庭的结果。</p>
<p><br/></p>
<p>翻译 熊猫译社 曾丹</p>

<ul nocleanhtml="true">
<li>
<a href="https://www.amazon.cn/gp/product/B003TEF9NC/ref=as_li_ss_tl?ie=UTF8&amp;camp=536&amp;creative=3132&amp;creativeASIN=B003TEF9NC&amp;linkCode=as2&amp;tag=techdrafts-23" rel="nofollow">《44 号孩子》（Child 44）</a><br/>
</li>
<li>汤姆·罗伯·史密斯 （Tom Rob Smith）<br/>
</li>
<li>江苏文艺出版社<br/>
</li>
<li>2010 年 6 月</li>
</ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.511838" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107101425pyAOnvzT6H87Kr5h.jpg-w600"/>&#13;
</figure></div>
<p class="">本文作者：&#13;
&#13;
Janet Maslin&#13;
&#13;
</p>
<p>在结构紧密的小说处女作《44 号孩子》（Child 44）中，汤姆·罗布·史密斯（Tom Rob Smith）在第 275 页揭示了书名的含义。</p>
<p>这是一个令人震惊的时刻。不过，只有读完前面的 274 页以后，你才能充分感受到它的效果。这本书非常紧凑，而且具有巧妙的构思，读者无法轻易看清它的秘密。</p>
<p>理解史密斯精密而古老的规则，你才能明白《44 号孩子》的思想。这个故事的主体部分位于 1953 年一场“斯大林-奥威尔”式的噩梦之中。这里的政治明显具有苏维埃特点，同时又带有一种保守的俄罗斯氛围。这种氛围有多强烈呢？强烈到这本书的开篇出现了三个神秘人物：安德烈（Andrei）、阿尔卡季（Arkady）和阿纳托利（Anatoly）。</p>
<p>安德烈出现在这本书 1933 年的序幕之中，这个小插曲讲述了一个小男孩在饥荒中失踪的可怕故事。接着，史密斯直接跳到了 20 年后，讲述了另一个男孩的悲惨命运。这次的受害者是阿尔卡季。当阿尔卡季死在莫斯科铁轨上的时候，成年逃犯阿纳托利受到了从事间谍活动的指控，正在躲避 MGB（国家安全部缩写，克格勃前身）的追捕。</p>
<p>和其他作品一样，这个开头令人毛骨悚然，但它只是故事的前奏。这三个名字以 A 开头的人物并不是书中的核心角色。安德烈、阿尔卡季和阿纳托利的作用仅仅是引出利奥·斯捷潘诺维奇·杰米多夫（Leo Stepanovich Demidov），他是一名有着坚定志向和盲目性格的 MGB 官员。当利奥忙于追捕阿纳托利时，他受到了一件家庭事务的困扰。阿尔卡季的父亲费奥多（Fyodor）请求他找出阿尔卡季误入歧途的原因。</p>
<div class="com-insert-images"><figure style="margin: 0px;"><img data-ratio="1.405263" data-format="jpeg" src="http://img.qdaily.com/uploads/2017012520423786FfpciawlDobT5L.jpg-WebpWebW640" class="lazyload"/><figcaption>汤姆·罗布·史密斯 图片版权：Jerry Bauer</figcaption></figure></div>
<p>这就引出了史密斯最受欢迎的反常视角：当时的道德不允许利奥对这个问题进行思考。作为忠诚的苏维埃主义者，他必须相信暴力犯罪是资本主义腐朽思想的产物。在工人的乐园里，只有政治思想犯罪才是值得关注的事情。因此，无人照管的孩子完全不需要担心。而且，阿尔卡季的故事必须被人遗忘。</p>
<p>读者可能会提出下面这些值得讨论的问题：利奥是否会质疑他对俄罗斯斯大林主义的盲目忠诚？他是否会认为犯罪行是人性的一部分，因而可能发生在任何地方？当他开始质疑权威时，他的生命是否会遭到威胁？当利奥做回自己时，他与赖莎（Raisa）冷淡的婚姻关系将会加强还是更加疏远？当赖莎意识到她的丈夫不是无情的机器人时，会不会有些变化？</p>
<p>暴徒是否会在故事中的某个时刻做出想要强奸赖莎的危险举动？《44 号孩子》是否会演变成一个充斥着行动和暴力的故事？书中的某个人物走到哪里都要带上一把据说是用于切割意大利腊肠的锯齿刀，我们能否发现其中的原因？利奥的过去是否隐藏着某个不可告人的巨大秘密？</p>
<p>史密斯曾对《唐人街》编剧罗伯特·唐尼（Robert Towne）表示感激之情。《44 号孩子》具有某种与《唐人街》类似的特点：一种长期尘封的、令人窒息的威胁。</p>
<p>史密斯最初将《44 号孩子》构思成了一部电影。而且，它是以“罗斯多夫开膛手”这一真实的俄罗斯恐怖故事改编而成。电影剧本也许是作者讲述这个故事的最佳形式，因为史密斯擅长精彩的小型情节技巧，但在营造斯大林时代的氛围时却写得很啰嗦。</p>
<div class="com-insert-images"><figure style="margin: 0px;"><img data-ratio="1.478947" data-format="jpeg" src="http://img.qdaily.com/uploads/201701252042539nUurGomfqlTF21N.jpg-WebpWebW640" class="lazyload"/><figcaption>图片版权：William P. O'Donnell/《纽约时报》</figcaption></figure></div>
<p>只有当这种斯大林主义出现巧妙的转折时——比如某人公寓里出现的电话机暗示了这个人在政府部门工作，因为电话机是一种极为罕见的待遇——史密斯有些沉闷的风格才能真正在这个极具张力的故事中起作用。</p>
<p>到目前为止，在角色之间的各种关系中，利奥和赖莎之间的关系最为有趣。利奥与同事之间的交往被表现得像漫画一样简单。（我们并不清楚书中毫无变化的恶棍为什么恨他。）他对父母的爱虽然深切得出乎意料，但也基本没有发生变化。</p>
<p>不过，利奥和赖莎经历了一个相互不信任的过程，在这段时间里，利奥被要求暗中监视他的妻子，并将她作为国家的潜在敌人对待。在这里，据说正在为《44 号孩子》写剧本的理查德·普赖斯（Richard Price）可以派上用场了：这本书提供了一些具有希区柯克风格的时刻，比如利奥试图在一个拥挤的火车站秘密跟踪他的妻子——以及他所认为的她的情人。这段情节涉及到一些极为大胆的动作，但是最为精彩的还是这个过程中人物跌宕起伏的内心情感。</p>
<p>当然，史密斯早晚需要揭示故事中改变人物命运的所有事件的根本原因。不过，故事的结局牵强得出人意料。对于书中的人物来说，动机是一件毫无意义的事情；它只是作者通过精心设计的节奏让他们在马丁·克鲁兹·史密斯（Martin Cruz Smith）的国度里开展远距离追捕行动的借口。（马丁·克鲁兹·史密斯是美国著名犯罪和惊悚小说作家，译注。）在这本书中，“罗斯多夫开膛手”被描绘成了一个有着丑陋的个人怪癖、但是缺乏想象力的家伙。</p>
<p>如果说《44 号孩子》拥有最为持久的拓展计划的话，这个计划就是利奥在故事结尾的选择。他接下来会做什么？他需要一项新的事业。斯大林已经在故事的发展过程中逝世，利奥已经辗转了许多地区。</p>
<p>目前，莫斯科看上去是一个不错的安身之处，它将需要一批处理谋杀案件的警察，因为谋杀已经得到了官方承认。因此，在这类小说的读者（以及作家迈克尔·康奈利[Michael Connelly]）看来，利奥·杰米多夫将会成为另一个哈里·博施（Harry Bosch）。（康奈利在一本小说中创造了哈里·博施这一人物。后来，哈里成为了多部小说的主人公，译注。）希望未来能够再次见到疲惫而坚持不懈的利奥在他所选择的城市寻找隐藏在黑暗角落中的罪恶的故事。</p>
<p><br/></p>
<p>翻译 熊猫译社 刘清山</p>

<ul nocleanhtml="true">
<li>
<a href="https://www.amazon.cn/gp/product/B00JOZYFFI/ref=as_li_ss_tl?ie=UTF8&amp;camp=536&amp;creative=3132&amp;creativeASIN=B00JOZYFFI&amp;linkCode=as2&amp;tag=techdrafts-23" rel="nofollow">《死亡之手:超级大国冷战军备竞赛及苏联解体后的核生化武器失控危局》（ <i>The Dead Hand:the Unold Story of the Cold Arms Race and Its Dangerous Legacy</i>）</a><br/>
</li>
<li>戴维·霍夫曼 (David E.Hoffman)<br/>
</li>
<li>广西师范大学出版社<br/>
</li>
<li>2014 年 3 月 1 日</li>
</ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.386963" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107101532AiWxJznSKVFHhkXo.jpg-w600"/>&#13;
</figure></div>
<p class="">本文作者：Dwight Garner</p>
<p>从列昂尼德·勃列日涅夫（Leonid Brezhnev）糟糕统治的最后几年（直到他在 1982 年去世），到 1985 年米哈伊尔·戈尔巴乔夫（Mikhail S. Gorbachev）的上位的这几年，按照戴维·雷姆尼克（David Remnick）的说法，“苏联是被一群在昏暗医院里的活死人领导着”。</p>
<p>勃列日涅夫之后是尤里·安德罗波夫（Yuri Andropov），再之后是康斯坦丁·契尔年科（Konstantin Chernenko），这些阴郁的老头都在掌权后一年多相继过世。疲惫的罗纳德·里根在得知契尔年科的死讯后曾在私下里问：“按照俄国领导人这个死法，我该怎么和他们相处？”</p>
<p>与此同时，苏联还有更黑暗的接班问题需要担心。戴维·霍夫曼（David E. Hoffman）的《死亡之手》（The Dead Hand），就是一本关于冷战军备竞赛权威而冷静的新史料。</p>
<p>这本书得名于一台苏联的末日机器，起源于勃列日涅夫时期。因为惧怕所谓“斩首行动”——针对苏联领导层的、迅速而大规模的美国核攻击，苏联人开发了自动报复系统，以确保自己的指挥系统不复存在之后仍可以发射导弹。</p>
<p>地球的命运落到了一些藏身在水泥掩体里、惊惶不安的低级军官肩上。这些军官就是死亡之手那抽动的手指头。</p>
<p>霍夫曼是《华盛顿邮报》的特约编辑，他还曾在 1995 年到 2001 年间担任邮报莫斯科分站的主任。在《死亡之手》里，他对美苏之间长达数十年的军事对抗给出了可读性高、触角极广的叙述。从同归毁灭论的发轫到尼克松时期的缓和，再到里根坚持不动摇的战略防御计划，也就是人们熟知的星球大战计划，他涉及的内容很广泛，。</p>
<p>霍夫曼这本书尤其有价值的部分，却是他把注意力浓缩到一些关键地区时所采用的技巧。多亏了采访和新近披露的文件，他透露了最完整、坦白说也是最恐怖的苏联大型秘密生化武器计划。这个计划的时间正是苏联表现出削减军备意愿最强烈的时间，目的是为了对抗国际条约。</p>
<p>这个被霍夫曼称为“军备竞赛黑暗面”的生化武器计划包括了研制一种能做两步攻击的超级细菌：它首先会让受害者出现轻微症状，当他们看起来在好转的时候，再给出致命一击。</p>
<p>霍夫曼还详细描写了苏联对美国主动发起核攻击的担忧。他提供了戈尔巴乔夫反对自己将军们放缓并逐渐终止军备竞赛计划的内部信息。他对于苏联解体后那些在无人看管的仓库里堆积的核武器及生化武器原材料存在的危险的记录尤其出色。</p>
<p>当时和现在同样危险的，还有成千上万的失业苏联国防业从业者，他们愿意将武器和技术卖给出价最高的人。霍夫曼详细描述了一个化学武器专家沦落到在莫斯科露天市场贩卖运动鞋和牛仔裤的故事。</p>
<p>《死亡之手》是一部非常严肃的作品，但里面的故事却是近乎科恩兄弟的《奇爱博士》一般的黑色喜剧。霍夫曼善于观察凄凉的细节，当描写苏联通过向海中倾倒来处理核废料甚至是核反应堆的时候，他写到了工人们向着浮上海面的废料桶开枪射击的情景。</p>
<p>他发现了当时流传的一个可笑想法：苏联人曾想根据英国献血价格上升来预测核攻击。霍夫曼写道：“克格勃没有意识到，英国献血者是不要报酬的。”</p>
<p>他引用了尼克松总统在对生化武器失去兴趣时候的发言：“我们永远不会动用那些该死的细菌。生化武器哪有什么威胁性呢？如果有人对我们动用了细菌，我们直接核平他们。”</p>
<p>霍夫曼还细致重构了苏联犯下的悲剧事件，比如在 1983 年击落大韩航空的 007 号航班。但他将这些内容同更巧合的事件做了对比，比如在 1987 年的一天，名叫马蒂亚斯·鲁斯特（Mathias Rust）的叛逃西德青年把一架单引擎的塞斯纳飞机（Cessna）降落到了莫斯科红场附近（这对苏联人来说并不是什么轻松的小事）。</p>
<p>如果《死亡之手》里有一对隐约可见的对抗者，他们就是里根和戈尔巴乔夫。霍夫曼对两者的行为和思想都给予了充满同情的描述，他尤其尊重戈尔巴乔夫。</p>
<p>他写道：“一个领导人的勇气常常是由他所建立的东西、积极的行为决定的。但这个例子里，戈尔巴乔夫的伟大贡献则是决定不做什么。”戈尔巴乔夫拒绝了建立起苏联的星球大战导弹系统，也没有干涉柏林墙的倒塌。</p>
<p>这本书里为数不多的坏人——至少是国际舞台上的坏人里，有老布什（Geoge H. W. Bush）和布什政府在迪克·切尼（Dick Cheney）领导下的国防部。国防部在苏联解体的时候拒绝援助对方销毁或者封存武器。他引用了时任国防部副部长的唐纳德·阿特伍德（Donald J. Atwood）的原话，说他希望看到的是苏联的“自由落体”。</p>
<p>《死亡之手》篇幅浩大，但也很紧凑。全书充满了电影《谍影重重》一样的快速剪辑和时间跳跃。霍夫曼因为太想让读者不感到厌倦，有时甚至低估了读者，让自己更像是军事小说作家汤姆·克兰西（Tom Clancy）、而不是历史学家约翰·刘易斯·加迪斯（John Lewis Gaddis）。更多的分析和思考会让这本佳作更好。</p>
<p>《死亡之手》的名字像是一本斯蒂芬·金（Stephen King）早期的小说。它所拥有的想象力甚至比斯蒂芬·金的更吓人，尤其是临近结尾的部分。霍夫曼写道，苏联帝国游离的部分变成了（在某种程度上现在仍是）一个充满了铀和钚的百货公司，购物者们在其中的地毯上来回游逛。</p>

<li>
<a href="https://www.amazon.cn/%E5%87%AF%E5%8D%97%E6%97%A5%E8%AE%B0-%E4%B9%94%E6%B2%BB-%E5%87%AF%E5%8D%97/dp/B01M8PQ5VW/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1510020988&amp;sr=1-1&amp;keywords=%E5%87%AF%E5%8D%97%E6%97%A5%E8%AE%B0&amp;dpID=51b350dUXIL&amp;preST=_SX258_BO1,204,203,200_QL70_&amp;dpSrc=srch" rel="nofollow">《凯南日记》（THE KENNAN DIARIES）</a><br/>

<div class="com-insert-images"><figure style="margin:0;">&#13;

</p>
<p>安德鲁·沙利文（Andrew Sullivan）写道：“一切保守主义都始于失去。如果我们从来不懂得失去，我们就永远不可能感受到保守的需求。”</p>
<p>这就是为什么埃德蒙·伯克（Edmund Burke）的《法国革命论》（Reflections on the Revolution in France）会是保守主义的权威启蒙文献，这本书是一部关于法国君主制度幻灭的哀歌。这也是为什么作为现代化实验产品的美国在历史上没有产生太多纯粹的保守主义者的原因。</p>
<p>所谓的保守主义奠基者约翰·亚当斯（John Adams）和亚历山大·汉密尔顿（Alexander Hamilton）实际上是激进管理新体制的创始人。19 世纪的辉格党人、有些时候看起来像保守主义者的韦伯斯特（Webster）、克莱（Clay）和卡尔霍恩（Calhoun）大力支持资本主义发展。很多南方人即使赞成奴隶制，也很支持能使他们保持富裕的经济制度，他们积极主动地接受了可以使奴隶制度产生高额利润的贸易和现代技术。而且作为进步时代和新政体现开始的现代保守主义，也一直与有活力的资本主义和道德主义结合在一起。</p>
<p>在这种背景下，《凯南日记》（The Kennan Diaries）一书颇具启发性、引入入胜，但有时又有点让人不安。乔治·F·凯南（George F. Kennan）是 20 世纪最知名的知识分子外交官，他提出了美国借以赢得冷战胜利的遏制政策。</p>
<p>在凯南的大部份生涯里，人们都将其看作是战略家，而且由于他在大部分外交政策问题上都采取鸽派立场，他也被视为自由主义者。正如这些日记里记述的，他的大半生时光都花在思考政治哲学上。他的直觉和洞察力极具保守主义风格，但在某种程度上又无法归类为现在的左翼右翼派别。</p>
<p>他在一篇日记中写道：“我总是情不自禁地遗憾我没能早生 50 或 100 年。现在的生活太丰富，以至于我们都无法充分理解它。我们知道太多城市，却不能真正在任一城市生长；我们拥有太多朋友，却无法收获真正的友谊；我们阅读丰富的书籍，却无法真正地掌握其中奥义；我们的观点重量不重质，这让我们的生活开始变得像一部电影，数百帧多姿多彩的画面在我们的认知领域不断呈现，在我们还没来得及思考之前便一闪而过。”这是深刻本能的保守主义的生动描述——特别是如果你考虑到这篇日记写于 1927 年 12 月。</p>
<p>为了保持保守主义的古老传统，凯南怀念已经消失在人们视线中的有着共同目标的小型社区。1938 年，当他还在美国国务院工作时，他请了几天假、骑着自行车穿过他童年成长的州府威斯康星州乡村，回忆这些他骑行而过的小村庄是怎样随着洪水、飓风及战争而联合起来，以及强调个人主义的现代生活是怎样侵蚀共同感的。17 年后，他嫌恶地审视自己的祖国，这个繁荣、城市化的 1950 年代的美国：“我可以毫不犹豫地离开这里，因为这里只有无尽的车流、挡风玻璃后一张张无趣死板的面孔、各种镀铬的东西、柏油马路、广告、电视机、汽车加油站、热狗摊、沉闷的商业中心、郊外的砖砌建筑、乡村俱乐部、烤肉酒吧、空虚的活动……”</p>
<p>他在几乎所有现代生活的方方面面都能找到阴暗面，特别是对汽车和飞机。对前者他认为：“最好的出行方式是高速公路，当然，在夜间行驶是完全没有意义的活动，生命减去了死亡的时间，但是比看见任何东西要好点。”他解释说：“飞行（特别是机场）是最让我接近彻底精神抑郁边缘的体验。”他对 1986 年“挑战号”航天飞机失事爆炸的反应，是他会很乐于“用整个美国太空计划（不管是军事的还是民用的）来交换一套良好的国家电报系统，以及我们曾经拥有过的铁路交通网络。</p>
<p>他的观点来源于历史、哲学和信仰——信仰这点让我有点诧异。1980 年在耶稣受难节（Good Friday）时，他写了一篇美妙的赞美诗，赞美耶稣基督的生命和遗迹：“大多数的人类事件让位于时间的侵蚀……但在各各他（基督被钉死之地，译注）的小山丘上……出现了……一种最伟大、最令人惊讶的例外……一个男人、一个犹太人，算是某种持不同信仰的宗教先知，他被和两名普通的窃贼一起钉在十字架上 ……这个男人的教义有两点：第一是慈善和友爱的原则……但第二点讲的是救赎的可能性，以及直面自我的认知和忏悔……两者的结合……激励了整个伟大的文明，创造出了伟大的艺术，建造了成百上千辉煌的教堂……塑造并规范了人们的思想，以及无数代人的价值观。简而言之，它的创造性也被烙印在了一支伟大的人类精神之花上。”</p>
<p>凯南的保守主义是诗意的、广泛的，而又是完全不实用的。1979 年，他提出了某种可能让自己满意的政治纲领：“我不只是一个政治独立主义者，还是个信仰自给自足的人。我不仅相信一个健康的国家社会应该坚定地避免外国劳工的输入……而且我还认为，我们应该尽量减少与他国之间的经济和金融交流。”在某些读者看来，这听起来有点像朝鲜，但是凯南对小型社区本质、凝聚力和道德优越性的颂扬和欧洲思想一脉相承。我们也只能把这种观点描述为凯南式的种族主义。</p>
<div class="com-insert-images"><figure style="margin: 0px;"><img data-ratio="1.313333" data-format="jpeg" src="http://img.qdaily.com/uploads/20170126224315qGM8ahr6QnfWcbXC.jpg-WebpWebW640" class="lazyload"/><figcaption>1946 年 2 月凯南发出的“长电文”的第一页。图片版权：哈里·S·杜鲁门总统图书博物馆（Harry S. Truman Presidential Library and Museum）</figcaption></figure></div>
<p>在 1978 年飞往洛杉矶的航班上写作时，凯南想到当他着陆后只能看见很少的白人面孔，他还悼念了英国籍人群的减少——而他们的祖祖辈辈奠定了美国早期宪法结构和政治理想的基石。他反而预言说，美国注定“成为多民族融合的国家，……成为充满没有个体特色的平庸乏味者的大熔炉”。</p>
<p>凯南时不时地表现出保守的种族主义。他对南非的观点深受他觉得黑人无法胜任自由和民主的观点影响。他在 1990 年写道：“我认为，在 5 到 10 年的时间里，我们将看到白人绝望地试图移民到其他国家，而由于经济衰退导致没有足够资源供养自己的国民，非洲国家会向美国提出援助申请。”</p>
<p>但在很大程度上，凯南的种族主义源于他的保守主义，也就是说，他对现代多民族国家以及多种族的融合感到深深地不信任。他并不是瞧不起中国人、印度人、俄罗斯人或犹太人。他只是觉得，他们如果在自己的种群社区里发展，要比在一个混合的大熔炉中发展得要好得多。他关于有色人种评论的语调总是很尖锐、并带有嘲讽的锋芒。</p>
<p>随着时间的推移，凯南的悲物范围扩大到了环境问题、人口激增以及滥用地球有限自然资源等问题。1968 年他写道：“大型灾难的危险……是如此巨大以至于部分成为必然的结果。”他在 1970 年代和1980 年代的大部分时间里都在担心核武器，深信这将导致战争，并带来影响范围大得无法想象的全球性灾难。而直到 1988 年，当米哈伊尔·戈尔巴乔夫（Mikhail Gorbachev）已经开始结束冷战时，他还写道：“关于核灾难能否避免这一问题，我不抱任何希望。”多年来，凯南因为其军事化、帝国势力渗透、傲慢与咄咄逼人而强力谴责美国外交政策。冷战以一种他在 1946 年和 1947 年就曾经在很大程度上预测过的方式结束了。他曾经担心整个欧洲会发生的动荡和颠覆性的变化，因此他对德国的重新统一保持怀疑态度。</p>
<p>我意识到，此时此刻凯南听起来像一个脾气古怪的老头，桎囿于思乡情绪和理想主义。因此我们要怎样来诠释这位非同凡响的杰出策略家凯南呢？从他早期担任外交官的时候开始，他就是当时世界的敏锐观察者，我们可以在他的日记中看到这点。他于 1933 年 12 月同美国驻苏联的第一任外交官一起抵达俄罗斯，他迅速地了解了苏联体制的残酷现实，而当时许多西方人还对其充满敬畏。1934 年 9 月莫斯科美国大使馆举行了的一场与英国自由主义者的茶话会，参加者包括费边社会主义创始人西德尼·韦布（Sidney Webb）。会上他注意到，英国自由主义者的“思维非常抽象，他们很容易为了共产主义而兴奋，因为他们的态度纯粹是一种姿态。而在他们心里，他们从未希望成为布尔什维克主义者或除了平凡英国人以外的其他什么人。”</p>
<p>现实主义的敏锐触觉充斥在所有凯南的外交官式观察中。1944 年，他和受到苏联支持波兰独立鼓励性的波兰首相共进晚餐，凯南很肯定，不管别人怎么说，波兰人的结局会很悲惨。“最终，克里姆林宫极度偏狭的眼睛只能够区分附属国和敌对国。而俄国的邻国们，如果不想要成为其中的一种，就必须让自己成为另一种。”</p>
<p>同样地，凯南对美国计划由国际组织主持战后和平的批评也根源于他的历史观察。他写道：“这种结构一直服务于设计它们出来的目标，依附于强权国家赋予它内容与实体。一旦它成为强权国家改变现状非此即彼的利益所在，这些条约结构没有一条能够阻止这些改变。”在 1944 年，很少有人能对联合国持有相同的先见。</p>
<p>1945 年，凯南预测俄罗斯会控制东欧，说富兰克林·罗斯福对斯大林的信任是错误和天真的——持这种观点的几乎只有他一人。而且他还和其他一些人一样、先见性地预测到 1940 年后期，虽然中国和苏联是紧密的共产主义同盟，但是他们会分道扬镳。</p>
<p>这又解释了凯南奇怪的二重性，对国外事务有先见之明，而对国内事务则反应迟钝。我认为像他自己承认的那样，原因是因为他在自己的国家里却总感觉像自己像个陌生人，是“我自己时代的过客，而不是大家庭的一员”。</p>
<p>凯南的天才在于，他能准确预见其他国家的本质，那些国家通常比美国更传统，并和它们的传统密不可分。例如，在他那篇著名的 5500 字的“长电文”里，他充分论证了应该对苏联实施遏制政策而不是武力对抗，他的开创性贡献，是解释了斯大林政策在很大程度上是对俄国旧策略的传承，以及为什么强加于上的现代苏联体制最终将会烟消云散。他对波兰、联合国、中国的分析，均是在类似的历史、延续性和文化的理解基础上得出的。</p>
<p>让凯南不能真正理解的是现代化。技术、资本主义、贸易、移民，这所有的种种带来了巨大的变化，因此让凯南将它们视为危险和灾难。美国是这些活力的中心，因而成了他最惧怕的地方。</p>
<p>1994 年，在凯南 90 岁的时候，他写了一篇日记，试国解释俄罗斯的外交政策，他指出，70 年的共产主义已经扭曲了一个伟大的文明，我们应该对这个“不幸受伤、并在精神层面被削弱了的国度”抱有同情心，这样我们才能理解它在国际舞台上断断续续的行动。然后他继续审视美国，对这个国家他却完全无法感同身受。他看到这片土地遭受了“无节制的颓废”，充斥着对“性和暴力的病态关注，为同性婚恋取得骄傲、高贵和有前景的生活方式的社会地位进行着奇怪的努力”，还有最后，可能是最让他厌恶的是政治正确性的魔咒，这意味着美国人“完全丧失了幽默感”。这些就是他对 1990 年代蓬勃发展的反应。</p>
<p>乔治·凯南在世界天空上点燃了一道有力的亮光。但是在他自己的故乡，他自始至终仍是一个不知所措的陌生人。</p>
<p><br/></p>
<p>翻译 熊猫译社 曾丹</p>

<ul nocleanhtml="true">
<li>
<a href="https://www.amazon.cn/%E6%96%AF%E5%A4%A7%E6%9E%97%E4%BC%A0-%E7%BD%97%E4%BC%AF%E7%89%B9%C2%B7%E8%B0%A2%E4%BC%9F%E6%80%9D/dp/B00HQSQC42/ref=sr_1_1?ie=UTF8&amp;qid=1510038300&amp;sr=8-1&amp;keywords=%E6%96%AF%E5%A4%A7%E6%9E%97%E4%BC%A0" class="" rel="nofollow">《斯大林传》（<i>Stalin: A Biography</i>）</a><br/>
</li>
<li>罗伯特·谢伟思 (作者),‎ 李秀芳 (译者),‎ 李秉中 (译者)</li>
<li>&#13;
&#13;
华文出版社&#13;
&#13;
<br/>
</li>
<li>2014 年 2 月 1 日</li>
</ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.408451" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107101930fbvOuTmi1cHdFGxg.jpg-w600"/>&#13;
</figure></div>
<p class="">本文作者：&#13;
&#13;
William Grimes&#13;
&#13;
</p>
<p>真是同情给约瑟夫·斯大林（Josef Stalin）写传记的传记作家，因为他要面临许多令人丧气乃至不可能完成的挑战。斯大林煞费苦心地掩盖了自己童年和青年时期的过往，在那些把他描写得完美无缺的苏联传记作家的帮助下，他几次改写了自己一生中发生的种种大事，我们几乎无法确定他在对俄国十月革命和内战至关重要的事件中扮演了怎样的角色。那些传记作家给真相刷上了好几层模糊视线的油彩，对掩盖真相不利的见证者往往会消失得无影无踪。守口如瓶、内向谨言、高度偏执的斯大林，创造了一套隐匿自己动机和手段的艺术。</p>
<p>罗伯特·谢伟思（Robert Service）围绕着这一庞大的主题进行了漫长的调查，耐心收集事实、筛选档案记录，明智而审慎地权衡种种线索证据——其中有新发现，也有旧消息，但在谢伟思看来，这些内容不是知之者甚少，就是遭到了误解。</p>
<p>他坚持不懈的恒心有了回报。谢伟思著作《列宁传》（Lenin: A Biography）的续作《斯大林传》用丰富的证据资料呈现出了一个非常有说服力的人物形象，让那个把苏联变成一个现代军工复合体、统治过一个足以让凯撒羡慕嫉妒恨的帝国的男人跃然纸上。谢伟思的文字苍白单调，书里常常会出现单调乏味的散文词句和重复的字段。他的书缺了那么一股神韵，更少了威廉·陶伯曼（William Taubman）的普利策获奖著作《赫鲁晓夫全传》（Khrushchev: The Man and His Era）（W.W.诺顿出版社）所拥有的那分穿透心灵的洞悉力。但是，他一点一点踏实地写出了一本可靠、易于理解的作品，这份作品尽到了一本书所能尽到的最大努力，最大限度地描绘了斯大林的为人，展现了这个缔造了让数百万前苏联公民苦恼不已的体制的男人。</p>
<p>谢伟思深入挖掘了斯大林早年的经历，发现肃反和古拉格时期的斯大林就已经是一名格鲁吉亚马克思主义革命家了。这位傲慢、野心勃勃而又敏感的阴谋家与他人共事的唯一方式就是支配控制他们。谢伟思写道，斯大林设想了一个建立在“秘密活动、非法宣传以及对工人的控制”基础之上的革命党，他是一个“正在等待的布尔什维克主义者”。</p>
<p>他等待了很长一段时间。期间，他在俄罗斯远东地区几次入狱服刑，这更加强了他的决心。革命到来时，他迅速表现出了一些日后会被称为斯大林主义的情状。他对运用国家暴力和恐怖手段的兴趣，即使在布尔什维克中也实属极端。爱沙尼亚的布尔什维克主义者向斯大林发了一封电报，讲述了他们根除“反革命分子和叛徒”的行动，斯大林回复称：“集中营这个主意真是太棒了！”无论是内部还是外部的敌人，都被击垮、被羞辱了。“斯大林日后的‘发展’应该挺让 1918-1919 年时认识他的人惊讶的。”</p>
<p>有人认为，1920 年代以前，斯大林只是布尔什维克政党中的边缘人物，一项研究的副标题还称斯大林为“错过了革命的男人”。谢伟思断然否认了这一看法。作为高加索地区一名积极进取的布尔什维克新秀，他在 1905 年革命后很快就吸引了列宁的目光。当时这位斯大林唯一服从过的政治领袖很仰仗斯大林，需要他向许多要争取的俄罗斯帝国国家宣传推进布尔什维克的政策。</p>
<p>谢伟思称，1917 年斯大林就已经是彼得格勒种种事件的中心人物了。谢伟思写道，虽然他没有像托洛茨基（Trotsky）等同僚一样走到台前，发挥明显的作用，但“他是一个有力的领袖，他几乎参与了所有和政治、军事、策略、经济、安全及国际关系有关的主要讨论”。七月和八月，列宁流亡归来之前，斯大林和亚科夫·斯维尔德洛夫（Yakov Sverdlov）正是布尔什维克中央委员会的两大负责人。</p>
<p>在权力角逐中失败的人日后会说，斯大林是一个无足轻重的人物，是一个偷偷游走在边缘的残暴阴谋小人。然而谢伟思认为事实并非如此。“党派里其他人还没察觉到的时候，斯大林的地位就在不断上升，”他写道，“那些说他当时处于‘灰色空白地带’的人，他们的言论只能证明他们对党派中心生活的无知。”有人说斯大林不是一个有创见的思想家，谢伟思简要反驳称：其他布尔什维克领导人也不是什么有创见的思想家，列宁也不是。斯大林虽然缺少理论方面的光环，但他的精力、自信和果断弥补了这方面的缺陷。其他人犹豫不决的时候，他会猛扑上去。他是使用阴谋诡计的大师，一群同谋者汇聚在他的钢铁意志之下。列宁死后，他拔除了一个又一个敌人，最终把权柄抓到了手里。</p>
<p>理查德·奥弗里（Richard Overy）在著作《独裁者》（The Dictators）（诺顿出版社）中强调称，斯大林得到了广泛的民众支持，即使是在苏联肃反运动（the Great Terror）达到顶峰的时候也是如此。与之相反，谢伟思详细描述了斯大林统治不稳定的状态，尤其是在 1930年代。这个匆匆忙忙拼补到一起的国度很脆弱，发展迟缓、还很穷。病态地多疑、担心别人有阴谋诡计的斯大林是有敌人的：党内的敌人、受压迫的农民敌人以及国外的敌人。他靠恐惧统治着这个国家，无论是他还是他周围的人都处于恐惧害怕之中。</p>
<p>1941 年，斯大林犯了一个致命的错误——他误解了希特勒的意图。谢伟思公正地解读了此时的斯大林，在承认斯大林犯了大错的同时，他也指出，考虑到当时的一些状况，斯大林的罪责其实没那么重。首先，斯大林不是唯一希望法国打仗打得更久、把德军拖得更久的人。其次，他的确有理由相信，德国会选择在那年早些时候入侵，以便避过俄国寒冷的冬天。不幸的是，希特勒无论如何还是打了进来。</p>
<p>根据逻辑，斯大林主义是不是列宁主义的衍生？谢伟思只是简短地谈了谈这个问题：他非常谨慎地回答了一个“不”。斯大林身上的种种特质古怪地混合在一起，极度放大、扭曲了十月革命的恶性倾向。独裁和大规模的高压政治是注定会出现的。谢伟思写道：“列宁给共产主义开辟了一条死路，斯大林带着这个党走上了这条死路。”但是如果没有斯大林，这场不可避免的灾祸可能远远不会这么血腥。</p>
<p><br/></p>
<p>翻译 熊猫译社 钱功毅</p>

<ul nocleanhtml="true">
<li>
<a href="https://www.amazon.cn/gp/product/0312426526/ref=as_li_ss_tl?ie=UTF8&amp;camp=536&amp;creative=3132&amp;creativeASIN=0312426526&amp;linkCode=as2&amp;tag=techdrafts-23" rel="nofollow">《伊万的战争：苏联红军的生与死》（<i>Ivan's War Life and Death in the Red Army</i>）</a><br/>
</li>
<li>凯瑟琳•梅里戴尔（Catherine Merridale）著<br/>
</li>
<li>大都会出版社（Metropolitan Books）</li>
<li>2007 年 1 月 23 日</li>
</ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.607717" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171107102122FjzuSTieO7KHYN54.jpg-w600"/>&#13;
</figure></div>
<p class="">本文作者：Richard Bernstein</p>
<p>和美国一样，苏联也有其最伟大的一代。从 1941 年至 1945 年，3000 万男女进入苏军服役，从最开始面对几乎注定失败的局面，到最终攻破柏林获得胜利。</p>
<p>这场战争的代价是灾难性的，其中的伤亡人数之多令人难以置信：超过 250 万名士兵在这场战争爆发后的 5 个月内被俘获，战争结束时，有超过 800 万士兵丧生。一位老兵一针见血地指出：“他们召我们入伍、训练我们，将我们送向死亡。”</p>
<p>一个典型的苏联士兵在军中的生活是怎样的呢？英国历史学家凯瑟琳•梅里戴尔启程前去寻找答案。她拿着磁带录音机，采访老兵和他们的亲属，对之前没能获得的资料来源——如日记和实地报告——进行了深入挖掘。她想打破苏联所谓以党、祖国和斯大林名义的战争必定获胜的神话言论，这种言论掩盖了战争本身更为严酷的现实，掩盖了政府官员的多次错误决策、以及数百万名参与战争的人在很多时候不必要的牺牲，这些人中就包括书名《伊万的战争》中的“伊万”。</p>
<p>无论美国士兵曾在二战遭遇过多么糟糕的经历，俄国士兵的经历只能更糟，从开始一直到结束都是如此。</p>
<p>斯大林拒绝实施防御战计划，导致他的军队从一开始就被置于一个灾难性的位置。1941 年 6 月与德国军队交战的苏联军队是一批缺乏训练、装备很差、得不到足够食物供应的部队。他们的基础培训只有木枪和纸板箱堆砌的坦克。斯大林不喜欢让普通公民碰到真正的武器。梅里戴尔在书中写道：“直到 1939 年年底，好用的新枪都仅限军事警察使用，军备被锁了起来。”</p>
<p>细看之下，苏联官方对外宣称的那种人民团结一致支持政府和党的形象顿时分崩离析。近四分之三的步兵出身是农民，许多人因为被强迫公社化而遭受创伤。他们对国家政权的态度或闷闷不乐地默许，或充满敌意，乌克兰的敌意情绪尤其突出。在战争爆发后的最初几个月，随着德国任意进攻，大规模的逃兵现象简直司空见惯。受到“坦克惊吓”的士兵往往惊慌失措，然后选择逃跑。</p>
<p>在苏联军队中并不存在美国军队里那种因为忠诚和友谊而紧密团结的团队精神。因为没有时间形成这样的感情。极高的伤亡率导致了持续大量的人员流失，早期大多数士兵在到达前线的三个月内伤亡。此外，政府还指派政治官员到每一个战斗单位，加强党的纪律、汇报士兵的谈话。在这里，人与人之间并不存在相互的信任。</p>
<p>《伊万的战争》出色地结合了详尽的历史重建和作者对人物的同情。梅里戴尔从始至终详尽描述了一场又一场战斗，她列举出了完整连贯的战术决策，以及改变了战争走向的工业调整，同时也侧重展现了这些变化是如何反映在士兵每天的生活和感受上的。</p>
<p>一直到斯大林格勒战役之前,苏联放弃了大片领土和 45% 的人口，类似绝望的情绪弥漫了这一时期。与美国或英国的士兵不同，俄国士兵在作战的时候心里想着他们的妻子、父母和孩子正落在敌人的手中，他们都难以温饱，只能靠汤水，荞麦粥、面包和茶来维持生命。军队仓库和供应卡车遭到猖獗盗窃，更好的食物和其它战争物资被转移到了黑市。一些士兵没有铁锹，只能用他们的头盔来挖战壕，这些头盔同时还是他们用来煮土豆的工具。</p>
<p>但不知为何，他们就这样一直坚持战斗下来。后来，当俄国人了解到在被占领的苏联土地上发生的事情后，他们的绝望情绪变为了一股凶猛的复仇情绪，而在斯大林格勒，苏联军队也越来越有信心，他们不仅能阻止德国军队的进攻，还能打败他们。一名俄国士兵在斯大林格勒战役之后写信给他的妻子时提道：“想象一下，那些德国佬被我们赶跑了！”</p>
<p>而对德国人而言，他们则要面对一个令他们感到不安的现实：斯拉夫民族同样有作战能力。一名参加斯大林格勒战役的德国士兵写道：“俄国人简直不是人，而是某种用铁铸成的生物。”(想要从德军士兵的角度贴近了解这场令人不寒而栗的战争，可以参阅《我眼中的陌生人：战争与俄罗斯的残暴（1941年-1944）》[A Stranger to Myself:The Inhumanity of War, Russia，1941-1944]，这是由东部战线上的德国士兵威利·彼得·里斯[Willy Peter Reese]撰写的日记。里斯也死在东线)</p>
<p>随着俄军进攻德国，梅里戴尔的叙述也逐渐透露出更为晦暗的情绪。在她的笔下，一支被愤怒和伏特加刺激了的军队，在政治家的煽动下进入了狂暴的状态。当时有这样一句口号，一名俄罗斯士兵的“愤怒在战斗中一定很可怕”，因为“他不只是在打仗，他还要成为他的人民的正义化身”。而在实践中，这就意味着强奸、抢劫和掠夺。梅里戴尔在书中写道，苏联红军开始了“狂欢式的战争犯罪”。</p>
<p>这一切在她与退伍军人的采访中都没有被提及。在他们眼中，这场战争是一场被官方认可的苏联战争。梅里戴尔明白为什么他们这样理解。对于那些经历过这场战争的幸存者来说，它所造成的创伤难以让人能够不畏惧地直面。在她的描述中，梅里戴尔毫不留情地描述了德国平民所遭受的恐怖待遇，但又对在战争结束后迎接这些退伍军人的世界提出了严厉指责。对于这些参战的苏联英雄，他们以为自己赢得了一个不那么专制的社会，但现实却是，他们并没有获得任何类似美国《退伍军人权利法》里规定的待遇，没有战后的繁荣，没有温暖的归家之旅。因为斯大林有其它的打算。梅里戴尔哀伤地总结道：“他们的祖国从来没有被征服，而是一直在被奴役。”</p>
<p><br/></p>
<p>翻译 熊猫译社 李秋群</p>

<ul nocleanhtml="true">
<li>《古拉格群岛》（The Gulag Archipelago）<br/>
</li>
<li>索尔仁尼琴 （Aleksandr Solzhenitsyn ）<br/>
</li>
<li>群众出版社<br/>
</li>
<li>2015 年 3 月 1 日</li>
</ul>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.494949" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201711071035190esah1luKMAGc4S9.jpg-w600"/>&#13;
</figure></div>
<p class="">本文作者：Michael T. Kaufman</p>
<p><a href="http://topics.nytimes.com/top/reference/timestopics/people/s/aleksandr_solzhenitsyn/index.html?inline=nyt-per" rel="nofollow">亚历山大·索尔仁尼琴</a>（Aleksandr Solzhenitsyn）于 2008 年 8 月 3 日晚上离世，享年 89 岁。他在二十世纪最有影响力的几部作品中揭露了苏联共产主义沉重的苦难，他那顽强、孤傲同时又斗志昂扬的文学抗争拥有预言一般的力量。<br/></p>
<p>索尔仁尼琴之子叶尔莫莱（Yermolai）表示，他的死因为心脏疾病。</p>
<p>历经多年监禁、放逐和流亡生涯，索尔仁尼琴在他为之抗争多年的苏联国家和体系分崩离析之后，又活了近 17 年。</p>
<p>1962 年以《伊凡·杰尼索维奇的一天》（One Day in the Life of Ivan Denisovich）登上文学舞台之前，索尔仁尼琴只是某个俄国小城高中里名不见经传、从未发表过作品的中年科学教师。这本打破常规的小说讲述的是一名劳改营囚犯的故事，一经出版就引起了轰动。仿佛一夜之间索尔仁尼琴就成为了可以比肩托尔斯泰、陀思妥耶夫斯基、契诃夫等俄国文坛巨匠的人物。</p>
<p>之后的五十年里，随着索尔仁尼琴把自己受极权主义监禁的经历写进了《第一圈》（The First Circle）、《癌症病房》（The Cancer Ward）等引起广泛共鸣的小说以及《古拉格群岛》（The Gulag Archipelago）等史学作品中，他的声名也传遍了世界。</p>
<p>“古拉格”是前苏联劳改营体系的集中体现，据索尔仁尼琴估算，20 世纪时，大约有 6000 万人曾经被关押在一系列监禁所里。这本书导致他被驱逐出了自己的祖国。美国外交家乔治·凯南（George F. Kennan）说这本书是“近现代历史上对一个已经化为乌有的政治制度最伟大、最强有力的控诉”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"><img data-ratio="0.583333" data-format="jpeg" src="http://img.qdaily.com/uploads/20170126233925znNjiotCu9kP6JVy.jpg-WebpWebW640" class="lazyload"/><figcaption>1976 年，斯坦福大学胡佛图书馆，索尔仁尼琴工作中。图片版权：美联社</figcaption></figure></div>
<p>索尔仁尼琴继承了重视道德、往往有如先知一般的俄国文学传统，他的外表也很像这类人。严厉而坚定的面容、高傲的额头和那一把仿佛来自《圣经旧约》时代的大胡子（《旧约》规定男性犹太人不能剃须，译注）既让人想起托尔斯泰，又好像当代的耶利米（《旧约》中“流泪的先知”，曾预言了犹太人的悲剧，译注），对克里姆林宫里的罪恶以及西方世界的道德观念进行了公然抨击。他回到<a href="http://topics.nytimes.com/top/news/international/countriesandterritories/russiaandtheformersovietunion/index.html?inline=nyt-geo" rel="nofollow">俄罗斯</a>之后发现国内道德败坏，于是也开始进行谴责，不过到晚年时期他接受了弗拉基米尔·普京总统，认为他是可以重现俄罗斯荣耀的人。</p>
<p>在将近半个世纪的时间里，他的作品在全世界总共售出 3000 万本，并被译成了 40 余种文字。1970 年，索尔仁尼琴被授予<a href="http://topics.nytimes.com/top/news/science/topics/nobel_prizes/index.html?inline=nyt-classifier" rel="nofollow">诺贝尔文学奖</a>。</p>
<p>索尔仁尼琴把他的成功归功于赫鲁晓夫允许《伊凡·杰尼索维奇的一天》发表在一本颇受欢迎的杂志上。赫鲁晓夫认为，这本小说的发表可以促进他自 1956 年针对斯大林罪行的“秘密讲话”之后一直提倡的自由主义阵线。</p>
<p>不过就在小说发表后不久，赫鲁晓夫就被强硬派取代了，他们还试图让索尔仁尼琴不再发声。这些强硬派阻止他发表新作品，宣布他是叛徒，并没收了他的手稿。</p>
<h3>文学巨匠与受害者</h3>
<p>他们的铁腕禁制没能阻挡索尔仁尼琴的影响力。当时他的作品被译成多种语言在苏联以外出版，他不仅可以和俄国文坛上的那些巨匠相提并论，还被与斯大林时期的文学受害者安娜·阿赫玛托娃（Anna Akhmatova）、奥斯普·曼德尔斯塔姆（Osip Mandelstam）和鲍里斯·帕斯捷尔纳克（Boris Pasternak）等作家并列。</p>
<p>但在苏联国内，克里姆林宫将索尔仁尼琴驱逐出了作家联盟，以此加强禁锢。他进行了抵抗，成功地将拍有被禁手稿的微缩胶片偷偷运送出境。他给各个政府机构写请愿书、写公开信，争取朋友和艺术家的支持，并和国外保持通信联系。在众人的帮助下，索尔仁尼琴的斗争演变成了冷战时期最为著名的事件之一。</p>
<p>数百位著名知识分子联合在请愿书上签名，反对索尔仁尼琴被禁；让·保罗·萨特等左倾人士都对莫斯科有着举足轻重的影响。其他支持者还包括格雷厄姆·格林（Graham Greene）、穆丽尔·斯帕克（Muriel Spark）、W·H·奥登（W. H. Auden）、君特·格拉斯（Gunther Grass）、海因里希·伯尔（Heinrich Boll）、三岛由纪夫（Yukio Mishima）、卡洛斯·富恩特斯（Carlos Fuentes）以及来自美国的亚瑟·米勒（Arthur Miller）、约翰·厄普代克（John Updike）、杜鲁门·卡波特（Truman Capote）和库尔特·冯内古特（Kurt Vonnegut）。所有人都响应了针对苏联的国际联合文化抵制。</p>
<p>1970 年，尽管莫斯科提出抗议，索尔仁尼琴依然获得了诺贝尔文学奖，这让他的地位更加稳固。诺贝尔评审给出的颁奖理由是他“在追求俄罗斯文学不可或缺的传统时所表现的道德力量”。</p>
<p>索尔仁尼琴不敢亲赴斯德哥尔摩领奖，生怕回国时遭到苏联当局阻止。但他的领奖词仍然广为流传。他回忆起“劳改营里让人精疲力竭的迁移，无数个寒冷刺骨的夜晚，站在囚徒的纵队里，成串的营地灯光在黑暗中闪烁，这时在我们的心中就涌起了我们想朝整个世界呼喊出的话——倘若这个世界能听到我们声音的话。”</p>
<p>他写道，既然普通人有义务“不参与谎言”，那么艺术家就应该承担更大的责任。“作家和艺术家有足够的力量去做得更多，那就是打破谎言！”</p>
<p>这个时期，索尔仁尼琴已经完成了对于真实性的重大尝试：《古拉格群岛》。他用 30 多万字讲述了古拉格劳改营的历史，长期以来，有关那里的运作、基础、甚至它的存在本身都是禁忌。</p>
<p>巴黎和纽约的出版商都已经秘密收到了拍有手稿的微缩胶片。但索尔仁尼琴希望这本书能够最先在苏联出版，于是要求他们推迟发行。后来，到了 1973 年 9 月，他又改变了主意。他得知苏联间谍机构克格勃（KGB）审问过他的打字员伊丽莎白·沃罗尼恩斯卡亚（Elizaveta Voronyanskaya）、找到了书稿藏起来的一份副本，这位打字员之后不久就上吊自杀了。</p>
<p>他继续进行攻击。在他的授权下，圣诞节之后这本书就迅速在巴黎、俄罗斯出版了。苏联政府发表了很多文章来进行反击，包括国有报纸《真理报》上的一篇文章，大标题是“叛徒之路”。他和家人都被跟踪，他还收到了死亡威胁。</p>
<p>1974 年 2 月 12 日，索尔仁尼琴被捕了。次日，他被告知自己的公民身份被剥夺，而且还会被驱逐出境。被捕的时候，他细心地带上了一顶旧帽子和一件早年流亡生涯中保留下来的破旧羊皮大衣。搭乘苏联民航总局（Aeroflot）的航班前往法兰克福时，他身上就穿戴的这两件。</p>
<p>德国小说家海因里希·伯尔对索尔仁尼琴的到来表示了欢迎。在被驱逐六周之后，妻子纳塔利娅·斯维洛娃（Natalia Svetlova）带着三个儿子与他会合。在整理索尔仁尼琴的笔记和翻译手稿方面，他的妻子发挥了至关重要的作用。在瑞士短暂停留之后，他们一家人搬到了美国，在佛蒙特州一个名叫卡文迪什的小镇定居下来。</p>
<p>他在那里生活了大概 18 年，邻居们为了不让他被观光客打扰，特意贴出了写有“拒绝指示索尔仁尼琴方位”的告示。他仍然继续写作并思考很多有关俄罗斯的事情，但却极少关注新环境，因为他十分肯定，自己终有一天会重返故土。</p>
<p>他极少在公众场合露面，这使得他有些偏激。1978 年在哈佛大学毕业典礼演说中，索尔仁尼琴称这个为他提供避难所的国家在精神上非常软弱，并且已经陷入了庸俗的物质主义。他通过翻译用俄语表示，美国人都太懦弱了。很少有人会愿意为自己的理想而死。他还谴责美国政府和美国社会在越南的投降“太草率”了。他批评美国音乐让人难以忍受，并且抨击新闻自由，指责它侵犯隐私。</p>
<p>很多西方人都不知道如何对待这个人。他被视为反抗苏联当局的伟大作家和英雄。然而他似乎同样想要抨击其他所有人，不管是民主党员、非宗教主义者、资本家、自由主义者还是消费者。</p>
<p>《纽约时报》编辑戴维·雷姆尼克（David Remnick）曾经写过很多有关苏联的报道，并采访过索尔仁尼琴，2001 年他写道：“按照对历史的影响来说，索尔仁尼琴是 20 世纪最优秀的作家。还有谁能和他相比呢？乔治·奥威尔（Orwell）？阿瑟·凯斯特勒（Koestler）？然而现在每当他的名字出现时，却往往让人想起怪胎、君主主义者、反犹分子、性情乖戾的怪人、一个曾经的传说。</p>
<p>1970 年代，美国国务卿亨利·基辛格提醒福特总统要避免与索尔仁尼琴碰面。基辛格在一份备忘中写道：“索尔仁尼琴是一位著名作家，但他的政治主张就连那些政见异议分子都会感到尴尬。让他会见总统不但会得罪苏联，还会引起一些有关索尔仁尼琴对美国及其盟友的看法的争论。”福特听取了他的建议。</p>
<p>女作家苏珊·桑塔格（Susan Sontag）回想起她和约瑟夫·布罗茨基（Joseph Brodsky）——俄国诗人，步索尔仁尼琴后尘、同样被驱逐出境，并且也成为诺奖得主——曾经谈到过索尔仁尼琴。她表示：“有关索尔仁尼琴对美国的观点、对媒体的批判以及其它所有看法等等我们两个都觉得很好笑，而且一致认为那些全都大错特错。然后约瑟夫却说：‘不过你知道吗，苏珊，索尔仁尼琴讲述的所有关于苏联的事情全都是真的，所有那些数字——6000 万名受害者 ——全都是正确的。’”</p>
<h3>伊万•杰尼索维奇</h3>
<p>1961 年秋，43 岁的亚历山大·索尔仁尼琴在位于莫斯科大约 110 公里外的城市梁赞（Ryazan）担任一所中学的物理和天文学教师。自 1956 年起他就一直在这里了，那时他被永久流放哈萨克斯坦某个尘土飞扬地区的宣判得以缓期执行。在教学任务之外，他写作或改写了 1944 年以来被囚禁在监狱和劳改营时构思的故事。</p>
<p>其中有个故事是一篇短篇小说，名叫《伊凡·杰尼索维奇的一天》，主要讲述了冰冷的劳改营里的一天，是以一个名叫伊凡·杰尼索维奇的瓦工狱友的口吻来写的。他几乎不带感情地叙述了被称为“zeks”的囚犯还有农民所遭受的审判和苦难——为了一些看似很小的好处，比如在火前多暖和几分钟，他们会甘愿承受受惩罚的风险和痛苦。他也写出了他们的生存技巧、对劳动队的忠诚和他们的自尊。</p>
<p>囚犯的一天是在床铺上结束的。索尔仁尼琴写道：“谢恩入睡时，对自己的生活感到很满意。”谢恩感到满意是因为除了其它事情，他没有被关进隔离室，而且他所在的劳动队没有被选在一个冷风肆虐的地方干活，他还偷到了一些稀粥，并且已经能够从其他狱友手上购买一点烟草了。</p>
<p>索尔仁尼琴接着补充道：“晴朗的一天结束了，几乎是快乐的一天。这只是他 3653 天的刑期、从一次钟声到下一次钟声中的一天——多出来的那 3 天是因为闰年。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"><img data-ratio="0.583333" data-format="jpeg" src="http://img.qdaily.com/uploads/20170126233948dtiK4kOvuDzINAGE.jpg-WebpWebW640" class="lazyload"/><figcaption>1994 年，亚历山大·索尔仁尼琴和妻子娜塔莎在海参崴。图片版权：Michael Estafiev/美联社 — 盖蒂图片社</figcaption></figure></div>
<p>索尔仁尼琴在打字机上打出这个故事的时候用了单倍行距，为了省纸还用了双面。他把一份影印件寄给 16 年前曾经和他同住一个牢房的知识分子列夫·科尔别涅夫（Lev Kopelev）。后来成为著名异议分子的科尔别涅夫认识到，在赫鲁晓夫自由化政策影响下，这篇小说或许能够发表在苏联那本号称特别厚的文学和文化期刊《新世界》（Novy Mir）上面。科尔别涅夫和同事绕过了那些可能会阻止出版的低层编辑，直接把小说拿给了主编兼政治局委员、支持赫鲁晓夫的亚历山大·瓦尔多瓦斯基（Aleksandr Tvardovsky）。</p>
<p>读过手稿，瓦尔多瓦斯基从梁赞找来了索尔仁尼琴，告诉他：“你写出了一部了不起的作品。你只是描述了一天，但却把所有关于劳改营的需要说的东西都写出来了。”他把这本小说比作托尔斯泰的道德故事。别的编辑则把它比作陀思妥耶夫斯基的《死屋手记》（House of the Dead），那本书也是基于作者在专制时代被监禁的亲身经历写出来的。瓦尔多瓦斯基给索尔仁尼琴提供了一份比教师年薪多一倍的合同，但他也谨慎地表示，并不确定这个故事能不能发表。</p>
<p>最后，瓦尔多瓦斯基让赫鲁晓夫本人读到了《一天》。赫鲁晓夫深受感动，到了 1962 年 10 月中旬，政治局主席团收到了是否允许这本小说发表的请求。主席团基本上都同意了，而在迈克尔·斯卡梅尔的传记《索尔仁尼琴》（1985 年于诺顿出版）中，他写到赫鲁晓夫支持这个决定，据报道他还公开声明：“你们每个人身上都有斯大林主义，甚至我自己也有。我们必须把这个魔鬼彻底根除。”</p>
<p>1962 年初，小说发表在了《新世界》上。评论家科尔涅·伊丘科夫斯基断言这部作品是一个“文学奇迹。”二战时期受人尊敬的作家、小说家格里戈里·巴克拉诺夫（Grigori Baklanov）说，这个故事属于那种“罕见的作品”，“一旦有人写出来就没办法再写了”。</p>
<p>《新世界》加印了，所有期刊都卖光了。单行本和比较便宜的报纸版都销售一空。</p>
<p>索尔仁尼琴并不是第一个写劳改营的作家。早在 1951 年，波兰人古斯塔夫·赫林（Gustav Herling）就曾出版过名为《分离的世界》（A World Apart）的小说，讲述他在白海一个劳改营里关押的三年。不少苏联作家也写过很多自身的经历，这些作品和复写本以一种秘密的自行印刷的地下出版物（被称为 zamizdat）方式在读者中间传阅。考虑到曾被关押进古拉格的数百万人，几乎没有哪个家庭没有从亲戚或朋友处听说过劳改营的经历。但却没人可以充分利用这些进行记录。《一天》改变了这种局面。</p>
<p>最后一任苏联总统米哈伊尔·S·戈尔巴乔夫周一表示，索尔仁尼琴是一个“有着独特人生经历的人，他的名字将永远留在俄罗斯历史上。”</p>
<p>戈尔巴乔夫接受国际传真社访问时表示：“几项严重的审判落到了索尔仁尼琴身上，就像这个国家里其他数百万人遭遇的一样。他是敢于说出斯大林政权暴行的第一批人，而且还描述了那些经历过暴行却没被压垮的人。”</p>
<p>戈尔巴乔夫说，索尔仁尼琴的作品“改变了几百万人的思想，让他们重新思考自己的过去和现在。”</p>
<h3>生于俄国革命时期</h3>
<p>亚历山大·伊萨耶维奇·索尔仁尼琴在苏联革命爆发一年后的 1918 年 12 月 11 日出生在高加索地区的温泉小镇基斯洛沃茨克。他的父亲伊萨基（Isaaki）曾是赴德国前线的俄国炮兵军官，在军队牧师的安排下和苔莎·舍巴克（Taissa Shcherback）结了婚。复员之后不久，在儿子出生的六个月前，他就在一起追捕事故中被杀害了。年轻的寡妇带着儿子来到顿河畔的罗斯托夫，靠着做打字员和速记员把儿子抚养长大。根据索尔仁尼琴的描述，他和母亲当时住在一间破落的小屋里。尽管如此，他母亲还是会因为“阶级出身”——乌克兰地主的女儿——以及会说英语和法语而备受猜疑。索尔仁尼琴还记得她把父亲三枚战功勋章埋掉了，因为他们不能表现出任何“反动思想”。</p>
<p>他有宗教信仰。在他很小的时候，有一次一些比他年长的男孩子从他脖子上扯下了一个十字架。但是在 12 岁的时候，尽管共产主义否定宗教，他还是加入了少先队，并且后来还成为了一名共青团员。</p>
<p>他是个好学生，很有数学天赋，但从少年时代起就梦想当一名作家。1941 年，就在德国入侵苏联、把二战的战火蔓延到苏联领土的几天之前，索尔仁尼琴从罗斯托夫大学毕业，获得物理和数学学位。毕业的前一年，他就已经和化学家娜塔莉亚·斯威特洛娃（Natalia Reshetovskaya）结婚。战争爆发之后他参了军，并被分配到一个看管马匹和马车、直到它们被运往炮兵学院的任务。在战争中，他作为一个侦察炮兵连的指挥官就这样过了三年。</p>
<p>1945 年 2 月，随着欧洲战场接近尾声，他在东普鲁士前线被苏联间谍机构死亡间谍特工（Smersh）逮捕。有罪的证据是在他写给校友的信中提到斯大林时说的是“留胡子的人”，当局认为这是不敬行为。尽管他是忠诚的共产党员，却仍被判入劳改营八年。这就是他进入这个庞大刑罚体系的开始——后来他将其命名为“古拉格群岛”，古拉格就是俄语中“劳改营集中管理处”（Main Administration of Camps）的首字母缩写。</p>
<p>索尔仁尼琴的受刑之路从莫斯科的两个监狱开始。然后他被转移到了附近的一个劳改营，在那里搬木头；然后又去了另一个名叫新耶路撒冷的劳改营挖粘土。从那边他又被带到一个叫作“卡卢加门”的劳改营里。对于看守长要求汇报其他囚犯情况的命令他一直推诿，道德感与精神濒临崩溃。尽管他从未提供任何消息，但是后来提到在这里的九个月时，他仍认为这是人生中最糟糕的时期。</p>
<p>在另外几个劳改机构呆了一小段日子后，1947 年 7 月 9 日，索尔仁尼琴被转移到了莫斯科市郊的第 16 号特殊监狱（Special Prison No. 16）。那地方被称为 Sharashka，是一座专为训练有素的科学家以及工作涉及前沿科学研究的强迫劳工而设的监狱。索尔仁尼琴之所以被安排到这里，是因为他有数学方面的天赋，救了他性命的也正是这份天赋。“要不是被当成数学家分到 Sharashka 呆了三年，我不可能在这些劳改营里活上八年。”他在第 16 号特殊监狱的经历正是他创作小说《第一圈》的基础。这本小说直到 1968 年才在苏联国外出版上市。被关在这座为研究人员准备的监狱里时，他和科尔别涅夫以及另一位狱友德米特里·帕宁（Dmitry Panin）成为了好朋友，后来，他以这两人为原型创作了《第一圈》中的主角。</p>
<p>索尔仁尼琴、科尔别涅夫和帕宁三人在监狱里相对比较自由，他们每天晚上都会碰面，展开理性讨论与争辩。白天时，索尔仁尼琴被安排跟进一个用于编码信息的电子语音识别项目。闲暇时，他开始写作：诗歌、随笔和书籍大纲。</p>
<p>他往往心直口快，这很快就给他带来了麻烦。嘲笑了一位管理监狱的陆军上校的科学工作后，他被发配到了哈萨克斯坦一处荒凉的劳改营。这座名为埃基巴斯图兹（Ekibastuz）的劳改营后来成为了《伊凡·杰尼索维奇的一天》的灵感来源。</p>
<p>在埃基巴斯图兹，一切写作行为都是被禁止的。因此，他想出了一个能够帮助自己记下文章长长内容的方法。在看到监狱里的立陶宛天主教徒用嚼过的面包做玫瑰经念珠后，他请他们帮忙也给他做一串，不过这一串要更多的珠子。在他的手里，每一颗念珠都代表了一段文章，他会不断向自己复述文章，直到自己可以毫无障碍地背出来为止。那之后，他才会继续“背”下一颗珠子。后来，在监狱的最后一段时光里，他把这些内容都写了下来。他利用这种方法记住了 12000 行文字。</p>
<h3>“终身流放”</h3>
<p>1953 年 2 月 9 日，索尔仁尼琴在劳改营的监禁正式结束了。3 月 6 日，他被送往了更远的东部地区，来到了 Kok-Terek。那是一个荒凉的小村落，他被要求在这里度过他的“终身流放”期。就在那时，他在村庄广场上听到扬声器播出了斯大林的死讯。</p>
<p>他一边在当地一所学校教书，一边偷偷创作诗歌、戏剧和随笔，但他并不指望这些作品有朝一日能够出版。他开始和在自己入狱期间就已经与自己离了婚的前妻通信。胃痛令他困扰不已。等到他可以去当地一处诊疗所看病时，医生在他体内发现了一颗巨大的癌性肿瘤。</p>
<p>当时，他一边过着人身受限制的贱民生活，一边与疾病作斗争。这段日子后来促使他写出了小说《癌症病房》。1969 年，这本小说在苏联国外出版上市。他最终还是去了塔什干市一处癌症诊所。后来，他在短篇故事《右手》（The Right Hand）中描述了自己在那里时的绝望感受。</p>
<p>“我和周围那些病人一样，但又不一样，”他写道，“我享有的权利比他们少，我得更加沉默。人们来这里看望病人，这些病人关心的一大问题、他们生命的一大目标就是再次恢复健康。但康复对我来说几乎没什么意义：我 35 岁了，那年春天这个世界上还没有哪个能陪伴在我身边的人。我甚至没有护照。如果我康复了，那我就得离开这篇富饶的绿色大地，回到我的荒漠去，继续我的‘终身’流放。我在那里受到公开监视，每两个星期就要报告一次。很长一段时间，当地警方甚至不允许我这样一个将死之人去接受治疗。”</p>
<p>接受了治疗还试了偏方后，索尔仁尼琴康复了。1956 年四月，他收到一封信，信里通知他，他在国内的流放结束了，他可以自由离开了。12 月，他和前妻一起度过了假日。1957 年 2 月，两人复婚了。接着，他去了梁赞和她一起生活。娜塔莉亚·斯威特洛娃在那里一个农学院化学系当系长。与此同时，一处给人恢复名誉的法庭宣判他的案件原判无效。他们发现他还是一个“爱国的苏联人”。于是他重新开始教书、写作，作品中既有新的内容，也有老的内容。他还重新修订了一些他此前通过念珠记下的文字内容。</p>
<p>从《伊凡·杰尼索维奇的一天》出版到赫鲁晓夫下台，这期间一共有 22 个月。1963 年，这 22 个月里早些时候，《新世界报》发表了索尔仁尼琴三篇篇幅较短的小说，延续了一开始发表索尔仁尼琴作品时的成功。这些作品成为了 1989 年苏联开始解体前，索尔仁尼琴在祖国合法发表的最后几篇内容。</p>
<p>1964 年 10 月，列昂尼德·伊里奇·勃列日涅夫（Leonid I. Brezhnev）接替赫鲁晓夫成为党领袖时，索尔仁尼琴显然一直保持着沉默。1967 年 5 月，他在一封寄给苏联作家协会代表大会（Congress of the Soviet Writers Union）的公开信中，力劝代表“提出要求，确保废除所有无论公开还是暗地的审查制度”。</p>
<p>他告诉他们，《第一圈》和《癌症病房》的手稿已经被没收了。整整三年，他和他的作品一直遭到精心组织的媒体诽谤，他被禁止给予公开读物。“因此，”他写道，“我的作品最终被压下了、被限制了，还被诽谤诋毁了。”</p>
<p>他补充说：“没人可以禁掉真理之路，为了发展真理之路，我已经准备好接受（一切），哪怕死亡。”</p>
<p>这封信在作家协会内部引发了一场战争。在更广大的知识界和政界，支持索尔仁尼琴的人和支持政党强硬领导的人争执不休。两年后，1969 年 11 月 4 日，苏联作家协会梁赞分会以五比一的投票结果决定驱逐索尔仁尼琴。这一决定进一步点燃了国内民众的怒火，加强了西方反苏联的情绪—— 1968 年，由于苏联军队入侵捷克斯洛伐克、镇压布拉格之春的自由改革，美国掀起了一股反苏联的浪潮。</p>
<p>11 个月后，索尔仁尼琴赢得诺贝尔文学奖的消息传来后，冲突进一步升级了。对此苏联报刊谴责称，是“反苏联的反动圈子”在背后策划了索尔仁尼琴获奖这一事件。一家报刊贬低索尔仁尼琴，说他是个“一般般的作家”；另一家报刊则称，把索尔仁尼琴的名字与“俄国、苏联经典创作者”并提是对这些创作者的“亵渎”。</p>
<p>但是，并非没有俄国人支持索尔仁尼琴。著名的大提琴家、指挥家姆斯蒂斯拉夫·罗斯特罗波维奇（Mstislav Rostropovich）向《真理报》（Pravda）、《消息报》（Izvestia）以及其他一些主要报刊写信表扬了这位作家。这一信件在国外发表后，罗斯特罗波维奇惹来了官方的不快。除此之外，他还冒险邀请索尔仁尼琴到他在莫斯科附近的乡间邸宅住了几年。</p>
<div class="com-insert-images"><figure style="margin: 0px;"><img data-ratio="0.583333" data-format="jpeg" src="http://img.qdaily.com/uploads/20170126234014cUOWgsQ5T2PAlNVy.jpg-WebpWebW640" class="lazyload"/><figcaption>1974 年，索尔仁尼琴在德国。图片版权：法新社 – 盖蒂图片社</figcaption></figure></div>
<p>Potma Labor 劳改营的狱友还冒了更大的风险，私下向索尔仁尼琴道喜，说他们欣赏他“大胆且富有创造性的作品”，说这些作品“赞颂了人的尊严、揭发了对人类灵魂的践踏和对人类价值的毁灭”。</p>
<h3>动荡的个人生活</h3>
<p>当时，索尔仁尼琴的个人生活正处于一片混乱之中。他得奖的新闻传来时，他的婚姻正处在破碎的边缘。两年前，他遇到了一位女数学家，她参与了地下出版物的打字、传播工作，他们两人彼此吸引。索尔仁尼琴解释说：“她只是在我奋斗时加入了我，我们肩并肩一起作战，仅此而已。”他要求妻子娜塔莉亚·斯威特洛娃与他离婚。但她拒绝了，而且好几年都没有答应索尔仁尼琴离婚的请求。索尔仁尼琴获奖后不久，她曾试图自杀。他赶忙把她送到了医院，她在那里苏醒了。</p>
<p>在这期间，女数学家生下了索尔仁尼琴的长子叶尔莫莱（Yermolai）与次子伊格纳特（Ignat）。最终，1973 年 3 月，娜塔莉亚·斯威特洛娃同意与丈夫离婚。之后，索尔仁尼琴很快就在莫斯科附近一座东正教堂与女数学家结了婚。</p>
<p>他和国家之间的冲突进一步恶化。当局禁止他出版发表作品，他坚持写作、畅所欲言，因此遭到了邮件与电话威胁。他睡觉时会在床边放上一把干草叉。最终，之前试图孤立他、恐吓他的政府官员逮捕了他，把他带去机场，驱逐出境。索尔仁尼琴认为，他只会暂时呆在美国。“很奇怪，我不单单只是希望我能回国而已，我心里相信我应该回去，”他告诉 BBC，“我就带着那股信心生活着。我是说我人会回去，不仅仅只是我的书。尽管这有悖于理性。”</p>
<p>他抱着这一目标，在佛蒙特州乡下过着隐士般的生活，他不断用俄文书写着脑海中有关俄国以及俄国领导人的内容，很少关心周围的一切。“他写文章、吃饭、睡觉——这就是他全部的生活，”1994 年雷姆尼克到卡文迪什造访了索尔仁尼琴一家后写道，“对他来说，接个电话都是件大事儿。他的活动范围很少超过 50 英亩。”与家里其他的成员不同，他从未成为一名美国公民。</p>
<p>索尔仁尼琴被驱逐出境的六个月以前，他的第三个孩子斯捷潘（Stepan）诞生了。到了美国后，他的三个孩子都去了当地学校上学，但他们每天早上都要用俄文祈祷俄国的解放。他们的母亲还会给他们上俄文课。索尔仁尼琴由巴黎 YMCA Press 出版的二十卷俄文著作也是由她设计书页、完成打字的。此外，她还管理了一笔用于帮助囚犯及其家人的基金。索尔仁尼琴向这一基金捐出了他至今最畅销的著作《古拉格群岛》的所有版税。</p>
<p>索尔仁尼琴每天早上都会前往写作室，那是他们家在房子边上加盖的一间小屋。在那里，他全身心地投入一项历史小说创作的巨大工程。这套名为《红轮》的小说主要讲述了孕育出布尔什维克主义、为现代俄国打下基础的那场混乱革命。最终定稿时，这套小说一共四卷，总页数超过了 5000 页，其涵盖范围之广、意图之宏大，足以与托尔斯泰的《战争与和平》相媲美。</p>
<p>1969 年，索尔仁尼琴开始撰写《红轮》第一卷《1914 年 8 月》（August 1914）。不过，据他自己所言，早在二战以前，还在罗斯托夫（Rostov）念书的时候，他就开始考虑要写这套书了。《1914 年 8 月》得到了苏联以外国家的支持鼓励，并且在索尔仁尼琴被驱逐出境之前就已经在巴黎出版了。</p>
<p>索尔仁尼琴认为，他的这部作品挑战了苏联有关国家成立前夕的教条主义，和他早期有关古拉格的著作一样具有离经叛道、打破偶像崇拜的特点。</p>
<p>《1914 年 8 月》成为了美国排名第二的畅销书，但索尔仁尼琴后来在卡文迪什完成的《红轮》后三卷——《1916 年 11 月》、《1917 年 3 月》与《1917 年 4 月》——并没有引发大规模的购买或阅读热潮。</p>
<p>索尔仁尼琴自己说，《红轮》是他创作生涯中最重要的一部作品。俄国对《红轮》的态度激怒了他。他说，他希望随着时间的流逝，这本书能够引起人们的重视。</p>
<h3>在美国的疏离生活</h3>
<p>索尔仁尼琴在佛蒙特州生活了 18 年，但他从来都没有喜欢过除他那些卡文迪什邻居以外的美国人。1994 年回俄罗斯前夜，他承认他一直都对美国很冷淡。“我想我本可以不把自己和周围隔绝开来，一心扑在《红轮》的写作上的——我本来可以多花点时间，让西方世界更加喜欢我，”他告诉雷姆尼克，“唯一的问题是，这么做的话我就得改变我自己生活和工作的方式了。”</p>
<p>然而，1978 年，他走出卡文迪什，向哈佛毕业生发表演讲时，他对美国政治、出版自由以及社会习俗的非难显得迟钝、傲慢自大而又势利，这令许多人颇为震惊。</p>
<p>有人称，索尔仁尼琴是一个保守派，一个旧思想的亲斯拉夫者，一个俄国民族主义者，一个反对民主的独裁主义者。作家奥尔·加卡莱尔（Olga Carlisle）曾在莫斯科外帮助推动了《古拉格群岛》原稿的创作，但那以后他再也没有和索尔仁尼琴说过话。他在《新闻周刊》（Newsweek）上撰文指出，索尔仁尼琴在哈佛的演讲是说给俄国人听的，而不是说给美国人听的。</p>
<p>加卡莱尔说：“他的信念深深熔铸在俄国精神之中，而俄国精神从未受到过民主传统的文明影响。”切斯瓦夫·米沃什（Czeslaw Milosz）总的来说还是很欣赏这位和自己一样摘得诺贝尔桂冠的作家的，他写道：“我们或许可以推断，他和大多数俄国民众一样，有强烈的独裁主义倾向。”</p>
<p>1994 年 5 月 27 日，索尔仁尼琴回到了俄国，第一次在西伯利亚（Siberian）东北部马加丹港（Magadan）登岸，那里曾是古拉格的核心地带。到了那儿以后，他弯腰屈身，伸手去触摸这片承载着受害者回忆的土壤。</p>
<p>他飞到了符拉迪沃斯托克。在那里，他和他的家人搭乘私人有轨电车开始了一场为期两个月的环俄旅行，了解这个后共产主义国家如今的模样。BBC 从旁记录下了整场旅行的全过程，并负担了此次旅行的开销。</p>
<p>这趟旅行共有 17 个站点，在第一个站点时，他的判断很清晰。他说，他的家乡“饱受折磨，发生了巨大的变化，已经面目全非了”。他一路上邂逅了热心的群众，给图书签名，遇见了高官，也遇见了普通人。一路走来，他越走越忧郁。住进莫斯科边缘一处新家后，他开始诉说起了自己悲观的情绪，哀叹犯罪、腐败、糟糕的服务、摇摇欲坠的民主，以及令他感到俄国精神颓废的种种事情。<br/></p>
<p>在佛蒙特州的时候，他从来都没喜欢过戈尔巴乔夫和他的经济改革政策。他认为，这些政策是戈尔巴乔夫为保护一个他一直以来都不看好的体系所采取的最后手段。</p>
<p>有段时间，他对俄国第一位通过自由选举产生的领导人鲍里斯·N·叶利钦（Boris N. Yeltsin）印象很好，但后来他对叶利钦的态度又变成了敌视。他说，叶利钦没能保护俄罗斯民族。在新近独立、突然与苏联切断关系的国家中，俄罗斯民族变成了脆弱的异国少数民族。后来，他还批评称弗拉基米尔·普京的出现是违反民主的。</p>
<p>俄国人一开始都对索尔仁尼琴寄予厚望。他回来的前夕，圣彼得堡一项民意调查显示，他是最受民众喜爱的总统人选。但是，他很快说明了自己无意从政影响俄国社会。人们对他的反应很快就变得不温不火了起来。</p>
<p>几乎没有俄国人读过《红轮》。据说，年轻人觉得这本书太长了。</p>
<p>当时《纽约时报》驻莫斯科记者迈克尔·斯佩克特（Michael Specter）发现：“这里引领时代的知识分子都认为他的演讲很空洞，他的时代过去了，他没有了明确的使命。”</p>
<p>曾经对他满怀希望的民族主义者被他的拒绝推开了。想要他回国的民族主义改革家因为他的高傲和批评而不快。老共产党员们则一如既往地对他恶言相向。</p>
<p>1994 年 10 月，索尔仁尼琴在俄罗斯国会发表讲话。他的怨言和指责丝毫没有减少。“这不是民主，这是寡头政治，”他说，“一小撮人占据着统治地位。”他说了一个钟头。等他说完以后，只有零星的掌声响起。</p>
<p>索尔仁尼琴开始每周在电视上出现两次——他当上了节目主持人，负责主持一档时长 15 分钟的节目《与索尔仁尼琴面对面》（A Meeting With Solzhenitsyn）。大多数时候，他节目做着做着就会开始一个人说些指责非难的话，他那些不那么心直口快的嘉宾几乎就只能在边上干看着。亚历山德拉·斯坦利（Alessandra Stanley）为《纽约时报》写过有关这档节目的文章。他说，索尔仁尼琴给人一种“查理·罗斯（Charlie Rose，美国著名脱口秀主持人，译注）和摩西（Moses，《圣经》中的先知，译注）合体”的感觉。由于收视率不佳，这档节目在开播一年后停播了。</p>
<p>进入二十一世纪后，索尔仁尼琴依然笔耕不缀。在 2001 年的一本著作中，他比较了俄罗斯人和犹太人之间的关系。很长一段时间以来，一直有些批评家称他的小说忽略或轻视了犹太人这一主题。有些批评家还指责他是反犹太主义者。文学批评家欧文·豪（Irving Howe）的指责没那么过火，不过他还是评论称索尔仁尼琴在《1914 年 8 月》里对犹太问题不削一顾，没能对大屠杀和其他迫害犹太人的行为给予足够的重视。还有一些批评家认为，《伊凡·杰尼索维奇的一天》里没有一名囚犯被明确指认为是犹太人，一个被巧妙暗示为是犹太人的角色拥有最多的特权，而且受到了最严格的保护。</p>
<p>雷姆尼克维护索尔仁尼琴称：“事实上他不是反犹太主义者。他的书也没有反犹太主义的内容。他自己本人在人际交往中也不反感犹太人。娜塔莉亚的母亲就是犹太人，他的不少朋友也是犹太人。”</p>
<p>在世的最后一年里，索尔仁尼琴曾满意地提到，俄国在普京领导下有所“恢复”，有人批评他在某些方面越来越民族主义了。</p>
<p>2007 年接受《明镜周刊》（Der Spiegel）采访时，索尔仁尼琴表示，俄国人原本认为西方是“民主的骑士”，北大西洋公约组织（NATO）对塞尔维亚的轰炸粉碎了俄国人的这一看法。他说，这起事件“让人严重幻灭，粉碎了俄国人完美的想象”。他不接受西方民主政治建设的努力。2005 年，他告诉《泰晤士报》（the Times of London）：“用刺刀建立起来的民主一文不值。”</p>
<p>2007 年，他接受了时任总统普京授予的俄罗斯联邦国家奖（State Prize）——此前，他坚持原则拒绝了戈尔巴乔夫和叶利钦授予的类似奖项。他在接受《明镜周刊》采访时表示，普京“继承了一个遭到洗劫掠夺、不知所措的国家，这个国家的国民贫困又泄气。而他开始做起了他所能做的事——逐渐缓慢地推进了一场革命。”</p>
<p><br/></p>
