</h1><p><img src="http://img.qdaily.com/article/article_show/20170705211507EWGPm9XV0UYs1SjQ.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20170223102154p8ORiQjIbghS2dmZ.JPG?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">魏倩</span><span class="date smart-date" data-origindate="2017-07-07 06:57:46 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-07-07 06:57:46</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="42719" data-title="《在新片《镰仓物语》里，雅人叔将饰演抓捕妖怪的侦探》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170705211507EWGPm9XV0UYs1SjQ.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/42719.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="109"/></a>  </div></div> </div>  <p class="excerpt">就像是《千与千寻》和日本版《神奇动物在哪里》。</p>  <div class="detail">  

<p nocleanhtml="true">传说中，位于日本神奈川的镰仓，是魔界与人间的交界之处。除了人类，这里还居住着幽灵、妖精、魔怪、死神和穷神。他们过着和人类一样平静的世俗生活，双方互不干涉。但是，在这个世界里存在犯罪和谋杀，因此也会有警察和侦探。</p>
<p>这是日本漫画家西岸良平的作品《DESTINY 镰仓物语》（DESTINY 鎌倉ものがたり）的背景设定。</p>
<p>日前，这部获得第 38 届日本漫画家协会奖大奖的作品被改编成了真人电影，并放出了首部预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=n0521q5jpxd&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>在预告片中，由堺雅人出演的推理作家一色正和将新婚妻子亚纪子带到镰仓。刚刚走进院内，亚纪子便看到了匆匆赶路的河童。而她的丈夫则平静地解释道，“镰仓早在千年之前开始就有妖怪居住，所以出现各种奇怪的现象实属平常。”在之后，观者更得以从亚纪子的视角看到更多奇怪的生物：在集市上贩肉的妖怪，闯进家中的青蛙……这些怪异的生物难免让人想到《千与千寻》中只在夜间出没的神灵。</p>
<p>从 1984 年 2 月起，西岸良平的这部作品即在双叶社发行的漫画杂志《漫画 Town》上连载，至今仍未完结。时年 69 岁的他擅长在作品中展现怀旧情怀，模糊回忆和幻想的边界。他的漫画《三丁目的夕阳》曾在 2005 年被改编成真人电影，这部充满昭和气息的作品在日本大受欢迎，并连续推出两部续集。</p>
<p>在 2012 年的续集电影《永远的三丁目的夕阳之 1964》拍摄结束后，导演山崎贵决定翻拍西岸良平的另一部作品《DESTINY 镰仓物语》。这本漫画没有明确的故事年代，但依然充满复古感。主人公一色正和身穿蓝色和服，酷爱剑道，可以用木刀与妖怪对峙。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.412698" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170705211906v1uJKHefXBT6i2GP.jpg-w600"/>&#13;
<figcaption class="">《镰仓物语》海报</figcaption></figure></div>
<p>而他的妻子亚纪子则和每个普通人一样，原本在东京从事出版业的她，从来没有见到过真正的妖怪。因此，这对夫妻之间的互动也使本作变得格外有趣。</p>
<p><img data-format="jpg" data-ratio="0.443409" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>除了复古感和温情戏码，《镰仓物语》中最重要的就是各类妖怪和神明。在日本这样一个“八百万神灵居住的国家”，与神仙妖怪相关题材的作品也相当流行。国内观众熟悉的《夏目友人帐》和《阴阳师》等作品，都将目光集中在人类与妖怪的关系上，而“百鬼夜行”等传统怪奇故事，也启发了诸如《百变狸猫》和《河童之夏》等动画创作。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.541667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170705212539aDrGRqUH1VQc2NoK.jpg-w600"/>&#13;
<figcaption class="">《百变狸猫》剧照</figcaption></figure></div>
<p>同样是探讨人间和妖怪世界的关系，《DESTINY 镰仓物语》则将妖怪设定为案件委托人和嫌犯，以推理故事为主线，影片也因此变得紧张起来。</p>
<p>另外值得一提的是这部影片的主创。导演山崎贵是特效导演出身，曾担任 2016 年版《新哥斯拉》的视觉特效，并在 2014 年后连续执导两部《寄生兽》大电影，而国内观众更熟悉的则是他同年上映的另一部动画作品：《哆啦 A 梦：伴我同行》。</p>
<p>影片男女主角的扮演者则分别是堺雅人和高畑充希。他们分别凭借《真田丸》和《当家姐姐》为观众熟知，这部作品将是二人首次合作。由于近年来频频在日剧中出演思维和语速同样飞快的毒舌角色，此次堺雅人对怪物侦探的演绎也相当令人期待。</p>
