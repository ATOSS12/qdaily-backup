"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="74"/></a>  </div></div> </div>  <p class="excerpt">就怕有场面没情节啊。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">陈凯歌的新片《妖猫传》从去年年底杀青以来，一直在后期制作阶段，现在首次发布了一支制作特辑。观看前需要说明的是，由于这支特辑是拿到戛纳电影节上发布的“国际版”，所以陈凯歌全程的旁白都会用英文。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=x0508ivnypk&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>无论从剧照还是视频画面来看，这都将是一部主打华丽视觉场面的奇幻电影。它的故事本身的确需要一个宏大的背景。剧本改编自日本著名作家梦枕貘的小说《沙门空海》，讲述了一只口吐人语的妖猫搅动长安城，诗人白乐天与僧人空海联手探查，令一段被人刻意掩埋的真相浮出水面的故事。</p>
<p>陈凯歌在 2010 年就和日本角川映画签约要拍摄该片，6 年时间的准备包括一座位于湖北襄阳的唐城，当时就是以这部电影为契机而建造了这座影视城。根据《襄阳晚报》的一篇报道，光是这个唐城投资就超过 20 亿元。而特辑里着重展示的，也是场景和美术的效果。</p>
<p>在导演陈凯歌自己的解读中，他强调要给观众呈现出“盛唐”的感觉，“一千多年前的盛唐是中国历史上最伟大的朝代，那时的人们自由开放，让现代人都时常怀揣着对唐朝盛世的浪漫想象”。</p>

</div>
<p>为了支撑起这么大的阵仗，电影的总制作费超过 10 个亿。电影的出品方包括新丽传媒、角川映画、英皇电影以及陈凯歌的“盛凯影业”。当然这样的高成本也包括负担明星的片酬，《妖猫传》的几位主演包括黄轩、染谷将太、张雨绮、秦昊、张榕容。其中黄轩饰演诗人白乐天，而染谷将太饰演僧人空海。</p>
<p>新丽传媒愿意砸下这笔钱，也是因为之前和陈凯歌合作的《道士下山》获得了超过 4 亿的票房。实际上，陈凯歌无论是 2005 年的古装奇幻《无极》还是 2015 年的民国武侠《道士下山》，遭遇的最大争议都不是美术场景，而是剧情和主题走向。《道士下山》把一个小道士经历俗世考验的故事，拍成了一个喧哗娱乐的爆米花片。</p>
<p>也许是为了弥补这一点，《妖猫传》的编剧请到了曾经和李安合作《卧虎藏龙》、《饮食男女》和《色戒》的编剧王蕙玲。</p>
<p>电影在刚刚结束的戛纳电影节上走了一圈，卖出了 18 个国家地区的海外发行版权，当然这些销售包括东南亚等亚洲国家。在国内，电影即将于今年 12 月 22 日贺岁档上映。</p>
