<h1>作为天才担当的“卷福”，新作《电力之战》首支预告上线了_娱乐_好奇心日报

" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="101"/></a>  </div></div> </div>  <p class="excerpt">知名天才快被本尼迪克特演过一轮了</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">由“卷福”本尼迪克特·康伯巴奇（Benedict Cumberbatch）所饰演的知名发明家爱迪生传记电影《电力之战》首支预告片上线了。</p>
<p>预告片的一开头，我们可以看见本尼迪克特站在放满灯泡的广场中间，并且说了一句“相信你把支票本带来了”，就这样美国历史上知名的电力战争，由卷福揭开了序幕，而预告片也清楚揭示本片的三大看点：电力、竞争、商业。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMzAxMjcyOTkxNg=="/> </figure> </div>
<p>首先是电力，简言之这就是一场直流电（direct current，DC）与交流电（alternating current，AC）的战争。</p>
<p>其次是竞争，爱迪生拥护的是直流电供应系统，而站在他的对立面，就是支持特斯拉发明的交流电系统的乔治威斯汀豪。</p>
<p>最后就是商业，在配电系统发明初期，爱迪生的直流电系统是当时美国的标准，然而在交流电系统出现之后，就不再是这么一回事。许多人可能以为《电力之战》纯粹只是爱迪生与乔治威斯汀豪之间的爱恨情仇。但这场战争，双方阵营背后都有来自欧洲与美国不同公司的巨额投资，他们各自角力希望能在市场上占到最大的份额。</p>
<p>一个好的商业电影往往具备以下几种要素，迷人的角色、各种高潮迭起的冲突，甚至是观众日常生活中难以体验的的奇观。</p>
<p><img data-format="jpg" data-ratio="0.390849" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>以目前《电力之战》发布的预告片来看，这几个重点似乎都有包含。这也难怪《电力之战》还没开拍时，就曾被影评列进 2017 年最值得期待的十部电影名单之内。</p>
<p>至于迷人的主角，不少电影都喜爱从天才名单中着手改编。</p>
<p>但要能够一直反复演出天才的人，近几年大概就属 “卷福” 一人，且这些天才也一步步将卷福带向更高的位置。</p>
<p>要说开启卷福“饰演天才”这条康庄大道是从 2010 年由 BBC 出品的英国迷你电视剧集《神探夏洛克》开始， 在里头他将福尔摩斯的机智诠释得相当完美，甚至在偏执性格当中添加点纯真感，塑造出反差萌。当然，随着迷你剧集的高收视率，卷福的人气自此水涨船高。</p>
<p>接着是 2013 年的《危机解密》，卷福在里头饰演“维基解密”创始人朱利安·保罗·阿桑奇（Julian Paul Assange），有人说朱利安·保罗·阿桑奇改变了全世界的媒体生态，<a href="https://wikileaks.org" rel="nofollow">这个网站是在 2006 年成立</a>，目的是提供给全球用户一个安全揭秘的平台。近十年，全球许多重大的政治事件的揭弊，都是从这平台开始。<br/></p>
<p>另外，不可不提的就是他在 2014 年《模仿游戏》里饰演“计算机之父”图灵，里头精湛的演出，让他隔年获得了全球各大电影奖项最佳男主角奖项的提名，这让他的电影事业再次攀上高峰。就连加入了漫威英雄，他所演出的《奇异博士》，也依然是个智商破表且带点机车性格的角色。</p>
<p>以上这些天才除了跨地域，甚至超越 100 多个年头。不得不说，本尼迪克特的这条“天才之路” 实在过于璀璨。预计今年 12 月于美国上映的《电力之战》也不会是这条路的终点。</p>
<p>这让人不禁想问，下一个卷福版天才是哪位 ？<br/></p>
