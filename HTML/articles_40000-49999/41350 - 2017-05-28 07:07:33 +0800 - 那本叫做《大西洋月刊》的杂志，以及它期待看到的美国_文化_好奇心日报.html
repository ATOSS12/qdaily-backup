nofollow" href="#/card/7" class="clearfix"><span class="rectangle"/><h3>”新孤立主义的胜利会让苏联的力量渗透到我们撤出的区域。“</h3></a></li>  <li class="item "><a rel="nofollow" href="#/card/8" class="clearfix"><span class="rectangle"/><h3>“（伊斯兰教）一大部分的仇恨正瞄准了我们（西方世界）”</h3></a></li>  <li class="item "><a rel="nofollow" href="#/card/9" class="clearfix"><span class="rectangle"/><h3>“在美国，社会的组成方式是民主的。”</h3></a></li>  <li class="item"><a rel="nofollow" href="#/card/10" class="clearfix"><span class="iconfont icon-message"/><p>全部评论</p></a></li></ul></div><div class="card-nav-ft clearfix"><ul class="tags clearfix">  <li class="tag"><a href="/tags/9305.html">大西洋月刊</a></li>  <li class="tag"><a href="/tags/2443.html">杂志</a></li>  <li class="tag"><a href="/tags/110.html">媒体</a></li>  <li class="tag"><a href="/tags/1068.html">长文章</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="41350"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="41350" data-title="《那本叫做《大西洋月刊》的杂志，以及它期待看到的美国》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170527132555mwbuM5qt7ikrEnvx.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/41350.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="687"/></a>  </div></div> </div><h3 class="title">“一本杂志理应引领整个时代，这是非常有益、并且必须要做到的事情。”</h3><div class="detail"> 

<p finallycleanhtml="true" nocleanhtml="true">160 年前《大西洋月刊》创刊时的 1857 年，美国还很年轻，它生机勃勃但却暗藏危机。</p>
<p>铁路和电报网络飞速地在北美大路上延伸开来，将全国连接成统一的市场。大量移民也涌入美国，使得总人口增加了四分之一。人们开始向西部拓荒，并催生出了淘金热潮。技术、资本和劳动力三大要素齐备，美国经济开始蓬勃发展。</p>
<p>然而，仍然以农业为主的美国经济结构并不稳固。再加上铁路和电报网络建设的泡沫破裂，一场经济危机在 1857 年席卷美国。经济危机进一步分裂了美国社会，北方工业州与南方农业州在黑奴问题上的分歧不可调和，最终导致了 1861 年的美国内战。</p>
<p>“一本杂志理应引领整个时代，这是非常有益、并且必须要做到的事情……编辑需要拥有宽广的视野和眼光，从这篇土地上找到最好的（文章），并且能够拒绝大众的品味……大众会很快冷静下来，然后发现他们拥有了一位导师。”</p>
<p>《大西洋月刊》的创始人拉尔夫·爱默生 (Ralph Emerson) 在自己的手札中这样写道。爱默生是美国早期的哲学家、文学家，引领了 19 世纪美国超验主义哲学的风潮，也被认为是美国早期最重要的学者之一。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.422925" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170527132836mNy37C6xYaGsT0MS.jpg-w600"/><figcaption>创始人爱默生</figcaption> </figure></div>
<p>在创办《大西洋月刊》之初，爱默生原本只是想创办一份文学刊物，希望能够为波士顿当地的文人提供一个阵地，以抗击纽约和费城的文学思潮，具有相当强烈的美国新英格兰地区的地域特征。</p>
<p>不过，随着爱默生将《大西洋月刊》的宗旨定位为引领一整个时代，这本杂志就拥有了相当强的普适性。</p>
<p>事实上，在 1857 年，没有人能够想象《大西洋月刊》未来的地位。它能够引领美国社会长达 160 年的时间，并且成为全世界最重要的声音。</p>
<p>正如几位创始人为创刊号撰写的宣言所说的那样：在文学上，决心不遗漏任何一种形式，兼顾拥有抽象和永恒价值的文章，但同时也兼顾到对于娱乐的需求；在艺术上，他们将会真实而无惧地呈现艺术，不带有任何的个人或者民族的偏见；在政治上，他们不会成为任何党派和组织的附庸，致力于诚实地去呈现编辑们认为的美国精神，永远和那些追寻自由、国家进步、以及荣誉的人站在一起。</p>
<p>我们选取了八篇《大西洋月刊》上的重要文章以及他们表达的相关主题，希望能够借此展现《大西洋月刊》是如何影响美国的。<br/></p>

<ul finallycleanhtml="true" nocleanhtml="true">
<li>作者：弗里德里克·道格拉斯</li>
<li>标题：《重建》</li>
<li>时间：1866 年</li>
<li>意义：美国内战结束后，提醒人们种族平权并不仅仅是解放黑奴这么简单。</li>
</ul>
<p>创刊第 4 年（1861 年），美国内战爆发，奴隶制以及它伴随的种族问题成为了美国的焦点。</p>
<p>种族问题始终是《大西洋月刊》最关注的问题。爱默生在 1862 年一篇以<a href="https://www.theatlantic.com/magazine/archive/1862/04/american-civilization/306548/" rel="nofollow">《美国文明》为题的文章</a>中就分析了一个文明之所以为文明的多个维度，并鲜明地指出：“解放（黑奴）是文明的要求。这是一条准则，而其余的都是阴谋。”</p>
<p>但种族平权并不仅仅只是依靠一场战争、一份宣言、一次演讲就能够完成的，要真正让民众意识到人生而平等，并在实际生活中落实平等的原则，要做的就更多。《大西洋月刊》是最早意识到这一点的，因此他们开始有意识地邀请黑人来为杂志供稿，探讨种族问题。其中最出名的就是弗里德里克·道格拉斯 (Frederick Douglass) 。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.436111" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170527133040AWPI2eCbrFafJTB4.jpg-w600"/> </figure></div>
<p>1818 年，道格拉斯出生于南方蓄奴州马里兰州。尽管父亲是白人，但因为母亲是黑人奴隶，因此他生来就被当做黑奴来对待。</p>
<p>成长的过程中，他目睹了黑人在种植园中的处境，并萌生了逃离的念头。1838 年，道格拉斯成功来到了纽约，逃脱了奴隶制的束缚。1845 年，他出版自传《道格拉斯自述》，轰动一时，也成为了美国废奴运动的重要文献。</p>
<p>1866 年，南北战争结束，旨在废除奴隶制的美国宪法第十三条修正案也获得了参众两院的通过。但在道格拉斯看来，这只是开始。南方各州相继通过了黑人法令，通过种种手段来限制黑人的人权和自由。</p>
<p>“奴隶制，像其他任何错误的系统一样，根源都在于人类的自私。它存在已久，并且没有失去自己的土壤。它慢慢地对周围的一切施加影响，以便自身能够延续下去。”在同年的《大西洋月刊》中，道格拉斯在题为<a href="https://www.theatlantic.com/magazine/archive/1866/12/reconstruction/304561/" rel="nofollow">《重建》</a>的文章中这样写道。</p>
<p>这可能是最早的跳脱出奴隶制语境，探讨种族平权的文章之一。道格拉斯要求，从法律上规定每一个种族都享有平等的权利：“没有一个国家是安全的，如果它允许一个特权阶级的存在，并且否认他的公民享有平等的权利以及平等的保护自己权利的手段。”</p>
<p>这样的要求显然十分必要。1866 年，尽管在联邦层面上，美国宪法第 14 修正案已经得到通过，其中就确保了每一个公民的公民权不受侵犯，但在南方各州仍然在抵制第 14 修正案。此外，由于第 14 修正案没有涉及到投票权的问题，因此也被认为有诸多问题。</p>
<p>道格拉斯的《重建》一文可以说是一个宣言，要求美国在立法层面上完全保障黑人的利益。尽管不能把功劳全部都记在道格拉斯头上，但是从 1867 年开始，整个美国进入了后来被称为“激进重建”的阶段。</p>
<p>1867 年 3 月，国会通过立法，规定任何原美利坚联盟国成员州必须先批准第十四条修正案，然后才可以恢复在国会中的议席。这一做法相当于变相强迫各州政府接受该修正案。1868 年，共和党人提出保障黑人投票权的宪法第 15 修正案，并在两年后获得通过。从这一刻开始，至少在法律上，种族平权已经达到了。</p>
<p>观念上的变化则需要更长的时间，而《大西洋月刊》也对此保持了时刻的关注。1897 年，《大西洋月刊》发表<a href="https://www.theatlantic.com/magazine/archive/1897/08/strivings-of-the-negro-people/305446/" rel="nofollow">《黑人的挣扎》</a>。时年 29 岁的作者杜波依斯 (W·E·B· Du Bois) 写道：“黑人会感受到自身的两面性——一个属于美国，一个属于黑人。两个灵魂、两类想法、两种无法无法弥合的苦难。”这暗示了美国黑人生活在一个国度，却被当成二等公民的处境。</p>
<p>杜波依斯后来成为美国著名的黑人哲学家、文学家、以及社会运动家，参与发起了尼亚加拉运动，反动黑人服从于白人以换取基本受教育权和致富机会。他创立的杂志《危机》也是 1910 年代最重要的讨论种族问题的杂志。</p>

<ul finallycleanhtml="true" nocleanhtml="true">
<li>作者：马克·吐温</li>
<li>标题：《一个真实的故事》</li>
<li>时间：1874 年</li>
<li>意义：《大西洋月刊》将不少日后被认为是美国重要作家的人推向大众。</li>
</ul>
<p>那是 1869 年的事情。当时《大西洋月刊》的助理编辑威廉·霍伟尔 (William Howells) 看到了马克·吐温 (Mark Twain) 出版的第一本书，游记《傻子旅行》。他很喜欢这本书，所以写了一篇热情洋溢的书评。在称赞了《傻子旅行》中表达出来的幽默之后，霍伟尔写道：“虽然将马克·吐温和其他类似的幽默作家进行排名不是我们的工作，但是我们认为，他凭借着一种与其他人完全不同的幽默，理所应当是其中最好的。”</p>
<p>文学始终是《大西洋月刊》关注的焦点之一，毕竟在创始人爱默生一开始的设想中，《大西洋月刊》就是给当时的文人们发表作品用的。而这一想法也并没有因为《大西洋月刊》将自己的涉猎范围延伸到政治和艺术上而被废弃，马克·吐温显然是最出名的之一。</p>
<p>当时马克·吐温只有 34 岁。《傻子旅行》是他找了一家小出版社出版的，因为马克·吐温太不出名了，所以要卖这本书只能一户一户人家登门造访。看到了《大西洋月刊》的这篇书评，马克·吐温很感激，于是就亲自登门拜访，并因此开始为《大西洋月刊》长期供稿。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.618056" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170527133403cSksBd16ztYWOowJ.jpg-w600"/><figcaption>马克·吐温</figcaption> </figure></div>
<p>在美国文学史上，马克·吐温是一个划时代的人物。在他之前，美国文学多半晦涩难懂，无论是霍桑的短篇小说，还是梅尔维尔的《白鲸》，都加入了作者大量的哲学思考。但马克·吐温引文深受新闻写作的影响，语言平实而生活化。此外，他的选材也大多以美国本土的故事为主，因此与他之前的作家形成了巨大的差异。</p>
<p>这些都体现在马克·吐温为《大西洋月刊》撰写的一篇名为《一个真实的故事》的短篇小说中。这篇小说围绕着一位黑人妇女瑞奇儿大娘的自述展开。“我”问大娘为什么从来没有过不开心的时光，大娘则将她一生中所遭遇到过的苦难娓娓道来。</p>
<p>“我从来没有什么苦恼。可也有没有什么喜庆的事情。”全文以瑞奇儿大娘的这句自嘲作结，却体现出了满满的心酸，而这也正是马克·吐温想要表达的。尽管当时独立战争已经结束，黑人在名义上得到了解放，但他们的苦难并没有结束。</p>
<p>从这个意义上来说，《一个真实的故事》是一篇典型的马克·吐温小说。他能够通过平实地描写生活中发生的事情，展现其中的讽刺和苦难，从而对这个社会进行批判。这也是马克·吐温能够在美国文学史上留名的重要原因。</p>
<p>马克·吐温一生中创作的作品无数，发表在各种不同的杂志和报纸上，甚至有时候都不会署名为马克·吐温。不过，《大西洋月刊》始终是他最喜欢的地方。这不仅是因为 Howells 对他有知遇之恩，也因为马克·吐温喜欢《大西洋月刊》的读者：“《大西洋月刊》的读者是我唯一能够完全冷静地面对的读者。”</p>
<p>在为美国读者引荐了马克·吐温的 50 年以后，《大西洋月刊》又再一次把欧内斯特·海明威 (Ernest Hemingway) 推荐给了美国读者。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.216152" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170527133453VvBDLf6CbQw70HJ2.jpg-w600"/><figcaption>欧内斯特·海明威</figcaption> </figure></div>
<p>与马克·吐温的默默无闻相比，海明威当时已经声名鹊起。1925 年和 1926 年，海明威的两部小说《春潮》和《太阳照常升起》已经证明了这个当时才 28 岁的小说家的潜力。不过，《大西洋月刊》依旧是最早刊发海明威短篇小说的美国杂志，<a href="https://www.theatlantic.com/magazine/archive/2007/11/the-story-of-a-magazine/306449/" rel="nofollow">海明威后来也称其为他在美国的职业生涯的转折点</a>。</p>
<p>这篇小说名为《五万美元》（又译为《五万大洋》），讲述了拳击手杰克为了赢得奖金忍受了巨大痛苦的故事。从某种程度上来说，这一主题后来演化成了海明威的代表作《老人与海》，毕竟两者都是关于“人可以被消灭，可是打不败的”硬汉精神。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="41350" data-title="《那本叫做《大西洋月刊》的杂志，以及它期待看到的美国》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170527132555mwbuM5qt7ikrEnvx.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/41350.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="687"/></a>  </div></div> </div><h3 class="title">"上帝爱惜森林，但他无法从人类的工具中拯救森林，只有山姆大叔可以。"</h3><div class="detail"> 

<ul finallycleanhtml="true" nocleanhtml="true">
<li>作者：约翰·缪尔</li>
<li>标题：《美国的森林》</li>
<li>时间：1897 年</li>
<li>意义：激起人们的环保意识，并促成美国最早的环境保护区的创立。</li>
</ul>
<p>创刊第 33 年（1890 年），美国国会通过法案，正式将加州优胜美地列为国家公园，这是美国早期环境保护运动中的一个重要里程碑。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170527133745fGgiXnrWv8ZhoAx2.jpg-w600"/><figcaption>优胜美地国家公园</figcaption> </figure></div>
<p>自然一直是《大西洋月刊》的一个重要主题。这可能来自于创始人爱默生的个人兴趣。1836 年，他就发表了名为《自然》的论文，其中他认为自然是上帝的一种表现形式，并能够通过自然来认识上帝。</p>
<p>在这一方面，《大西洋月刊》最出名的作者就是以《瓦尔登湖》而出名的亨利·梭罗 (Henry Thoreau) 。梭罗早逝，1862 年去世的时候，他还只有 44 岁，当时的《大西洋月刊》还很年轻，但梭罗同样在上面发表了他最重要的作品之一<a href="https://www.theatlantic.com/magazine/archive/1862/06/walking/304674/" rel="nofollow">《漫步》</a>。</p>
<p>与梭罗大部分的作品一样，《漫步》同样是对于自然的倡导，认为将自然和人类文明结合起来的生活才是最合理的方式：“我感受到，通过大自然，我的生活变得更加广阔……自然是一种如此宽广而普世的人格，以至于我们从来见不到她特质中的任何一种。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.238333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170527133845DUWvST7Yk3jm84Xa.jpg-w600"/><figcaption>亨利·梭罗</figcaption> </figure></div>
<p>不过，就对于美国的影响而言，最重要的文章还要算是约翰·缪尔 (John Muir) 的<a href="https://www.theatlantic.com/magazine/archive/1897/08/the-american-forests/305017/" rel="nofollow">《美国的森林》</a>。</p>
<p>约翰·缪尔 1838 年出生于苏格兰，并在 11 岁的时候随家人移民到美国。22 岁，他上了自己的第一堂植物学课。回想起来，缪尔在自传中写道：“这一堂课深深吸引了我，让我以一种狂热的激情冲向了森林和草地。”</p>
<p>最终让他下定决心投身于自然是 1867 年的一场事故。当时，他在一家伐木场工作，在一次事故中，一件工具击中了他的眼睛，几乎失明。在六个星期的时间内，他不得不留在一间黑暗的房间里，等待自己的康复。这段时间让他意识到需要忠于自己的内心。</p>
<p>康复后，缪尔间歇性的旅行、探险，渐渐成为美国知名的环境保护倡导者。1890 年，美国国会成立优胜美地国家公园的决定就有约翰·缪尔的倡导。</p>
<p>发表《美国的森林》时，缪尔已经接近 60 岁。在这期间，他和爱默生成了好朋友。爱默生一度邀请缪尔到哈佛大学任教，但被后者拒绝，理由是想要继续探索自然。</p>
<p>彼时，他正和曾经一同为环境保护而并肩作战过的吉福德·品钦 (Gifford Pinchot) 争吵，因为后者认为在森林区中放牧是合理的。理念不同，缪尔和品钦在各大杂志上爆发了一场论战。《美国的森林》就是其中的一篇。</p>
<p>缪尔在开篇写道：“美国的森林，无论怎样被人类所轻视，一定是上帝最大的享受，因为这是它种植过的最好的森林。整个大陆都是一片花园，并且从一开始，它就比全球其他任何的野生公园和花园要更好。”</p>
<p>随后，缪尔开始探讨如何保护森林，并以用法国、瑞士、俄罗斯、日本、以及印度的例子，来证明政府立法保护森林的重要性。</p>
<p>缪尔持续不断的呼吁甚至引起了总统的关注。1903 年，时任美国总统西奥多·罗斯福来到加利福尼亚和缪尔一同进行了一次三天的徒步旅行。在过程中，缪尔成功说服了罗斯福将优胜美地山谷作为优胜美地国家公园的一部分纳入联邦政府的管理当中。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.198745" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170527133915qnEguxRUQIT56jPA.jpg-w600"/><figcaption>约翰·缪尔和西奥多·罗斯福总统的合影</figcaption> </figure></div>
<p>在罗斯福总统的任内，他一共签署成立了 5 家国家公园，55 家鸟类和野生动物栖息地，以及 150 座国家森林。这种对于自然的保护在美国政府中得到了延续，罗斯福总统的继任者伍德罗·威尔逊签署法令成立了国家公园管理局，作为管理全美国家公园的机构。</p>
<p>当然，这已经是 1916 年的事情了，而缪尔已经在两年前的平安夜因肺炎而去世。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="41350" data-title="《那本叫做《大西洋月刊》的杂志，以及它期待看到的美国》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170527132555mwbuM5qt7ikrEnvx.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/41350.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="687"/></a>  </div></div> </div><h3 class="title">“当垄断胜利了，人民就失败了。”</h3><div class="detail"> 

<ul finallycleanhtml="true" nocleanhtml="true">
<li>作者：亨利·利奥德</li>
<li>标题：《一个垄断的故事》</li>
<li>时间：1881 年</li>
<li>意义：揭露垄断带来的问题，并促成反垄断法的出台。</li>
</ul>
<p>创刊第 35 年，美国石油巨头标准石油公司被法院判决强制解散。它背后是人们对于垄断和资本主义的反思。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.599826" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2017052713410380Wo2Vgk9NcZ4hXr.jpg-w600"/><figcaption>漫画家们将垄断的标准石油公司描绘成一只巨大的章鱼怪兽</figcaption> </figure></div>
<p>资本主义总是伴随着争议。英国在工业革命前后就出现了血汗工厂和童工的现象，工人们每天劳作 16 个小时以上，但却收入微薄。这些都引发了知识分子们的抗议，马克思和他的《资本论》无疑是其中最杰出的代表。</p>
<p>《大西洋月刊》也同样关注到了资本主义和它背后的问题。1881 年，记者亨利·利奥德 (Henry Lloyd) 发表了《一个垄断的故事》，通过深入的调查，他将矛头对准了石油大亨洛克菲勒的标准石油公司，并描绘了标准石油公司如何通过垄断价格来大发横财的，以及其中蕴藏的腐败行为。</p>
<p>“4000 万美国人很少会知道，石油的生产、出口、国内外的价格，在很多年里都被一家公司所控制，那就是标准石油公司。”利奥德写道，“当垄断胜利了，人民就失败了；当一个富有的罪犯逃脱正义的审判，那么人们就会为此受罚；当司法部门被贿赂，人民就被欺骗。”</p>
<p>1884 年，利奥德将他为《大西洋月刊》撰写的多篇调查报道集结成册出版，书的名字可以直译为《财富阻碍了公共财富》（Wealth against Commonwealth）。</p>
<p>这本书相当重要。一方面，彼时美国新闻业的主流报道内容，要么就是追求猎奇的耸人听闻的新闻，要么就是带有强烈感情色彩的更像是社论的报道。利奥德对于标准石油公司的调查报道则代表了一种新的新闻报道的理念，他们力图展现可观事实，并以此来揭露社会当中的阴暗面。</p>
<p>另一方面，揭露社会阴暗面的行为也确实带来了改变。利奥德的调查引发了一批跟风的报道，加剧了美国社会对于垄断的厌恶。在这种社会情绪的影响下，1890 年 7 月 2 日，美国联邦国会通过了《谢尔曼反托拉斯法》，对垄断行为进行查处。俄亥俄州政府随后起诉标准石油公司，使得它建立起来的垄断在 1892 年被迫解散。</p>
<p>随后，标准石油公司通过改换公司注册形式逃避反垄断监管。这是一场漫长的战争，直到 1911 年，美国最高法院判决标准石油公司解散，最终被拆解成为 34 家公司。此时，利奥德已经在 8 年前去世了。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.506944" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170527134532CMeGyBSxYsf8i2zg.jpg-w600"/> </figure></div>
<p>不过，利奥德对于商业公司的调查倒是被《大西洋月刊》继承了下来。1982 年，调查记者爱德华·埃普斯坦 (Edward Epstein) 发表文章《你尝试过卖钻石吗？》发掘了 De Beers 公司是如何通过广告营销创造了钻石这个市场，并如何通过掌控南非的钻石矿藏来垄断全球钻石市场的。</p>
<p>2011 年，埃里克·施劳泽 (Eric Schlosser) 发表了《为什么麦当劳的薯条这么好吃？》，描绘了麦当劳是如何利用科技来改造农作物，从而提高产量和口味。这一系列文章最后集结出版成书《快餐国度》，揭露快餐业的扩张带来的一系列问题，包括剥削劳力、健康危害、官商勾结、环境破坏、食品安全等。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="41350" data-title="《那本叫做《大西洋月刊》的杂志，以及它期待看到的美国》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170527132555mwbuM5qt7ikrEnvx.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/41350.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="687"/></a>  </div></div> </div><h3 class="title">“科学技术的应用使人类拥有了优雅舒适的住宅，教会了人们在那里健康生活。他们也使人类借助于暴力彼此争斗”</h3><div class="detail"> 

<ul finallycleanhtml="true" nocleanhtml="true">
<li>作者：万尼瓦尔·布什</li>
<li>标题：《诚如我们的想象》</li>
<li>时间：1945 年</li>
<li>意义：对于科技的反思，奠定了现代互联网的蓝图</li>
</ul>
<p>创刊第 88 年（1945 年），两枚原子弹在日本爆炸。造成的巨大破坏开始让人类反思科技。在此之前，科技一向被看做是个好东西，但现在“应该如何利用科技”这个问题开始摆在了人类面前。</p>
<p>《大西洋月刊》同样是最早开始反思科技的杂志之一。1945 年，在二战期间领导美国科学研究与发展办公室的万尼瓦尔·布什 (Vannevar Bush) 在《大西洋月刊》上发表了<a href="https://www.theatlantic.com/magazine/archive/1945/07/as-we-may-think/303881/" rel="nofollow">《诚如我们的想象》</a>一文，反思科技在现代社会的应用。</p>
<p>“科学技术的应用使人类拥有了优雅舒适的住宅，教会了人们在那里健康生活。他们也使人类借助于暴力彼此争斗……然而，在人们把科学用于满足人的需求和欲望方面，这看起来是一个不幸的时期，人类可能停滞不前，也可能会因为已经引发的后果而彻底失去希望。”</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.654000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2017052713472551YNg4BaMCSX3f6R.jpg-w600"/><figcaption>万尼瓦尔·布什</figcaption> </figure></div>
<p>此后，布什对于这篇文章进行了多次增补和修订。考虑到 1945 年 8 月原子弹对于广岛和长期的毁灭性影响，表达了对于科学的担忧，并同时提出了他自己的解决方案 Memex。Memex 指的是一个机器，储存了全世界所有的书籍、记录、以及交流方式。人们可以随时查阅，方便而快捷。这可能是最早描绘今天我们所熟知的互联网和信息科技的尝试。</p>
<p>布什出生于 1890 年。他从小就展现出了极高的科学天赋，23 岁的时候，他从塔夫茨大学毕业，因为设计了一种类似于割草机的轮廓仪，他毕业的时候被同时授予了学士学位和硕士学位。</p>
<p>从 1927 年开始，布什就参与到了计算机的设计当中。这台计算机可以被用来解包含多达 18 个独立变量的微分方程。随着二战的开始，布什成为了曼哈顿计划的领导者之一，正是在这个计划下，美国成为了全世界第一个拥有原子弹的国家。</p>
<p>布什或许没有直接参与到互联网的构建当中，但是 Memex 这个概念成为了整个互联网构建的理论基础之一。在 Memex 的启发下，计算机科学家泰得·尼尔森（Ted Nelson）创造了超文本的概念。1989 年，蒂姆·伯纳斯·李利用超文本的概念创造了万维网。</p>
<p>发明了鼠标的道格·恩格尔巴特（Doug Engelbart）也把自己的成就归功于布什，甚至把布什尊为他的守护神。他说：“那篇文章真的影响了我的思想和行动过程。”</p>
<p>布什最后在 1974 年去世。可惜的是，当时万维网还没有真正诞生，因此布什并没有看到自己创造的 Memex 给世界带来了怎样的影响。</p>
<p>也许目前，我们还无法完整地评价互联网的影响，但随着互联网的应用越来越广泛，更多的人开始学着布什那样反思科技。尼古拉斯·卡尔 (Nicholas Carr)，《大西洋月刊》的专栏作家，也许可以看做是布什精神的延续。</p>
<p>“沉浸在一本书或者一篇长文里面曾经非常容易……这种情况如今已经很少发生了。现在我的注意力常常在两三页后就分散了。我变得烦躁不安，丢掉原先专注的线索……以前很自然的深度阅读，现在变成一种艰苦卓绝的努力。我想我知道这到底是怎么回事。十多年来，我在网络上花了太多的时间——搜索，闲逛，有时也为巨大的网络添加一些信息。“</p>
<p>在《Google 让我们变蠢？》一文中，卡尔这样写道。他担忧，互联网上过分庞杂的信息正在分散人们的注意力，使得人们失去专注、失去思考的能力，而这可能是互联网对于人类最大的诅咒。</p>
<p>卡尔的观点引发了巨大的讨论，有人支持、有人反对，但没有人会忽视。对于互联网的反思正在成为当今世界的一大重要主题。尤其是在特朗普上台之后，信息的质量以及在互联网传播过程中的筛选成为了人人都关切的话题。</p>
<p>而从《大西洋月刊》的角度来看，1945 年布什的文章和 2008 年卡尔的文章形成了一种令人惊叹的对话。在辩论的过程中，整个美国的互联网形态也因此而改变。</p>

<ul finallycleanhtml="true" nocleanhtml="true">
<li>作者：小亚瑟·施莱辛格</li>
<li>标题：《新孤立主义》</li>
<li>时间：1952 年</li>
<li>意义：冷战开始了。它告诉美国人，这和美国局势有什么关系。</li>
</ul>
<p>创刊第 89 年（1946 年），随着丘吉尔的铁幕演说：“一幅横贯欧洲大陆的铁幕已经拉下。”冷战开始了，世界外交进入了一个新时代。</p>
<p>外交不是一个好听的词汇，它总是让人联想起各种勾心斗角的权谋。在这一方面，《大西洋月刊》承载的职能就是传递每一个不同历史时期的外交思潮，让人们更容易理解国际政治。</p>
<p>1952 年，美国历史学家小亚瑟·施莱辛格 (Arthur Schlesinger Jr.) 在《大西洋月刊》上发表文章<a href="https://www.google.com/url?q=https://www.theatlantic.com/past/docs/politics/foreign/asiso.htm&amp;sa=U&amp;ved=0ahUKEwi-mZfnsYPUAhVGlVQKHRJ1DpoQFggEMAA&amp;client=internal-uds-cse&amp;usg=AFQjCNGf4RDQCj3yGKSJs4VgaxWmmiVbrQ" rel="nofollow">《新孤立主义》</a>。彼时，美国正在麦卡锡主义的笼罩下，许多人被扣上共产主义的帽子而被打压。</p>
<p>另一方面，二战结束后，美国发起的支持欧洲发展的马歇尔计划刚刚到期。是要继续维持对于欧洲的援助以及对全球事务的关注，还是回到美国在一战前一直奉行的孤立主义政策，成了美国国内争论的焦点。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.533333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170527134943aGDL3YztgisyjFdo.jpg-w600"/> </figure></div>
<p>施莱辛格在《新孤立主义》一文中的创新之处在于，他将美国国内外面临的矛盾联系在了一起，认为类麦卡锡主义其实是在通过支持国内的政治迫害来掩饰自己对国外军事干涉所缺乏的热情，因此是一种新型的孤立主义政策。</p>
<p>“新孤立主义的胜利会让苏联的力量渗透到我们撤出的区域。”施莱辛格提醒道。在冷战的大背景下，这是一个相当严重的指控。“只有当我们驱逐了新孤立主义的所有力量以后，我们才算是真正生活在 20 世纪。”换而言之，施莱辛格是在提醒美国政府，需要尽快结束麦卡锡主义，并积极介入到全球事务当中。</p>
<p>小亚瑟·施莱辛格后来深入地介入到了政治当中。1956 年，他支持约翰·肯尼迪参选马萨诸塞州参议院，并在 1960 年成为肯尼迪总统竞选团队中的一员。此后，他成为肯尼迪的特别助理，为肯尼迪的诸多外交政策提供建议，直到肯尼迪在 1963 年被暗杀。</p>
<p>麦卡锡主义在 1950 年代末慢慢退去，随之而来的就是冷战的威胁。1959 年，因为提出了美国借以赢得冷战胜利的遏制政策被称为“冷战之父”的乔治·凯南 (George Kennan) 在《大西洋月刊》上详细阐述了他对于整个世界的看法。</p>
<p>在这篇名为《外交政策与基督教的良知》的文章中，凯南写道：“自认是基督徒的人必须承认，在许多事务中我们抱有责任和义务，其中大部分都是国际性的。”这些事务包括冷战、殖民、援助不发达国家、参与联合国行动等等。</p>
<p>从结果上来看，凯南的这篇文章的影响力显然不及当时为美国制定遏制苏联的冷战政策来得大。不过，由于这篇文章发表在《大西洋月刊》上，并面向普通读者，因此可以把这看作是凯南对大众的一个宣言。与小亚瑟·施莱辛格保持一致，凯南呼吁美国要持续介入全球事务。</p>
<p>物极必反，支持美国介入全球事务的声音开始慢慢衰退。1970 年代，美军在越南深陷泥沼，国内反战浪潮愈演愈烈，要求美国战略收缩的声音也越来越强。近年来，美军在中东的困境也再次提醒美国介入全球事务所需要付出的代价。</p>
<p>2002 年，曾经为美国前总统卡特撰写发言稿的詹姆斯·法洛斯 (James Fallows) 在<a href="https://www.theatlantic.com/magazine/archive/2002/11/the-fifty-first-state/302612/" rel="nofollow">《大西洋月刊》</a>上发表文章《第 51 个州？》。在美国发动伊拉克战争前夕，法洛斯提醒道：“发动伊拉克战争意味着从生理的那一刻开始承担起占领当地的责任。这些包括经济、维和、保护伊拉克边界。这需要做很多年，甚至是数十年。我们真的做好这样的长期准备了吗？”</p>
<p>相比起前人提倡的介入全球事务，法洛斯的文章是一种倒退吗？也许恰恰相反，这是美国在执行他的全球战略时变得更精细化的一种体现。《大西洋月刊》的这篇报道正在提醒美国人，他们所承担的全球责任并没有看起来那么轻松。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="41350" data-title="《那本叫做《大西洋月刊》的杂志，以及它期待看到的美国》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170527132555mwbuM5qt7ikrEnvx.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/41350.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="687"/></a>  </div></div> </div><h3 class="title">“（伊斯兰教）一大部分的仇恨正瞄准了我们（西方世界）”</h3><div class="detail"> 

<ul finallycleanhtml="true" nocleanhtml="true">
<li>作者：伯纳德·刘易斯</li>
<li>标题：《穆斯林仇恨的根源》</li>
<li>时间：1990 年</li>
<li>意义：最早探讨伊斯兰极端主义对世界的威胁</li>
</ul>
<p>创刊第 157 年（2014 年），伊斯兰国 (ISIS) 横空出世，世界终于被伊斯兰极端主义的疯狂所震惊。</p>
<p>自二战以来，中东地区一直是世界上战乱最频繁的地区之一。通常情况下，中东地区的危机被理解为以犹太民族为主体的以色列和阿拉伯世界的战争。但在过去几年里，随着 ISIS 席卷整个中东，穆斯林极端主义对于世界的威胁正在变得越来越明显。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.563043" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170527135142GLUS0w7mIK9XM6rl.jpg-w600"/> </figure></div>
<p>“伊斯兰，正像其他宗教一样，有一个阶段会在它的信众中激起一股仇恨和暴力的情绪。这是我们的不幸，有一部分的穆斯林世界正在经历这样一个阶段，一大部分的仇恨正瞄准了我们（西方世界）。”</p>
<p>这一段话摘自《大西洋月刊》上一篇名为<a href="https://www.theatlantic.com/magazine/archive/1990/09/the-roots-of-muslim-rage/304643/" rel="nofollow">《穆斯林仇恨的根源》</a>的评论。作者是普林斯顿大学专门研究中东历史的名誉教授伯纳德·刘易斯 (Bernard Lewis) 。</p>
<p>这段评论看上去稀松平常，但是考虑到这篇文章发布于 1990 年，彼时美国刚刚入侵伊拉克挑起了海湾战争，以色列还在和巴勒斯坦解放组织进行斗争，没有人会想到，未来对于世界的最大问题会是穆斯林极端主义以及随之而来的恐怖主义。《大西洋月刊》的这篇评论可以说是对未来最精准的预言。</p>
<p>刘易斯也因此名声大噪，被称为<a href="http://www.unc.edu/depts/diplomat/item/2007/0406/ed_distance.html" rel="nofollow">西方世界的首席中东和穆斯林问题的阐释者</a>。布什政府在执政期间也多次咨询刘易斯，希望能够帮助布什政府制定相关的中东政策。在刘易斯的 90 岁生日上，还出现了时任美国副总统迪克·切尼的身影。</p>
<p>刘易斯出生于英国，并且在伦敦大学当时的东方研究学院获得了自己的博士学位。从二战战场回归以后，他就在伦敦大学任教。1970 年代，他移居美国，相继任教于普林斯顿大学和康奈尔大学，直到 1990 年退休。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201705271352147Z4VmHy5Avl1spGr.jpg-w600"/> </figure></div>
<p>从他职业生涯的早期开始，刘易斯就十分重视和普通大众之间的对话。1950 年，他就出版了面向大众的书籍《历史上的阿拉伯人》，向大众介绍阿拉伯世界。不过，还要等到 2001 年的 911 事件之后，美国人才重新发现了刘易斯的价值。刘易斯也因此相继出版了三部著作，《哪里出问题了？》、《伊斯兰教的危机》、以及《伊斯兰：宗教和人民》。</p>
<p>他的主要观点是，穆斯林世界走向极端化的一个重要原因就是文明之间的冲突，而不仅是政策和政府层面上的。“（这是一种）也许极端、但必然出自于历史的，对于基督教文明、对于世俗化、对于这两者的全球扩张的反抗。”这一理念随后被另一名政治学者萨缪尔·亨廷顿所接受，并在《文明的冲突与世界秩序的重建》一书中发扬光大。</p>
<p>不过，刘易斯本人的研究也充满争议。著名文学理论家爱德华·萨义德 (Edward Said) 就曾经猛烈抨击伯纳德·刘易斯，认为他的著作就是带着西方有色眼镜来研究东方问题的典型代表，是当代种族主义和殖民主义的一种变体。</p>
<p>此外，<a href="https://www.theguardian.com/commentisfree/2006/may/02/thehistoryman" rel="nofollow">《卫报》</a>上就曾经刊登评论。他们称呼刘易斯为“布什的历史学家”。“近年来，刘易斯的观点越来越少建立在扎实的研究之上，而变得越来越像是为布什政府的中东政策提供学术界的背书。”</p>
<p>但无论如何，刘易斯是当代最有影响力的中东学者。文明的冲突这一概念在被亨廷顿详细阐释后，已经成了当代国际关系和政治分析中的重要方式，并且在政府政策方面发挥了重要的作用。</p>
<p>至于《大西洋月刊》，他们也在持续关注中东问题。2015 年 3 月，《大西洋月刊》记者格雷姆·伍德 (Graeme Wood) 发表了《到底 ISIS 想要什么？》。通过描绘了 ISIS 的内部运作，他批评了奥巴马政府一直以来持有的对 ISIS 的错误认知。这一观点，也基本上成为了美国社会对于奥巴马政府中东政策的基本认知。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="41350" data-title="《那本叫做《大西洋月刊》的杂志，以及它期待看到的美国》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20170527132555mwbuM5qt7ikrEnvx.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/41350.html?source=feed" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="687"/></a>  </div></div> </div><h3 class="title">“在美国，社会的组成方式是民主的。”</h3><div class="detail"> 

<ul finallycleanhtml="true" nocleanhtml="true">
<li>作者：伍德罗·威尔逊</li>
<li>标题：《美国的理想》</li>
<li>时间：1902 年</li>
<li>意义：它探讨了世界文明最重要的命题。</li>
</ul>
<p>从创刊至今，《大西洋月刊》刊发过多位美国总统的文章或者演讲，包括第 26 任西奥多·罗斯福、第 28 任伍德罗·威尔逊、以及第 35 任约翰·肯尼迪。他们的重要性并不只是他们总统的身份，而是因为总统能够塑造一个国家的政治形态。</p>
<p>政治，不仅是谁当选了总统，颁布了怎样的法令。这个词从广义的含义上来说，它代表的是一个社会的运作方式。在儒家中国，政治是“君君，臣臣，父父，子子”教条下森严的等级制度。在 ISIS，政治是每一个人都要参与圣战的宗教狂热。政治关乎于每一个人能够选择的生活状态，因此可以说是人们最根本的社会问题。</p>
<p>美国的政治法则由宪法所划定，而它的理论基础则来自于《独立宣言》：“我们认为下面这些真理是不言而喻的：造物者创造了平等的个人，并赋予他们若干不可剥夺的权利，其中包括生命权、自由权和追求幸福的权利。”</p>
<p>“为了保障这些权利，人们才在他们之间建立政府，而政府之正当权力，则来自被统治者的同意。任何形式的政府，只要破坏上述目的，人民就有权利改变或废除它，并建立新政府；新政府赖以奠基的原则，得以组织权力的方式，都要最大可能地增进民众的安全和幸福。”</p>
<p>这段话响亮，但却模糊。同时它也只是纸面上的纲领，而非现实。因此，这些理念都需要被进一步阐释，并通过实际的制度来落实。从这个意义上来说，当《大西洋月刊》创刊时将政治作为一个需要涉猎的领域时，他们就承担了解读美国精神的责任。</p>
<p>从这个意义上来说，要阐释美国精神的内涵，将会有两种方式，一是阐释人们所享有的权利的具体内容，二则是分析能够保障人们权利的政府组织形式。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.563406" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170527135503zadic8PWpmjxZq7H.jpg-w600"/><figcaption>《独立宣言》</figcaption> </figure></div>
<p>1862 年，《大西洋月刊》创刊还没有多久，创始人爱默生就发表了《美国文明》一文。</p>
<p>在他看来，道德是一个文明社会发展的目标。“一个有着发展目标的社会的演进必须是道德的？……什么是道德的？是在行动中遵循基督的或者是普世的目标。就像康德所说的那样：‘永远按照如下标准行动，即你的动机可以成为全人类的普世规则。’”因此，爱默生认为，政府的功能就是要将道德的标准作为所有立法的基础。</p>
<p>从积极的一面来看，爱默生的观点让他支持很多现代社会中的准则，例如废除奴隶制、男女平等。但是爱默生的观点仍然带有极其强烈的清教徒的色彩，与《独立宣言》中强调的追求幸福的权利，显得有些格格不入。</p>
<p>相比之下，1902 年《大西洋月刊》发表的伍德罗·威尔逊 (Woodrow Wilson) 的<a href="https://www.theatlantic.com/magazine/archive/1902/12/the-ideals-of-america/376192/" rel="nofollow">《美国的理想》</a>可能更好地践行了《独立宣言》确立下来的准备。这位后来成为美国第 28 任总统的时任普林斯顿大学校长在文章中提到的最多的一个词就是自治政府 (self-government)。</p>
<p>“在美国，也只有在美国，自治政府才真正意味着一个自发生成的组织，并且负责管理人民自己的事务。”威尔逊在文章中写道，“在美国，社会的组成方式是民主的……美国的自治政府是人民的自治政府。”总之，这种说法和爱默生相比，与流行的民主理论要更贴近一些。</p>
<p>在美国国内，由于本身政治体制相对完善，留给威尔逊的空间不算太大——他仅仅是签署了一系列保障工人和农民权益的法案——因此他的很大精力其实是放在将这一理念运用在国际争端上的。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.542149" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170527135403joIAOK1zkVf6T5mM.jpg-w600"/><figcaption>伍德罗·威尔逊</figcaption> </figure></div>
<p>1913 年，威尔逊正式就任美国总统。很快第一次世界大战爆发，美国也于 1917 年加入战争。由于美国的加入，战争的天平很快倒向协约国。为了战后的持久和平，威尔逊提议建立国际联盟，一个由不同国家组成的国际组织，希望能够起到类似于国家间的自治政府的作用，以协调各方不同的诉求和利益。</p>
<p>威尔逊对于国际联盟的建立相当上心。在巴黎和会期间，他争得了各欧洲大国的同意，并且试图在国内赢得那些并不愿意让美国参与全球事务的孤立主义者的支持。只不过，最终美国人并没有站在威尔逊这一边，美国最后没有加入国际联盟。</p>
<p>国际联盟最终失败了，因为没有强制力、也没有美国的参与，这个国际组织无法形成有效决策，也没能阻止第二次世界大战的爆发。</p>
<p>不过，国际联盟最终促成了联合国的成立，而联合国以及其他相关的国际组织则成为了现代社会中最重要的组织，制定相关的国际公约来约束各个国家的政策和法规。换句话说，威尔逊的设想成为重塑世界的基本规则，为国际社会所接纳。</p>
<p>事实上，威尔逊提出的观点在本质上回答的是这样一个问题，即在治理正在工业化的社会时，找出一个能让社会中所有人都同时受益的办法。</p>
<p>进入 20 世纪，人类提出了两个答案：一个是列宁式的，经济上提倡计划经济，政治上则采取了威权体制。</p>
<p>威尔逊则站在它的反面。1912 年他竞选总统时提出了“新自由”的口号，在经济上倡导有限度的政府干预，仅在涉及垄断和非法活动时采取政府行动。政治上，他也强调民主。1917 年 4 月，他以“创造一个保证民主生存的世界”这样的口号带领美国加入第一次世界大战。</p>
<p>可以说，列宁和威尔逊在思想领域的分歧奠定了人类社会在整个 20 世纪的走向。直到今天也依然如此。政府应该在多大程度上干预经济？随着 2008 年次贷危机的爆发，天平似乎又向加强监管的方向倾斜。而特朗普的上台，又让人开始担忧起民主制度的未来。</p>
<p>这是整个世界的命题，从来没有完美的答案。</p>
