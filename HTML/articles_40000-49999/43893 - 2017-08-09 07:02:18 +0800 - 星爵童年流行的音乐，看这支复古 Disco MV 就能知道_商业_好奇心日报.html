ont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="63"/></a>  </div></div> </div>  <p class="excerpt">低分辨率、特效粗糙，但欢乐到底的歌舞和无厘头画风还蛮契合《银河护卫队》气质。</p>  <div class="detail">  

<p nocleanhtml="true">5 月份全球热映的漫威电影《银河护卫队2》不仅延续了第一部的幽默，也把前作中带感的“劲歌金曲”继续发扬。</p>
<p>为了宣传 8 月 8 日开放的影片数字下载以及 22 日发售的蓝光影碟，前两天漫威又发了一支《银河护卫队2》主题的 MV，为人们呈现星际劲歌热舞，哦不，应该是群魔乱舞。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=m0534nh27je&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这支《Guardians' Inferno》总结起来就是：80 年代风格的外星人 disco 结合蒸汽波风的抽搐剪辑。</p>
<p>第一幕是戴着类似丝袜的头套的不明生物体在宇宙中飞行，不管是怪兽、机器人还是外星人，都是灵魂舞者，肢体语言“别具一格”。<br/></p>
<div class="com-insert-images">
<p/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.673114" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170808194101h0xbQyOfW6tASj8Y.png-w600"/>&#13;
</figure>
</div>
<p>另一幕是裹着廉价金属紧身衣的人类在舞台上蹦迪，表情很是陶醉，配合着外星人机械的摇头晃脑……</p>
<p><img data-format="jpg" data-ratio="0.375908" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.678295" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170808194322wFJDmcG8pbvokYHU.png-w600"/>&#13;
</figure></div>
<p><span style="text-align: justify;">最后， David Hasselhoff 的大头像浮现，煞有介事地念出《银河护卫队》经典台词：Just remember, in these times of hardship: We. Are. Groot……画面略为诡异。</span></p>
<div class="com-insert-images">
<p><span style="text-align: justify;"/></p>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.680233" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20170808194500tw0vug1JVsONT7lI.png-w600"/>&#13;
</figure>
</div>
<p>上世纪 80 年代在美国红极一时的歌星 David Hasselhoff 与电影的关系解释起来可能有点绕：他在《银河护卫队2》中的角色是星爵在地球上的童年偶像，即，他本人。而这支 mv 就是想重现星爵童年（即 70、80s）流行的娱乐内容，同名背景歌曲也由 David Hasselhoff  与 The Sneepers 共同演奏。</p>
<p>虽然分辨率很低、特效很粗糙，这支 MV 欢乐到底的歌舞和无厘头画风还蛮契合《银河护卫队》的气质，也很受电影粉丝喜爱。<a href="https://www.youtube.com/watch?v=3MMMe1drnZY" rel="nofollow">发布不到一天，在 YouTube 上播放量已经有 200 多万</a>，排时下流行第十。还有网友评论说，“这是 2017 年度最佳 MV，有人同意吗？”</p>
<p>银河护卫队电影导演 James Gunn 也在 mv 中露相了，<a href="https://twitter.com/JamesGunn/status/893516464254091264/photo/1" rel="nofollow">他 8 月 3 日在推特上神秘兮兮地预告</a>这支 MV ，说“我将给你们带来一些惊喜。”过了两天却又忍不住剧透，发了一张 disco 海报。</p>
<div class="com-insert-images">
<p/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.550471" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2017080819372424xwZseIGLzJf7WN.jpg-w600"/>&#13;
</figure>
</div>
<p>电影里星爵爱听的复古音乐实际上也是 James Gunn 的爱好。<a href="http://variety.com/2017/music/news/guardians-of-the-galaxy-scores-soundtrack-awesome-mix-david-hasselhoff-1202419017/" rel="nofollow">他表示</a>，像Fleetwood Mac 的《The Chain》这种类型的歌曲正在消失，并且渐渐衰落，而他想要延续这种音乐氛围，于是这首歌成了《银河护卫队2》中高潮情节的 BGM；他想做一支<a href="https://en.wikipedia.org/wiki/Kitsch" rel="nofollow">媚俗 disco 舞曲</a>（常带有讽刺、幽默），于是这支魔性的《Guardians' Inferno》就诞生了。<br/></p>
<p>《银河护卫队2》全球总票房累计为 <a href="http://www.boxofficemojo.com/movies/?id=marvel17a.htm">8.6 亿</a>美元，据悉，<a href="http://www.digitalspy.com/movies/guardians-of-the-galaxy/feature/a829022/guardians-of-the-galaxy-vol-3-trailer-cast-release-date/" rel="nofollow">James Gunn 正在筹备系列第三部的拍摄，预计将于 2020 年上映。</a></p>
