><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="130"/></a>  </div></div> </div>  <p class="excerpt">上班族无形躺枪</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">在 PUBG 系游戏毫不意外地占领了市场后，一个奇特的变种将有潜力脱颖而出。</p>
<p>这个叫做《最后一个坐着的人》（Last Man Sitting）的游戏，<a href="https://www.reddit.com/r/Unity3D/comments/7dnxnl/had_this_brain_fart_idea_for_a_twist_on_the/" rel="nofollow">被开发者 Kevin Suckert 形容为“脑子里放屁”般的主意</a>。目前公布的简短动图显示了一群秃顶的、戴墨镜的白人男性，他们在一个看似平和的办公空间内拿着霰弹枪互相射击——只是一切都在转椅上进行。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" scrolling="no" class="lazyload" src="https://gfycat.com/ifr/ImaginaryElectricIsabellineshrike?referrer=https%3A%2F%2Fwww.redditmedia.com%2Fmediaembed%2F7dvrqr"/> </figure>  </div>
<p>“这个游戏关于信任，友情和对生命意义的无尽思考……不，我开玩笑的，你的屁股坐在椅子上，只有枪的后坐力才能让你移动。”</p>
<p>——这就是游戏的最大特色：玩家永远都只能靠枪的后坐力推动椅子在光滑的地板上移动。同时他们要想办法让对方从椅子上跌下去，自己成为“最后一个坐在办公室的人”。</p>
<p><a href="https://www.reddit.com/r/gaming/comments/7dvrqr/last_man_sitting_battle_royale_game_where_players/?st=ja74qbbu&amp;sh=64091cb8" rel="nofollow">作者把动图发上 Reddit 后很快得到了 10 万赞</a>。所有人都在评论，伙计，你可能没意识到这个点子有多棒，我们到底什么时候才能买到它！</p>
<p><img data-format="jpg" data-ratio="0.37258" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p><a href="https://kotaku.com/this-parody-of-battle-royale-games-looks-really-fun-1820650309" rel="nofollow">Suckert 对 Kotaku 解释</a>，这个点子和他本来要开发的游戏一点关系都没有。当时他在考虑做一个 GTA 似的游戏，不过在测试其中的射击部分时，他发现角色总是被后坐力震倒，于是便决定好好利用后坐力，换上效果更显著的霰弹枪以实现“向后瞬移”。游戏的核心机制就在这个基础上被发掘出来了。</p>
<p>“我开始只是用持枪去代替正常行走，但那看起来真的很蠢，角色们走路就像月球漫步一样。所以我想到把他们放在转椅上，于是就生成了这个动图。”</p>
<p>他目前想到了两种对抗模式，分别是组队对抗以及大逃杀。在大逃杀模式下，这个游戏没给任何玩家“苟”的机会，因为这是一个相对开放的办公空间，战况将很快变得十分混乱，所有人大概都会飞来飞去。</p>
<p>办公空间内高端人士之间的暴力射击难免让人不多想。它难道是在讽刺办公室政治？讽刺同事之间虚伪的感情、都希望踩着对方的尸体笑到最后？Suckert 将这种“严肃白领和随性暴力”的结合称为“奇怪但是又有哪里不对的”主意，但他的目的其实挺单纯，只想让游戏向《航班蛇患》、《鲨卷风》这类荒诞搞笑片看齐，乐趣至上。为了避免这种暴力让人不适，他还愿意添加一个无害版本，把霰弹枪换成水枪。</p>
<p>游戏的 Alpha 版暂定 1 月登陆 PC 和 Mac，将会支持本地 4 人组队和在线多人模式，后一个月将会推出数值属性各不同的定制转椅。</p>
<p>毫无疑问，它会成为网红主播们的抢手货。</p>
