<p finallycleanhtml="true" nocleanhtml="true">圣诞广告制造机 John Lewis 交出了今年份的作业，但对英国的消费者来说，结果似乎并不那么令人满意。</p>
<p>这支发布了 3 天，目前在 YouTube 上获得 680 万播放的广告 #Moz the Monster（打呼噜的怪兽），用 2 分钟讲了一个典型英国家庭的小孩和他床底巨大、爱打鼾的怪兽的故事 ?。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=m0503qt58eh&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>广告的导演是曾凭借《美丽心灵的永恒阳光》获奥斯卡最佳原创剧本的 Michael Gondry，在和这个英国中西部地区最受欢迎的百货公司合作之前，他为 Radiohead、Daft Punk 等人拍摄的音乐录影带也挺知名。广告的配乐则来自英国乐队 Elbow 翻唱的披头士名曲 Golden Slumbers，出现在他们 1969 年发行的第十一张专辑 Abbey Road。广告创意则依然来自和 John Lewis 长期合作的 adam&amp;eveDDB。值得一提的是，片中的怪物并非 CG 制作，而是专门的一套戏服，里面塞了两名演员。</p>
<p>过去十年，John Lewis 这家公司已经把圣诞季的广告变成了一年一度的高光时刻，从两个雪人之间的爱情故事、到企鹅 Monty、孤独的月球老人、再到去年爱蹦床的斗牛犬，这一系列催人泪下的广告让媒体和消费者都在每年的这个时间期待着这家公司为大家讲一个新的动人故事，但今年，社交网络上的反馈似乎有些两极分化。广告的 YouTube 视频下面获得了 5 万 2 千个赞，9 千个踩，这个比例在过去的 John Lewis 广告中无疑是高的。</p>
<p>争议主要集中在，这到底是不是个好的圣诞广告？一盏星空灯让怪物消失的结局显然不那么温馨，有人说让小朋友无法入睡的怪兽实际上是在比喻 2017 年的种种恐怖，但这也无法解释广告前半段对怪兽看起来还挺正面的刻画，点赞数最高的评论说：“ John Lewis 圣诞广告最可爱的角色依然是企鹅 Monty。”也有人认为怪兽 Moz 的故事有点悲伤。</p>
<p>一些英国媒体放大了这些期待未被满足的失望情绪。《镜报》评论称这支广告犯的最大错误是，圣诞礼物清单应该有 12 页那么长，它们应该是“不可能的梦想”，但 John Lewis 告诉孩子，“当他们拿到一件并不一定想要的礼物时，自己世界上唯一的朋友突然消失在了消费主义之中。”《独立报》则直接说，或许 John Lewis 应该省下 700 万美元的广告费捐给慈善机构。</p>
<p>和往常一样，这次的广告会配套一系列营销措施，包括一个像 Moz 一样“会放屁和打鼾”的橱窗、Facebook 上可以让用户变成 Moz 的脸部滤镜、以及商店里堆满的 Moz 玩偶和马克杯等等，这些周边产品的部分收入会被捐献给保护弱势儿童和青少年的慈善机构。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201711131804146zeAtjvZSpRlK7cq.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.524064" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171113180415sBrHZatfF9Tq1QbW.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.848387" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20171113180414QNlEsyJKHZdVBt0U.jpg-w600"/> </figure></div>
<p>英国广告协会不久前估测，由于零售业的激烈竞争，2017 年品牌在圣诞广告上的支出将达到创纪录的 60 亿英镑，比去年增加了 1.4 亿英镑，比七年前上涨了 40%。负责玛莎百货今年帕丁顿熊圣诞广告的创意代理公司 Gray London 的 CEO Leo Rayman 在接受媒体采访时说：“节日销售占据了这些公司如此大比例的销售额，以至于他们不会削减广告支出，糟糕的圣诞节收入会毁了公司的一整年。”</p>
<p>最近几周，John Lewis 披露了一些不太乐观的销售数字，上一季度的营收比去年同期下降了 4% 左右，家电和电子产品的销售极受影响。据报道，今年的圣诞广告的电视投放金额会略微下降到 13 亿英镑，John Lewis 打算将更多钱花在 Facebook、Twitter 等社交媒体上（你已经能在 Twitter 上找到 Moz 怪兽的 emoji），数据公司 Warc 表示，预计社交媒体的视频广告投入将增加 40% 至 2.34 亿英镑。</p>
