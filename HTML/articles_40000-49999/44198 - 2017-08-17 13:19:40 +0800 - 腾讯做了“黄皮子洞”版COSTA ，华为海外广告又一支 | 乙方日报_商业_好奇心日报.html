<h3>公司有啥大事发生</h3>
<p>        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 16.0px 'Lantinghei SC'; color: #b22222} span.s1 {font-kerning: none} span.s2 {font-kerning: none; color: #323333} ]]></style>  </p>
<p><a href="http://www.adquan.com/post-2-41848.html" rel="nofollow"><b>历时 7 年，加多宝和王老吉的“红罐之争”终告落幕</b></a>。最高人民法院终审判决认为，广药集团与加多宝公司对涉案“红罐王老吉凉茶”包装装潢权益的形成均作出了重要贡献，双方可在不损害他人合法利益的前提下，共同享有“红罐王老吉凉茶”包装装潢的权益。从配方、包装到文案“玩火”这两家都抢过，说实话，买凉茶的时候真有人分得清吗？</p>
<p class=""><a href="https://mp.weixin.qq.com/s?__biz=MzI3NDA3NzQ0Mg==&amp;mid=2651730411&amp;idx=1&amp;sn=1b69ef2481f962189df6a68f44c2006a&amp;chksm=f0e31386c7949a9074b91fa8412efa56bea08c99d5a3f3b0bc00e2152969c31964f3628a8f22&amp;mpshare=1&amp;scene=1&amp;srcid=0816WBhjOJfPv4iUIIPkdK9b&amp;key=ec2bfb07aacba687a0ad5457d62f3352de651ae69be22bb433a16d029118a0448b078bc8e13c7c59ff6b43e3936abc5cc75957ac083b150612ccffb84d5a63e438035049beed1e79d2bcb2747a7e87f0&amp;ascene=0&amp;uin=MTIyNTYzODY0MA%3D%3D&amp;devicetype=iMac+MacBookAir6%2C2+OSX+OSX+10.10.5+build(14F2511)&amp;version=11000006&amp;pass_ticket=qa5IOJCohKCa%2FXTpBYSuwubx%2BJ4888KGJwssCcgZuZejjYBxnyKVRP7F4mZmNSto" rel="nofollow"><b>凯络媒体拿到了蒙牛的全部媒介策划与 OTV 购买，这是今年国内最大型的媒介比稿之一</b></a>。之前有分析说蒙牛乳业的媒介业务花费大约在 20 亿人民币左右，此前阳狮媒体旗下的突破传播北京办公室负责蒙牛的媒介事宜已经超过十年。目前暂时不清楚传统TV的购买会由哪家来负责。</p>
<p class=""><a href="https://mp.weixin.qq.com/s?__biz=MjM5NDczMzgxMQ==&amp;mid=2662472829&amp;idx=1&amp;sn=014082eeafe65cd303fcffc0e84ce4b1&amp;chksm=bdc5f7e18ab27ef7e2e67480072a24ccb105ffe6d70757105e5cf1b1e4d9f1a273109ee0b2f0&amp;mpshare=1&amp;scene=1&amp;srcid=0816HifqccUtUtuEMc4gcrEK&amp;key=c624e15db90bf06699d4ece4bfe4e549600e254622590699d3dcfb6b1e1ed086d06dada393cdc12a0cd10ee02788ba6aacde2711c5c697a95be0fa3f5d3f3c7d06ef9bdaae23f680ee26b45475157eb1&amp;ascene=0&amp;uin=MTIyNTYzODY0MA%3D%3D&amp;devicetype=iMac+MacBookAir6%2C2+OSX+OSX+10.10.5+build(14F2511)&amp;version=11000006&amp;pass_ticket=qa5IOJCohKCa%2FXTpBYSuwubx%2BJ4888KGJwssCcgZuZejjYBxnyKVRP7F4mZmNSto" rel="nofollow"><b>腾讯 2017 年第二季度总收入为人民币 566.06 亿元，比去年同期增长 59%</b></a>。其中，网络广告业务的收入同比增长 55%。社交及其他广告收入增长 61% 至人民币 60.71 亿元，占网络广告收入的 59.8%。该项增长主要反映来自微信（主要是微信朋友圈及微信公众账号）及其他移动端应用的广告收入增长。<br/></p>
