an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="132"/></a>  </div></div> </div>  <p class="excerpt">这些盘子形似当地的传统墓葬 cofun</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">今年 4 月，在奈良中北部的天理市中心站前广场上，多了一些惹人注目的圆盘状白色建筑。 </p>
<p>这些白色的“圆盘”名为 CoFuFun，它出自日本当红设计工作室 Nendo 之手，与圆形的草坪一起，构成了一个共占地 6000 平方米，融合了自行车租赁、咖啡厅、商店、信息亭、游乐区、户外舞台和会议室的新型多功能广场。现在，CoFuFun 不仅是市民们出行的必经之地，也是打发闲暇时光的好去处。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=x0512v4svq7&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>造型颇为奇特的广场 CoFuFun，名称及设计的灵感都来自天理市周边的古坟（日语里面，cofun 为古坟）。 </p>
<p>天理市以天理教命名，它是日本唯一以宗教团体名称命名的市。此外，这座城市也因其有着 1600 多年历史的日本古代墓葬群而著名，cofun 通常是用草及灌木覆盖，和周围环境融为一体的土墩，也与奈良特殊的盆地地形相适应。出于对当地历史和地貌的充分考虑，Nendo 设计出了 CoFuFun，这些用白色预制模板搭起来的建筑，同时还带有一些未来主义的色彩。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.748731" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170610174441pi97a1Vkl8KJoFxL.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170610174355b0DLuelyKPiIzStr.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201706101743401LTxDaW4B0GVYoh2.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170610174617cYp9we1LFQz0RB3E.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667073" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170610174905JO3a4xYoPILbwcR7.jpg-w600"/> </figure></div>
<p>为了确保结构的精确性，CoFuFun 站前广场的圆形构建全部都是在工厂中预制完成的。这些白色混凝土预制模具在工厂完成之后，再运到现场进行装配。利用在桥梁建设中使用的大型起重机堆叠起来的圆形模具，可以保证所有方向施力的稳定性，在不使用柱或梁等结构的情况下，也能支撑起大型的内部空间。</p>
<p><a href="https://www.dezeen.com/2017/06/08/nendo-ancient-japanese-tombs-first-landscape-architecture-project-cofufun-plaza-kyoto-japan/" rel="nofollow">“我们似乎不是在做建筑，更像是在做家具设计</a>”，Nendo 的创始人佐藤大毕业于早稻田大学的建筑设计，但之后却更多地因为装置、家具设计而出名，这个由他设计的首个大型建筑景观作品，也依然能看到许多他在家具设计中的思维。</p>
<p><img data-format="jpg" data-ratio="0.407472" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>“它们有很多级台阶，你可以随时随地坐下来喝杯咖啡，它就像是你在路上遇见的椅子一样”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667090" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201706101745119lUMDupCV80ebivz.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.748731" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170610174502OLjgtm5SbRa2MGvn.jpg-w600"/> </figure></div>
<p>不止是提供了可以充分休憩的场所，CoFuFun 同样也是个吸引人的游乐场。在这些不同的圆形空间里，藏着巨大的白色弹性蹦床、露天剧场、也有可以被当作是滑梯的斜坡。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201706101745371rHiQG8fLKYZaXFC.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666244" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170610174526KaYIj8dmQlFSh0XL.jpg-w600"/> </figure></div>
<p>当孩子们在这些不同的圆形里面愉快玩耍的同时，大人们也可以去建筑内部的咖啡厅、零售小商店逛一逛。这些内部空间的装修设计延续了外部的简洁，顶部的天窗和灯光，创造了开阔明亮的氛围。仔细一点，你还能看到角落里的家具，也是 cofun 的形状。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170610174548hZBHqkVi9nzDFa7N.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201706101746270bQwhnFiekpJ7L8u.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667073" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201706101746412iRMtKlSqDH4jVzU.jpg-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667073" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170610174653uUBgekSA7WsqvIwT.jpg-w600"/> </figure></div>
<p>CoFuFun 是个值得去探索的新广场，需要注意的是，你也许会在这里浪费掉计划之外的更多的时间。 </p>
