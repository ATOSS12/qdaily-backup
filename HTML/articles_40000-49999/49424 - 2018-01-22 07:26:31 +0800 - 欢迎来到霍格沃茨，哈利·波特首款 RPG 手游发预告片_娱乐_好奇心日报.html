<p finallycleanhtml="true" nocleanhtml="true">据 <a href="http://variety.com/2018/digital/news/harry-potter-hogwarts-mystery-game-trailer-details-1202665688/" rel="nofollow">Variety</a> 报道，1 月 18 日，美国洛杉矶游戏公司 Jam City 与华纳兄弟互动娱乐（Warner Bros Interactive Entertainment）联合公布了《哈利·波特：霍格沃茨之谜》（Harry Potter: Hogwarts Mystery）的首支预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=f0536cx058e&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p> 《哈利·波特：霍格沃茨之谜》是一款新的角色扮演（RPG）手游，玩家将扮演前往霍格沃茨进修的学生，自由参与学校的日常魔法课程和各项课余活动，与其他学生建立友谊或竞争关系，并且做出重要决定。当他们在霍格沃茨历经磨难并成长为巫师的过程中，这些决定将会影响其固故事线。</p>
<p>J.K.罗琳原作中的重要角色也将一一出现在游戏中，比如邓布利多、斯内普、麦格、海格等魔法学校的老师。 <br/></p>
<p>遗憾的是，根据游戏设定，故事发生在哈利·波特出生后到入读霍格沃茨前的这段时间，因此玩家从身份上来说还是哈利、罗恩和赫敏的学长学姐，早于三人组入学，可能无缘与主角们的邂逅。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.676127" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20180120003723ZG0gVihdD6N2M1mJ.PNG-w600"/> </figure></div>
<p>尽管如此，粉丝依然热情高涨，预告片一经发布，很多推特用户用了截取自《哈利·波特》系列电影中的 GIF 动图表达了自己的期待之情。</p>
<p>在今年春天发行之前，该游戏将于 1 月 26 日至 28 日在佛罗里达州奥兰多环球影城举行的哈利·波特庆典中与粉丝见面。参与者们将能通过 Jam City 团队举行的两场小组讨论会走进幕后，并参观《哈利波特：霍格沃茨之谜》展台，获得独家赠品、试玩游戏、会见游戏团队成员并体验其他神秘惊喜。</p>
<p>该游戏预计将在今年春天免费登陆 App Store、Google Play 和亚马逊应用商店，具体发行时间尚不确定。</p>
<p>华纳兄弟互动娱乐旗下的 Portkey Games 负责该游戏的发行，它是一个致力于让玩家在 J.K.罗琳的魔法世界中体验自己冒险故事的游戏品牌。今年，Portkey Games 还将发行一款由 Niantic（Pokémon GO 的制作公司） 制作的<a href="http://www.qdaily.com/articles/47080.html">哈利·波特 AR 游戏——《哈利·波特：巫师联合》</a>（Harry Potter： Wizards Unite）》 。<br/></p>
