<p class="" nocleanhtml="true">在日语中，大、小便与中文同字，花王的子品牌 Nanntomo 最新的动画广告《小小的消息，大大的消息》就利用了这个联想，把猫咪的粪便比喻成一封封来信，提醒广大猫奴：排泄物是反映猫大人健康情况的重要信号。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.380084" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20171214171246jvOE35A6hKRIQytz.png-w600"/>&#13;
<figcaption class="">日语《小小的消息，大大的消息》</figcaption></figure></div>
<p class="">一支不到 5 分钟的翻页动画广告，没有台词和字幕，仅凭配乐和人物描画构成一支温馨的广告作品?值得一看。</p>

</div>
<p class="">2010 年花王通过调查发现，猫咪很容易感染泌尿系统方面的疾病，平均每 2 只猫咪就会有一只患上类似尿石症、膀胱炎、肾不全及尿道闭塞等疾病。而这些病都是可以早期发现并治疗的，最好的办法就是定期观察猫咪的排泄物。<br/></p>
<p class="">这支广告是为了推广 Nanntomo 最新的“猫咪清洁厕所”产品。2001 年 Nanntomo 开创性地发布了一款一周不换猫砂也不会有味道的“猫咪清洁厕所”，今年三月又在原来的基础上增加了有除臭和抗菌作用的可替换坐垫。<br/></p>
<p>广告中的漫画由日本搞笑艺人铁拳绘制，尽管身为知名搞笑艺人事务所吉本兴业旗下艺人，铁拳本身的愿望却是成为漫画家。2013 年铁拳的漫画《钟摆》被制作成动画，目前在 YouTube 上点击量超过了 1400 万。画风和《小小的消息，大大的消息》如出一辙，没有对话和旁白，在摇摆的钟摆中诉说人生，相当动人。</p>
