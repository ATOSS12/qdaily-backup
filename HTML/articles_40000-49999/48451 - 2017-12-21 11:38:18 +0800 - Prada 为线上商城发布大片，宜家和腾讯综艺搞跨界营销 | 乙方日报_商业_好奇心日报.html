<h3>最后，也挺重要</h3>
<p><a href="https://www.theverge.com/2017/12/19/16797522/google-chrome-ad-blocker-release-date-announced" rel="nofollow"><b>Google 正式确认将从 2018 年 2 月 15 日起，在浏览器 Chrome 中内嵌官方广告屏蔽工具</b></a>。根据 Google 的标准，屏蔽对象会是那些不符合更佳广告联盟（Coalition for Better Ads）标准的广告，包括整版插页式广告、自动声音和动画广告等。<a href="https://www.google.com/webmasters/tools/ad-experience-unverified" rel="nofollow">点击这里了解这一标准</a>。</p>
<p class=""><a href="http://www.madisonboom.com/2017/12/20/bmw-china-kicks-off-comprehensive-media-review/" rel="nofollow"><b>据麦迪逊邦消息，宝马中国（BMW China）于日前召集全面的媒介策划与媒介购买代理业务比稿</b></a>，涵盖旗下宝马和 MINI 两个品牌，并且包含了传统媒体和数字媒体两大部分。已经获悉的是共有五家媒介代理商获得邀请：星传媒体、凯络媒体、伟视捷、汉威士媒体以及盟博。正式的比稿将在春节前后进行。据估计，宝马中国的媒介花费大约为 20 亿人民币左右。<br/></p>
