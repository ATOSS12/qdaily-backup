<p finallycleanhtml="true" nocleanhtml="true">即将于 2017 年 12 月 1 日在日本上映的《钢之炼金术师》真人版电影发布了第一支正式预告片。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=c0557ocklwd&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>《钢之炼金术师》原本是漫画家荒川弘于 2001 年至 2010 年间连载的漫画，并且在 2003 年和 2009 年被两次改编成为电视动画作品。其中，2003 年版本的电视动画通过网络资源流入国内以后，迅速被国内的动漫爱好者封为神作，并成为了不少当时的年轻人认识并理解日本动漫的启蒙作品。</p>
<p>《钢之炼金术师》的故事发生在以等价交换为原则的炼金术世界里。主人公爱德华和阿尔冯斯两兄弟为了复活死去的母亲尝试了禁忌的人体炼成术，使得爱德华失去了一条手臂和一条腿，而阿尔冯斯则失去了整个身体，灵魂被固定在一副铠甲之上。为了恢复原装，爱德华和阿尔冯斯踏上了冒险之路。</p>
<p>从预告片的情况来看，此次的真人版电影基本上沿用了漫画和动画当中的剧情，在预告片的结尾，原作中的反派“人造人”也悉数登场。另一个亮点则是电脑特效，它较好地还原了原作中主角发动炼金术的场景，尤其是爱德华从沙土中炼成武器的场面还原度也非常不错。</p>
<p>此次的《钢之炼金术师》由华纳日本分公司参与，而华纳日本近来也投资了多部日本真人漫改电影，其中就有此前上映的《银魂》，《死亡笔记》，《浪客剑心》。一度甚至也有消息称，华纳兄弟计划参与《进击的巨人》。</p>
<p>这一方面是因为日本电影产业近年来也不再有大师出现，依赖漫画、动画 IP 进行改编成为最保险的方式。而同样的，华纳兄弟所在的好莱坞也同样受困于创意匮乏的问题，在将几十年前的经典好莱坞电影都拿出来翻拍之后，寻找合适的海外 IP 也成了一种策略。</p>
<p>就此次《钢之炼金术师》而言，这也许并不是一件坏事。日本的动漫文化历史悠久，也诞生过像是《攻壳机动队》、《红辣椒》这样的经典作品。但在海外市场，动漫文化长期处于被污名化的状态。1980 年代和 1990 年代，西方人眼中一直将日本动漫文化视为粗糙、甚至是低俗的代名词。如《日本漫画 60 年》一书所言，即使是在 2002 年，《纽约时报》都曾刊文称，日本识字率低是因为日本民众只喜欢阅读粗浅的漫画。</p>
<p>现在通过好莱坞的大制作电影包装，日本的动漫文化有机会能够接触到更广阔的市场，从而为自己正名。《银魂》真人在中国累计票房超过 8000 万，并不只是二次元粉丝贡献的。许多非漫迷观众也进入电影院，见识了这部将日本历史和时代悲剧包裹在吐槽和搞笑外表下的作品。对于日本动漫文化来说，好莱坞也许是一个新的机会。</p>
