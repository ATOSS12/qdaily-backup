<h1>用老鹰拦截非法无人机？荷兰放弃了这项计划_智能_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20171213115435TwxrDhJcn8Il1ERF.gif?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20161214195040Fi8fgXTrJlYQuSz6.png?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">黎方宇</span><span class="date smart-date" data-origindate="2017-12-13 12:15:45 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2017-12-13 12:15:45</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="48197" data-title="《用老鹰拦截非法无人机？荷兰放弃了这项计划》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20171213115435TwxrDhJcn8Il1ERF.gif?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/48197.html?agt=4" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="39"/></a>  </div></div> </div>  <p class="excerpt">老鹰们退役后将得到妥善安置。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">面对无人机的安全隐患，人们想出了不少奇招。去年，荷兰警方<a href="http://www.qdaily.com/articles/21774.html">曾尝试</a>与猛禽驯化公司 Guard From Above 合作，教老鹰捕捉无人机。在一年多的训练之后，这项计划黯淡收场，老鹰们则光荣退休。</p>
<p>这个略显粗砺的解决方案在去年初引起关注。当时据警局负责人<a href="http://www.wired.com/2016/02/so-dutch-cops-are-teaching-majestic-eagles-to-hunt-drones/" rel="nofollow">介绍</a>，老鹰会抓住猎物，并带着它飞到安全区域，避免落入人群。这个项目此前已经在奥地利的野外试验过，计划在荷兰城区作进一步尝试。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTQ2MzY0ODc2NA=="/><figcaption>当时警方发布了一个视频，展示老鹰在空中拦截无人机的场景。</figcaption> </figure>  </div>
<p>时隔一年，荷兰警方决定停止用猛禽拦截无人机。跟据荷兰公共电视台 NOS <a href="https://nos.nl/artikel/2206271-politie-stopt-met-anti-dronevogels-en-speurratten.html" rel="nofollow">报道</a>，这项决定基于实际的需求和动物的表现。计划原本希望老鹰打击恐袭与潜在犯罪，但目前看来这些问题并不严重。在安全方面这并非坏消息，但这让驯养和训练老鹰的成本显得不再必要。<br/></p>
<p>对老鹰来说，尽管从雏鸟时就开始受训，它们并不总是听从命令，偶尔还会被其它事物分散注意力。面对能已经能自动躲避障碍物的无人机，猛禽拦截的解决方案显得并不可靠。</p>
<p>荷兰是第一个试图用猛禽预防无人机攻击的国家。计划提出时，就有动物权益人士提出质疑，认为其“<a href="https://nltimes.nl/2016/02/15/falconers-plan-fight-drones-birds-dangerous" rel="nofollow">荒谬且危险</a>”，老鹰错过猎物的话，可能转而攻击别的目标。</p>
<p>美国空军并未放弃，正在资助<a href="https://www.bloomberg.com/news/articles/2017-12-05/the-military-is-using-falcons-to-build-a-drone-killer" rel="nofollow">同样的研究</a>。</p>
<p>荷兰警方也停止了另一项让老鼠闻出假冒香烟、遗体和烟花爆竹的实验，原因同样是动物难以受到控制。</p>
<p><img data-format="jpg" data-ratio="0.355692" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>无人机拦截技术正在快速发展，荷兰当局也将寻找可行性更高、维护成本更低的高科技解决方案。而其它的方案包括<a href="http://www.qdaily.com/articles/19012.html">拦截网</a>、<a href="http://www.qdaily.com/articles/21774.html">吐丝器</a>、<a href="http://www.qdaily.com/articles/15973.html">无线电干扰</a>等。</p>
<p>这些方案可以更迅速地拦截及更便捷地维护，机器也不会被分散注意，对他人和自身的安全产生威胁。</p>
<p>至于退休的老鹰，根据当局的说法，将得到妥善安置。</p>
