nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="131"/></a>  </div></div> </div>  <p class="excerpt">从 1981 年百事进入中国开始回顾，拍摄了普通人的群像记忆</p>  <div class="detail">  

<p class="" nocleanhtml="true">每年夏天，都是饮料公司一年之中的主战场。百事可乐今年第一波的夏季营销已经打响，我们觉得这支广告片拍得还颇具心思，值得一看。</p>
<p class="">正式上线的版本有 5 分 38 秒，在视频广告里不算短了，以正叙、倒叙的方式回溯了百事进入中国市场的 36 年，90 后和 70 后可能都能在里面找到自己的青春回忆。</p>
<p class="">如果不喜欢循循善诱的广告旁白，更推荐你看<a href="http://v.qq.com/x/page/v03996dqry0.html" rel="nofollow">这个 7 分钟的导演未删减版</a>。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=t03998k0u6r&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">“（这支广告）最大的难点，是如何挖掘一种存在于不同时代的年轻人心中的共鸣。”百事的代理公司的文明广告方面告诉《好奇心日报》，这个项目从年初开始策划，直到 4 月份正式交片，持续了将近 3 个月的时间。</p>
<p class="">在这支广告里你能看到大量的时代细节和事件，比如国足进世界杯、《超级女声》横空出世、互联网的普及、《泰坦尼号》首映、二次元和直播……年轻人喜欢玩的东西也从溜冰、跳舞毯到徒步、潜水和跳伞。</p>
<p class="">要还原这些时代产物，要回到 1980 年代并不那么容易，参与执行的团队也多是 80 后、90 后，很多人根本没有经历过那个年代。在这支广告片的最后，非常奢侈地用了长达两分多钟的时长，放出了每一个拍摄灵感的采访来源。类似于这样的小细节还挺戳人?</p>
<p class="">“如果没有买到泰坦尼克的电影票，她肯定不会同意和我约会。”</p>
<p><img data-format="jpg" data-ratio="0.354111" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p class="">“每次都要在爸妈回来前把跳舞毯藏好。”</p>
<p class="">“每次国足输了都说再也不看了。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20170505171215L7Zq4FPahKO3TMcw.gif-w600Gif"/>&#13;
</figure></div>
<p class="">总的来说，这是一支相当切题的主题广告，和百事全球发起的主题 “LIVE FOR NOW” 也相当契合。“百事在中国做的所有 Campaign 都是为了鼓励年轻人，这个大的方向是跟 Global 一致的，不会变的。”文明广告方面表示，今年是百事进入中国的第三个本命年（36 周年）。</p>
<p class="">另一个我们认为值得分享的点在于，百事可乐很罕见地抛弃了在广告中使用明星的一贯策略。作为 1981 年进入中国的饮料品牌，几乎每个时代的巨星都与其有过合作，比如张国荣、比如郭富城曾经为甲 A 联赛唱的主题曲《动起来》、周杰伦的《龙拳》……都是和百事合作的产物。</p>
<p class="">——以及，你可能还记得去年春节刷屏的那支百事广告《猴王世家》，这支同样由文明广告执行的广告片最后让李易峰强行露了个脸，可以被视为百事对明星策略的几近固执的坚持。</p>
<p class="">而在这支《Live For Now》（最好的现在）广告片里，你看到的所有出演者都是籍籍无名的普通人。“可以说，这是我们和百事提 idea 的时候达成的一个共识，因为我们很难用某个特定的人代表所有中国年轻人。我们希望通过每个普通年轻人的故事，带出你我他最美好的现在。” 文明广告方面告诉《好奇心日报》。</p>
<p class="">最后，你应该不会在电视里铺天盖地的看到这支 5 分钟的广告了。“现在已经过了在传统媒体上砸钱的时代了。”作为百事夏日营销的第一波攻势，这支广告主要会在视频网站和社交媒体上进行传播。电视的那部分，百事会利用一些免费的资源，另外在户外媒体上也会有一些投放。</p>
