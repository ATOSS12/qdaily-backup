<p class="">喜茶目前已经入驻了 13 座城市，开设 80 多家门店。面对一线城市茶饮料市场的激烈竞争，喜茶媒体公关经理唐丛笑表示：“茶饮料的壁垒从来都不是配方，而是供应链。我们目前和台湾、印度和本地的茶园合作，但未来想要自己做茶园。”喜茶的自有茶园项目目前正处于土壤培养、改良阶段。</p>
