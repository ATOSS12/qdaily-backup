<p finallycleanhtml="true" nocleanhtml="true">如果你觉得管理一个过山车主题公园不够过瘾的话，Frontier 给你带来了一款升级版的《过山车之星》，这次你需要管理和控制的，是一大波随时可能突破防线把游客吃干净的恐龙。</p>
<p>这款名为《侏罗纪世界：进化》的建造经营类游戏，在科隆游戏展的微软发布会上公布了首个预告。它将于 2018 年夏天在多个平台发售，大概会与侏罗纪系列的下一部电影《失落的王国》同期。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=r0540i9i0p9&amp;tiny=0&amp;auto=0"/> </figure>  </div>
<p>玩家在这个游戏里个性化设定自己的恐龙公园，包括用生物工程孵化新恐龙，建造景点设施、危机处理中心和研究机构。当然，他们面临的不只是经营一个企业，每一个选项都会导出不同的路线，特定的困难便会随之出现。稍有不慎，“生命就会找到突破口”。然后就像预告里那样，你的公园可能开不下去了。</p>
<p>Frontier 的名字某种程度上来说是个质量保证。这个工作室以《过山车大亨》系列享誉世界，上一款游戏《过山车之星》于去年 11 月发布，也是个类似的模拟经营游戏，算是大亨的“精神继承者”。自发售以来，该游戏大获好评，很快被视为该类中的经典。它允许玩家将想象力发挥到极致，用自己建造出的娱乐设施、广告牌、冰淇淋店和烟火，实现每个人梦想中的主题乐园，并与全球玩家分享。</p>
<p>这也让 Frontier 收获了腾讯的关注。7 月底，腾讯以 1770 万英镑收购了 Frontier 9% 的股权。</p>
<p>今年 2 月，就有消息传出 Frontier 得到了好莱坞某制片厂的授权，会在某个游戏里复苏“举世闻名”的电影系列。现在人们知道了这个制片厂就是环球。侏罗纪这个 IP，也确实和 Frontier 的模拟路线十分契合。</p>
<p>“作为侏罗纪系列的忠实粉丝，能把玩家们放在掌控自己的侏罗纪世界的位置上让我们很是激动，” <a href="https://www.polygon.com/2017/8/20/16176368/jurassic-world-evolution-sim-frontier-developments-ps4-xbox-one-pc" rel="nofollow">Frontier 的首席创意官 Johnny Watts 在发言中说</a>，“能将 15 年来在经营、模拟、生物设计领域的经验，带到时至今日仍然在给予我们灵感的系列里，让大家非常兴奋。”</p>
<p>有不少玩家指出，这个游戏其实和 2003 年 PS2 平台上的建造经营游戏《侏罗纪公园：基因改造计划》十分相似，简直像部续作。也有人怀疑它可能没多少创新内容，比较像 Frontier 之前的游戏再加一个恐龙 MOD。不过，“恐龙”这个卖点对于一款游戏来说已经足够。那些童年收集着各种塑料恐龙的小朋友已经长大，但他们显然不曾忘记这种痴迷。</p>
