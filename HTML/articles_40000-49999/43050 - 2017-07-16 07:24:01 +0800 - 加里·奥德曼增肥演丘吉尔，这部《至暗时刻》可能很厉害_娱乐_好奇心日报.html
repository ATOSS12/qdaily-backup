<p finallycleanhtml="true" nocleanhtml="true">如果不告诉你以下预告里的丘吉尔是谁演的，你可能真看不出来这个英国首相曾经是《这个杀手不太冷》里的恶警、《惊情四百年》的德古拉、哥谭市的高登警长、哈利教父小天狼星和“圆场”的乔治·史迈利。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=d0525h6b8pc&amp;tiny=0&amp;auto=0"/> </figure> </div>
<p>《至暗时刻》是今年继《敦刻尔克》之后的又一部英国二战巨制：故事、制片、主创班底通通都以英国为中心。影片设定在 1940 年，丘吉尔刚任首相，完全清楚自己并不是人们的第一选择。很快他就面临了在任期间最重要的抉择——向纳粹妥协，亦或是集结人民群起反抗。丘吉尔选择了为自由而战，他将带领英国人民在本片中度过黎明前最黑暗的时刻，从而改变世界历史进程。</p>
<p>一贯以清瘦形象示人的加里·奥德曼，这次突然出演体型较胖的丘吉尔，让很多人猝不及防。“谁能看出这是他？一点都不像！”、“最起码化妆部门值得拿奥斯卡”。人们纷纷猜测这部在颁奖季上映的电影（北美 11 月 22 日）很可能最终为奥德曼带来金像奖的认可。奥德曼从影几十年，奉献过无数精彩的表演，但只凭借《锅匠，裁缝，士兵，间谍》拿到过一个最佳男主提名，这在很多人看来不可思议。</p>
<p>影片本身也很有奥斯卡相。导演乔·怀特因《傲慢与偏见》成名，2007 年的《赎罪》更是让他成为了入围威尼斯电影节竞赛单元的最年轻导演。另一个重要角色乔治六世将由本·门德尔松扮演，他刚在《侠盗一号》里出演了 Krennik 总监。老牌英国演员克里斯汀·斯科特·托马斯将会是丘吉尔的夫人克莱门汀。卡司中还有新星莉莉·詹姆斯。</p>
<p>在这部之前，今年已经有两部影视作品塑造了丘吉尔，一部是英剧《王冠》，丘吉尔由约翰·利特高饰演；另一部是六月上映的《丘吉尔》，描写了这位首相（布莱恩·考克斯）至“胜利日”采取的一系列行动。这两个形象都让观众印象极深。</p>
<p>超越之前的作品、刷新丘吉尔在观众心中的形象，大概是电影面临的挑战之一吧。</p>
