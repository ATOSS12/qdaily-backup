<p finallycleanhtml="true" nocleanhtml="true">即使 Martin Margiela 隐退 8 年了，人们依旧好奇。 </p>
<p>鹿特丹的 Mint film office 决定拍一个纪录片深度了解 Martin Margiela。他们找到了 Maison Martin Margiela 的联合创始人 Jenny Meirens （今年 7 月逝世）和当时创意团队，并进行了深度访问。<br/></p>

	<figcaption class="">纪录片素材：后台模特</figcaption></figure>&#13;
	&#13;
</div>
<p>2009 年， Martin Margiela 宣布离开自己创立的品牌 Maison Martin Margiela（现 Maison Margiela），并且从此退出时尚圈。这个设计师给时尚带来了太多意想不到的创意，一直到现在人们都在重复他上世纪八九十年代的那些想法，比如说在废弃房屋、停车场等地方举办时装秀、素人模特、未缝边的半成品服装...... </p>
<p>但 Margiela 在他的职业生涯中尽力避免接受面对面采访、避免拍照、避免 Martin Margiela 个人的名声大过 Maison Martin Margiela。别说在今天“人人都能当上 15 分钟名人”的社交媒体时代，放在当时，也是一件难以理解的事情。</p>
<p>由于 Jenny Meirens 的逝世，这部电影变得更加珍贵，里面记录了很多第一视角叙述的、从未公布过的故事。</p>
<p><a href="http://www.anothermag.com/fashion-beauty/10201/your-exclusive-first-look-at-new-documentary-we-margiela" rel="nofollow">AnOther 最近公布了一条长达 1 分钟的预告</a>，除此之外，We Margiela 的官方网站和 Instagram 上也有不少小预告推出。<br/></p>

</div>
<p>“Margiela 的时装屋，一直以‘我们’自称。他们是回答这些问题的最佳人选。我们知道他们一般都会躲开不做任何采访，所以一开始没抱什么希望，最后没想到能如此深入到这个团队和他们的故事中”，<a href="http://www.anothermag.com/fashion-beauty/10201/your-exclusive-first-look-at-new-documentary-we-margiela" rel="nofollow">mint film office 的发言人说</a>，“随着纪录片的展开，故事更多地发展成整个时装屋的起源。很显然，电影变成了关于 Margiela 时装屋的故事”。</p>

<p>这部电影将会于今年 10 月 22 日在鹿特丹博伊曼斯·范伯宁恩美术馆（Museum Boijmans van Beuningen）和音乐电影中心 LantarenVenster 首映，除此之外，安特卫普 MoMu 时尚博物馆和 10 Corso Como 米兰分别会在 23 号和 26 号举办首映会。</p>
