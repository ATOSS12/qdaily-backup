<p class="" nocleanhtml="true">把未来赌注在虚拟现实上的 HTC，准备让微信接入自己平台上的应用。<br/></p>
<p>周四，HTC 的 VR 孵化器 ViveX 在旧金山办了一场“联盟成员投资大会”， 10 家初创公司展示了最新进展。其中名叫 ObEN 的团队把微信放到了 VR 世界里。</p>
<p>你可以从一段演示视频中看到这是怎么运作的。首先要传送一张自拍照到 ObEN 的微信小程序，之后它会用自己的算法，为你创建一个基于照片的 3D 图像。这就是你在 VR 世界里的肖像。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" class="lazyload" src="https://v.qq.com/iframe/player.html?vid=o0398im2n8p&amp;tiny=0&amp;auto=0"/>&#13;

	&#13;
</div>
<p>戴上头盔、拿起手柄之后，你出现在一个特定的场景之中，比如一片沙滩。这时候微信好友发来一条消息，你的眼前会飘出一个提示框，用手柄点击后就会看到微信的对话框。它浮在空中，有联系人列表和对话框，和你在手机和电脑上使用几乎一样。</p>
<p>不同的是，VR 世界里打字是个非常麻烦的事情。ObEN 把这个过程用语音实现，对着手柄上的麦克风讲话，它会识别出语音文本，输入到对话框中。</p>
<p><img data-format="jpg" data-ratio="0.377554" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>这不意味着 ObEN 给微信开发了一个 VR 版的应用，HTC 中国区总裁汪丛青告诉《好奇心日报》，这家主要研究人工智能的公司是把微信接入到了自己的平台，这从技术的角度看“不容易实现”：“ObEN 跟腾讯有超过一年的合作，他们做了一些其他的项目，所以刚好也有资源可以拿到一些特殊的 API。”</p>
<p>按照 ObEN 的设想，微信还可以在 VR 里实现更多的社交功能，比如远程传送。你能通过微信邀请好友前往某个虚拟地点，对方收到你的发送的链接，就可以像穿梭任意门一样，和你进入同一个虚拟空间。接下来的社交环节就变成两个虚拟形象之间的对话。</p>
<p>尽管这是微信第一次和 VR 产生联系，但基于社交的 VR 体验并不是新鲜东西。Facebook 收购头盔厂商 Oculus 之后，一直致力于让自己的社交平台在 VR 世界里发挥作用。今年最新推出的虚拟现实社交应用 <a href="http://www.qdaily.com/articles/39942.html">Facebook Spaces</a> ，导入了 Facebook 的好友关系，也是同样为用户创建 3D 形象，用户在虚拟实景中以拟人的这个卡通形象进行交流。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.553333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20170429033229VTwMNQG0hH76BqEm.jpeg-w600"/>&#13;
</figure></div>
<p>按照汪丛青的说法，ObEN 更远一点的打算是“创出一个公开的 API，可以让任何 Vive 里面的应用都可以跟微信结合。”，而不是仅仅为自己做一个应用。</p>
<p>但在这些愿景实现之前，VR 还是没有变成一个得到普及的新事物。HTC 也几乎将所有的成本和资源放到了 VR，今年刚刚宣布以 6.3 亿元价格，出售位于上海的手机制造工厂，所得投入用于拓展 VR 业务。但这没有让情况暂时得到好转，HTC 2016 年财报显示公司还在亏损，总营收是 169 亿元人民币，相比于上一年少了 35.77%。</p>
