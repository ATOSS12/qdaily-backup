<p>          </p>
<p>提起夏天，不少人会想到大海，最近罗马尼亚的设计师 Eduard Locota 就以此为灵感，打造了一款像是把海水锁起来的桌子。它的桌面由有机玻璃制成，浅绿到深蓝的变化与真实的海洋别无二致。与白色大理石雕刻而成的三足底座搭配后，营造出一种流动感，非常精致。这张漂亮的深海桌全球限量 35 张，可以通过 Locota 的个人网站<a href="http://eduardlocota.com/product/delmare-table/">进行订购</a>，根据不同尺寸，定价为 4900 至 15500 欧元不等。</p>
