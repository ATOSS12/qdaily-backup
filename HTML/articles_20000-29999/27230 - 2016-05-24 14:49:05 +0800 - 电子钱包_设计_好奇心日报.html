<p>付款并不支持移动支付？带多张银行卡太麻烦？X Lab 最近推出的一款电子钱包 Spendwallet 希望替你解决这两个烦恼：通过配套的读卡器和手机应用可以把银行卡的信息导入电子钱包中，最多可以存入 20 张卡。采用 X Lab 自行研发的仿磁场技术（Magnetic Flux Emulation），Spendwallet 还免去了“刷”这一动作，只需要贴近刷卡机就能完成支付。目前 Spendwallet 还在<a href="https://www.indiegogo.com/projects/spendwallet-no-more-cards-in-your-wallet--3#/" style="background-color: rgb(255, 255, 255);">进行众筹</a>，最低价为 99 美元。</p>
