<p class="medium-insert-active">这个看上去像是一只张牙舞爪的盒子怪的家饰实际上是英国的 Ana JP Design 设计的一款名为 Buffon 的限量首饰盒，每件均为手工制作并标注号码。除了抽屉，你还可以用它的“手臂”挂东西，既俏皮又富有实用性。售价为 137 美元，你可以在<a href="http://www.designboom.com/shop/design/buffoon-jewellery-box-ana-jimenez-palomar-06-16-2015/">链接</a>中了解更详细的规格。<br/></p>
