a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="194"/></a>  </div></div> </div>  <p class="excerpt">连续三年都做了儿童营销</p>  <div class="detail">  

<p>懒得涂防晒霜，在水里一泡就是一整天，晒蜕皮了才回家……可能很多人小时候都有类似的经历，这也让大人们颇为头痛。 </p>
<p>针对这一点，妮维雅在海滩边搭建了一个充气滑梯，并配备了上百个喷嘴、一个装满 50 升 SPF50+ 妮维雅儿童防水防晒霜的水泵，形成巨大的“防晒喷雾”。简单来说，小朋友只要滑一圈滑梯就涂完防晒霜了。 </p>
<p>据说 1 个小时可以给 100 个熊孩子涂完防晒霜，一起来看一下。 </p>

 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=n0303ywempj&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>虽然只是一次快闪性质的活动，妮维雅还给每个上滑梯的孩子配备了护目镜，防止防晒霜进入眼睛。据说这种方法效率奇高，连小朋友的脚趾、头皮和耳根等不易涂抹的区域都能覆盖。一些大人也忍不住加入了滑滑梯的行列。 </p>
<p>广告公司 FCB 开普敦为妮维雅设计了这次营销活动，根据皮肤癌基金会的数据，南非是世界上皮肤癌患病率最高的地区。</p>
<p><img data-format="jpg" data-ratio="0.416502" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>针对儿童防晒市场，妮维雅在去年推出过一个防晒娃娃。在紫外线的照射下，用感光变色材料制成的娃娃会变成大红脸——就像被晒伤了一样。小朋友为娃娃涂上防晒霜后，娃娃又能够恢复正常。这项营销创意由 FCB 巴西负责，共斩获了包括两座金狮奖在内的八项大奖。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5609375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702172141Riqd1DWYBGQAmNLI.jpg-w600"/>&#13;
</figure></div>
<p>2013 年妮维雅在杂志上附送了一个简易手环，帮助家长更好地看管沙滩上乱跑的熊孩子。一旦小朋友超出安全范围，实时定位的 App 就会发出警报。所以和往年相比，今年的营销算是玩乐多于说教了。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.7140625" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702172141ZPpEHQcmWh6fd37U.jpg-w600"/>&#13;
</figure></div>
<p class="">防晒产品是妮维雅唯一针对儿童群体推出的产品线，包括儿童保湿防晒乳、玩耍戏水防晒乳和和儿童保湿防晒喷雾等，在日本、欧洲市场有售。</p>
<p class="">以男士品类为主，洗面奶、护肤品为辅，是妮维雅近几年在中国市场的主要打法。在妮维雅天猫旗舰店里销量最好的男士洗面奶月成交记录 4 万件有余，月销售额达 160 万。妮维雅男士在国内男性化妆品市场中保持第二，仅次于欧莱雅。<br/></p>
<p class="">在柯震东吸毒事发后，妮维雅男士将代言人换成了男星郑恺。妮维雅男士在消息被证实当晚通过官方微博第一时间表达惋惜，同时重申品牌态度和价值观，是该事件中反映最为迅速的品牌。</p>
<p>根据妮维雅母公司拜尔斯道夫集团 1 月公布的年报，2015 年德国美容产品制造巨头的全年销售额总计 66.86 亿欧元，同比增长 6.4%，略超出市场预期。</p>
<p>Liberum 分析师认为妮维雅向男士护肤品的拓展、产品整体价格的提升以及巴西等新兴市场市占率的增加都是增长提速的诱因。 </p>
