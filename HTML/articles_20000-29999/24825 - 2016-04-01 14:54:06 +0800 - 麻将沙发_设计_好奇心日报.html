<p class="">这是一套模块化的沙发，也是法国家居品牌 Roche Bobois 的一款经典产品。带靠背的坐垫和无靠背的坐垫都在方形的模块里，可以自由移动拼接组成一组长沙发或沙发床，也很方便叠起来收纳。今年 Roche Bobois 邀请了 8 位艺术家设计新的拼接图案，让这种形式自由的沙发有更多的选择，符合其自由的个性。<br/></p>
