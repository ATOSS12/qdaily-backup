<p class="">这套编织家具来自纽约女设计师 Kate Casey，她成立了独立工作室 PEG WOODWORKING。座位和椅背上是她自己用棉线手工编织的图案，经过交叉和重叠之后形成了丰富的几何图形。有些通过不同颜色做区分，有些仅仅依靠疏密表现了深浅和光泽。这是设计师的工作室和<a href="http://www.pegwoodworking.com/new-products/">购买链接</a>。<br/></p>
