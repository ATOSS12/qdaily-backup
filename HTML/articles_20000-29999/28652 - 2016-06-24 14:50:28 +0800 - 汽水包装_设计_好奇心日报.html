<p>          </p>
<p>Dalston 是英国伦敦的一家汽水公司，近日委托了 <a href="http://www.bandb-studio.co.uk/">B&amp;B studio</a> 设计一套强调品牌主张的包装。设计师们在包装上保留了“伦敦制造”以及“手工捣碎”这两句标语，并且巧妙地将捣碎动作组成品牌的首字母 D 与不同的原料对应，既直观又很有趣。</p>
