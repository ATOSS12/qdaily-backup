<p>&#13;
	西班牙设计师 Jaime Hayon 与丹麦设计品牌 &amp;tradition 合作频繁，这次科隆家具展上，他们带来了桌子和灯。palette desk(调色桌)曾在巴黎家居展上发布，结合了水曲柳、大理石和黄铜材料，它们的颜色和外形都不相同，达到了一种混合的平衡。而这次带来的桌子只有两种材料，以水曲柳作为长桌主体，上面增加了一块圆形或方形的小桌面，是黄铜材料或者大理石的，显得清爽很多，更实用。&#13;
</p>&#13;
