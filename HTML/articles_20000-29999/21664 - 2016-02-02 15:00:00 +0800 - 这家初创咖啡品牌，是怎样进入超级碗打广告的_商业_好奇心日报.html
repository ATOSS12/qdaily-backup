<h1>这家初创咖啡品牌，是怎样进入超级碗打广告的_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20160606152842DGfLSdOiVPJbB4gR.png?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702195953kdQORKSHcvBimLU6.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">董芷菲 </span><span class="date smart-date" data-origindate="2016-02-02 15:00:00 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-02-02 15:00:00</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="21664" data-title="《这家初创咖啡品牌，是怎样进入超级碗打广告的》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606152842DGfLSdOiVPJbB4gR.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/21664.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="53"/></a>  </div></div> </div>  <p class="excerpt">Intuit 以资助中小企业进入超级碗的方式，来做自己的超级碗营销</p>  <div class="detail">  

<p>2014 年的超级碗中，出现了一家初创企业 Goldie Blox 的广告。30 秒小女孩蹦蹦跳跳玩玩具的广告引起了轰动，因为这大概是第一次一家默默无名的小企业和百威、本田这样的大品牌在超级碗里同时登台。</p>
<p/>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure>&#13;
		<iframe frameborder="0" allowfullscreen="" style="min-height: 240px; width: 100%;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=a0183jlbyh9&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">Goldie Blox 2014年超级碗广告</figcaption></figure>&#13;
	&#13;
</div>
<div>当时帮他们买下这价值 400 万美金广告位的“财主”是一家财务软件开发商 <a href="http://www.intuit.com/">Intuit</a>。他们做了一个叫“小企业，大比赛”（Small Business Big Gam）的营销活动，让参选者陈述公司特点和创业初衷等，员工和公众在候选者中投票。Goldie Blox 是这个比赛的获胜者，得到了这个千载难逢的机会。<br/>
</div>
<div>
<a href="http://www.intuit.com/company/press-room/press-releases/2016/Death-Wish-Coffee-Wins-QuickBooks-Small-Business-Big-Game/">今年第二届的“小企业，大比赛”的获奖者是 Death Wish Coffee。</a>他们是一家位于纽约州的仅有 11 个人团队的小公司，号称自己的咖啡是世界上口味最浓的。去年这家公司获得了300 万美元的收入。但是他们想通过超级碗这样的机会扩展品牌，将销售渠道扩展到超市和咖啡馆里。</div>
<p/>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure>&#13;
		<iframe frameborder="0" allowfullscreen="" style="min-height: 240px; width: 100%;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=m0183k8o7py&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">Death Wish Coffee 的广告前半部分有种《权力的游戏》风</figcaption></figure>&#13;
	&#13;
</div>
<p>Death Wish Coffee <font face="CNN">的创始人 </font>Mike Brown<font face="CNN"> 在开咖啡馆之前是个会计。因为很多顾客上门要求重口味的咖啡，他自己研制出了一种新咖啡，</font>咖啡因含量是一般咖啡的两倍。Intuit 的发言人说 Death Wish Coffee 获胜的可能性是人们很喜欢创始人的故事。</p>
<div>今年“小企业，大比赛”的报名者在 1.5 万左右，和去年基本持平。除了头奖，二等奖获得者 Chubbies Shorts （主打“美国制造”的短裤品牌）和 Vidler's 5 &amp; 10（一家复古的创意产品商店）也能获得 2.5 万美元和 1.5 万美元的奖金作为广告预算。 </div>
<div>在超级碗上赢得了一个席位，对初创企业来说，销量增长基本上唾手可得。Death Wish Coffee 已经提前准备好了 25 万磅咖啡，以对付可以预见的销售井喷（他们之前一年的销量大概是 35 万磅）。</div>
<div>之前凭借超级碗之势，Goldie Blox 的销量在一年以内增加了五倍。不过，抛开广告不说，Goldie Blox 这种为女孩设计的涉及工程知识的玩具本身就是一个挺有噱头的产品。而且它填补的是一个细分市场空缺，乐高也在去年推出了自己的女孩玩具系列。 超级碗和可能也会助推 Death Wish Coffee 在短期内的销量表现，至于更长期的发展，则要看这个咖啡品牌能不能给市场更多惊喜了。</div>
<p class="">不过话又说回来，赞助这些小企业上超级碗也是 Intuit 做超级碗营销的方式，它的客户中有不少是中小企业，既笼络客户，又能获得声誉，也算是聪明营销的一种。</p>
