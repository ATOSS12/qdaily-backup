<p>如果你想要一盏“爱玩儿”的台灯，维也纳的双人设计组合 <a href="http://www.bonpart.at/">bonpart</a> 推出的 <a href="http://www.bonpart.at/bonpart---lupo.html">lupo</a> 会让你眼前一亮。它的造型可以说是极其简洁，仅由框架和折叠的金属灯罩组成。尽管简单，bonpart 并不想让它过于单调，两片灯罩都可以独立转动，营造出各式各样的光影效果。</p>
