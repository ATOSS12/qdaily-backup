<p>小岛秀夫看上去不仅是个游戏设计师和一个电影爱好者，也像一个……哲学家？ </p>
<p>在今年 E3 索尼发布会上，著名游戏设计师小岛秀夫带来的一则预告令人印象深刻。 </p>
<p>这部魔幻主义电影一般的游戏预告片，充满各种无法理解的元素：赤裸的男人、海岸、石油、婴儿和动物尸体。人们纷纷猜测这个名为 Death Stranding 的作品到底是一个怎样的游戏，甚至有人说，这不能算是一个游戏。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=m0306wolu1m&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>如今，小岛秀夫和他自己成立的工作室 Kojima Production 终于作出更加详细的解答。小岛秀夫本人不仅接受了各种媒体的采访，并且在他们工作室的官方 Twitter 上，<a href="v">公布了九则关于游戏的信息</a>。 </p>
<p>“如果硬要把它进行游戏的分类的话，这是一款动作游戏。”<a href="http://www.digitalspy.com/gaming/ps4/feature/a797994/hideo-kojima-interview-norman-reedus-starring-death-stranding-is-an-action-game-metal-gear-solid-not-a-silent-hills-substitute/">小岛秀夫说</a>。玩家可以控制那个 Norman Reedus 一样的角色进行一系列动作。但类比此前，小岛秀夫通过创作《潜龙谍影》（也就是《合金装备》）这款有别传统的动作类游戏，从而创造出了“潜入类游戏”那样，“这次玩家操作的角色也会发现很大的不同，这种不同无法归类为现有任何一种类型。” </p>
<p>也就是说，小岛秀夫这次的“Death Stranding”，将是一个新的游戏类型。 </p>
<p><img data-format="jpg" data-ratio="0.366178" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>然而游戏的具体内容尚未公布，实际上，这款游戏还在进行前期的准备工作，尚未进入制作的过程。这部预告片也是他们此前花了两个半月的时间，找来 Norman Reedus 真人，用数百个镜头和照片记录下这位演员的表情和面貌，从而合成的 CG（是的，就是郭敬明号称在《爵迹》里使用的技术）。由于游戏还未完成，这款预告片里所展示的镜头和人物不一定会最终出现在游戏中。</p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" class="lazyload" data-ratio="0.52125984" data-format="jpeg" src="http://img.qdaily.com/uploads/20160703181249Yd08qPxhIkGRTCHK.jpg-w600"/>&#13;
</figure></div>
<p>小岛秀夫说这是完全由小岛工作室自己做的，而不是像很多游戏进行的外包，所以“大家可以相信我们”。</p>
<p>当然，在小岛秀夫透露更多有关游戏的元素之前，我们还是不能对这个游戏放一百个心。目前可以得知的是，“木棒”(Stick)和“绳索”（Rope）将是游戏中的重要元素。 </p>
<p>这个灵感来源于小岛秀夫热爱的作家安部公房的作品。根据小岛秀夫回忆，他在上高中的时候曾经读过安部公房的小说《绳》（Rope），其中提到了木棒和绳索是人类最先发明的两种工具。木棒使人躲避危险，而绳索让人可以捕获东西，并将其他物品和自己绑在一起。前者是一种武器，让坏的事物远离自己，而后者恰恰相反，将自己和好的事物连接起来。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.03240741" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703181250YNGxn50DLpahzJsj.jpg-w600"/>&#13;
</figure></div>
<p>“大多数游戏中，即便是多人在线、多人合作甚至单人模式中，交流的方式是通过‘木棒’进行的。而在这款游戏中，玩家也可以用相当于‘木棒’的工具，但我也想让玩家使用相当于‘绳索’一样的东西。”小岛秀夫说。 </p>
<p>而所谓绳索，正好应和了游戏标题中 Stranding，Strand 作为名词的时候有串、缕的意思。小岛秀夫还将这个词用来比喻自己和他的合作伙伴，比如索尼以及演员 Norman Reedus 的关系，这是不是有点像日语里的“绊”的意思？ </p>
<p>而至于 Death，根据官方的 Twitter，在这个游戏里死亡将具有新的含义，应该不仅仅意味着“游戏失败”。 </p>
<p>看起来，在小岛秀夫公布了更多游戏信息之后，围绕着 Death Stranding 的谜团似乎更加多了。不过，这终究是小岛为我们画的一个大饼，作为玩家，我们也只能期望他真的把这个大饼做出来并做得好吃：期待，但也不要过分期待吧。 </p>
