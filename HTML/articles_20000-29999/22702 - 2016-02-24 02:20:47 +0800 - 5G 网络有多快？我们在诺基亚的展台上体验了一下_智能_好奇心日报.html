><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="78"/></a>  </div></div> </div>  <p class="excerpt">不过，暂时和你关系不大。</p>  <div class="detail">  

<p>诺基亚想重回手机市场，它的 CEO 拉吉夫·苏里打算花 10 年。Here 地图也在去年 8 月成功卖掉了。诺基亚回归到了那个你不怎么熟悉的通信公司。</p>
<p>2016 年世界移动通信大会上，诺基亚展台上唯一用智能手机来展示的是 5G 网络。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016070213071257jQUtRNWDxsnKFl.jpg-w600"/>&#13;
</figure></div>
<p>弧形坡面展示台上，工作人员用滚动的球或者快速拍球来展示。录制这些动作的是 32 台 Andorid 智能手机。16 部采用 5G 网络，另外一半为 4G。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTQ3OTQ3OTUzMg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>现场工作人员向《好奇心日报》介绍，诺基亚提供的 5G 网络环境中，录制视频可以做到比 4G 网络少 3 毫秒的延迟。</p>
<p>不过，目前这不是给普通手机用的。诺基亚展厅里也都是组团来参观的企业。工作人员介绍最多的场景是视频监控，360 度镜头全景拍摄时效果会更好。</p>
<p>可以想象的是，这项技术应用到无人驾驶中，行驶安全系数也会随之提升。毕竟，看得到才能避得开。无人驾驶汽车说到底，就是汽车联网之后装上了自动驾驶的程序。</p>
<p>和爱立信、高通这些竞争对手一样，诺基亚也要把 5G 网络卖给要做物联网的公司。诺基亚连接人类（Connected People）之后，现在它也想要连接一切。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702130713GY365PpcKjsOAbgN.jpg-w600"/>&#13;
</figure></div>
<p>不过，这次诺基亚来得及吗？</p>
<p>2013 年 7 月诺基亚才全资收购西门子通讯业务。2014 年的全球市场，它落后于爱立信，甚至不如国内也卖通信设备的华为。2015 年 11 月 166 亿美元买下另一个竞争对手阿尔卡特朗讯（ALcatel－Lucent）时，诺基亚 CEO 苏里<a href="http://www.wsj.com/articles/nokia-launches-16-6-billion-offer-for-alcatel-lucent-1447845588">也承认</a>，4G 技术开始太晚。2013 年 12 月中国移动就推出了 4G 套餐。</p>
