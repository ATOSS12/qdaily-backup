<p>一般来说，视频网站的片头广告超过 30 秒就足以让人反感（依据你的耐性而定），所以一家公司如果拍了一支 3 分钟的广告通常会被认为是反人类。 </p>
<p>不过好在它们设计了一个窍门，即使不是视频网站会员，你也可以在 5 秒后关闭它，或者“你也可以看看农夫山泉的故事”。这是农夫山泉第二次和网友进行这样的心理博弈，这次广告片名为《一百二十里——肖帅的一天》。 </p>

</figure></div>

<p>类似纪录片的名字显然不是数十秒就能讲完的故事——2015 年农夫山泉在优酷等视频网站投放了一条时长 2 分 17 秒的品牌广告，以较高的水准拍摄了农夫山泉的水源地和工厂，并包含设计师、建筑师的采访；而这次他们要介绍的肖帅则是一名水质检测员，带领观众深入到农夫山泉武陵山的水源地。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=e0152g5lx68&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><div style="text-align: center;"><span style="font-size: 0.8em;">2015 年农夫山泉的品牌广告 时长 2 分 17 秒</span></div></figcaption></figure>&#13;
	&#13;
</div>
<p>参观工厂。这种曾经通常以公关形式出现的宣传手法被移植到广告上，用讲故事来吸引观众看下去，而不是跳过。农夫山泉并没有透露上一支品牌广告的完整播放量，但如果情况不乐观，他们也不会继续采用这种形式。 </p>
<p>国内的视频网站必须购买会员才能完成这种操作，而与 Youtube 的贴片广告则自带 Skip 功能不同，实际上“跳过”对广告主并非坏事，他们得以更精准地获取对自己感兴趣的观众。于是你能看到许多利用 Skip 机制来进行创意的广告，比如最近美国汽车保险公司 GEICO 就用悬念的形式投放了 15 秒版本和完整 1 分钟的广告，来吸引观众不要 Skip。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.51360947" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702164854jmgCRlYBXJwkaOt4.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">GEICO 广告：想知道发生了什么？那就不要 Skip</p></figcaption></figure></div>
<p>农夫山泉是极少数利用这种形式投放的国内广告主。推出高端水系列后，它们似乎希望用这种“认真拍广告”的形象出现在年轻受众面前。据知情人士透露，制作这些广告的是博采传媒有限公司，除此之外，他们还找了法国影视特效公司 Knightworks 制作了高端水的 CG 视频。 </p>
