<p class="">这是扎哈和意大利石材公司 CITCO 合作的书架，使用了黑色花岗岩做成 4 个型号不同的模块。每一块可以看做是一个线条，从中间向左右或上面的墙面延伸，拥有扎哈所特有的流动的曲线。这种流动性体现出的轻盈与厚重的花岗岩构成对比，很有艺术感。4 个模块的架子可以任意搭配在一起，这个系列与扎哈产品设计的风格是类似的，<a href="http://www.citco.it/en/zaha-hadid">点击这里</a>可查看她与  CITCO 合作的产品设计。<br/></p>
