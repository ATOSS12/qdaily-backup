<p class="">法国家具品牌 harto 推出的家具参加了巴黎家居装饰博览会和科隆家具展。这组家具都以浅色的木材为主体，点缀以有趣的彩色，年轻而活泼。除了颜色外，家具的形状也使用了活泼的元素。餐具柜门上采用了倾斜的纹路，有点像船帆，挂壁式隔板设计成上小下大的梯形，比普通的柜子则增加了一份轻巧灵活。点击这里可以查看更多信息。<br/></p>
