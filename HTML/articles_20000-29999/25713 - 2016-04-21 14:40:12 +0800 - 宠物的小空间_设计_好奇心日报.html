<p class="">如果你虽然不希望自己的宠物爬上家具，但同时又想让它们拥有一个自己的空间，<a href="http://www.phiaro.jp/" target="_blank">Phiaro</a> 的设计师们为你想了一个办法：看似普通的茶几下暗藏玄机，让宠物可以在里面小憩，提升了空间的利用率。除此之外，他们还设计了一款穹顶风格的宠物小窝。</p>
