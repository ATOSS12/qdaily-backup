<p>蒂姆·波顿执导的新片《佩小姐的奇幻城堡》再曝中文版预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTYxNTM4MjEwOA=="/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>这部电影之前译名为《怪屋女孩》，听起来像是在一个怪异的屋子里，围绕着女孩发生的一些事情，是惊悚、恐怖、哥特风格电影，但实际上并非如此，如今的译名《佩小姐的奇幻城堡》比较忠实地展现了故事梗概。</p>
<p>故事讲述了一群有特异功能的儿童和一家专门收留这些儿童的孤儿院的故事。Jacob 在小时候经常听爷爷跟他讲起一个遥远小岛的神奇故事，长大后他终于独自一人开始了这段通往遥远岛屿的冒险之旅。在那个小岛上，他发现了一个已经废弃掉的“鬼娃”孤儿院，那里的孩子不仅拥有特异功能，而且比想象中还要危险得多，但最可怕的是，虽然这么多年过去了，那些孩子可能还都活着。　　</p>
<p>这版预告片是剧情版预告片，除却展示人物和场面之外，也透露了电影的故事线索。主角 Jacob 是“被选中的人”，他来到了奇幻城堡，见识到了拥有奇妙能力的孩子，还知道了城堡是用“时间循环器”来维持运转和生存。但来自外部的“圣徒”威胁着孩子们的安全，主角必须发现自己的能力，去拯救奇幻城堡。</p>
<p>影片主人公由童星出身的阿沙·巴特菲尔德来饰演，1997 年出生的他从 2006 年就开始走上演艺之路，曾出演过《雨果》、《穿条纹睡衣的男孩》、《安德的游戏》等作品。曾凭借《裂缝》、《戏梦巴黎》等走红的爱娃·格林，在片中的角色是佩小姐——孤儿院的看护人。</p>
<p>另外，这本书的续作也在 2011 年出版了，名为《空城》（ Hollow City ）。这部作品中，这群特异儿童逃离了佩瑞格林小姐的孤儿院，来到伦敦，展开了他们的新冒险。</p>
<p>《佩小姐的奇幻城堡》将于 9 月 30 日在美国上映。</p>
