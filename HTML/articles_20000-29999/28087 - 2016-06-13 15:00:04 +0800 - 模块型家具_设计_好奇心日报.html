<p>          </p>
<p>想要让椅子坐得舒服，不如就自己动手拼一把吧。以人类脊柱为灵感，立陶宛设计师 Mindaugas Zillions 设计了一款名为 Spyndi 的模块型家具。它由 60 根木条连接而成，坚固而灵活。每一根木条分为 A、B 两端，同一端相连后就能组成曲线，不同端相连后则可以形成直线，根据需要进行组合搭配就能创造出任意形状的家具。这是它的<a href="https://www.kickstarter.com/projects/spyndi/amazing-furniture-invention-magic-sticks">众筹链接</a>，最低价为 1850 欧元。</p>
