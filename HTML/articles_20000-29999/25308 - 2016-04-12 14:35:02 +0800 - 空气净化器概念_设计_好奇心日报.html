<p class="">这是一个空气净化器的概念，是韩国室内设计师 Edgar Yeo 为韩国东洋美吉（TONGYANG MAGIC）设计的，目的是去除厨房里的油烟。净化器的轮廓的类似于戴森的无叶风扇，但它下面有一个扭曲的底座，灵感源于莫比乌斯带，配合内侧一圈霓虹效果的灯，增加了生活的绚丽。<br/></p>
