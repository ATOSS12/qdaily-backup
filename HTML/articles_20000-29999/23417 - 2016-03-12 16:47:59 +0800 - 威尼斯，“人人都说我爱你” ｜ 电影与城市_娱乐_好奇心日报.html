<h2>《情定日落桥》</h2>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.47058824" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606061347296oE7UVhCD2TZKjmr.jpg-w600"/>&#13;
</figure></div>
<p>水城威尼斯有无数座桥，也有无数个关于桥的故事和传说，但是或许没有哪一个能像叹息桥那样引人遐想和向往，这并不仅仅因为卡萨诺瓦曾从这座桥上成功越狱，也不只是拜伦所写下的「我站在威尼斯的叹息桥头，一边是宫殿，一边是监狱」的诗句，这座建于十七世纪的桥和那个「日落时分在桥下接吻的情人，就会天长地久」的古老传说一起，如今成为了爱情的象征和情侣们的圣地。</p>
<p>《情定日落桥》中两位主角也是其中的一对。这部拍摄于 1979 年的影片讲述的是从美国移居巴黎的女孩罗伦和法国男孩丹尼尔之间萌动的情感故事。只不过十三四岁的年纪，少男少女的情感净无瑕秽，世俗的地位、阶级、贫富在罗伦和丹尼尔面前几乎不值一提。但是随着罗伦一家要搬回美国，被现实拆散的两人决定跟随传说，前往威尼斯叹息桥下为这段感情留下纪念。</p>
<p>这并不是一个悲伤的爱情故事，虽然它有一个并不完美的结局，但是十三岁的戴安·琳恩一脸天真无邪气的笑容和威尼斯的浪漫情怀赋予了影片淡淡的甜蜜气味。《情定日落桥》所描写的那份纯净，与威尼斯的柔和相得益彰，叹息桥上的日落，也在罗伦和丹尼尔为爱跋涉的壮举当中，成为了对于爱情和勇气的最佳注解。</p>

<p>          </p>
<h2>《魂断威尼斯》</h2>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.71259843" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134730OCrgdKDNzx4TQsIV.jpg-w600"/>&#13;
</figure></div>
<p>作为一部名垂青史的影片，《魂断威尼斯》将威尼斯的绝美和哀怨展现得淋漓至尽，如果说要用一个形象来作为威尼斯的象征和符号，那么美少年塔奇奥或许是最好的选择。</p>
<p>《魂断威尼斯》是名导维斯康蒂晚年最重要的影片之一，失意的作曲家在威尼斯的度假过程当中，偶遇了美貌的少年，由此开始一段迷醉的追求，甚至愿意为了多看一眼，多呆一会，而宁愿命丧于此。这是一个悲壮而又凄美的爱情故事。但是真正让影片魅力四射的，不得不说是塔奇奥的扮演者伯恩·安德森身上的绝美气质，当年十六岁的安德森如希腊雕像般俊美的侧脸，柔和眼角和发鬓，以及闪耀着光辉的双眼。与其说维斯康蒂在这里塑造了一个单纯的美男子，讲述了一个中年男人的「洛丽塔」故事，不如说塔奇奥就是威尼斯的化身和象征，而吸引人们迷恋它和沉醉其中不可自拔，则是威尼斯的独特魅力。</p>
<p>威尼斯是一座危险的城市，《魂断威尼斯》从片名到故事都在提醒着我们注意这一点，柔软冰凉的、阴性的水，和坚硬高耸的，阳性的石头建筑，威尼斯最随处可见的两种景观的特质被结合到塔奇奥的身上，形成了他的致命的吸引力。或许这才正是威尼斯，它古老、神秘、深不可测，却又让你欲罢不能。</p>

<p>          </p>
<h2>《人人都说我爱你》</h2>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134731xEDstmiXcvSpGzV0.jpg-w600"/>&#13;
</figure></div>
<p>小老头伍迪·艾伦是一个标准的现代城市的情人，他走在全世界所有大城市的街道上，在每一个广场和车站驻足，对每一个城市的故事唠唠叨叨。从《午夜巴塞罗那》到《午夜巴黎》，从《曼哈顿》到《爱在罗马》，「四处留情」的伍迪·艾伦自然也没有绕过威尼斯，《人人都说我爱你》一个流连于威尼斯的浪漫故事。</p>
<p>在这部大牌云集的喜剧片中，伍迪·艾伦在威尼斯的圣马克广场上追逐着茱莉亚·罗伯茨的步伐，他的女儿们，各自也在自己感情生活当中进进退退，有得有失。正如威尼斯的水道交错和街道盘绕一样，爱情单纯而又复杂，「人人都说我爱你」，但是「你」究竟怎样想，不得而知，爱人的心情深不可测，相爱的人患得患失。但是就算这样，影片中追爱的人们也不曾畏惧，在威尼斯的艳阳下，男男女女们，无论国籍，无论老少，无论阶级，都应该热烈而勇敢地相爱，都应该敞开心扉袒露自己的感受。伍迪·艾伦在《人人都说我爱你》中展示的是一个如此美丽，如此青春的威尼斯。也许正是他这种玩世不恭的性格，才将威尼斯表现得如同一个单恋着心上人的少年一般，唱着或许滑稽，但是深情的歌，跳着手忙脚乱的舞，为了心爱的人奉献一个瞬间的纯粹的快乐。</p>

<p>          </p>
<h2>《卡萨诺瓦》</h2>
<p>          </p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66574074" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134732PoNKxmEkwcQhAS0a.jpg-w600"/>&#13;
</figure></div>
<p>对于一个花花公子来说，威尼斯或许是最适合他的一座城市，这里有无数曲径通幽的小巷，有雨后的石板小路，有可以泛舟荡漾的河流。卡萨诺瓦也正是在这种城市当中，成就了他的情圣之名。影片在风流倜傥之外，还赋予了卡萨诺瓦不同的另一面，在人前放荡不羁，甚至招致教会怨恨的卡萨诺瓦，在内心深处却始终信守着年幼时和母亲的约定，不惜代价留在威尼斯等着母亲的归来。卡萨诺瓦的这种内外反差构成了他的迷人魅力，也成为他在遇到同样藐视礼法的弗朗西斯卡之后，能够上演浪子回头戏码的重要原因。一面狂欢，一面深情，威尼斯和卡萨诺瓦成为相互象征的符号，威尼斯是花花公子的威尼斯，也是痴心长情者的威尼斯。</p>
<p>在不长的电影史上，扮演过卡萨诺瓦的演员大多是帅哥型男，从唐纳德·萨瑟兰到阿兰·德隆，再到这部《卡萨诺瓦》中的希斯·莱杰，至少从气质和外形上，已经应了「情圣之名」。而当年的希斯·莱杰刚刚从《断背山》拿到奥斯卡男配提名，万众瞩目；而弗兰斯西卡的扮演者西耶娜·米勒也正是依靠这部作品摆脱了「花瓶」的定位，证明了自己的价值。毕竟在威尼斯，每个人都有他的另外一面。</p>

<p>          </p>
<h2>《致命伴旅》</h2>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607110546pkmBg0YbjodZhuFs.jpg-w600"/>&#13;
</figure></div>
<p>          </p>
<p>作为好莱坞最炙手可热的明星之一，约翰尼·德普和安吉丽娜·朱莉在银幕上只有过一次合作，就是 2010 年的这部《致命伴旅》。影片的主人公法兰克失恋之后来到威尼斯度假，却遭遇了对他有着致命吸引，同时也带来致命危险的性感美女爱丽丝。这其实是一个并无新意的冒险故事，肩负秘密任务的美女刑警，莫名其妙被卷入危险的无奈男主，以及最后在经历各种紧张刺激之后，两人再情愫渐生，终成眷属。俗套的爱情故事都是相似的，而不同的是德普和朱莉在片中各色的造型和威尼斯迤逦的风光。说实话，没有什么能比和约翰尼·德普一起乘船游览欧洲古城更浪漫的了，也没有什么能比跟着朱莉传说枪林弹雨，看她飒爽英姿更炫酷的了。更何况，这一切都还发生在梦幻精致的威尼斯。</p>
<p>作为一个外景地，威尼斯在影片中发挥了远超过仅仅营造异国情调的简单作用，或许正在在威尼斯甜蜜柔和的气氛之下，这对情侣即将面对的杀机和危险反而显得更加暗流翻涌和躁动不安。作为一部披着惊悚外衣的爱情片，无论对于惊悚还是爱情来说，威尼斯都是必不可少的一个部分，这是一个威尼斯的故事。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="23417" data-title="《威尼斯，“人人都说我爱你” ｜ 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702134559jbMRVXyxH6QeitZ9.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/23417.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="285"/></a>  </div></div> </div><h3 class="title">《威尼斯疑魂》</h3><div class="detail"> 

<p>          </p>
<h2>《威尼斯疑魂》</h2>
<p>          </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.71574074" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606134732Kok1R8TmVqE3MLih.jpg-w600"/>&#13;
</figure></div>
<p>当然也并不是在每个人想象中的威尼斯都是充满着爱情与浪漫的，正如世界上每一座古老的城市那样，威尼斯漫长的历史也总会让人对在这座城市下面深埋的秘密无比好奇。或许对于威尼斯来说更是如此，在《威尼斯疑魂》当中，那些在爱情片中象征着美好回忆的城墙与河流，那些古朴的雕像与小船，却仿佛都笼上了死亡的阴翳。威尼斯随处可见的水流，狭窄逼仄的街道，神秘莫测的宗教建筑，都成为困扰主角一家的诡异气氛的一部分。</p>
<p>回头来看，《威尼斯移魂》作为一部惊悚片，真正使其名留史册的，其实并不是离奇的故事和情节，反而是作为摄影师出身的导演尼古拉斯·罗伊格在影片中所展现那个与我们印象中不同的威尼斯。鲜艳的颜色对比，复杂的迷宫一般的空间，灵魂引路人一样飘摇而至的船夫，威尼斯在影片当中是一个让主角和观众一起赶到心惊肉跳的神秘之城。遍布城市的水作为性和死亡的隐喻，和横跨河上的魔鬼眼睛一般的拱桥一起，成为影片中最深入骨髓的寒意。在《威尼斯疑魂》当中的威尼斯，在风光无限的美景背后，是沧桑历史遗留下来的，神秘莫测的惊悚和悲凉。</p>
