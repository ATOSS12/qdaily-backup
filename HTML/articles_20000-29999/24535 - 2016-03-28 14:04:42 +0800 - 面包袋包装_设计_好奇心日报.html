<p class="">这组装面包袋子的包装来自哥伦比亚平面设计 Siegenthaler &amp; Co，是为当地一家老的面包品牌 MASA 重新设计的。他们将面包本身的黑白照片放到了包装袋上，使得在大街上也能拥有吸引力，似乎透过了图片看到了里面松软可口的面包。此外，每组包装除了黑、白色外都会使用一种彩色，都是天蓝、橙黄这样清新而活泼的颜色，保持了简洁干净和年轻的特征。<br/></p>
