<p>&#13;
	日本设计师坪井浩尚将樱花元素融入在玻璃杯的设计里，杯子的底部设计了五角樱花的图案。利用玻璃杯内外温差产生的冷凝效果，可以让杯子底部印出一个樱花的水渍。即便不去擦拭，水渍也会慢慢干掉，就像转瞬即逝的樱花。杯子是放在木盒里，配有透明和淡粉红两种颜色，很适合送礼。一套售价 4,860 日元起，这<a href="http://www.amazon.co.jp/SAKURASAKU-glass-%E7%B4%85%E7%99%BD%E3%82%BB%E3%83%83%E3%83%88-%E3%82%BF%E3%83%B3%E3%83%96%E3%83%A9%E3%83%BC-%E3%81%95%E3%81%8F%E3%82%89%E3%81%95%E3%81%8F/dp/B00CR6Y6IC/ref=pd_bxgy_79_img_2/377-9065646-8991526?ie=UTF8&amp;refRID=01HX642QHVQBMXVYPQD3" target="_blank">里是购买链接。</a>&#13;
