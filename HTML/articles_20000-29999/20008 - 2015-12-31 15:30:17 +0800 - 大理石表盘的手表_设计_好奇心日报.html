<p>&#13;
	这款手表用了非常漂亮的大理石做表盘，有黑色和白色两种，上面没有具体的刻度只留下细致而自然的纹路。大理石的天然和厚重可以反衬出手表的精细，让这款表显得珍贵。手表连接了黑色的真皮表带，在传统中让它显得轻盈。设计方来自悉尼的工作室 Horse，售价 229 美元，<a href="http://www.thehorse.com.au/collections/time-tellers/#the-stone" target="_blank">这里是购买链接。</a>&#13;
