w.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="647"/></a>  </div></div> </div>  <p class="excerpt">说到底，这还是科技业如何寻找下一个突破点的问题。</p>  <div class="detail">  

<p class="">          </p>
<p>昨天上午，Google I/O 大会在山景城的 Shoreline 圆形露天剧场召开。</p>
<p>上万与会者像去音乐节听演唱会一样，挤在露天座位和周围草坪上看了两小时的开场演讲。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.74722222" data-format="jpeg" src="http://img.qdaily.com/uploads/201607021628122XhbuIkamj5rvZNL.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">开场演讲开始前的景象，Google 为与会者提供了太阳镜和防晒霜</p></figcaption></figure></div>
<p>现场气氛也和音乐节一样 high。尤其当公布 Google Home 人工智能音箱，屏幕上播出这段视频的时候，掌声和欢呼持续了得有 30 秒。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTU3NjM1NTgwNA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>大多数人都用过 Siri，不少人也用过亚马逊的 Echo 智能音箱。但看到 Google Home 像和人交谈一样对话聊天，无论实时交通还是天文地理，展现出一种又一种 Echo 和 Siri 做不到的能力时，全场都被一种兴奋情绪感染。</p>
<p>我在媒体坐席激动得鸡皮疙瘩都起来了，打字问北京办公室里看着视频直播的同事，“你们觉得这音响像不像家里多了一个人。”</p>
<p><img data-format="jpg" data-ratio="0.448687" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>他们则感慨说，相比进行中的“外卖大战”，这才是技术公司做的东西。同样的兴奋，你也能在各种社交网络的评论上感受到。</p>
<p>两小时后，依然激动的我在会场四处寻找刚发布的 Google Home 音箱体验。如果不是在 Nest 展台前遇到一个没弄清楚情况的观众，激动的感觉可能会持续更久一些。</p>
<p>“不不，那个音响不是我们做的，我们这是 Nest。”Google 智能家居部门 Nest 的工作人员一脸尴尬地解释说自己没有 Google Home 的展示。</p>
<p>如果在发布会的时候不细看，就不会注意到 Google Home 其实是 Chromecast 团队的作品。这个团队原本做是像 U 盘大小的棒子，可以将电脑上的画面投射到电视上。</p>
<p>但这次大会前，Nest 一直被等同于 Google 智能家居部门。</p>
<p>2014 年年初，Google 32 亿美元买下做智能恒温器的 Nest Studio，将硅谷最红的智能家居项目以及它的创始人，iPod 之父托尼·法戴尔（Tony Fadell）拉进公司。</p>
<p>同一年，法戴尔斥资 5.5 亿美元买下另一个当红智能家居项目 DropCam。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.66193182" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702162812MeHANd7aSRrzKL6J.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">Tony Fadell 拿着 iPod 的照片，他也参与了第一代 iPhone 的开发，负责硬件</p></figcaption></figure></div>
<p>去年大会上，Nest 参与的 Brillo 智能家居操作系统和 Weave 物联网协议发布，这些都是建立一个智能家居平台的姿态。当时和我一起坐在台下的观众们也没有吝惜掌声和欢呼。</p>
<p>外界都以为，Google 要围绕 Nest 打造一个真正可以普及的智能家居中心。看上去也像是那样，<a href="http://www.qdaily.com/articles/4983.html">十多个合作厂商</a>接入了以 Nest 为中心的平台。整个 Nest 团队也在 2015 年扩张到 1100 人。</p>
<p class="">Nest 的失宠有一些征兆，比如今年 1 月的 CES 消费电子展上，家电厂商已经不再提到这个平台，转而支持亚马逊的智能助手。同时 Nest 内部的矛盾<a href="http://www.qdaily.com/articles/24697.html">也在今年 3 月被意外捅了出来</a>。<br/></p>
<p>今年的大会展区，Nest 的展台已经非常小，和 Andorid Wear 等不同的产品挤在一起，只占了两张不算太大的桌子。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.56388889" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702162812Yx1MVm30wCktyAKS.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">今年的 Nest 展台，两个小桌子就是它的全部</p></figcaption></figure></div>
<h2>为了做智能家居，Google 已经换了三个团队</h2>
<p class="">Nest 也已经不是第一个失败的 Google 智能家居项目。2011 年 Google I/O 大会上，Android@Home 智能家居概念发布。<br/></p>
<p>一年后，Android@Home 的第一款产品，造型别致的 Nexus Q 电视盒子与 Google Glass 一并在 2012 年的大会上发布，可以用 Android 手机当遥控器，播放 Google Play 商店和 YouTube 里的音视频。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.47685185" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702162813fqHDRdirJ3PxhGkn.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">2011 年 Google 发布的 Nexus Q</p></figcaption></figure></div>
<p>这个由 Android 团队主导的小球是第一个完全由 Google 内部设计的硬件产品，直接在美国制造。</p>
<p>但它从发售之初便因功能有限遭到质疑，苹果、Roku 都提供了价格只有它 1/3，但功能更丰富的同类产品。最终 Nexus Q 开卖不到半年便下架。</p>
<p>过去五年内，Google 的智能家居项目已经三次易手：</p>

<br/><h2><b>没有进展的尝试已经不是第一次</b></h2>
<p>一个项目进展不顺利，换个团队再试一次已经是 Google 的标准做法。</p>
<p>此次 I/O 大会上，Google 推出了集成人工智能助手和自动回复功能的文字聊天工具 Allo 以及配套的视频聊天工具 Duo。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.92837079" data-format="gif" src="http://img.qdaily.com/uploads/20160702162814bsjvGxLecB83FC9R.gif-w600Gif"/>&#13;
<figcaption class=""><p style="text-align: center;">Allo 在应用内添加日程、选择餐馆的功能展示</p></figcaption></figure></div>
<p>Allo 也是现场吸引到大量掌声和欢呼的产品之一。不过激动完了，不少人都提出了一个问题，Hangouts 怎么办？</p>
<p>Google 在聊天工具上也做了不止一次大调整：</p>
<ul>&#13;
<li>Google Talk（2005 - 2015）基于 Gmail 邮箱的聊天工具；</li>&#13;
<li>Google Hangouts（2013 - ?），海外 Android 装的聊天工具，整合短信和 Google+ 社交网络的聊天功能。Gtalk 被并入其中。</li>&#13;
<li>Allo &amp; Duo 2016，整合人工智能，全程加密通信，同时这两个工具都以手机号作为账号，而此前的聊天工具都以邮箱地址作为账号。</li>&#13;
</ul>
<p>Allo 的对手很明显是 Facebook 家的 WhatsApp。WhatsApp 每月有超过十亿人使用，同样主打加密通信、手机号账户系统，最近也加入了一定的人工智能功能。</p>
<p class="">为了吸引到新用户，Google 直接做了两个新应用，而不是改进现有产品。</p>
<p>再往前看的话，Google 宣布进入，但之后还没有什么进展的新领域还有很多：</p>
<p><b>社交网络</b>，Google Plus 是最近一次社交方面的失败，但它已经是 Google 的第五次社交尝试。</p>
<p><b>汽车操作系统</b>，Open Automotive Alliance，一个让 Android 接管汽车内部所有软件和系统的庞大计划，目前仅渗透到简单的信息娱乐系统（Android Auto）。</p>
<p><b>可穿戴设备</b>，Android Wear。虽然 Apple Watch 也没有成为下一个 iPhone，但更早推出的 Android Wear 卖得比它还少。</p>
<h2><b>先试再说已经成为 Google 的习惯</b></h2>
<p>Google 的广告业务不会无限增长，特别是 Facebook 的竞争越来越直接的现在，需要新的收入途径。这是 Google 不停尝试新业务的动机。</p>
<p>大量进入新市场，一个团队失败了换新团队换个点子继续上确实不太好看——比如有人给 Google <a href="http://www.slate.com/articles/technology/map_of_the_week/2013/03/google_reader_joins_graveyard_of_dead_google_products.single.html">做了一个产品墓地</a>。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.63148148" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702162815NiYzPB4FHmprMEXe.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">Google 产品墓地，或许我们也会在这里看到 Nest 和 Hangouts</p></figcaption></figure></div>
<p>但无数尝试中，也有一些成功的例子。比如超过 10 亿用户的 Gmail、YouTube、Chrome，以及最大的 Android。</p>
<p class="">每次失败的成本都是有限的，而上面那几个的产品，每个都能抵消千百次失败的损失。这和风险投资公司可以看错几百个项目，只要投中几个大的就能赚很多钱是一个道理。<br/></p>
<p>今天整个 <a href="http://www.qdaily.com/articles/13330.html">Alphabet 公司的架构</a>都在鼓励独立的业务发展自己的品牌，为小团队提供更多试错的动力。</p>
<p>不过 Android 之后，我们还没看到类似的成功案例。</p>
<h2><b>事实上，全球最大的两个公司，以不同的运作方式都还没找到未来</b></h2>
<p>今天，苹果和 Google 这两个硅谷公司是地球上最值钱的两家公司，截止发稿时它们的市值分别为 5219 亿美元和 4870 亿美元。</p>
<p>排名 3 - 7 名的微软、埃克森·美孚、伯克希尔·哈撒韦（巴菲特的投资公司）、Facebook、亚马逊市值都没有超过 4000 亿。</p>
<p>受 iPhone 增长到头的影响，苹果寻找新市场比 Google 更为急迫一些。但苹果的方法是集中整个公司力量做少数几款产品。</p>
<p>这也是公司管理方式不同的结果。和 Google 鼓励团队独立运作不同，苹果连 iPhone、Mac、iPad 都不设立独立部门。它的部门以设计、软件、市场等职能划分，每个新产品都需要各部门协作。</p>
<p>乔布斯 1997 年回到苹果以后设立了这样的架构，确保公司每年集中精力做少数几个新产品，也避免了已经壮大的业务部门打压未来业务部门——就像微软 Windows 部门多年前对它手机业务做所的一样。</p>
<p>这是一个更适合硬件的组织形式。也因此，苹果探索新硬件产品的失败都不太惨。当我们说 Apple Watch 不成功的时候，它的手表一年也能卖掉 1000 万块，远远甩开卖了好几年智能手表的三星。“不成功”是说它不能成为一个类似 iPhone 的突破，填上 iPhone 下滑的缺口。</p>
<p>但苹果的架构也使得它没法同时进入多个全新市场，去年真正进入的新市场只有两个：Apple Watch 可穿戴设备和 Apple Music 在线音乐服务。</p>
<p class="">靠着不同的方式，全球最大的两个公司过去几年探索了一个又一个新市场，可穿戴、客厅、平板电脑、汽车……</p>
<p class="">但自 iPhone 和 Android 重塑智能手机以来，它们的努力都还没有什么突破。<br/></p>
<p/>
<h2><b>这可能是整个科技业的问题</b></h2>
<p/>
<p>我们或许应该考虑，这可能不是苹果和 Google 这两家公司的能力问题，而是整个科技业终于走到了瓶颈？</p>
<p>从 1970 年代，乔布斯和沃兹的苹果计算机开始，个人计算机产业的发展就一直没有停过。</p>
<p>1980 年代个人电脑普及、1990 年代互联网普及、2007 年代智能手机和移动互联网快速崛起。</p>
<p>每一次变革都让计算机更多地渗入人们的日常生活。智能手机走向普及的十年里，社交网络、电商、手机游戏、移动阅读、在线视频……一个又一个新领域获得数亿用户。</p>
<p>但今天智能手机已经人手一部，而每一年能带来的新功能越来越少，这是所有手机生产商所遇到的问题。</p>
<p>而下一代计算设备，不管虚拟现实、智能家居、可穿戴、无人车暂时都还没有展示出成为下一个智能手机的可能。</p>
<p class="">新的计算形态还没到来，而软件与互联网服务已经已经被挖掘得差不多，社交、通信、视频、打车、点评、分类信息等常见应用中排名最靠前的几家都有了几亿、十几亿用户。做一个新东西抢它们的用户并不容易。</p>
<p>也难怪 Google 这次大会上把重点切到了人工智能，一遍一遍地提“机器学习”——人工智能自我学习的一种方式。</p>
<p>这不是台上说说而已，I/O 大会开幕前，Google 翻译的工程师 Otavio Good 对《好奇心日报》表示，现在公司里每个部门都在尝试用将机器学习整合到自己的产品里，无论这个产品是什么。他自己的团队最近就通过机器学习，让翻译应用<a href="http://www.qdaily.com/articles/26759.html">看懂照片里的文字</a>。</p>
<p>当建立新平台遥遥无期，Google 的新计划是用自己在人工智能技术的积累做出比竞争对手更好的产品。</p>
<p>Allo 是直接的例子，Google 试图用人工智能带来更好的体验，去和 Facebook 的聊天工具抢夺用户、抢夺用户的使用时间——这是移动广告的基础。</p>
<p>换句话说，去争已经被人占据的市场，而不是创造一个新全新的市场。</p>
