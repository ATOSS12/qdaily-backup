<p>还记得曾经在电脑上出现的水管屏保吗？瑞典家具公司 Minus tio 推出的一系列管线造型的收纳架和收纳篮让你仿佛回到了 Windows 98 的那个年代。设计师 Wingård 夫妇以建筑为灵感，同时为产品注入了斯堪的纳维亚的风格。这些收纳产品不仅实用，外型也非常简洁时尚，可以为环境增添一种生动活泼的气息。 这是它的<a href="https://www.touchofmodern.com/sales/minus-tio-e8825520-9b83-4eff-b94c-269e04684ea5">购买链接</a>，售价为 104.99 美元。</p>
