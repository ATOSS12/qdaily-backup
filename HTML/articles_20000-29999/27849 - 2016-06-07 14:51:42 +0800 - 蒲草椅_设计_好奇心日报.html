<p>          </p>
<p>一到夏天，不少人会搬出凉席椅来乘凉，对远在英国的设计师 <a href="http://www.christopher-jenner.com/">Christopher Jenner</a> 来说，一张蒲草椅更是结合了古老的编织工艺和现代技术，有着非同寻常的意义。这张名为 Rush（即蒲草的英文）的座椅由 Jenner 和欧洲仅存的几位蒲草织工之一 <a href="http://www.rushmatters.co.uk/">Felicity Irons</a> 合作打造，从收割蒲草到制作完成共花费了 12 个月的时间。座椅的框架由 28 片经过五轴 CNC 加工的英国橡木组件构成，中间嵌入了织工手工编织的座椅，充满了匠心。</p>
