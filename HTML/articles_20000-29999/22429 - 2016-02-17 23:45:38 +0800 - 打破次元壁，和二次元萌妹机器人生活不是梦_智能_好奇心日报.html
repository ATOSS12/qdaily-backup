ticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="83"/></a>  </div></div> </div>  <p class="excerpt">萌萌的机器人妹子会在早晨叫你起床，晚上像妻子一样欢迎你回家</p>  <div class="detail">  

<p class="">把二次元人物带入三次元，一直是岛国宅男的毕生梦想。这次，秋叶原一家开发商研制出名为“Gatebox”的全息对话机器人，让阿宅们终于有机会将初音未来抱回家，让萌妹成为自己的“妻子”。<br/></p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.5962963" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702105226WoxD3R6epVCrsqdA.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">模拟效果图</div></figcaption></figure><br/>
</div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe style="width: 100%; min-height: 240px;" allowfullscreen="" frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTQ0OTA4MjExNg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">Gatebox 的投资超过 9000 万日元，将于今年 7 月进行众筹。它可以进行语音识别、图像识别等技术，能够在早晨叫醒使用者、报告天气、晚上像妻子一样欢迎“丈夫”回家，还能阅读推特、像机顶盒一样收集电视信息。</p>
<p class="">它的外形看起来像个圆筒，搭配各种感应器，缔造了独特的人机互动沟通技术，让使用者能够真实地与投影出来的角色展开互动。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.63877953" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702105227dF3N5tsfuAMLETnq.jpg-w600"/>&#13;
</figure></div>
<p>Gatebox 的内部用全息投影技术内置一名二次元萌妹，使用者可以根据喜好设置自己喜欢的动漫人物。它的开发者 Vinclu 为此制作了一名叫逢妻ひかり的二次元原型，并为她编写 AI，因为 Vinclu 非常喜欢初音，所以逢妻ひかり和初音长得还有点像。<br/></p>
<p>有一家日媒对 Vinclu 进行了采访，Vinclu 说自己是一个很喜欢待在家里的人，现在智能家居领域中全自动和纯机器人操作逐渐成为一种潮流，他不希望把全部工作都交给机器人去做，比起全自动式更喜欢让喜欢的角色陪自己待在家里，所以产生了制作这种机器人的想法。</p>
<p><img data-format="jpg" data-ratio="0.364977" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-images medium-insert-active">
<p><br/></p>
<figure class="">&#13;
    <img alt="" class="lazyload" data-ratio="0.66666667" data-format="jpeg" src="http://img.qdaily.com/uploads/201607021052279JmhVQZWMS4qGsHp.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">设计者 Vinclu</div></figcaption></figure>
</div>
<p class="">Vinclu 透露，他从动漫「PSYCO-PASS」和电影「Her」中得到一些设计理念的启示，于是开始设计角色造型。开始时也受到过不少阻碍，他只用一个 5000 日元的水雾屏幕做尝试，多次试验后才慢慢形成人物原型。</p>
<p>“在海外也受到许多关注，比如我们收到了来自全球各地宅男的提问，他们会问什么时候贩卖，有没有男性角色这种问题”，Vinclu 说道。</p>
<p>关于机器人的售价，Vinclu 说定价要在他本人也能承受起的范围内，所以大概定在 15 万日元，预售 10 万台。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702105227SUsobzkaFlBuLhjw.jpg-w600"/>&#13;
</figure></div>
<p class="">而被问到给自己的作品打多少分时，Vinclu 谦虚地只打了30 分。他认为 Gatebox 的精确度还不够，很多机器人进行交流时人声识别都不是非常准确，这款机器人也一样。语音识别的道路还很漫长，包括影像等方面还需要做更多努力。</p>
