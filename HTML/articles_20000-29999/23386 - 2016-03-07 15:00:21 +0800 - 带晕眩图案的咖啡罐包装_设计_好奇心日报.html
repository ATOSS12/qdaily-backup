ollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="32"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p class="">这组咖啡包装来自澳大利亚平面设计工作室 Pop &amp; Pac，<a href="http://www.qdaily.com/articles/22490.html">不久前我们介绍了他们设计的墨尔本高人气的咖啡馆 Operator 25 。</a>三个圆筒形的咖啡罐上都有着令人晕眩的图案，像是一圈一圈处于流动状态的波纹，非常魔幻。设计方并不想用咖啡的图案或者任何文字，仅仅以这些波纹让它们独特而有辨识度。其中红色是浓缩咖啡，蓝色是普通咖啡，绿色是速溶咖啡。<a href="http://www.pop-pac.com/#/project/square-one">点击这里可以查看更多信息。</a><br/></p>
