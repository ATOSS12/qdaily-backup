<p>华纳兄弟发布了《蝙蝠侠：致命玩笑》的首支预告片——别激动，不是本·阿弗莱克的蝙蝠侠，是动画版。</p>

<p>这是一部 R 级的动画，而贡献这些 R 级场景的主要是蝙蝠侠的一生劲敌小丑。动画改编自同名漫画，这部漫画因为其故事和暴力场景而饱受争议，但同时评价也非常高。电影将探讨蝙蝠侠与小丑之间的关系——他们是死敌，但在很多方面都有相似之处。</p>
<p>克里斯托弗·诺兰导演的《黑暗骑士》中，蝙蝠侠的风头完全被希斯·莱杰饰演的小丑所盖住，这个小丑也获得了很多粉丝。而阿兰·莫尔在 1988 年创作的《蝙蝠侠：致命玩笑》，被很多粉丝认为是最伟大的，但同时也是最恐怖的小丑故事。有粉丝认为，这部漫画不妨干脆叫做《小丑：致命玩笑》，因为它实质上是小丑的精神自传。</p>
<p>这个故事讲述了小丑的起源，他因为糟糕的一天，而变成如今的样子，他也认为，任何一个人遇到同样糟糕的一天，也会成为自己。同时，漫画也叙述了他与蝙蝠侠的纠葛——事实上，小丑有些迷恋蝙蝠侠。但这并不是一个愉快的故事，尤其对于芭芭拉·戈登来说。芭芭拉是哥谭警局局长的女儿，也是蝙蝠侠的助手蝙蝠女，小丑射穿了芭芭拉的脊柱，使得她瘫痪不起。之后，他拍下了芭芭拉的裸照，去折磨戈登局长。其后，芭芭拉只能乘坐轮椅行动，化身为“先知”(Oracle)为蝙蝠侠提供技术支持，而且这是正史的一部分，DC 漫画于新 52(The New 52)系列中重启故事线后，得到治愈。在这部漫画之前，蝙蝠侠的世界中还没有任何一位角色经历这样惨痛的遭遇。</p>
<p>小丑的计划很简单，他只是想证明，哪怕像戈登局长一样正直的人，也会因为“糟糕的一天”而变得疯狂。在预告片里，小丑也说出了这句台词：“只需要一个糟糕的日子就行。”（All it takes is one bad day.）</p>
<p>不过预告片并未展示故事主线情节，戈登父女的镜头只是一闪而过。预告片主要围绕着蝙蝠侠与小丑的纠葛——他们的故事将如何结束——和小丑自身的疯狂。开场时候，蝙蝠侠走出韦恩庄园，与小丑交谈，而之后预告片节奏越来越快，小丑也变得越来越疯狂，这场交锋，不仅仅是小丑与蝙蝠侠的对决，而是疯狂与人性的对决。</p>
<p>动画中的小丑将由天行者卢克的扮演者马克·哈米尔配音，他近几十年来一直在从事配音演员的工作，曾为《蝙蝠侠：动画系列》和《蝙蝠侠：阿卡汉姆疯人院》游戏系列中的小丑配音，他的声音也成了最受认可的小丑的声音。而哈米尔本人也说，小丑是他一生为止塑造最成功的角色。</p>
<p>电影将于 2016 年 7 月 21 日在北美上映，中国观众可以在他们上映的时候多看看漫画。</p>
