<p class="">Atoll Gozde 是土耳其设计师 Yasemin Gözde 自已的珠宝品牌，包装则来自香港的设计公司 Frames。包装本身的外形很普通，只是选用了少见的墨绿色作为底色，搭配棕色的盒子内衬，给人森林和自然的印象。在文字部分则用金色来提亮，排在正中间或者上下地方，很古典。包装盒上可以看到细密的花纹，以指向珠宝本身的精致。<br/></p>
