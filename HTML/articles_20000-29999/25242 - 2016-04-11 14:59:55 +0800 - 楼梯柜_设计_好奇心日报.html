<p class="">这个立柜兼有楼梯的功能，它由 9 个抽屉盒构成，最下面三个可以拉出来构成台阶。设计师想要节约空间而设计了这个有 2.6 米高的柜子，但同时高度也带来了新的不方便，因而产生了楼梯的设计。他还有一个柜子将抽屉换成了开放的格子，设计原理相同，也都给生活带来了灵活和变化。设计师 Danny Kuo 是出生在荷兰的华人，目前在上海工作，<a href="http://www.dannykuo.com/index.html">这里是他的主页</a>。<br/></p>
