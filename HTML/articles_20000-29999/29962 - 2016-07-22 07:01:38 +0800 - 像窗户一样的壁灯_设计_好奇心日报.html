<p>          </p>
<p>即便是在没有窗户的房间，你同样能用氛围灯模拟出穿过窗户的阳光了。今天要介绍的这款壁灯 Window 是 Siyu Lou 的设计作品，它不仅可以为无窗的小房间提供温暖的灯光，将数个组合在一起后还能作为装饰使用。壁灯内置了一张能够灵活调节的 LED 灯板，只要轻轻一拉，就会像窗帘一样降下，倾泻出温暖的光芒。在家里挂上这么一张不是用来遮挡光线的“窗帘”，还挺有趣的。</p>
