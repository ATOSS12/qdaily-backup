<p class="">这张长椅带有小型的圆边桌，是瑞典设计团队 Afteroom 为丹麦家居品牌 Menu 设计的。椭圆形的座位面采用了皮革，结构是很细的金属管，在中间的位置连接了大理石的圆桌面，两者之间也构成了一种对比和平衡，很典雅。他们曾经发布了一个带有三只腿的椅子与此类似，可以适合家庭或餐厅等多个场合。<br/></p>
