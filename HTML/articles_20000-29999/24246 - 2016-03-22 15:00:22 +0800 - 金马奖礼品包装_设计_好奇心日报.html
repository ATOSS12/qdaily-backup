<p class="">茶籽堂（Cha Tzu Tang）是台湾一家以茶籽为基础发展洗护香油等产品的品牌。这是它们为第 51 届金马奖设计的礼品包装。包装上是版画家沐冉(Muran)采用木刻油印的方式画出的胭脂马，以点明金马奖，也拥有漂亮的手工感。盒子里用 5 个不一样的瓶子装有洗护用品，很精致。至少能让人感受到作为官方礼品的细心之处。<br/></p>
