<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="145"/></a>  </div></div> </div>  <p class="excerpt">在这支视频短片里，BIGBANG 五位成员讲述了他们从练习生到出道的过程，广告打的是温情牌。</p>  <div class="detail">  

<p class="">农夫山泉又推出新广告了。这次他们请来的是极具人气的组合 BIGBANG ，代言的是<a href="http://www.qdaily.com/articles/24912.html">“ 茶 π ” 系列饮品</a>。<a href="http://v.youku.com/v_show/id_XMTYxMDM4NjUwOA==.html#paction">在官方发出的这支 2 分钟的视频里</a>，五位 BIGBANG  成员讲述了从公司练习生到出道的过程，他们提到了工作中遇到的诸多困难和阻力，并鼓舞人们坚持梦想。视频全程主打温情牌。</p>

<p class="">6 月 15 号起，已有观众陆续在浙江卫视、北京卫视、东方卫视上看到了这支广告，17 号起这支广告还出现在了湖南卫视上。除了 2 分钟的完整版外，电视上还会播出一个更精炼的 30 秒版本。<br/></p>

<p class="">“茶 π” 是农夫山泉继 2011 年推出“东方树叶”、2013 年推出“打奶茶”之后推出的第三款茶饮料，它的售价比东方树叶略高，价格在 5-6 元之间。</p>
<p class="">这款茶饮料刚上市的时候，我们<a href="http://www.qdaily.com/articles/24912.html">曾报道过</a>它。国内的茶饮料市场起步于 1993 年，2001 年进入快速发展期。农夫山泉于 2011 年介入这个市场，以两年一款的速度推出着新品。</p>
<p class="">茶饮料市场的品牌集中度很高，统一、康师傅、麒麟、王老吉、三得利、雀巢瓜分了近九成市场，销售排名前 10 位的品牌市场份额超过 96% ，在这种市场环境下，农夫山泉茶饮料争抢的是剩下的十分之一的份额。但常常有人吐槽他们的茶饮料不好喝。<a href="http://weibo.com/p/1001603963205444586590">“东方树叶”、“尖叫”、“格瓦斯”、“黑松沙士”、“崂山白花蛇草木”一度被网友吐槽为 “最难喝的 5 种饮品”</a>，其中“东方树叶” 和 “尖叫”都来自于农夫山泉，农夫山泉的官方微博也曾拿这个榜单调侃。不过他们未曾公布过已上市的三款茶饮品的销量。</p>

<p class="">农夫山泉其实挺擅长饮品的营销和包装，这方面在业界也有不错的口碑。2015 年初，他们推出了玻璃瓶装水，水滴形状的玻璃瓶身上画着长白山典型的动植物形象，<a href="http://www.qdaily.com/articles/23445.html">这款耗时两年的包装设计几乎横扫了 2015 年包装设计领域的所有重要奖项。</a><br/></p>
<p class="">“东方树叶”和“打奶茶”的包装也曾获得国际包装设计奖项 Pentawards 的饮料类别银奖。<br/></p>

<p class="">农夫山泉令人印象深刻的视频广告也不少。今年三月，他们发布了一系列长达 3 分多钟的广告，如<a href="http://www.qdaily.com/articles/23094.html">《一百二十里——肖帅的一天》</a>、《最后一公里》、《一个你从来不知道的故事》等，它们以真人真事为基础，围绕水源地和员工故事展开，打的也是温情亲情牌。</p>
