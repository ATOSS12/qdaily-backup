<p class="">这组灯来自伦敦设计工作室 Industrial Facility ，它有一个像蘑菇一样的圆盘形灯罩，灯罩下面是极细的长灯柱，两者间构成了对比和反差，也让这盏灯体现出了极简和轻盈的美感。设计师认为这就是街上常见的灯，它包括落地灯、台灯和与桌子相连的灯。<br/></p>
