<p>&#13;
	这是 nendo 最新推出的便签纸和软面抄。便签纸有三种型号：正方形和两种大小的长方形。它们巧妙地拼在一个带缺口的正方体中，用白色的塑料做依托，也可以侧着放在桌上。软面抄有 Left 和 Right 两种，对应了两种内页，在右下角带有圆点的和横线、圆点、空白的组合。封面有黑白两色，是极简风格的设计。&#13;
