<p class=""><a href="http://pufftec.com/products/pufftec-wallet">Fumo Wallet</a> 是夏威夷品牌 PuffTec 针对卷烟爱好者推出的一款手制皮革钱包。即便你无意放入卷烟装备，各类丰富的夹层和口袋不仅美观，也能满足你其他的收纳需求（比方说，它是以一台 iPhone 6 尺寸所设计的，完全可以用作手机套）。钱包采用的是意大利进口的皮革，每只售价为 300 美元。<br/></p>
