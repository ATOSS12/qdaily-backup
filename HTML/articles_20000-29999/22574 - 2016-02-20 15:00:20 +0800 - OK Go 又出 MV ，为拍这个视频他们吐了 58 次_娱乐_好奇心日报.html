 iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="117"/></a>  </div></div> </div>  <p class="excerpt">他们就是以特色 MV 出名的。</p>  <div class="detail">  

<p>美国摇滚乐队 OK Go 又发了一支特别的 MV，这支 MV 是为歌曲 upside down and inside out 录制的。</p>
<p>MV 里的画面都是经过精心设计的零重力场景，你会看到几位乐队成员穿着鲜艳的服装在 MV 里翻滚，扔电脑，扔颜料球，玩偶等。看起来挺好玩，但视觉冲击力也不见得有宣传得那么大。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTQ3NTE0NzM4NA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>相比之下，当了解到 MV 是怎么拍摄的以后，可能你还会更惊讶一些。首先你需要知道，MV 里的零重力画面不是特效，是真实的环境下拍摄的。而这种零重力环境的模拟对于拍摄者来说其实非常辛苦。</p>
<p>OK Go 和俄罗斯的 S7 航空公司合作。拍摄者和乐队以及 MV 中出现的两位 S7 航空公司的空姐乘坐飞机到高空之中，飞机会利用俯冲飞行制造机内的真空环境。每一次只能延续 27 秒，27 秒过后，飞机会飞到原来的高度，再做俯冲。每一次预定的拍摄画面都必须在这 27 秒钟完成。</p>
<p>乐队成员说，在三个星期里，他们参与的 21 次飞行中，大家一共吐了 58 次。他们确实这么说的，算飞行次数能理解，但真的不知道他们为什么要数吐了多少次。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.703125" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607162745HMZIqAdNcGCYLvo4.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">MV 拍摄剧照</div></figcaption></figure></div>
<p>有一个可能是醉心于 MV 拍摄的 OK Go 乐队从开始拍摄时就知道这些拍摄细节是很重要的。我们说这支 MV 是为歌曲 upside down and inside out 录制的，其实对于 OK Go 乐队来说，说这首歌是为了 MV 貌似会更加恰当。因为这首歌真是因为 MV 而受到关注的。</p>
<p>这支乐队本来就以拍摄有特色的音乐视频而出名。他们拍摄过多米诺效应的 MV，乐队成员汤姆·诺德维德推动一辆儿童卡车玩具触发由家居用品组成的多米诺“骨牌”。还有他们在日本拍摄的 MV ，邀请了日本电音组合 Perfume 和 2328 名舞蹈员拿着伞跟着节奏移动，组成的像素画。</p>
<p> 2007 年，他们因为 MV 得过格莱美“最佳音乐短片奖”，得奖的是《Here It Goes Again》的 MV 中,乐队成员在快速运转的跑步机上表演乡村舞。</p>
