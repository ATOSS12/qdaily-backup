<p>没有灯泡也能叫灯？来自德国的设计团队巧妙地利用了手机的 LED 闪光灯，推出了一款名为 <a href="http://www.uplamp.com/">UpLamp</a> 的台灯。放上手机，闪光灯发出的亮光就会均匀地散射在内部，涂上了荧光添加剂的内壁使得光线最终呈现出一种柔和的光亮。台灯还有一个内置的手势探测器，你可以通过拍手来控制台灯的开关，或是挥动双手调节灯光的明暗。目前 UpLamp 还在<a href="https://www.kickstarter.com/projects/uplamp/uplamp-the-first-lampless-lamp">众筹</a>阶段，最低价为 49 欧元。</p>
