<p>蓝色的天空（ten）与白色的大地（ci），这个扶手椅和茶几的组合由日本设计师 <a href="http://www.naotofukasawa.com/">Naoto Fukasawa</a> 为 <a href="http://www.driade.com/en/">Draide</a> 所设计。扶手椅 ten 的靠背微微倾斜，表面的材质还有织布和皮革两种可选。与此呼应的茶几 ci 的桌面由白色大理石制成，纹理使人联想到大地的表面。虽然都是冷色调，但它们的底部都依靠深色的木腿支撑，增添了几分暖色。</p>
