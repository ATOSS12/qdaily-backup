<p>还记得今年超级碗上那个士力架的广告吗？ </p>
<p>饿了的玛丽莲·梦露整个人不太对，吃了士力架后总算变回了自己。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=e0183avmqud&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p class=""><a href="http://admeter.usatoday.com/results/2016">这支广告在 USA Today 2016 年所有超级碗广告中排名第 15。</a>USA Today 的这个评选从 1989 年开始，每年在全美选择多个城市来调查观众（2016 年选了 6 个城市），让他们为超级碗广告打分。<br/></p>
<p>这则广告是由 BBDO 纽约办公室制作的，其实就是要告诉你“你饿的时候就不是你自己了”。那个状态不太好的“梦露”是美国演员威廉·达福（Willem Dafoe）。</p>
<p>最近他们又延续了这个创意，在纽约做了一则户外广告。你可以先看一下：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=o0305klhqx8&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>这个装置用了人脸识别技术，当发现一张脸在橱窗外徘徊太久时，梦露会变回怒气冲冲的威廉·达福。他冲着路人喊“再看再看，小心我捉弄你”；“你以为穿着高跟鞋这样站着很容易吗？！”围观群众好像都挺乐的，虽然这个户外装置跟饥饿诉求好像没啥关系。</p>
<p><img data-format="jpg" data-ratio="0.427695" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>士力架的营销一直走这种偏门的搞怪又搞笑的风格，多年来它“充饥能量型”巧克力的定位也没有变化。 </p>
<p>4 月份的时候，士力架和它的代理广告公司 BBDO 中国为了迎合考试季的热点，找 TFboys 拍了一组病毒视频《备考饿货降妖记》，运用了 90 后以及 00 后比较熟悉的场景和语言。针对的症状分别是“犯困”、“迷糊”和“烦躁”。但并没有戳到饿的主题上，之前他们找蒋欣拍的“饿货”系列反而更切题一些。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=j0193x9dvvd&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>你会发现士力架在中国和美国市场瞄准的人群可能微微有点不同。在美国市场，它经常<a href="http://www.qdaily.com/articles/22509.html">在《体育画报·泳装特刊》打广告</a>，加上这个梦露的广告一起观察，它可能主要瞄准男性消费群体。而在中国的广告主演选择来看，他们似乎打算吸引一部分年轻女性。 </p>
<p>玛氏箭牌旗下的士力架是美国市场最受欢迎的巧克力类糖果之一。2015 年<a href="http://www.statista.com/statistics/189714/top-snack-size-chocolate-candy-brands-in-the-united-states/">销售额</a>达到了 1.65 亿美金，仅排在好时公司的 Reese （花生味内芯的巧克力）之后。</p>
