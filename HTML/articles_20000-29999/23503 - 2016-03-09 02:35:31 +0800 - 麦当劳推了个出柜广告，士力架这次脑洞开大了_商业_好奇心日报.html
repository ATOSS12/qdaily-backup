<h2>McCafe：亲情爱情友情基情，一个不少 </h2>
<p><a href="http://www.qdaily.com/articles/20607.html">我们此前曾撰文报道</a>，麦当劳在台湾推出可在杯壁上留言、涂鸦的咖啡杯。“让对话更有温度”系列广告在 YouTube 的点击量累积超过 230 万。继“告白篇”、“等待篇”之后，又推出了以出柜为主题的“接纳篇”。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=i01870m97tu&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>作为一支 1 分 30 秒的广告，中间父子的沉默、刻意收入的杂音部分，可能长到令人略微有点不安，不过台湾地区的广告似乎一直都是这样琐碎、慢节奏的小清新风格。 </p>
<p>仔细留意三支广告的发布时间，恰好是以一个月为期，每隔一个月发布一条出来，这显然不是巧合。这样的打法好处在于，能在一定的周期内持续保持影响力。 </p>
<p class="">Agency：李奥贝纳</p>
<p class="">YouTube 点击量：976,157</p>

<h2>士力架：饥饿营销的脑洞越来越大 </h2>
<p>说起士力架，“饥饿营销”历历在目：一会儿是娇滴滴的林黛玉啦，一秒钟变成踢足球的壮汉啦，华妃变成了容嬷嬷啦，还有玛丽莲梦露等等，一直坚定不移在“饿搞”这条道上。</p>
<p>北美市场的最新广告看起来脑洞更大（难懂）一些。 </p>
<p>首先它一点都不像一支酷炫的，脑洞很大的广告——恰恰相反，它看起来很无聊，电视导购节目（令人厌烦的）元素它一个不少。</p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.5398773" data-format="gif" src="http://img.qdaily.com/uploads/20160702163713F2aDpMUZ398eCtbT.gif-w600Gif"/>&#13;
<figcaption class=""><div style="text-align: center;">两个永远在说话的主持人，动作和表情不知道哪一个更夸张</div></figcaption></figure><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.5398773" data-format="gif" src="http://img.qdaily.com/uploads/20160702163714Ni2zKods1Q3yJW8C.gif-w600Gif"/>&#13;
<figcaption class=""><div style="text-align: center;">缓慢拉近的各种商品特写</div></figcaption></figure>
</div>
<p>看看他们都在兜售些什么，据说适用于“人特别饿”的时候。 </p>
<p>一边可以让你安眠，一边让人狂暴地打拳的 "Punching Pillow”。一个太空冠冕。还有一个抽纸巾和脏话罐（Swear jar, 说了脏话就要往里面扔硬币）的结合体。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5398773" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702163715U82BLGcQNHi9mnEJ.gif-w600Gif"/>&#13;
</figure></div>
<p>当主持人一遍又一遍，以催眠般的手法往里面撒硬币的时候，画面突然一转，切换成了往士力架里面撒花生粒的镜头。</p>
<p>谢天谢地，看到士力架的瞬间终于感觉一切正常了。 </p>
<p>士力架觉得，当你饿得不行的时候可能真的需要这些（不知如何形容）的商品，你可以在名为<a href="http://stores.ebay.com/hungerinnovations"> HungerInnovations</a> 的页面上看到部分商品，并跳转到 ebay 购买。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6078125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702163716woqPzHrQtAh4EWZM.jpg-w600"/>&#13;
</figure></div>
<p>是的，它们真的上线了，而且第一天就半折出售。 </p>
<p class="">BBDO 还为士力架拍摄了两支 MV，歌曲诉说的是“饥饿”的感觉。听完后我真的感觉很饿，饿到感觉整个宇宙都是虚无，全都是泡沫…… </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

</figure></div>
