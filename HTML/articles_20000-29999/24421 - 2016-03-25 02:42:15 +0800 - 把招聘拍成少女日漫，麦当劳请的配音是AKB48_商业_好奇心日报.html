<p>这里还有支麦当劳日本的招聘广告，和以往你所看到的都不同。 </p>

<p>在日本麦当劳打工算不上好差事，属于纯劳动力输出的低薪工作，但对日语能力要求较低，所以许多留学生会选择到麦当劳打工。不过这份油腻的工作愣是被麦当劳拍成了一部少女心满满的元气动漫。</p>
<p><img data-format="jpg" data-ratio="0.375371" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>主人公 Sumire 酱从大一新生一路成长为资深店员，最后又以前辈的身份鼓励小学妹加入，故事又好像回到了开头的那一幕一样。这支《未来のワタシ（未来的我）》是日本麦当劳推出的「クルーになろう（成为员工吧）」宣传计划的一部分。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.6890625" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702132004jPiKfY5MXnAaWQ8m.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">日漫风格的麦当劳活动页面</div></figcaption></figure></div>
<p>麦当劳特意找来 AKB48 的横山由依和其他 Team 8 成员担当配音，除了征服宅男以外，还因为横山由依本人曾在麦当劳工作过，由她演友善的前辈再合适不过了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.0" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702132004kolvuJhp40YraFIz.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">日本女子偶像团体 AKB48</div></figcaption></figure></div>

</figure></div>
<p>除了标准日文以外，麦当劳还将陆续推出东北、四国、关西、北海道、中部、北路、中国和九州地区共八个方言版本，也都是由 AKB48 成员录制的。 </p>
<p>如果麦当劳的侍应生都是这样的?确实很有吸引力啊。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702132005dzqVSHofZX7ycisw.jpg-w600"/>&#13;
</figure></div>
<p>日本是麦当劳的第二大市场，拥有近三千家门店，但近来的情况并不算好。</p>
<p>2013 年麦当劳将外卖的覆盖范围增加了一倍，同时将 1,800 家 24 小时营业的门店将缩减至 300 家，越来越难吸引消费者到门店来是不争的事实。</p>
<p>去年四月，麦当劳宣布关闭 131 家表现不佳的连锁店，并裁减 100 名员工（不知道是不是因为这个原因，他们更需要实习生了）。 </p>
<p>日本麦当劳首席执行官萨拉·卡萨诺瓦表示，希望通过“任何可能的措施”来让这家公司在 2016 年恢复盈利，比如改进食品菜单；未来四年内对 2,000 家连锁店进行整修等。根据麦当劳公司的计划，萨拉·卡萨诺瓦及其高管分别被被减薪 15% - 20%，期限为 6 个月。 </p>
<p>相信接下来我们还会不断看到日本麦当劳的脑 (fan) 洞 (pu)。越是日子难过的时候，营销越是凶猛。 </p>
