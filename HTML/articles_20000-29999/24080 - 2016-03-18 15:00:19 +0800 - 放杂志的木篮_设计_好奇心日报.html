<p class="">这是一个放杂志的架子，它有一个像篮子一样的外形。上面是一个手提杆，而下面有两个小格子去放上几本杂志，整体保持对称的形态，简单优雅。这种设计增加了它的灵活性，你可以带着它从客厅到卧室，这种轻松的感觉与杂志正好很搭配。可以选择三种材料，红木、橡木和橡木和橄榄木的搭配。设计师来自米兰，他们做了很多类似的木质小家具，售价 200 美元，<a href="https://www.crowdyhouse.com/shop/gaetana-magazine-rack/">这里是购买链接。</a><br/></p>
