<p>眼镜品牌 <a href="http://www.nortonpoint.com/">Norton Point</a> 在前不久的世界海洋日推出了一款变废为宝的产品，用回收来的海洋塑料制作而成的 Sea Plastic Differently 太阳眼镜。这些塑料垃圾来自海地，由 Norton Point 的合作伙伴 The Plastic Bank 收集，随后进行处理加工，每一副眼镜都代表着约 453 克的海洋塑料以这种方式重生。如果你对这个项目感兴趣的话可以通过<a href="https://www.kickstarter.com/projects/nortonpoint/sea-plastic-differently-recycled-ocean-plastic-sun">链接</a>参与众筹，售价为 99 美元。</p>
