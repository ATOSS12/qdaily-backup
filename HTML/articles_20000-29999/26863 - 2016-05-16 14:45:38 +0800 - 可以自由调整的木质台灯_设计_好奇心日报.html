<p>用“两根木头互相吸引变成了一盏台灯”来形容来自 PT Life 的颠覆性设计其实并不算夸张。这款 Gravity Light 走的是极简的路线，重量仅为 0.8 千克，上下两端都使用磁铁进行连接，不仅便于携带而且组装也很容易。除此之外，LED 灯的部分还能够 360 度旋转，可以根据需要自由调整。如果你对它感兴趣的话可以通过<a href="https://www.indiegogo.com/projects/gravity-light-a-360-degree-magnetic-led-lamp--2#/">链接</a>参与众筹，售价为 69 美元。</p>
