<p class="">Noam 啤酒致力于重拾德国巴伐利亚啤酒口感，他们找到来自北欧的 Acne 设计包装。瓶身刻有一圈竖条状的凹槽，就像是古典圆柱上的样式，看起来更加细长，搭配黄色的啤酒后更显典雅珍贵。透过瓶子可以清晰看到气泡，而经过冰镇后的水珠则会顺着凹槽流下去，非常清爽。<a href="http://eyeondesign.aiga.org/happy-hour-clever-tactile-beer-wine-packaging/">点击这里可以查看更多信息。</a><br/></p>
