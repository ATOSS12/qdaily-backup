<p class="">这组沙发来自瑞典设计师 Stefan Borseliu 和瑞典家具品牌Fogia，扶手是椭圆形的，靠垫和坐垫都近似于厚实的枕头，给人柔和舒适的感受。支撑沙发的结构是细的橡木腿，以衬托出沙发的宽阔。设计师称形状的灵感源于梵蒂冈的坎波广场 （Piazza del Campo)，大概是因为广场带给人的典雅和温暖。<br/></p>
