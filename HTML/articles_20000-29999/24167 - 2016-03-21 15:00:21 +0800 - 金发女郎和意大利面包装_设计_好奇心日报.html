<p class="">这是一套结合了金发女郎的意大利面的包装，包装上只露出女郎的脸，用镂空的手法让不同形状的意大利面成为女郎的头发，形象而特别。她做了两种样式的盒子，直而长的面在长条形的盒子里，另两种弯曲的面在方形的盒子里，很巧妙，而白色的方盒子也是意大利面很少使用的一种，在货架上能够脱颖而出。设计者 Nikita 来自莫斯科，目前还没有上市。<br/></p>
