a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="73"/></a>  </div></div> </div>  <p class="excerpt">但愿眼镜不会中途掉下来。</p>  <div class="detail">  

<p>最近，世界上最大的主题公园连锁品牌六面旗（Six Flags），<a href="http://www.engadget.com/2016/03/03/samsung-six-flags-vr-roller-coasters/">想让你</a>戴着虚拟现实眼镜坐过山车，穿越星际。 </p>
<p>六面旗的 VR 体验目前仅限美国。它在全美 9 条过山车车道都开放了这个功能。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTQ4OTY5MDc2MA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>不过，它们搭载了不同的虚拟现实游戏。其中 6 条的情景是，游客需要从开飞船的外星人手中救出被控制的地球。玩法和太空射击游戏类似。另外 3 条则是超人大战 Lex Luthor ，背景在大都市里。</p>
<p>这不是过山车第一次和虚拟现实结合起来。今年春天，英国默林娱乐集团旗下两个主题公园都要在过山车上加上虚拟的场景。</p>
<p class="">主题公园 Alton Towers 要让你坐着过山车，<a href="http://www.engadget.com/2016/01/12/alton-towers-galactica-vr-ride/" style="background-color: rgb(255, 255, 255);">穿越虫洞</a>，驶入外太空。这个项目的名字就叫银河（Galactica）。<br/></p>
<p><img data-format="jpg" data-ratio="0.351963" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTQ4OTY5MTI0NA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">另一个主题公园 Thorpe Park，和英国魔术师 Derren Brown 一起尝试用 HTC Vive 让你体验一把《幽灵列车》，一条悬在半空中 20 米长的列车轨道。这里藏着 12 趟不同的旅行和 2 个截然不同的目的地。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTQ4OTY5MjAwNA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">不难想象，主题公园想用虚拟现实游戏帮着卖出更多的门票。从用户需求来看，这种加法应该不会错。</p>
<p class="">南加州大学专门研究主题公园的助理教授 Scott Smith <a href="http://www.wareable.com/vr/what-virtual-reality-can-learn-from-theme-parks">就曾说</a>，“就拿迪士尼乐园来说，人们不是去看电影的，而是想置身其中。”</p>
<p class="">在主题公园玩虚拟现实游戏，看起来像是《盗梦空间》里的第二层梦境。你不用嗑药，只要带上虚拟现实眼镜就能触发。<br/></p>
<p class="">更激进的创业者已经做出了<a href="https://www.technologyreview.com/s/544096/inside-the-first-vr-theme-park/">虚拟现实主题公园</a>。从前开了一家景观类主题公园的Ken Bretschneider 在美国犹他州郊区又建了一个 The Void。这些黑乎乎的屋子里都是来自迪士尼和皮克斯前员工的脑洞。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.68240741" data-format="jpeg" src="http://img.qdaily.com/uploads/201606061605451jgGoPn8MC0HkOzy.jpg-w600"/>&#13;
<figcaption class=""><p>记者 Rachel Metz 在 The Void 体验虚拟现实游戏</p></figcaption></figure></div>
<p class="">当然，他们也需要搭建场景，来配合虚拟现实的游戏场景。</p>
<p class="">同样的，当你坐上过山车还要戴稳虚拟现实头盔，这对主题公园的硬件设置也提出了更高的要求。</p>
