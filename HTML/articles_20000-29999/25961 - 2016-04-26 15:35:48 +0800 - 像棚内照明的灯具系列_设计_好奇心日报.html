<p class=""><a href="http://www.leklint.com/" target="_blank">Le Klint</a> 旗下的这组看上去像专业摄影棚内照明的灯具系列名叫 Carronade，由 <a href="http://markusjohansson.com/" target="_blank">Markus Johansson Design Studio</a> 设计。这一系列灯具包括：落地灯、桌灯和小型装饰灯，黑色的金属支架搭配胡桃木和黄铜组件。时尚大方的外型无论是在办公还是居家场所都非常适用。<br/></p>
