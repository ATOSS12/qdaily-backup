<p class="">这组家具来自加拿大设计师 Thom Fougere ，除了木质家具外还包括放壁炉工具的小件和石灰岩桌子。他认为北欧、日本和加拿大在地理上有相似之处，这组家具有类似简洁实用的风格并注重保留材料本身的特征——用一块大的石灰岩当桌面，或者在木桌上使用编织元素。有一款小的边桌是几何图案的结合，圆桌面搭配三角形结构，另有一些小的圆柱装饰，在实用中带有趣味性。<br/></p>
