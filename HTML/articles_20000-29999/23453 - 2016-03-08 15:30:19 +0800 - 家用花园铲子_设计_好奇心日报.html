</h1><p><img src="http://img.qdaily.com/article/article_show/20160702115121joCX4dDq2W9pwzSH.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://m.qdaily.com/images/missing_face.png"/> </a>  <span class="name">邵泓惠 </span><span class="date smart-date" data-origindate="2016-03-08 15:30:19 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-03-08 15:30:19</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="23453" data-title="《家用花园铲子》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702115121joCX4dDq2W9pwzSH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/23453.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="14"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p class="">这是一组家用花园铲，由日本永塚制作所设计，采用金属加工工艺制成。春天是耕种的季节，他们希望能让人们感受到家庭园艺的乐趣。农铲分成“in、on、above”三个系列色，浅色系代表紫阳花和波斯菊等各种花朵，适合女性和高龄者使用；深色表现土地和蔬菜的颜色；矿物色则指代金银铜。铲子的重量很轻，在 45g 到 220g 之间。售价 900 日元起，<a href="http://www.eizuka-ss.com/field-good-%E3%82%B9%E3%83%88%E3%82%A2/">这里是购买链接。</a><br/></p>
