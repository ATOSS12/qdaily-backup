<p class="">这是荷兰自行车品牌 VANMOOF 专为城市骑行者设计的折叠式雨衣，拉开拉链后就直接弹出一件雨衣，从头覆盖到手，弧度可以引导雨水滑落。它的圆框结构刚好在手的位置，有一定的固定作用，可以防止滑落。将它缩小成圆形的小包后能直接挂在自行车车杆下，很方便。可以选择蓝、灰、黄三种颜色和三种型号，<a href="http://vanmoof.com/boncho/156-boncho-mint.html">这里是预定链接。</a><br/></p>
