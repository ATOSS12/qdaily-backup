a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="247"/></a>  </div></div> </div>  <p class="excerpt">廉航怎么玩营销？</p>  <div class="detail">  

<p>不幸和嚎哭的熊孩子坐了同一班飞机？捷蓝航空 (JetBlue) 把它变成了一件好事。</p>
<p>在一趟从纽约飞往长滩岛的航班上，小朋友每哭一次，所有旅客就能在下次乘坐捷蓝航空时获得 25% 折扣。哭四次，免费。 </p>

</div>
<p>从视频的一开始，你能看到做母亲的有多么焦虑。她们事先设想了孩子一切可能的需求，准备了一切可以准备的，忧心忡忡地抱着孩子登机</p>
<p>——然而什么都阻止不了小孩子嚎啕大哭，对他们来说在座位上待四个小时实在是太艰难了。 </p>
<p>比哭声更艰难的，是乘客们幽怨的眼神（在视频中你可以看到，但不确定这其中有多少演绎的成分）。</p>
<p>总之，被跟拍的这位母亲几乎是心怀愧疚地抱着孩子坐了下来。相较不胜其扰的同座乘客，怀抱孩子的家长可能是“更焦虑”的那一个——没有“带孩子”经验的人平时很难对这点感同身受。</p>
<p><img data-format="jpg" data-ratio="0.429151" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55833333" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201607021533187Oe6PrXsIqoGkan3.gif-w600Gif"/>&#13;
</figure></div>
<p style="text-align: left;" class="">虽然只是个快闪性质的“母亲节”营销，捷蓝航空抓取的这个“话题点”既能引发所有人的共鸣，又表达了体贴的“同理心”：也许下一次遇到熊孩子，你会多一点耐心。<br/></p>
<p>当第四次啼哭在飞机降落前响起时，所有人脸上都露出了心满意足的笑容（免费机票到手），甚至鼓掌欢呼。“像魔鬼一样哭号不止”的熊孩子的突然变成了小天使一般可爱的存在。</p>
<p>作为一家小型的美国廉航，捷蓝很知道怎么抓住目标消费者的心，但是这样的玩法又比直接秒杀机票高级了不少，对吗？</p>
<p>与其他廉价航空不同，捷蓝航空以舒适环境为卖点（如个人电视、真皮坐椅等）。用创始人尼勒曼的说话，捷蓝航空的诞生就是为了“把人道带回航空旅游中”。</p>
<p>2013 年，捷蓝航空与卫星宽带和无线服务公司 ViaSat 联手，向乘客提供“接近家里上网的水平”的网络服务。</p>
<p>更重要的是，相比其他航空公司 5-15 美元不等的收费标准，这项服务是免费的。亚马逊、《华尔街日报》和其他赞助商们会为其买单。去年年初，捷蓝航空还宣布与亚马逊合作，向<a href="http://arstechnica.com/business/2015/05/jetblue-to-offer-free-in-flight-wi-fi-and-amazon-prime-streaming-video/" target="_blank" style="background-color: rgb(255, 255, 255);">亚马逊会员提供流媒体服务</a>，在飞机上也可以看 Netflix 电视剧。</p>
<p>捷蓝航空在 2014 年的美国顾客满意度指数（ACSI）中排名航空公司第一名，但其 6% 的美国市场占有率使之在大航空公司纷纷合并的趋势下很难获得扩张。</p>
<p>你不难发现，像捷蓝航空、维珍航空 (市场占比 1.5%)这样的小型航空公司很少会聘请演艺明星或整支足球队为其代言，而是通过差异化服务来吸引顾客。在营销上也喜欢另辟蹊径。</p>

<p><a href="http://www.qdaily.com/articles/20026.html">此前我们也曾报道过</a>，捷蓝航空曾在纽约街头张贴了 181 张海报，上面写着：“真正的纽约客就会把这个海报揭下”。不明真相的吃瓜群众把海报取下后会发现这些海报其实是一张张的优惠券，比如免费的捷蓝航空机票、球票和冰激凌店的兑换券等等。 </p>
<p>还有一次比较类似的玩法是：今年二月，捷蓝航空邀请 150 名乘客登上一架目的地未知的航班，只要整机人投票达成一个统一的目的地，就可以免费往返于此地。</p>

<p>不知道是不是受到了启发，国内廉航春秋航空在今年五月也推出了“ 1 元钱挑战未知目的地”。<a href="http://www.vos.com.cn/news/2016-05/01/cms875443article.shtml">根据《海峡之声》报道</a>，该活动上线一周内有超过 1 万人通过微信报名。除了年轻白领外，还有相当一部分是 60 岁左右的人群。</p>
