<p>出门在外该如何享受震撼的音乐体验？德国初创公司 Lofelt 最近研发了全球第一款可穿戴的低音炮 BASSLET，它就好像是一块手表，可以戴在手腕上。小巧的外型中内置了一套完整的音响系统，其中就有 Lofelt 自主研发的 LoSound 引擎。不同于其他通过蓝牙连接的设备，只要可以发声，哪怕是一台老旧的 Walkman 都能够与 BASSLET 相连，带来沉浸式的音乐体验。你可以通过<a href="https://www.kickstarter.com/projects/basslet/the-basslet-a-wearable-subwoofer-for-your-body">链接</a>参与众筹，最低价为 139 欧元。</p>
