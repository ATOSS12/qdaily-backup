<p class="">情人节不乏许多自制礼物，美国一位女士和丈夫一起定下了一个“better together”的主题。她借用了装 CD 的盒子，将过去的照片放在了圆形的薄膜里，有些顺着边缘被剪裁成圆形，有些还是方形的，另配有一些诗句和彩色装饰，充满了趣味。盒子里面的 CD 光碟是 Jack Johnson 的，让这本剪贴薄和光碟一起有着青春的回忆，是非常有纪念意义的礼物。<br/></p>
