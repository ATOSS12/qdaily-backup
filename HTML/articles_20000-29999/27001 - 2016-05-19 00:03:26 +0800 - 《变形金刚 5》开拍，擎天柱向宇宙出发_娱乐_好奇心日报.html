<p>《变形金刚 5》在 Instagram 上放出一款“开拍预告片”，同时公布了这部电影的名字：《变形金刚：最后的骑士》。</p>

	</figure>&#13;
	&#13;
</div>
<p>在《变形金刚 4》中，汽车人遭遇赏金猎人禁闭的追杀，沿着广告商铺下的路线，从美国一路厮杀到香港，最后，擎天柱越过香港的一个山丘，来到重庆唤醒了恐龙，拔出长剑，击败了禁闭。</p>
<p>这把剑也出现在预告片里。预告片没有任何实际内容，只是擎天柱的头部特写，它似乎刚经历了一场艰难的大战，疲态尽显。长剑出现在片名 Logo 中，似乎暗示，这最后的骑士正是擎天柱。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702143824bajpDEOHJP0763n2.jpg-w600"/>&#13;
</figure></div>
<p>前面四部“变形金刚”的故事都发生在地球上，除了与霸天虎打架之外，变形金刚与人类的关系也是故事的重要看点。但根据先前透露出来的信息，这次地球将不再是唯一的战场，故事会发生在地球和宇宙空间。人类将和留在地球的恐龙金刚一起，面对新的威胁，擎天柱则带着汽车人飞向太空，寻找五面怪——正是他派禁闭来追杀自己。很有可能，擎天柱还会遭遇到终极反派宇宙大帝。</p>
<p>地球上的战场应该还是重点，宇宙中的事情很可能为了续集铺垫。先前，派拉蒙已经宣布，打算打造“变形金刚宇宙”，并在正传之外，开始筹备以大黄蜂为主角的外传电影。</p>
<p>迈克尔·贝又将最后一次指导这个系列电影，他再次声明以后不会拍新的“变形金刚”。除了《变形金刚 5》之外，还会有三部“变形金刚”作品，同时还会有动画电影及外传等。</p>
<p>这个宏伟的计划很可能成为派拉蒙的救命稻草，但关键还是得看《变形金刚 5》能否延续之前的高票房。</p>
<p class="">马克·沃尔伯格也会回归，影片定于 2017 年 6 月 23 日北美公映。<br/></p>
