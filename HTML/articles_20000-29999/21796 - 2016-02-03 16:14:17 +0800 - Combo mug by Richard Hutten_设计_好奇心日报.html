<p class="">荷兰设计师 Richard Hutten 带来的马克杯有两只对称的“耳朵”，每一只“耳朵”几乎和杯子一样的大小，充满了童趣。设计师称这是为他 2 岁儿子设计的，可以保持喝水的平衡而不让水倾倒出来，他想以此鼓励小孩主动多喝水。杯子只有 9cm 高，采用 PP 塑料，手柄是普通的塑料，可选 7 种颜色，<a href="http://www.gispen.com/products/dombo-cup/">现在可在 Gispen 上购买。</a><br/></p>
