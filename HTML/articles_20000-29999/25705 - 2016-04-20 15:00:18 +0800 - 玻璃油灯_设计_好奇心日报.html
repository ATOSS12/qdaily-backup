<p class="">这盏灯是传统油灯的升级，灯的中心用铝罐装有生物酒精作为燃料，陶瓷纤维做灯芯，通过外火点燃。灯光反射在椭圆形的玻璃灯罩上，像一个小的灯笼，可以手提着走过。发出的热量可以转换成电量储藏在电池中，通过 USB 接口帮助手机充电。设计师 Francisco Gomez Paz 是在意大利工作的阿根廷人，为丹麦品牌 Astep 而设计。产品刚刚在米兰设计周上展出。<br/></p>
