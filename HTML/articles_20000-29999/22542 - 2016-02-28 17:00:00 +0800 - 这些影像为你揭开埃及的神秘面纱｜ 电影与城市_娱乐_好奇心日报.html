<h2>《埃及艳后》</h2>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.965" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606004145wzJVDerMkTENl9n1.jpg-w600"/>&#13;
</figure></div>
<p>说到埃及，没有人可以绕得过去克里奥佩特拉，这位托勒密王朝的最后一任君主有一个更为著名的称呼：「埃及艳后」。作为一个历史人物，她与凯撒以及安东尼的风流韵事往往成为小说家和诗人们笔下的重要素材，也因此成为电影史上最著名的女性角色之一。</p>
<p>1950 年代，好莱坞的史诗巨片风潮迎来了巅峰时刻，《宾虚》在 1960 年的奥斯卡 12 个提名 11 个获奖的盛况也让 20 世纪福克斯动了心，随后历时三年，野心勃勃拍摄的《埃及艳后》成为了当时（也是此后几十年间）耗资最大的电影。虽然影片上映之后票房一败涂地，但是却成为最被人们所津津乐道的一部作品。在这部 「辉煌的失败」当中，伊丽莎白·泰勒所扮演的埃及艳后是绝对的主角，接近 20 万美元的服饰和化妆费用（在 1960 年代的物价水平下），超过 60 套戏服，包括用 24K 黄金制成的礼服，更不用说数不尽的各种首饰。所有这些元素最终打造出一个充满奢靡和华丽的埃及艳后，她的帝国、她的情欲和她的传奇。埃及在影片当中只不过是埃及艳后的背景和衬托，但是或许从埃及艳后的身上，我们反而能够揣度到的，是那个已经湮灭的曾经如梦似幻的埃及王朝。</p>

<h2>《木乃伊》</h2>
<p>          </p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66203704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003313aSQXIptM4HND3ikO.jpg-w600"/>&#13;
</figure></div>
<p>好莱坞对于其他大洲古老文明的想象，从来都是电影当中常见的异域元素，中国的功夫，南美的丛林、北海的深水巨兽，到了埃及，金字塔和法老陵无疑成了最好的素材。而自从《夺宝奇兵》将探险的步伐伸向埃及之后，1999 年开拍的《木乃伊》三部曲再接再厉地展示了古埃及传说和文明的巨大魅力。</p>
<p>在影片当中所虚构的城市哈姆纳塔，坐落在埃及的沙漠深处，前往哈姆纳塔探险的主角们无意惊醒了被封印于此的大祭司伊姆霍特普，而不得不一边设法逃生，一边还要担负起拯救世界的重任。当然，作为一部好莱坞商业电影，很难说影片在视觉效果和紧张情节之外还有多少对于埃及文化的忠实展示。但是影片紧紧抓住了埃及一切可能的神秘元素，金字塔、石棺、古城、咒语和魔法，以及碧天黄沙的沙漠景色。有惊险刺激、最后必然脱险的旅程，有蕾切尔·薇兹这样的美女同行，以及有令人叹为观止的自然风光。《木乃伊》在世界市场席卷了 4 亿美元之后，还给埃及的旅游业打了一个不错的广告。所有古老的，总是充满神秘，而所有神秘的，总是吸引着我们前去感受。埃及正是这样一个神秘之地，用它的无数沉默不语的秘密来守护着尘封的历史和记忆。</p>

<p>          </p>
<h2>《埃及艳后的任务》</h2>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.67666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003314lPJOfAp5U9ZYWGVB.jpg-w600"/>&#13;
</figure></div>
<p>和其他古老文明的居民一样，古埃及人民也具有一项优秀的品格，那就是「勤劳而勇敢」。如果说要选一部影片来展示这种特质的话，《埃及艳后的任务》大概会毫无疑问地中选。虽然同样改编自埃及艳后的传说和故事，《埃及艳后的任务》却少了几分《埃及艳后》的严肃和华丽，作为一部喜剧片，《埃及艳后的任务》举重若轻地将埃及和罗马的权力对峙转嫁到几个普通平凡的埃及人身上——他们要在几个月时间内建好一座宫殿，以此向凯撒证明埃及人的能力。</p>
<p>影片将法国漫画中的经典人物阿斯泰里克斯与欧拜力克斯搬到了埃及，使用他们的魔法来和埃及人一起对抗邪恶的祭祀和骄傲的凯撒。在这部充满奇幻色彩的喜剧片里，虽然充满了夸张和虚构的情节，但是结尾的大团圆结局无疑也昭示着埃及人民的伟大胜利，相比起历史上的埃及在屋大维入侵之后并入罗马帝国成为一个行省，我们更愿意见到影片当中让凯撒铩羽而归的埃及人狂欢在一起。而同样有意思的地方在于，影片中要让埃及人短时间内建好一座宫殿的赌注，或许正对应了那句古老的成语，既然罗马不是一天建成的，那金字塔也绝不会是几块砖石的简单拼凑。在每一个文明背后，都有一群值得尊敬和纪念的伟大的智慧。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22542" data-title="《这些影像为你揭开埃及的神秘面纱｜ 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702113147rt8QbZ7COAEvKoGj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22542.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="189"/></a>  </div></div> </div><h3 class="title">《开罗时间》</h3><div class="detail"> 

<p>          </p>
<h2>《开罗时间》</h2>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003315uQXHsGpMI5gf6niq.jpg-w600"/>&#13;
</figure></div>
<p>人们面对一个古老的文明，往往会走入一种简单的偏见，花费更多的时间和精力和时间去关注它的过去，而忽视了它的现在。当我们谈论埃及的时候，谁也绕不过去那些宏伟建筑和迷人的历史，但是如今的埃及是怎样的景象，似乎在和历史的比较当中就显得相形见绌了。</p>
<p>但是鲁巴·纳达却偏偏反其道而行之，影片《开罗时间》几乎就是纳达写给开罗的一封情书，影片中的朱丽叶和丈夫的同事塔列克在几天的相处当中发展出的短暂而朦胧的情感与镜头中那个对观众而言熟悉而又陌生的开罗城相融得恰到好处，而作为一个外来者的朱丽叶，在开罗经历的种种小插曲，似乎也正是我们得以一窥一个真正埃及的绝妙机会。从在炎热的天气中裹着黑纱的妇女，街头过于「热情」的小青年，到只允许男性进入的咖啡店，和人人都在吸的阿拉伯水烟筒。</p>
<p>风土人情的奇观只是表象，鲁巴·纳达所讲述的这个「发乎情止乎礼」的爱情故事更多地展现着一个剥去了神话外壳的开罗，这里并不如人们想象中那般神秘，也不如希望猜测的那么贫瘠，这里的人们有各自的生活，有滋生的爱情，有无奈的别离。当然，埃及也有它自己的社会问题和痼疾，妇女的地位、儿童的教育，以及难以轻易化解的文化冲突。鲁巴·纳达尽可能的客观和平淡地讲述了一个爱情故事，但是在这个故事背后，我们看到了一个现实中的埃及，和西方，和世界上任何一个地方并无二致的埃及。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22542" data-title="《这些影像为你揭开埃及的神秘面纱｜ 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702113147rt8QbZ7COAEvKoGj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22542.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="189"/></a>  </div></div> </div><h3 class="title">《开罗车站》</h3><div class="detail"> 

<p class="medium-insert-active">          </p>
<h2>《开罗车站》</h2>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003315p3zsNb6uBdG7RWOt.jpg-w600"/>&#13;
</figure></div>
<p>或许这个世界上不会有人比尤瑟夫·夏因更懂埃及，这并不仅仅是因为埃及是这位伟大导演的故乡，而更重要的是，在尤瑟夫的创作当中，埃及半个世纪以来所经历的痛苦和骄傲都得到了忠实的记录。和走马观花式的外来导演不同，夏因比任何人都懂得埃及的美好，却也比任何人都懂得埃及的创痛。</p>
<p>在夏因 1958 年制作的《开罗车站》当中，夏因亲自出镜，扮演了一个在开罗火车站卖报为生的底层青年，在夏因的镜头当中，五十年代的开罗已经开始逐渐变成了一个现代城市，车站繁忙的列车，来去穿梭的人群，无不展示着这个城市的高速发展，但是同时，主人公这样的贫民也仍然是社会中的大多数，他们住着简陋的窝棚，穿着破破烂烂的衣服，靠着微薄的薪资艰难求生。夏因眼中的开罗显然比起前来「观光」的导演们多了几分沉重，开罗的背光角落和阴暗面在夏因的镜头中成为了主角，《开罗车站》的现实主义手法展示出真实的埃及生活，那些在城市的风光表层背后，艰辛地支撑着这座城市的人们。</p>
<p>如果说，在神话和传说中的，是商人们的埃及；在清淡的爱情节奏下的，是诗人们的埃及；那么在尤瑟夫·夏因的影片中的，是最真实，最鲜活的普通人的埃及。</p>
