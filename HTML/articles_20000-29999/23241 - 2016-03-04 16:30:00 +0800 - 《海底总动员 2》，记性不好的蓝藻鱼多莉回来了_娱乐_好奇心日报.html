<p class="">还记得《海底总动员》里健忘、大嗓门的蓝藻鱼多莉(Dory)吗？它又要来了，并且这次是作为续集《海底总动员 2：寻找多莉》 （Finding Dory）的主角。</p>
<p class="">著名的脱口秀主持人艾伦·德詹尼丝为多莉配音。她于当地时间 3 月 2 日一早在自己节目中公布了一款预告片。</p>

<p class="">2003 年的《海底总动员》（Finding Nemo）是皮克斯工作室最好的电影之一，获得奥斯卡最佳动画片奖，总共获得了约 8.67 亿美元的票房收入。故事讲述了一只过度保护儿子的小丑鱼马林，和它在路上碰到的蓝藻鱼多莉两人一同在汪洋大海中寻找儿子尼莫的经历。</p>
<p class="">而《寻找多莉》的主题几乎没变，只是变了主角——变成多莉去寻找自己的父母查理和珍妮。而小丑鱼父子在发现她走了以后也追了上去。<br/></p>
<p/>
<p/>
<p class="">从预告来看，似乎没有什么全新的元素。《海底总动员》里的海龟、可怕的人类、冰冷的鱼缸都在第一部里出现过了。可能创作者这次只是想要把故事重来一遍。毕竟电影是 2003 年的，并且非常成功，现在值得为新一代小朋友们再来一遍。当然，老朋友们也会买账的。</p>
<p class="">电影即将于 6 月 17 日在北美上映，内地引进信息还没公布。</p>
