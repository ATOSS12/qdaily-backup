</h1><p><img src="http://img.qdaily.com/article/article_show/20160606145541Fq4heQBonsYDUOZT.jpeg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200109DfFCeki9MRzgIX5G.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">廖婷 </span><span class="date smart-date" data-origindate="2016-02-17 15:30:16 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-02-17 15:30:16</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="22389" data-title="《带有茶几的灯具》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606145541Fq4heQBonsYDUOZT.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/22389.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollo <p class="">巴黎设计师 Inga Sempé 和瑞典公司wästberg 合作了多年的灯具设计，在家具展上，他们改良了之前一款铝制灯具“w103”，并推出全新的“lampyre”。“w103”的系列里都有一种机械灯的美感，新增的一款带有一个小的圆桌面做为茶几。而“lampyre”名字来源于一种萤火虫，由两块乳化玻璃制作，可以让光线变得自然、柔和，<a href="http://www.ingasempe.fr/w103f_floorlamp.html">点击这里可以查看更多信息。</a><br/></p>
