<p>&#13;
	这是一个自带屏风功能的衣柜，打开两扇门后，还可以继续打开衣柜两侧的门，与衣柜后背构成一个平面。英国设计师 Nina Tolstrup 想要以此简化分割公共和私人空间的问题，无需安装墙面，只将衣柜放在卧室和客厅的中间，需要遮挡时打开它，很灵活。不过粉红色的衣柜实在太过少女，工业化生产之时最好多一些其他颜色。&#13;
</p>&#13;
