<p>丹尼尔·雷德克里夫（Daniel Radcliffe）主演的新电影《统治权》（Imperium）昨日发布了官方预告片。预告片中丹尼尔饰演一位在种族主义恐怖组织中卧底的 FBI 探员。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

	&#13;
</div>
<p>这部影片是导演丹尼尔·莱格西斯（Daniel Ragussis ）的长片处女作，由丹尼尔·莱格西斯和前 FBI 探员 Michael German 共同编剧。电影根据 Michael German 的真实故事改编，讲述了由丹尼尔·雷德克里夫饰演的内特·福斯特潜入白人种族主义组织数年，发现并阻止了制造脏弹（放射性炸弹）进行恐怖袭击的阴谋。</p>
<p>白人至上主义在美国一直是极端右翼势力所奉行的，近年来在美国发生的恶性案件中，许多也都有种族主义分子的参与。这部电影也为观众提供了一个内部视角，去了解这类种族主义组织的活动和运作。</p>
<p>值得注意的是，电影中的丹尼尔为了潜入恐怖组织剃光头、纹身、参加游行，取得周围恐怖分子的信任的同时还要坚守自己卧底的身份。这样的形象与观众所熟知的哈利·波特完全不同，即使系列电影已经完结数年，在许多人的印象中他仍然是那个戴眼镜的魔法少年。</p>
<p>而丹尼尔在“后哈利·波特时代”，已经进行了各种角色的大胆尝试——《杀死汝爱》中的怪杰诗人艾伦·金斯堡、《维克多·弗兰肯斯坦》中的驼背青年、《瑞士军人》中的会说话的死尸。虽然这些电影褒贬不一，但是从角色形象上似乎都能看出丹尼尔为了摆脱哈利·波特的影子所做的努力。</p>
<p>不过，这部电影中的角色转型成功与否也很难从预告片中看出，真正的表现还要等到影片上映。</p>
<p>这部影片由狮门影业发行，将于 8 月 19 号在美国上映。</p>
