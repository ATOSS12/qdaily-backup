<p class="">          </p>
<p>佩戴虚拟现实头盔最明显的问题之一，就是眩晕和恶心。当虚拟环境被设置成过山车、蹦极等情节时，佩戴者看到的内容很惊险，但是身体并没有感知到，这种时候常常就会造成眩晕。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTQ4OTY5MDI5Ng=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p><a href="https://www.wikiwand.com/en/Virtual_reality_sickness">其背后的原因</a>有几种说法，部分原因是因为视觉器官和内耳平衡器官给大脑传递了不一致的信息，从而导致了错乱。</p>
<p>现在，有一种技术声称可以缓解甚至是治疗这种眩晕。美国一家名为<a href="https://www.technologyreview.com/s/601204/zapping-your-skull-could-alleviate-virtual-reality-motion-sickness/">梅约诊所（Mayo Clinic）的医院正在开发这项技术</a>，他们的尝试看起来有点惊悚，作为治疗方案的一部分，他们会采用电击。</p>
<p>这种用电击的刺激方法被称为流电前庭刺激，将电极放置在头部后，以一小股的电流对人的内耳进行刺激，影响人的平衡感，促使内耳和视觉获得的信息保持同步。这项技术早前被用于治疗飞行员的眩晕症、<a href="http://www.space.com/9010-human-brain-tricked-feel-dizzying-spaceflight-side-effects.html">培训宇航员</a>。现在，已经有 10 年技术研发的他们发现，它同样适用于佩戴 VR 头盔带来的影响。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.49242424" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607134423tB0dGJnjTlxumR8I.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">宇航员在使用流电前庭刺激进行模拟训练</div></figcaption></figure></div>
<p>针对 VR 头盔带来的眩晕，美国的梅约诊所是这么做的。当用户佩戴上虚拟现实头盔时，他们会在用户的头部放上电极（也是在头盔跟头部的接触点上），电脑软件随后会分析佩戴者眼前画面的运动方向，再使用流电前庭刺激。</p>
<p><img data-format="jpg" data-ratio="0.357578" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>这家美国医院已经将这项技术授权给洛杉矶一家公司 vMocion，<a href="https://www.technologyreview.com/s/601204/zapping-your-skull-could-alleviate-virtual-reality-motion-sickness/">据说</a>这家公司正在跟几家 VR 头盔厂商进行协商，将这项技术应用到 VR 头盔上。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607134424P9CSa3W8Ih6p2DRT.jpg-w600"/>&#13;
</figure></div>
<p>事实上，相似的技术已经出现在了实际产品上。三星上个月<a href="http://www.ibtimes.co.uk/samsung-entrim-4d-headphones-let-you-feel-virtual-reality-your-whole-body-1549641">宣布正在研发一款新的耳机 Entrim 4D</a>，就使用了类似的刺激方式。配合三星的 VR 头盔 Gear VR，这款新耳机将会给内耳发出电信号，形成相似的刺激。</p>
<p class="">值得注意的是，流电前庭刺激虽然有了多年的技术沉淀，但其影响 VR 头盔佩戴者平衡感的精确程度还有待继续考证，在布兰代斯大学研究人体运动控制和空间定位的助理教授 Paul Dizio 就对此持怀疑态度。</p>
