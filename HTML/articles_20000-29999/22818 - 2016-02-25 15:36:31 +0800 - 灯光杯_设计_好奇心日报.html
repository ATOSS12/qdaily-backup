<p class="">这是韩国设计师 Jin-woog Koo 和 Bo-hyung Kim 一起设计的灯光杯，灵感源于韩国一种传统的风景画。杯子是反扣在盘子里的，杯子里的 LED 光源透过杯子上的凹凸纹路将灯光按照明暗深浅分层，似乎能看到日月和云海，很有意境。而当放在盘子上时又能作为水杯使用。<br/></p>
