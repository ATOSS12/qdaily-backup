<p class="">上周我们介绍过美国设计师 Louie Rigano “印出树影的窗帘”，这是他最新设计的桌子。他使用了有波纹的玻璃纤维板作为桌面、支柱和隔板，不同面之间都像积木一样相互拼接，玻璃的转折之间形成了微妙的光影变化，很轻盈。桌面上另有一块与波纹桌面相嵌的移动木板，可以放杯子等茶具。<a href="http://www.louierigano.com/Interface-Table">点击这里可以查看更多信息。</a><br/></p>
