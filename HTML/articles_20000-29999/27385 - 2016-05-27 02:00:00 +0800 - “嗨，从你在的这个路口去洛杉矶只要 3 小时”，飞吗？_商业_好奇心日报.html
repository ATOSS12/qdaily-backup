n"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="63"/></a>  </div></div> </div>  <p class="excerpt">捷蓝航空邀请你来场说走就走的旅行</p>  <div class="detail">  

<p>“来一场说走就走的旅行”，一个已经被用烂的梗。不过机会摆在你面前的时候，好像还是有一点点心动。 </p>
<p>捷蓝航空在纽约时代广场——这个世界上最繁忙的路口投放了一个互动数字广告牌，实时显示从此地到另一个城市或国家需要多长时间，用何种方式可以最快到达，目的就是不停地撩拨你很久没休假的心。 </p>
<p>这个基于 Android 系统的广告牌生成的驾驶和飞行数据都是完全真实准确的，数据来源于 Google Maps API 和捷蓝航空的实时航班信息。 </p>

	&#13;
</div>
<p>对于繁忙的纽约客来说，突然抛下工作去旅行好像还是件挺浪漫的事情（嗯一般也就是电影主角才会那么任性）。不过捷蓝航空希望你不止是想想而已，每隔一段时间屏幕上会放出一条带有 # 的内容，第一个发布 Twitter 并 @JetBlue 的人可以获得免费的往返机票。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.64467593" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702163612b1Eflt58VLwH6FKs.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702163613SYvRdBJKp0Vsmxrt.jpg-w600"/>&#13;
</figure></div>
<p>创意广告公司 Mullen Lowe 与户外媒体公司 OUTFRONT Media 为捷蓝航空设计了这个户外营销，以此来推动其航空信用卡的销售。捷蓝航空在营销上也非常活跃，尤其是在其总部所在的纽约城。</p>
<p><a href="http://www.qdaily.com/articles/20026.html" target="_blank">此前我们也曾报道过</a>，捷蓝航空在纽约街头张贴了 181 张海报，上面写着：“真正的纽约客就会把这个海报揭下”。把海报取下后会发现这些海报其实是一张张的优惠券，比如免费的捷蓝航空机票、球票和冰激凌店的兑换券等等。</p>
<p><img data-format="jpg" data-ratio="0.379352" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>作为客座率最高的美国航空公司之一(平均客座率 83%)，捷蓝客座在空中也喜欢提供不同寻常的飞行服务。比如为乘客提供“蓝”莓松饼、“蓝” M&amp;M 巧克力、“蓝”玉米片等各种和“蓝色”有关的小吃，乘客还可以饮用一整罐汽水或果汁，而大多数航空公司通常只提供一小杯这样的饮料。</p>
<p>捷蓝航空以低价但优质的服务著称，目前已经和世界上最大的廉航公司西南航空形成了竞争格局，捷蓝航空的创始人也来自于西南航空。不过素来以取悦顾客而著称的捷蓝航空，也因为盈利幅度落后于竞争对手，引起华尔街的不满。</p>
<p>在去年更换 CEO 后，捷蓝航空宣布将对第一件托运行李收费，预计到 2017 年将会为公司带来每年 2 亿美元的额外收入。除此之外，还会对大部分飞机加装 15 个座位来增加收入。 </p>
<p>这引发了众多捷蓝用户的不满，CEO 海耶斯不得不每天熬夜到凌晨三点，亲自回复这些如洪水般涌入的投诉电子邮件。为了安抚用户，捷蓝航空更换了飞机上的电视屏幕，并开放多达 100 个电视直播频道，加上免费的无线网络以及电源插座。 </p>
