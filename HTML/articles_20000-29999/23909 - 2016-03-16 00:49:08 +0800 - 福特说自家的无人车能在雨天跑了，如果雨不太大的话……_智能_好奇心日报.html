an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="32"/></a>  </div></div> </div>  <p class="excerpt">透过雨点看人类的世界。</p>  <div class="detail">  

<p>最近，Google 无人车<a href="http://recode.net/2016/03/14/a-month-after-googles-car-hit-a-bus-google-filed-a-patent-for-robot-cars-to-detect-buses/">忙着识别公交车</a>。福特汽车官方则发了一支不到 1 分钟的宣传视频——它们的自动驾驶汽车可以在雨雪天行驶了。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTUwMDc2NDI4MA=="/>&#13;
	<figcaption class=""><div style="text-align: center;">福特发了支宣传片，透露自己的无人车新进展</div></figcaption></figure>&#13;
	&#13;
</div>
<p>今年 1 月<a href="http://www.pcworld.com/article/3020665/ford-takes-its-autonomous-car-for-a-drive-in-snow.html">福特和密歇根大学合作</a>，利用其识别算法就在大学内的测试无人车。2 个月后，福特认为这套算法在雨天奏效。</p>
<p>整体来看，它还是依靠激光雷达把周遭绘制成高清 3D 图像，然后认出图像中的障碍物。但其中针对雨滴和雪花的识别算法做了调整。算法如果只是追踪每一个落在激光雷达摄像头上的雨滴，除了增加计算量之外，对于无人车在雨水天气中躲过障碍物毫无意义。</p>
<p>你可能已经留意到了视频中，福特那辆改装过的蒙迪欧车顶上装了 4 个 360 度旋转的 Velodyen 激光雷达。</p>
<p>福特自动驾驶技术负责人 <a href="http://qz.com/637509/driverless-cars-have-a-new-way-to-navigate-in-rain-or-snow/">Jim McBride 介绍</a>，当无人车行驶在雨雪天中，一个激光雷达的一部分总会被雨水击打。剩下的激光雷达会追踪这些雨点落在车上或者地面上的痕迹，从而绘制出水幕。那些漏掉的雨点，也能通过累积的雨雪天 3D 图像模型，逆向推测出来。</p>
<p>至于无人车怎么拨开水幕找到前方的障碍物？McBride 表示，一条激光射线不会碰到雨点 2 次。他们把水幕去掉，障碍物就会浮现。</p>
<p class="">福特的无人车已经在雨天中跑了一段时间。不过，按照其透露的几毫米城市降水量来看，算法还只是适应小雨天气。另外，福特也不确定自家的无人车能不能在雪天正确导航。这取决于积雪的厚度。</p>
<p class="">这套识别算法还那么完善。Google 和沃尔沃也都各自在探索应对雨雪天气的自动驾驶算法。</p>
