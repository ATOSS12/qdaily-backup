</h1><p><img src="http://img.qdaily.com/article/article_show/20160702103739G9f1kgovwVHamBsp.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160928164840SdIDlE6YeLG28yMx.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">唐怡园 </span><span class="date smart-date" data-origindate="2016-03-24 17:56:17 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-03-24 17:56:17</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="24376" data-title="《为什么玩虚拟现实游戏会晕？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103739G9f1kgovwVHamBsp.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/24376.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="53"/></a>  </div></div> </div>  <p class="excerpt">这个问题已经被公开研究快 20 年了，但你还是会晕。</p>  <div class="detail">  

<p>即使你只是拿着纸板拼装的虚拟现实眼镜，看了一个不到 2 分钟的手机 VR 短片。不用等到摘下它，可能在观看过程中，就会产生或轻或重的眩晕感。为什么会晕？</p>
<p>简单来说，你看的和你感受到的不一样。在虚拟现实游戏里，你在过山车上看到了迅速移动的背景和前方轨道。其实，你只是紧张地坐在椅子上，生理上并没有感受到重力加速度。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTQ4OTY5MDI5Ng=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>大脑从内耳平衡器官和视觉器官接收到了不一致的信息，从而产生错乱。和晕车类似，你坐在车里没有移动，而眼睛看到了车窗外后退的风景。</p>
<p>可能产生的眩晕和恶心，是虚拟现实头盔设备制造商最担心的问题之一。</p>
<p>从戴着 Oculus Rift 头盔吓得东倒西歪，甚至尖叫，到<a href="http://www.geekwire.com/2016/oculus-rift-preorders-start-in-less-than-48-hours/">持续戴着 48 小时也不会晕</a>。设备商在教育用户之外，技术上也在努力消除眩晕。</p>
<p>从你转头，传感器／摄像头接受信息，到输出指令使画面转动，Oculus Rift 已经将头部追踪技术的延迟时间降到了 30 毫秒。但人眼的忍受度为 20 毫秒，才不会出现你转过头，还在等画面出现的感觉。</p>
<p><img data-format="jpg" data-ratio="0.432617" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>3D 游戏时代，主机一秒钟需要运行 60 帧画面。现在为了实现沉浸式体验，游戏开发者需要往一块到两块屏幕上渲染 90 帧每秒到 120 帧每秒的场景。新的技术要求对开发者和游戏引擎来说，一来没有形成统一标准，二来又比较陌生。</p>
<p>而一旦出现跳帧，画面卡顿，头部或者肢体动作就跟不上画面了。和开头提到的情形相反，却是同样的道理，你一样会晕。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.80911063" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702103739tBmM96vsnhSOQgrd.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">早期飞行模拟器</div></figcaption></figure></div>
<p>类似的事情之前也发生过。<a href="http://www.dtic.mil/cgi-bin/GetTRDoc?AD=ADA295861">1995 年美国军方研究所的一份报告</a>，也曾分析过虚拟环境中产生眩晕感的原因，类似在飞行员模拟训练中为什么会晕？</p>
<p>作者 Eugenia Kolasinski 一共找到了 40 个不同的原因。其中，最重要的因素也是头部感官的错乱。</p>
<p>这和你看到的画面到底有多逼真关系不大。<a href="http://spectrum.ieee.org/view-from-the-valley/consumer-electronics/gadgets/oculus-cofounder-jack-mccauleys-next-challengethe-perfect-headtracker-for-vr">Oculus 创始人 Jack McCauley 曾表示</a>，“高刷新率和高分辨率并不能缓解运动所带来的不良反应，它只会让制造虚拟现实系统增加不必要的成本。”</p>
<p>看来，头部追踪技术降低延迟和画面足够流畅，才能抵消眩晕感了。</p>
