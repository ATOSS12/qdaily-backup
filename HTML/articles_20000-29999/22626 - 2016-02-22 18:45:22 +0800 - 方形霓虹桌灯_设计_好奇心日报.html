<p class="">这是美国设计工作室 SPIN-R 带来的一款方形的 LED 灯 Tittle，它含有 512 个小的节点，可以与智能手机相连来控制灯的颜色、亮度以及变化的模式，产生出类似霓虹灯的效果。灯体小巧而色彩绚丽，是调节气氛的小工具。产品目前正在众筹，<a href="https://www.indiegogo.com/projects/tittle-light-the-captivating-3d-led-smart-lamp#/">这里是众筹链接</a>。<br/></p>
