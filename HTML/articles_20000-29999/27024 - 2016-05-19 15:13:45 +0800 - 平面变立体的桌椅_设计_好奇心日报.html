<p>          </p>
<p>从墙上取下一张椅子的图片，一番折叠后就变成了一把真正的椅子——这并不是电影中的场景，而是设计师 <a href="http://jonghachoi.com/">Jongha Choi</a> 推出的一个设计项目，名为 De-dimension。这些颜色各异的桌椅都可以从平面变为立体，Choi 希望通过强调这个体验的过程，能让我们对图像有一个崭新的认识，而不是刻板地认为图像只能被限定在一个平面上。</p>
