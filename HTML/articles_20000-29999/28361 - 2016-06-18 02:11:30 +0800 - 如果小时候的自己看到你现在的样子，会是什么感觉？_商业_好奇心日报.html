><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="120"/></a>  </div></div> </div>  <p class="excerpt">或者换个问题，不拍肌肉和汗水，运动广告拍什么？</p>  <div class="detail">  

<p>百事旗下的运动型饮料佳得乐（Gatorade）最近一反常态，拍了支风格清淡的广告。（如果想知道“常态”是什么样子，可参考健身软件<a href="http://v.qq.com/page/q/6/g/q0306kmba6g.html?start=117"> Keep 最近投放的首支品牌广告</a>，非常标准）。</p>

 </figure>&#13;
 &#13;
</div>
<p>没有夸张的肌肉特写，也没有汗水砸在球场上的慢镜头，这支广告初看有些平淡。一开始你可能甚至没太看明白。</p>
<p>赖床的大威被一个强硬的小姑娘拉去训练；一个小男孩一脸惊叹地看着 100 米世界纪录保持者博尔特；讨人喜欢的漂亮小姑娘和沙排娇娃 April Ross 一起摔在沙地里，大声鼓励她；还有多动症一样的小男孩敦促着 NBA 球员 Paul George 一刻不停地训练……</p>
<p>直到短片的最后，博尔特和小男孩对着媒体的镜头一起做出标志性的庆祝动作，然后一转身，小男孩消失了，只剩下博尔特一人走向赛场。屏幕上打出标语：“The Best Never Lost That Love”，用中文说就是“不忘初心”的意思吧。</p>
<p>看到这里你大概可以明白佳得乐的用心。正是年少时期的经历成就了所有人现在的样子，如果有一天遇见小时候的自己，你会后悔吗，你会骄傲吗？你会对自己说些什么呢？</p>
<p>佳得乐还为出演广告的几位运动员拍摄了单独的短片，比如说牙买加短跑运动员博尔特，回顾了自己的童年生活，无论是在操场还是泥地里，自己的记忆里除了奔跑还是奔跑，他酷爱着这一切。15 岁博尔特参加了第一次大赛并一战成名，确立了自己的标志性庆祝动作，也就是此前你在短片里看到的那个。</p>

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702172114GIFpObHTw90Z5nuB.gif-w600Gif"/>&#13;
</figure></div>
<p>关注青少年运动，是佳得乐作为奥运营销的一部分内容。伴随着广告大片的上线，佳得乐在网站上发起投票，<a href="http://www.gatorade.com/loveofsports">将在 19 个青少年运动机构中选出 4 个分别获得 5 万美元的捐助基金</a>。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.73892774" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702172115A1fxTqDUhIa4diLr.jpg-w600"/>&#13;
</figure></div>
<p>佳得乐（Gatorade）最早由佛罗里达大学研究专家开发，带有明显的学校文化的烙印。虽然最初是提供给运动员的专用饮料，后来逐渐成为常见的零售饮料。百事公司在推广佳得乐时也非常注重在校园市场的耕耘。</p>
<p>今年佳得乐宣布与美国职业橄榄球大联盟（NFL）在中国建立合作，在中国高校内推广美式橄榄球运动，计划在年内覆盖到全国六个城市的中国高校。佳得乐是 NBA、NFL、MLB 等多个体育联盟的赞助饮料，每年的营业额超过 33 亿美元。 </p>
