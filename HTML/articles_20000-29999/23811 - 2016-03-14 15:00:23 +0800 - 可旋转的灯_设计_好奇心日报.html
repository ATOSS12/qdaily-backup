<p class="">这是一盏可旋转的灯，球形灯体在漏斗形的灯座上。它由两个玻璃球体组成，一个是完全透明的，另一个带有一半的颜色。当旋转球形灯体时，不透明的一半形成了灯罩，遮住了一部分光源，使其方向和角度都不相同，有间接调整光线大小的作用。另外，球形灯体，漏斗形灯座和圆柱形灯座这些不同的几何图形搭配在一起，很可爱，<a href="http://www.moritzputzier.com/inti">点击这里可以查看更多信息。</a></p>
