<p class="">这组打结的软垫让人不由自主想躺在上面，以色列的工作室 Knots Studio 使用了木质圆环将它捆扎起来，并做成不同型号和亮丽的颜色，让它变得非常活泼。另有一款安装了木腿作为凳子，型号较小的有 45 厘米宽，更适合儿童，售价 110 美元起，<a href="https://www.etsy.com/listing/269396971/medium-dark-blue-white-stripes-cushion?ref=shop_home_active_1">这里是购买链接</a>。<br/></p>
