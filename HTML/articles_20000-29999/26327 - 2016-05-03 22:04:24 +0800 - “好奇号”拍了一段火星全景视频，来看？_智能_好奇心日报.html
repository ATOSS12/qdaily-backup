<p>美国国家航空航天局（NASA）日前公布了“好奇号”火星探测器的<a href="http://www.nasa.gov/feature/jpl/curiosity-mars-rover-crosses-rugged-plateau">最新进展</a>：它爬上了火星旅程至今的制高点，拍下了俯瞰火星诺克卢福高原（Naukluft Plateau）的全景照片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTU1NjI5MDY2NA=="/>&#13;
	<figcaption class=""><div style="text-align: center;"><span style="font-size: 0.8em;">全景视频，可拖动观看</span></div></figcaption></figure>&#13;
	&#13;
</div>
<p>这张壮观的全景照片可以一窥“好奇号”火星探测器 3 年多以来的旅程。占据照片大部分区域的崎岖地形就是“好奇号”降落的“盖尔”（Gale）陨石坑，远处的地平线能看到陨石坑的边缘。照片右侧的高耸的赭色山峰是位于“盖尔”陨石坑中央的夏普（Sharp）山。</p>
<p>以地质学家罗伯特·夏普 (Robert P. Sharp)之名命名的夏普山被认为是沉积造成，整个盖尔陨石坑也被认为曾被一大片沉积物覆盖。</p>
<p>因为沉积物可能与液态水有关，“好奇号”火星探测器在这个区域内的探测内容包括火星地质、气候的现状，是否有水及生命存在的迹象，以及探索未来人类在火星生活的可能性。</p>
<p>NASA 这次还公布了一张由火星手持透镜成像仪（MAHLI）拍摄的车轮照片。照片显示“好奇号”的部分车轮的金属蒙皮已经出现破损，但科学家表示蒙皮的损耗与预期符合，车轮目前消耗了大约 60% 的寿命。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.7" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702124829bjGMtcSFsplWzNKd.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">“好奇号”破损的车轮</div></figcaption></figure></div>
<p>实际上，“好奇号”火星车的主要损耗就是车轮，能源反而几乎是永续的。“好奇号”使用钚-238 放射性同位素热电机，初期设计功率是 125 瓦，10 年损耗后的预期功率大约还有 100 瓦。</p>
<p>全称为“火星科学实验室”的“好奇号”火星探测车自从 2012 年 8 月 5 日在火星着陆以来，已经完成了超过 1360 个地球日的任务，比原来 687 个地球日的设计寿命超期服役了一倍。2012 年，NASA 宣布“好奇号”的任务<a href="http://www.newshub.co.nz/environmentsci/curiositys-mission-extended-indefinitely-2012120609#axzz47Z1S8Vya">无限期延长</a>。</p>
