<p>这款名为 <a href="https://www.behance.net/gallery/38678055/LumeWheel-Minimalist-Clock">LumeWheel</a> 的挂钟是印度设计师 Akshay Patil 的作品，参考了船的舵盘进行设计。Patil 省去了钟面，仅留下一个镂空的金属圆环，LED 灯的位置表示刻度，一大一小两个指针分别代表了分和秒，时针则由点亮的 LED 灯替代。LumeWheel 还会根据时间切换灯光颜色（午前蓝色，午后黄色），看上去科技感十足。挂钟目前还处于原型阶段，尚未投入生产。</p>
