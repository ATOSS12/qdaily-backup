<p class="">这套名为“我爱瑜伽”的家具由设计师张永和其带领的建筑设计事务所<a href="http://www.fcjz.com/">非常建筑</a>和<a href="http://qmrd-life.com/">曲美家居</a>携手打造，目前在上海当代艺术博物馆举行的<a href="http://www.powerstationofart.com/cn/exhibition/detail/f2bgxA.html">“建筑之名 非常建筑泛设计展”</a>上展出。曲木工艺为设计创造了更大的弹性，“我爱瑜伽”系列中的每一件家具都由单独一块曲木制成。不依靠其他素材，而是以一种非常自然的方式联结的方式透露着淡定和优雅的气质。<br/></p>
