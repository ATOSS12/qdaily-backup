="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="49"/></a>  </div></div> </div>  <p class="excerpt">一张不会出错，但没啥新意的老牌。</p>  <div class="detail">  

<p>在足球场上，“黄牌”意味犯规警告，“红牌”则直接把球员罚出场外，停赛禁赛……那“蓝牌”是什么意思呢？百事可乐在最新全球营销战役 Pepsi Blue Card 中创造了这个概念。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6484375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702123524qAS3s4vaiMLund7O.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=d0185w3x61s&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>两位货运司机在梦想的球场，和梦想的球员一起踢了一场球。曼城、皇马、阿森纳球星悉数登场，最后曼联门将德赫亚还出来打了个酱油。 </p>
<p>根据百事可乐全球品牌管理部门高级副总裁 Carla Hassan 的解释，推出百事蓝牌是为了打破常规，“蓝牌”意味“即将出现意外惊喜”。</p>
<p>巨星阵容历来是百事可乐塑造年轻、时髦的品牌形象（区别于可口可乐）的重要广告策略。不仅是演艺明星，百事在体育界签下的明星也一点都不逊色于耐克、阿迪达斯等运动品牌。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55205811" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702123524fVeWlOHF40ihrEy8.gif-w600Gif"/>&#13;
</figure></div>
<p>如今五夺“金球奖”的梅球王，在 2006 - 2007 赛季刚刚迎来职业生涯的第一次爆发，立即被百事可乐签入麾下。</p>
<p>在担任百事可乐代言人的这些年里，梅西经常在广告中利用可乐罐秀自己的脚法。</p>
<p><img data-format="jpg" data-ratio="0.41299" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>而百事可乐最经典的足球大片，还是和贝克汉姆的合作。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.290625" data-format="jpeg" src="http://img.qdaily.com/uploads/201607021235266v89YktWCezTRxUq.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">2003 年曼联群星出演美国西部牛仔</div></figcaption></figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.3375" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702123527ZW23b1TsDyYEV4Oo.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">2004 年贝克汉姆和劳尔、卡洛斯一众皇马球星扮演西班牙角斗士</div></figcaption></figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.3953125" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702123527lPiHMBOAbSWqv52I.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">2005 年贝克汉姆化身东方武士，和碧昂斯、珍妮弗·洛佩兹联袂出演百事广告</div></figcaption></figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702123527j3KxFVS6qQXvo1sR.jpg-w600"/>&#13;
</figure></div>
<p>2016 年正值法国欧洲杯。每逢足球大年，百事可乐都会在大赛主办地拍摄足球广告大片，在全球发起营销战役。</p>
<p>比如，2014 年世界杯百事可乐邀请梅西、拉莫斯、范佩西、阿圭罗、威尔希尔与大卫·路易斯等来自不同国家队的球星组成“梦之队”。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=k0130kbps35&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>为了兼顾其他（足球不太发达的）市场，郭富城和美国歌手 Janelle Monae 也在广告中出镜，广告播出后大家都在网上问，里面那句 “we can be heroes” 是什么歌。</p>
<p class="">这个名为 “Live For Now” 的营销战役由宏盟集团旗下 180 洛杉矶办公室创意执行，在当时是百事最大的全球足球主题战役。<br/></p>
<p class="">2010 年的世界杯广告也在主办地南非拍摄，当地人民热爱足球运动，但是没有很好的足球场地，就用人群来组成球门、边线，最后在移动的人群帮助下，南非的少年队战胜了亨利、梅西等一众球星。</p>
<p class="">广告也拍得非常好看。<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XNzI0ODQwNzg4"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">哎相较之下，不得不说今年的创意有点一般啊。<br/></p>
<p>随着“百事蓝牌”的广告揭幕，今年的百事足球巨星阵容也随之揭晓，接下来百事应该还会推出一系列足球相关的营销大片，这只是第一支。</p>
<p>如果阵中有你喜爱的球员，还可以再期待一下。 </p>
