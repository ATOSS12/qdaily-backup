<p>          </p>
<p>意大利设计师 <a href="http://vittoriovenezia.com/" rel="nofollow">Vittorio Venezia</a> 和 <a href="http://www.andreasignoretto.com/" rel="nofollow">Andrea Signoretto</a> 为 <a href="http://www.luce5.it/en/" rel="nofollow">LUCE5</a> 设计的吊灯 <a href="http://vittoriovenezia.com/#/magnetica/" rel="nofollow">Magnetica</a> 吸引的不只是光线还有人们好奇的目光：这个以磁铁原理为核心设计的灯具分为上下两个铝制部件，通过磁力相互吸引之后看上去就像是悬浮在空中的 UFO，充满了神秘的感觉。随着两个部件之间的距离变化，安置在黑色部件上的 LED 灯经由上方的镜面扩散开来，而且随时都可以进行调整，允许人们亲自动手与光影产生互动。</p>
