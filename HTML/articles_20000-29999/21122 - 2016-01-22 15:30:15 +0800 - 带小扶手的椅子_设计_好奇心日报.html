<p>&#13;
	日本设计师仓本仁在家具展上带来了一组椅子和边桌，是用日本传统手工艺制作。椅子有两个小巧的凸出来的扶手，算是它最主要的特征，让造型显得生动。而扶手也不会干扰到人的活动，依然可以将椅子叠起来。他带来的边桌则更有现代感，不规则的造型让它可以将书本灵活地放在其中，成为装饰的一部分。&#13;
