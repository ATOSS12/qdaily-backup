<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="27"/></a>  </div></div> </div>  <p class="excerpt">告诉你造一台能登月的月球车是多么不容易。</p>  <div class="detail">  

<p>          </p>
<p>          </p>
<p>曾执导《星球大战：原力觉醒》、《星际迷航》等科幻题材电影的导演 J·J·艾布拉姆斯<a href="http://techcrunch.com/2016/03/03/google-and-j-j-abrams-team-up-on-moon-shot-a-documentary-series-about-the-lunar-xprize/?ncid=rss">将会跟 Google 合作</a>，为一项价值 3000 万美元的登月比赛制作纪录片《登月（Moon Shot）》，最终成片将于 3 月 17 日在视频网站 Youtube 上播出。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTQ4OTQ4MjcyNA=="/>&#13;
	<figcaption class=""><div style="text-align: center;"><i style="font-size: 0.8em;">《登月》宣传片</i></div></figcaption></figure>&#13;
	&#13;
</div>
<p>这部 9 集的纪录片将拍摄目前比赛中的 16 支参赛队伍的幕后故事，包括他们面对的难题，以及为什么选择这项竞赛等。在这些队伍里，有来自硅谷的科技公司，或者是印度的技术专家，也有像汽车厂商<a href="http://www.qdaily.com/articles/20743.html">奥迪赞助的德国团队 Part-Time Scientists</a> 参与其中。</p>
<p>不过，J·J·艾布拉姆斯这次是作为执行制片人参与其中，这部纪录片的导演是曾经靠<a href="https://movie.douban.com/subject/25876119/">纪录片《维龙加》</a>获得 87 届奥斯卡最佳纪录长片提名的导演 Orlando von Einsiedel。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.64351852" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607103214HynRBJZw1QgEa0K3.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><i>德国团队 Part-Time Scientists 制造的月球车</i></div></figcaption></figure></div>
<p>而作为纪录片背景的这项登月竞赛，它的正式名称是 Google Lunar Xprize（GLXP），是 Google 与 Xprize 基金会在 2007 年 9 月联合创办的竞赛，目标是希望吸引技术人才开发出底价、高性能的技术并完成登月的目的。</p>
<p><img data-format="jpg" data-ratio="0.448486" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class="">从这项比赛的具体要求来看，比赛的难度相当高。参赛团队需要在 2017 年之前制造并发射一辆月球车，在安全着陆月球表面后，参赛者还需要控制车辆在月球表面行驶 500 米，同时拍摄清晰的影像资料，这样才算完成比赛规定的项目。</p>
<p class="">由于需要克服的难题较多，竞赛的难度相当大，例如如何应付不规整的月球表面让月球车行进等。因而，这项竞赛进行到现在，参赛队伍从最初的 30 组减少到目前的 16 组。在此期间，5 支队伍因为完成了竞赛的一些技术点而<a href="http://www.engadget.com/2015/01/26/lunar-xprize-milestone-awards/">分享了 525 万美元的奖金</a>。</p>
<p>          </p>
<p class="">Xprize 基金会成立于 1995 年，是一家充满探险精神的非盈利机构，希望靠竞赛的激励促进人类进步。这家基金会还举办过其他类似的难度相当高的竞赛，时间跨度都不小，包括开发能<a href="http://www.qdaily.com/articles/19132.html">在 4000 米深的海床上探索的机器人</a>的比赛。</p>
