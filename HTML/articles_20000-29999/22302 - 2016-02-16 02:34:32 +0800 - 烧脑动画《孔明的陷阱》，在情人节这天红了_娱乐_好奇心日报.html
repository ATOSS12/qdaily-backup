-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="340"/></a>  </div></div> </div>  <p class="excerpt">孔明的陷阱源自日语里的“孔明の罠”，就是中计的意思。从名字也可以想象这部动画的曲折。</p>  <div class="detail">  

<p><a href="http://www.weibo.com/chibanokusa?from=feed&amp;loc=nickname&amp;is_hot=1">情人节那天，微博上有一个动画视频很红，一天的时间里被转发了将近 10 万次。</a></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTQ3MTQyNjc2NA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这个动画视频的名字叫做《孔明的陷阱》（Kaizo Trap），讲的是一个女孩送给男朋友一台游戏机作为礼物。然而，男友在玩游戏的时候被吸进了游戏中，紧接着女孩也被吸进游戏中。</p>
<p>页面切换到游戏画面，女孩已经在游戏当中，往前走就是重重关卡。以女孩为游戏主人公开始了一场横版闯关游戏的直播。游戏中，女孩不停地受伤和死掉，但她选择了游戏继续，救回了男孩。打开最初的游戏入口回到现实生活当中。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5609375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702103429yYz2LJrIMfwWeg3x.jpg-w600"/>&#13;
</figure></div>
<p>表面看《孔明的陷阱》就是这么一个简单的故事，因为剧情感人、画面有冲击力、背景音乐也够搭，所以很多人看了之后会很喜欢。但是这个视频还不只是这么简单。在《孔明的陷阱》的很多场景里其实隐藏了很多线索，在 YouTube 的原版视频链接中甚至还有可以直接点击跳转的机关。</p>
<p>解开这些线索，观看者可以找到更多的隐藏剧情，也可以得到多种不同的结局。这些线索以多种形式出现，有背景中直接浮现的日文和英文、场景中的挂画、窗户外的景色变换，还有 16 进制代码、八卦以及“飞走的箭头”……这些线索有的关键，而有的只是干扰线索。对于中国观众来说，因为语言不通，更是不易解答。（<a href="http://weibo.com/p/1001603942785295243392">有人已经做出了一个找线索的攻略，可以点击这里查看。</a>）</p>
<p class=""/>

<p/>
<p>再来说说这个视频背后的制作团队，负责动画制作的是 Guy Collins 动画，他们在 YouTube 上有一个频道。</p>
<p>从 6 年前，他们就开始上传所制作的动画视频，其中一部名为 Socks with Sandals 的短片播放数最高，有 347 万次。这部动画也是非常有趣，讲的就是一个在凉鞋里面穿了袜子的人走到哪里都跟灾难一样，路人惊恐，车辆失控、卫星炸裂，等等。世界都因此混乱了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702103431FKweWUo5riJOPBYp.jpg-w600"/>&#13;
</figure></div>
<p>他们做了很多这样脑洞大开的动画，比如有一部叫 lag 的，讲的是如果一个人总是动作滞后，和世界错位会成什么样。还有一部叫 rage 的动画讲的是由一场愤怒引发的连环灾难，连环惨剧发生了 70 几年，最后地球毁灭了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702103431VNfaGhrXSju4nKyp.jpg-w600"/>&#13;
</figure></div>
<p>《孔明的陷阱》是在 3 个月前上传的，点播数有 70 万。Guy Collins 动画的人说，《孔明的陷阱》和他们制作的其他动画不同的是，它有 8 分钟正片，外加 15 分钟的附加片段，比其他短片更长。而且，这是他们工作室比较难得的一次彩色动画制作。</p>
<p>所以制作《孔明的陷阱》一共花了他们 16 个月的时间。他们干脆称这个项目是噩梦一样的项目。这样一想，其实也挺能理解动画中，有的画面为什么那么血腥了……</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5609375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021034311M3lizCo7npsfqej.jpg-w600"/>&#13;
</figure></div>
<p class="">需要说明的是，这动画里面也是有 bug 的，最明显的一处是动画制作者在一个线索里本想用东方三国演义里的梗，结果把“陆逊”误写作了“鲁迅”……</p>
<p>最后再说一下，《孔明的陷阱》里游戏的背景音乐，叫做 Paradigm，创作人是 Leslie Wai 。这个在中国的音乐网站上也可以搜到。</p>
