<p>          </p>
<p>来自瑞士的 <a href="http://www.klybeck.net/">Klybeck</a> 是一家成立于 2013 年的家具设计公司，Ivy 是旗下的一款衣架，每组包含三种不同的形状，通过金属底座和螺丝固定后可以用来悬挂衣物或者雨伞。当几组衣架错落地布置在墙上时，会带给人一种仿佛置身于大自然中的错觉。</p>
