<p>&#13;
	这盏木质台灯像一个小的摄像机，但设计者却是从宠物身上获得灵感。它的三角形支架像动物的腿，而方形的灯罩是动物的头，黑色的圆形按钮像是动物的五官，有可爱的神情，也是取意一种陪伴。灯头可以顺着轴 360 度旋转，用来调整光的方向。这盏灯目前还没有出售，有兴趣可以<a href="http://macoshdesign.pl/pet/" target="_blank">点击这里查看这家波兰的工作室主页。</a>&#13;
</p>&#13;
