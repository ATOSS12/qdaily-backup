<p class="">这是由 3 位来自印度浦那的学生设计的椅子，她们将摇椅和吊床结合起来，用了黑铁结构和不同的编织方式，在椅子下面增加了弧形的支撑，使它可以摇晃。椅子的结构是圆形的，像一个月亮门。它其实用了两根黑铁框，窄的一边是可提椅子的扶手，而宽的一边是座位。3 位学生想在两周内完成一把椅子，而这把椅子也有巧妙和聪明的地方。<br/></p>
