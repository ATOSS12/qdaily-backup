<p class="">意大利设计师 Moreno Ratti 擅长用大理石创作，这套花瓶和果盘系列来自他出身地 carrara（卡拉拉）的白色大理石。他利用了用取芯过程中的废弃材料，然后使用树脂帮助稳定，使花瓶像是悬空在玻璃里，而大理石表面细微的纹路也更清晰。彩色的花朵或糖果放置其中，在庄重典雅的大理石对比下能更突显。<br/></p>
