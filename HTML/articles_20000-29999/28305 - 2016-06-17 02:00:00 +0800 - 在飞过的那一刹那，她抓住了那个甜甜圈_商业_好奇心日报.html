l="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="85"/></a>  </div></div> </div>  <p class="excerpt">为了证明自家的 App 的下单功能很好用，唐恩都乐想出了这么个主意。</p>  <div class="detail">  

<p>在手机上下个单，然后开车或路过的时候就可以直接把甜甜圈带走了。这是唐恩都乐 Dunkin’ Donuts 去年 11 月在 App 上线的功能（和很多快餐连锁店做的事情一样）。</p>
<p>那么，如果恰巧飞过，也可以直接取货么？唐恩都乐尝试了一下，在法国境内的阿尔卑斯雪山之巅。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=v0307alq8uu&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>这个点子看起来很疯狂，实际上也确实如此。根据参与挑战的极限运动员 Ellen Brennan 的说法，此前世界上还没有人能够在这样的疾速环境下高空取物，更何况是通过自由滑翔的方式。</p>
<p>Ellen 被认为是世界上“飞得最快的女人”，在抓取甜甜圈的那一瞬，她的飞行约为每小时 120 英里，高度在 8,346 英尺（相当于 2545.6 米）。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55625" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702160801FCZv4JmDKtjpgP53.gif-w600Gif"/>&#13;
</figure></div>
<p>实际上，为了完成最后的 60 秒拍摄，背后涉及到大量复杂繁琐的准备工作，以及无数次训练和失败经历。除了自身配备的气流调节装置，如何在特定时间内穿过如此有限的飞行位置，简直比骆驼穿过针眼还难。</p>
<p><img data-format="jpg" data-ratio="0.421267" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.55625" data-format="gif" src="http://img.qdaily.com/uploads/20160702160802hv9GdPT5Jz7qQksN.gif-w600Gif"/>&#13;
</figure></div>
<p class="">Ellen 先通过滑雪的方式训练高速抓取动作，然后尝试滑翔抓取。但是真正到了实地挑战环节，还是一次又一次地失之毫厘，不是飞得低了一点点，就是偏了一点点，总是差一点点就能抓到甜甜圈。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55625" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702160802rE0hXH1cZLtf3szS.gif-w600Gif"/>&#13;
</figure></div>
<p>另一方面，为了让广告的效果足够酷炫，雪山上那间孤独的甜甜圈店也是为了这次拍摄而临时搭建的。将拍摄地点放置在阿尔卑斯山脉会带来的一个问题是：变化莫测的天气原因。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55625" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201607021608049sip7KvY8JHzcTlO.gif-w600Gif"/>&#13;
</figure></div>
<p>风雪太大，不能拍；晴空万里，也不能拍，因为没有合适的风力支持飞行。为了等风等好天气，就这样两天两天又两天地等待下去。最后呈现在你面前的一分钟广告看起来实在是太容易一点不费力气了呢。</p>
<p>除了强调自家的手机下单服务又快又好，这类广告的另一层努力是要让吃个甜甜圈也酷炫起来（这在达美乐之类的快餐品牌广告里也很常见）。</p>
<p>唐恩都乐在 2008 年进入中国市场，去年四月曾宣布未来 20 年将在中国开设 1400 家门店——这个数字差不多快赶上星巴克在中国的门店数。</p>
<p>唐恩都乐在美国也被称为是星巴克最大的竞争对手，根据咨询机构 IRI 和 Grocery Headquarters 杂志的统计，它在 2015 年的咖啡销量为 3 亿美元，紧随星巴克其后。 </p>
