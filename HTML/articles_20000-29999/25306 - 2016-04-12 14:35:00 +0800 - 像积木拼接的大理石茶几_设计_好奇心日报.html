<p class="">这组茶几使用了白色的卡拉拉大理石（Carrara marble），用三块经过切割好的板像积木一样拼接。两块十字交叉构成桌腿，上面再扣上一块作为桌面，结构巧妙且方便拆装和运输。一定程度上解决大理石做较大型家具时不易运输的缺陷。此外，茶几简单的形状和白色纹路让茶几显得轻盈而灵活。<a href="http://www.alfredo-haeberli.com/work/tables/12-215/riviera_marble_edition">点击这里可以查看更多信息。</a><br/></p>
