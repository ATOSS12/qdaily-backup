<p>冯小刚指导的电影《我不是潘金莲》发布第二款预告，这款预告依然是圆的。（关于为什么预告片总是圆的，请看文末之前的相关文章）</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=y0311pohfx9&amp;tiny=0&amp;auto=0"/>&#13;

	&#13;
</div>
<p>这次预告片依然没有剧情。预告片的旁白是冯小刚，他像说书人一样，讲了潘金莲、武大郎、武松和西门庆的故事，随着冯小刚的旁白，六幅古风画作依次交替，完整地展示了潘金莲一生的命运。不过这不是古画，而是前卫艺术家魏东专门为电影定制，美学风格大胆前卫。</p>
<p>这次冯小刚的电影也是一次大胆的尝试。</p>
<p>如今的冯小刚，已经不需要为了心愿拍电影，或者为了还人情拍电影。这部电影原著依然是冯小刚的老搭档刘震云，讲了一个类似《秋菊打官司》的故事，村女李雪莲为了证明自己不是潘金莲，来来回回跑了十多年，发生了众多事情。</p>
<p>但对这部电影来说，故事反而是其次。</p>
<p>冯小刚也想在美学形式上做一些创新。冯小刚讲到，《秋菊打官司》中运用了偷拍、肩扛拍摄等当时还比较“先锋”的拍摄方式，但后来基本上拍纪实风格的影像都会用到，早已烂大街了，“这个就算了”。之后，他发现，把画面做成方的，这种形式也烂大街了，于是——</p>
<p>冯小刚和摄影师罗攀，把电影拍成了圆的。</p>
<p><img data-format="jpg" data-ratio="0.421546" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>耀莱影视对《我不是潘金莲》做保底发行，这让冯小刚彻底没了后顾之忧，出品方华谊兄弟王中磊也表示，别说圆的，哪怕是三角形都行。</p>
<p>圆形画面并不是单纯地裁剪，构图、打光都要有相应的调整。就目前的反馈来看，并非每个观众都能接受这种创新，甚至冯小刚自己也不是特别有把握。</p>
<p>但是，作为中国最成功的商业片导演之一，冯小刚觉得是时候文艺一点了，他在微博上说：“中国电影不商业的时候咱就商业点，中国电影商业了咱就文艺点，总之不能随大溜儿，缺什么补什么，这就叫天降大任于老炮儿。”</p>
