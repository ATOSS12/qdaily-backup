<p class="">存钱罐似乎很少使用，但放零碎硬币的盒子倒是很常见。泰国设计工作室 Studio Make Sense 发明了一个可以将硬币按大小分类的木盒子，投放硬币的孔后面是一个斜坡滑梯，按照银币的大小做了漏孔，对应了四个筒，这样不同的硬币就能集中掉进自己的筒里了。如果需要取出硬币，就把盒子打开。对于硬币种类更丰富的地方来说很实用。<br/></p>
