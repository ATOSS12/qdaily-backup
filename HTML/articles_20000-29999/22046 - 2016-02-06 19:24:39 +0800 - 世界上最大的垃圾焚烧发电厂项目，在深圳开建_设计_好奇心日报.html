<p>垃圾焚烧发电厂的设计该如何创新？丹麦 BIG （ Bjarke Ingels Group）建筑事务所在哥本哈根设计的堪称<a href="http://www.qdaily.com/articles/17523.html">“全球最干净发电厂”</a>是个榜样。</p>
<p>最近，同样是来自丹麦的事务所 Schmidt Hammer Lassen 联手日本 Gottlieb Paludan 建筑事务所赢得了深圳一处发电厂的设计圈，这将是世界上最大的垃圾焚烧发电厂项目。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTQ2NjMwMjcxNg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>该项目位于深圳近郊的山区，预计建成后每天能焚烧 5000 吨垃圾，是深圳至少 1077.89 万居民（2014 年常住人口统计）一年产生垃圾总量的三分之一。</p>
<p>此番中标的设计方案打破了传统矩形布局工业设施的惯例，圆形结构的建筑内部还设有一条 1.5 公里长的公共场馆通道。面积达 6.6 万平方米的屋顶上覆盖了 4.4 万平方米的太阳能光伏板，建筑所需的能耗便可借力这些太阳能资源达到可持续供应的水平，确保以更清洁的方式处理城市垃圾的同时，还能够为城市提供可再生能源。</p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.68910256" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703180012XEtBJOS75MzfTUsy.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.73504274" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607031800120ORN7Gp9gmxToJVh.jpg-w600"/>&#13;
</figure>
</div>
<p>而这一圆形结构不仅应用于发电厂主体结构，就连辅助建筑设施也涵盖在内，目的即是为了保持各种设施尽可能紧凑布局，提供运行效率。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703180013JaLy2EdhRz081cgl.jpg-w600"/>&#13;
</figure></div>
<p>上述提到的哥本哈根垃圾焚烧发电厂在顶部建造了 1500 米长的绿道、蓝道和黑钻滑雪道供当地居民娱乐。这次深圳的项目同样考虑到了公众休闲需求，开放了建筑屋顶观景平台，让深圳市民可以上至屋顶远眺城市景观。</p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.49166667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703180015hAeJFBEtznITgk5S.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.67628205" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703180015DnEGHOZU1IM25hpe.jpg-w600"/>&#13;
</figure>
</div>
<p>而这一开放动作的目的，也是为了向人们展示如何用更高效与绿色环保的方式处理垃圾，提醒居民不要过度浪费资源，尽量减少制造垃圾的行为。</p>
<p><a href="http://www.dezeen.com/2016/02/04/worlds-largest-waste-to-energy-plant-shenzhen-china-schmidt-hammer-lassen-gottlieb-paludan/">据 Dezeen 报道</a>，深圳垃圾焚烧发电厂拟定于 2020 年开始运行，为此 Schmidt Hammer Lassen 和 Gottlieb Paludan 团队，还专门请来了曾建造“鸟巢”国家体育场的英国工程咨询公司 Arup 以及洛杉矶顶级建筑工程顾问公司 AECOM 等 5 支团队协同作业，在今年年初开始这一项目的详细设计工程。</p>
