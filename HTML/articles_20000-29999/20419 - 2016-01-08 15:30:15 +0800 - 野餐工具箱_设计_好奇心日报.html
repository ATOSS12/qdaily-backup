<p>&#13;
	这款木质的方盒子像一个野餐盒，它其实是一个工具箱，巧妙地融入了各种厨房小工具。盒子的盖子是一块砧板，里整齐放置了打蛋器和各类刮刀，他们都配套设计了木质把手，颜色统一，可以错位放置，显得简洁干净。当一群人出去野餐时就可以带着它，每人分得一个工具，利于促进合作。<a href="http://www.andyiliao.com/#/uncontained/" target="_blank">点击这里可以查看更多信息。</a>&#13;
