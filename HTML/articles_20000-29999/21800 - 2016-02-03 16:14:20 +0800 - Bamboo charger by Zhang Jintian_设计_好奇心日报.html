</h1><p><img src="http://img.qdaily.com/article/article_show/20160702125719LpuTscGqvbHMzZPn.jpeg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200109DfFCeki9MRzgIX5G.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">廖婷 </span><span class="date smart-date" data-origindate="2016-02-03 16:14:20 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-02-03 16:14:20</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="21800" data-title="《Bamboo charger by Zhang Jintian》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702125719LpuTscGqvbHMzZPn.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/21800.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon- <p class="">这是一款集充电器、插头转换器、电筒于一身的智能工具，它们被设计在了 4 个竹节里。每一小节都可以打开，有四种不一样的接口，其中，最下面的底座的插头是活动式的 BS（british standard ）插头。此外，最上面的小圆灯可以单独拔下来作为小夜灯，非常适合旅行时使用。竹节的外形增加了一份清秀感，但产品目前还是一个概念。<br/></p>
