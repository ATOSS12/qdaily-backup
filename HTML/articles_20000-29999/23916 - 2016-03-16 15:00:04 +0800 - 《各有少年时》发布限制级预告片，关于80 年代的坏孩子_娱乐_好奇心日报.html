<p>理查德·林克莱特导演新片《各有少年时》（Everybody Wants Some！）发布限制级“红版预告片”。预告片里有不少粗话和一些不雅场面，请谨慎观看。</p>

<p>理查德·林克莱特是美国影坛最成功的独立电影人之一，他的电影故事多发生在一天的 24 小时之内，往往聚焦于叛逆的年轻人，并给予少有的同情和理解。他的作品有“爱在黎明破晓前”系列三部曲、《少年时代》等。</p>
<p>23 年前，林克莱特导演拍摄了影片《年少轻狂》，讲述了一群高中生的青春岁月，成为一部经典青春片。一代人的时间过去了，拍摄《少年时代》之后，林克莱特继续探讨青春。</p>
<p>《各有少年时》被称为《年少轻狂》精神上的续集。影片故事发生在八十年代，讲述了一群少年的故事。多数人在学校遇到他们的时候，都避之唯恐不及。</p>
<p>他们是一群坏孩子，这是一部关于坏孩子的故事。在预告片里，他们狂欢、酗酒，肆意展现着自己的生活。显然，这里面没有青春片中“男孩遇到女孩，男孩追到女孩”的套路，电影在 80 年代横切一刀，借由影像，让观众回到那时的大学，回到那时候的时代。预告片充满了复古而澎湃的音乐，释放着三十年前的激情。</p>
<p>电影将于 4 月 15 日在北美上映。</p>
