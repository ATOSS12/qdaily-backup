<p class="">这个名为时间迷宫（<a href="http://api.viglink.com/api/click?format=go&amp;jsonp=vglnk_146148520070416&amp;key=6ab1d62aaf9dbafae96546ba3ca1b2ac&amp;libId=ineagxra0100x1tt000DLvqeblqywj2p5&amp;loc=http%3A%2F%2Fdesign-milk.com%2Ftime-maze-clock-daniel-libeskind-alessi%2F&amp;v=1&amp;out=http%3A%2F%2Fwww.alessi.com%2Fen%2Fproducts%2Fdetail%2Fdl01-time-maze-wall-clock&amp;title=Time%20Maze%20Clock%20by%20Daniel%20Libeskind%20for%20Alessi%20-%20Design%20Milk&amp;txt=Time%20Maze">Time Maze</a>）的挂钟由建筑师 <a href="http://libeskind.com/" target="_blank">Daniel Libeskind</a> 为 <a href="http://www.alessi.com/en" target="_blank">Alessi</a> 所设计。通过奇异的线条组合，时间“既非线形或圆形，而是一个有着抽象联系和趣味互动的迷宫”这一概念得到了充分的体现。整个挂钟由不锈钢制成，红色部分为钟面，12 个小圆点代表了刻度。<br/></p>
