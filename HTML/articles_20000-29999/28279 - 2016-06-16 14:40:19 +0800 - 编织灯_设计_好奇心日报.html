<p>          </p>
<p>这个名为 Loop lamps 的灯具系列由来自 <a href="http://www.mottoform.com/">mottoform</a> 工作室的 Elizabeth Salonen 所设计，是一个将传统手工艺与技术结合的作品。吊灯由内部的塑料组件和手工编织的纸绳灯罩组成，均在芬兰本土进行制作。由于工匠的手法各有差异，没有两个灯会是完全一样的。它们最终的形态由针织图案、LED 灯管盒的形状以及重力的作用所决定，带给人一种多变而温暖的感觉。这个系列目前仍处于原型阶段，Salonen 正在寻找有兴趣的制作商合作生产。</p>
