<p>情侣分手可能有很多千奇百怪的原因，比如说（<a href="http://www.qdaily.com/articles/26505.html">研究所之前调查过的）没掀开马桶盖、没洗脏盘子啦等等</a>。联合利华旗下的可爱多（Cornetto）想到了其中一个：一方打破承诺，背着爱人偷偷看剧，造成恋情破裂。 </p>
<p>他们做了一个噱头十足的产品：<a href="http://seriescommitment.com/#">基于 NFC 近场技术造了一个戒指</a>。你只有和你伴侣都带着戒指的时候才能解锁线上的最新剧集。他们的广告词是“让你的爱情比一季剧集来得长久”。你可以看一下介绍视频： </p>

<p>目前可爱多自称在和 Netflix、Hulu 等流媒体谈判，准备让他们的技术兼容这款戒指。根据 Fast Company 的报道，可爱多会把戒指当作赠送的周边产品，而不是拿它在零售市场发售。 </p>
<p>这个营销跟冰激凌好像没什么直接关系，但其实它和可爱多过去的营销活动是一致的，因为采用了可爱多广告经常使用的元素——年轻人的爱情。可爱多声称这个戒指能够教会年轻人信守承诺，也是一个有趣的方式让爱情“保鲜”，估计只能对那些爱宅着看剧的情侣有用吧。 </p>
<p>可爱多过去的广告一般说的都是情窦初开的小情侣的故事。<a href="http://www.qdaily.com/articles/12219.html">去年他们拍了一个微电影</a>也讲的是少男少女相互试探的故事，叙述手法比较特别，在不同人物的视角切换。</p>
<p>从代言人的选择上也能看出他们重点瞄准的是青少年市场而非儿童市场。在中国市场他们最近找来了张艺兴和 SHN48 的赵嘉敏来代言可爱多。之前他们的代言人还有林俊杰、金莎等——一看就是针对年轻人而选择的代言人。</p>
<p>卖个冰激凌这么拼，弄出个这样的噱头，到底图个啥？冰激凌是包装食品里面增长较快的品类，根据欧睿国际的预测，全球冰激凌市场将达到 1070 亿美元的规模，而 2015 年整个市场的销量仅为 710 亿美元。 联合利华的冰激凌业务在全球市场占 22.8%的份额，而它最大的竞争对手之一——雀巢的市场份额只有它的一半不到。虽然有了领先者优势，但是它也需要确保自己的地位不被撼动。</p>
