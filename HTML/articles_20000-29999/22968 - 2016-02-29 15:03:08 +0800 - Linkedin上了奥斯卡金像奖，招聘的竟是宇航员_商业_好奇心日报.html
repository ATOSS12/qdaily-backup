><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="28"/></a>  </div></div> </div>  <p class="excerpt">Linkedin 第一支电视广告：you are closer than you think</p>  <div class="detail">  

<p class="">领英 （Linkedin）带着它的第一支电视广告登上了本周日在好莱坞杜比举行的奥斯卡金像奖。在这 30 秒的广告中，领英告诉大家：其实有 300 万领英会员都有能力去试一试宇航员的工作。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

<p class="">作为职业社交网站，领英的广告当然离不开招聘这事儿，不过在这则名为“ you are closer than you think （你比想象中更接近你的梦想）”的广告片里，招聘的是职位是…宇航员。整个广告颇有《火星救援》的大片即视感，画面由一个宇航员的独白开始，同时字幕中显示： NASA 目前要招聘宇航员，而领英发现，有 300 万的领英会员适合这个职位。</p>
<p class="">这则广告的创意来自于 NASA 最近在领英上的招聘信息，广告中在太空中宇航员执行任务的镜头，都来自于 NASA。“宇航员是许多人梦寐以求的职业”，领英市场部负责人 Nick Bartle 表示，“不过很多人总觉得他们的梦想职业很难达到。我们希望增强他们的信心，领英可以帮助他们取得事业的成就。”</p>
<p class="">领英目前在全球拥有 4.14 亿用户，其中月活跃用户在  1 亿用户左右。<a href="http://money.163.com/15/1215/11/BASF99EU00254TI5.html">领英在 2014 年进入中国，去年 12 月领英中国总裁沈博阳曾表示，领英在中国的用户已经达到 1300 万，超过美国成为全球第一。</a>求职者可以在领英上发布自己的完整简历，通过自己的社交圈子寻找合适的工作机会。招聘者也能够发布招聘信息，寻找合适的人才。</p>
<p class="">不过领英最近的日子不太好过，领英于 2 月初公布的第四季度及全年财报显示，领英 2015 财年的营收较 2014 财年增长了 35%，净亏损为 1.66 亿美元，亏损高于上一财年。领英对 2016 财年第一季度和全年的业绩展望不及华尔街分析师的预期，因此财报公布之后领英股价大幅下跌 41.53%。</p>
<p class="">这次带着自己的第一支电视广告登上奥斯卡，其中的用意已经很清楚了。作为电影界最受瞩目的颁奖典礼，奥斯卡转播期间的广告位的抢手程度不输超级碗。据华尔街日报，奥斯卡的 30 秒广告均价在 190 万美元到 200 万美元之间，去年奥斯卡的广告收入达到了 1.1 亿美元。</p>
