<p>最近浏览各大网站，要想不注意到 VR 这词都难。这玩意太火了，即便在设备尚未普及的情况之下，也已经有不少内容商跃跃欲试，其中一个包括美籍华裔导演温子仁（James Wan）。</p>
<p>他的最新作品《招魂 2：恩菲尔德吵闹鬼》最近出了一个新的预告，也是 VR 的。</p>

<p>《招魂 2 》的故事发生在 1977  年，英国伦敦北郊恩菲尔德，哈德森这家人的屋里正在闹鬼，专门处理各种 “超自然现象” 的研究者华伦夫妇，前往帮助这一家人。</p>
<p>这个 360 度的 VR 影片中，温子仁先为影片开场，接著观众透过全景观看，走近恩菲尔德的阴宅。影片里的场景，主要与<a href="http://www.qdaily.com/articles/24663.html">先前释出的预告片</a>差不多。不一样的是，观众这次可以自行选择想观看的细节。</p>
<p>总结这次“玩”了下来的感觉（对，是玩），就像玩了一个短的悬疑游戏一般，里头有游戏中常见的把戏，玩家必须走进一个密闭空间，期间会有悬疑的音效，以及突然移动的物件吸引玩家。更重要的是，在玩家不经意的时候，鬼魂就往你眼前冲出，吓得一身冷汗。这有趣度是有了，但对第一次观看的观众，显然是无法掌握剧情的。</p>
<p><img data-format="jpg" data-ratio="0.43225" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>近几年，恐怖片的宣传话术上，时常见到几种说法，《招魂》制作团队打造、温子仁监制…等。仿佛恐怖片都必须跟《招魂》沾上一点边，才算得上恐怖。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.66666667" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702152615gaFSj1O2mexqWb8f.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">《招魂 2》电影剧照</p></figcaption></figure></div>
<p>这证明了几件事：1.《招魂》是部成功的恐怖片，2. 温子仁对于恐怖片迷具有一定的号召力，人们普遍相信他就是有办法拍出 “真正 ”“好看”的恐怖片。</p>
<p>温子仁因执导《速度与激情 7 》被大众认识，在此之前，他在好莱坞是以恐怖片闻名，尤其在一个不是那么主流的类别中，他用小成本制作，创造高票房收益，使得他的声名大噪。比较知名的恐怖片包括：《电锯惊魂》、《死寂》以及《潜伏》。其中《电锯惊魂》仅以 120 万的成本，最终票房超过 1 亿。</p>
<p>对于电影公司来说，温子仁无疑是最好的投资标的。环球与福斯分别找上了他，并且拍摄《非法制裁》，以及《死寂》。尽管，电影公司提高了制作成本，但最终的票房成绩，却令人失望。</p>
<p>温子仁相当清楚这两部失败了，于是他重回低成本的创作环境，以 98 万的资金，拍摄了《潜伏》，票房又见起色。2013 年，他再次与大型电影公司「华纳兄弟」合作拍摄《招魂》。这次，他获得了巨大的成功，全球票房超过 3 亿美元，在恐怖片票房榜中，成绩仅次于《	驱魔人》。</p>
<p>温子仁在接受媒体采访时，强调《招魂》受欢迎的原因之一，与饰演主角的华伦夫妇有很大的关系，他认为恐怖片里必须有能让观众认同的角色，这是非常重要的。除此之外，他更想证明恐怖片也是可以跃上主流，被认真看待。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.66666667" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702152616fTzAyGQc5FI4PKlS.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">《招魂 2》电影剧照</div></figcaption></figure></div>
<p>要说这次的 VR 尝试是否成功，或许太早了，这顶多是个营销手段。但显然也替恐怖片的预告，找到了一个新的出路，尤其是那些爱用鬼魂突然飞出的老招吓人的恐怖片。</p>
<p>关于 VR 的应用，目前许多商家都会以色情内容作为营销噱头（可参考好奇心的<a href="http://www.qdaily.com/articles/27717.html">这篇报导</a>）。然而，VR 的应用当然也很适合恐怖、悬疑等内容。试想，如果当年《午夜凶铃》上映时，就已有 VR 技术，就能眼看贞子慢慢从井里爬出，一步步走到你的身边...，想必惊悚值能直接破表。</p>
<p>对了，《招魂》会不会有第三集，温子仁受访时表示，我才刚拍完第二集啊，还没想到那去。</p>
