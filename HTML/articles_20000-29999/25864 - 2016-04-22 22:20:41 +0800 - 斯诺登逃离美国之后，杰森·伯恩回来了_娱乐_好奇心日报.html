<p>《谍影重重 5》公布首支中文预告，马特·达蒙回归这一经典谍战系列。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=c00203te5g0&amp;tiny=0&amp;auto=0"/>&#13;

	&#13;
</div>
<p>在今年的超级碗上，《谍影重重 5》曾发布过一款 30 秒的电视预告片，而最新的预告片几乎是超级碗预告片的扩写版。</p>
<p>预告片以杰森·伯恩自白开场：“我知道我是谁。”这也宣告系列灵魂人物马特·达蒙正式回归，而故事也将回到“谍影三部曲”的主线上。</p>
<p>在第三部电影里，伯恩重新找回了自己的身份，知道自己为何而战，放弃了杀死幕后黑手阿尔伯特医生，将他交给法律审判，自己则跳入河中，消失退隐。</p>
<p>他没有出现在第四部里。《谍影重重 4》主角换成了杰瑞米·雷纳，无论票房还是口碑均没有取得成功，这也使得环球请回马特·达蒙和保罗·格林格拉斯这对黄金搭档。不过第四部依然展示了不少前三部故事的后续，阿尔伯特医生逃脱了法律制裁，反而是与伯恩配合举报罪恶的帕米拉·兰迪被送上了法庭，罪名是危害国家安全。在更高级别情报组织的操纵下，亚隆·克洛斯作为新计划的证人必须死，而伯恩也是仅存的证人之一。</p>
<p>这次的对手，比三部曲时候更加强大。</p>
<p><img data-format="jpg" data-ratio="0.422466" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>“我知道我是谁，我什么都想起来了。”伯恩躺在简陋的房间里——根据超级碗预告片，他可能是靠打黑拳为生——闪回了一组之前的画面，表明伯恩真的恢复了记忆。但是“什么都记得，不代表你什么都了解”，在雅典街头，尼基·帕森——在第三部里伯恩的支援力量——对伯恩说，她也是证人之一，而且应该掌握了更多内容，如今正在遭到追杀。很可能为了保护她，伯恩重新出现在世间。</p>
<p>影片故事发生在后斯诺登时代，中情局发现系统被黑客入侵，情况甚至比斯诺登事件还要严重。而这个时候，杰森·伯恩回归，似乎让 CIA 的一些行动有了更多的变数。“为什么他现在回来？”成了萦绕在不少人心头的疑惑。</p>
<p>此时，希腊发生了骚乱。现实中由于希腊经济濒临崩溃，游行抗议活动此起彼伏，优秀的特工善于利用骚乱隐藏自己，而政府部门也因此格外注意骚乱的情况。伯恩与对手第一次正面交锋，展现了不输以往的格斗技巧和缜密的行为套路——迅速侦知对手的行踪，利落地夺下燃烧瓶纵火掩护，之后出其不意，以少胜多。显然，他的特工底子并没有搁下。</p>
<p>随后伯恩似乎开始了反击，并与汤米·李·琼斯饰演的特工有一场对话。这次他可能要承担帕米拉·兰迪曾经的工作，从部门内部为伯恩提供支持，与他一起粉碎阴谋。</p>
<p>预告片的高潮展现了电影的一个大场面——在拉斯维加斯的街头，杰森·伯恩驾驶着 SWAT 装甲车，纵横驰骋，不管不顾，一副拼命的架势，显然此时他遇到了十分紧急的事件。这场戏也被影片制片人、业界巨擘弗兰克·马歇尔称为“整个伯恩系列中最精彩的追逐戏份。”</p>
<p>预告片以一句话和一个格斗场景总结。汤米·李·琼斯说：“你将不得安宁，除非你面对真正的自己。”或许在这部电影里，“寻找自我”依然会是贯穿的主题。</p>
<p>最后是一场黑拳比赛，周围人在欢呼着下赌注，而伯恩面色凝重，面对气势汹汹的对手，一拳击倒，但脸上并没有欣喜之情。</p>
<p>更大的挑战还在等着他。</p>
<p>这支预告片并未透露主线剧情，但已经足够吸引人。快速、凌厉的剪辑，冷色调的摄影风格，以及曾开创先河的格斗场景都体现在这支预告片中。“谍影三部曲”的标志性特色随着马特·达蒙一起归来了。</p>
<p>《谍影重重 5》由环球影业出品，将于 7 月 29 日北美上映，中国内地有望引进。</p>
