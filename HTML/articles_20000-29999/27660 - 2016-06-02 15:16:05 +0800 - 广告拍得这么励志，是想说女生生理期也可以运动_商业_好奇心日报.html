el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="51"/></a>  </div></div> </div>  <p class="excerpt">虽说 idea 比较特别，但有略微的心理不适感</p>  <div class="detail">  

<p>          </p>
<p>人们一直有种观念是女性来“大姨妈”时必须遵守许多禁忌事项，很多事情也做不了，但英国卫生巾品牌 Bodyform 拍了个广告来鼓励女性，即便在生理期也不要退缩。<br/></p>
<p>          </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=v0303wh7tqk&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>在广告里，不同肤色、年龄的女性都在运动，都因为各种原因受了伤、流了血，芭蕾舞者的脚已经鲜血淋漓，拳击运动员的脸上带了伤，满手是血的攀登者，但她们之后都毫不犹豫继续运动，汇聚成 Bodyform 所要表达的内容：No blood should hold us back（浴血奋战？）。</p>
<p>比起国内众多“滚来滚去不侧漏”的套路广告，这个广告的创意其实还算巧妙，但看起来却有一些心理的不适感。</p>
<p>Bodyform 的市场总监 Nicola Coronado 说：“因为我们对这个话题缺乏知识和理解，实际上月经已经成为了女性运动中的最后一个禁忌。”（但对于痛经的女生来说，是真不可能去运动的啊）</p>
<p>这个广告是为了配合 Bodyform 的 Red.Fit 项目而推出的。Bodyform 和伦敦特维克纳姆圣玛丽大学及伦敦大学学院合作，研究女性经期对她们健康和锻炼的影响。在<a href="http://www.bodyform.co.uk/bodyform-initiatives/redfit/">这个网站</a>上，你能够看到 Bodyform 根据女性体内激素的变化，将一个月划分为不同阶段：生理期、巅峰、燃烧和奋战，并针对女性所处的不同阶段，给她们关于锻炼、饮食和心理方面一些具体的建议，还有视频示范怎样锻炼、该做什么东西吃。</p>
<p>Bodyform 和得宝、维达等同为瑞典爱生雅公司（SCA）旗下的子品牌，过去的营销也都注重于为女性提供确切的方案。今年年初，宝洁旗下的 Always 提出 Emoji 中的女性形象存在明显的刻板印象，希望能出现不再是粉色的女性 Emoji， Bodyform 也借题发挥了下，并提交了新的表情符号，在社交网络上发起活动，希望能有“Femojis”来表达女性生理期相关的事物，让女性得以用表情来讨论令人有些尴尬的生理期。</p>

<p class="">不管是 Bodyform 的这支励志广告，还是 always 的“like a girl”系列，其实都属于打破偏见，更多的是品牌价值观的宣扬。</p>
