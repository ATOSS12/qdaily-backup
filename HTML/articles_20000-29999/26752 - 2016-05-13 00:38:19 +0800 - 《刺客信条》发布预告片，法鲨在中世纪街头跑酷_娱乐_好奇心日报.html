<p>《刺客信条》电影版发布了首支预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTU2NzE3NDQwOA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>《刺客信条》是 20 世纪福斯公司出品的电影，贾斯汀·库泽尔导演，迈克尔·法斯宾德、玛丽昂·歌迪亚主演，之前他们三人合作过古装电影《麦克白》。</p>
<p>《刺客信条》是育碧旗下的著名游戏，讲述了刺客组织与圣殿骑士的斗争。在游戏里，主角会穿梭于现代和古代场景之间，故事主要部分发生在古代。</p>
<p>《刺客信条》电影故事年代与《刺客信条 2》接近，都发生在 500 年前，但电影的主角不再是艾吉奥，而是阿圭拉。</p>
<p>电影延续了游戏古今交错的基本设定。预告片开场，迈克尔·法斯宾德饰演的卡勒姆·林奇在床上醒来，不知身在何处，旁边的女士告诉他，他昨天被执行死刑，并宣布死亡，因此理论上他已经不存在了。现在，卡勒姆·林奇要参与一项实验，在实验中，林奇通过基因记忆得知自己是一名刺客的后裔，并体验这名刺客的经历与记忆，从而获得知识和能力，以对抗现代社会的圣殿骑士团。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021530289eRXQm6vjG2kawE4.jpg-w600"/>&#13;
</figure></div>
<p>实验开始，林奇回到 15 世纪，成为他的祖先阿圭拉。</p>
<p>预告片的现代部分交待清晰，但显得冗长，而古代部分几乎无可挑剔。由于是第一款预告片，古代部分只是几个不连贯的画面的拼凑，但这些画面忠实还原了游戏里的效果。电影里的几个角色在预告片只是露了下脸，没有过多交代，重点是展示刺客的身手和中世纪的场景布置。</p>
<p><img data-format="jpg" data-ratio="0.424972" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.41666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702153028yF4boT7gIsqLJQ8V.jpg-w600"/>&#13;
</figure></div>
<p>在色调清冷的中世纪城堡和街巷上，刺客们展示了与游戏里同样精湛的跑酷和徒手格斗技能，玛丽昂·歌迪亚饰演的 Sophia Rikkin 在格斗里利落地用袖剑杀死了两个敌人，精准地还原了游戏中的动作。在预告片结束，片方遵守了承诺——法鲨站在高塔上，双臂张开，如鹰隼一般俯冲而下，完成信仰之跃。可惜的是，预告片没展现在下方是不是有违反物理定律的草堆。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702153029VKQhAdEka4xRIz1b.jpg-w600"/>&#13;
</figure></div>
<p>不过，音乐是这支预告片的败笔。在中世纪的部分，预告片用了“侃爷”坎耶·维斯特的《I am a god》，戏谑的饶舌音乐与华丽而刺激的中世纪刺客风格上反差太大，这种反差也没取得之前《自杀小队》第二款预告片与《波西米亚狂想曲》之间那种奇妙的和谐。好在，电影里应该不会用这种配乐风格。</p>
<p>这支预告片透露出的信息，无论场景还是动作设置，都显示《刺客信条》不仅是一部忠实的游戏改编作品，同时也会是优秀的电影。虽然电影的质量只能等到半年后检验，但这支预告片足以让我们对它充满期待。</p>
<p>《刺客信条》将于 2016 年 12 月 21 日北美上映，因为电影有中国公司参与投资，因此很可能引进，不过最早也得在一月初才能在大陆看到。</p>
