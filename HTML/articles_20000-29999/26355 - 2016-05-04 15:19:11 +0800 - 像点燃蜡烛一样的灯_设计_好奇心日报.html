<p class="">这款 <a href="http://www.fosterandpartners.com/">Foster + Partners</a> 为米兰的照明品牌 <a href="http://www.lumina.it/" target="_blank">Lumina</a> 设计的 EVA 台灯不光在外形上带来惊喜，对光源的设计也让人眼前一亮。在圆柱形的玻璃外壳中，底部装有一个面光源（COB）的 LED 灯， 经过顶部圆锥体的反射，散发出温暖的光芒，整体的造型看起来就好像在玻璃罩中点燃一根蜡烛。另一个比较有意思的细节则是台灯底部传感器，它其实是调光器，可以通过滑动自由调节亮度。<br/></p>
