 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="42"/></a>  </div></div> </div>  <p class="excerpt">这种智能泳帽可以防止运动员撞上泳池壁。</p>  <div class="detail">  

<p class="">巴西奥运马上快要开始了，与运动有关的科技产品也逐渐亮相。前些天，我们曾报道过宝马设计团队<a href="http://www.qdaily.com/articles/26258.html"> DesignsWorks 为轮椅竞速的运动员设计的碳纤维轮椅</a>。最近，三星也有了新动作，<a href="http://www.creativereview.co.uk/cr-blog/2016/may/samsung-creates-a-high-tech-swimming-cap-for-blind-olympic-swimmers/">他们公布了一款盲人运动员专用的智能泳帽</a>。</p>
<p>这款智能泳帽名叫 Blind Cap，三星的工程师们在帽中放置了震动传感器。教练员可以通过 APP 来控制泳帽，运动员快要到岸时，泳帽会发出震动提醒运动员作准备。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTU3Njk3MDY0OA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">这款 APP 可以在安卓手机上下载，也可以在三星的 Samsung Gear S2 智能手表上下载使用。<br/></p>
<p>在研发的过程中，最大的技术难点就是蓝牙信号传输了，工程师们要保证蓝牙信号稳定、快速——一旦信号传输出错，就会影响运动员的判断，甚至可能会造成生命危险。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.558" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607184300b0ZqoLukxQshg5Wp.jpg-w600"/>&#13;
</figure></div>
<p class="">在 1960 年罗马举行的第一届残奥会上，游泳就被列为了正式的比赛项目，它也是唯一的各种残疾的运动员都可以参加比赛的项目。</p>
<p class="">对于有视力障碍的运动员来说，为防止他们触壁，教练会手拿提示棒，敲击一下运动员的头部提醒他转身，这种做法到今天都未曾改变。这次三星设计泳帽，是想将科技融入到比赛中去，改变传统呆萌的做法。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.555" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607184301ZnvUxfkpKhe0R9TJ.jpg-w600"/>&#13;
</figure></div>
<p class="">目前，这款泳帽正在西班牙残奥队内进行测试，也已提交给国际奥委会进行审批。如果审批通过，我们将能在里约奥运会上看到它。</p>
