<p>还记得我们之前介绍过的<a href="http://www.qdaily.com/articles/28587.html">骨传导耳机/太阳眼镜</a>吗？今天要介绍的 Necksound 项链式耳机和它使用了相似的科技，专门为喜欢在运动时听音乐的人打造。它内置一个可以调节的吸附系统，通过磁铁能够紧密地贴合在衣服上，而且使用由防水和防尘的材料打造，不用担心大汗淋漓会影响它工作。戴上后你可以同时听到音乐和外界的声音，可以避免在运动时发生意外。你可以通过<a href="https://www.kickstarter.com/projects/1892029779/necksound-smart-wireless-necklace-wearable-music-d" rel="nofollow">链接</a>参与众筹，早鸟价为 90 欧元。</p>
