a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="47"/></a>  </div></div> </div>  <p class="excerpt">那种又呆萌又 Q 的形象，是为了迪士尼的主要受众：年轻女性市场</p>  <div class="detail">  

<p>几天前，迪士尼发布了一支挺有意思的短片。这支短片用一些简单的手绘漫画做背景，把《星球大战：新希望》的剧情完整地讲述了一遍。不过在这支短片里，主角们并不是通过手绘呈现的，而是一只只星战系列的 Tsum Tsum 公仔。</p>
<div class="com-insert-embed com-insert-embeds">
	<figure style="margin:0;">
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=l0187fkt12q&amp;tiny=0&amp;auto=0"/>
	</figure>
	
</div>
<p>当然了，他们发这支短片的目的，也就是推销星战系列的 Tsum Tsum 玩具，也顺便再推广一下“星战”这个品牌。</p>
<p align="left">说起 Tsum Tsum ，它最初是迪士尼在日本市场设计的一个“消消乐”游戏，所谓的“ Tsum Tsum ”来自日语“積む”（意思为“堆积”）。游戏里的 Tsum 方块都是以迪士尼和皮克斯的动画角色为原型，只不过都变成了呆萌的 Q 版。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" class="lazyload" data-ratio="1.77777778" data-format="jpeg" src="http://img.qdaily.com/uploads/201607021128426cVJwBOlZraXos9e.jpg-w600"/>
<figcaption class=""><div style="text-align: center;">Tsum Tsum 游戏截图</div></figcaption></figure></div>
<p align="left">这款游戏于 2013 年在 Line 的平台上发行，同时，和那些小方块一模一样的 Q 版毛绒公仔也在迪士尼在日本的商店里纷纷上架，这些公仔取了和游戏一样的名字， Tsum Tsum 。</p>
<p align="left">它是现在迪士尼主打的玩具品牌——迪士尼自己的调查和来自于日本市场的经验都告诉迪士尼，年轻女性消费者对于迪士尼品牌的认知度非常高，而且也是迪士尼商品最重要的消费人群。Tsum Tsum 呆萌可爱的形象正是设计给她们的。</p>
<p align="left"><span style="text-align: justify;">这种玩具在 2014 年卖出了一共 180 万个，是个很不错的数字。不过这不仅仅是在日本市场—— 2014 年 1 月底， Tsum Tsum 游戏推出了国际版，同年 7 月，迪士尼把 Tsum Tsum 玩具卖到了日本之外的地方。</span></p>
<p align="left">是的，现在全世界的迪士尼商店里你都可以看到这些 Tsum Tsum ，就在去年 5 月迪士尼在上海新开的那家旗舰店里，就有一大片 Tsum Tsum 的专区。这种萌萌的形象就是目前迪士尼把玩具卖到全球各地的王牌。</p>
<p><img data-format="jpg" data-ratio="0.371468" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>说起迪士尼卖玩具，其实这已经是很早很早以前就开始的事情了，在我们的另一篇文章《「Top 15 之迪士尼」上海那家新开的旗舰店，到底卖的是什么？》里有过详尽的介绍。1987 年，美国<a href="http://zh.wikipedia.org/wiki/%E5%8A%A0%E5%B7%9E">加州</a>的<a href="http://zh.wikipedia.org/w/index.php?title=%E6%A0%BC%E5%80%AB%E4%BB%A3%E7%88%BE%E8%B3%BC%E7%89%A9%E4%B8%AD%E5%BF%83&amp;action=edit&amp;redlink=1">格伦代尔购物中心</a>就开张了第一家迪士尼商店，到 1997 年，便已经开业了超过 700 家。</p>
<p align="left">还有一个数字可能会有人感兴趣，也可以让我们瞥见这次的星战 Tsum Tsum 系列玩具应该挺美好的前景：迪士尼的星战系列玩具目前已卖出超过 700 万只。</p>
