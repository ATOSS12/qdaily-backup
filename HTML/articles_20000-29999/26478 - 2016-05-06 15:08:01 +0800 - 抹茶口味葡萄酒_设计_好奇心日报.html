<p class="">这个绿色的葡萄酒其实是日本商家又一次脑洞大开的产物：京都抹茶品牌<a href="http://www.rakuten.ne.jp/gold/itohkyuemon/ujicha_t/">伊藤久右衛門</a>和丹波葡萄酒合作推出了一款抹茶味葡萄酒，而且还取了一个特别直白的名字叫“夜半のみどり”（みどり是绿色的意思）。它的酒精度数仅为 12%，一口饮下能同时品尝到葡萄的酸甜和抹茶微涩的后味。300 毫升装的售价为 1200 日元，你可以通过日本的<a href="http://item.rakuten.co.jp/itohkyuemon/c/0000000489/">樂天市場</a>购买。<br/></p>
