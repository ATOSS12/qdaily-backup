<p>          </p>
<p>钉在墙上的收纳架并不少见，西班牙工作室 <a href="http://www.oitenta.com/">Oitenta</a> 专门设计了一款可以用来做充电站的柜子 Floating Shelf，把插座巧妙地隐藏起来，同时又可以在内部储存一些小物。柜门还贴心地附带了一条橡皮圈，可以用它固定住充电线、钥匙、手表等常用物件。柜子的顶部可以放上书本、时钟或者是盆栽作为装饰，既实用又美观。这是它的<a href="https://www.etsy.com/listing/281313170/minimalistic-wall-shelf-floating-shelf">购买链接</a>，售价为 80.87 美元。</p>
