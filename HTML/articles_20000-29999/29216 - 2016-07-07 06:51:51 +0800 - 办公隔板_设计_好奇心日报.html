<p>          </p>
<p>开放式的工作环境有时会让人无法保持专注的状态工作，也很难有效地保护隐私。<a href="http://www.ivankasner.nl/" rel="nofollow">Ivan Kasner</a> 和 <a href="http://www.ulibudde.com/" rel="nofollow">Uli Budde</a> 为荷兰家具公司 <a href="http://www.devorm.nl/home" rel="nofollow">De Vorm</a> 设计了一块带灯饰的隔板 <a href="http://www.devorm.nl/products/ak-2-pet-felt-workspace-divider-lamp" rel="nofollow">AK 2</a>，两边分别装有 LED 灯，可以同时为两边的使用者提供稳定的照明。AK 2 所使用的毛毡由回收的 PET 瓶制作而成的，不仅质地柔软，对声音也有极强的吸附性，一定程度上可以减轻噪音干扰。AK 2 提供多种颜色选择，你可以通过<a href="http://www.devorm.nl/contact" rel="nofollow">链接</a>与 De Vorm 联系购买。</p>
