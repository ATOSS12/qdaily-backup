<p>&#13;
	这是一套香水、乳液和香皂的包装设计，来自希腊，是专门卖给游客的。4 套产品分别结合了 4 种气味，柑橘、无花果、莲花和海浪，并对应了黄、粉、白、蓝 4 种颜色，清新明媚。不同的元素都画成了形象的图案，用相近的颜色区别，颜色都很亮丽，表现出当地的活泼热情。&#13;
