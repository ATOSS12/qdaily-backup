<p>“外面的一层很软，光滑而且有弹性；但内在的核心非常硬，有种金属的质地。”</p>
<p>这听起来像是《舌尖上的中国》或《中华小当家》之类的美食主题节目的台词。但其实是福特翼虎最新的广告。它为了在以色列市场进行推广，请来了加拿大的著名魔术师 Eric Leclerc 出演了这支广告。有点慎人。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=r01948phape&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>是的，他说的是方向盘的口感，不是别的。在这支广告里，他尝遍了福特翼虎的材质。而且用一种美食节目的口吻把它宣讲出来。当他嘎嘣嘎嘣地嚼着玻璃的时候，他说：“这玻璃看起来和其它普通的玻璃一样，但是当我把它放进嘴里，我就知道它有涂层”。</p>
<p>他吃起座位垫来毫不口软，像吃蛋糕一样。一边说好吃一边表扬着这座位的材质。尴尬的是，Eric 也有吃不动的东西——正时皮带（发动机里的皮带）。这样的设定大概是想说翼虎车里的正时皮带非常耐损耗吧。</p>
<p>这支广告是由以色列的 Saatchi &amp; Saatchi 做的。它想表达的是福特翼虎用的材料都是上好的材质。根据福特官网的资料，这款紧凑型 SUV “近 50% 的部件全由高强度材料通过先进工艺加工而成”。</p>
<p><img data-format="jpg" data-ratio="0.389139" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p><a href="http://bestsellingcarsblog.com/2016/01/israel-full-year-2015-kia-most-popular-brand-picanto-reclaims-lead/">在韩系日系车当道的以色列市场，2015 年福特的销量下降了 75%</a>。根据 Adweek 的报道，福特翼虎在以色列市场缺少认知度，因此广告公司想通过这种方法引起消费者的注意。</p>
<p class="">虽然这则广告也有点小幽默，但是夸张手法似乎没用到点子上。YouTube 里的一个留言颇能说明这个问题：“如果你能吃一辆车的话，不就是说明这个车能被轻易弄碎、不安全吗？”这年头，抓住消费者注意力是不够的，还要说服他们啊。<br/></p>
<p>斯柯达在英国市场 2007 年投放的另一则广告也是关于一辆“可以吃”的汽车。但是角度和福特的这则广告完全不一样。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=g01946tw94k&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>他们拍摄了一群糕点师用点心的材料制作一辆汽车的过程，其中很多装配步骤和流水线上的汽车组装类似。它表达的主题是：“full of lovely stuff”——他们的新型 Fabia 很可爱，而且有不少暖心的设计，工人们制作很用心。<a href="https://en.wikipedia.org/wiki/Cake_(advertisement)#cite_note-lion-22">这支广告在业界和观众中的口碑都很好，获得了 2008 年戛纳广告节的金奖。 </a></p>
<p class="">追求创意上的剑走偏锋无可厚非，但要给消费者一种愉悦的感觉，起码不要有心理上的不适感。否则效果很可能适得其反。</p>
