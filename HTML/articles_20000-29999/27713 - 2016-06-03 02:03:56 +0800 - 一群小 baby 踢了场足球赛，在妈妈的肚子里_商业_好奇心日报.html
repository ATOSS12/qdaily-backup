<p>“这小子未来一定是个足球运动员。”在为足球疯狂的南美地区，许多准妈妈被肚子里的宝宝踢了一脚时会这样脱口而出。</p>
<p>现在这一切可能真的在你眼皮底下发生。 </p>
<p>委内瑞拉的 Estudiantes De Caracas 职业足球俱乐部邀请了 10 位怀孕 28 周的准妈妈参与了一项实验。在医学专家的帮助下，通过运动传感器将胎动转换为脉冲波，显示在电脑上屏幕上。 </p>
<p>当其中哪个孩子有所反应，虚拟球场里就会相应地进行触球、传球、射门等动作。一起来观看这场奇妙的足球赛。 </p>

<p>一开始，所有的妈妈都屏息望着屏幕，真的会发生些什么吗？</p>
<p><img data-format="jpg" data-ratio="0.449342" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>当屏幕里的第一个“小球员”开始向足球运动时，现场爆发出了不可思议的喊声，这可能是最奇妙的一次胎动吧。所有的爸爸们也被请到了现场，他们（作为南美人）当然也是非常狂热的足球迷。 </p>
<p>根据负责该项目的 CCO Rodriguez 介绍，参与实验的年轻父母们事先并不知道会发生什么，拍摄呈现出的是自然真实的状态。 </p>
<p>我们见识过不少这样的实验营销，参与者难以预测的反应成为了营销重要的一部分，实验的创意则是另外一层关键。许多失败的实验拍摄之所以看起来不够自然或者太过尴尬，还是因为执行方本身对创意的不自信。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021219147W9jto1AsXmZ4HbE.jpg-w600"/>&#13;
</figure></div>
<p>这支视频上线后的 10 天内，在社交媒体上获得了 75 万的点击量，其中 64% 来自女性。虽然委内瑞拉人民对足球热情高涨，但相对于其他南美劲旅，他们在大赛上的表现相当平淡。</p>
<p>创意机构 FCB RG2 希望通过这种方式来鼓励更多的年轻妈妈把孩子送到球队的青训基地来，从小培养具有天赋的足球苗子。这支广告直接促进了足球学校的报名，仅一个月内他们就提前完成了一年的招生名额。</p>
<p>两天后美洲杯即将打响，委内瑞拉将在首战迎战实力不俗的牙买加队，祝好运。</p>
