<h2>
<span style="font-family: Arial, STHeiti, 华文黑体, 'Microsoft YaHei', 微软雅黑, SimSun, 宋体, Helvetica, Tahoma, 'Arial sans-serif'; font-size: 18px; text-align: justify;">喜力在意大利做了一个病毒视频，捉弄了一个球迷。建议你先看短片，再了解细节。</span><br/>
</h2>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=m0188vjjsy4&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>Simon 一般都是和好基友在家一起看球。他某天突然收到了一张去欧洲冠军联赛（UEFA Champions League）Roma 对 Real Madrid 现场的球票。在一番纠结之后他还是抛弃了其他几个好友。 </p>
<p>当他来到现场时，却看见他之前一起看球的好友出现在现场的大屏幕上，控诉他抛弃了他们。这个视频引来现场一片嘘声。这群坑了他的“狐朋狗友”还要求他马上回去陪他们看球赛。 </p>
<p>你可以看到这个无辜的小哥经历了一个“懵了——无助——差点崩溃”的过程。当他选择回去的时候，却被带到了现场的包房。还被升级了普通座位——不仅有了更好的视野，还可以跟好朋友一起喝啤酒。 </p>
<p>这则广告是由意大利的阳狮分公司制作的，短片上线不到一周，在 YouTube 上达到了 307606 的点击量。</p>
<p>“在奥林匹克球场罗马 Vs. Real Madrid的比赛就只有一个，没有第二次尝试的机会，所有这些都是真的，现场的观众没有一个是演员，”阳狮的一个创意人员在接受 Adweek 采访时说。 </p>
<p><img data-format="jpg" data-ratio="0.410842" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>为了证明这个病毒广告的真实性，阳狮还把这个被捉弄的小哥的 <a href="https://www.facebook.com/simone.elleppi">Facebook 账号</a>公布出来了。总觉得小哥好可怜，有给精神损失费吗？不过，从 <a href="https://www.youtube.com/watch?v=R6xLcItSJN8">YouTube 留言</a>的反馈来看，这种恶作剧的营销方式还挺受欢迎。</p>
<p>按销量算，<a href="http://www.statista.com/statistics/466396/global-market-share-of-the-leading-beer-brands-based-on-sales/">喜力是世界上第 5 大啤酒品牌</a>。根据<a href="http://www.theheinekencompany.com/media/media-releases/press-releases/2016/02/1984865">喜力公司 2015 年财报</a>，它总营收为 205.1 亿欧元（约 1479.7 亿人民币），有机增长率为 3.5%。净利润的有机增长率为 16.2%，达到了20.48 亿欧元（约 147.8 亿人民币）。</p>
<p>喜力的好业绩跟它在营销上的努力有关。这个来自荷兰，151 岁的品牌最近几年的营销还做得不错：<a href="http://www.adweek.com/news/advertising-branding/how-heineken-s-special-blend-storytelling-and-science-won-day-165323">在最近三年内，喜力旗下的 6 个广告在戛纳创意节上赢取了 41 个奖项。</a>2015 年戛纳创意节上，它获得了年度创意营销品牌（Creative Marketer of the Year）。这是喜力第二次拿下这个奖项了。 </p>
<p>2015 年 7 月，喜力刚刚结束了和 Wieden +  Kennedy 五年的合约，它新雇佣的创意代理公司是 Publicis Worldwide（阳狮广告公司）。Wieden +  Kennedy 曾经为喜力品牌拿下 2013 年的戛纳创意节创意时效类的全场大奖（Grand Prix in Creative Effectiveness）。下面就是获奖作品：</p>

<p class="">喜力与欧冠的合作始于 1994 年。拿足球和欧冠说事，是喜力常用的营销热点。你可以在<a href="http://www.wk.com/office/amsterdam/client/heineken"> Wieden +  Kennedy 为喜力做的经典广告中</a>许多都是以足球、欧冠作为核心元素。<br/></p>
<p>除了喜力主牌之外，几个副牌的营销也颇有声色。前几天我们介绍的<a href="http://www.qdaily.com/articles/23643.html">“世界上最有趣的人”这一形象就是来源于喜力旗下的 DOS EQUIS。</a></p>
