<p>&#13;
	这是美国加州的一家工作室 NATIVE STANDARD 新推出的盆栽支架系列，有三种，都将白色的钢管扭曲成三角形，或者借助巧妙的平衡立在地上，或者钉在墙上。钢管上连接了一个圆环，可以将盆栽放在中间。白色的钢管非常纤细，看似摇摇欲坠的花盆却能稳定地立在上面，比起普通的支架多了一份活力。售价 80 美元，<a href="http://www.nativestandard.com/collections/collection-n-1/products/suspended-planter" target="_blank">这里是购买链接。</a>&#13;
