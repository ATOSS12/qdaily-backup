<p class="">这个来自瑞典的啤酒包装上有着一只令人印象深刻的鸟，瓶盖上是鸟头的图案，瓶身的贴纸和装啤酒的纸箱上是张开翅膀的鸟的剪影，使得整体包装完整且有强烈的辨识度。鸟的图案指的是酿造的地方 Sibbarp，除此之外也没有其他的图案，给人带来一种传统手工的感受。<br/></p>
