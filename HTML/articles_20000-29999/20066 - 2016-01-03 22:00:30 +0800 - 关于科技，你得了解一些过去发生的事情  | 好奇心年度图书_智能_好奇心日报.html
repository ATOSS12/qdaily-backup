<p style="text-align:center;">&#13;

</p>&#13;
<p style="text-align:left;">&#13;
	科技类好书：&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	<span style="text-align:left;">《睡鼠说》、<span style="text-align:left;">《信号消失》（<span style="text-align:left;">Losing the Signal</span>）、<span style="text-align:left;">《成为乔布斯》（<span style="text-align:left;">Becoming Steve Jobs</span>）、</span></span></span>《五角大楼的大脑》（<span style="text-align:left;">The Pentagon's Brain</span>）、《那些古怪又让人忧心的问题》&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	每当“内容已死”、“人人都是作者”、“信息碎片化”这些陈词滥调出现的时候，那些卓越的写作者都会适时出现，挽救人类浅薄而且迷失的灵魂。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	我们尝试着开始推荐一年以来的好书。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	这是媒体的责任。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	这个榜单基本上针对的是 2015 年在中国出版的新书（还是有几个英文版的书混了进来，以后我们会更严格一些）。&#13;

<p style="text-align:left;">&#13;
	它来源于 20 几家专业出版机构的自荐和推荐，十几个读书类微信公众号的推荐，《好奇心日报》编辑、记者的推荐，好奇心研究所针对读者的调查。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	综合所有意见之后，在初始名单的基础上，我们选择了这 23 本作为《好奇心日报》2015 年度推荐图书。它分为商业、科技、人文和生活美学四个单元，在元旦三天逐一发布。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	《好奇心日报》的几个执笔者尽量读完了这些书，真诚地认为它们的确不错。&#13;
</p>&#13;

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《睡鼠说》" alt="《睡鼠说》" data-ratio="1.499" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605213352qXdNpjW2Ly5hn0Bv.jpg-w600"/><span>《睡鼠说》</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	个人电脑之迷幻往事<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	约翰<span>·</span>马科夫<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	电子工业出版社<span>/</span>东西文库&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>出版年：2015 </span>年 <span>7 </span>月&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>售价：<a href="http://www.amazon.cn/mn/detailApp?asin=B010MG1SG6&amp;tag=techdrafts-23&amp;camp=404&amp;creative=2024&amp;linkCode=as4&amp;creativeASIN=B010MG1SG6&amp;adid=0EQYTQWG01GM18MNSBQ7&amp;" target="_blank">50.4 </a></span><a href="http://www.amazon.cn/mn/detailApp?asin=B010MG1SG6&amp;tag=techdrafts-23&amp;camp=404&amp;creative=2024&amp;linkCode=as4&amp;creativeASIN=B010MG1SG6&amp;adid=0EQYTQWG01GM18MNSBQ7&amp;" target="_blank">元</a> &#13;
</p>&#13;
<p>&#13;
	<span>“</span>如果你在凯普勒书店的地上插根棍子，以此为圆心画个半径五英里的圆，你会在圆圈内发现恩格尔巴特在斯坦福研究所的增智（智识增进）研究组、麦卡西的<span> SAIL </span>和施乐的<span> PARC</span>（帕罗阿图研究中心），以及那些组建了人民电脑公司和家酿俱乐部的电脑玩家们。<span>”</span> &#13;
</p>&#13;
<p>&#13;
	每当<span>“</span>内容已死<span>”</span>、<span>“</span>人人都是作者<span>”</span>、<span>“</span>信息碎片化<span>”</span>这些陈词滥调出现的时候，那些卓越的写作者都会适时出现，挽救人类浅薄而且迷失的灵魂。&#13;
</p>&#13;
<p>&#13;
	这一次为你的灵魂出场的是约翰<span>·</span>马科夫。<span>“</span>本书将要为您展现个人电脑的前世今生。<span>”</span>他说，<span>“</span>在不到<span> 20 </span>年的时间里，在方圆不过几平方英里的区域内，出现了政治、文化和技术的非凡聚合。由此聚合产生了划时代的<span style="text-align:start;">‘</span>个人电脑<span>’</span>理念，即个人用户可以操控电脑的所有功能，而电脑将作出回应并拓展用户思维。<span>”</span> &#13;
</p>&#13;
<p>&#13;
	标新立异的约翰<span>·</span>马科夫想要通过这本书完成两个任务，一个是个人电脑的前世今生，另一个是致幻药物在西海岸的流行<span>——</span>那群创造了电脑的人究竟与药物有怎样一种纠葛。&#13;
</p>&#13;
<p>&#13;
	听起来就会激动人心。约翰<span>·</span>马科夫的开篇也确实气势磅礴。斯蒂芬<span>·</span>沃兹尼亚克、史蒂夫<span>·</span>乔布斯、道格拉斯<span>·</span>恩格尔巴特（他是这本书最重要主人公）、约翰<span>·</span>麦卡西（他代表了从麻省理工学院到西海岸的传承）、戈登<span>·</span>摩尔、刘易斯<span>·</span>芒福德（技术文明的研究者）、斯图尔特<span>·</span>布兰德（《全球概览》的出版人、家酿俱乐部的实际出资人）、西奥多<span>·</span>罗萨克（他写作了名动一时的《从禅悟到硅谷》）、罗伊<span>·</span>凯普勒（那个处于硅谷圆心的凯普勒书店的创办者）和威斯利<span>·</span>克拉克（不是那个竞选美国总统的人，他被认为是第一台个人电脑 <span>LINC </span>电脑的创造者）<span>——</span>这是这本书中最初出场的前十个人物。实际上，在这本书里出场的每个人都值得为之有一本单独的传记。&#13;
</p>&#13;
<p>&#13;
	如果我们把致幻药物抛到一边，单指个人电脑这一线索而言，马科夫实际上为我们描摹了电脑发展史上的两个重要分水岭。惊心动魄。 &#13;
</p>&#13;
<p>&#13;
	一个是如标题所说，电脑如何从一个集权怪兽变成了民主化的一个利器，并带领着从硅谷到美国，从美国到全世界的所有人至今没有停止的信息革命。&#13;
</p>&#13;
<p>&#13;
	<span>“</span>计算机绝不只是数字处理器，<span>”</span>恩格尔巴特为美国空军提供的一个报告中写道，<span>“</span>计算机在规划、组织和学习等与数字无关的领域还有许多用途<span>”——“</span>但凡用符号概念进行思考的人<span>……</span>都会受益匪浅。<span>”</span> &#13;
</p>&#13;
<p>&#13;
	马科夫对恩格尔巴特倾注了无限的爱。<span>“</span>在恩格尔巴特朴素平实的文字背后，是同时代任何人都想像不到的深远而广阔的计算机技术。直到那时，计算机依然是庞大笨重的怪兽机器，执行着大型组织机构的工作任务，不论是处理支票还是计算导弹轨迹。只有道格<span>·</span>恩格尔巴特意识到计算机的用途不止数据处理。此前一台电脑需要好几组人来伺候，但现在电脑应该成为一个私人助理<span>”</span>。&#13;
</p>&#13;
<p>&#13;
	这些是我们今天能够看到、所使用的电脑的分水岭，它不再被困在<span> IBM </span>这样的大型计算功能里，它成为人的工具。<span/> &#13;
</p>&#13;
<p>&#13;
	另外一个分水岭出现在约翰·麦卡西和恩格尔巴特之间。大约是始自图灵，继而在麻省理工发扬光大，代表人物是约翰·麦卡西的智能机器取代人类派（就是机器人最终统治人类的浪漫想法）最终输给了道格·恩格尔巴特的机器延展并增加人类智能派——要说明一句的是，这两个大人物和他们领导的机构都来自于斯坦福。&#13;
</p>&#13;
<p>&#13;
	<span>“1950 </span>年代晚期，麦卡西的构想颇具前瞻性，与恩格尔巴特对增智机器的构想不谋而合。但他俩的想法还是存在着基础分歧。从最基本的层面看，他们的分歧就在于人类是仍然留在机器的发展前景中，还是被踢出圈外<span>”</span>。&#13;
</p>&#13;
<p>&#13;
	<span>“</span>渐渐地，恩格尔巴特开始明白人工智能研究组与他在理念上其实是针锋相对的。他们想要用机器取代人脑，而他则想要拓展和增强人类的智力。恩格尔巴特后来说过，他无意反对人工智能的构想，只不过认为要实现人工智能还得耗上几十年的时间。他那时觉得自己的构想才更脚踏实地。<span>”</span> &#13;
</p>&#13;
<p>&#13;
	后来发生的故事世人都十分明了：恩格尔巴特的斯坦福智识增进研究组<span>-</span>施乐的帕洛阿图研究中心（<span>PARC</span>）<span>-</span>家酿俱乐部<span>-</span>苹果电脑和微软的操作系统<span>——</span>这一脉完胜。<span/> &#13;
</p>&#13;
<p>&#13;
	最终，当家酿俱乐部取代斯坦福、施乐、NASA 背景的这些高墙大院中的研究者那一段，充满了隐喻。这一段精彩得可以直接拿来——&#13;
</p>&#13;
<p>&#13;
	施乐<span> PARC </span>的科学家们坚信自己正在创造未来，因此在<span> 1975 </span>年<span> 6 </span>月的一天，当拉里<span>·</span>泰斯勒走进办公室告诉他们，在实验室的高墙外有重要的事情正在发生时，没人拿他的话当真。&#13;
</p>&#13;
<p>&#13;
	<span>PARC </span>许多研究员已经注意到了计算机玩家运动，但由于玩家们打造的小机器几乎一无是处，因此很容易被研究员们轻视或者干脆被低看成玩物。后来，艾伦<span>·</span>凯还曾以调侃家酿俱乐部的成员为乐，他评价说这些玩家们没准更希望自家机器坏掉，只有这样他们才不至于无事可忙。&#13;
</p>&#13;
<p>&#13;
	也许这不能单纯归结为傲慢<span>——</span>尽管<span> PARC </span>研究员们确实把企业分时计算机系统视为歌利亚巨人，而把自己视为忙于斩杀巨人的大卫王。其实，更深层次的原因根植于人类本性之中。这一行为模式在计算机历史上已屡次出现，而且未来仍将多次重复。虽然大家对摩尔定律的意义谙熟于心，但历史证明，每一代掌握计算机技术的人都无法接受自己将被下一代生吞活剥的残酷现实。&#13;
</p>&#13;
<p>&#13;
	但是拉里<span>·</span>泰斯勒发现了某些引起他强烈好奇心的东西。<span>……</span>他知道这种形态的个人电脑也许没有实验室研发的产品那样功能强劲，但他相信它将重新定义个人电脑，施乐也该是时候重新思考应对之策了。<span/> &#13;
</p>&#13;
<p>&#13;
	<span>“</span>我们的产品功能比这强大得多，还简单易用，一旦推出大家肯定会把现在这些破玩意丢到脑后。<span>”</span>罗伯特<span>·</span>泰勒对泰斯勒说。<span/> &#13;
</p>&#13;
<p>&#13;
	<span>“</span>你不明白，<span>”</span>泰斯勒反驳道，<span>“</span>它们是在积蓄力量，后发制人。<span>”</span> &#13;
</p>&#13;
<p>&#13;
	泰斯勒一语中的。包围着<span> SAIL</span>、<span>PARC </span>和增智研究中心的高墙正在坍塌。个人电脑逐渐走向大众。 &#13;
</p>&#13;
<p>&#13;
	这本书可以对照着史蒂芬<span>·</span>列维那本杰出的《黑客》来读。《黑客》讲述了麻省理工学院的黑客故事，以及他们最终把黑客精神和理念带到了硅谷，约翰<span>·</span>麦卡西是他们的代表。<span/> &#13;
</p>&#13;
<p>&#13;
	每隔一段时间，就有人重新写一次他们的历史，每一次都有不同，每一次都会因为现阶段技术的发展变化而有新的发现。即使你读过《黑客》，也完全值得再看一次《睡鼠说》，相信未来也一定会有新的作者重新拣起这段辉煌的历史，为我们呈现一个不一样的<span>“</span>有关电脑的前世今生<span>”</span>。&#13;
</p>&#13;
<p>&#13;
	最后的最后，还值得多说一句的是，《黑客》<span> 20 </span>周年纪念版，比尔<span>·</span>盖茨写了一个跋，他对史蒂芬<span>·</span>列维有一段告白：<span>“</span>我觉得这很有意思，当我年轻的时候，我不了解那些老人。当我们掀起微型处理器革命的时候，我们身边都是年轻人。我从来没有遇到过老年的记者，与我打交道的人一般都是<span> 30 </span>多岁，他们现在也已经是<span> 50 </span>多岁和<span> 60 </span>多岁的人了。现在，我也老了，我不得不接受这个现实。一想到我们这个行业变得有多老了，就会有一种怪怪的感觉。我年轻的时候遇到了你，当我老了，我们又相逢了，这多么奇妙啊！<span>”</span> &#13;
</p>&#13;
<p>&#13;
	在《睡鼠说》中，所有人又相逢了。<span/> &#13;
</p>

<p style="text-align:center;">&#13;
	<img title="Losing the Signal" alt="Losing the Signal" data-ratio="1.51975684" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605213353vWbKLJTImuHiSPGM.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>Losing the Sig</span>nal《信号消失》&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	The Untold Story Behind the Extraordinary Rise and Spectacular Fall of&#13;
BlackBerry&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	黑莓盛极而衰背后的故事&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	作者： <a href="http://www.amazon.com/Jacquie-McNish/e/B00HOFGMII/ref=dp_byline_cont_book_1">Jacquie&#13;
McNish</a>  和 <a href="http://www.amazon.com/Sean-Silcoff/e/B00NERE124/ref=dp_byline_cont_book_2">Sean Silcoff</a> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	  出版社: Flatiron&#13;
Books &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	 出版年：2015 年 5 月&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	售价：<a href="http://www.amazon.cn/mn/detailApp?asin=1250060176&amp;tag=techdrafts-23&amp;camp=404&amp;creative=2024&amp;linkCode=as4&amp;creativeASIN=1250060176&amp;adid=12CX5D8WTZ9SA4CNZ55A&amp;" target="_blank">153.3 元（只有英文版）</a> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	2007 年 1 月，初代 iPhone 发布会上，乔布斯背后的大屏幕上打出过四款竞争对手产品，分别来自摩托罗拉、RIM（黑莓）、Palm 和诺基亚。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	6 年之后，苹果以及 Google 掀起的那场移动变革已经扫清了曾经的手机业。诺基亚卖出手机业务，摩托罗拉和 Palm 连公司都卖了。仅存的黑莓也在为生存而挣扎。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	克里斯滕森在<a href="http://www.amazon.cn/mn/detailApp?asin=B00GTDW848&amp;tag=techdrafts-23&amp;camp=404&amp;creative=2024&amp;linkCode=as4&amp;creativeASIN=B00GTDW848&amp;adid=16S6TY8HEP2J0ZK0ARW7&amp;" target="_blank">《创新者的窘境》</a>里提出的颠覆理论常被媒体用来解释黑莓的衰败：新竞争对手靠颠覆式的创新技术或商业模式杀入一个市场，这个市场里的成功企业为了避免冲击正为自己带来大笔收入的成熟业务，往往不愿意跟进新技术或者商业模式。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	表面上黑莓也是这么做的。它的两位创始人在 iPhone 推出多年后，负责营销的黑莓联合 CEO 吉姆·巴尔西利（Jim Balsillie）依然公开嘲讽称触屏手机不适合自己的用户，黑莓才适合真正的工作。自大和无知葬送了一家不思进取的公司。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	实际情况要复杂得多。黑莓的创始人、负责工程的联合 CEO 迈克·拉扎里迪斯（Mike Lazaridis）在 iPhone 发售后不久便自己动手拆了一部。他得出的结论是：“他们把 Mac 放了进去”。从那时起，黑莓的管理层便意识到苹果不是另一个像诺基亚一样的竞争对手，开始在内部推动对苹果的反击。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	作为克里斯滕森的读者，拉扎里迪斯照搬了书里的建议，在渥太华设立了一个新的、更小的团队，不受位于滑铁卢的老团队干预，独立研发未来的黑莓产品。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	显然，黑莓的自我颠覆最后没有成功。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	2000 年推出第一款手机的黑莓曾是智能手机的领导者，在不到 7 年时间将电子邮件、即时通信等互联网服务放进数千万用户的口袋。标志性的键盘、软件和互联网服务让黑莓一度占据半数智能手机市场。而今天，黑莓在智能手机市场的份额已经不到 0.5%。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	《华尔街日报》加拿大分部的资深记者杰奎·麦克尼什（Jacquie McNish）和加拿大《环球邮报》记者肖恩·西尔科夫（Sean Silcoff）所著的 Losing the Signal 还原了黑莓的起落。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	这本黑莓的历史书构筑于超过 120 位相关人士的采访，当中也包括两位黑莓联席 CEO 拉扎里迪斯和巴尔西利。全书以这两人为中心，从这二人的童年时代开始，到黑莓的成立，以及最后盛极而衰的全过程。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	其中一半的内容聚焦于 2007 年 iPhone 发布之后，拉扎里迪斯和巴尔西利各自为稳住黑莓，追上 iPhone 以及后来的 Google Android 而做的一系列努力。在这为期五年的尝试里，两个亲密无间的合作伙伴被一步一步拖垮，最终放弃了自己联手执掌 20 年的公司以及两人的私交。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	在这本书里，你可以看到当苹果和 Google 进入手机业以后，传统手机厂商所需要面对的挑战——从消费者看得到的软硬件到运营商生意和内部矛盾。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	“我们没什么选择。”拉扎里迪斯说道，“（转型）启动之后，我对吉姆说，‘你得知道只有很少几家公司在平台转换中存活下来。’”&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	在科技业，没公司有什么选择，不管它的生意曾经有多成功。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;

	<span/> &#13;
</div>&#13;

<p style="text-align:center;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="啊" alt="啊" data-ratio="1.62454874" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052133579nRVXPCz3xFG6LOh.jpg-w600"/><span>Becoming Steve Jobs<span style="text-align:start;">《成为乔布斯》</span></span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	 The Evolution of a Reckless Upstart into a Visionary Leader&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>
<pre>从莽撞的创业新星到富有远见的科技领袖</pre>&#13;
&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	作者：Brent&#13;
Schlender 和 Rick Tetzeli&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	出版社：Crown Business&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	出版年：2015 年 3 月&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	售价：<a href="http://www.amazon.cn/mn/detailApp?asin=0385347405&amp;tag=techdrafts-23&amp;camp=404&amp;creative=2024&amp;linkCode=as4&amp;creativeASIN=0385347405&amp;adid=0HN8S5H8F6A5EJNR70C1&amp;" target="_blank">85 元（英文）</a>、<a href="http://www.amazon.cn/mn/detailApp?asin=9863207187&amp;tag=techdrafts-23&amp;camp=404&amp;creative=2024&amp;linkCode=as4&amp;creativeASIN=9863207187&amp;adid=1G020XJFV7435RCG4DY2&amp;" target="_blank">102 元（繁体中文）</a> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	《猜火车》导演丹尼·博伊尔的 2015 版《史蒂夫·乔布斯》（Steve Jobs）是今年奥斯卡的热门影片。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	但影片上映不久，三位早年分别在不同媒体报道苹果、并与乔布斯相熟的知名专栏作家便撰文抨击这部电影。<a href="http://www.theverge.com/2015/10/21/9578921/steve-jobs-movie-review-walt-mossberg">三</a> <a href="http://medium.com/backchannel/this-isn-t-the-steve-jobs-story-ea016107cace#.vab26my8s">篇</a> <a href="http://www.forbes.com/sites/larrymagid/2015/10/11/steve-jobs-a-great-movie-but-not-about-the-man-i-knew/">文章</a>都可以总结成一句话：那不是我认识的乔布斯。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	乔布斯究竟是一个怎样的人？这个争论从乔布斯本人请沃尔特·艾萨克森（Walter Isaacson）所著的<a href="http://www.amazon.cn/%E5%8F%B2%E8%92%82%E5%A4%AB%E2%80%A2%E4%B9%94%E5%B8%83%E6%96%AF%E4%BC%A0-%E6%B2%83%E5%B0%94%E7%89%B9%E2%80%A2%E8%89%BE%E8%90%A8%E5%85%8B%E6%A3%AE/dp/B005OH6YEU/ref=tmm_pap_title_0?ie=UTF8&amp;qid=1451717819&amp;sr=8-2">《史蒂夫·乔布斯传》</a> 2001 年出版之后便没有停过（今年发行的电影正是基于此书）。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	早年与乔布斯相熟的媒体人，以及苹果 CEO 库克在内的多位苹果高管都曾公开抨击这本传记扭曲了苹果创始人的形象，称艾萨克森将焦点放在乔布斯早年的诸多负面行为上。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	那么，在熟悉乔布斯的人眼里，乔布斯究竟是怎样一个人？&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	这是《成为乔布斯》想解答的问题。本书主要作者布兰特·施伦德在《华尔街日报》和《财富》期间与乔布斯保持了 25 年联系，全书也围绕着二人之间的接触而推进。从乔布斯被逼离开苹果，创办 NeXT 开始，直到他过世。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	施伦德将乔布斯的一生化为两个阶段：&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	史蒂夫 1.0，从创办苹果公司到离开苹果后创办 NeXT 的那段时间；&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	史蒂夫 2.0，从在 NeXT 收购皮克斯之后的某个阶段，到带领苹果重新成为全球最成功的技术公司。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	施伦德相信，是与皮克斯创始人爱德·卡特姆（Ed Catmull）一同工作的经历帮助乔布斯完成了“升级”，让他从一个充满活力，但总撞墙上的创业者，成为救活苹果、用 iPhone 启动另一次计算机革命的科技领袖。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	如果你期待这本书能提供乔布斯是如何参与 iPhone、iPod 的设计，读完会比较失望。和艾萨克森的传记一样，施伦德的新书同样聚焦于乔布斯本人，只在比较高的层面谈到了苹果公司的运作。这大概也是乔布斯本身所期望的效果：&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	“NeXT 早年的一次董事会结束后，乔布斯把他的 CFO 苏珊·巴恩斯（Susan Barnes）拉到一边说‘当我的生命结束后，人们会感谢我那些创造。但不会有人知道我究竟怎么经营一个生意’。”&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	《成为乔布斯》得到了苹果、皮克斯、迪士尼等公司高管的帮助，你可以在这里读到很多反应乔布斯个性的细节。比如和乔布斯私交甚好的迪士尼 CEO 罗伯特·艾格（Robert “Bob” Iger）就回忆说，在迪士尼对外宣布收购皮克斯前半小时，乔布斯把自己带到园区，宣布自己癌症复发（这个消息当时只有乔布斯和医生知道，之后隐瞒了数年才公开）：&#13;
</p>&#13;
<blockquote>&#13;
	<p style="text-align:left;">&#13;
		乔布斯：坦率说，他们告诉我说，我只有 50% 的机会再活五年。&#13;
	</p>&#13;
	<p style="text-align:left;">&#13;
		艾格：除了你想把话倒出来以外，你现在说这些还有什么别的原因么？&#13;
	</p>&#13;
	<p style="text-align:left;">&#13;
		乔布斯：我想给你退出这个交易的机会。&#13;
	</p>&#13;
</blockquote>&#13;
<p style="text-align:left;">&#13;
	作为一个获得苹果公司大力支持的传记，施伦德在提供许多从未公布的细节同时，也将女儿丽莎的部分一笔带过。你大致可以把它理解成苹果公司的授权创始人传记。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	乔布斯究竟是怎样一个人？在这件事上，人们还是可以 Think Different。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20066" data-title="《关于科技，你得了解一些过去发生的事情  | 好奇心年度图书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171030G2NUigFaeLsB46pv.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20066.html?z_n5ois" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="821"/></a>  </div></div> </div><h3 class="title">认识那个推动了 GPS、互联网乃至无人车的军事机构</h3><div class="detail"> 

<p style="text-align:center;">&#13;
	<img title="The Pentagon's Brain" alt="The Pentagon's Brain" data-ratio="1.54798762" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605213354LdHON9JwjulYZQDX.jpg-w600"/><span>The Pentagon's Brain<span style="text-align:start;">《五角大楼的大脑》</span></span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	An Uncensored History of DARPA, America's&#13;
Top-Secret Military Research Agency&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	美国最高机密军事研究机构 DARPA 的非官方历史&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	作者： <a href="http://www.amazon.com/s/ref=dp_byline_sr_book_1?ie=UTF8&amp;field-author=Annie+Jacobsen&amp;search-alias=books&amp;text=Annie+Jacobsen&amp;sort=relevancerank">Annie Jacobsen</a> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	    出版社:&#13;
Little, Brown and Company&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	 出版年：2015 年 9 月&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	售价：<a href="http://www.amazon.com/gp/product/B00RTY0GEA/ref=as_li_tl?ie=UTF8&amp;camp=1789&amp;creative=390957&amp;creativeASIN=B00RTY0GEA&amp;linkCode=as2&amp;tag=tecdra-20&amp;linkId=N2SSMWCXM6SNXE3N" target="_blank">14.99 美元（只有英文版）</a> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	美国国防部下属的 DARPA（国防先进研究项目局）大概是科技新闻里出现频率最高的军事机构。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	Google 的无人汽车以及两个机器人项目（Boston Dynamics 和 Schaft）最初都是 DARPA 赞助的项目。IBM <a href="http://www.wired.com/2015/08/ibms-rodent-brain-chip-make-phones-hyper-smart/" target="_blank">常常宣传的人脑芯片</a>也是 DARPA 研究计划的一个分支。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	DARPA 驱动了许多你每天都会用到的技术。成立之初，DARPA 便参与了 TRANSIT 卫星导航系统的研究——这是 GPS 卫星定位系统的基础。今天每一部智能手机搭载的地图都通过 GPS 工作。启发了互联网的 ARPANET 网络，最初也是 DARPA 1960 年代的作品。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	《洛杉矶时报杂志》记者安妮·杰科森 2015 年的新书《五角大楼的大脑》梳理了从 1954 年科学家研发氢弹到 2015 年 DARPA 参与机器人项目的历史。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	DARPA 并不是为了推动未来民用科技而成立。艾森豪威尔在 1958 年下定成立它的时候，是为了比常规军事装备研发看得更远一些。它最初的项目包括拦截苏联的核导弹——在那个武器还不够智能的时代，拦截意味着自己发射核弹在大气层边缘引爆来袭导弹。之后的 F-117A 隐形战机、通过一枚导弹将多个核弹头投向不同城市的 MIRV 系统也都和 DARPA 有着直接联系。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	由于美军对缩写的无节制热爱，你会在 560 页的《五角大楼的大脑》读到大量缩写。不过杰科森根据资料和采访对当时场景的还原，让这本书非常可读。如果你读过 Steve Coll <a href="http://www.amazon.cn/mn/detailApp?asin=0143034669&amp;tag=techdrafts-23&amp;camp=404&amp;creative=2024&amp;linkCode=as4&amp;creativeASIN=0143034669&amp;adid=1KC7DAQ8AAFMRGQQ0TEM&amp;" target="_blank">关于反恐战争的 Ghost Wars</a> 或者<a href="http://www.amazon.cn/mn/detailApp?asin=B0064W5BPM&amp;tag=techdrafts-23&amp;camp=404&amp;creative=2024&amp;linkCode=as4&amp;creativeASIN=B0064W5BPM&amp;adid=0FFD9KBMF7KVMWQ7BM6N&amp;" target="_blank">写美孚帝国的 Private Empire</a>，差不多就是那样的感觉。&#13;
</p>&#13;

<p style="text-align:center;">&#13;
	<img title="《那些古怪又让人忧心的问题》" alt="《那些古怪又让人忧心的问题》" data-ratio="1.41145833" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605213354iTux1JNABw704Gy6.jpg-w600"/><span>《那些古怪又让人忧心的问题》</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span><span style="text-align:center;">副标题: 前 NASA 成员、美国最火科普博客 xkcd 幽默问答集</span></span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	 兰道尔·门罗&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	北京联合出版公司/未读&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	出版年: 2015-5&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	定价：<a href="http://www.amazon.cn/mn/detailApp?asin=B00W4R6JV6&amp;tag=techdrafts-23&amp;camp=404&amp;creative=2024&amp;linkCode=as4&amp;creativeASIN=B00W4R6JV6&amp;adid=047JZFQGNMTJAMWTZNFS&amp;" target="_blank">29.4 元</a> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	如果地球上每个人都拿一支镭射笔对着月球，它的颜色会变么？&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	            从多高往下扔牛排，它落地时才能变成熟的？&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	            有没有可能做这样一个“喷气式背包”，靠向下开枪的后坐力驱动？&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	            如果全球每个人都停下手上的事，去做算术，能带来怎样的计算性能？&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	            如果每个参加 SAT 考试的人都随机选答案，有多少人能拿满分？&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	            如果太阳突然不再发光发热，地球会发生什么？&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	            如果对飓风中心投下核弹，能让它消失么？&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	            如果两个永生的人被放在地球两侧，他们得花多少年才能找到彼此？&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	            犹达大师的原力能输出多少能量？&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	            如果每个人类都从地球上消失，人造光源还能持续亮多长时间？&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	<a href="http://www.xkcd.com/">在线漫画系列 xkcd</a> 的作者兰德尔·门罗的 What If（不是很喜欢它的中文译名）一书包括了数十个脑洞大开的问答。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	荒诞的问题谁都可以提，门罗厉害的地方在于他用科学的方法分析这些问题、引述科技爱好者所熟悉的电影和小说帮助理解。这些问题都没什么实际意义，但读完之后，门罗解决问题的思考方式或许能给你一点启发。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	即便没有，这本轻松易读的书至少也能为你带来几小时的快乐吧。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	“我以前在 NASA 的弗吉尼亚总部工作……现在我大部分时间都在画画和上网看好玩的东西——说来这和我之前上班的时候也没什么区别。”门罗 2008 年在接受《纽约客》采访时说的话。2006 年 NASA 不再与门罗续约后，他便开始全职画 xkcd 漫画。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	幸好 NASA 没要他。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
