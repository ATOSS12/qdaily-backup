<p>无人机能拍照，自然也能比速度。美国无人机竞赛联盟（DRL）去年已经组织了多场小型的无人机竞速比赛，今年三月，在迪拜举行了一场规模更大的“<a href="http://www.worlddroneprix.com/">世界无人机锦标赛</a>”（World Drone Prix），总奖金更是高达 100 万美元。</p>

<p>就如同电子竞技的发展一样，无人机“竞速”也被质疑是否有资格称之为体育运动。不过现在有著名体育电视台 ESPN 为这个项目背书了：ESPN 已经和国际无人机竞速协会（IDRA）<a href="http://qz.com/660282/drone-racing-just-became-a-mainstream-sport-thanks-to-espn/">签订了多年的合作协议</a>，今后将在 ESPN 转播无人机竞速系列比赛。</p>
<p>无人机竞速使用的无人机和大疆这样的消费级无人机类似，都是电子控制的电动多轴飞行器。不过不同的是，这些由无人机竞速选手们自己制作的无人机更轻更快，也没有太多稳定和控制装置，操作更直接。相比起来，消费级无人机就像家用汽车，竞速无人机就像方程式赛车。</p>
<p>对选手来说，比赛体验也几乎就像是赛车。</p>
<p>选手们参加比赛不是盯着无人机进行控制，而是带上一副 VR 眼镜，能直接看到无人机正面相机传回的画面。他们操作飞机沿着场地上规划的路线飞行，穿过作为路线的拱门。整场比赛看起来，就像是一场缩微版本的<a href="http://www.redbullairrace.com/en_US">红牛特技飞行赛</a>。</p>
<p>今年 8 月 5 日到 7 日，ESPN 将直播无人机竞速的首场比赛。比赛在提供传统的转播画面之外，还会转播部分飞行员看到的第一人称画面，这种更具临场感的角度更具吸引力。</p>
<p>更加不同的是，不是每个人都能成为飞行员和方程式赛车手，但无人机驾驶员的门槛显然低很多。3 月在迪拜举行的世界无人机锦标赛的冠军就是一个 13 岁的少年。</p>
