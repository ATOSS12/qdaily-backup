<p class="">本田最新安全驾驶广告，拍的挺有意思。其中一个是一边发短信一边给小朋友剪刘海，看看小萝莉生无可恋的小眼神?<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=f01966khl3g&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>剪头发的朋友一边说着“你好可爱”啊，一边掏出手机给父亲大人回短信。小萝莉的眼神慢慢从期待变成失望，这样做实在是太 (chao) 危 (ji) 险 (meng) 啦。</p>
<p>本田拍摄了一系列“一手发短信一手作死”广告。比如说，一边发短信，一边煎饼……悲剧。</p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" class="lazyload" data-ratio="0.55833333" data-format="gif" src="http://img.qdaily.com/uploads/20160703123337VN8fBoTUF5x7lLtJ.gif-w600Gif"/>&#13;
</figure></div>
<p class="">一边发短信，一边吸尘……悲剧。<br/></p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" data-ratio="0.55625" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160703123339JXSaCdhEquzkD95f.gif-w600Gif"/>&#13;
</figure></div>
<p>一边发短信，一边除草……结果殃及隔壁家的花藤，一抬头被主人撞见，试图抢救，失败，落荒而逃。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.55625" data-format="gif" src="http://img.qdaily.com/uploads/20160703123341kmGnhq6ZBebvYiEF.gif-w600Gif"/>&#13;
</figure></div>
<p>本田用这组生活化的搞笑视频告诫你：这些都做不到，就不要一边开车一边玩手机啦。要知道开车发短信会降低司机 79% 的注意力，危害性是酒驾的 7 倍。</p>
<p><img data-format="jpg" data-ratio="0.407346" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>驾驶安全也是汽车商最喜欢使用的广告题材之一，我们见过不少用创意表达“体贴”的广告案例。在成熟市场，品牌商越来越擅长“站在消费者这边”做广告，这些广告或者是传递品牌理念，或是提倡某种社会价值，功能介绍在广告中退而据其次，很少有产品直接露出大特写。</p>
<p>2014 年大众汽车曾做过一个安全驾驶的线下营销，在香港一家电影院投放了一支互动广告。观众在电影开场后会看到一辆车在空旷的公路上行驶，画面从第一人称视角拍摄，让观众感觉就好像是自己在驾驶一样。</p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" class="lazyload" data-ratio="0.54583333" data-format="gif" src="http://img.qdaily.com/uploads/20160703123345IyBXF1YVH9DfoAm8.gif-w600Gif"/>&#13;
</figure></div>
<p>这时工作人员就给在场的每个人发短信，几乎所有人都在第一时间低头掏出手机，这时屏幕发出一声巨响，汽车失控撞毁——这支广告在 YouTube 上发布四天点击量超过了 400 万。</p>
<p>我们也曾整理过<a href="http://www.qdaily.com/articles/1099.html">五个应用让你在开车时“强制远离手机”</a>，祝顺利。</p>
