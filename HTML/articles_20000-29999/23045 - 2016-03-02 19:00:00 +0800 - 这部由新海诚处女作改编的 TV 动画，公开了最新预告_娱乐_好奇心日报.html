<p class="">由新海诚处女作《她和她的猫》改编的 TV 动画在 2 月 27 日公开了最新预告片。</p>
<p>          </p>
<p class=""><a href="http://www.qdaily.com/articles/20372.html" style="background-color: rgb(255, 255, 255);">我们之前也报道过</a>，这部新海诚于 1999 年独立制作的黑白动画短片曾让他获得了日本第十二回  CG  动画竞赛大奖。<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=v0019rb776j&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>而对于这次的 TV 新作，我觉得必须要再强调一次的是，这次的监督并非是新海诚，而是坂本一也。预告中担任旁白的是在动画中担任女主角 CV 的花泽香菜，音乐由 TO-MAS SOUNDSIGHT FLUORESCENT FOREST 负责。   </p>
<p><img data-format="jpg" data-ratio="0.393413" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p> 相较于原作略显悲伤的基调，这则一分钟左右的预告似乎预示着新作会是一个更加温暖而坚定的故事。在香菜柔和的声线演绎中，女主人公娓娓道来这样一段话：“一起度过的珍贵时间，满载细小温柔的约定。世界继续流转。所以，就算会受挫，即使止步不前，我仍能向前迈步。”  </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.50414201" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607113238KLoQe09XIHN6MFG3.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.51066351" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606071132381IfskSXNia0pMBA8.jpg-w600"/>&#13;
</figure></div>
<p> 在预告公布的当日，新海诚转推表示自己非常开心，很期待这部改编的新作。本次 TV 版的标题为《她和她的猫 -Everything Flows-》（「彼女と彼女の猫 -Everything Flows-」），动画将从 3 月 4 日起在 TOKYO MX、BS11 电视台播出第一集。原作的动画时长还不到 5 分钟，而这次改编后的 TV 动画将会播出 4 集。虽然集数依旧不长，但是我们可以期待一个更加完整而清晰的故事。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5287037" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607113238bzxhXtwg87pmisjY.jpg-w600"/>&#13;
</figure></div>
<p class="">我想，画风改变最大的应该就是这只猫了。<br/></p>

<p>声优方面除了花泽香菜外，另一重要角色黑猫的声优将由浅沼晋太郎担任，友人和母亲的角色声优则分别由矢作纱友里和平松晶子担任。新的监督，新的脚本，新的人设，这次的故事会带给我们怎样一种新的感受呢？</p>
