<p>&#13;
	在消费电子展（CES 2016）上，柯达联合硅谷设计师 Yves Behar 重新推出了 Super 8 film camera，它是 1965 年推出的经典款。新版依然采用胶片拍摄，滑开侧面菱形的开仓可以放入录影带，此外设置了 USB、耳机接口，数字取景器，SD 卡槽，适应数码时代。Yves Behar 设计的外观显得棱角分明，镜头是突出来的，类似一个酒壶。它有多种颜色可选，目前还没有上市。&#13;
</p>&#13;
