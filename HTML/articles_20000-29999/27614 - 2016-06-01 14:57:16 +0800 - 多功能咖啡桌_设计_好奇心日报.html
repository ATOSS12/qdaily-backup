<p>          </p>
<p>意大利设计师 Paolo D’lppolito 最近设计了一款多功能的咖啡桌 <a href="http://www.dippo.it/en/x-portfolio/prometeo-2/">Prometeo</a>，矮小的桌腿使它很适合放在床上陪你一起惬意地休息。它采用一种名为 Adamantx 的新型材料制成，并且在表面做了抛光处理，看上去很有光泽。咖啡桌的表面有两个方型凹槽，可以放进配套的收纳盒还有钥匙、花盆等小物件。</p>
