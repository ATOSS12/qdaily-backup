><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="34"/></a>  </div></div> </div>  <p class="excerpt">答应我，别再作(死)了。</p>  <div class="detail">  

<p>讲真，每次看恐怖片都忍不住喊出声。 </p>
<p>(咆哮)女主你为什么要瞒着大家跑去禁林啊？干嘛怂恿大家玩占卜游戏啊？这个娃娃明明就很奇怪啊哪里可爱啦？不是说不要开这扇门吗？啊啊啊不要让这个奇怪的人搭车啊！ </p>
<p>——“欸，如果电影里的 TA 能像我一样（机智警觉）就好了啊。”</p>
<p>雪佛兰用一支恶搞广告差不多还原了这种心态。戴上耳机，尽情欣赏。 </p>

	</figure>&#13;
	&#13;
</div>
<p>这一栋鬼影重重的的凶宅看起来危机四伏，在雪佛兰看来就好比是驾驶环境中可能出现的“意外”。</p>
<p>雪佛兰希望自己能够成为“在危险发生之前喊停”的那一个关键角色，也就是汽车厂商常说的主动安全与被动安全技术。 </p>
<p>这支广告的主打车型的是 2016 款迈锐宝和科鲁兹，这两款车获得欧洲 NCAP 的五星级安全评定。</p>
<p><img data-format="jpg" data-ratio="0.435882" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.5609375" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607163200lN8xYJIrgkLj03Q1.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">雪佛兰迈锐宝 XL </div></figcaption></figure></div>
<p>其中，全新迈锐宝是被雪佛兰寄予厚望的明星车型，随车配备的 ESC 电子车身稳定控制系统，可以在紧急情况下获得出色的主动安全性。在车辆遭受碰撞时，前排的主动安全枕会向前移动，承托住乘客的头部，降低颈部受伤的几率。</p>
<p><a href="http://www.qdaily.com/articles/21688.html">迈锐宝全球产品营销执行总监 Margaret Brooks 在接受《好奇心日报》采访时曾表示</a>，“我们只有一个目标：我们要赢。我们所有人对于迈锐宝 XL 都有极高的期望，不仅是在北美市场、中国市场，而是全球市场。”</p>
<p>这支广告将在全美 2,300 个剧院和 14,000 个大屏幕播放，持续六个月之久。而在中国市场，你可能已经在电视上看到过雪佛兰对于这款车所下的“决心”了。</p>
<p>是张震拍的广告呀。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.57241379" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160607163201BLeH51AZbqPhYXDa.gif-w600Gif"/>&#13;
</figure></div>
<p>雪佛兰方面虽未透露具体的广告预算，但<a href="http://www.qdaily.com/articles/21688.html">负责此次广告推广的雪佛兰品牌总监张志宏告诉《好奇心日报》</a>，“将是 360 度全方位传播，包括传统平面，数字，TVC，户外，内容营销，娱乐营销等。”</p>
<p>这一波营销活动下来，花费比 2012 年向中国引入迈锐宝时还要高。要知道那会儿是梁朝伟拍的呀，那条“心回 Malibu”广告据说就花了几千万。</p>
