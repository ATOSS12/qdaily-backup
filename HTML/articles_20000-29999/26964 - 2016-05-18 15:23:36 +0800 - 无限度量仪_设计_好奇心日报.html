<p>2015 年红点设计奖的<a href="http://www.red-dot.sg/en/online-exhibition/infinite-ruler/">获奖作品</a>，由 Yang Fan 等人设计的 Infinite Ruler 打算重新定义“度量”，让你不用再依赖传统的卷尺。这个戒指造型的智能度量仪打破了卷尺的限制，可以测量任何长度的物品，并将数字显示在顶部的界面上。它的操作方式非常简单，在测量起点按下后将物品从界面下方划过，在终点松开即可。戒指内侧使用了可延展的材质，能够适应手指的不同粗细。</p>
