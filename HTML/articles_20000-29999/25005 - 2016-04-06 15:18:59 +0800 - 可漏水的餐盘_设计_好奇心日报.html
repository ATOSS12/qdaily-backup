<p class="">这是一个可以放餐具的盘子，它也有漏水的功能。盘子中间小山一样的圆锥是用来隔离餐具的，而四周的三角边可以嵌上餐盒或挂上杯子，成为一个小的收纳。盘子下面的四个支撑脚可以替换两种长短的脚垫，用来转换蓄水和倒水，当积累到一定程度时就可沿着出水口倒出。<a href="http://www.lakeland.co.uk/p24730/ILO-Clam-Shell-Dish-Drainers">点击这里可以查看更多信息。</a><br/></p>
