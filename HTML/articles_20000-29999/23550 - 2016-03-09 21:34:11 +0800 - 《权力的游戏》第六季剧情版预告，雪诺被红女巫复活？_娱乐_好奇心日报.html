<p class="">HBO 的《权力的游戏》第六季最新公布了一款将近 2 分钟的剧情版预告。 <br/></p>

<p class="">&#13;
&#13;
《权力的游戏》&#13;
&#13;
之前陆续发布过几款先导预告，但是都只是概念版，没有透露具体剧情。而这一款最新版本则包含不少有效信息。短发的瑟曦太后痛并反击着：“我选择暴力。” 艾莉亚仍然双目失明。龙母和大军行进。从第一季就腿残废的布兰竟然站了起来。</p>
<p class="">而至于大家最关心的雪诺——他难道是被红女巫复活的？</p>
<p class="">“你身处权力游戏之中，而权力的游戏是很可怕的。” 小恶魔的这句台词显然是用来提亮格调的。&#13;
&#13;
</p>
<p class="">背景音乐可圈可点，是爱尔兰歌手 James Vincent McMorrow 的 Wicked Game。<br/></p>
<p class="">第六季定于美国时间 4 月 24 日晚回归，仍然有 10 集。以往，看过小说原著的人还知道剧情走向，但是这次，因为乔治·马丁的小说尚未出版，生杀大权都掌握在电视剧手中了。  <br/></p>
<p class="">另外，这次在中国，《权力的游戏》第六季可以通过天华传媒的视频点播平台进行订阅，播出的时间将基本与北美保持同步。<br/></p>
