<p>          </p>
<p>我们都希望在旅行时记录下那些特别的瞬间，然而扛着沉重的相机很容易对颈椎和肩膀造成损伤。为了缓解相机对身体的重压，美国 <a href="https://www.facebook.com/PONTEleatherco/" rel="nofollow">PONTE Leather</a> 公司专门设计了一款名为 Life-Strap 的背带。它在后颈处附有一个额外的扣环，能够与背包的提手相连，让受力面更均匀地分布在后背。背带自适应的设计可以用于任何相机，哪怕是古董机也能够利用特制的金属环进行调节。这是它的<a href="https://www.kickstarter.com/projects/ponteleather/camera-lift-strap-explore-and-capture-comfortably" rel="nofollow">众筹链接</a>，帆布款和皮革款的最低价分别为 26 和 59 美元。</p>
