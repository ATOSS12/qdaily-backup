<p>&#13;
	这是 nendo 推出的蜡烛，它在白色的外表下有一个奇妙的彩色分层。当蜡烛从上至下燃烧时，靠近灯芯处按顺序出现黄、橙、红、紫、蓝 5 种颜色，非常清新。蜡烛的设计取名“Sunset”，颜色的选择和变化源于日落时的天空，从白日到晚霞满天，在美好的遐想中暗示了时间的流逝。此外，不同的颜色对应了佛手柑、柠檬草、马郁兰、薰衣草和天竺葵的气味，这种气味的变化也能让人感受到变化的时间。<a href="http://www.nendo.jp/en/works/sunset-2/?erelease" target="_blank">点击这里可以查看更多信息。</a>&#13;
