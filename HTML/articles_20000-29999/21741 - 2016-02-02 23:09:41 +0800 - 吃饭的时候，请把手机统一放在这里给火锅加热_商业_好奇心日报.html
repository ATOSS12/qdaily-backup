ban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="49"/></a>  </div></div> </div>  <p class="excerpt">据说世界上最远的距离，是我坐在你面前，而你低头玩手机。</p>  <div class="detail">  

<p>“好奇心研究所”曾经做过一次<a href="http://www.qdaily.com/articles/12747.html">“和人约吃饭，你无法忍受什么？”的投票，结果表明，吃饭时候玩儿手机是大家最不能忍的。</a>台湾宜家最近推出了一款概念桌“好好吃饭桌”，此桌的神奇之处在于，你必须要贡献出手机，才能煮熟饭菜哦。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=c0182wywolg&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><div style="text-align: center;">IKEA “好好吃饭桌”介绍视频</div></figcaption></figure>&#13;
	&#13;
</div>
<p>这则广告展示了这款概念桌的设计原理。当大家兴奋的对着火锅拍照打卡的时候，炉子非常酷炫地变成了一个升降台，因此桌子上就空出了一块。服务员请大家把手机放进火锅下面，并介绍说，“你想火力越大，就要把手机多放一点！”</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=z0182b1jix4&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class="">IKEA “好好吃饭桌”电视广告</figcaption></figure>&#13;
	&#13;
</div>
<p>原来这个“好好吃饭桌”中内置有一个电能发热的感应区域，只要放入越多手机，火力就会越强，更厉害的是，手机跟感应区域都会自动显示成熊熊火焰的样子……大家没有了手机，就只能开口说话了，似乎氛围也变得更加融洽。</p>
<p>不过这款“好好吃饭桌”还停留在概念设计的阶段，宜家方面称这只是概念式成品，并没有在实体店贩售。这样的概念设计也是配合宜家“让家更有味道”的理念，新年快到了，也许这样的饭桌会让团圆饭更有味道吧？</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.5475" data-format="jpeg" src="http://img.qdaily.com/uploads/201606071058358u75c04Y9HGNmZrM.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">IKEA 带有手机兜的桌布</div></figcaption></figure></div>
<p>宜家之前就有过针对手机党的设计了，那是一款餐垫，属于 SITTNING 系列中的一款。餐垫本身为牛仔色布料编织材质，特别的是，这当中缝制了一个用于放置手机的小兜，用户可以把手机放在里面，不然总是晃在眼前，难免多摸几下。</p>
<p>2015 财年宜家集团销售额达到 319 亿欧元，折算为欧元销售增长 11.2% 。这其中中国市场保持了增长最快的势头，销售增长超过 18% 。不过也有外界调侃，宜家最赚钱的不是家居，而是餐厅， 2015 财年宜家中国共接待了 3100 万顾客，交易额达到 10 亿，占总交易额的 9.52 %。不知道如果宜家餐厅换上“好好吃饭桌”，会不会吸引更多顾客光顾呢？</p>
