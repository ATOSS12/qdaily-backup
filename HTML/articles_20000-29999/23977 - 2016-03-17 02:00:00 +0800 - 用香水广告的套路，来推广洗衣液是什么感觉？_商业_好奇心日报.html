<h2>联合利华：用香水的套路卖洗衣液</h2>
<p>你一定见过查理兹·塞隆的 Dior 真我的香水广告——昏暗的灯光，奢华的布景，诱惑的音乐（Jazz 风）……如果没看过可以看一下下面的视频：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=c0166okzaol&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>联合利华英国分公司借着 Dior 香水的广告形式给洗衣液品牌 Surf 新推出的 Sensation 系列做了一个广告。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=f0188zo434m&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>Surf 品牌的洗衣液和清洁产品在英国、爱尔兰和印度等国家有售。根据联合利华 <a href="https://www.unilever.com/Images/annual_report_and_accounts_ar15_tcm244-478426_en.pdf">2015 年最新的财报</a>，在总额为 102 亿英镑的家庭护理（Home Care）品类中，Surf 是销售额超过了 10 亿英镑的品牌，和奥妙相当。</p>
<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->&#13;
&#13;
<p>这个广告是为了推广他们新推出的新香型的洗衣液。不过顺便也吐槽了一下香水广告的套路：一个美女（往往是娜塔莉·波德曼、茱莉亚·罗伯茨这一类的大明星），穿着华服，吸引了众人的目光，在人群中跟路人甲乙丙丁区分开来，最后姿态诱人地念一句香水的名字和广告词。 </p>
<p>全都是套路！<a href="http://qz.com/607180/why-are-perfume-commercials-so-incredibly-awful/">Quartz 曾经写过一篇文章分析过香水广告的形式</a>。香水广告往往很难不落窠臼，主要是因为香水的产品的属性——它本来制造的就是一种感觉，没有什么实际的功能。另外，气味总是和性吸引力联系在一块的，所以现在大部分香水广告里的人物都是打的性感牌。 </p>
<p><img data-format="jpg" data-ratio="0.441569" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>不过，同样的桥段用在洗衣液上就比较新奇，用奢华的视觉来推广一个大众产品，能够造成一定的反差。 </p>
<p>我们之前也介绍过一个小哥在车库里跳舞的清洁剂的广告，这两则广告走的都是视觉系，用感性诉求吸引观众。反观国内的洗衣、清洁类产品广告，主要用的是理性诉求：介绍功能（能化解十几种顽固污渍）。这种创意值得借鉴。</p>
<p>Agency: HeyHuman</p>
<h2>索尼  Playstation Vue：就是想说“索尼大法好”</h2>
<p>索尼公司为刚刚在全美推出的网络电视服务 Playstation Vue 做了一个电视广告。和 Playstation 系列之前的广告一样，这个新视频也颇有游戏感和冒险大片的范儿。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=s0188b3zg80&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>荒芜的小镇，恐怖的监视网，如果你不续订有线电视的套餐，就会有人来不停地追杀你……对，主要情节讲的是“索尼大法好”：它能保护你免受传统有线电视服务商的侵扰。</p>
<p>PlayStation Vue 是索尼公司在北美推出一个网络电视服务，你可以在 PlayStation 3 和 4，iPad 以及 iPhone 等终端看有线电视和一些付费频道。它的竞争对手有 Apple TV 和 Sling TV 等。 </p>
<p>PlayStation Vue 最早于 2015 年 11 月在纽约、芝加哥、费城和洛杉矶等地区测试，今年 3 月登陆全美。</p>
<p>它每月会费是 29.99 ~ 49.99 美元（低于传统的有线电视服务费），除了几大公共电视台 ABC、CBS 和 NBC 之外，订阅者还能收看到 AMC、迪士尼、ESPN 和喜剧中心（Comedy Central）的节目。</p>
<p>看得出，索尼是想借 PlayStation Vue 将 PS3 和 PS4 打造成数码家庭娱乐中心。在北美地区推出后，未来可能会扩展到更多市场。要知道，它的竞争对手任天堂也曾推出过基于游戏主机的电视服务 TVii，但是在推出三年后又取消了这一功能。 </p>
<p>Agency:  Venables Bell &amp; Partners </p>
