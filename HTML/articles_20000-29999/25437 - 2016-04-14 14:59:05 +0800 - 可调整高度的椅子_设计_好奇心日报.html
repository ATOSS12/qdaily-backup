<p class="">在小空间里设计家具已成为目前的热点，荷兰设计师 Sander Lorier 还推出了这张可调节高度的椅子。它由一个带羊毛垫的座位和三角腿的支架结构组成，通过绿色的带子来升降。设计师想要让它适合餐厅、书房等不同空间，借此给居住在小空间的人更多的适用性。售价 1299 欧元，<a href="http://studiolorier.com/product/hybrid-chair/">这里是购买链接。</a><br/></p>
