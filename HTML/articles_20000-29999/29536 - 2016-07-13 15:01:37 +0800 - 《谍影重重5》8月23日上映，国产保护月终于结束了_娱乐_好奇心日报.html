<p>《谍影重重 5》正式宣布中国内地定档 8 月 23 日，片方同时发布定档预告片和首款中文海报。</p>&#13;

<p>2002 年开始，马特·达蒙开始出演杰森·伯恩这一角色，直到 2007 年《谍影重重 3》。先前，他曾经说过，除非是保罗·格林格拉斯（第二部和第三部的导演）重新执导，不然自己不会回归。在《谍影重重 4》失利之后，环球请回了格林格拉斯，杰森·伯恩也随之回归。</p>&#13;
<p>2002 年以前，好莱坞谍战片算是动作片的一个亚类型，主人公风度翩翩，谈笑杀人，而且总有美人在怀，哪怕经历了爆炸、追车等生死时刻，身上西装依然笔挺。《谍影重重》则彻底扭转了这种趋势，快速剪辑配合更加写实的动作设计，开拓了谍战片的美学风格。同时，《谍影重重》中的反派不再是邪恶帝国、恐怖分子或者内奸叛徒，而是整个体制本身；杰森·伯恩的行动目标也不是摧毁邪恶，而是寻找自我。这些新的主题，都再次推动了好莱坞谍战片的发展。</p>&#13;
<p>故事在前三部中大致讲完，《谍影重重 5》要给杰森·伯恩的回归寻找新的动机。根据剧情简介，一方面，斯诺登时代之后，中情局特工名单外泄，可能引发一场灾难，另一方面，伯恩也开始探寻自己的身世之谜。马特·达蒙透露，在续集中，故事最开始将在希腊展开，这里是民主政治的诞生地，同时这个国家现在面临严重的经济危机，足以对欧洲经济圈造成巨大威胁，最后故事将在拉斯维加斯结束。</p>&#13;
<p>那么，依照如今的欧洲情势，下一部很可能与英国有关。</p>&#13;
<p>《谍影重重 5》的订档也为今年的“国产片保护月”划定了结束日期。2012 年以来，“国产暑期保护月”首次开始出现，通常是从六月下旬持续到八月底，而今年因为市场原因，保护月延迟至七月初开始，而在 8 月 23 日便由《谍影重重 5》和《冰川时代 5》划上句号。</p>&#13;
