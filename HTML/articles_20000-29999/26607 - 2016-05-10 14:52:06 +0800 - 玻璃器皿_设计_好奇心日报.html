<p class=""><a href="http://campanas.com.br/en">Campana 兄弟</a>去年曾为 LASVIT 设计过一款色彩斑澜的<a href="http://www.designboom.com/design/campana-brothers-lasvit-06-24-2015/">枝形吊灯</a>，这一次他们将类似的概念用在了这一套同样名为 Candy 的玻璃器皿上。手吹玻璃中的色带看上去像是把焦糖放在器皿的顶端，沿着轮廓滑下所造成的痕迹。Campana 兄弟在挑选颜色时只是将浅色系和深色系搭配在一起，并不遵守其他特定的原则，每一个器皿也因此独一无二。<br/></p>
