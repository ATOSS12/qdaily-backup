<p>&#13;
	这组巧克力包装做成了一本小书，是长方形的盒子，可以像书页一样打开，有神圣感。它的 logo 带有明显的宗教含义，五种巧克力的封面一起组成“SAINT”的文字，但用了近似于手绘的表现方式，在复古的元素中显得很可爱。对应着圣诞节、复活节另有特别版。设计师来自土耳其，这个项目想让儿童忽略不同种族、语言和宗教，获得最纯真的快乐。&#13;
