<p>          </p>
<p>伦敦排毒果汁品牌 Raw Fairies 最近委托 Konrad Sybilski 为旗下的生食和果汁设计了一套新的包装。通过透明的塑料瓶，果蔬的颜色一目了然，展现了绿色健康的理念。每一种果汁的风味以纤细的字体印刷在包装上并搭配了小巧精致的原料图片，下方还标注了果汁的营养价值。</p>
