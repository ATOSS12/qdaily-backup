<p>&#13;
	这套咖啡豆的食品包装使用了非常明显的地中海风格，白色的袋子上的 6 组图案来自法国插画家 Charlotte Molas，明亮而自由，有很强的辨识度。因为咖啡豆是在地中海的海边被烘焙出来的，设计时想要凸显出西班牙的快乐、热情、温暖和自由的精神，有当地的风情。另一面是黑色的文字，居中排列，细腻整齐，有一种怀旧感。&#13;
