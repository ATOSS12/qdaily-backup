><a rel="nofollow" href="#/card/9" class="clearfix"><span class="rectangle"/><h3>百度贴吧过去产生了哪些网络热词</h3></a></li>  <li class="item"><a rel="nofollow" href="#/card/10" class="clearfix"><span class="iconfont icon-message"/><p>全部评论</p></a></li></ul></div><div class="card-nav-ft clearfix"><ul class="tags clearfix">  <li class="tag"><a href="/tags/261.html">百度</a></li>  <li class="tag"><a href="/tags/21949.html">贴吧</a></li>  <li class="tag"><a href="/tags/7177.html">人类学</a></li>  <li class="tag"><a href="/tags/3908.html">组织</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="27781"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27781" data-title="《百度贴吧：人们为什么寻找组织，又为什么离开它？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123441ihlwD506HCWeSpIG.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27781.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1018"/></a>  </div></div> </div><h3 class="title">引言</h3><div class="detail"> 

<p>5 月 23 日上午 10 点，百度贴吧的注册用户“狼图腾”发现，她再熟悉不过的“哈利波特吧”（后文简称‘哈吧’）的页面上出现了一条警告。警告称：根据相关法律法规和政策，本吧暂不开放。  </p>
<p>没有任何预兆或者通知，“狼图腾”通过微博才弄清楚了事情的原委——当天凌晨开始的“封吧事件”波及到了百度贴吧中所有被归为“文学”类别的贴吧。按照百度的说法，这是它“全面整顿清查贴吧中盗版内容”的行动。  </p>
<p>盗版确实是困扰贴吧的一大问题。过去几年，包括贾平凹、韩寒和盛大文学旗下的作者都发表过联合抵制声明。但这个说法看起来还是不全然可信。过去几年，同时发生的一件事是百度出于各种原因时不时地会出手管理贴吧。因为贴吧太大了，以至于每次都激起了人们不小的情绪——</p>
<p>根据百度百科的数据，百度贴吧拥有注册用户 15 亿人次，比中国人口还要多，他们平均每个人在贴吧上发言过 40 多次，包含了 35 亿个主题。百度贴吧首页上的实时数据则显示，这里目前有超过 2032 万个独立贴吧。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.57859532" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607192430SDMqWoK8pV2ljZR6.jpg-w600"/>&#13;
</figure></div>
<p>百度认为自己对这个庞然大物拥有控制力，但其实，对人群的控制力早已转移到了这 15 亿注册用户活动频繁的各个独立的贴吧那里。它们看起来有模有样、自成一体。按照在贴吧里待了 6 年的“王蜜桃”的说法，“用归属感来形容混过的几个贴吧再合适不过了。”  </p>
<p>在百度贴吧，“归属感”这件事可以有更复杂的解读：吧友最早成立、聚拢到某个贴吧，他们找到了可以交流的同好，彼此之间抱有相似价值观和审美趣味，同时他们意识到，这也是一个能将个人影响力放大的共同体，当吧友们一致对外时，将会更容易或者更有力。  </p>
<p>而如果要说，是谁促成了这个组织和这类情感的正常运转，“狼图腾”算是一个，她从去年暑假开始担任哈吧吧主，而她的前辈、“哈吧”创始吧主“穆姨”也算一个。2004 年，百度贴吧成立的第二年，已经在“圣斗士吧”当吧主的穆姨受朋友之邀来到这里。那时候，《哈利·波特》系列小说出版完了第五本《哈利·波特和凤凰社》，电影也拍摄到了第三部《哈利·波特与阿兹卡班囚徒》，但哈吧每天的文章不会翻页，活跃度不高。  </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.72727273" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607192430C8DdE6sj0iQpMTy3.jpg-w600"/>&#13;
</figure></div>
<p>穆姨如受邀者预期的那样，凭着混论坛、当吧主的丰富经验，给“哈吧”带来了点先进、更吸引人留驻的东西。其中包括贴吧的内部刊物‘吧刊’。上了吧刊成了一种荣誉的象征。目前正在“哈吧”负责吧刊的 Jade 说，当他联系文章作者以授权转载的时候，对方的答复往往是“太荣幸了，看吧那么久，终于能上吧刊了！”  </p>
<p>和荣誉相伴的是一种简单粗暴的惩罚机制。包括吧主和另外 10 个被称为小吧主的角色，他们都可以对网友在“哈吧”发布的帖子进行删除，剔除掉任何有可能会破坏“正常运转”的成分。如果做得过火点，“狼图腾”和其他吧主还可以封掉吧友的 ID 或者 IP 地址。  </p>
<p>不过大多数时候，“狼图腾”和“穆姨”表现得像个不偏不倚的领袖，她们面对的是 31.4 万名吧友。在封吧事件出现之后，“狼图腾”在哈吧的官方微博上发布公告称：“在等官方发布消息，请各位吧友稍安勿躁”。这条微博下面跟了 32 条回复，33 条转发和 56 个赞。 </p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27781" data-title="《百度贴吧：人们为什么寻找组织，又为什么离开它？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123441ihlwD506HCWeSpIG.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27781.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1018"/></a>  </div></div> </div><h3 class="title">制造一个共同体</h3><div class="detail"> 

<p class="">在贴吧，你会发现跟自己趣味相投的一群人，但他们的聚集通常比豆瓣之类的小组更紧密，也更有目的性。贴吧最初火起来的原因证明了这一点。2005 年的夏天，人们首先就是出于极大的野心聚集在一起的，他们希望对一项重大赛事产生直接影响。</p>
<p>当时，刚刚上线 2 年的贴吧等来了收视率极高的第 2 届“超级女声”。最终的那场决赛之前，李宇春、张靓颖、周笔畅贴吧的发帖量总计超过了 1000 万，平均每秒钟就有 4 个用户同时发帖。频繁的发帖除了表达粉丝情绪，也指导、影响了粉丝为这几个选秀歌手投票。根据当时的 Alexa 数据显示，百度贴吧的流量甚至超过了新浪，成为了全球最大的中文站点。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.3390625" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607190945S5gPBaTUW160rAFe.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">2005 年的“黑历史”</div></figcaption></figure></div>
<p>Vivi 在 2006 年成了那届超级女声选手尚雯婕的粉丝，也是在这个时候，她开始用贴吧。她把自己称为“散粉”，以便和那些在粉丝圈里具有话语权的“大腿”或者铁粉区分开来，但她仍然对这种鼓动的氛围很有见解。“我会觉得是种癫狂的状态，牵扯了一些利益之后就会变得不自由，并且带来更多的责任、义务。” Vivi 说道。但在比赛期间，她也像其他人那样疯狂地使用着贴吧。在北京的一间高中教室里，她拿着诺基亚经典的 N72，一天刷十几回。</p>
<p>Vivi 说的“癫狂”和“利益”很大程度上是由选秀节目的赛制所决定的，观众短信投票数对比赛结果产生了至关重要的作用。那时候，选秀明星大多没有论坛，粉丝之间的交流只有相对封闭的 QQ 和飞信群。“粉丝不止关注娱乐新闻，也关注明星生活方方面面的细节，所以只有贴吧才能满足粉丝。比如明星今天喝什么水，又被爆料接了什么新代言，粉丝都是能在贴吧上很快知道的。这里的信息很杂，需要你去长时间地浏览，所以之后也就产生了一些惯性，一种依赖感。” Vivi 说道。</p>
<p>那个时候，网易新闻里最能够汇聚读者的跟贴功能刚刚问世 3 年，还远没有被提到一个重要的位置。新浪和腾讯新闻有着更大的阅读量，但也只是让人们看新闻而已。而另一个成立较早的社交平台豆瓣，2005 年还只有创始人阿北一个人。少数可以拿来跟贴吧对比的，其实是 1998 年至 2000 年间出现的包括“西祠胡同”、“天涯社区”、“凯迪网络”在内的各种论坛。“和其他论坛比较起来，贴吧不用你会写代码，也不同输入验证码，特别方便。”穆姨说道。</p>
<p>来到贴吧前，穆姨在迈克尔·杰克逊的中文论坛 MJCN 也很活跃。在那里，她目睹了论坛的成员可以如何被组织起来表达一种声音，而影响力又是如何通过这种有条不紊的组织传播出去的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.145" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607190945mQb1NOZM3kLxK8hH.jpg-w600"/>&#13;
</figure></div>
<p>2005 年，当迈克尔·杰克逊爆出猥亵儿童事件之后，MJCN 组织了一个声援行动，每周采访一个代表性的歌迷，问他为什么会喜欢上迈克尔·杰克逊、对偶像是怎么看之类的问题。”我当时就觉得这个形式非常好玩，让一些人了解到有代表性的歌迷。我觉得会产生很多正面的模仿效应。“</p>
<p>之后，这个形式被穆姨借鉴了下来，这才有了将哈利波特各主角新闻、贴吧文章精选等栏目编辑在一起的吧刊。</p>
<p>这已经不再只是个因为文学爱好而聚拢的地方了，吧刊也在后来和哈吧里更日常的帖子（同人文创作的招募帖、分享吧友的原创作品），一起制造了一个共同体。它可能关乎最深层的精神情感，但在外部看来，它结构鲜明，所有条条框框的设立几乎都称得上有的放矢。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27781" data-title="《百度贴吧：人们为什么寻找组织，又为什么离开它？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123441ihlwD506HCWeSpIG.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27781.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1018"/></a>  </div></div> </div><h3 class="title">靠山和放大器</h3><div class="detail"> 

<p>曾经参加过 1、2 次“爆吧”活动的贴吧用户“女鬼”见证了自己微小的努力最终产生巨大的效用。“爆吧”就像它的名字一样，在短时间用各种无意义帖拥挤冲撞某个贴吧，充满了破坏性。但“女鬼”用一种格外正统的方式表达了对这种发声方式的认识，乍一听还挺像电视台的新闻播报。“比较年轻一代主导的话语表达方式，形成了一种力量，可以在公众平台和国际舆论下表达声音的。”女鬼说。</p>
<p class="">扯上“国际”这样的大词并非完全没有根据，通过“爆吧”行为，人们才意识到“女鬼”口中的“比较年轻一代”对一种“类军事化”的组织表现出了不小的热情，他们希望联合起来，坚定又带点愤怒地表达观点，甚至可能是一种饱受争议的民族主义观点。</p>
<p>“女鬼”曾经在 2010 年加入了对韩国明星组合 Super Junior 的爆吧事件。当时，Super Junior 吧里出现了为了宣传而谎报票数的帖子，导致当天出现在上海世博会演出现场的人数大大超过了有关方面的承受能力。在入场失败后，一群自称“妖精”的粉丝大闹活动现场，除了出现踩踏事件，还对当时维持秩序的武警进行了辱骂和殴打。 </p>
<p>当时的“女鬼”很气愤，他本来就“很讨厌韩国那些东西，再碰上非常极端的粉丝破坏秩序，打警察什么的。对当时的我来讲，是比较愤怒的”。当一群“女鬼”聚在一起时，这个组织看起来有点可怕。之后，这个由“魔兽世界吧”牵头的反对韩流粉丝事件最终升级到了攻击 Super Junior 官网、韩国 VSLKOREA 网站以及韩国政府官方的地步，而整个事件后来也被称为 “69 圣战”。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702101301M0BWFCbctDGExlkP.jpg-w600"/>&#13;
</figure></div>
<p>郝敏加入最近一次“帝吧出征 Facebook”的原因也是缘于对这种强大破坏力的热情，在后来接受香港媒体《端传媒》的采访中，她说：“每一条都原创不可能一下子造成这么大的影响，没有那种刷版震撼的效果。”但帝吧却可以达到刷版的效果——1 月 20 日，三立新闻、《苹果日报》和蔡英文的 Facebook 主页在短时间内出现了大量重复的同类信息，导致了原有信息难以阅读。在这之前，《苹果日报》一条 Facebook 状态下的留言基本保持在 2 位数，爆吧出现后就变成了 2 万多条。在这之后，《人民日报》曾撰文评论 “90 后，相信你们。”</p>
<p class="">“一群大神不能惹他们。”穆姨在评价“帝吧”时说。决定“帝吧”如今江湖恶名的很大原因就是前后 7 次的爆吧事件。</p>
<p>第一次“爆吧”事件发生在 2007 年 6 月 21 日，当时“帝吧”大小吧主被封，吧友怀疑是因为他们吐槽了李宇春而遭到举报，在投诉百度方内部的贴吧管理员没有结果，甚至被删除了投诉贴之后，吧友终于决定“爆吧”。当晚，“帝吧”成员“在李宇春吧”发布了近 10 万条谩骂帖，高峰时几乎是每秒就能收到 20 贴。</p>
<p>这让帝吧变得很出名。同样加入出征 Facebook 的广东大学生丁丁就是因为听闻关于帝吧的传说，而想加入其中亲身体验的。很难估算出还有多少跟丁丁相似的人会在 Facebook 事件之后出现。</p>
<p class="">不过，即便“李宇春吧”在最初遭遇“爆吧”时抵抗无力，明星吧、尤其是选秀明星吧的影响力也不容小觑。</p>
<p class="">在大多数的明星贴吧中，明星接机照片是其中很常见的一种帖子类型，而这部分活动正是由线下的后援会来组织的。在 2007 年到 2015 年期间担任井柏然后援会北京负责人的云朵跟“井柏然吧”有着很多交集。2007 年，井柏然通过上海东方卫视的选秀节目《加油好男儿》出道。开始的时候，云朵曾经想过建立一个单独的粉丝网站，“但维护的成本太高了，而且那会儿谁都去贴吧。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.75" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702101302Yyq2Qxvn9khPZmVS.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">井柏然吧里的一张接机图片</div></figcaption></figure></div>
<p class="">当时，她的团队大概有 7、8 人，包括在贴吧发帖的、看场地的、负责后续拍照的，等等。而在线上，她也会支持贴吧每天统计签到人数和明细。“我们希望能统一一下这些人，如果一个人能坚持签到，还是会比较坚持的，我们是希望留下这些人的。”云朵说道。</p>
<p>后来证明，粉丝在贴吧上的互动直接促成了井柏然在当年成为冠军。“我们是所有选手的粉丝里最活跃的。每次投票的时候，贴吧都会号召的。”包括井柏然在内的前三名得票总数超过 130 万。他除了是总冠军还是最佳人气奖。</p>
<p class="">大学生周梦清的追星主场已经从贴吧转移到了微博。“我在那里注册了几个小号，关注了 200 多人了。”两年前，她第一次在 B 站上看到 TFboys 就喜欢上了，但她还是会在有必要的时候去“王俊凯吧”签到。原因是，这能够帮助“王俊凯吧”在百度贴吧的官方排行榜上排名升至第一。这项“第一”的影响力不大，但是贴吧用户了解这个“放大器”、并对它产生依赖的第一站。</p>
<p class="">“看到他因为我们的投票登上榜单第一，很欣慰，感觉自己的儿子长大了。”周梦清说道。</p>


 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27781" data-title="《百度贴吧：人们为什么寻找组织，又为什么离开它？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123441ihlwD506HCWeSpIG.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27781.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1018"/></a>  </div></div> </div><h3 class="title">治水</h3><div class="detail"> 

<p>在 2014 年卸任时，穆姨曾和继任吧主发生过一些争执，她说自己差点在一怒之下把包括吧刊、吧规在内的知识产权收回。”其实当时说的也是气话，这种东西无论在法律上还是道义上都是不能收回的。“穆姨说。但气话里头包含了一些真实的线索：这些东西是她一手造就的，她在哈吧当了 10 年的吧主，当“狼图腾”刚进入贴吧时，觉得穆姨是高不可攀的。</p>
<p>2011 年 9 月，贴吧推出了等级制度，等级直接对应用户在贴吧里的权限，比如 3 级以上才能发起投票、免输验证码、申请吧主，等等。与此同时，在线时长、是否每日签到，以及一些更加主观的是否参与讨论都变成了升级的指标。为了获得更高等级，吧友们开始有目的地发布一些不知所谓的经验贴，这是“水贴”中一种常见的类型。</p>
<p>吧主有权力删帖，他们和吧员之间的矛盾就此激化。在穆姨口中，让“水贴”去留造成的分歧已经上升到了“阶级矛盾”的地步。</p>
<p>穆姨在 2014 年卸任了“哈吧”吧主的职位。她解释这次离任时说：“我们必须处理这些违规的东西，不处理这些东西就会变得很水。总有人觉得吧主就是霸权，但其实很多人也是蛮不讲理的，这就演变成了战争。一个贴吧就是为了同一个爱好聚在一起交流，这个初衷达不到了，就越来越烦了。我就觉得这个地方不适合我生存了，我要走了。”</p>
<p>但哈吧还是少有的“治水（治理‘水贴’）成功”的例子。如今，一个被称为“官方水楼”的精华帖可以被轻易地找到，简单来说就是一个发水贴的集中地，一年更新一贴，作为楼主的哈吧吧务公用号这样写道：“为保持吧内空气干燥新鲜，灌水都到这里来哟。”跟在后面的都是诸如“占沙发”、“前排”之类的帖子。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.53340185" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607192431GHhTZgwM8JiLzYdS.jpg-w600"/>&#13;
</figure></div>
<p class="">跟这种温和的治水方式形成鲜明对比的是“帝吧”，在这里，等级制度通过“治水”表现得淋漓尽致。</p>
<p>张岳阳最早来到“帝吧”的原因，现在已经很少有人记得了——这个后来因为用户数和影响力巨大而被称为“卢浮宫”的贴吧是个内涵贴的聚集地，那些知名的《网管》、《小张和小丽》和《长岛的雪》都出自这里。这些故事不像其他论坛上的平铺直叙或者恶俗。张呦呦参与了 Facebook 爆吧，不过<a href="https://theinitium.com/article/20160203-mainland-little-pink/">她解释说</a>，她的出发点是想找回 2009 年加入帝吧的感觉。那时候，她看到了一个用搬砖工讲官场文化的帖子，觉得很内涵。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.53450051" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607192431gP0Wek8iYbQsMrdS.jpg-w600"/>&#13;
</figure></div>
<p>王蜜桃在 2011-2012 年间频繁的上“帝吧”，也因此知道了那会儿刚冒头的屌丝文化。“当时屌丝不是一种特别不好的文化，知道它反而代表着你对网络很熟悉。有觉得自己博学的感觉。后来这些词都变成了贬义词。”王蜜桃说道。</p>
<p>但无论是广告色情帖的增多，还是刷经验的闲聊帖增加，这里都不再是一个能够产生那些需要时间打磨的原创作品的地方了。而那些名帖的作者们，他们也远没有在贴吧时代就获得后来微博知名作者那样的声望和报酬。</p>
<p class="">“帝吧”急需治水，如今因为治水手腕儿最常被人们提起的是一任 ID 为“彩色哥”的吧主。</p>
<p>在百度百科上，对这位“帝吧”前吧主的描述是：“成功将‘帝吧’变成百度第一贴吧的吧主，其实有目共睹，性格刚正，不和任何人妥协。因‘李毅事件’辞职。”这里的“李毅事件”指的是，足球运动员李毅（他也是“帝吧”前身“李毅吧”的核心）本人曾经在微博上公开指责彩色哥，称他管理帝吧的方式不合理，一旦吧友对他稍加评论就随意删帖封号、无视色情帖、广告帖等等，最后李毅要求更换吧主。王蜜桃证实了这一点。在这件事里，王蜜桃是个局内人。他站出来指责了“彩色哥”，随即也被封了号。</p>
<p>“他们给彩色哥取绰号为‘彩色狗’，经常发一些狗的图片，身上是七彩的颜色。骂彩色哥是专制狗，无耻，老乱封别人帖子啥的。矛盾越来越尖锐，全吧都不太喜欢这个管理层，以至于很多写这些有意思故事的人慢慢就不再去帝吧发帖子了。”初中时开始上帝吧的张岳阳说道。</p>
<p>这个百度第一大贴吧在“治水”之后变得可能较水帖泛滥时更加失控。事实上，水贴不一定那么坏。王蜜桃后来转战显卡吧，里面的信息很专业也硬，但因为是一个消费品的贴吧，所以对广告贴或者带有消费倾向的贴就会把控得特别严格，而有些帖子也会因为没有在标题中使用固定格式而被删除。但等到水贴被删得过于干净了，他也会觉得无趣了。</p>
<p class="">不过，“彩色哥”并不这么认为。“百度卢浮宫治水失败，再无昔日盛景了。“张岳阳从此离开了贴吧。<br/></p>
<p>在“彩色哥”辞职后，接替他的人使用了百度的官方 ID：贴吧管理。这个官方的称谓可以暂时淡化人们积怨已久的情绪，李毅在要求更换吧主时，同时还隐射，“彩色哥”以吧主之便，获利颇丰。</p>
<p class="">吧主因为贴吧而获利颇丰几乎是个不争的事实。但没有直接证据表明，这些利益像一单单买卖那样清爽、直接变现。凭借对哈利波特粉丝的了解，穆姨在完结篇《哈利波特与死亡圣器》电影上映时，只用了很短的时间就帮助《环球银幕》杂志找到了各种符合要求的哈迷和各种道具。这些经历最终让她遇到了百嘉乐 KTV 的负责人，当时这家公司在重庆开业并盘算着打造哈利波特主题包房，穆姨给出的设计建议和宣传上让那位负责人很满意，之后她顺理成章地从一个客服人员转型成了百嘉乐的企划。</p>
<p class="">这可能不是一个最佳例子，一个几乎被默认的利益关系是， 明星经纪人对明星吧的赞助，以及对这个贴吧内部管理层的直接赞助。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27781" data-title="《百度贴吧：人们为什么寻找组织，又为什么离开它？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123441ihlwD506HCWeSpIG.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27781.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1018"/></a>  </div></div> </div><h3 class="title">上级组织</h3><div class="detail"> 

<p>在封吧前，“狼图腾”没有受到过任何来自百度的通知。穆姨以为，这种事情不会发生在哈吧的头上，过去，她总是试着顺应大平台百度的各种变化。和她相反的是和她没有交集的数学吧主“天马行空”，按照获得了 341 个赞的知乎匿名网友的说法，“天马行空”删掉了当时正在和百度付费合作的菁优数学广告贴，因而被百度官方撤职。</p>
<p>穆姨希望按照百度的规则让哈吧变得更有影响力。贴吧内部会有一些榜单，比如“新百度小说人气榜”。这个榜单的评选办法跟每个吧友有关，每天每人拥有 3 次免费投票的机会，之后不断累加。对于类似这样的榜单，穆姨说自己曾经一度改了几条吧规。</p>
<p>百度的动作很多。它总是希望调动起访客的情绪，让这里更热闹，让他们更忠诚，但是，它也可能更混乱了。</p>
<p>2009 年，百度推出试图让自己变得“洋气一点”的新版贴吧，增加了换肤功能，并更改了帖子列表页的设计，但这很快就被用户抵制，他们甚至发起了“万人支持恢复原来版面”的号召，促使贴吧在一天内恢复原样。2012 年，它推出移动端，要求吧主以身作则，用手机客户端签到 25 天。知乎网友“猎奇道人”因为手机不兼容客户端，最终眼睁睁地被百度撤去了澪田唯吹吧主的职务。</p>
<p>2013 年，成立了 10 年的贴吧已经成了具有了相当的规模。注册用户 6 亿，活跃用户超过 2 亿。在周年庆典上，CEO 李彦宏说道：“贴吧最好的时代还没有来临，我保证大家会更加喜欢未来的贴吧。”但来自民间的说法是，那一年的改革很多，骂声也很多。知乎网友“刘给力”吐槽说“13 年新版的手机贴吧就是个垃圾，回帖居然让我输入验证码，大哥那是手机啊，输验证码要死人的。”这样的反馈也并不是个偶然，它几乎每次的改版都会被人吐槽。</p>
<p>穆姨意识到这些不对，这些排名没有意义，和她经营贴吧的理念是不符的，不过来回往复，她还是把当时觉得不重要的“禁止挖坟”、“要加前缀”政策又加回到了吧规里。而在这次因为版权的封吧事件之后，“狼图腾”又一次修改了吧规。在被封的那段时间，她和其他吧务们最担心的是那些精品帖子会被无端地删掉，并且希望能尽量配合，以避免不必要的麻烦。于是，“狼图腾”牵头修改了吧规，这次增加了强调了知识产权、禁止了讨论政治话题等内容。</p>
<p>妥协可能是吧主们能在贴吧继续待下去的唯一办法。“现在就会觉得已经失去安全感，会不会有一天百度不高兴就把所有贴吧关掉了。我们告诉那些写同人文的：“居安思危，你们有什么作品一定要留底。”</p>
<p>因为对于这些自称体系的贴吧来说，百度比吧主更大，是个更上级的组织。</p>
<p>被称为“贴吧之父”的俞军离职前和李明远共同主持完成了当时贴吧的运营框架的建设——包括吧主的产生流程、用户的互动体系、百度的服务支持，等等。他俩甚至还和其他 5 个人注册了一个专利《网络社区与搜索的结合的方法以及系统》。等到俞军 09 年离开的时候，贴吧的流量已经占到了百度的 11%，在当时经仅次于搜索和 mp3。如果要继续保持流量，百度是需要握紧像帝吧一样的大吧的——这也解释了王蜜桃为什么会在百度首页看见帝吧的官方推荐。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.33112583" data-format="jpeg" src="http://img.qdaily.com/uploads/201606071910224QzyDXZKJhtjobeF.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">俞军</div></figcaption></figure></div>
<p>2011 年，在 6 小时获得 39 万点击率的《贾君鹏你妈喊你回家吃饭》和连载小说 《斗破苍穹》的阅读数突破 100 万后，贴吧曾一度被传言称将被拆分上市，虽然之后计划有变，但它已经被施加了变现盈利的压力。特别是在 2012 年，在李彦宏发表“狼性文化”演讲之后，贴吧上强推广告、卖吧这样的事件开始出现， 2014 年，它找到京东、小米、华为这样的公司，成立企业贴吧，同时在现有的贴吧中增加广告。人群、流量还是保证一切变现的基础，而在搜索正在衰落的背景下，贴吧就显得越来越来重要了。</p>
<p>2015 年，贴吧将官方宣传口号从“为兴趣而生”变成了“上贴吧，找组织”，并表示是为了最大限度满足用户多样化社交需求，提升它对用户的吸引力，它希望每一个贴吧都能运作良好，而自己也能很好地掌控它们。</p>
<p>当类似于 Facebook 爆吧这样的事件出现，“找组织”也被解读成了一种爱国行为。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27781" data-title="《百度贴吧：人们为什么寻找组织，又为什么离开它？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123441ihlwD506HCWeSpIG.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27781.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1018"/></a>  </div></div> </div><h3 class="title">是什么让人们不愿意待在组织里了</h3><div class="detail"> 

<p>贴吧似乎还想最后一搏。一个有趣的巧合是，超级女声将在今年夏天回归。上个月 25 号，百度贴吧上线了“娱乐频道”，打算重新开发粉丝文化。“百度贴吧是互联网粉丝文化发源地。”百度的一位官员在发布会上说道。</p>
<p>他一定不知道，粉丝们到底是怎么想的。Vivi 现在将明星的官方贴吧比作是——舆论监控和信息导向的平台。因为直接和明星的经纪公司对接，这里所有的通告信息都是权威性的。但相应的是，那些小道消息、或者不完全正面的爆料绝不会在这里出现的。和开放讨论的网易跟贴和八卦小道消息四起的豆瓣相比，官方贴吧更像个喉舌。</p>
<p>之后，Vivi 来到了被称为“后花园”的非官方明星贴吧，这些根据明星姓名谐音而来的贴吧，以一种相对隐蔽的方式被资深粉丝知晓。“看这里的原因是慢慢你就会发现明星也是人，是不完美的。”相比之下，过于完美的官方贴吧看起来就像是一种幻觉了。这种幻觉对于长期浸泡在资讯中的互联网用户来说已经失效了。</p>
<p>周梦清也开始往“后花园”跑。她举目望去，官方贴吧里除了广告就是小孩，“看到小朋友式的告白会觉得比较傻”。这些新兴用户对贴吧作为一种组织的面貌还不曾了解，同时，他们对世界的了解也还不多。贴吧制造出的集体感可能更适合他们。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.23002755" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702101303pUQS6rwM5mdzsR9l.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">跟 TFboys 的十年之约是贴吧里的热门话题，这让周梦清有点受不了。</p></figcaption></figure></div>
<p>政治内容的争论，也曾经是一个让贴吧热闹起来的原因。但很快就被视为是组织涣散的征兆。</p>
<p>逛过一阵子国际米兰吧的 Zuo 说，自己在没有比赛的工作日时间，也会上贴吧，看一些政治、历史内容。“就是你不可能去‘领导人吧’吧，还是得在国际米兰这样一个精力旺盛的地方去聊这些东西。”但在 2011 年“乌坎事件”之后，这类话题帖就没少出现在各大贴吧里。即使是在哈吧，最近的整顿公告中也有一“禁止涉及政治敏感话题”的告示。对一些吧员来说，这种禁令“是很伤感情的”。</p>
<p class="">与此同时，在贴吧里涌现的是一类不存在正误结论，又不是单纯刷经验的帖子“月经帖”。例如“狮子和老虎谁更强”、”罗纳尔多和梅西谁更强”。“你在贴吧待了 1 个月，基本就能见到月经贴了。” Zuo 说。这些帖子不容易被删，也就显得到处都是了。但无休止、密集型的接招很快让 Zuo 感到疲劳。Zuo 离开贴吧后去看了一些他觉得更有意义的东西，比如 apple4us、爱范儿这样的科技博客。</p>
<p class="">vivi 和周梦清都去了微博，周梦清注册了好几个小号，关注了 200 多人，可以随时取消关注的方式整理一个属于自己的信息源，这些信息源暗含了你对世界的判断和价值取向，自行其是。“有很多八卦是不方便在贴吧发的，这里也有了很多越来越麻烦的固定格式。”周梦清说。这种祛魅和解锁部分减少了过去因为一个话题和吧友吵起来的可能性。</p>
<p class="">互联网世界并没有发展多少年，开放和民主的的好处就首先显现出来。事实就是，人们不再需要如此井然有序、等级森严的组织了。贴吧的例子模糊地展现了这样一种复杂的事实，对纯洁性、号召力和集体凝聚力的过度野心破坏了它最初设想的精神共同体的模样。 不过，这事儿并没有那么绝对。人们依然想在群体中生活，这几乎是一定的。只不过，想要从群体中获取什么，却无法忍受什么——这个问题，现在的年轻人想得更清楚了。</p>


 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27781" data-title="《百度贴吧：人们为什么寻找组织，又为什么离开它？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123441ihlwD506HCWeSpIG.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27781.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1018"/></a>  </div></div> </div><h3 class="title">2 个问题读懂百度</h3><div class="detail"> 

<h2>1.贴吧是什么、贴吧的用户群是？</h2>
<p class=""><b/></p>
<p>百度贴吧由俞军领导的团队创建于 2003 年底，现被称为全球最大的中文社区。</p>
<p>贴吧是一种基于关键词的主题交流社区，与搜索紧密结合，其创意来自于李彦宏：结合搜索引擎建立一个在线的交流平台，让那些对同一个话题感兴趣的人们聚集在一起，方便地展开交流和互相帮助。</p>
<p>目前，贴吧注册用户达 15 亿，贴吧总数达 820 万，主题总数 35 亿，留言总数 646 亿。内容涵盖社会、地区、生活、教育、娱乐明星、游戏、体育、企业等各方面。有网友将其特点概括为“混乱、邪恶、有趣”。</p>
<p>在百度世界 2015 贴吧论坛上，百度贴吧事业部总经理陆复斌给出的数据表明，目前贴吧主要用户群为 90 后，占总数的 60% 以上；贴吧 80% 的用户在移动端活跃，活跃高峰时间为晚上 10 点到 12 点；粉丝量最多 Top20 的贴吧中动漫、游戏占据了半数以上。</p>
<h2><b>2.贴吧的大事年表</b></h2>
<p>2003-11<font face="宋体">：</font>贴吧开始内测，同年 12 月 1 日百度新产品贴吧页面定型。</p>
<p>2003-12<font face="宋体">：贴吧正式上线，出现在百度首页位置上。</font></p>
<p>2003-12：贴吧首页正式出现，中间一个搜索框，一段文字描述，再加上很多贴吧的指引。</p>
<p>2009-03<font face="宋体">：百度贴吧改变外观，增加皮肤功能，替换了原有的蓝白界面；由于遭受用户抵制，上线仅一天后即恢复原有界面。</font></p>
<p>2009-05<font face="宋体">：</font>中国各大学的贴吧在未说明明确原因的情况下被关闭，同年 7 月，百度对高校贴吧进行全新改版，变为班级俱乐部的形式。</p>
<p>2009-08<font face="宋体">：百度成立贴吧事业部，全面负责贴吧产品线技术、运营等工作。</font></p>
<p>2009-12<font face="宋体">：百度正式获得“贴吧”商标所有权，贴吧独立域名正式启用</font>。</p>
<p>2012-07<font face="宋体">，百度贴吧禁止了匿名账号的发帖权限。</font></p>
<p>2010-08-04<font face="宋体">：贴吧正式推出电子杂志服务“吧刊”</font>。</p>
<p>2010-12<font face="宋体">：百度贴吧</font>移动客户端上线。</p>
<p>2011-05-25<font face="宋体">：贴吧首页全新改版，信息量巨大的首页诞生。</font></p>
<p>2011-07：百度撤销原有贴吧事业部编制，并入大产品技术团队。</p>
<p>2012-10-26<font face="宋体">：贴吧首届吧主大会在北京隆重举办，邀请近百位知名吧主参与。</font></p>
<p>2013-12-03<font face="宋体">：百度贴吧十周年庆典。李彦宏以百度李彦宏吧吧主的身份宣称：“贴吧最好的时代还没有来临，我保证大家会更加喜欢未来的贴吧”。</font></p>
<div class="com-insert-images">
<font face="宋体"/><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.52321981" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607191056zyx9mC7nPLBb6uMf.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">李彦宏吧</div></figcaption></figure>
</div>
<p>2014 -07：百度正式对外推出企业平台，从此贴吧这一平台上，有了纯民间运营、不带标记的“兴趣吧”，以及由企业管理、带蓝色“V”字的“官方吧”之分。</p>
<p>2015-12<font face="宋体">：</font>贴吧转入移动服务事业群组（MSG）。</p>
<p>2016-01-07<font face="宋体">：</font>有网友陆续爆料称血友病吧以及其他疾病类贴吧被百度售卖。</p>
<p>2016-05-23<font face="宋体">：大部分文学小说类贴吧被封禁，原因是打击盗版。</font></p>

<p>（首先声明，这些用词和文化习惯并不一定来源或只用于百度贴吧）</p>
<h2>1.盖楼</h2>
<p>指用户回同一个主题帖，常见于粉丝吧。盖楼的贴子可以是具有统一格式的征集祝福类帖子，也可以是统一抗议某行为的帖子，甚至是同生日同地区、同姓氏的人签名帖子等。</p>
<h2>2.挖坟</h2>
<p>回复贴吧里很早以前的帖子。因为挖坟者一般以报复为目的，将旧帖顶上来，破坏版面秩序，使其他吧友无法正常发帖。挖坟量过大，还会演变成爆吧，所以挖坟为大多数贴吧禁止。挖坟还会扣除贴吧积分，影响贴吧排名。</p>
<h2>3.外交</h2>
<p class="">指一个贴吧为了宣传自己，也为了和其他贴吧建立友好关系，会代表自己贴吧专门去另一个贴吧发帖的行为。这些帖子被称为外交帖，发帖人则为外交员。一些贴吧会专门设置外交组，负责外交活动。百度还有专门的外交 ID 可以申请。</p>
<h2><b>4.滑稽</b></h2>
<p>贴吧里使用量最高的表情，旧称“斜眼笑”。据百度百科介绍，圆嘟嘟的脸萌萌哒，弧度上扬的嘴角傲而不娇，微微泛红的脸颊让人感到无限温暖，双眼右视充满欢乐使人浮想联翩，轻挑秀眉深藏功与名。其设计简单内涵丰富，功用甚至高到可以概括各种心情的地步，广受用户喜爱。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.06382979" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607191242xL4pXK6QmzV8lwas.jpg-w600"/>&#13;
</figure></div>
<h2>5.老司机</h2>
<p>在贴吧里开贴发资源的人叫老司机。因为一般每一个要下载资源的人都要在帖子里发帖回复内容才可见到下载地址，所以就好像每个人上车必须要打卡一样，有的人就会说“滴，学生卡”、“刷卡上车”等。</p>
<h2>6.水贴</h2>
<p>贴吧里无关紧要的、无意义的一些帖子的统称。水贴的大量出现会降低贴吧的内容质量，所以一些贴吧会禁止水贴，另一些贴吧则会专门开设水楼，让水贴者尽情水贴，也不至于破坏版面秩序。水贴与人流量增大、等级制度要求刷经验值等有关。</p>
<h2>7.月经贴</h2>
<p>最早用于时政论坛，流行于百度贴吧。月经贴的含义有两层，一是指这样的帖子像月经一样会几乎一月一次地被贴出来；二是指这样的帖子像月经一样讨厌却没有办法对付或者是指帖子既珍贵又经典。与此类似的还有“日经贴”，指几乎每天都会发的具有相同内容的帖子。</p>
<h2>8.直播贴</h2>
<p class="">一般是指吧友用文字形式实时讲述自己亲身经历的故事，由于鲜活动人，回帖量一般比普通帖子高。后来贴吧在 2012 年奥运会期间还上线官方“直播贴”，让用户在看比赛的同时可以方便快捷地与吧友交流。直播内容包括热门电视节目（春晚等）、明星（黄渤等）、达人（国内死飞高手等）等，形式有文字直播和视频直播。</p>
<h2>9.楼中楼</h2>
<p>在一个主题贴中，当吧友想与某个楼层（回复贴）的层主互动的时候，所有和这个楼层（回复贴）相关的讨论内容都会在这个楼层（回复贴）里显示出来，这些讨论内容俗称楼中楼贴，简称楼中楼。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27781" data-title="《百度贴吧：人们为什么寻找组织，又为什么离开它？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123441ihlwD506HCWeSpIG.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27781.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1018"/></a>  </div></div> </div><h3 class="title">百度贴吧过去产生了哪些网络热词</h3><div class="detail"> 

<h2>1.贾君鹏</h2>
<p>网络虚拟人物，产生于魔兽世界吧。2009年 7 月 16 日帖子发出当天，短短五六个小时内被 390617 名网友浏览，引来超过 1.7 万条回复。“贾君鹏，你妈妈喊你回家吃饭”也迅速成为网络流行语。网友甚至虚构出了贾君鹏的一家。<br/></p>
<h2>2.屌丝</h2>
<p>初指由农村进入城市的男女年轻人，后泛指“矮矬穷”（身材矮小、家庭贫穷和长相失败）的人，与“高帅富”和“白富美”相对。现在含义更加泛化，甚至成为一种自嘲的文化，11 月 14 日为屌丝节。但屌丝一词起源于雷霆三巨头吧对李毅吧毅丝的恶搞称谓，后被魔兽世界吧会员用于嘲讽毅丝，意为劣等毅丝。而毅丝的称谓，源自一些讽刺李毅的球迷担任李毅吧吧主后将粉丝称谓改为“毅丝不挂”，简称毅丝。李毅吧又叫做 D 吧,随后走进的人就简单的以字母 D 开头、名为 D 丝。到后来又有新近的一批人，误把 D 读成屌，故为现在的“屌丝”。<br/></p>
<h2>3.叶良辰</h2>
<p>以霸道嚣张语气说话方式走红的网络红人。2015 年 9 月 23 日，叶良辰与一名大学女生宿舍舍长张静静的 QQ 聊天记被截图以帖子的形式发到地下城与勇士吧，迅速走红。“我是本地的，我可以有一百种方式让你待不下去”“你只要记住，我叫叶良辰”“良辰多谢了”等句子一时成为网络流行语。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607191039w0E3sHD62k1hYaoJ.jpg-w600"/>&#13;
</figure></div>
<h2>4.火钳刘明</h2>
<p>“火前留名”的谐音，指在帖子火之前留下名字，常用于贴吧的回帖词汇。由于输入法的缘故，人们在输入火前的时候出现的是火钳，所以网友们为了方便“火前留名”也就变成了“火钳刘明”。</p>
<h2>5.前排挤挤</h2>
<p>指在帖子的最前面回复占位置，一般有混脸熟的味道。</p>
