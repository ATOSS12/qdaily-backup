<p>现居意大利的产品设计师 <a href="http://www.saraferraridesign.com/">Sara Ferrari </a>热衷于跨文化的研究，她最近为米兰公司 <a href="http://www.durame.it/">Durame</a> 设计了这套 Tea 系列边桌，可以搭配出 48 种不同的风格。边桌由盖子和装饰瓶组成，这两部分均有不同的型号、颜色以及材质可选。作为底座的装饰瓶还可以当作容器用来收纳杂志之类的物件，不仅实用也非常美观，适用于各种室内环境。</p>
