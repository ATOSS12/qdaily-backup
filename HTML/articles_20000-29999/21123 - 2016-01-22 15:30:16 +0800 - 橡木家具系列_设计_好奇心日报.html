<p>&#13;
	这是法国的设计工作室 big-game 为日本家具生产商 Karimoku 设计的家具系列。包括长椅，边桌和茶几。家具的主要结构使用了小直径的橡木，让原本厚重的木材料显得轻盈，同时拥有结实的特征，适合年轻人。桌子有几种不同型号，结构同样简单，4 根木腿与桌面垂直，整体是对称，很优雅。&#13;
</p>&#13;
