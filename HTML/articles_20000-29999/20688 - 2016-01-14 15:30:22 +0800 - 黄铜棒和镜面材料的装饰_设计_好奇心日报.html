<p>&#13;
	丹麦设计工作室 Elkeland 在哥本哈根的 Northmodern design fair 上带来了一组装置，试图探讨对空间感知的干扰。他们用黄铜棒和镜面材料做出了椭圆框和半圆框两种图形，再用亚麻线吊起来。两个半圆框是相互串接的，下面的一个会着风向倾斜移动。设计师认为镜面材料可以干扰人们对空间的感受，尤其是它处于倾斜的时候。这套装置很适合用来做吊灯或装饰品，有轻盈而脆弱的艺术气息。&#13;
