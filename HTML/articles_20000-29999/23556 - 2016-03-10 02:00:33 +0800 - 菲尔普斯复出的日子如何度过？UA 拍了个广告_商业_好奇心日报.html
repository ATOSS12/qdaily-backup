n-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="228"/></a>  </div></div> </div>  <p class="excerpt">看完你会更明白专业运动员是怎么回事</p>  <div class="detail">  

<p>距离里约奥运会还有五个月，Under Armour 拿出了其全球营销计划 “RULE YOURSELF” 的压轴之作，菲尔普斯拍摄的广告大片。 </p>
<p>背景音乐是 The Kills 的 “The Last Goodbye”，不客气。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=h0187zfho4p&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>吃饭、训练、复健、理疗、睡觉、训练训练训练……顶尖运动员高度自律，循环往复的生活在寻常人看来不可想象，也是运动品牌常用的拍摄主题。</p>
<p class="">和通常运动品牌广告锐意、进取的快节奏不同，Under Armour 运用了大量生活化的画面和环境音，更多地是展现运动员在赛场之外枯燥，甚至疼痛的训练生涯。</p>
<p class="">黑暗中那条蓝色泳道循环往复地穿插出现，恍如挥之不去的梦魇。在经历了长达半年的酒驾禁赛后，你能够看出菲尔普斯有多么渴望回到巅峰状态。</p>
<p>作为奥运历史上获得金牌数（18 枚）及总奖牌数（18 金 2 银 2 铜，共 22 枚）最多的运动员，菲尔普斯被称为“飞鱼”、“水怪”、“水神”。他的另外一个名字叫作 The Baltimore Bullet（巴尔的摩子弹），而巴尔的摩正是 Under Armour 的品牌发源地。</p>
<p><img data-format="jpg" data-ratio="0.440368" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.215625" data-format="jpeg" src="http://img.qdaily.com/uploads/20160703120119BXoywRjMTfQUDFre.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">年过 30 的菲尔普斯</div></figcaption></figure></div>
<p>在经历了退役风波和酒驾禁赛后，去年四月菲尔普斯重返赛场，获得了复出后的首个 100 米蝶泳冠军。随后又在美国游泳大奖赛以 0.05 秒的微弱优势从第六的预赛位置逆转比赛，拿下男子 100 米自由泳冠军。里约奥运显然是菲尔普斯复出后的终极目标。 </p>
<p class="">你可能也注意到广告中那个满脸络腮胡子的形象，再次出发的菲尔普斯已经不再是当年那个锋芒毕露的 23 岁男孩。</p>
<p class="">几度折戟、伏蛰后，再一次向人类的极限发起挑战，这样的故事显然更适合 UA 想要传达的体育精神：“It's what you do in the dark, that puts you in the light.”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.74375" data-format="jpeg" src="http://img.qdaily.com/uploads/20160703120120wiUvKHNFg34Q7dEy.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">美国女子体操队</div></figcaption></figure></div>
<p>          </p>
<p class="">UA 在 2010 年签下菲尔普斯，也将家乡英雄视为 2016 年里约奥运营销的“王牌选手”。此前 UA 已经陆续发布了两支 “RULE YOURSELF” 大片作为预热，分别邀请的是美国女子体操队和荷兰足球运动员孟菲斯·德佩。 <br/></p>
<p class="">客观地说，这支广告的创意不算出挑，把运动员平时生活或者训练拿来做创意元素，也是近期运动品牌比较偏向的一种手法。但广告格调和品牌气质的吻合上是值得肯定的。</p>
