<p class="">纽约布鲁克林的两位设计师 <a href="http://jasonkrugman.com/" onclick="__gaTracker('send', 'event', 'outbound-article', 'http://jasonkrugman.com/', 'Jason Krugman');" target="_blank">Jason Krugman</a> 和 <a href="http://scottleinweber.com/" onclick="__gaTracker('send', 'event', 'outbound-article', 'http://scottleinweber.com/', 'Scott Leinweber');" target="_blank">Scott Leinweber</a> 共同推出了这款名为 Splyt Light 的模块式灯具，它由几种不同造型的配件构成，让你可以自己动手设计出独一无二的“树枝灯”——你只需要搭出想要的造型，再安上灯泡就行了。你可以在 <a href="https://www.kickstarter.com/projects/1244118214/splyt-light">Kickstarter</a> 上看到更多的相关信息。<br/></p>
