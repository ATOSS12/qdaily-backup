<p class="">由 <a href="http://www.oscarlhermitte.com/" target="_blank">Oscar Lhermitte</a> 和 <a href="http://kudustudio.co/" target="_blank">Kudu.</a> 携手推出的这款科技感十足的月球灯是名副其实的“当技术遇上科学与艺术”的产物：使用了来自 NASA 的数据，无论是光线轨道还是月球微缩地形都做到了最大程度的精确。每一颗都在伦敦制作，并有独一无二的编号。中空的球体采用 3D 打印技术制成，光源则是利用了 LED 光圈。它不仅是一个具有科普意义的月球模型，也是一个照明灯具。参与 <a href="https://www.kickstarter.com/projects/1822742096/moon-the-most-accurate-lunar-globe">Kickstarter</a> 的众筹，能以 500 欧元以内的价格购买。</p>
