<p>          </p>
<p>饮料、酒水、甚至护肤品当中你都能见到金箔的影子，现在你在橄榄油中也能看到它们斑驳的踪迹了。瑞典品牌 <a href="http://myst.gr/" rel="nofollow">Myst</a> 为旗下橄榄油设计的包装或许会让人误以为是为酒水量身定制的，黑金和白银的配色分别对应加有金箔和普通的橄榄油，传递出低调奢华的感觉。这种不做额外修饰的设计风格也帮助强调了橄榄油天然纯粹的品质。</p>
