<p>&#13;
	这是一组可以灵活改变形状的架子，它的模块是两个垂直相交的板。特别在于他们不是以中心点交叉，而是留有短边和长边。多个架子可以变化不同的方向拼起来，变成一个大的格子式的架子。中间的格子是正方形或长方形，而架子的四周是开放的，与墙面更融合，简单灵活而带有装饰性。它有白色和黑色两种，<a href="http://www.benthansen.net/en/products/up-the-wall/assemble-shelves" target="_blank">这里是购买链接。</a>&#13;
