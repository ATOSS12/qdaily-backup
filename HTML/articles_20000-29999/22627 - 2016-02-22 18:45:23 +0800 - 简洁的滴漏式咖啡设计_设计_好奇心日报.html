<p class="">这是一款滴漏式的咖啡装置设计，设计团队 Goat Story 采用了一个实验室风格。它的主体结构是一个很简单的木制管道，有金属的关节接口，从上至下在不同的维度进行直角转折，最后在地上形成半包围的结构作为支撑，非常简洁。滴过后的咖啡汁液直接装进了圆锥玻璃瓶里，上面有清晰的刻度标示。<br/></p>
