<p class="">这是英国伦敦的开发团队 Primo 设计的编程积木盒，是该团队推出的最新款。它包括一个立方体机器人 Cubetto，一块编程板，16 个彩色的按钮，一张世界地图和一本故事书。4 种彩色按钮分别指示向前、向左、向右和功能函数，按照特定的顺序排列就能指示机器人达到地图上的一个位置，以此来锻炼小朋友的逻辑思维能力，产品目前正在众筹，<a href="https://www.kickstarter.com/projects/primotoys/cubetto-hands-on-coding-for-girls-and-boys-aged-3?token=e3978e14">这里是众筹链接。</a><br/></p>
