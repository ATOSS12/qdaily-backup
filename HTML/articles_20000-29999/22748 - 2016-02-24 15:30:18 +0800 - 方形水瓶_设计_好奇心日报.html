<p class="">这是一个水瓶，有点像一瓶香水。采用透明的不含 BPA 的塑料制作，表面没有彩色的图样，近似长方体的外形自有一种干净和精致，它同样也适合夹在书中。设计者来自澳大利亚，他们忧心于人们对水瓶的浪费而设计了这款瓶子，A5、A6 分别可容纳 750ml、375ml ，后者可以直接装在口袋里。有黑色或白色两种盖子选择，售价 22 澳元起，<a href="http://www.memobottle.com/pages/thememobottlestory">这里是购买链接</a>。<br/></p>
