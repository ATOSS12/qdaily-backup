<p>女孩子在童话故事中的最高成就，可以不是嫁给王子，而是自己成为非凡的女性。一本名叫《<a href="https://www.kickstarter.com/projects/timbuktu/good-night-stories-for-rebel-girls-100-tales-to-dr/description">给叛逆女孩的睡前故事</a>》（Good Night Stories for Rebel Girls）的绘本，以童话的形式讲述了 100 个历史上伟大女性的故事，表达了这样的观点：鼓励女生有“更远大目标”、反对性别刻板印象。在众筹网站 Kickstarter 上，《<a href="https://www.kickstarter.com/projects/timbuktu/good-night-stories-for-rebel-girls-100-tales-to-dr/description">给叛逆女孩的睡前故事</a>》成为了筹款金额最大的出版众筹项目。</p>

<p>根据《洛杉矶时报》<a href="http://www.latimes.com/books/jacketcopy/la-et-jc-kickstarter-rebel-girls-20160525-snap-htmlstory.html">报道</a>，一个月前，美国一家创意营销公司 Timbuktu Labs 的创始人 Elena Favilli 和 Francesca Cavallo 在 Kickstarter 发布项目，仅过了 30 个小时，筹集 4 万美金、计划印刷 1000 册的目标已经达成。5 月 26 日，众筹结束时，筹款一共超过 67 万美元，支持者达到 13454 人。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.66568483" data-format="jpeg" src="http://img.qdaily.com/uploads/201607021305547ANi2x5bozZX01eF.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">Timbuktu Labs 的创始人 Elena Favilli 和 Francesca Cavallo </div></figcaption></figure></div>
<p>67 万美元的筹款让《给叛逆女孩的睡前故事》成为了 Kickstarter 历史上筹款金额最大的<a href="https://www.kickstarter.com/discover/%20%20advanced?category_id=18&amp;sort=most_funded&amp;seed=2440716&amp;page=1">出版项目</a>。根据 Kickstarter  <a href="https://www.kickstarter.com/help/stats?ref=about_subnav">数据</a>，在 10.6 万个成功完成众筹目标的项目中，只有 2874 个项目筹款超过 10 万美元，其中出版项目仅有 55 个。</p>
<p class="">这 100 个讲述伟大女性的故事，包括伊丽莎白女王一世、简奥斯丁、勃朗特姐妹等。每个故事由一篇童话故事和配图构成，配图的创作者是来自西班牙、葡萄牙、意大利、巴西等世界各地的 100 个女性艺术家。<br/></p>

<p class="">绘本将于今年 11 月的印刷，除了书之外，支持者还将获得一张叛逆女孩海报、一套纹身贴纸和有声书版本。项目另外将捐出  400  册给慈善组织，并与明年在卢旺达举办一场关于女性领导力的工作坊。</p>
<p class="">“在陪伴我们长大的书和电视节目中，95%都缺少占据重要位置的女孩。我们做了一些调查，发现这一情况在过去 20 年中没有改变，所以我们决定做出一些改变。” Elena 和 Francesca 在众筹文案中写道。美国佛罗里达州立大学一个<a href="https://www.fsu.edu/news/2011/05/06/gender.bias/">研究</a>指出，在 6000 本在 1990 年和 2000 年出版的童书中，只有 7.5% 有女性主角。</p>
<p>童话不再将女主角的成就设定为成为美丽的公主，这已经不是一个石破天惊的想法了。以迪士尼为例，其电影早期以白雪公主、灰姑娘、睡美人等柔弱天真、等待男性拯救的主角，到近年已经变成独立自主、内心强大的女性，比如《冰雪奇缘》中的艾莎与安娜、《疯狂动物城》中的兔子朱迪等。</p>
<p><img data-format="jpg" data-ratio="0.380949" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>象征着完美女性外形的芭比娃娃，也作出了打破单一形象的改变。今年 1 月，美泰公司<a href="http://www.usatoday.com/story/money/nation-now/2016/01/28/barbies-new-shapes-tall-petite-and-curvy/79449784/">宣布</a>推出包括“Tall, petite, curvy”（高挑、小巧、丰满）三种身材的芭比娃娃，新版芭比高矮胖瘦、多种肤色一应俱全，丰满版芭比甚至登上了时代杂志封面。</p>

<p class="">然而，以女性力量为主题产品的不少，为什么这本绘本能脱颖而出？成功并非侥幸，在项目正式推出之前，创作者对绘本的定位和营销方式做了测试和铺垫。<br/></p>
<p>根据科技博客网站 Mashable  <a href="http://mashable.com/2016/05/19/rebel-girls-kickstarter/#uIgaewStjiq1">报道</a>，Elena 和 Francesca 在一年前开始有了制作这本绘本的想法，并和公司此前推出的游戏、杂志等类似，定位在关注对性别刻板印象的反抗。为了测试这个想法，她们给约 4000 名会员发了一封关于“女孩力量”的订阅邮件，发送关于杰出女性的短故事。一篇关于古埃及女法老哈特谢普苏特（Hatshepsut）故事收到了很多正面反馈，Elena 表示，这是其中一个她们感觉“人们对此有回应，他们希望读到更多类似故事”的时刻。</p>
<p class="">项目发布之前，她们已经完成了几个故事和几幅精致插图的制作。每副插图分别由一个女性艺术家来创作，这也成为了本书另一个宣扬女性力量的卖点。<br/></p>
<p class="">在 Kickstarter 平台上，女性为主角的书籍也始终挺受欢迎。在 Kickstarter 筹款金额<a href="https://www.kickstarter.com/discover/categories/publishing/children%27s%20books?sort=most_funded">排名</a>前十的童书项目中，排名第二的《Augie 和绿骑士：孩子的冒险书》（Augieand the Green Knight: A Children's Adventure Book）同样以女孩探索世界为主题；排名前十的项目中，六本以上以女性为主角。</p>
<p class="">传统出出版商曾对《给叛逆女孩的睡前故事》表示兴趣，但 Elena 表示至少对于第一版绘本，会保持对全程的控制权。Timbuktu Labs 的国际传播总监 Julie Wood 在 Mashable 的报道中表示，创作者能够在 Kickstarter 上提出不同的新想法，由普通人而非传统的“守门人”决定给哪些想法开绿灯，他们的选择会更多元、更有活力。</p>
<p class="">但传统出版商也并非无动于衷。在美国一个专门收集书本、玩具等给“聪明、自信、勇敢女孩”的网站 <a href="http://www.amightygirl.com" style="background-color: rgb(255, 255, 255);">A Mighty Girl</a>（威猛女孩）中，Danckaert 列出了约 2500 本推荐给年轻读者的<a href="http://www.amightygirl.com/books" style="background-color: rgb(255, 255, 255);">书单</a>，他表示近年来这个书单增长得很快，包括<a href="http://www.amightygirl.com/fearless-girls" style="background-color: rgb(255, 255, 255);">《无畏女孩、智慧女性和亲爱的姐妹：世界民间故事中的女英雄》</a>（Fearless Girls, Wise Women &amp; Beloved Sisters: Heroines in Folktales from Around the World）、 <a href="http://www.amightygirl.com/headstrong-52-women" style="background-color: rgb(255, 255, 255);">《强大头脑： 52 个改变科学和世界的女性》</a>（Headstrong: 52 Women Who Changed Science — And The World）。</p>
