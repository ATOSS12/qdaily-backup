<h1>卖粽子的五芳斋，可以和米奇米妮、钢铁侠合作什么？_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20160702103742bQIOzmBfYathWiCK.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160607220621AonzX9Exdfp48hVv.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">罗珍 </span><span class="date smart-date" data-origindate="2016-04-21 14:37:10 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-04-21 14:37:10</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="25770" data-title="《卖粽子的五芳斋，可以和米奇米妮、钢铁侠合作什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702103742bQIOzmBfYathWiCK.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/25770.html?q-6shre" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="46"/></a>  </div></div> </div>  <p class="excerpt">迪士尼授权也疯狂。</p>  <div class="detail">  

<p class="">随着迪士尼上海开园越来越靠近那个终极日期，你会在市面上看到更多的公司穿上了迪士尼的“外套”。</p>
<p>前天，卖粽子的五芳斋在其官方<a href="https://mp.weixin.qq.com/s?__biz=MjM5ODI3NzUzMg==&amp;mid=2650520106&amp;idx=2&amp;sn=8f512944954f111724f7324a1b981c53&amp;scene=1&amp;srcid=0419qZ2AuaKKgSVCLQAvlajQ&amp;key=b28b03434249256b5d188a5b16778341dd3256641597fa9df591d95c15d384dc028f942d4e56a7e93deeb1a347de5050&amp;ascene=0&amp;uin=MTIyNTYzODY0MA%3D%3D&amp;devicetype=iMac+MacBookAir6%2C2+OSX+OSX+10.10.5+build%2814F1713%29&amp;version=11000006&amp;pass_ticket=2oBgvKVVZCVK%2FJx8UtdlrRrIiLhzGDNDfdc%2FKVLPP8WHve7ITcDJ9YRgzCKSf7lE">微信</a>上发布了其漫威系列、迪士尼系列上市的消息。</p>
<p class="">&#13;

<link rel="themeData" href="file://localhost/Users/luo/Library/Caches/TemporaryItems/msoclip/0/clip_themedata.xml"/> <style/>整个系列将在线上、线下推出八款礼盒产品及两大真空系列产品。包装的设计涵盖了迪士尼经典动漫卡通角色，如米奇、米妮、唐老鸭等，以及旗下漫威电影中的经典人物，如美国队长、钢铁侠、雷神索尔、绿巨人浩克等。&#13;

</figure></div>
<p class="">而这一切都是为了即将到来的端午节。</p>
<p class="">作为主营应季食品粽子的销售，端午节是五芳斋销售的重点时间。2014 年，五芳斋曾靠着端午节的热点，以当月 8754 万元销售额<a href="http://www.ebrun.com/20140624/102421.shtml">成为淘宝网和天猫平台销售量第一的品牌</a>。</p>
<p class="">这种迎合年轻消费者群体的包装也不是九十多岁的五芳斋第一次尝试，早在 2011 年的端午节，他们就推出过小清新礼盒“印象五芳”，然后 2014 年又推出了“精巧细致、萌翻全场”的玲珑系列，包装还是主打绿色小清新，这一次，他们不过找到了更好的噱头。</p>
<p>这么多年来，五芳斋也算得上紧跟潮流，其电商品台发展迅猛。2010 年，五芳斋进驻亚马逊、天猫超市、一号店、京东商城；2012 年，其进驻阿里巴巴及其他团购网站。2014 年，五芳斋涉足微商城，没有落下一个互联网风口。</p>
<p>据悉，去年，五芳斋电子商务销售总额达 1.3  亿人民币，占年销售总额的 15%。根据阿里研究院的数据显示，目前其约占粽子网购市场份额的 7 成。</p>
<p class="">此外，最近来跟迪士尼凑热闹的不止卖粽子的五芳斋，还有卖保健品的<a href="http://stock.hexun.com/2016-04-14/183320810.html">汤臣倍健</a>、卖冰箱的<a href="http://it.21cn.com/prnews/a/2016/0314/11/30760328.shtml">小天鹅</a>、卖衣服的美特斯邦威等品牌。</p>
