a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="140"/></a>  </div></div> </div>  <p class="excerpt">看得出来罗琳阿姨为新电影做了不少的安利工作</p>  <div class="detail">  

<p>J.K.罗琳为《哈利·波特》外传电影《神奇动物在哪里》（Fantastic Beasts and Where to Find Them）撰写的新故事“伊法魔尼魔法学校”于 28 日在<a href="https://www.pottermore.com/news/pottermore-reveals-ilvermorny-writing-video-and-sorting" style="background-color: rgb(255, 255, 255);">网站Pottermore上发布</a>，同时发布的还有一支伊法魔尼魔法学校的主题视频。<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;

 </figure>&#13;
 &#13;
</div>
<p>故事描绘了霍格沃茨的北美版——伊法魔尼魔法学校（Ilvermorny School of Witchcraft and Wizardry）的历史和现状。伊法魔尼作为美国巫师和女巫学习魔法的地方，由一对夫妻和他们收养的一对兄弟于 17 世纪在马萨诸塞州共同创立，而且也有四所风格不同的学院。</p>
<p>有趣的是，四所学院的名字并不像霍格沃茨一样以四位创始人的名字命名，原因似乎是其中一位创始人对自己的名字感到不满，于是以四种魔法生物命名，分别是：“雷鸟”（Thunderbird）、“猫豹”（Wampus）、“长角水蛇”（Horned Serpent）和“地精”（Pukwudgie）。影迷也可以在 Pottermore 网站上通过一套测试题来决定自己属于 Ilvermorny 的哪个学院。</p>
<p>而《神奇动物在哪里》电影主要讲的是，在哈利·波特还没出生的年代，主角纽特·斯卡曼德在成为一名神奇生物学家之后，为了完成这本记录教材在全球开启了一场奇幻冒险——他带着一只装有危险动物的皮箱来到了纽约，之后便在纽约的巫师圈引发的一系列骚乱。</p>
<p>之前，J.K.罗琳也为《神奇动物在哪里》撰写了介绍北美魔法历史的系列文章《北美魔法世界》 。并且这次她将首次担任电影编剧，而执导过四部《哈利·波特》电影的大卫·叶茨将担任本片导演，“小雀斑”埃迪·雷德梅尼将饰演主角纽特·斯卡曼德。电影将分为三部来拍，第一部将于 11 月 18 日在北美上映，内地也有望引进。</p>
<p>今年确实是让哈利·波特迷们十分兴奋的一年。舞台剧《哈利·波特与被诅咒的孩子》和电影《神奇动物在哪里》似乎在暗示那个魔法世界还暂时不会和我们说再见。而近日，哈利·波特主演丹尼尔·雷德克里夫在<a href="http://www.radiotimes.com/news/2016-06-28/daniel-radcliffe-hasnt-ruled-out-a-return-to-harry-potter">接受 Radio Times 采访时也表示</a>，“现在不会对任何可能说‘不’”，如果将来有机会，他愿意再扮演长大后的哈利·波特，不过“一切都要取决于剧本”。</p>
