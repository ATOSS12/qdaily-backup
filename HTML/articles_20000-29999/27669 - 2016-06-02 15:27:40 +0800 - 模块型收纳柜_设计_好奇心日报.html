<p>          </p>
<p>越来越多的家具开始采用模块型的设计，这款名为 Graphite 的收纳柜正是以此为理念打造而成的。六边形的柜子独立成块，组装起来也并不复杂。成品就像是一个蜂巢，不仅造型时尚，使用起来也非常灵活。这是它的<a href="https://www.kickstarter.com/projects/graphite/graphite-modular-shelves">众筹链接</a>，3 个模块的早鸟价为 159 欧元。</p>
