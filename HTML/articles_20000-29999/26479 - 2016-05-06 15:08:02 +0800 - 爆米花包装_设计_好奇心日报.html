<p class="">西班牙的 <a href="http://tatabistudio.com/">TATABI Studio</a> 最近为 Diz-Diz 微波炉爆米花设计的包装选择了高端奢侈路线，颠覆了大众对这一零食的认识。干酪、咖喱、肉桂和香草四种口味以不同金属色的包装分装，外包装的纸盒则印刷上了大理石纹，折叠之后还能用来盛爆米花，既时尚又实用。对爆米花爱好者们而言，可能又带来了另一种（甜蜜的）烦恼：因为太好看即便买回家也舍不得吃。<br/></p>
