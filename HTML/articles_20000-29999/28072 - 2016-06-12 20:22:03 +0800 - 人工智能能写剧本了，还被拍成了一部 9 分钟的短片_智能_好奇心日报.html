/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="89"/></a>  </div></div> </div>  <p class="excerpt">这个 AI 写的剧本拍出来显得有点诡异</p>  <div class="detail">  

<p>最近，一个叫 Benjamin 的人工智能写了一段科幻短片，这片子看起来是这样的：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;

    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTYwNTIzNjM2MA=="/>&#13;
 &#13;
 </figure>&#13;
 &#13;
</div>
<p class="">这部短片是为伦敦科幻电影节的 <a href="http://qz.com/688357/this-is-what-a-movie-written-by-an-ai-looks-like/" style="background-color: rgb(255, 255, 255);">48 小时短片制作挑战赛</a>创作的作品。它的制作者中除了电影人 Oscar Sharp，还有来自纽约大学人工智能领域的研究者 Ross Goodwin，可以写剧本的人工智能 Benjamin 就是它写的。<br/></p>
<p>Benjamin 的神经网络能够进行文本识别。</p>
<p>为了训练它，Goodwin 在网上找来大量来自 20 世纪 80 到 90 年代的科幻电影剧本输入到这个人工智能中，让它通过学习来预测每个词或短语后面的句子。它甚至在学习了 30000 首流行歌曲后，为剧本写了具有自己风格的音乐插曲。</p>
<p>这个人工智能的优点在于，它能抽取更长的字符串以帮助其预测之后一整段句子而不仅仅是单个的词语。它善于生成完整的句子而不只是简单语料的堆砌。</p>
<p>不过它也有没做到的内容，比如它现在还没学会给人物起名字，因为名字不像其他单词，而且难以预测。而且在 Benjamin 写出的<a href="https://www.docdroid.net/lCZ2fPA/sunspring-final.pdf.html">剧本</a>里，它所给出的一些舞台场景是几乎无法实现的。比如剧本中有这样一句话“他站在星星中，并坐在地板上。” </p>
<p><img data-format="jpg" data-ratio="0.374611" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>导演 <a href="http://arstechnica.com/the-multiverse/2016/06/an-ai-wrote-this-movie-and-its-strangely-moving/">Sharp</a> 说，当大家看完这个剧本的时候都笑翻了。演员们拿到角色后还需要对剧本进行进一步加工，通过自己的语言表现力及肢体语言来将剧本里的内容呈现出来。</p>
<p>尽管从目前来看  Benjamin 在剧本方面的创作还很初级，但 Sharp 称这可以帮助他发现编剧们在进行科幻小说创作时的写作模式，而这也会影响他之后的剧本创作。</p>
<p>Sharp 称他的<a href="http://arstechnica.com/the-multiverse/2016/06/an-ai-wrote-this-movie-and-its-strangely-moving/">下一个拍摄计划</a>是导演一部叫 Randle Is Benign 的电影。它将讲述一个发明了世界上第一台超级人工智能计算机的科学家的故事。</p>
<p>他说，与 Benjamin 的合作将跟这个剧本产生一定程度的呼应，这将是件非常不可思议的事情。</p>
