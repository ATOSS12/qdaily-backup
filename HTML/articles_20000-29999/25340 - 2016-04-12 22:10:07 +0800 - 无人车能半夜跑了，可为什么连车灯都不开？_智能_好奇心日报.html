a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="29"/></a>  </div></div> </div>  <p class="excerpt">福特无人车黑科技，黑得有点不敢坐。</p>  <div class="detail">  

<p>最近，福特官方发布了一个视频，宣称完成了一次自动驾驶汽车的夜间路面测试。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTUzMjA2OTc5Ng=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>视频中，测试驾驶员坐在一片漆黑的车内，带着夜视镜，前后车灯也都没有打开。被电脑控制的改装福特蒙迪欧则行驶在空无一人的公路上，期间通过了一个角度温和的弯道。测试戛然而止。</p>
<p>大半夜，福特这辆测试车除了头顶旋转的激光雷达发着光，其余地方都是暗的。它也不怕双行道上半夜突然变道的其它车辆。<a href="http://www.qdaily.com/articles/9485.html">Google 的无人车报道就曾指出</a>，人类糟糕的驾驶习惯非常危险。福特无人车的测试环境显然太理想了。</p>
<p>不只是突然出现的车辆。汽车行驶到一定速度，从公路两侧窜出来的动物也极有可能造成事故。福特无人车却连车灯都不开，自己又不是没有前灯技术。它可以在车载屏幕上框出前方 120 米的障碍物。</p>
<p>而夜间行驶还能看见路的原理上大致和福特无人车穿过雨雪天气类似。它需要留一个激光雷达出来扫描实时路况，与原有的 3D 测绘地图进行比对，现场算法校准。</p>
<p>福特可以对自己的技术自信，认为自动驾驶系统可以及时避开违规变道的卡车，或者窜出的野生动物。但你真的有勇气半夜坐进一辆漆黑的汽车么？</p>
