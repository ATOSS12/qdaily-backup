<p>爱丽丝回到仙境，这次面对的敌人是时间。</p>
<p>《爱丽丝梦游仙境 2：镜中奇遇记》是 2010 年蒂姆·波顿电影《爱丽丝漫游仙境》的续集，近日发布一款新预告，剧情脉络更加清晰。爱丽丝这一次不用再坠入兔子洞，而是从镜子中进入那个仙境，但此时的仙境再度面临着巨大的危机。</p>

<p>在真实世界里，爱丽丝被诊断患有精神疾病，在医院里接受治疗。她逃了出来，穿过一面镜子，来到了另一个奇妙的世界。蓝色毛毛虫告诉她，她必须去拯救一个朋友，她得和时间竞速。</p>
<p>时间是一个人。疯帽匠病入膏肓，整个仙境都面临着被毁灭的威胁，这一切的罪魁祸首就是大反派时间（萨莎·拜伦·科恩饰），只有打败他，才能让仙境恢复往日的繁荣。</p>
<p>白皇后帮助爱丽丝通过大时钟内部的时空传送仪回到过去，在不同的点她遇到了之前的朋友和敌人，在那里她必须与时间对抗，在时间耗尽之前拯救疯帽匠，拯救整个仙境。而此前海报中每位主演手中都有的闪闪发光的神秘球体便是帮助爱丽丝回到过去的关键所在。</p>
<p>距离上一部已经过去 6 年，片中的爱丽丝也成熟了不少，但白皇后和疯帽子还没有太大变化。影片虽然换了导演，不过蒂姆·伯顿还是电影的制片人之一，并且影片整体的魔幻喜剧风格并没有改变。</p>
<p>《爱丽丝梦游仙境 2：镜中奇遇记》由《布偶大电影》的詹姆斯·波宾执导，将于 2016 年 5 月 27 日在北美上映。</p>
