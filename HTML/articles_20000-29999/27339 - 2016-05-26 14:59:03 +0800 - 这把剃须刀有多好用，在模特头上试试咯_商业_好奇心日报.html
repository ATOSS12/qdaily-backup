e iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="33"/></a>  </div></div> </div>  <p class="excerpt">所谓“噱头”</p>  <div class="detail">  

<p class="">          </p>
<p class="">剃须刀的广告你可能看过很多了。一个漂亮的男模站在镜子前，一边摸着光滑的下巴，一边朝你诉说手里这支剃须刀剃得多干净、多舒爽。</p>
<p class="">宝洁旗下品牌博朗的最新广告，情况有点不一样，你甚至没机会看一眼模特到底长什么样。导演是曾拍摄世界最大和最小定格动画的 Will Studd。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTU4Mzc2OTE0NA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>视频一开始出现了超多浓密胡须的特写……直到广告的第 14 秒，模特竖起手指放在嘴前，音乐也配合地停下来，脸上的胡须顺着手指移动的方向逐渐消失了，接着长出来，变成脸颊上的一个圆，在脸上随意移动。</p>
<p>镜头转向模特的后脑勺，这里出现的图案更加巧妙，总之就是告诉你想要什么效果就能做出什么效果。</p>
<p class="">视频里这些图都不是特效。导演在研究了头发的密度、紧实度还有生长模式之后，请人用剃须刀在几十个模特们的脸上和头发上刮出来想要的形状，然后用相机一张张拍下来再做成连续的动画。<br/></p>

<p>博朗是宝洁的“十亿美元品牌”之一，剃须刀、脱毛器、电吹风等小家电都是其旗下产品。</p>
<p>刚进入中国市场时博朗颇花了点心思去构建与中国消费者之间的联系，比如他们观察到中国消费者比起欧美人更喜欢将胡子都刮干净，于是在产品投放时更加关注刀头设计。</p>
<p class="">2014 年博朗电商销售额在中国市场达 40%。去年双 11 博朗欧乐 B 店第 1 个小时就超过了前年双 11 一整天的销量。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.659375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021104517xSU6rLkezjwuYE9.jpg-w600"/>&#13;
</figure></div>
<p class="">在营销方面，博朗在 2013 年选择陈道明作为大中华区首位代言人，并拍摄了“梦使者”系列三部曲。你也能看出他们在这方面的投入和品牌定位。<br/></p>
<p class="">去年博朗为了给新 3 系剃须刀系列造势，找的是五月天阿信和不二良主理的创意潮牌 STAYREAL 做跨界营销。</p>
