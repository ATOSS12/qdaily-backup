<p class="medium-insert-active">还有什么比用牛来做奶制品的看板更合适呢？俄罗斯品牌 Fratelli Spirini 委托 Gordost 设计的软奶酪包装就是这么一个让人过目难忘的创意：除了将睁着水汪汪大眼睛的牛直接印上包装，还讨巧地设计了有着立体牛耳和牛角的外包装纸盒。如果你路过货架时一不小心和牛牛对上了视线，很有可能就忍不住把它带回了家。<br/></p>
