<p>这一系列外形可爱的小鱼刀由设计师 Axel Brechensbauer 为 Areaware 设计，其中“鱼身”是由山毛榉制成的刀柄，刀片可以通过设计成鱼鳍的拉钩取出，“鱼尾”则是一个开瓶器。三条“小鱼”成套出售的价格为 65 美元，你可以通过<a href="http://www.areaware.com/collections/bundles/products/fish-pocket-knife-bundle">链接</a>购买。试想一下，当你和朋友在公园野餐，你从口袋中掏出一条“小鱼”，用它轻松地开启一罐啤酒或是切开一个水果，会是多么吸引眼球的一件事。</p>
