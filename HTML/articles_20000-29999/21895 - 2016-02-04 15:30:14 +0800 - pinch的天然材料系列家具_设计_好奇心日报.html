<p class="">这套家具系列来自伦敦的设计工作室 pinch，他们使用了天然的材料。咖啡桌的表面近似大理石，最下面是深灰色的，混合了蓝色和土黄色，慢慢渐变到了白色，很有雕塑感。这种雕塑感延续到了躺椅，像是一个人侧卧着。而折叠凳 imo 则更具实用性，它可以挂在墙上，不同的木材对应了不同的颜色和质感，其中限量的绿色使用了冷衫，非常亮丽。<a href="http://pinchdesign.com/products/nim">点击这里可以查看更多信息。</a><br/></p>
