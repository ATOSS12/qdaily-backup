<p>          </p>
<p>为了在国际市场上吸引更多顾客的关注，Mr Stanley 最近委托 <a href="http://nikandcarole.co.uk/" rel="nofollow">Nik and Carole</a> 为旗下的食品重新设计了一组包装，将英伦风情与各类异域元素融合在了 Stanley 先生的“旅程”当中。装有饼干的铁盒上采用红黑蓝三色印上了双层巴士的插画，复古的画风也帮助强调了品牌悠久的历史。两种糖果则采用了纸盒包装，标志性的大本钟以及电话亭搭配经典的字体与图案，排版简洁明了又不失趣味。</p>
