<p class="">位于伦敦的 <a href="http://gavincoyle.co.uk/" rel="nofollow">Gavin Coyle</a> 工作室一直致力于通过环保的制作方式打造美观耐用的产品，这个名为 Zigzag 的菜板系列是工作室的最新产品。菜板的部份由枫木制成，分为三种不同的形状，手工定型后进行了涂层处理以展现哑光的质感。手柄的材质有胡桃木和樱桃木两种可选，而被称作 Zigzag（锯齿）也是因为手柄与菜板相连处的细节。无论是将三件组合还是单独悬挂在墙上，不同木材间的搭配都能带给人一种简洁清新的感觉。这是它的<a href="http://gavincoyle.co.uk/projects/shop/chopping-boards/" rel="nofollow">购买链接</a>，售价为 80 英镑。<br/></p>
