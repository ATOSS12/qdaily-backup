><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="86"/></a>  </div></div> </div>  <p class="excerpt">此次测试的 Hyperloop 只是动力系统原型，未来还很遥远。</p>  <div class="detail">  

<p>伊隆·马斯克构想的超级高铁“Hyperloop”近日在拉斯维加斯郊外的沙漠进行了<a href="http://thenextweb.com/insider/2016/05/11/watch-hyperloop-hits-400mph-in-2-seconds-flat/">首次测试</a>，验证了电磁推进系统，百公里加速仅需 1.1 秒。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTU2NzA1NTE2NA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>测试车辆重 680kg，由电磁系统加速，在 1.1 秒内达到了 96 公里每小时的时速，随后在沙坑中减速停车。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5375" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702104833Ba4SYUpHtmu2ngch.gif-w600Gif"/>&#13;
</figure></div>
<p>在构想中，Hyperloop 列车运行在空气稀薄的钢制管道中，由电磁系统驱动，因为摩擦力非常小，时速可以达到一千公里每小时这个数量级。本次的测试轨道不是什么未来技术，只是常规的钢轨，也没有钢制管道，测试的车辆也不悬浮。</p>
<p>这次测试的部分将组成未来 Hyperloop 列车的动力部分。除此之外，Hyperloop One 公司计划 2016 年底建成约 400 米的标准线路，包含管道、悬浮系统的完整测试线路。</p>
<p>Hyperloop One 公司此前名为 Hyperloop Technologies，改名是为了避免和另一家研发相同项目的公司 Hyperloop Transportation Technologies 混淆。Hyper loop One 已经获得了第二轮 8000 万美元的融资，竞争对手 Hyperloop Transportation Technologies 称最近也将获得融资。</p>
<p>Hyperloop 使用的电磁推进技术并不新鲜，诸如上海磁悬浮这样早已量产的磁悬浮列车就使用类似原理。Hyperloop 的关键技术在于抽真空的钢制管道，在其中运行的列车能排除空气阻力的影响。目前这种技术依然没有原型，紧急疏散等问题也依然没有构思。</p>
