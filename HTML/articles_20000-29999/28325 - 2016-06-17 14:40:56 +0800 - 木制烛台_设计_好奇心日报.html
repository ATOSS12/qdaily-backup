<p>三米三专门为长蜡烛推出了一系列木制烛台，希望可以重新定义烛台在人们心中的印象。简洁的三角造型仿佛一座座小山丘：当蜡烛慢慢燃尽，就好像太阳下山了一样，反映出“日出而作，日落而息”的设计理念。每个烛台都经过多次打磨，呈现出不同木料的特质，显得非常自然。这是它的<a href="https://shop145727421.taobao.com">购买链接</a>，价格从 100 至 255.2 元不等。</p>
