<p>使用气垫 BB 是种什么样的感觉？开发出世界上第一款气垫 BB 的韩妆品牌 IOPE 拍了个广告。音乐和画面都挺唯美。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=v0306oijz77&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>这支广告由韩国广告公司 INNORED 操刀，拍摄自加拿大街头。<font color="#363636" face="Arial, Hiragino Sans GB, 冬青黑, Microsoft YaHei, 微软雅黑, SimSun, 宋体, Helvetica, Tahoma, Arial sans-serif">空中芭蕾是一种将杂技和芭蕾相结合的技艺，</font><font color="#363636" face="Arial, Hiragino Sans GB, 冬青黑, Microsoft YaHei, 微软雅黑, SimSun, 宋体, Helvetica, Tahoma, Arial sans-serif">出演广告的同样是来自于加拿大的舞者 Gina Alpen，这是前期排练时的画面。</font></p>
<div class="com-insert-images">
<font color="#363636" face="Arial, Hiragino Sans GB, 冬青黑, Microsoft YaHei, 微软雅黑, SimSun, 宋体, Helvetica, Tahoma, Arial sans-serif"/><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.55625" data-format="gif" src="http://img.qdaily.com/uploads/201607021726239kiqoxH7ygUN54nb.gif-w600Gif"/>&#13;
</figure>
</div>
<p class="">虽然使用英语拍摄<font color="#363636" face="Arial, Hiragino Sans GB, 冬青黑, Microsoft YaHei, 微软雅黑, SimSun, 宋体, Helvetica, Tahoma, Arial sans-serif">，但这是一支投放在韩国本土的视频广告。在另一个版本的剪辑中，</font>IOPE 还展示了 <font color="#363636" face="Arial, Hiragino Sans GB, 冬青黑, Microsoft YaHei, 微软雅黑, SimSun, 宋体, Helvetica, Tahoma, Arial sans-serif">Gina 使用气垫 BB 前后的对比画面。</font><br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55625" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702172624UiEz5CpyMdHh1KZL.gif-w600Gif"/>&#13;
</figure></div>
<p><font color="#363636" face="Arial, Hiragino Sans GB, 冬青黑, Microsoft YaHei, 微软雅黑, SimSun, 宋体, Helvetica, Tahoma, Arial sans-serif">为了强调</font>气垫 BB 随时随地快速上妆、补妆的功能优势，IOPE 曾在去年推出过一支零重力感广告，<a href="http://www.qdaily.com/articles/11854.html">一位身穿太空服的妹子在失重环境下只用了 30 秒就完成了上妆</a>。</p>
<p>最新的这支《Air Ballet》拍摄得更具美感、轻盈，还在广告词  “Beauty in the air” 上玩了个双关，要知道气垫 BB 正是以“空气感的裸妆效果”而著称。 </p>
<p>自 2008 年 IOPE 推出首款产品后市面上涌现了众多同类型的韩妆速成产品。同为爱茉莉太平洋旗下品牌的兰芝、雪花秀、悦诗风吟、梦妆等 13 个品牌都推出了自己的气垫系列，覆盖了各个价位和年龄层消费者。</p>
<p><img data-format="jpg" data-ratio="0.443518" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>爱茉莉太平洋在 1992 年进入中国市场，最早进入的品牌包括 LANEIGE 兰芝 (2002 年)，Mamonde 梦妆 (2005 年)，Sulwhasoo 雪花秀 (2011年)， innisfree 悦诗风吟 (2012 年)以及 2013 年上市的 Etude House 伊蒂之屋。2015 年 IOPE 艾诺碧在北京汉光百货开设了第一个中国专柜。简单说，市面上你所知道的韩妆品牌几乎都来自于爱茉莉太平洋，<a href="http://www.prnasia.com/story/121695-1.shtml" style="background-color: rgb(255, 255, 255);">近年来这家韩妆巨头在中国的年均成长率超过 40%</a>。</p>
<p>韩国的化妆品产业市值超过 60 亿美元。<a href="http://brandinginasia.com/south-korean-makeup/">Brandinginasia 认为韩国女性在化妆品上的开销大概是美国消费者的两倍</a>，在化妆品制造工艺上也比美国大概领先了 12- 14 年。</p>
