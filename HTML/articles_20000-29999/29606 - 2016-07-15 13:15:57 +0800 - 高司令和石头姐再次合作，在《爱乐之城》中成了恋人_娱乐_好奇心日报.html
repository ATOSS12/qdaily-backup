><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="53"/></a>  </div></div> </div>  <p class="excerpt">预告片没有一句台词，取而代之的是钢琴声和歌声</p>  <div class="detail">  

<p class="">洛杉矶对于热爱艺术的人们来说，是充满梦幻的地方，这里有好莱坞、遍地的艺术社区、众多的剧院，但也有残酷的现实。他们送给洛杉矶一个别称——La La Land（奇幻之地）。</p>
<p>由瑞恩·高斯林（Ryan Gosling）和艾玛·斯通（Emma Stone）主演的爱情歌舞喜剧《爱乐之城》（La La Land）昨日发布了电影海报和首支预告片。  </p>

<p>艾玛·斯通在影片中饰演一位有抱负的演员 Mia，她在试镜的间隙为电影明星们端拿铁，而瑞恩·高斯林出演的塞巴斯蒂安是一位爵士乐音乐家。电影讲述了两人在奇幻而残酷的洛杉矶勉强维持生计、追逐梦想的爱情故事。</p>
<p>这部电影与传统喜剧似乎不太一样，从预告片唯美深沉的风格就能看出。无论是整个暗色调的画面，还是贯穿始终的钢琴伴奏和歌声，都给电影蒙上一层浪漫又忧郁的色彩。在歌舞方面，弹钢琴和唱歌对于曾经当过歌手的瑞恩·高斯林来说自然不在话下，而在预告片中的瑞恩·高斯林和艾玛·斯通在星空中起舞，据说是受了好莱坞歌舞片时代的黄金组合弗雷德·阿斯泰尔和金格尔·罗杰斯经典对舞的启发。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.192000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160714170326t9mSPLCHNFR0idAV.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">金格尔·罗杰斯（左）和弗雷德·阿斯泰尔（右）</div></figcaption></figure></div>
<p>影片女主艾玛·斯通曾凭借在青春喜剧《绯闻计划》中的表演获得金球奖喜剧类最佳女主角提名，并主演了《超凡蜘蛛侠》系列的一二部。而男主瑞恩·高斯林因主演电影《恋恋笔记本》为大家所熟知，并凭借在《半个尼尔森》中的表演获得了奥斯卡最佳男主角的提名。这部电影是艾玛·斯通和瑞恩·高斯林继《疯狂愚蠢的爱》和《匪帮传奇》后再次合作，大概是因为高冷莫测的瑞恩·高斯林和古灵精怪的艾玛·斯通的组合一直被外界所看好 ，这次合作也让许多影迷激动不已。</p>
<p>值得一提的是，这部电影由音乐剧情片《爆裂鼓手》的导演达米恩·查泽雷（Damien Chazelle）创作和指导，该影片曾获得圣丹斯电影节评审团大奖和奥斯卡最佳影片和最佳改编剧本的提名。另外，曾凭借在《爆裂鼓手》中的表演获得奥斯卡金像奖最佳男配角的 J·K·西蒙斯，也将在《爱乐之城》中饰演一名配角。</p>

导演查泽雷透露《爱乐之城》中将有大量的歌舞场面，主打音乐喜剧风格，作为自己向好莱坞黄金年代歌舞剧的致敬。而这种怀旧色彩在电影海报中也可见一斑，电影海报采用手绘的风格，蓝色琴键为主体背景，人物接吻和城市建筑的剪影融合在其中显得十分复古，颇有上世纪好莱坞的风格。 </p>

<figcaption class=""><div style="text-align: center;">《爱乐之城》海报</div></figcaption></figure></div>
<p>影片将作为 8 月 31 日开始的第 73 届威尼斯电影节的开幕影片。电影由狮门影业发行，将于 12 月 2 日于北美点映，12 月 16 日大规模公映，加入北美圣诞档。</p>&#13;
