<p>最近可口可乐美国为健怡可乐推出了新包装，这次主题为“ It’s Mine ”的换装营销是与惠普公司合作，利用惠普的打印技术设计出百万个不同花色、样式的健怡可乐瓶，在 2 月 1 日正式上市。同时配合“ It’s Mine ”推广主题的还有两支电视广告片，以及与设计师 Brad Goreski 合作的一场时尚展出。</p>

<p>据说这次的包装设计以健怡可乐的“气泡、开瓶时的嘶嘶声、味道以及精神”（Bubbles, fizz, taste and spirit）作为设计灵感，在设计了 36 种基本花式之后，利用惠普的打印软件随机组合，自动生成了几百万个不重样的包装图案。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.66666667" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607134018lzQ5aW8Pdf1AnLoc.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">新的包装</div></figcaption></figure></div>
<p>上个月可口可乐推出新的 slogan “ Taste The Feeling ”取代“ 用了 7 年的 Open Happiness ”，并称将适用于旗下所有产品的推广。这被认为是可口可乐品牌宣传上的一次重大变化——这一次可口可乐将采用“ One Brand ”策略，联合旗下的零度可乐、健怡可乐、 Coke Life 等子品牌共同推出，而不是各自为战。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.56203704" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607134019Vb6sIyrpf3YBdlXq.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">Taste the feeling 系列广告中针对健怡可乐的一张</div></figcaption></figure></div>
<p>当时可口可乐公司全球首席营销官 Marcos de Quinto 认为，之前的每个子品牌各自作战的战略好像在暗示：可口可乐不是适合所有人的，“之前我们创造了不同的可乐品牌，他们有不同的特点，不同的定位，不同的消费人群，现在我们在努力纠正这一点。” Marcos 说，“现在我们只有一个品牌，四个产品。”</p>
<p class="">现在看来，在统一品牌营销策略之下，他们希望在包装上能玩出更多花样。</p>
<p>从“ It’s Mine ”发布的新包装和宣传片来看，健怡可乐还是更倾向于吸引年轻的、喜欢追赶时尚潮流的人群，甚至更侧重于更关心瘦身的女性，而不是 Marcos 所说的所有人。健怡可乐北美区负责人 Rafael Acevedo 解释说，“在北美，要推广健怡可乐还是要注重健怡可乐本身的特点，重视与健怡可乐的消费者之间的沟通。”</p>
<p><img data-format="jpg" data-ratio="0.374567" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>这同时也与健怡可乐这几年低迷的市场表现有关。美国行业媒体 Beverage Digest 上周的报告显示，低卡路里碳酸饮料的销量连续 10 年出现下滑。健怡可乐在 2014 年下滑 6.6%，2015 年下滑 5.9%。尽管如此，健怡可乐依然是可口可乐公司除了可口可乐之外最重要的产品，所以在健怡可乐身上的营销投入一直没见减少。</p>

</p>
<p>而负责这次瓶身打印技术的惠普公司同样也面临销量上的困境。惠普去年的电脑和打印机的销量下跌了 14%。有分析师认为惠普有意突出在产品包装及设计方面的优势，来拉动电脑和打印机的销量。在可口可乐之前，惠普与百威淡啤、奥利奥等都进行过包装方面的合作。</p>
