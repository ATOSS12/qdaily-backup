<p>          </p>
<p>新西兰厚切薯片品牌 Chip Off The Old Block 最近委托 <a href="http://work.phd3.co.nz/" rel="nofollow">phd3</a> 重新设计了一套包装：为了强调延续了三代的历史以及对原料的重视，采用了卡通风格的工装造型，并且在正面印上了一排不同年龄的农夫操作拖拉机的图案，带给人一种朴实友好的感觉。薯片的口味则通过不同的“衣着”来区分，直观又富有趣味。</p>
