<p>Chris Johnson 为 <a href="http://bitemyapple.co/">BiteMyApple</a> 设计的磁性 iPhone 架 Kiyojo 是一个希望在你因为下厨、锻炼等原因而无法顺利使用手机时解放你双手的小工具。它能够牢牢地吸附在冰箱或是其他金属表面上，所以无论是察看菜谱还是边下厨边和人 FaceTime 你都不用再手忙脚乱了。如果你对 Kiyojo 感兴趣的话，可以通过<a href="https://www.kickstarter.com/projects/bitemyapple/kiyojo-the-best-magnetic-dock-for-your-iphone-6-6s">链接</a>参与众筹，售价为 59 美元。</p>
