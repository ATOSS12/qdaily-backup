<p>看腻了木制或者金属制的墙面搁架，为什么不试试用火山岩制成的呢？位于墨西哥的 <a href="http://www.peca.com.mx/" rel="nofollow">Peca</a> 工作室利用这种特别的材质设计了一套允许用户自由组合的搁架 Lava。它既可以布置成书架，也可以放在桌上用做收纳，甚至改造成一个小型的神龛。Peca 对这些原始而粗犷的火山岩进行了细致的加工，看起来方正美观。</p>
