<p><em>编者按：</em></p>
<p><em>每当人们说“你一看就不是本地人”、“我们那儿的人不会这么干”的时候，他们在以地域划分不同的人。如今大家都跑到了网上，地域变成了“社区”，也在形成一定的特征。好奇心日报想探索的是互联网不同社区的鲜明地域特征是什么样的。从内部看，这里有突出的性格和流行语言，从外部看，则可能出现常说的“鄙视链”。这系列文章属于“好奇心人类学”的一部分，将定期推出。</em></p>
<p><br/></p>
<p>我们来到了 B 站（ bilibili 弹幕视频网的缩写）。</p>
<p>一度，这里的确是个未知的世界，和大众文化保持距离，也只有少数人会对它产生兴趣。</p>
<p>现在，B 站的活跃用户在 2014 年 7 月超过了 3000 万，这个数字接近“人人网”赴美上市前的活跃用户数。超过四分之三的 B 站用户在 24 岁以下。不过，年龄区间的高度集中仍然不能保证这里的纯粹性。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.35185185" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003602bhfMuGK1mQFJsoyw.jpg-w600"/>&#13;
</figure></div>
<p>外来人口飞快地学会了当地的语言，其中的一些常住下来，另一些则把它们带往岛外，尽管他们还没有习得最纯正的口音，对语言背后的隐喻更是一知半解，但这并不妨碍将其塑造成生意场上动听的新行话。</p>
<p>穿行在二手消费市场上，观察者很容易受到欢迎，但我们打算走得更深一点。</p>
<p>在多数人并不了解的 ACG （动画、漫画、游戏）文化浸染下，B 站的深度用户被发现带着一些幽默的“怪癖”。他们有的拒接了电话采访，却细心地回复邮件；大多谢绝了使用真名，却保证据实作答；对话刚一开场就开始发送网络表情；其中的几个会更加偏爱 QQ 对话，“因为微信是父辈用的”。</p>
<p>光是接受采访，他们可能都经历了一番思想斗争，不少人原本并没有告诉过身边人自己在使用 B 站，即使用的是网名，也仍有担忧。这完全可以理解。他们中的大多数并不愿意成为导游，对从火车上涌下的新奇乘客甚至心存抱怨。其中的一些还信誓旦旦地说，他们可能会在不久之后就抽身离开。</p>
<p>可这听起来就像是一声招呼：好家伙，你们赶上了 B 站这趟车。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22652" data-title="《B 站里的人和他们眼中的世界｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703152038BiPIL9eyOxvEpoUH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22652" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1526"/></a>  </div></div> </div><h3 class="title">一群少年聚集到了 B 站，据说他们是二次元来的</h3><div class="detail"> 

<p>兔丸谢绝使用真名，却还是向我们说了些“黑历史”。</p>
<p>《叛逆的鲁路修 R2 》第二季女主角夏利死的那会儿，正在读大学的兔丸在人人网上写了篇影评。影评的原委是自己很受感动。但悉心制造的气氛很快被现实世界里的朋友打破了，他留言说兔丸“真是一个纯真的小姑娘”。</p>
<p>在这群少年身上，这类平常言语的伤害点数时常出乎意料。兔丸没有注销人人网，却有意将它降格为真实世界社交的工具，反正她在这里的大多数朋友不看动画不知剧情，只是对另一个世界急切地指指点点。</p>
<p>但临走前，兔丸还是搜罗了一众动画《黑塔利亚》同好，把他们从人人网上抽离加进了一个 QQ 小组。这里足够隐秘，再不会有人在谈论动画时，摆出一副大人模样，把明星八卦、军事枪炮、文史哲这类“奇怪”的东西混进来。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060035555oIMX4j7LyrlDm9e.jpg-w600"/>&#13;
</figure></div>
<p>身边“大人”的数量从高中开始就日益增多，他们纷纷从《美少女战士》、《七龙珠》、《魔卡少女樱》走出来，但兔丸发现自己还是“沉迷”在动画里。成为这样一个“异类”，有 Facebook、豆瓣、人人网、新浪微博、百度贴吧和 QQ 可以藏身，兔丸一度以为，大概不该要求更多。</p>
<p>和兔丸差不多的是 DQ，她曾就职于外企、广告公司，从高中就开始参加动漫社，最后在奥飞动漫旗下的“有妖气”落脚。</p>
<p>假如套一个颇有仪式感的说法，兔丸和 DQ 都在等着一个世界的出现，那里专门为 ACG 文化打造，不会被非议或者遭遇尴尬，可以友善交流，找到同好，不要太封闭，但也别乱。</p>
<p>没过多久，B 站出现了。</p>
<p>那是 2010 年，刚刚由 Mikufans 更名为 bilibili 弹幕视频网的 B 站组织当时知名的 UP 主（“视频发布者”的简称）制作了一个春节拜年视频，这个被称为二次元“春晚”的活动让它有了点知名度，而更多的 ACG 爱好者也因为俗称“新番”的动画，以及漫画连载聚拢，并从另一个 ACG 弹幕网站 A 站上迁徙而来。</p>
<p>UP 主们像熟知路线的“老司机”，除了从 YouTube、日本弹幕视频网站 Niconico 上“搬运”资源，他们也重新创造了新的 ACG 文化。</p>
<p>在“知乎”上被称为入门二次元必看的 UP 主“虐猫狂人薛定谔”就是如此，他习惯于右键保存微博图片，并将它们编辑制作成系列“<a href="http://www.bilibili.com/video/av3704143/">微博上各种不科学的图</a>”。“B 站和微博最大的不同是前者有很强烈的圈子氛围，更像是一个同好交流的平台。”他说道。对 B 站的认同转化成了排他，“虐猫狂人薛定谔”再没有把这些视频发布到其他平台了。</p>
<p>当兔丸、DQ 、“虐猫狂人薛定谔”们聚集到 B 站，数量大到形成了一个群体时，这里终于也作为 ACG 地标被人们频繁地提起。</p>
<p>为了和大多数三次元人区别开来，这群人被叫做了二次元——</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22652" data-title="《B 站里的人和他们眼中的世界｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703152038BiPIL9eyOxvEpoUH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22652" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1526"/></a>  </div></div> </div><h3 class="title">二次元的壁很厚，在 B 站它主要由弹幕文化、会员制度和“鄙视链”构成的</h3><div class="detail"> 

<p>弹幕最早起源于日本弹幕视频网站 Niconico，A 站把它带到了国内。</p>
<p>“看视频少了弹幕会觉得稍有乏味，像是蒸出一条鱼，少放了豉油。”“虐猫狂人薛定谔”说。</p>
<p>但即便弹幕已经流行到跑上了电影银幕，b 站用户还是能一眼戳破这些生疏的模仿者。兔丸拿《火影忍者》来举例，剧中人物被敌人打飞时，B 站上到处是 hhhh，2333 的大笑符号，但土豆网观众的反应是“呵呵”“我靠”。</p>
<p>“你会发现土豆上很多人在用弹幕表达他不习惯使用弹幕。”兔丸说。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.68888889" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003557W2rEeXsZdADOhJk5.jpg-w600"/>&#13;
</figure></div>
<p>这话很有道理，弹幕的精妙之处并不容易通晓。《古剑奇谭》中有一幕是男女主角百里屠苏和风晴雪在桃花谷看星星，画面特效差强人意，但 b 站上的兔丸们对此并不介意，他们默契地打出了一大波弹幕星星，“我来补星星”。</p>
<p>在 B 站，过去你还可以看到刷满屏的长句「無限大な夢のあとの 何もない世の中じゃ」。这句话来自《数码宝贝》主题曲《 Butterfly 》，意思是“在无限延伸的梦想后面穿越冷酷无情的世界”。</p>
<p>“为什么要刷这个？” KawasakiMinami 在知乎上回答说，“无他，只因为那种独一无二的感动。在你陷入人生最低谷时，不要像 Van♂ 樣一样选择放弃，想想太一、阿和、阿岳他们。想想亚古兽、加布兽、甲虫兽他们。”这些都是《数码宝贝》里的角色。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.41203704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003557vCM7kd6EtrXBnJj5.jpg-w600"/>&#13;
</figure></div>
<p>这里的人们还会对弹幕进行自我审查。审查多数时候是围绕着这个社群的价值进行的。UP 主 FPS罗兹就扮演者这样的角色，他严厉对待自己视频中的恶意弹幕。他说：“一般来说，吵架的弹幕都非常长，占视频，带脏字，我全部都会删掉。因为这个弹幕破坏观看环境，大家看到心情都会不好。更严重的话会拉黑账号。即使是比较有争议的东西，我也会删。”</p>
<p>B 站的观众主要分为游客、注册会员、正式会员三种。能够解锁所有视频的只有正式会员，而如果没有邀请码，任何人都只能老实地在一小时内答满 100 道题并获得 60 分以上，才能取得正式会员资格。其中的特殊权利还包括不受限制的发弹幕，以及解锁那一部分不对游客开放的视频。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.67715458" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003558Qt2C3MHerz9vlDYc.jpg-w600"/>&#13;
</figure></div>
<p>这些类似防御的措施在一些人看来是必要的。“比如游客看到哲♂学视频（色情同性恋色情片演员比利·海灵顿的视频），就会觉得这个网站是同性色情网站，而导致不必要的举报。”UP 主皓月说。在他们眼中，一些属于二次元的审美和“小圈子梗”是大多数人不能理解，自然也就只对“及格的”正式会员开放了。</p>
<p>即便游客鱼贯而入，“小圈子”文化最终仍然通过会员制度和显而易见的弹幕风俗在 B 站内部存留下来，B 站内部出现了一种类似“阶级分化”的东西。</p>
<p>2011 年进入 B 站的用户 MZ 承认自己是个“原教主义者”，他用“萌二”这个词来指代那些曲解了宅文化的人——简单来说就是“粗暴的入门者”。</p>
<p>这个词如今在 B 站内部被人们所熟知，这一方面说明，“鄙视链”仍然在宣告着这里曾经的正统性。但另一方面，让 MZ 懊恼的是，这同样说明，这些低级的“萌二”正在掌握 B 站的话语权。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22652" data-title="《B 站里的人和他们眼中的世界｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703152038BiPIL9eyOxvEpoUH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22652" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1526"/></a>  </div></div> </div><h3 class="title">B 站不是一个孤岛，大众文化改变着它</h3><div class="detail"> 

<p>去年 11 月，知乎网友“蟹公船”发问说“B 站的翻唱区发生了什么？”在他看来，不同于原来包含着日本唱见作品的丰富作品，现在占据在翻唱区排行榜前几名的总是那几个“大陆货”。</p>
<p>这个微妙的变化不是偶然，“蟹公船”也不是唯一发现问题的人。兔丸开始部分屏蔽弹幕，因为觉得乱。知乎网友“塞西莱恩”在一个有关 B 站的问题下面痛批了网站的现状，并将问题总结为不差钱，不上心。而 MZ 说：“B 站已经逐渐没有两年前那么简单了——因为一些非宅文化或者对宅文化曲解的入驻。”</p>
<p>来自 B 站员工小狼的内部观察可能更理性一些。他说：“从建站 （2009 年）到 2013 年左右的用户占比现在目测 30%。b 站的人群发生了分化。老用户大多是日系 ACG 文化的粉丝，而新用户是中国特色 ACG 文化的粉丝。”</p>
<p>2013 年是一个重要的时间点。这一年，B 站进行了改版，降低新番的比重：将原本在右侧的新番连载列表去掉，撤掉全站的推荐和排行榜，改为分区的独立热门排行榜，同时增加了分区，例如增加了影视剧分类，并上线了移动版。</p>
<p>罗兹回忆说，在 2013 年之前，B 站的个人空间是可以装饰的，但现在每个人的空间都是一样的，这种技术上带来的一致强化了网络世界的平等概念，模糊了每个用户现实生活中的差异，最大限度地吸引了年轻人、特别是新手的加入。</p>
<p>在“鬼畜区”，你已经很少能看见像“<a href="http://www.bilibili.com/video/av106/">最终鬼畜蓝蓝路</a>”这样的复制经典了，大多数的鬼畜只是调音，并不在意画面的重复和拼接。火爆的雷军、成龙鬼畜视频就像大众媒体策划出的热点新闻。UP 主们更了解大众想看什么了，皓月说，他在未来有更宏大的商业计划，想要创造更前卫的网络神剧。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=u017867aqiq&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>而那些活跃于虚拟空间，困守于府第的宅文化也不常见了。罗兹在去年 8 月的 b 站线下活动“ BML 演唱会”上见到了不少 UP 主和粉丝，“面基了，玩得异常地 high。”</p>
<p>二次元也成了明星拉拢粉丝的新手段。在 Cosplay 圈内小有名气的汪东城半真心半作秀的常常抒发自己的二次元情怀，招来了一阵拥粉。李宇春直接献唱了一首所谓的二次元神曲《普通 Disco》，而时尚分区和隶属于娱乐分区的 “Korea 相关”也悄然在网页上线。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.30315789" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003559pBoSGD3N4HafIz0g.jpg-w600"/>&#13;
</figure></div>
<p>在几年前被上海东方娱乐传媒集团 SMG 收购的风波过后，B 站最新的身份是 SMG 的合作伙伴，双方在近期也宣布合作成立电影公司。B 站竟然这么主流了。</p>
<p>于是，在去年年底完成第 4 轮投资后，“大人们”继续指点江山。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22652" data-title="《B 站里的人和他们眼中的世界｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703152038BiPIL9eyOxvEpoUH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22652" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1526"/></a>  </div></div> </div><h3 class="title">变化的背后，是人群的分流</h3><div class="detail"> 

<p class="">面对变化，B 站的原住民们褒贬不一。<br/></p>
<p>兔丸一派是大致欢迎的。“一个圈子沉寂久了就容易‘腐化’，太久没有新鲜血液的话会让人觉得无趣的。”她唯一担心的是，二、三次元的对话不能建立在双方遵照的基础上，三次元带有优越感，妄图去对一个他不理解的世界指指点点。这等于让她回到几年前的人人网，几乎是要命的。</p>
<p>MZ 一派是抵触的，所以他才会把反对在漫展上做营销的 TF boys ，“他们有他们的圈子，为什么要到我们的圈子来？”</p>
<p>无论如何，“泛二次元”出现了。</p>
<p>米米就是一个典型的例子。正在加拿大读大四的她从舍友那边获得验证码注册，她对日本文化感兴趣却不知道 niconico，虽然也爱好 ACG 相关，还投过 500 B 币“承包”过一部动画《野良神》，但更多的还是在 B 站上看日剧，比如最近的一部就是《请和废柴的我谈恋爱》。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.7296875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060600355945INJcz0RoY7sdMD.jpg-w600"/>&#13;
</figure></div>
<p>“在看到主任出来的时候也想发‘承包主任’这样的弹幕。”她说。米米身边喜欢二次元文化的朋友只有寥寥几个，她觉得对“宅”的描述是“我可以一周在家看剧不出门”。</p>
<p>能和 B 站相遇，米米体会到一种不常有的幸运：“在二次元里看三次元的话，感觉他们会少一点乐趣。因为二次元有很多东西都很棒，他们都错过了，为他们感到可惜。”但三次元的东西依旧是吸引人的， YouTube 是米米常上的另一个视频网站，而韩国组合 BigBang 的视频“在那里更清楚！”</p>
<p>另一方面，那群原本坚定的少年们也长大了。</p>
<p>一面是感激。皓月说，二次元带来了无限的可能性，就像漫画剧情一样，天马行空。像是换了个灵魂。这也让他从煤矿技术人员（自称挖煤的）的无聊生活中抽离出来。</p>
<p>一面是理性的告别。DQ 说工作后了的自己能够切换二次元和三次元模式。比如在“萌”还没出现在三次元的时候，她还是会用“可爱”的。兔丸说自己现在的时间只够看一部泡面剧了，其他除了工作，也要去旅行和社交。“原来二次元就是我的全部，现在只是我生活的一部分了。”她说道。</p>
<p>还有一面是自豪。罗兹的表妹在注册 B 站后成为他的粉丝，时常会来催促更新。原本无法获得家人认同的 MZ 在军事迷老爸看到了 B 站科技区的系列视频军武次位面后获得了认同。“他觉得年轻人很厉害。”</p>
<p>而更多的人说，现今网红 papi 酱的那些变声、吐槽和用梗自己早就习惯了。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=w0184x6vt70&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这群原本那些躲闪回避,多少有些害怕表露自己二次元爱好的人露出从未有过的自豪。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22652" data-title="《B 站里的人和他们眼中的世界｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703152038BiPIL9eyOxvEpoUH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22652" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1526"/></a>  </div></div> </div><h3 class="title">如果你打算寻找“御宅族”文化，可能要失望了</h3><div class="detail"> 

<p>不过，作为一种新生事物，二次元在中国并没有像在 ACG 文化母体日本那样，沉淀出一种“御宅族”文化。</p>
<p>“御宅族”一词起源于日本。在 1983 年 6 月至 1983 年 12 月在《漫画ブリッコ》连载的《御宅的研究》（「「おたく」の研究」）中，社会评论家中森明夫正式开始使用这个词。本来指那些热爱漫画、动漫、SF、特摄、电脑游戏、模型、某种特殊兴趣的人。这种御宅文化和日本早就融为了一体，而御宅生态也于 2000 年代的日本思想界起着支配作用。</p>
<p>“二次元和三次元这个对立至少在日本是一个伪对立。”日本早稻田大学文学系研究生杨骏骁说道。</p>
<p>在日本的电车里一个西装革履的上班族捧着本漫画书，或者拿着 PSV 玩，这些都是再正常不过的事了。</p>
<p>“而中国的话，对于三次元始终都有着朴素的信任，所以这种情况是不可能形成的。”这里的朴素信任是指，二次元还是被认为是对三次元的抵抗。前者是积极地、放松的、希望从中寻找快乐的，而后者是消极地、有压力的、巴不得逃走的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003556kq1dCS9mHth50Z7X.jpg-w600"/>&#13;
</figure></div>
<p>小狼比较了解 niconico 和 B 站，认为是时间的造成了这种差别。前者的人员构成是个橄榄形，而后者则是个倒金字塔形。“这个的原因我看来是我们 ACG 文化的积累时间太短了。我们 80 年代末 90 年代开始培养起‘宅’的一代，姑且称之为电视的一代。这一代人曾经是 B 站发展起来的主力，但由于人数的确劣势和时间差，所以现在无法掌握 B 站‘大势’，而被庞大的新网络一代‘大势所趋’。”</p>
<p>初中生罗 AlexRowe 无论是起床、吃饭、还是晚上睡觉前，只要拥有了触手可及的智能手机和随处可见的无线网络，都会利用空档登录 B 站“放松一下”。对她来说，B站和二次元不算是一种自我认知，也不是什么宅文化，她更没有一个圈子的概念。在补习班上，罗 AlexRowe 和语文课代表关系要好，她们之间拥有共同语言，很可能是因为语文课代表是“古风小说圈”的深度用户。她们还都喜欢看美剧和一些类似《龙族》的网络小说。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.50166667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060035567mtQRVqZD8Nd251h.jpg-w600"/>&#13;
</figure></div>
<p>B 站不再像过去那样特殊。上周末，兔丸在电影院里看了《火影忍者》第 11 部剧场版动画《火影忍者:博人传》。“好看，好看，好看，火影迷要去影院看，说一万遍。”她在微信朋友圈发布了这条消息，再没了少年时的担心。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22652" data-title="《B 站里的人和他们眼中的世界｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703152038BiPIL9eyOxvEpoUH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22652" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1526"/></a>  </div></div> </div><h3 class="title">四个问题读懂 B 站</h3><div class="detail"> 

<h2>1. B 站到底是个怎样的网站？</h2>
<p>B 站全称 bilibili 弹幕视频网，成立于 2009 年 6 月 26 日，当时的名称是 Mikufans，一年后改名。截止到 2015 年 11 月，它已经获得了 4 轮投资。 </p>
<p>B 站目前拥有动画、番剧、音乐、舞蹈、游戏、科技、娱乐、鬼畜、电影、电视剧、时尚 11 个分区和广场、直播两个栏目。除了正版新番，大部分的内容创作都来自视频作者，也叫 UP 主。自我定位为以 ACG （动画、漫画、游戏）为主题的娱乐站点。 </p>
<p>网站吉祥物为萌娘设定的 22 娘和 33 娘。前者为阳光元气娘，后者为个性沉默寡言的机娘。2233 娘携带一个宠物“小电视机”，也就是在视频播放前会看到的魔性抖动图标，它的设定是宠物型智能显示器，能够连接电脑、Wii、Xbox360、PS3 等等。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.75" data-format="jpeg" src="http://img.qdaily.com/uploads/2016060600373592wViZmyHpvjbuAE.jpg-w600"/>&#13;
</figure></div>
<p>在成为上海东方娱乐传媒集团 SMG 合作机构，并将对方 logo 打在首页底端后，去年 12 月，B 站母公司宣布和 SMG 旗下的上海尚世影业有限公司合作成立哔哩哔哩影业（天津）有限公司，准备做电影。 </p>
<p>另外，相比于其他视频网站，B 站的“镇站之宝”是：没有广告。 </p>
<h2>2. 有什么日常活动?</h2>
<p>2010 年，刚刚更名的 B 站组织众多知名 UP 主制作了一个春节拜年视频，之后被固定位“拜年祭”每年都会出街，也被称为二次元的“春晚”。7 月会举办鬼畜区的大会“ bilibili 夏夜鬼畜大赏”。动画区设有 “MMD 大赛”，主要是将动漫角色做成模型。舞蹈区举办 “Dancing Festival”。去年 10 月举办首届萌节和动画较色人气大赏，前者由明星、UP 主、声优分别录制卖萌视频，后者才是从近 1 年的番剧动画角色中选出年度最佳。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003736YsloZqyG3cSwkipR.jpg-w600"/>&#13;
</figure></div>
<p>作为 ACG 内容扎堆的线上平台，B 站也会定期举办线下活动，这一般也被称为 2.5 次元。从 2013 年开始，每年会举办至少一场演唱会 BML。2015 年 7 月在上海大舞台演出的 Bilibili 在 45 小时内售完门票，最后在现场聚集了超过 8000 名观众，网络直播总量超过了 700 万独立 IP。 </p>
<h2>3. 如何入门 B 站？</h2>
<p>不同于其他网站的会员制，在 B 站，你如果没有邀请码，就需要完成晋级考试才能成为正式会员。在游客和正式会员之间的身份是注册会员，允许发送弹幕和收藏视频，但也会有所限制，解锁大部分限制的是正途是成为正式会员。 </p>
<p>晋级考试限定时间 60 分钟，总共 100 题，同样是 60 分算及格。题目包含内容有弹幕礼仪篇，以及一些动画、漫画、游戏的基础知识。由于考题总在变化，网上已经有了不少考试机经。 </p>
<h2>4. B 站里出过哪些“爆款”？</h2>
<p>最终鬼畜蓝蓝路系列、元首系列、兄贵♂系列（部分只对会员开放）、金坷垃系列、梁逸峰系列、大力系列、蓝翔挖掘机系列、Duang 系列、空耳系列（我在东北玩泥巴）。 </p>
<p>动画电影《大圣归来》上映时衍生出的“当《西游记之大圣归来》MV遇到戴荃老师原创歌曲《悟空》”。</p>
<p>如果想知道最近 b 站流行哪些动画番，可以合理使用 bilibili <a href="http://www.bilibili.com/html/activity-2015review.html">2015 番剧年终盘点</a>。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22652" data-title="《B 站里的人和他们眼中的世界｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703152038BiPIL9eyOxvEpoUH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22652" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1526"/></a>  </div></div> </div><h3 class="title">B 站词典与文化</h3><div class="detail"> 

<p class="">（首先声明，这些用词和文化习惯并不一定来源或只用于 B 站。）<br/></p>
<h2>前方高能 </h2>
<p>“前方高能反应，请非战斗人员迅速撤离！”算是 B 站视频弹幕中最常见的弹幕之一。典故最早出自《机动战士高达》系列之中，指宇宙舰队太空行进过程中，对前方空间进行能量侦测，及时发现敌方高能武器袭击的意思。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.08985025" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003655o4p7kVJbcLK1EiPF.jpg-w600"/>&#13;
</figure></div>
<p>在相关视频中，一般指接下来会出现十分精彩、令人震惊、恐怖、不可思议等使人感到触动的镜头或者刷屏弹幕，并衍生出“前方高能，战斗力不足 5/XX CP饭/正在喝水的人迅速撤离”等针对不同人群的变种。同时，“前方”一词也被广泛用来提醒接下来的内容。最著名的要数“前方 X 控福利”这种提醒接下来会有一些养眼镜头的弹幕，当然随着这个词的滥用，大家纷纷成立了“不管有没有福利先把说有福利的打一顿”的组织。 </p>
<h2>鬼畜 </h2>
<p>鬼畜在 B 站上先属于娱乐区，后被单独划分出了一个区。最开始指通过大量重复播放某些视频片段或剪辑，搭配自选音乐所制成的，富有一定节奏感、魔性得让人有点无法接受但往往毫无意义的视频，代表是《最终鬼畜》系列。 </p>
<p>后来在 B 站上慢慢演变，现在泛指成通过截取一些人物台词片段，经过软件的调整使之成为含义完全不同的作品的一种创作形式。比如通过剪辑《三国演义》中诸葛亮王朗对骂的台词，使之唱出《七里香》、《最炫民族风》或者演出一段情节完全不同的短剧。代表作是 Up 主女孩为何穿短裙的 《Nobody》 和《樱桃小丸子系列》，或者那首著名的《Are you OK》，这种作品曾被 B 站单独分区为“人力 VOCALOID。” </p>
<h2>空耳 </h2>
<p>故意将某种语言、某些单词听成另外一种语言、一种单词的行为，源自日文空耳（そらみみ）。空耳一般只和原文有发音上的相似，在意义上并无必然联系。 </p>
<p>空耳的行为常见于一些拥有外文（尤其是日文）影视作品的片头曲或经典台词。对于空耳的行为观众的褒贬不一：有一些空耳不仅言辞优美，甚至能够贴合原文意境，或者带有一语双关的风趣幽默；然而有些空耳喜欢以粗鲁的字眼为噱头，为了空耳而空耳，故意性质明显。 </p>
<p>上文鬼畜中第二种类型的作品中，空耳是重要的创作元素；代表是《帝国的毁灭》中的元首系列视频。 </p>
<h2>弹幕礼仪 </h2>
<p>尽管看上去弹幕是随便发的评论，但是也有受一定规矩约束，比如在有字幕视频中尽量不要使用底部弹幕这档字幕、不要无意义大量刷屏影响观看体验、字词遵循最基本的礼仪等等；有的时候，在一些作者自制的视频中讨论其他作者的作品也是一种失礼行为。 </p>
<p>当然，随着越来越多的用户进驻，弹幕礼仪的意识也逐渐淡泊了起来。 </p>
<h2>计数君 </h2>
<p>计数君是一种神奇的存在。他们为一切可以记数的东西存在：扇耳光发出的声响、游戏视频主陆夫人给自己立的 Flag ，或者星际老男孩解说《星际争霸》视频的时候所发出的毒奶（与未来相反的预言）。他们用不断更新的“记数事物 X 次数”弹幕形式，遮蔽了一片又一片视频。 </p>
<p>计数君这种生物经常出现在鬼畜，这种重复片段极高的视频中。然而，有的时候由于片段重复太多、交替太快，那些扇耳光或者发出的奇怪声音出现频次太高，计数君会不堪重负最终放弃，被称为“计数君的阵亡”。 </p>
<h2>KY </h2>
<p>不懂得场合说话，来自日语空気が読めない 的简写。常在弹幕中用来指责那些乱说话的人，比如在感人场景中大放厥词的人。不过，在 B 站上如何算是 KY 是一个很微妙的界定：说某一个偶像长得像另一个人经常会被当成 KY，说一部剧女主长得丑可能会被当成 KY…… </p>
<p>总之，当所有人的意见成为弹幕发送到视频上的时候，KY 不 KY 实在是一个严重而无法找到准确答案的问题。 </p>
<h2>双手打字以示清白 </h2>
<p>最初常见于一些卖肉卖腐视频作品中，在面对给观众的福利，这些有点情色含义的撒必死的时候，观众们会纷纷打出弹幕“双手打字以示清白”，以表示自己没有用手干一些猥琐的事情。各类版本包括“第三只手打字以示清白”或者“双脚打字以示清白”等。 </p>
<p>渐渐地，也用于表现对于一些作品非常赞叹和喜爱的场合。与“妈妈问我为什么跪着看视频”系列，成为对作品的常用赞赏语。 </p>
<h2>存活确认 </h2>
<p>常见视频末尾，表示自己看完了整个视频。那些在看完了演职员表等到最后一点内容消失的观众，总是对自己最后的存活表示自豪。当然对于大多数人来说，这就是“XXX 到此一游”。往往会在发送“存活确认”的同时加上日期，或者简单地用日期来表示。 </p>
<p>日期这个东西是一个很烦的东西——当一个人发出了日期的弹幕，不管在视频开头、中间还是末尾，都会引发一串大家起发日期的连锁反应；同样的情况适用于发地点。这种行为往往是为了寻求同时观看或者相同地区的人——一般开弹幕的人，总是不能很忍受孤独。 </p>
<h2>空降至“以上企业皆已破产” </h2>
<p>空降，指的是跳过视频的片头曲等行为，直接到达正片的行为。可以通过拉动进度条和点击弹幕列表中的弹幕进行。因此，你在番剧和电视剧视频片头可看到很多类似于“点我正片”、“点我空降”的弹幕；当然也有很多空降失败的人，你可以在视频中间甚至末尾发现他们。 </p>
<p>最佳空降地点，尤其日剧和日本动画中，基本上就是感谢赞助商的那段。这个时候，会有无数弹幕假装组成各种各样的协会，和那些 P&amp;G 或者亚马逊位列同一个屏幕，比如时辰保护协会之类的。然后最后，会有弹幕表示以上企业均已破产，来进行恶搞。所以，一般空降到“以上企业皆已破产”是个不错的选择 。</p>
