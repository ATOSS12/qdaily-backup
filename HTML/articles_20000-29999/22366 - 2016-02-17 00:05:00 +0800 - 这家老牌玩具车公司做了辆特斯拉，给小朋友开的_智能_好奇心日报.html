a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="96"/></a>  </div></div> </div>  <p class="excerpt">看价格，走得也是高端路线。</p>  <div class="detail">  

<p>玩具车公司 Radio Flyer 成立接近 100 年了。它最著名的产品是这种红色的三轮车和四轮车。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.70925926" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607154835Y4AUVaFMunPrQjKl.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><i>巨型四轮车</i></div></figcaption></figure></div>
<p>最近，这家玩具车制造商却<a href="http://electrek.co/2016/02/15/tesla-radio-flyer-model-s-for-kids/">开始预售电动车了</a>。它和汽车公司特斯拉合作，制作了一批迷你纯电动 Model S，专门给 3 到 8 岁的小朋友开。对了，车身只能承受 74 斤左右的重量。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTQ3MzE2NTMyNA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>从<a href="http://tesla.radioflyer.com/build.html">官网预订页面</a>来看，玩具车做得还挺像，包括车漆颜色选择、多种电池容量选择。不过，按照 Radio Flyer 多年来培养的用户审美，可能红色卖得最好。就连充电器，也长得和家庭充电桩差不多，3 个小时才能给小车充满电。</p>
<p>同样很像的地方还有价格。这辆玩具电动车最低售价 499 美元，折合人民币 3200 元左右。要是加上备用电池、定制车牌等等配件的话，这个玩具就要卖到接近 6000 块了。还是挺贵的。</p>
<p>还是出于安全考虑，Model S 都做成玩具车，也没能加上自动驾驶功能。这辆纯电动车只有两个速度档。极限速度不到 10 千米每小时，家长也可以在小车中控台附近找到切换按钮，换回安全速度为 5 千米每小时左右。</p>
<p><img data-format="jpg" data-ratio="0.431072" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.85648148" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607154835DXqnAvhS1f0yEHdO.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;"><i>1937 年款克莱斯勒 Airflow</i></p></figcaption></figure></div>
<p>事实上，早在 1930 年代 Radio Flyer 就曾推出过玩具车 Zephyr，向克莱斯勒的第一辆流线型汽车 Airflow 致敬。1990 年底的 Quad Shock Wagon，也是在纪念 SUV 车型的发明。</p>
<p>在这之后，Radio Flyer 造的仿真玩具车常常被汽车公司当作不错的推广形式，保时捷也曾是它的客户。特斯拉这次可能也不例外。</p>
