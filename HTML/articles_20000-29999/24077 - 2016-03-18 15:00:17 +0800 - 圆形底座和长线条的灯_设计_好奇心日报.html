<p class="">这款灯保持了一种简单的几何感，像是圆环和线的结合。一根斜线充当灯管倾斜穿过了圆形的灯座，与桌面保持锐角，在圆形灯座下面扣了一个可移动的环，相当于一个固定位置的基座。圆环是黑色的，与白色的直线灯管构成强烈的对比，突出了点和线条的结合。这款灯可由 APP 控制，目前还没有上市。<br/></p>
