douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="198"/></a>  </div></div> </div>  <p class="excerpt">无论明面上“抢”的是啥，争夺的永远是消费者的注意力</p>  <div class="detail">  

<p class="">沃尔沃最新的户外广告，是在最繁忙的西海岸高速公路上竖了一个大大的显示屏，告诉往来穿梭的大众、奥迪、吉普、福特车主们：你们刚刚被抢劫了。<br/></p>
<p>这不是一句玩笑话。沃尔沃的创意代理商 Grey 纽约花了四个月时间，进行了一系列道路评估和技术测试，最后通过在公路上铺设蠕动泵和路垫，将通过车辆的动能转换为电能，为停在路边的一辆白色的沃尔沃 XC90 T8 充电。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=o01922slxkp&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>无论你是哪个汽车品牌的拥趸，都很难不注意到沃尔沃的广告牌。除了呼啸而过的瞬间，应声上涨的巨型充电格，路边的广告牌还不断打出“感谢语”：谢谢你！奥迪！谢谢你！吉普！谢谢你！大众！</p>
<p>在录制了两天的广告视频中，你可以看到大多数车主都投来了好奇的目光，更多的人是一脸茫然……</p>
<p>沃尔沃得意洋洋地在广告里写：这是有史以来最强大的沃尔沃，一辆可以充电、加油、还可以用其他车辆补充能源的汽车！</p>
<p>这款主打节能的 SUV 搭配双引擎双动力，拥有每公升汽油行驶 40km 的高效油耗表现，可以在油电自动、纯电动、纯电力节约、高性能油电、四驱模式五种模式间切换。 </p>
<p><img data-format="jpg" data-ratio="0.446969" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>像这样博眼球，尤其是在其他汽车品牌的地界上刷存在感的事儿，沃尔沃不是头一回这么干了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702153906XRUuJ2EQzoMNeTaZ.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.4875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702153907X3DHy2MiLknZjOvE.jpg-w600"/>&#13;
</figure></div>
<p>沃尔沃没有给 2015 的超级碗比赛投一分钱的广告，但比赛前在电台插播了一个广告，邀请观众为爱的人赢得一辆崭新的沃尔沃轿车。</p>
<p>具体的参与方法是，只要比赛期间电视上开始播放其他品牌的汽车广告，观众在 Twitter 上发布带有 #Volve# 的消息就有可能赢得一辆全新沃尔沃 XC60。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=b01676oq68p&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">结果，当其他汽车厂商花 400 万美元买来的 30 秒广告播放的时候，观众们全都一窝蜂去刷推特了。</p>
<p class="">据统计，平均每分钟都有超过 2,000 条带有“沃尔沃”话题出现在推特上，而沃尔沃只花了 5 辆 XC60 的钱就夺走了观众的注意力。 <br/></p>
