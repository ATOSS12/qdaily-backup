<p class="">这盏弯曲的台灯在形态上像一条蛇，也令人想起维纳·潘顿的“S”型椅，一张试图用一块板材制造出一把有完整外壳的椅子。台灯的底座使用氯丁橡胶（Neoprene）材料，底座是一个轻微的转折并与桌面形成了三角空间，很稳定。台灯的支柱是逐渐变细的，流畅的曲线让这盏灯保持了轻盈。而最上面连接了一个圆形的小灯，灯光柔和。这盏灯产自意大利，有 7 种颜色选择，售价 199 欧元起，<a href="http://www.limelab.it/shop-eur/">这里是购买链接。</a><br/></p>
