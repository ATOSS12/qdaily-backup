 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22069" data-title="《累了一年，除夕可以打开这 8 个小游戏 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607121556QcnBdoM9E2WHOZtl.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22069.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="645"/></a>  </div></div> </div><h3 class="title">郁闷和不快，你们都给我滚开 | 死亡巨石</h3><div class="detail"> 

<p>          </p>
<p>“死亡巨石”（<a href="http://www.wandoujia.com/apps/com.pikpok.gbod">Android</a>，<a href="https://itunes.apple.com/cn/app/shi-tou-gei-wo-gun-nian-ya/id1040346255?mt=8">iPhone 版</a>本叫做“石头给我滚”，因为网易购买了发行权）肯定是欢乐型解压游戏的第一位的游戏。</p>
<p>这个游戏原名叫做 Giant Boulder of Death，在这个游戏中你会化身为一块大石头，因为喜欢的另外一块石头被人类拿去做石雕了，所以你愤怒满满地滚下山，要把所有生物都碾碎。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.68804348" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001923GZgqWcxDyJCjmAFv.jpg-w600"/>&#13;
</figure></div>
<p>虽然实际上是一个简单的跑酷游戏，但死亡巨石推荐的点实！在！太！多！了！</p>
<p>首先是幽默感很强的音效。死亡巨石的背景音乐实在太好玩了，节奏感挺强，尤其是在你的石头撞碎时，还有人放声高歌“Game Over~Game Over~lalalala”；而那些你碾死的人和动物发出的声音很搞笑，有人会尖叫，有人听起来像是噎着了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.7484375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060019246J8fd49zjOsaAPoy.jpg-w600"/>&#13;
</figure></div>
<p>游戏设定也萌我一脸。里面像素风的角色本来就很有趣，有牛、羊、可爱的小女生、农夫士兵什么的，完成多个任务后，还能解锁一个双手一直在转圈圈的矿工。</p>
<p>在碾压了一些人物和动物攒一定的进度条之后，你就能短暂进化成“什么都能碾”无敌模式，能把房子和阻止你的倒刺都通通铲除。</p>
<p>那是最解压的时刻，觉得自己像个无所畏惧，开了外挂的大英雄（明明就是一块石头）。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22069" data-title="《累了一年，除夕可以打开这 8 个小游戏 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607121556QcnBdoM9E2WHOZtl.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22069.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="645"/></a>  </div></div> </div><h3 class="title">嘘！让叔安静地打会儿高尔夫 | 孤岛宁静 Lonely One</h3><div class="detail"> 

<p>不要被这个名字给骗了，孤岛宁静 Lonely One （<a href="https://itunes.apple.com/us/app/lonely-one/id1024951639?mt=8">iPhone</a>）玩起来一点都不寂寞。相反地，它很简单、萌、背景音乐也很好听。</p>
<p>故事的设定是，你是一个光着膀子，只穿着一条裤衩的大胡子大叔，不知道怎么的，在一个铺满绿植的岛上一个人玩起了高尔夫。尽管只有你一个人，但玩得很开心。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002014W6ibdjKf8JG07DN4.jpg-w600"/>&#13;
</figure></div>
<p>我把 Lonely One 称作是清新大叔版的《愤怒的小鸟》，因为玩法真的很类似，用手指拖拽选择击球角度和力度即可。轻松的乡村音乐作为背景音十分让人放松，也没有什么剧情的捆绑，想开始就开始，突然被亲戚拉去聊天随时终止也不觉得可惜。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002015z7XKTcwSF5UsqPid.jpg-w600"/>&#13;
</figure></div>
<p>这是一个只需要使用 50% 的注意力就可以享受的游戏，最适合春节大脑一直走神，偶尔又需要应付亲戚的环境了。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22069" data-title="《累了一年，除夕可以打开这 8 个小游戏 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607121556QcnBdoM9E2WHOZtl.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22069.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="645"/></a>  </div></div> </div><h3 class="title">虐耳精选一：跟着音乐大师的节奏 | Clapping Music</h3><div class="detail"> 

<p class="">          </p>
<p>让眼睛萌化之后，我们来试试虐耳的。Clapping Music（ <a href="http://itunes.apple.com/us/app/steve-reichs-clapping-music/id946487211?mt=8">iPhone</a> ）是一个可以用耳朵玩节奏的游戏，它真的很有挑战性。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.59901961" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001924Jv9xgTCNmcLjA8uW.jpg-w600"/>&#13;
</figure></div>
<p>应用的节奏音乐小有来头，因为当中使用的节奏是美国的极简主义音乐家 Steve Reich 的作品，只有节奏，没有其他的乐器。他的演奏方式就是先一个人打节拍，然后逐渐加入其他人，节奏也各不相同，形成一种节奏的伴奏。</p>
<p>对，Clapping Music 确实不要用脑，尽管对耳朵的要求很高……不好意思我在第四关的时候就已经壮烈牺牲了。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22069" data-title="《累了一年，除夕可以打开这 8 个小游戏 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607121556QcnBdoM9E2WHOZtl.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22069.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="645"/></a>  </div></div> </div><h3 class="title">虐耳精选二：你能记得多少声音啊？| Kling</h3><div class="detail"> 

<p>如果不玩 Kling（<a href="https://itunes.apple.com/cn/app/kling/id976025897?mt=8">iPhone &amp; iPad</a>），你可能从来没想过自己的听觉这么弱。</p>
<p>这是一个来虐你耳朵的小游戏。还记得那种记忆翻牌类的小游戏吗？Kling 也是类似，只不过是声音版的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001925FoC7nABDXv4efR5U.jpg-w600"/>&#13;
</figure></div>
<p>超爱 Kling 的原因是它确实很美，没有什么多余的图案，只有渐变的颜色卡片，点击的时候发出有趣空灵的声音让你选择，一开始还挺简单的，到第五关之后，因为卡片数量变多了，难度就上去了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.84413793" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001925jNZGD6Fqb4EyM5h1.jpg-w600"/>&#13;
</figure></div>
<p>不知道这么训练一下，会不会让我唱歌音准再好一点。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22069" data-title="《累了一年，除夕可以打开这 8 个小游戏 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607121556QcnBdoM9E2WHOZtl.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22069.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="645"/></a>  </div></div> </div><h3 class="title">一边剪花，一边美哭自己 | Prune</h3><div class="detail"> 

<p class="">          </p>
<p>Prune（<a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwj_wN20meLKAhWD_R4KHU3CAbcQFggfMAA&amp;url=https%3A%2F%2Fitunes.apple.com%2Fus%2Fapp%2Fprune%2Fid972319818%3Fmt%3D8&amp;usg=AFQjCNHfsHxAswjDaTkXNoVk4whwj7BMfA&amp;sig2=MtE2Kx7lzfA8roWtRGEBgg&amp;bvm=bv.113370389,d.dmo"> iPhone</a> ）是一款禅意十足的小游戏，也是我们这个系列里面最有艺术性最美的。<br/></p>
<p>它的目标是想让你按照游戏设定给植物剪枝。玩法也是超简单：不停在屏幕上滑动操作就可以了，基本没有什么技巧。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.59213251" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060600201657GNMjDiyszTPxZR.jpg-w600"/>&#13;
</figure></div>
<p>你需要做的是，让树木在特定区域内生长，躲开那些可能会将树木毁掉的障碍。</p>
<p>这个游戏里面这些坏角色也显得特别“禅”，例如黑色的圆形石头，红色圆形的火和蓝色圆形代表的水，游戏后期还会出现风、齿轮和电线的设定，但同样也是很美。</p>
<p>虽然理论上就是一个消除游戏，但 Prune 界面的素雅和音效也是美得让人心花怒放。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22069" data-title="《累了一年，除夕可以打开这 8 个小游戏 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607121556QcnBdoM9E2WHOZtl.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22069.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="645"/></a>  </div></div> </div><h3 class="title">从今天起，做一个强大的细胞 | Agar</h3><div class="detail"> 

<p class="">          </p>
<p>Agar （支持<a href="http://agar.io/">网页版</a>，<a href="https://itunes.apple.com/app/agar.io/id995999703?mt=8&amp;at=1l3vajp">iPhone</a> 和 <a href="http://www.wandoujia.com/apps/com.miniclip.agar.io">Android</a>）是一个全球联机的细胞吞噬游戏。这个游戏可厉害了，去年 7 月发布之后，一度成为全球 40 多个国家的下载量最大的应用。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002015mrjTI9hP7vF6YanB.jpg-w600"/>&#13;
</figure></div>
<p>尽管看上去画面简单粗糙，没有什么大作感，但这丝毫不妨碍 <a href="http://Agar.io">Agar.io</a> 成为最佳的打发时间小游戏。</p>
<p>玩法，还是超简单：首先你要给自己起一个昵称（代表的国家也是可以，还可以设定图案什么的）。然后，你就成了一个细胞一样的圆点，通过在屏幕上移动方向，不断吞噬比自己更小的细胞，来让自己不断变大。简单地说，就是让你在地图上大鱼吃小鱼。</p>
<p>因为是一个网游，所以你可能在同一个网页上遭遇全世界数十万的玩家。尽管这会导致玩起来会很卡顿，但也为游戏创造了无限的可能——因为可以起名字，所以你可能会在 <a href="http://Agar.io">Agar.io</a> 上看到很多恶搞，例如“奥巴马”吃掉“香港”，NASA 吃掉了希腊……对如果你起名字太主流（我说的是全球范围内的大众），例如 Dodge、China 什么的，很容易会被各种围攻。<br/></p>
<p>这本来是个大鱼吃小鱼游戏，现在有点儿阵营战斗的意味。</p>
<p>呃，我的“好奇心日报”刚刚被一个叫不出名字的阿拉伯文细胞给吃掉了 :(</p>

<p class="">每个列表里面总得有一个怪怪的游戏，就像是 おじモン （<a href="https://itunes.apple.com/cn/app/ojimon-chaokimokawa!-bu-huo/id980947247?mt=8&amp;ign-mpt=uo%3D4">iPhone</a>，请点击链接跳转）。</p>
<p class="">这是一个恶搞口袋妖怪休闲小游戏。故事是……你所熟悉的萌萌哒皮卡丘、小火龙或者皮皮都会被换上大叔的沧桑脸庞，就像这样：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

</figure></div>
<p class="">呃，就是这样，你可以在地面上用精灵球击中这些大叔怪兽来收复，他们就会到地底下给你挖矿赚钱……真是一个让人难以接受的奇怪游戏设定呀。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

</figure></div>
<p class="">对了，这些大叔怪兽还会发出奇怪的声音。嗯，玩了就知道了……</p>

<p class="">Okay? （<a href="https://itunes.apple.com/cn/app/okay/id962050549">iPhone</a>）是一个益智的休闲游戏。</p>
<p class="">这个游戏也不是什么大作，但是你需要用到一些简单的物理常识，例如入射角和反射角。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002013iFy9D1MC4OQXArWs.jpg-w600"/>&#13;
</figure></div>
<p class="">胜利条件就是，将拖拽的小球反弹到物件上，将他们都消掉就好了。Okay? 没有色彩斑斓的画风也没有故事线，就是这样一个个滑动反弹的小关卡。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060020148NFeMd2O0rEhUnQ5.jpg-w600"/>&#13;
</figure></div>
<p class="">推荐这个游戏，除了游戏本身，还有一个有趣的作者。如果你完成了 20 个关卡，那么会收到这么一条消息：</p>
<p>“我希望你喜欢我游戏。</p>
<p>这是一个实验</p>
<p>每个游戏玩家，应该付他们认为值得的价格。</p>
<p>你想为这个游戏付多少钱？”</p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" class="lazyload" data-ratio="1.77639752" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606002014vqFMizQdeaG60bo5.jpg-w600"/>&#13;
</figure></div>
<p class="">对，比起其他想要在下载前就让你付钱的开发者，Okay? 想要你玩过之后才决定你想给多少钱。</p>
<p class="">突然有点被萌到。</p>
<p class="">不知道他们在中区收到那么多 5 星好评，是不是因为大家都不好意思给了 0 元呢？</p>
