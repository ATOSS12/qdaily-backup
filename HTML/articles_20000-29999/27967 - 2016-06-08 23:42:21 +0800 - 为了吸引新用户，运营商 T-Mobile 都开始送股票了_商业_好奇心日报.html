<p class="">          </p>
<p>跨国运营商 T-Mobile 的 CEO 宣布，从 6 月 7 号开始，<a href="https://explore.t-mobile.com/t-mobile-tuesdays#stockup">会给所有开通了后付费（与预付费相反）服务的用户都送一股公司普通股</a>，新用户也会有。老用户每推荐一个人来入网，还会再送这个老用户一股。</p>
<p>在宣传片里 T-Mobile 是这样解释的：“只要你是公司的用户，你就拥有这家公司。”</p>
<div class="com-insert-embed com-insert-embeds">&#13;

 </figure>&#13;
 &#13;
</div>
<p>用户要做的就是在 21 号之前下载一个名为 T-Mobile Tuesday 的app，用手机号登录自己的账户，选择兑现自己的股票，然后转到免费的网上股票交易平台 Loyal3 上去兑现。</p>
<p>6 月 7 号收市时，T-Mobile 股价为 43.07 美元。现在 T-Mobile 的后付费用户已经超过了 3000 万，也就是说如果每个用户都参加这个活动，公司就要送出价值 13 亿美元的股票。</p>
<p>虽然也有<a href="https://www.washingtonpost.com/news/the-switch/wp/2016/06/06/t-mobile-is-giving-away-free-stock-but-it-could-also-lead-to-a-tax-headache/">分析师</a>担心这个活动会让用户需要面对后续一系列的税收问题，不过现有投资者并不会因为这次活动受影响。</p>
<p>送股票实际上就是另一种形式的品牌形象推广，提高用户对自己品牌的认同度和忠诚度。现在各家运营商为了抢用户推出了各种让人眼花缭乱的营销，送股票还是比较新鲜的。<br/></p>
<p><img data-format="jpg" data-ratio="0.36307" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>前面提到的这个名为 T-Mobile Tuesday 的 app，每个星期二还会给用户送披萨、电影票、冰淇淋等等小礼品。</p>
<p>T-Mobile 做生意一直都不按套路来，2013 年他们宣布<a href="http://www.t-mobile.com/landing/whyt-mobile.html">“Un-carrier”</a>（非运营商）战略，称不会像运营商那样做生意。他们在此之后取消了年度合约和国际漫游费，推出无限通话、短信和数据的套餐，顾客要选择的就是数据网速，出国时只需要付语音通话费用。</p>
<p>另外客户使用 Pandora、Spotify、和 Rhapsody 等等主流音乐应用的时候不计入数据额度，如果你用的应用不在这行列里你还可以去投票让 T-Mobile 把它加进去，后续还会有 Netflix，Hulu 和 HBO Go 等视频应用。</p>
<p>这种不同于传统运营商的方式大受美国用户的欢迎。咨询公司 J.D.Power 2015 年的<a href="http://www.jdpower.com/press-releases/2015-us-wireless-customer-care-performance-studies-vol2">报告</a>显示 T-Mobile 是无线运营商里面最受顾客欢迎的公司，而且去年一年他们入网用户增长数达到了 210 万，大胆的 Un-carrier 战略功不可没。</p>
