<p>你是否也向往能在夏夜喝上一杯冰爽的饮料？来自台湾的 Jack Chu 和他的团队非常关注冰块对饮料的影响，他们为此专门设计出了一款可以在家使用的圆形制冰盒，取名为 Polar Ice Tray，让你仅靠家中冰箱就能制作出一款纯净的冰球。这个冰盒采用了分层设计，水从上至下一层层结冰，而空气则被挤压到底层，最终获得的就是一颗晶莹剔透的大冰球。当然你也可以发挥创意，用它将有趣的东西冻起来（比如一朵花）。你可以通过<a href="https://www.indiegogo.com/projects/polar-ice-tray-perfect-ice-for-the-perfect-drink--2#/">链接</a>参与众筹，最低价为 30 美元。</p>
