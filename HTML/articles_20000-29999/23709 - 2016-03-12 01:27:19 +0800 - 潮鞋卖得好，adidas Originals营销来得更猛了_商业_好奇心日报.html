<p>阿迪达斯最近先后在纽约和洛杉矶举办展览， 10 位艺术家用摄影、绘画、数码艺术、声音景观、视频等方式诠释“未来”，这是 adidas Originals 今年启动的全球营销战役 “Future” 的一部分。</p>
<p>一大波媒体、潮流界 KOL 都去捧场了，可以预见三叶草的标志又要在社交平台上怒刷一遍存在感。当然，脚上的椰子鞋是一定要露出的。</p>

<p>和年初发布的全球广告大片风格相类似， adidas Originals 展现的“未来”不怎么明媚，而是充满着各种光怪陆离的元素，恍如末日后的乌托邦世界。</p>
<p class="">未知令人着迷，你看到的是一个怎样的世界？“未来”和“创造”成为阿迪达斯全球营销的关键词，在国内的各大地铁站你也能看到张钧甯代言的巨幅广告“我由我创造”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6359375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021039535Y7Djeybi860GNRI.jpg-w600"/>&#13;
</figure></div>
<p class="">“我们会继续通过产品和活动体验来表达街头穿搭文化。” adidas Originals 品牌传播总监 Brandon Beaty 对这一营销活动引发的巨大声浪表示满意。</p>
<p class="">过去一年，刷屏利器 SuperStars Colors 狂卖 1500 万双，Stan Smith 魔力依旧，最贵最难买的椰子鞋据说今年要生产 100 万双…美丑且任人评说，三叶草的市场表现确实抢眼。</p>
<p class=""><a href="http://www.adidas-group.com/media/filer_public/e9/73/e973acf3-f889-43e5-b3c0-bc870d53b964/2015_gb_en.pdf">根据本月初公布的财报</a>，阿迪达斯 2015 年净销售额达 169.15 亿欧元，同比增长 16.4%，营业收益增长 13.8%， Supercolor 系列成为去年品牌盈利的最大功臣。</p>
<p class="">在明星爆款上尝到甜头的德国运动巨头，新的一年似乎仍然会忙于贩卖生活方式。 <br/></p>
