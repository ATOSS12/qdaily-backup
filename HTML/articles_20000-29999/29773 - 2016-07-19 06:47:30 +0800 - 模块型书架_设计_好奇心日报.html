<p>          </p>
<p>墙面书架固然有着不错的收纳功能，但造型往往比较老套。最近 <a href="http://www.alemeacci-design.com/" rel="nofollow">Alessandra Meacci</a> 推出的 <a href="http://www.alemeacci-design.com/#!slices/e6gk6" rel="nofollow">Slices</a> 系列书架则打破了传统的设计，采用了模块式面板的构造让人们可以在两片之间放上书本。远远看去这些立体书架就好像是一条条悬空游弋的鱼，仿佛将墙面改造成了“海底两万里”的舞台。Slices 的绿色版则被命名为“奇幻森林”，是一片绿油油的巨型龟背竹，作为墙饰同样有让人惊艳的效果。</p>
