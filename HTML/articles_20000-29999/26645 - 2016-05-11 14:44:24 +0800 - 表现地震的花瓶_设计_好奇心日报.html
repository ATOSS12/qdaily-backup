<p class="">从大自然中汲取设计灵感并不是件新鲜事，将灾难通过美学呈现就不多见了。设计师 Jonathan Radetz 根据地震仪记录下的图像，制作了被命名为 Italy 和 New Zealand 的两款<a href="http://dua-collection.com/en/collection/seismographic-vases">花瓶</a>。他的这个创意在不久前还赢得了 2016 年德国设计奖，<a href="http://www.dua-shop.de/en/shop/home-accessories/new-zealand-seismographic-vases/">售价为 178 欧元</a>。<br/></p>
