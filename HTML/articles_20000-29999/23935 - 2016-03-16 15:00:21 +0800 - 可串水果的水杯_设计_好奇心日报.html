<p class="">这款水杯带有一根轴心，它是用来串水果的。它针对人们喜欢浸泡水果喝水的习惯，将不同的水果串在上面，以方便均匀地浸泡。此外，将不同的水果串在上面也增加了瓶子本身的装饰性。它还有漏塞等配件，可以替换或完全不使用。这个设计获得了日本 GOOD DESIGN 和 2016 年 IF 奖，即将上市。<a href="http://www.3plus1creation.com/wp/news/">点击这里可以查看更多信息。</a><br/></p>
