"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="95"/></a>  </div></div> </div>  <p class="excerpt">孩之宝成了最大赢家</p>  <div class="detail">  

<p class=""/>
<p/>
<p>Facebook 最高点击率的视频记录在上周被打破了。起因是美国达拉斯的一位“大妈”上周四外出购物，买了一个《星球大战》的经典角色 Chewbacca 面具，然后她就笑裂了……彻底笑裂了……</p>
<p>这支试戴面具的视频<a href="http://www.usatoday.com/story/money/2016/05/22/chewbacca-masks-selling-fast-after-video/84750440/">在Facebook Live 上</a>的点击率超过 1.3 亿。下面这个是剪辑过后的版本?外国朋友们这神秘莫测的笑点呐。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=g0301bupn8i&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">视频中，37 岁的佩恩看到自己戴上面具的滑稽的样子，开始疯狂大笑，而且只要一张大嘴， Chewbacca 面具就会发出自带的低吼声，嘴张得越大，吼叫声越大。效果超群，十分魔性。</p>
<p class="">这支原生态的视频在社交网络上意外走红后，佩恩甚至被当作新晋网红请到了电视节目上做专访?（没错，美剧里的恶搞情节就是这么发生了）</p>
<p><img data-format="jpg" data-ratio="0.418406" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.51891253" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702112446H0tBOVXlgJdvFs59.jpg-w600"/>&#13;
</figure></div>
<p class="">当然这次事件的最大赢家可能还是孩之宝玩具公司。一周之内“楚巴卡”面具迅速在 Walmart.com , Kohls.com 和 Target.com 等各大零售电商平台上脱销。<br/></p>
<p class="">在视频爆红之后，往这几家电商平台的搜索框里输入 “Chewbacca Mask ”（楚巴卡面具），自动弹出相关供选的词条变成了 “ Chewbacca Mask Makes Noise ”（楚巴卡面具发出噪音） 或 “ Chewbacca Mask With Sound ”（有声楚巴卡面具）。<br/></p>
<p class="" style="text-align: left;"><span style="text-align: justify;">从外型上看，面具整体造型给人“塑料感”很强，并不十分逼真。这款面具其实在 2015 年年底《星球大战 7：原力觉醒》上映时就已经发售，但当时并没有引发什么关注。</span><br/></p>
<p>而现在人们对它是如此疯狂。 <a href="https://www.romper.com/p/how-to-get-the-chewbacca-mask-from-candace-paynes-live-facebook-video-11032">ToysRUs 的发言人在接受 CNBC 采访时说</a>，在这周最后一天，我们亲眼目睹了这款面具受到了来自线上和线下的消费者追捧。</p>
<p class="">这款面具原先售价在 20 美元到 40 美元不等，目前，美国的消费者只能在亚马逊上从私人卖家那里买到这款面具，而价格已经被抬高到了 150 美元。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56331169" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702112447ZTnQx4CW3O1oS7dc.jpg-w600"/>&#13;
</figure></div>
<p class="">拿下迪斯尼和卢卡斯影业的许可协议，孩之宝背靠电影卖玩具已经好多年了。</p>
<p class="">在去年<a href="http://www.qdaily.com/articles/25986.html">拿到迪士尼公主的系列合约后</a>，孩之宝在女孩玩具的产品线得到补强，其中就包括全世界小朋友最爱的《冰雪奇缘》系列。今年第一季度，孩之宝女生部分玩具销售额增长 41%，至 1.65 亿美元，是过去一年来首次实现增长。<br/></p>
<p class="">在《星球大战》方面，孩之宝获得的主要商品授权有效期至 2020 年，将得益于该系列所有三部新作的上映。孩之宝的星战系列玩具分为星战人物类、星战交通工具类、角色扮演类以及其他。<br/></p>
<p class="">但另一方面，曾经给孩之宝带来辉煌的《变形金刚》已经快 2 年没有出新电影了，去年在卡通频道开播的《变形金刚》动画片在第一季度也停止播出，玩具销量也受到拖累，在娱乐产业授权方面的收入下降了 30%。</p>
