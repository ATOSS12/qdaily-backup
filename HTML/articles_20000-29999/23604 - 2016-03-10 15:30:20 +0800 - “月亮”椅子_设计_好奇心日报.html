<p class="">这组椅子来自澳大利亚设计师 Marcel Sigel ，一共有三款。相同点在于它的弧形座位面，让椅子多了一个转折，有了深浅光影的变化。突出的弧形结构正好在腰的位置，也很舒适。椅腿有交叉橡木腿、金属和带轮子三种，可以适应居家办公等多个环境。<br/></p>
