</h1><p><img src="http://img.qdaily.com/article/article_show/20160606161159PWor7Re2x0X8h5Oy.jpeg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200109DfFCeki9MRzgIX5G.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">廖婷 </span><span class="date smart-date" data-origindate="2016-03-25 15:00:24 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-03-25 15:00:24</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="24450" data-title="《像桌布一样的家具》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160606161159PWor7Re2x0X8h5Oy.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/24450.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="15"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p class="">这组桌子像是一张桌布，它是方形的，平整光滑，四个角都有小的折叠感。桌面下是纤细的金属结构，与桌面在材料和颜色上都产生对比，突出了桌面的轻盈，像是变魔术的道具。他们另有一款八边形的玻璃桌，支撑结构类似但更有棱角，玻璃桌面的边缘处有一些重叠的颜色，是想模拟钻石与光线之间的感觉。<a href="http://www.debrafolz.com/">点击这里可以查看更多信息。</a><br/></p>
