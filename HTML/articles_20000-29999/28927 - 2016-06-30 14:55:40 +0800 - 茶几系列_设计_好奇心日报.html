<p>          </p>
<p>设计师 <a href="http://www.danielgarciasanchez.com/">Daniel Garcia</a> 近日为 <a href="https://woodendot.com/en/">Woodendot</a> 设计了一套名为 Batea 的茶几系列。这些大小不一的茶几均由橡木制成，边缘则采用了圆弧形的设计，带给人一种柔和温暖的感觉。每一款茶几都可以通过调整组装结合成不同的家具组合，适用于不同的室内环境。Garcia 为大号和中号茶几还设计了储物空间，只需要将上层桌面推开就可以存放小物或者是装饰品。这是它的<a href="https://woodendot.com/en/product-category/tables/">购买链接</a>，售价从 199 到 449 欧元不等。</p>
