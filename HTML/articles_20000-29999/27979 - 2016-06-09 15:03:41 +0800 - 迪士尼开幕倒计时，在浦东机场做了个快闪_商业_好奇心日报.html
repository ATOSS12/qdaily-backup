<p>上海迪士尼度假区开幕倒计时一周，在距离 13 公里之外的浦东机场上演了一场快闪活动。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=z0305wwz0j2&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>在行李上动“小手脚”，事先排练好的演职人员从人群中冒出来载歌载舞，最后是从天而降的米奇和美妮……这个创意谈不上很新，去年麦当劳做全球 24 城营销的时候用过类似的概念。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.69268293" data-format="jpeg" src="http://img.qdaily.com/uploads/201607021211257MdwWKUNmti4vXh5.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">广州白云机场 麦当劳“我就喜欢 24” 营销</div></figcaption></figure></div>
<p>一个小构思是：当天“遭遇”快闪的航班是 MM616，寓意 Mickey &amp; Minnie（米奇和米妮）6 月 16 日迪士尼开幕。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5578125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021211254Y7XyIvuLVcrMOD8.jpg-w600"/>&#13;
</figure></div>
<p class="">迪士尼在官方微信上推送了这次快闪活动，虽然只是两张（看不太清楚现场情况）的照片、一段视频和百余字，阅读量也突破了 10 万（摊手）。<br/></p>
<p class="">从 4 月底试运营开始，上海迪士尼的预热活动已经持续了一月有余（想必大家跟着朋友圈已经逛了无数遍迪士尼）。坐拥一大堆超级 IP，人气从来不是迪士尼需要太过操心的事情。我们此前还<a href="http://www.qdaily.com/articles/27778.html">罗列过各种品牌的“借势营销”</a>，比如“迪士尼合作款”五芳斋粽子。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.665625" data-format="jpeg" src="http://img.qdaily.com/uploads/2016070212112531ZrExbQnTiXwOdk.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">东方航空迪士尼彩涂飞机</div></figcaption></figure></div>
<p>截止试运营 23 天，上海迪士尼度假区的游客到访数累计达 96 万人次，每日游客峰值为 11 万人次。</p>
<p>为了承接上海迪士尼开园带来的客流增量，各大航空公司近几月增加了上海地区的航班班次，航班机票价格也受到影响。迪士尼开园后的每个周五，价格都会有小幅上扬。 </p>
<p class="">此外，浦东机场直达迪士尼的“上海国际旅游度假区快线 4 号”本月已开通试运营，线路全长 20 公里，单程行驶时间约 30 分钟。6 月 16 日正式运营后，浦东机场、迪士尼首班车发车时间分别为上午 8:00 和下午19:30，计划每日往返各 24 班次。<br/></p>
