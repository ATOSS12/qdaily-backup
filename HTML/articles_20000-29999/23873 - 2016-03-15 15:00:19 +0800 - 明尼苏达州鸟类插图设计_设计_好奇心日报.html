<p class="">这是一组关于鸟类的插图设计，美国明尼阿波利斯的设计师 Tony Buckland 根据明尼苏达州的 24 种常见鸟类设计，每种鸟都可看做不同的几何图形组成，鸟的身体是梯形的，鼻子是三角形，通过不同的颜色突出其个性特征，又保持了一种整体的极简美感。这些图案都可以出售，售价 20 美元起，这里是<a href="http://www.birdsofminnesota.com/">网站主页</a>和<a href="https://society6.com/tonybuckland">购买链接。</a><br/></p>
