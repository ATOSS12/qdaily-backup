<p class="">这是挪威设计师 Andreas Engesvik 在斯德哥尔摩家具展上带来的 Bollo 椅子，靠背、扶手和座位都是略带圆形的软垫，经过有意夸大，在细金属结构的对比下给人舒适的视觉感受。每种靠垫的中间都缝制了一根线，让靠垫的凹凸感强调其柔软。也是一款简约实用的北欧设计。<br/></p>
