n-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="825"/></a>  </div></div> </div>  <p class="excerpt">导演叫  Jacob Frey，德国人。</p>  <div class="detail">  

<p>一个星期前，在走过 180 多个电影节，拿到 59 个奖项后，<a href="https://vimeo.com/jacobfrey">动画片 The Present 的导演 Jacob Frey  把视频资源放在网络上和大家分享了。</a></p>
<p>这是一部动画短片，只有 4 分钟，围绕着“礼物”，讲了一个非常简单的故事。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=j01837mj4zg&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>故事开始，一个小男孩把自己关在屋子里玩游戏。然后他收到了家人的礼物，是一只小狗，他真开心。但是当他发现小狗只有三只脚以后，特别嫌弃小狗，不再理睬他自己玩游戏。后来事情发生了转折。</p>
<p>这个故事<a href="http://laughingsquid.com/the-present-a-touching-animated-short-film-about-a-boy-and-his-new-dog/">改编自巴西漫画家 Fabio Coala 的漫画 Perfection。</a>故事及故事的顺序完全一样，但是小男孩的人物设计会有不同。为了不剧透，只在这里贴故事前半部分的漫画。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.7171875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702130958WTKNSAsMuDdVmChg.jpg-w600"/>&#13;
</figure></div>
<p>看到原版漫画应该可以想象得到，漫画在转换成动画的过程中，制作者会遇到很多难题，一个是三只脚的小狗会怎么行动，另一个是场景里有小狗嬉戏、并与男孩互动的段落，这些都需要在环境里得到合理的镜头安排。The Present 对这些都处理得很干净利落。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702130959DnKQIedAm7M9ksvi.jpg-w600"/>&#13;
</figure></div>
<p><a href="https://www.facebook.com/thepresentshort/?fref=photo">Jacob Frey  在创作这部漫画的时候是 2014 年。</a>他在 vimeo 网站上分享视频的时候专门把所有奖项都列了出来，从 2014 年到 2015 底，他真的大大小小得了那么多奖项。而你要知道，The Present  其实是 Jacob Frey  是在德国巴登-符腾堡州电影学院时制作的毕业作品，后者<a href="http://school.nihaowang.com/55559.html">是一所在德国乃至全球都享有声誉的电影学校</a>。</p>
<p>Jacob Frey  现在已经在迪斯尼动画工作室工作了。<a href="https://vimeo.com/jacobfrey">刚刚在中国定档，3 月会和北美同步上映的动画片《疯狂动物城》就有他的参与。</a></p>
