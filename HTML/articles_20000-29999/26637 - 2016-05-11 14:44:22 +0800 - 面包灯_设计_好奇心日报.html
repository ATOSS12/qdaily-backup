<p class="medium-insert-active">谁说面包不能成为灯具的灵感来源？设计师 Yicong Lu 的这款“面包灯”看上去就像是一个烤面包机，插槽中的“面包片”充当了灯泡的角色。虽然并没有设计专门的调光器，但只要上下调整“面包片”的高度即可改变灯光的亮度，既生动又充满了科技感。<br/></p>
