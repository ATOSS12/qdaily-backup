<p class="">这是一组置物盒的概念设计，它是一个带抽屉的方框。方框和抽屉都是白色的，只在后面填充以不同的颜色，在整齐有序中带着一点活泼。方框本身是一个书架，它与书本、光碟、茶杯等带有装饰感的东西放在一起，组成有互动感的装饰。可以挂在墙上或罗列在地上，设计者是三位来自意大利的设计师，产品还是一个概念。<br/></p>
