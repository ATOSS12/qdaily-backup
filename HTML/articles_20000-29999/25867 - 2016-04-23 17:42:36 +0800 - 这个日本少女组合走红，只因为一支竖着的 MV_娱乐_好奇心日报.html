<p>等等，阅读这篇文章时，你是不是正看着手中的智能手机？正是因为在手机上看视频的人越来越多，最近，一个日本少女组合拍了一支竖着的 MV，这支 MV 没有采用传统的矩形画面，而是采用了竖着的画面，完全与手机屏幕适配，在 MV 中，还出现了 iphone 图标、解锁、对方来电、社交网站等元素。</p>

<p>这支名叫<a href="http://lyricalschool.com"> Lyrical School </a>的少女组合成立于 2010 年，共有六名成员，走得是嘻哈可爱风，但一直不温不火。<a href="http://www.spoon-tamago.com/2016/04/21/run-and-run-lyrical-school-music-video-smartphone/">她们的新歌 RUN and RUN</a> MV一经播出，吸引了许多人的点击，这也成为了一种新形式的音乐录影带。</p>
<p class="">目前，这支 MV 在 Facebook、Twitter、Vine、Vimeo 等多个平台播出，这张专辑共收录了六首歌曲，售价 1500 日元。<br/></p>
