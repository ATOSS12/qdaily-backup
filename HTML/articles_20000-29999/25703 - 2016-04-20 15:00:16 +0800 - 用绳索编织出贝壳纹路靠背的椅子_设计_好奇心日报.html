<p class="">伦敦的设计工作室 doshi levien 为西班牙家具品牌 kettal 设计了这张椅子，椅子本身有些像贝壳或者一面扇子，有宽大的椅背和低矮的座位，很适合放在户外。在铝制的金属框架中用绳索编织出扶手和靠背，有自然和疏松的感觉。经过光线的照射后，椅背的纹路就会在地上投下像贝壳一样的一圈一圈散开的阴影，对称且优雅。<a href="http://www.kettal.com/kettal/blog_post.php?id=3086&amp;tipo=N&amp;IdiomaWeb=CAS">点击这里可以查看更多信息。</a><br/></p>
