<p>Josh Paler Lin 的视频都倾向于社会实验。他曾做过一期与流浪汉有关的节目，他给了一位街头流浪汉 100 美金，然后悄悄跟踪他，看看接下来会发生什么。感人的事情发生了：</p>

<p>Josh 还曾站在路边佯装向路人问路，再假装被食物噎住窒息，并拍下路人们的反应。小部分人上前帮他拍击背部，也有一部分人不敢上前搀扶：</p>

<p class="">他还在加州调戏过美国警察。他跟路边站着的两位警察说，“我兜里有把枪，你想看一下吗？” 言语了几句后，他直接被警察铐起来了：</p>

<p>其实这种将摄像机隐藏起来、制造事件拍摄人们反应的视频早已不新鲜了。只是 Josh 的点子都挺疯狂，算是 YouTube 上最疯狂的亚裔视频博主了。除了社会实验，他还做过不少纯恶搞的视频，比如将一个巨型的假蜘蛛藏在电梯里、桥上面，通过绳子让蜘蛛突然出现在路人前，拍下路人的反应等等。</p>
<p><img data-format="jpg" data-ratio="0.444646" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>隐藏摄像机的手段从上世纪就有电视台这样做。<a href="http://www.bilibili.com/topic/339.html">《what would you do?》</a>就是美国 ABC 电视台播出的一个实境秀节目。节目在隐蔽处安设摄像机，让演员扮演各类处于需要帮助的角色，如单亲妈妈、自闭症儿童、流浪汉等弱势群体，当他们遭到欺负时，看看周围的人会怎么做。这对现实中的人们来说是个挺严苛的考验。例如，节目人员曾扮演成流浪汉被赶出餐厅，看人们是否会插手干预。</p>
<p>国外有先例国内就一定少不了模仿者。2015 年初，广东卫视也推出了一档名为《你会怎么做》的节目，他们也邀请了一些演员扮演不同的角色，只不过这些争执是基于中国社会现状的。2015 年 2 月 4 日，湖南卫视的《噗通噗通的良心》播出，拍摄手法如出一辙，只是更倾向于年轻人视角。</p>
<p class="">最后回到 Josh Paler Lin 身上，如果对他的视频感兴趣，可以在 YouTube 上订阅他的频道。 <br/></p>
