<p>在法国设计师 <a href="http://www.joselevy.fr/" rel="nofollow">José Lévy</a> 眼中，榻榻米不仅可以作为地板铺就，也可以成为家具的设计元素起到装饰的效果。Moving Tatami 就是他为日本制造商 <a href="http://www.daiken-ad.com/en/" rel="nofollow">Daiken</a> 设计的一套家具，包含了沙发、储物柜、边桌、架子。部分表面由榻榻米覆盖，搭配上漆的木材显得十分素颜。为了增强榻榻米的耐用性，Lévy 在制作时还加入了和纸。</p>
