<p>          </p>
<p>第一次看到 Christian Torels 为 <a href="http://www.leklint.com/" rel="nofollow">LE KLINT</a> 设计的 MUTATIO 台灯时，你或许还会纳闷这个漆黑的圆柱体把光源藏去了哪里。采用了隐藏式的设计，只有当你按下开关时 MUTATIO 的灯罩才会一点点打开，露出白色的内里，光线则随着开合角度变化以不同的明暗程度倾泻而出，本身就是一个调光器。除了台灯之外，MUTATIO 还有壁灯款，极简低调的造型可以成为你在夜读时的好伙伴。<a href="http://www.leklint.com/en-GB/Products/Show-Product/Categories-Table/LE-KLINT-353-MUTATIO.aspx?Product=PROD701" rel="nofollow">台灯</a>和<a href="http://www.leklint.com/en-GB/Products/Show-Product/Categories-Wall/LE-KLINT-353-MUTATIO-WALL.aspx?Product=PROD748" rel="nofollow">壁灯</a>的售价为分别 469 和 539 欧元。</p>
