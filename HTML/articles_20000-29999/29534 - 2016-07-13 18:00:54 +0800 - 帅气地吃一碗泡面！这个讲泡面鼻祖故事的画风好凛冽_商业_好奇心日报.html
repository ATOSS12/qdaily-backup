<p class="">今天要讲的这个故事主人公，几乎所有人都受过他的恩惠，因为正是他发明了方便面。<br/></p>&#13;
<p class="">好奇心日报在“这个人有好奇心”专题系列里曾介绍过这位“方便面之父”，日清食品的最新广告用 1 分半的时间就说完了。非常之酷炫。</p>&#13;
<p class="">建议先看视频，记得戴耳机。</p>&#13;
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=l0313jyn22z&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>&#13;
<p class="">这支视频由佐藤可士和担任创意总监并亲自题字，虽然只有短短 98 秒时间，但是短片展示出了大量的历史细节。让我们再来回顾一遍关于“方便面之父”安藤百福的故事。</p>&#13;
<p>故事发生在二战结束后的日本。当时日本的大米储备非常匮乏，粮食大多来自于美国援助的面粉，政府鼓励国民多吃面包、面条，这让喜欢吃大米的日本人非常难以忍受。</p>&#13;
<p>这就是为什么说唱小哥在视频里唱：在奋战过后遗留下来的心，能吃到的东西只够糊口。</p>&#13;
<p>安藤百福走在大阪街头，看着满目疮痍的城市和寒风排队等待拉面的饥民，萌生出一个念头：要是有一种吃起来又快又好的食物就好了。</p>
<p><img data-format="jpg" data-ratio="0.447898" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>&#13;
<p class="">相对应的? 画面里出现了一个横空出世的武士，劈开了“SOLD OUT”的牌子。要让大家随时能吃上热腾腾的食物，不用再挨饿，就是安藤百福最早发明方便面的初衷。</p>&#13;
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.553125" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160713140541i8mnyN5U2vGgsqox.gif-w600Gif"/>&#13;
</figure></div>&#13;
<p class="">下一个场景出现了历史上著名的“后院小屋”，据说安藤百福就是在这个 10 平米左右的简陋小屋里研制出了方便面。各种传记故事对这一段都有详细的描述，据说安藤百福为了研制方便面，清晨 5 点就一头扎进小屋里，一直研究到深夜一两点，每天只睡不到 4 小时。</p>&#13;
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.553125" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160713140847jHEyiAlaVKJrB0b2.gif-w600Gif"/>&#13;
</figure></div>&#13;
<p class="">你可以看到漫画使用了日月更替来形容时光流逝，而安藤百福则尝试了无数办法来改进他理想中的速食面产品。当然，历经了一次又一次失败。</p>&#13;
<p class="">终于有一天，安藤在妻子制作的油炸菜肴天妇罗中得到了制作速食方便面的灵感：通过煎炸的方式把面条的水分炸干，也就是视频里所说的“瞬间油热干燥法”。<br/></p>&#13;
<p class="">于是第一碗鸡肉方便面，在 1958 年诞生了。</p>&#13;
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.553125" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160713141313jTcx2eImFgGE0r7W.gif-w600Gif"/>&#13;
</figure></div>&#13;
<p class="">从严格意义上说，安藤并不是最早发明出方便面的人。 1920 年代的《申报》就曾对类似方便面的食品有所记载。但安藤之所以被称为“方便面之父”，是因为他将方便面发扬光大，并推广到全世界。</p>&#13;
<p class="">安藤创立的日清食品公司，不仅首创性地提出了在食品上标明“生产日期”，而且还开创出“杯装速食面”，这种比碗装面更方便的速食面迅速为日清打开了海外市场。</p>&#13;
<p class="">关于安藤本人，其实他并非日本人，而是从台湾去往日本的华裔。他发明方便面的过程也并非如视频所呈现得那么帅气，实际上从他在 1945 年萌发要制作速食面想法到 1958 年真正投入研制，当中历经了入狱、破产、生意失败……倒腾了大半辈子时间。</p>&#13;
<p class="">这是安藤百福老爷爷本人? “方便面之父”的详细故事可以点击<a href="http://www.qdaily.com/articles/15479.html">这里</a>查看。</p>&#13;
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.757813" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160713143207yVacozE9gWR47deh.jpg-w600"/>&#13;
</figure></div>&#13;
<p class="">日漫画风 + 欧美范儿的 Hip-Hop，似乎是日清很喜欢的一种品牌广告风格。</p>&#13;
<p class="">2014 年世界杯期间，日清食品曾上线了一支足球主题广告，拍的就是日本武士在巴西街头和人斗球、斗街舞。虽然里面的大部分场景都在玩街头足球、嘻哈街舞，但时不时穿插其中的日风配乐和战无不胜的“武士”形象，是日清品牌国际化中非常强调日本基因的做法。</p>&#13;
<p class="">这支视频也是日清食品 YouTube 官方账号中被浏览最多的广告，点击量达 10,962,752 次。</p>&#13;
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=p0313we1tls&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>&#13;
<p class="">在海外市场经营方面，日清食品正在陆续退出合资，扩大自主销售。在市场占有率达 65% 的巴西市场，日清将合作经营的当地生产企业收归为全资子公司。</p>&#13;
<p class="">去年年底，日清宣布结束与今麦郎的合作，并将合资企业股份出售给对方。日清在 2004 年宣布与今麦郎合作，其目的是为了扩大中国业务，但借助低价深耕农村地区的今麦郎与主战城市中高端消费者的日清在战略上有明显差异。</p>&#13;
<p class="">日清预计将为这次退出合资付出 11 -12 亿日元的损失，同时已在香港和上海等主要城市独资注册法人，大力销售日清杯面品牌合味道。</p>&#13;
