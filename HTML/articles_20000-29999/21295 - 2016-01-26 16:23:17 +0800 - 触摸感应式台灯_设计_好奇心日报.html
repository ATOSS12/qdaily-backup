<p>&#13;
	这是意大利设计师 odo fioravanti 最新推出的 LED 台灯，可以通过灯前的触摸感应器开关灯并调节灯光强弱。台灯的两个手臂都非常纤细，是用压铸铝材制成，能够灵活调整方向，适应工作和研究的环境，简单而优雅。它另有一款是钉在墙上的，目前还没有出售，<a href="http://www.fioravanti.eu/project/Volee" target="_blank">点击这里可以查看更多信息。</a> &#13;
