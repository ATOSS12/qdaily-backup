<p class="">什么样的东西算萌呢？毛绒绒的动物朋友们，走路走不稳只能靠滚的熊猫，瞪着眼睛跳来跳去的水母，叠在一起走来走去的“三只裸熊”，当然还有配有充满活力的背景音乐的糖果星球们。</p>

<p class="">什么样的人需要萌系的游戏呢？</p>
<p class="">平时可能不太玩游戏的；已被热情过度的亲戚和熊孩子们逼到墙角的；以及明天就要上班的你。</p>
<p class="">如果一个萌萌哒游戏不够治愈的话，我们准备了七个！</p>
<p class="">祝开心。</p>
<p class="">P.S. 题图是一只叫勺勺的猫，点击带黄色下划线的链接就可以跳转到游戏下载链接了，如果打不开的话请在应用商店搜索游戏的名字。</p>
<p class=""><br/></p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21938" data-title="《萌是第一生产力，这 7 个游戏来陪你 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702113414kw4O6PGWHz9JbjeN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21938.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="365"/></a>  </div></div> </div><h3 class="title">Cat Slider：动手把猫咪拖来拖去</h3><div class="detail"> 

<p class=""><a href="https://itunes.apple.com/us/app/nekozurashi-cat-slider/id521103279?mt=8">  ねこずらし - Cat Slider</a>  有点像小时候喜欢玩的那种推方块游戏，只不过那些可以推来推去的格子变成了一只只懒洋洋的猫咪。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001755lybX8KYLQvqPAZ5c.jpg-w600"/>&#13;
</figure></div>
<p class="">每局游戏都很简单，只要把黄白花的猫从画面左侧推到最右边的红色出口即算通关。但是得先处理中间那些大大小小、按不同方向趴着的猫。</p>
<p class="">当你按照正确的方向滑动猫咪的时候，猫会发出像被顺毛捋了一样的音效，甚至眯起眼，而如果这只猫被滑动的方向不太对，整只猫都炸毛了：总之有点像真实世界里跟猫逗着玩。</p>
<p class=""><br/></p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21938" data-title="《萌是第一生产力，这 7 个游戏来陪你 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702113414kw4O6PGWHz9JbjeN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21938.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="365"/></a>  </div></div> </div><h3 class="title">猫咪后院：全世界猫奴联合起来，等一（几）只猫</h3><div class="detail"> 

<p class="">《猫咪后院》（日文名 Neko Atsume）虽然不是最火的手机游戏，但是肯定是最萌以及周边商品最多的手机游戏之一。  <br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.79907407" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001755n4HrAC5fiwQZUp2e.jpg-w600"/>&#13;
</figure></div>
<p>这也许是目前模拟人与猫的关系的游戏中，最能让人会心一笑的一个。</p>
<p>首先，打开应用看到的会是一个空荡荡的后院，没有玩具，没有猫粮，也没有猫。用小鱼干可以换取道具来布置后院，猫咪有的时候会被吸引来玩，也可能不会。</p>
<p class="">无论猫咪是开心地在玩塑料袋、寂寞地树桩还是一脸满足地吃着猫粮，这些猫咪都不会和玩家产生互动，玩家能做的就是对着屏幕，看着猫咪自己玩得开心。</p>
<p class="">很多时候，这些猫悄悄地来玩过一阵，又悄悄地走了，它们会在猫咪图鉴里留下一张只有背景的照片，只能下次有缘再见。  </p>
<p class="">过去一年里，猫咪后院除了官方正版漫画，还推出了 3 张 CD，收录了各种原创的猫咪角色歌和主题 BGM ，而以游戏中猫咪角色为主题的挂件件、防尘塞、钥匙圈一系列周边商品也纷纷上架。甚至，它们还出了一本<a href="http://www.qdaily.com/articles/17407.html">食谱书</a>，教玩家怎么用各式各样的食材做出游戏里的小猫咪。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21938" data-title="《萌是第一生产力，这 7 个游戏来陪你 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702113414kw4O6PGWHz9JbjeN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21938.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="365"/></a>  </div></div> </div><h3 class="title">Alphabear：用熊宝宝拼字，也不容易</h3><div class="detail"> 

<p class="">Alphabear（<a href="https://itunes.apple.com/us/app/alphabear-word-puzzle-game/id930003798?ls=1&amp;mt=8" style="background-color: rgb(255, 255, 255);">iPhone </a>|<a href="https://play.google.com/store/apps/details?id=com.spryfox.alphabear&amp;hl=en" style="background-color: rgb(255, 255, 255);"> Android</a>）是 Spry Fox 开发的一款英文单词解谜游戏，主角是一头两头身的小熊，玩家拼出的单词越多，熊宝宝就长得越大。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.87833828" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001756xusv4K6TRczIFw0b.jpg-w600"/>&#13;
</figure></div>
<p class="">另外，每局通关之后都能收集到不同造型的小熊，就像这样：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.525" data-format="jpeg" src="http://img.qdaily.com/uploads/201606060017576pblc2aKFYBeVRug.jpg-w600"/>&#13;
</figure></div>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.37272727" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060017577lwPWzZcysH6faAb.jpg-w600"/>&#13;
</figure><p/>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21938" data-title="《萌是第一生产力，这 7 个游戏来陪你 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702113414kw4O6PGWHz9JbjeN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21938.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="365"/></a>  </div></div> </div><h3 class="title">JELLIES!：别让那个滑不溜手的果冻跑啦</h3><div class="detail"> 

<p class="">JELLIES! （<a href="https://itunes.apple.com/cn/app/zhua-shui-mu!-jellies!/id853087982?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/pro.rimopnji.gnkrks.pj">Android</a>）是个画风清新的小游戏，Bob 在捕鱼的时候睡着了，被水母咬掉了手指，玩家的任务就是在 60 秒之内抓住尽可能多的水母。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.68981481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001756HGjtrsQnkwCNZuTS.jpg-w600"/>&#13;
</figure></div>
<p class="">游戏有单人和多人对战两种模式，只要把颜色相当的水母连在一起就算抓住，偶尔还会出现跳着迪斯科出现的变色水母，这时候就得手快些，用相同颜色的水母把它包围起来！</p>
<p class="">记得一定要打开背景音乐来玩，这些擅长恶作剧的小东西跳来跳去的时候总是发出欢快的音效。等着上菜来一局，拿了红包来一局，熊孩子不乖就干脆一起来一局，总之时间一会儿就过去啦。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21938" data-title="《萌是第一生产力，这 7 个游戏来陪你 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702113414kw4O6PGWHz9JbjeN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21938.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="365"/></a>  </div></div> </div><h3 class="title">Kingdom Rush《国王保卫战》三部曲：这也算是游戏圈的《魔戒》了吧</h3><div class="detail"> 

<p class="">如果你觉得一个游戏萌就没有难度，那就想得太简单了。</p>
<p>《国王保卫战》（<a href="https://itunes.apple.com/us/developer/ironhide-s.a./id558612918">iPhone</a>、<a href="https://itunes.apple.com/us/developer/ironhide-s.a./id558612918">iPad</a>、<a href="https://play.google.com/store/apps/dev?id=6098018911218203911&amp;hl=en">Android</a>）是一系列怎么称赞都不为过的游戏。相信一定有游戏粉丝为了它才购入平板电脑的。来自乌拉圭的游戏制作团队 Ironhide 在 2011 到 2014 年之间，连续通过三部塔防游戏塑造了一个奇幻世界。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002031jflPyLrVbBmGeT17.jpg-w600"/>&#13;
</figure></div>
<p>这款塔防游戏一改前辈们忽略视觉效果的习惯，用出色的卡通画风，将战场那恢宏的气势展现得淋漓尽致。游戏中每个小兵和敌人都活灵活现，盔甲武具攻城器械都细致入微，让人恨不得把它们拿出来细细观摩。</p>
<p>同时，游戏性上也并不怠慢，英雄、雇佣兵、以及全屏技能的引入都让游戏玩法更上一个台阶。每一关分为三颗星的等级和独有的英雄模式、铁拳模式也让轻重度玩家都能够从中找到自己的乐趣。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21938" data-title="《萌是第一生产力，这 7 个游戏来陪你 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702113414kw4O6PGWHz9JbjeN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21938.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="365"/></a>  </div></div> </div><h3 class="title">Furdemption：教你怎么虐兔子...</h3><div class="detail"> 

<p>这款游戏吧，说萌也挺萌的，用兔子做主角的游戏有哪个不萌呢？但同时，在这款游戏里你扮演的兔子可是步步惊心，一不小心就可能被绞肉机绞死，被火烤死，或是被刀斩断。所以，可能要造个新词，用血腥萌来形容它。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002435ojdq2hscTIlEOp7H.jpg-w600"/>&#13;
</figure></div>
<p>其实，Furdemption（<a href="https://itunes.apple.com/us/app/furdemption-a-quest-for-wings/id952929696?mt=8">iPhone</a>）本质上还是一款策略类游戏，玩家需要扮演兔子吃光地图内的金币并避开各种陷阱。游戏本身没什么创新之处，但是关卡设计上却一板一眼，难度颇大，萌萌的兔子、血腥的场景、高难度的任务，看起来不怎么搭调，玩起来却很带感啊。</p>
<p class="">注：&#13;
&#13;
Furdemption 和《国王三部曲》的推荐，来自<a href="http://www.qdaily.com/cards/17852.html">王杰夫</a></p>



 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21938" data-title="《萌是第一生产力，这 7 个游戏来陪你 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702113414kw4O6PGWHz9JbjeN.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21938.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="365"/></a>  </div></div> </div><h3 class="title">Planet Quest：和小星球一起数节拍</h3><div class="detail"> 

<p class="">Planet Quest 是一款<a href="https://itunes.apple.com/us/app/planet-quest/id922848069?mt=8" target="_blank"> iPhone 和 iPad </a>游戏，免费下载，付费去广告。</p>
<p>一群小动物在星球上冒出来，伴随着音乐扭来扭去，你的任务就是发射光波在它扭到飞船正下方的时候干掉它，同时避免误伤花草。之所以说是节奏游戏，是因为越玩你就会发现，靠眼睛看来根本不及，要听着音乐提前动手才行。它的音乐很洗脑，让人玩着玩着也想傻扭起来。</p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001758Bu3DUR4J7e10l6bN.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001758sJdHmtPcr4xz0ZNy.jpg-w600"/>&#13;
</figure></div>
<p class="">要想在这个游戏上拿高分可不容易，尽管看起来“打地鼠”有什么难。但是动物出现的节奏有时候是很别扭，尽管它们都有规律，你还是要迅速反应，找到那个要下手的点。区分强拍弱拍、记下一小段鼓点都是必备技能，还得手和脑协调，下手果断。  <br/></p>
<p class="">注：&#13;
&#13;
Planet Quest 的推荐来自<a href="http://www.qdaily.com/articles/8965.html">高宇馨</a></p>
