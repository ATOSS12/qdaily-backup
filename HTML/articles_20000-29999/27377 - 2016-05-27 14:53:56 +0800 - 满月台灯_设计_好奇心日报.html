<p>          </p>
<p>古时人们常以圆月来寄托思乡之情，由设计师黄国栋创立的的<a href="http://ey-products.com/">意外设计</a>以此为灵感推出了这款名为满月的台灯。外壳采用榉木制作，内置的 LED 灯从中间透出温暖的光线，内侧面还添加了一个可插入植物的小孔，在枝叶的搭配下看起来更诗情画意。这是它的<a href="http://item.taobao.com/item.htm?spm=a1z10.1.w6048809-4031259655.6.8zAHVl&amp;id=35208151201">购买链接</a>，售价为 498 元。</p>
