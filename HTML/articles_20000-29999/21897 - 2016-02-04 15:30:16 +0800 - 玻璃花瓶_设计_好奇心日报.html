<p class="">玻璃的艺术表现是常常被设计师开发，意大利设计师 elena salmistraro 带来了一组玻璃容器就发挥了玻璃的重叠效果。它的外形有点像一盏小灯，有带菱形纹路的圆锥形底座和灯笼似的灯罩，中间空出了一根细长的玻璃柱，从上至下，和透明与半透明的玻璃外壳重叠，形成了三种不同的效果，有层次感。它可以用来当做花瓶使用。<br/></p>
