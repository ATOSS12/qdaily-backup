<p class="">这是来自瑞典哥特堡大学设计工艺学院（HDK）的学生设计的家具系列，他们以水边的故事（stories by the water）为主题。圆桌  Sophie hardy 用 65 层纸制作，边缘有彩色的立体波浪，模拟出水纹的感觉。另有一款木质屏风上做出了凹凸感，在光影下也有水纹的效果。还有一款柜子上覆盖有大理石图案，搭配以拱形的结构，线条柔和有如水光。<br/></p>
