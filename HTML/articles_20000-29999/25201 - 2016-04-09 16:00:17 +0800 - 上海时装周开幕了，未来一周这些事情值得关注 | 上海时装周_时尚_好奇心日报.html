<p>4 月 8 号晚上七点半，在上海新天地太平湖公园，2016 秋冬上海时装周开幕了。每年的 4 月和 10 月，创办于 2003 年的上海时装周都会举行秋冬和春夏两季产品的发布。未来的一周里，上海会有多场走秀、交易会（trade show）、时尚对谈上演——这是国内本土设计师展示作品的时候，也是买手订货、 showroom 忙碌、服装产业上下游展示自己的节点。</p>

<h2>开幕秀</h2>
<p>今季时装周的开幕秀被<a href="http://www.lanyu.co">婚纱品牌 LANYU </a>买下。LANYU 成立于 2005 年，由设计师兰玉创立，设计、售卖定制婚纱和高级礼服，他们已有五年没有参加国内的时装周了。2016 兰玉秋冬系列的主题是“ Dream 梦”，大小模特儿们穿着改良过的锦缎和闪亮珠片，廓形简洁，细节带有仪式感。</p>
<p>但设计师兰玉本人并未到场，“她人在纽约，一直与同事们远程沟通。”现场工作人员告诉《好奇心日报》。</p>
<p>设计师兰玉 2004 年考入北京服装学院，读大二的时候创立了服装工作室，三年后工作室被中纺集团收购，她继续担任工作室负责人。2009 年 9 月她收回“兰玉工作室”，开始独立运营。2014 年，他们参加了法国高级定制时装周，还在巴黎大皇宫举办了作品发布会。昨晚的秀是他们五年后第一次回到国内时装周秀场。</p>
<p>开幕秀是明码标价的，“向时装周组委会支付 50 万元，他们便可以在开幕当日使用这个场地。”上海时装周组委会的一位员工对《好奇心日报》说。但一走进秀场大厅，从展示台到大屏幕，无不是 LANYU 的品牌露出，他们的总花费肯定不止于此。</p>

<h2>今年还有什么新东西</h2>
<p><b>第一个新事物是官方的静态展。</b></p>
<p><img data-format="jpg" data-ratio="0.416499" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>往年时装周只有官方走秀和民间的静态展（Presentation），而今年，上海时装周做了一个官方静态展，名叫“<a href="http://labelhood.com/cn/"> LABELHOOD</a>”，从 4 月 9 号到 11 号，在洛克外滩源，<a href="http://labelhood.com/cn/designers/">12 位设计师会参加静态展</a>，他们会邀请模特儿为自己的作品站台。到时候我们可以看到音乐、影像、装置等多种艺术形式相结合的真人展览。</p>
<p>这是上海设计周官方首次引入静态展，其实在国外时装周这种模式早已有之。与 T 台相比，静态展的举办场所十分灵活，设计师们可以选择画廊、餐厅、幼儿园甚至是地下车库，只要符合自己表达的主题就行。</p>
<p>在静态展上，设计师不必起用太多模特，参观者可以近距离观察模特儿和他们身上的服饰，甚至上前合影、攀谈，有些设计师还会设计一些有趣的主题，比如让模特们穿着新一季的服装、现场做三明治等。因此静态展往往更轻松、也能玩儿出更多新花样，这比冷漠的 T 台要有趣得多。引入静态展是上海时装周作出的新尝试，“我们也在适应市场的变革，创新发布模式”，他们在官方网站写道。</p>
<p><b>第二个新东西是“边看边买”。</b></p>
<p>“边看边买”不是中国品牌发明的新东西，许多国际品牌已这样做。秋冬秀上看到的新品虽好看，人们却不能穿，考虑到货物生产的周期，普通消费者要等几个月才能在店里买到应季款。这六个月间，可能会有很多山寨小品牌去模仿大牌，等大牌新品终于上新时，消费者可能已经看得审美疲劳了。为了解决这个问题，许多品牌都推出了“边看边买”的策略， Burberry、Tom Ford 都曾在秀上直接售卖新品。对于婚纱、高级礼服来说，它的季节性并不强，比较适合“边看边买”。</p>
<p>上文提到过的 “LANYU” 在开幕秀结束后就做了一个“边看边买”的活动——走秀活动结束后，他们进行了半个小时的产品展示，但仅对特殊客户开放。鉴于兰玉的服装还将在 showroom 展出，边看边买很快就结束了，我们觉得它的噱头大于实质意义。</p>
<p><b>第三点是童装走秀。</b></p>
<p>童装品牌市场广阔，但眼下竞争也十分激烈。这次，在“ 800 秀”，人们可以看到多场童装走秀，孩子们的表现值得期待。</p>
<p class="">最后一点是你如果没有任何邀请函，依旧可以去<a href="http://weibo.com/themixplace?refer_flag=1001030001_&amp;nick=%E8%A1%A1%E5%B1%B1%E5%92%8C%E9%9B%86The-MIX-PLACE">衡山和集</a>听设计师对谈（门票是免费的，需提前微信报名），有兴趣的话，早早去占座位吧。</p>
