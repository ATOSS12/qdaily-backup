<p>          </p>
<p>大自然一直以来都是设计师们的灵感源泉，Ayaskan 两姐妹组成的<a href="http://ayaskan.com/">双人工作室</a>最近推出了一款别致的吊灯 <a href="http://ayaskan.com/work/apple-branch/#">Apple Branch</a>，让你在家抬头就能看到苹果树桠。每一个钢结构的“枝叶”连接着一个 LED 灯，晶莹剔透的玻璃灯罩模仿了果实的造型，抬头望去仿佛可以感受到苹果扑鼻的香气，十分清新。这个灯具目前还没有开始销售，想要在家里“种上一株苹果树”的还需要再等一段时间。</p>
