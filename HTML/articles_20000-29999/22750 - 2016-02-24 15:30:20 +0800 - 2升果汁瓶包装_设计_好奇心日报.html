<p class="">这是一个可容纳 2 升果汁的包装，它的外形近似花蕊。瓶身像是三个波浪连起来的，削弱了大容量的笨重感，反而增加了光泽度。其中一个凸出来的结构镂空，成为手柄，可以增加倾倒的稳定性。多个水瓶可以沿着三角形结构的凹凸侧面放置，也比圆形水瓶更稳定。<br/></p>
