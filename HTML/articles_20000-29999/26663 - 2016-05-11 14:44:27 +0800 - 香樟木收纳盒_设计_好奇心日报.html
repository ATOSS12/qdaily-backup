<p class="medium-insert-active">这款开放式的香樟木收纳盒名为“多点”，由来自杭州的尤皿家居设计有限公司设计。开放式的设计让樟木芬充分散发，提升了去除异味和防霉的效果。打破条条框框的十字点则使得收纳更为随意灵活，设计时还留有细小的缝隙让木板能够在梅雨季节收缩。它目前还处于<a href="http://z.jd.com/project/details/50716.html">众筹阶段</a>，最低售价为 135 元。<br/></p>
