<p>          </p>
<p>这组漂亮的灯具是纽约设计师 <a href="http://www.harryallendesign.com/home.htm">Harry Allen</a> 和波特兰玻璃工作室 <a href="http://esque-studio.com/">Esque Studio</a> 第二次合作的产物。每一件均由手工吹制的玻璃和水刀切割的金属片组合而成，制作过程中的差异最终也反应在了独一无二的成品上，看起来很像是宇宙中造型各异的星球。Harry Allen Esque 灯具系列目前正在纽约的 <a href="http://www.hellergallery.com/">Heller Gallery</a> 进行展出，展览将持续到 5 月 28 日。</p>
