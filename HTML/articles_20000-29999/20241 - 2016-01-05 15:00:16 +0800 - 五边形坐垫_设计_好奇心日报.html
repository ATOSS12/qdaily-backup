<p>&#13;
	这是一组五边形的坐垫，来自挪威的设计事务所 Anderssen &amp; Voll 和丹麦的设计品牌 Muuto。它的外形类似于五角大楼，面料来自著名的织品公司 Kvadrat，顺着五条边的方向有交织的条纹，有点棕榈叶的感觉，给人一种温暖的居家气氛。有蓝色、灰色、黑色和粉红色，<a href="http://www.muuto.com/furniture/five-pouf" target="_blank">点击这里可以查看更多信息</a>。&#13;
