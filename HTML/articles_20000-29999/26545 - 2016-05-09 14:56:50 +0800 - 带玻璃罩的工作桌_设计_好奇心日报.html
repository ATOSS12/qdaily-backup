<p class=""><a href="http://www.amdl.it/">Michele de Lucchi</a> 为 <a href="http://www.molteni.it/en/" target="_blank">Molteni&amp;C</a> 设计的这款名为 Secretello 的桌子很容易让人想起图书馆内那些隔开的自习空间。安全玻璃罩的设计则为经典的造型增添了新意，看上去既是一个实用的工作桌，也是一个很有现代感的展示橱窗，能够表达使用者的个性。<br/></p>
