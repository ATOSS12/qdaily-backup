<p>          </p>
<p>来自荷兰的 Frans Willigers 最近设计了一款混合型的桌椅 <a href="http://willigers.com/?portfolio=last-writing-desk">Last Writing Desk</a>，在他眼中这种一体化的写字桌将会取代传统的办公家具。桌子和椅子通过斜坡连为一体，营造出一种特别的层次感，下方则使用四根不锈钢腿支撑。Willigers 采用简洁的设计使它便于搬运，适用于图书馆、机场这样的公共场所。</p>
