<p>为了宣传新片《爱丽丝梦游仙境 2：镜中奇遇记》，主演约翰尼·德普装扮成剧中人物“疯帽子”，给加州迪士尼乐园准备了个“小彩蛋”。</p>
<p>从外观看，就是一面魔镜样式的普通广告牌，当约翰尼·德普的脸浮现出来后，也没有太多人注意到什么异样……直到疯帽子的眉毛动了一下，嘴角慢慢弯起，促狭地眨了眨研究，露出了标志性的戏谑笑容…… </p>
<p>看看德普是如何表 (liao) 现 (mei) 的?</p>

<p>像这样的实时流媒体技术已经广泛应用于海外营销战役中，我们此前也报道过类似的案例：<a href="http://www.qdaily.com/articles/24651.html">百事可乐在自动售货机的屏幕上做了个小手脚</a>，把客人可吓得不轻。</p>
<p>迪斯尼这次还加入了更多实感体验，比如屏幕中的德普打了个喷嚏，整个广告牌就开始释放出彩色泡泡。</p>
<p>此外，你可能还注意到视频中部分游客和儿童的脸部经过了马赛克处理，无论是出于隐私保护还是肖像授权的原因，这样的细节处理让整支视频看起来更加真实。这支视频在 YouTube 上线两天内点击量超过了 76 万次。</p>
<p>从社交平台上的反响看，几乎所有人都在懊悔没有那天去迪士尼乐园……当然也有迷妹心疼地表示，德普叔真是个超棒的人啊，以他的段位完全无需为宣传那么拼的……唯一合理的解释就是，他觉得这样做怪有趣的。 </p>
<p><img data-format="jpg" data-ratio="0.42654" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>根据荒诞主义经典童话改编的迪斯尼电影《爱丽丝梦游仙境》，曾在 2010 年创下突破十亿美元的全球票房，在中国内地的首周末票房为 6500 万元人民币。</p>
<p>5 月 27 日，续作《爱丽丝梦游仙境 2：镜中奇遇记》将在国内和北美同步上映，德普扮演的“疯帽子”又将成为剧中的关键人物。在猫眼电影上有超过 19 万用户将该片标记为“想看"。</p>
<p>迪士尼为中国市场特意发布了一支长达 2 分钟的中文预告片，几乎剧透得差不多了呢?</p>
