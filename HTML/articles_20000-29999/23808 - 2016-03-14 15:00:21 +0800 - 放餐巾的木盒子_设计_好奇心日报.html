</h1><p><img src="http://img.qdaily.com/article/article_show/20160607122144hXO08PbBIVQNSroF.jpeg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200109DfFCeki9MRzgIX5G.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">廖婷 </span><span class="date smart-date" data-origindate="2016-03-14 15:00:21 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-03-14 15:00:21</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="23808" data-title="《放餐巾的木盒子》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607122144hXO08PbBIVQNSroF.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/23808.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="18"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p class="">这个像积木一样的木制三角块是一个放餐巾的桌面工具，卷好的餐巾可以插入圆孔里，有固定形状的作用，也保持了整齐有序。每一个三角块都含有磁铁，颜色也不同，可以使六个小块拼成一个六角形，完全可以看成一组可玩耍的积木，增加了人和物之间的互动。设计师是萨凡纳艺术设计学院的学生，产品目前还没有生产。<br/></p>
