<p>用白天收集的阳光点亮夏日的夜晚不再是什么浪漫的想象了。<a href="https://solar-jar.com/">Consol</a> 推出的这款太阳能发光罐的外观和普通的大口玻璃瓶并没有什么区别，通过罐盖上的太阳能电池板它能够在夜晚持续点亮顶部的四盏 LED 灯，不管是露营还是烛光晚餐等户外活动场合都很适用。实际上，这个罐头最初是为了南非无电区域的居民所设计的，70% 的制作原料采自当地并且全部由南非约翰内斯堡的工匠手工制成，不仅环保实用，也为当地提供了就业机会。这是它的<a href="https://www.touchofmodern.com/sales/consol-solar-jar-c918c47b-10aa-4571-ace0-7d0156d40da6/consol-solar-jar?no_wall=1&amp;nodownload=1&amp;special=cj_5728172&amp;utm_source=cj&amp;utm_medium=affiliate&amp;utm_term=12580460">购买链接</a>，售价为 39.80 美元。</p>
