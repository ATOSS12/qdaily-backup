<p>&#13;
	这是巴黎设计师 inga sempé 新推出的灯饰，外形非常普通。里面的灯泡是一个圆球，是由金属杆和底座固定。灯罩反而是脱离的，贴合在球形灯泡上，通过转动灯罩来改变光源的方向。灯罩上的图案是由数字影印而成，根据疏密关系产生渐变的效果。灯光从里面透出来，增加了一层颜色和明暗的渐变，很炫丽。&#13;
