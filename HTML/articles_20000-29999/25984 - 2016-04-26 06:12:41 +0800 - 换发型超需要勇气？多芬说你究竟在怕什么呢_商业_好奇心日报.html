<p>多芬自 2004 年发起的“真美营销” (Real Beauty Campaign) 一直名气很大，通过各种“实验广告”或“对话纪录式”视频，不停地告诉消费者“你本来就很美”。</p>
<p>这些经典的广告案例为多芬赚取了巨大的声浪、积极正面的品牌形象、拿到手软的营销大奖……反正多芬到现在都舍不得换。</p>
<p>多芬最新“暖心”大片?给想换发型的你加油打气。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=p0196bhtp00&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">这支广告在 YouTube 上线不到五天，点击率超过 217 万次。平心而论，作为一个超过十年的营销概念，Real Beauty 依然能够这样受欢迎，可能是因为多芬真的很善于把握不同人生阶段的女性心理。</p>
<p><a href="http://www.qdaily.com/articles/5431.html">去年多芬曾拍摄过一群忧心忡忡的自然卷小女孩，</a>毛蓬蓬的鬈发可能是小小的她们最大的困扰，多芬花了好一番功夫劝说她们“自然卷很美啊！做自己最美”；而这次的口吻是：“不喜欢啊？那你拉直好了”。</p>
<p class="">最新的这支广告片主要以职场女性为拍摄对象，将年龄、性别、职业等社会因素加诸于女性身上的世俗审美束缚一一点破。喂，为什么金融分析师就不能染一头蓝发啊？</p>
<p class="">从社交反响来看，许多人都对“换发型”这件事心有戚戚焉。每换一次发型，仿佛要接受所有人的检阅，然后一定会有人说：“还是原来的发型好”。</p>
<p><img data-format="jpg" data-ratio="0.353071" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class="">所谓改头换面，仿佛成了件变动成本很大的事情，真的需要勇气呢。多芬捕捉到了这一点人心的脆弱，“Your hair，Your way” 就不再是喊口号般说教。</p>
<p class="">当然，考虑到多芬主打的正是染烫修复的滋养功能，在广告中鼓励你“想换就换，要换得漂亮”好像也是很自然的事情。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.903125" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702171912nViEg5oMjyT3ZXuq.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">多芬 2015 年为卷发妹子推出的 emoji 营销</p></figcaption></figure></div>
<p class="">在长达超过十年的 Real Beauty 营销战役中，2013 年推出的素描肖像是教科书级别的广告案例（如果你没看过，可以点击<a href="http://v.qq.com/boke/page/c/0/1/c01934amzz1.html">这里</a>观看）</p>
<p class="">多芬在短片中邀请了 FBI 素描肖像家吉尔·萨摩拉为参与测试的女性画出她自己描述的模样和别人描述她的模样，结果却显示别人眼中的自己要美丽得多，原来最苛责挑剔的眼光就是女人对自己。</p>
<p class="">从品牌角度出发，这份对自身美丽的挑剔天性和个人护理品牌多芬的诉求是一致的。虽然广告一字未提产品，品牌好感度却已经有了。</p>
