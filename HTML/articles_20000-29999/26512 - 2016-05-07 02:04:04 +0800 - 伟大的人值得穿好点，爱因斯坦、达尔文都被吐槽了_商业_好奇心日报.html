<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="176"/></a>  </div></div> </div>  <p class="excerpt">论如何把沉闷的男装广告做得有趣</p>  <div class="detail">  

<p class=""><a href="http://www.adweek.com/news/advertising-branding/ad-day-harvey-nichols-makes-over-few-great-men-not-known-their-style-171307">英国百货公司 Harvey Nichols 最近发布了一组男装广告</a>，吐槽了一系列历史名人的糟糕扮相。</p>
<p class="">爱因斯坦、奥巴马、莎士比亚都未能幸免。广告先是列举了他们伟大的成就，然后残忍地放出一张堪称黑历史的照片。<br/></p>
<p class="">主题是，“Great men deserve great style.（伟大的人值得穿好点）”</p>
<p class="">比如爱因斯坦这个：<br/></p>
<p class=""><a href="http://www.adweek.com/news/advertising-branding/ad-day-harvey-nichols-makes-over-few-great-men-not-known-their-style-171307"/></p>
<blockquote>他的名字是天才的同义词<br/> 重新定义了当代物理学<br/> 写下过全世界最著名的等式<br/> ——可惜穿了个凉鞋 </blockquote>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=d0198eb1h63&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><div style="text-align: center;">爱因斯坦篇</div></figcaption></figure>&#13;
	&#13;
</div>
<p class="">在浮夸的音乐和画外音之后，结尾处每个名人都被换上了 Harvey Hichols 版的新装。比如这样：<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702133445RyT1MdI2wQZmpCaE.jpg-w600"/>&#13;
</figure></div>
<p class="">国内读者可能不太熟悉 Harvey Nichols，这是一家英国老牌百货公司。这组广告是为了推广 Knightsbridge 旗舰店的男装部重新开业，它刚刚经过一次大规模的翻新。</p>
<p><img data-format="jpg" data-ratio="0.39818" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p><a href="https://www.theguardian.com/business/2016/jan/05/harvey-nichols-plans-serious-rethink-profits-plunge">上一个财年（截至 2015 年 3 月）</a>，Harvey Nichols 的销售额和上年持平的情况下，利润下跌了 30%。中国的反腐让奢侈品品牌的日子都不太好过，加上英镑汇率走强，也让英国在购物上的吸引力不如欧洲大陆。去年，Harvey Nichols 决定翻新 Knightsbridge 旗舰店，还在海外市场加强了电商业务。</p>
<p class="">这次的广告由 adam&amp;eveDDB 进行创意。幽默搞怪也是 Harvey Nichols 惯用的广告风格，去年圣诞节它的广告是关于“收到不合心意的礼物后的假笑脸”。<br/></p>
<p class="">下面还有达尔文、莎士比亚、鲍里斯·约翰逊、奥巴马的版本。（如果懒得点开视频，可以拖到最下面看平面广告。）<br/></p>

<blockquote>他写下了《物种起源》<br/> 重塑了科学思维<br/> 进化论之父<br/> ——胡子来自被时间遗忘的地方 </blockquote>
