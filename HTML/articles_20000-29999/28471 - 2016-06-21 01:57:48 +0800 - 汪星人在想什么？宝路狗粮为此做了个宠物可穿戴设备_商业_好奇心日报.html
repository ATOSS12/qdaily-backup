<p>感谢社交网络，我们能够知道朋友们都在做什么，甚至能知道陌生人的喜好，不过人类最好的朋友——狗狗都在想什么呢？</p>
<p>玛氏旗下的狗粮品牌宝路做了个宠物可穿戴设备，可以拍下狗狗喜爱的画面，自动上传到社交媒体上。</p>
<div class="com-insert-embed com-insert-embeds">
 <figure style="margin:0;">
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=d0198xzmo8u&amp;tiny=0&amp;auto=0"/>
 </figure>
 
</div>
<p>这一切是如何做到的？这款智能装备包含了传感器、摄像头、3G 无线网卡和一个能识别小狗摇尾巴规律的处理器组成。当小狗心情雀跃时，狗狗会以一种特定的方式摇动尾巴，接受并分析小狗的摇尾巴速率后，装置会发射信号到摄像头进行拍照，并上传到 Facebook（没错，你需要专门为小狗注册一个 FB 账号）。 </p>
<p>这还挺有爱的，你可以像阅读心情日志一样翻看小狗的 FB 主页，看到它和家里的谁关系最好，对家里哪个新玩意儿最感兴趣，以及哪一只邻居家的漂亮小狗是它的新欢。这个装置还配备了 GPS 功能，可以记录下小狗都爱去哪些地方。 </p>
<p>这个装置<a href="https://pedigree.es/">目前在玛氏的西班牙官网上发布，暂无量产计划，但有兴趣的用户可以在官网申请免费体验</a>。 </p>
<p>宝路是玛氏旗下一款定位中低端的宠物食品品牌，和维嘉猫粮和法国皇家同为 10 亿美元的销售品牌，除此以外玛氏宠物护理部门还拥有优卡、爱慕斯、KITEKAT 等 30 余个品牌，在 50 个国家拥有 35,000 名员工。 </p>
<p>中国的宠物食品市场正在快速增长。<a href="http://china.mintel.com/boke/boke-qushi/%E8%8B%B1%E6%95%8F%E7%89%B9%E5%8D%9A%E5%AE%A2-%E4%B8%AD%E5%9B%BD%E5%AE%A0%E7%89%A9%E9%A3%9F%E5%93%81%E5%B8%82%E5%9C%BA%E6%8F%90%E4%BE%9B%E5%B7%A8%E5%A4%A7%E5%95%86%E6%9C%BA">根据英敏特的数据</a>，2013 年中国宠物食品零售额达到 43 亿美元，是 2005 年的八倍之多，中国一跃成为销售额第三、销售量第六的大市场。</p>
<p><img data-format="jpg" data-ratio="0.447982" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>2009 年到 2013 年，中国宠物食品销售额和销售量的年均复合增长率分别为 30.8% 和 23.5%，而美国、德国、法国和英国等主要宠物食品市场的零售额的增长率通常低于 3%，一些市场的销售量甚至在下滑。</p>
<p>外资品牌依然主宰中国宠物食品市场。玛氏、雀巢和宝洁在 2012 年宠物食品零售额中占比过半。2014 年玛氏以 29 亿美元收购宝洁旗下爱慕斯、优卡和 natura，这三个品牌约占宝洁宠物护理业务全球销售额的 80%，随着宝洁退出宠物护理，转而专注于核心业务，玛氏在中国市场的领先优势进一步增加，占零售总额 1/3。</p>
<p class="">但逐渐成长起来的国有品牌正在对外资品牌形成威胁，比瑞吉宠物用品公司是该品类的一个较大的国内企业，虽然和玛氏相比，比瑞吉的市场销售量份额依然很小（2013年，分别为 31.8% 和 5.4%），但目前已成为市场第三大品牌，并且由于国外品牌份额的下滑，获得持续增长。</p>

<p>今年三月，玛氏护理以超过 1 亿美元的价格收购汪星界的可穿戴设备 Whistle。也就是说，在未来我们有机会看到更多类似于 Posting tail 的好玩装置出现。</p>
<p>Whistle 由宠物爱好者 Ben Jacobs 和 Steven Eidelman 创建，是全球第一家致力于帮助宠物延长寿命，健康生活的科技公司。在可穿戴设备收集的大数据基础上， Whistle 建立宠物的健康信息库，并对全世界的兽医和研究者开放，帮助宠物疾病预防和传统的线下兽医治疗。 </p>
