<p class="medium-insert-active">这款磁性多功能组合灯由双人设计师组合 Plato Design 出品，名叫 D-TWELVE。通过表面附着的磁贴，你可以将它们自由地组合在一起形成凸显个性的照明系统。当然，哪怕只是将独立的一盏摆放在桌上，也非常吸引眼球。你可以通过 <a href="https://www.kickstarter.com/projects/1843649997/d-twelve-lamp-the-modular-magnetic-lighting-system">Kickstarter </a>了解更多相关信息。<br/></p>
