<p>          </p>
<p>纽约设计师 Christo Logan 最近将古老的陶瓷工艺和数码建模技术结合在一起，推出 3D 打印灯系列 two.parts。每一款灯具都采用中空的结构，把 LED 灯、电线等配件隐藏了起来。光线从灯罩内侧发出，配合优雅的流线型外观呈现出一种奇妙的光照效果。two.parts 系列共有 12 种不同的模型，有七种不同的颜色可选，这是它的<a href="http://two.parts/store/">购买链接</a>。</p>
