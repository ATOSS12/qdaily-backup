a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="31"/></a>  </div></div> </div>  <p class="excerpt">“小李”的《飞行家》讲过霍华德·休斯成功的前半生，却没讲后面的故事。</p>  <div class="detail">  

<p>由沃伦·比蒂（Warren Beatty）自编自导自演的喜剧《打破陈规》（Rules Don’t Apply）近日发布了预告片。影片讲述了上世纪五十年代美国传奇富翁霍华德·休斯（Howard Hughes，1905-1976）年老之后和他的司机同时爱上一位年轻女演员的故事。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

	</figure>&#13;
	&#13;
</div>
<p>这不是霍华德·休斯的故事第一次被拍成电影。在 2005 年由马丁·斯科塞斯导演、莱昂纳多·迪卡普里奥、凯特·布兰切特主演的电影《飞行家》，以霍华德·休斯成为娱乐大亨、飞行家和航天工程师为主线，讲述了他前半生的传奇经历。该电影在第 77 届奥斯卡上获得最佳影片、最佳男主角等多项提名，并最终拿下最佳女配角、最佳摄影等五个奖项。</p>&#13;
&#13;
<p class="">漫画家斯坦·李曾以霍华德·休斯为原型，创造了经典超级英雄形象“钢铁侠”托尼·斯塔克。从钢铁侠身上确实能够看出一些霍华德·休斯的影子：年轻时父母双亡，继承父亲的企业，是发明家、冒险家、亿万富豪、花花公子，自大而疯狂。   <span style="text-align: center;"> </span></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.800000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160718170232qjhaxuD4l5nNCtBZ.jpg-w600"/>&#13;
<figcaption class=""><p align="center">霍华德·休斯与其捧红的好莱坞性感女神珍·哈露</p></figcaption></figure></div>
<p>不过上一部电影作品《飞行者》只展现了霍华德·休斯的前半生如何成功，但并没有交代他后半生的生活。</p>
<p>实际上，霍华德·休斯的后半生一直被强迫症和偏执所折磨，对生活中很多事物变得敏感。之后，休斯不再参与自己的公司事务，选择了隐居，有着各种不可思议的怪癖：每年只剪一次头发和指甲、喜欢尿在牛奶瓶里、不与任何人身体接触，长期注射可卡因……最终，霍华德·休斯在 1976 年 4 月 5 日在自己的私人飞机中去世，享年 71 岁。</p>
<p><img data-format="jpg" data-ratio="0.35758" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>而《打破陈规》这部电影讲述的则是发生在霍华德·休斯已经成为富翁并步入中年但还未隐居的这段时间发生的故事。电影中，由阿尔登·埃伦瑞奇（Alden Ehrenreich）饰演的一位有未婚妻的司机 Frank，对莉莉·柯林斯（Lily Collins）饰演的初到好莱坞发展的女演员 Marla Mabrey 一见钟情。另一方面由沃伦·比蒂饰演的年老的霍华德·休斯被自己的偏执所折磨，本想找来玛丽莲·梦露（Marilyn Monroe）却阴差阳错爱上了清纯俏皮的 Marla Mabrey（预告片中因为其助手找错了名字中带有两个 M 的女演员）。</p>
<p>影片女主角莉莉·柯林斯曾在《白雪公主之魔镜魔镜》中饰演白雪公主而被中国影迷熟知。她因长相甜美复古而被称为“英国版赫本”，最近一部主演的作品《爱你，罗茜》也获得了不错的评价。</p>
<p>而影片男主兼导演沃伦·比蒂已经年近八十，曾多次获得奥斯卡最佳导演的提名并凭借 1981 年影片《烽火赤焰万里情》（Reds）获得奥斯卡最佳导演奖。从 1998 年的《吹牛顾客》（Bulworth）后就未参与过电影的导演和制作。这次为霍华德·休斯拍摄电影，其实是早在 1973 年就做出的打算，时隔四十多年电影终于完成，也大概是沃伦·比蒂的最后一部作品。</p>
<p>电影由二十世纪福克斯影业发行，于 11 月 23 日在美国上映。</p>
