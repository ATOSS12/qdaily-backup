<p>&#13;
	位于欧洲西南角、紧邻地中海与大西洋的伊比利亚半岛，一直以来都是欧洲最具历史积淀与风光胜景的所在，在半岛上的西班牙、葡萄牙及部分法国，整个 <span>20 </span>世纪，历经战火及独裁统治，其悠久历史被披上一层伤痛外衣。借助对当代及更久远历史的追寻，关于马德里、里斯本及卡塔赫纳的影像，在建立现代电影叙事之外，更具耐人寻味意义。而全球化视野下的国际大片里，伊比利亚半岛的风光更多具有一种富于成见的审美与政治符号意味，塞维利亚的斗牛场景与直布罗陀的军用车道是同样偏颇视界的两段殊途，尽管如此，这西南欧一隅的城市、乡村、岛屿仍然充满吸引力，神秘而现实、诱人而伤痕累累，值得看客一再回味。&#13;
</p>&#13;

</p>&#13;
<p>&#13;
	擅长开情欲冷笑话的西班牙活宝导演阿莫多瓦在《破碎的拥抱》（2009）里将兰萨罗特岛定位成了男女主人公私奔的目的所在，同时这座岛亦是改变他们命运的惨痛事故发生的地点。导演布兰科（路易斯·奥玛）爱上了新晋的女演员莱娜（佩内洛普·科鲁兹），但无法摆脱包养莱娜的制片人，只能躲避到兰萨罗特岛，他们在火山岩下深情相拥，仿佛忘记了现实世界。许多年后失明的布兰科揭开尘封的往事，彷如兰萨罗特岛最负盛名的火山一般爆发出滚烫的痛苦能量。在做下直面现实决定的晚上， 一场车祸改变了所有人的命运，兰萨罗特岛位于西班牙加纳利群岛的最东北端，是西班牙的一处主打自然生态的旅游景点，这座离岛上的风景默默注视着残酷的真相，在迎来送往的日子里，见证了一场爱情悲剧与其本身被制造的过程。&#13;
</p>

<h1>&#13;
	《007 之黎明生机》（1987）&#13;
</h1>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.6744868" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605220526R3B5JqKU8bEfPXnL.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	作为伊比利亚半岛地缘政治的长期敏感地带，直布罗陀地区直接与西班牙安达卢西亚省接壤，但又是英国从西班牙手中夺来的海外殖民地，时至今日，在西班牙与英国的多次进退拉据中，归属变得扑朔迷离，可以说见证了两百多年世界政治格局的变幻。在冷战末期的 <span>1987 </span>年出品的《<span>007 </span>之黎明生机》一开头就将镜头对准了直布罗陀，在这部电影里第四任 <span>007 </span>提摩西·道尔顿在直布罗陀秘密训练，于载满爆炸品的吉普车上进行激烈打斗，创造出一个空间相当丰富的动作经典场面。在这些场景中，甚至出现了一些货真价实的军事设施，军用公路和机枪塔，配合影片依旧相当浓郁的冷战主题，将直布罗陀直接纳入了邦德的全球谍战版图景观，猎奇功能之外，更向观众呈示了一幅煽动性极高的冷战风情画。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21188" data-title="《跟随这 8 部电影，感受伊比利亚半岛的风情 ｜ 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607021119064qWyhpjBHLeumgks.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21188.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="317"/></a>  </div></div> </div><h3 class="title">《生命的火花》</h3><div class="detail"> 

<h1>&#13;
	《生命的火花》（2011）&#13;
</h1>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.5625879" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052205245CP9eUwHTnWKi6sR.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	同样担负“兵家必争之地”之名的卡塔赫纳，则是西班牙的重要海军与造舰基地，这座军事历史名城最受欢迎的景点当属罗马剧院博物馆，是一座始建于公元前 1 世纪后期的罗马剧场遗址。而在西班牙导演伊格莱希亚执导的《生命的火花》（2011）里，曾经的广告天王、如今的中年失业狗罗伯特回到卡塔赫纳他与妻子度蜜月的酒店，却发现此处因为发掘了新的古罗马遗址而被改成了博物馆，深夜在工地里行走的罗伯特不慎坠入危险地带，卡在施工板中间，生命受到威胁，同时也迅速成为了媒体的焦点。在这场令人啼笑皆非的自我身份反击战里，罗伯特与卡塔赫纳被现代人随意取用的悠久历史一起，被铭刻在电影影像里，一个摩登都市的创意族，在历史陈迹与当下传媒生态的夹缝中挽救自己的生理与职业生命，实在是荒诞得紧。&#13;
</p>

<h1>&#13;
	《里斯本夜车》（2013）&#13;
</h1>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.55925926" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605215846KyaFL1IBGEsOgmSW.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>说到历史悠久，葡萄牙的首都里斯本当仁不让成为整个西欧最富阅历的城市，作为“航海大发现”的起点，这座美丽神秘的古城同样在现代世界中扮演了历史观察者的角色。比利·奥古斯特的《里斯本夜车》（</span>2013）改编自瑞士作家帕斯卡·梅西耶同名原作，一名中年教师偶然发现一本葡萄牙作家的随笔，毅然追寻作家的文字搭上了去里斯本的夜车。从罗西奥广场到圣乔治城堡，他追寻着作者的过去，一步步陷入了对于葡萄牙独裁时代历史的重新认知。今日的教师回顾着作家扑朔迷离的三角恋情，正如他（或我们）来到这座城市，不断穿梭在大街小巷，但又是否真正体会到它的美源自何处？影片的结尾恋慕教师的眼镜师说“不如你留在里斯本”，这是对教师庸碌生活的终极回应，亦是一个全新的开始，关于这座城市，也许值得用下半生去了解更多。&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>

<h1>&#13;
	《潘神的迷宫》（2006）&#13;
</h1>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66481481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052205369Z3nrViMHw8zos0E.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	作为一部具有童话色彩的历史题材片，在西班牙首都同时也是第一大城市的马德里取景，可谓一个相当正确的选择。遑论片中极具魔幻气质场所拍摄地的迷宫花园，还是因恰逢大旱而令拍成的影片恰好显现二战末期的凄凉情境的马德里城内，这座将悠久历史完好保存的城市，本身就具有神奇的超时间色彩。&#13;
</p>&#13;
<p>&#13;
	《潘神的迷宫》聚焦小女孩眼中的残酷世界，她自己也陷落到仿似童话书中营建的关于“奇幻王国的失踪公主”的复归传说中去，影片关乎西班牙现实存在过的历史，也呈现了一个梦魅般的地下宫殿，这一虚一实的两个并行世界，通过全球传播的影像向世界发散着这座西班牙心脏之城在历史变迁中沉淀的迷人气息，马德里成就了这部电影，电影亦反哺这座城市，令古城真正“不可思议”起来。&#13;
</p>

<h1>&#13;
	《午夜巴塞罗那》（2008）&#13;
</h1>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.53703704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605220537IRNr1E2ymJXTiFKA.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	影片实际是在巴塞罗那、阿维莱斯与奥维多三地拍摄，但正如片名，巴塞罗那才是片中当仁不让的“主角”。作为加泰罗尼亚自治区首府及西班牙第二大城市，影片里的巴塞罗那被拍得古朴宁静，跟着主人公一起寻找遍布城市各处的建筑师高迪设计的作品，以及见证了主角维琪与安东尼纠缠情感的古埃尔公园。&#13;
</p>&#13;
<p>&#13;
	可以说，巴塞罗那建立了这部电影最基础最核心的场景，也构成了片中两女（或三女）一男的情感游戏空间，沉寂的历史与浪漫的当下完美交融，而通过影像，又令巴塞罗那的大街小巷获得一次梦幻般的重生，一场荒诞又真诚的爱情插曲，由这座城市（当然还有奥维多）催生，亦与这座城市的浪漫气质水乳交融。&#13;
</p>

<h1>&#13;
	《过客》（1975）&#13;
</h1>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.7752809" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605220525yLNEYuKVps1TH8kx.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	无独有偶，1975 年安东尼奥尼导演的《过客》亦曾在巴塞罗那取景，高迪的建筑经典米拉公寓在片中昙花一现，而“高迪建筑”本身甚至成为主角与邂逅的女郎接触的开端导线，冒充死去商人劳博森的记者大卫正是在巴塞罗那完成对自我身份的置换、试图以此来重启人生、追寻他想要达到的生活状态。巴塞罗那在《过客》里扮演的不是全知爱神，而是角色的一处自赎场地。在北非采访政治人物倍感失落的大卫，在巴塞罗那以另一个人的身份逃避过往、拥抱未来。影片中巴塞罗那凸显日常（这也是安东尼奥尼电影的特色）的城市景观，与北非的荒凉风光堪成对照，亦指涉了主角全心全力脱胎换骨的行践决心，并不浪漫的城市展现，也应和着凄淡的终局，向世人呈现生命的虚无。&#13;
</p>

<h1>&#13;
	《危情谍战》（2010）&#13;
</h1>&#13;
<p class="">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.64074074" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606000631dg8WQylZmJBV0pbq.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	由汤姆·克鲁斯与卡梅隆·迪亚兹联袂主演的动作爱情喜剧《危情谍战》（2010）将两人最后的疯狂冒险放在了正在举办奔牛节的塞维利亚，从塞维利亚大教堂到群牛奔腾的老街，连番惊心动魄的追逐与动作戏码热火朝天地展开。&#13;
</p>&#13;
<p>&#13;
	这座西班牙第四大城市在影片中承担的功能是好莱坞主导视野下一出动作片的惊奇战场，镜头扫过许多城市景观，都成为了阿汤哥身后的奇观背景，此时城市空间呈现出的维度只剩下“风光”的表面特征，任务完成后，城市即被抛在脑后，人们记住了塞维利亚斗牛场上飞驰的汽车与摩托，不会记得塞维利亚本身的万种风情，这是全球化的狂欢，亦是全球化的遗忘症候群。让人联想到同样是阿汤哥主演的《碟中谍 2》（2000），内景的弗拉门戈舞蹈，虚化了场地特性，这种奇观甚至可以发生在全世界任何地方，塞维利亚，在这里只是一个地名。&#13;
</p>&#13;
<p>&#13;
</p>&#13;

	<em>关于作者</em> &#13;

</p>&#13;
