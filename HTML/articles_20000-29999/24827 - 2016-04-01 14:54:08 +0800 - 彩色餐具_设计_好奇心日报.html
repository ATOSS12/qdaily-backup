<p class="">法国厨具品牌 Le Creuset 的特色就是彩色的铁锅，他们和便利店 7-Eleven 一起合作推出了一套彩色的餐具。手柄的颜色可以对应到锅的颜色，另一头用上了迷你版的锅或者南瓜的形状，除了方便旅行携带还有收藏的意义。这是一套女生会喜欢的餐具，目前还没有上市。<br/></p>
