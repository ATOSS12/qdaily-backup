<p>最近音箱、耳机制造商 Bose 在推特上玩儿了一个很有意思的活动：用户关于超级碗的 Twitter，加上 #LetsHearIt 的标签，就有机会被 Bose 请来的作曲家们谱成歌曲。这些歌曲会直接用用户的推特作为歌词，连 emoji 表情都可以被谱写进去，曲风多种可供选择，比如下面这个视频里示范的这些。</p>
<div class="com-insert-embed com-insert-embeds">

		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=p0183a5wa1e&amp;tiny=0&amp;auto=0"/>
	</figure>
	
</div>
<p class="">除了 Bose ，还有许多商家也瞅准了Twitter、Facebook 等平台在赛事中的热度，比如今年多力多滋也玩儿起“发红包”，要在比赛期间给推特用户发 5 万美元的“红包”。<br/></p>
<p>Engagor 的数据显示，超级碗赛事为Twitter 、Facebook 等社交平台带来了空前的热度， Bose 等品牌就是看上了这一点。 2015 年的超级碗比赛期间，Twitter上一共有 3600 万条推文讨论超级碗。在比赛最后一刻，海鹰队的进攻被抄截时，推特上有关“超级碗”的推文在一分钟内达到了 395，000 条。这个数字在 Facebook上更高，一共有 2.65 亿条跟帖、点赞以及评论是关于超级碗的，最高时候每分钟有 136 万的用户在讨论比赛赛况。就像是看春晚没有微博段子就觉得缺了点什么一样，看这场“美国版春晚”当然也要边看边吐槽才更有意思。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.56203704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606135105XI0SzQ8O3W6VnFsr.jpg-w600"/>
</figure></div>
<p>今年超级碗在社交网络上的热度仍会持续，主要的互动平台依然是 Facebook 和 Twitter。据 Salesforce 调查，大约有 73%的受访者表示会在用电视收看之余，另外用手机、电脑、平板等方式关注超级碗。使用手机端收看超级碗的人（82%）已经跟用电视（84%）收看的人数差不多。大多数受访者会在赛事期间使用至少一种社交平台， Facebook 依旧是首选，大约有 65% 的受访者将使用 Facebook，其次是 Twitter，有 25% 的受访者会在比赛期间使用 Twitter。</p>
<p>不知道在即将到来的春晚上，会有多少人一边看春晚，一边去微博搜段子，一边去微信抢红包呢？</p>
