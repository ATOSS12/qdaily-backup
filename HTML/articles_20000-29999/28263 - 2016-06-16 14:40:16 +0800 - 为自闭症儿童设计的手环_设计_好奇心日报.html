<p>          </p>
<p>加拿大的 Awake Labs 最近针对自闭症儿童开发了一款名为 Reveal 的智能手环。它最大的特点在于能够测量出孩子的焦虑情况，将其数据化后让照看孩子的人能够在发现精神崩溃前及时地进行干预。Reveal 会持续监测孩子的心跳、皮肤电反应（EDA）以及体温，这些数据都会被记录在配套的手机应用中。通过可视化的焦虑变化图，帮助人们辨别是什么导致了孩子的崩溃。这是它的<a href="https://www.indiegogo.com/projects/reveal-empowered-care-for-autism#/">众筹链接</a>，最低价为 290 美元。</p>
