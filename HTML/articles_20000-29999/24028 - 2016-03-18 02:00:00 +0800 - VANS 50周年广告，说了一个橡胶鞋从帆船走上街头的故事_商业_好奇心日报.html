<h2>VANS：50 周年生日快乐</h2>
<p>50 年前，第一双手工定制的 VANS 在加州诞生。这种抓地力一级棒的橡胶鞋最早成名于海上，是冲浪手热爱的船鞋，后来又被滑板青年带到街头。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56285714" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201607021038034dSRpxchFkYD0yvf.gif-w600Gif"/>&#13;
</figure></div>
<p>VANS 后来坚持做的两件事情，定制材料和创意涂鸦，让 VANS 游走在极限运动、嘻哈音乐和街头艺术之中，成为全球最大的青年文化品牌之一。</p>

<p class="">VANS 在全球发布了一支纪念短片，讲述 “VANS 的故事”。<br/></p>

<p>中文版的旁白可能听着有点耳熟，配音的是演员夏雨，他同时也是极限运动爱好者。里面提到的那部让 VANS 走向全球的好莱坞电影是 1982 年由 Sean Penn 主演的《开放的美国学府》(Fast Times at Ridgemont High) 。</p>
<p>影片中 Sean Penn 的叛逆学生形象，他脚上的 Vans Slip-On 也掀起了一股黑白棋盘格的热潮。</p>
<p class="">点击<a href="http://vans.com.cn/article/brandstory/">这里</a>可以查看 1966 - 2016 年 VANS 50 周年故事。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.59722222" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702103806gjO8lSwC0AZiITY2.jpg-w600"/>&#13;
</figure></div>
<p class="">VANS 在全球十个城市启动 50 周年纪念活动，从纽约、伦敦到香港和中国大陆，提供包括 D.I.Y 课程、鞋款定制、Vans 50 周年回顾展以及音乐表演。</p>
<p><img data-format="jpg" data-ratio="0.409787" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p class="">经过 50 年的发展，Vans 已从 1966 年在加州 Anaheim 开门迎客的家族式小生意，演变成当今一种影响全球的文化现象。</p>
<p class="">2004 年，VANS 被世界上最大的牛仔裤制造商 VF Corp. 以 3.96 亿美元收购，近几年已成为拉动 VF 营收增长的主要品牌，The North Face, Timberland，Lee 等都是 VF 的旗下品牌。</p>
<p class="">自 2010 年到 2014 年，Vans 每年保持两位数的销量增长。根据 VF 财报，<a href="http://www.vfc.com/news/press-releases/detail/1585/vf-reports-2015-fourth-quarter-and-full-year-results">2015 年 VANS 的全年净销售额为 22 亿，同比增长 7%。</a>其中美国市场表现相对低迷，而亚太地区完成了超过 20% 的增长，欧洲市场实现个位数增长。<a href="http://www.vfc.com/news/press-releases/detail/764/vf-targets-1-1-billion-in-revenue-growth-in-its-asia">VF 希望在 2017 年实现亚太地区 20 亿美元的销售目标。</a></p>

<h2>&#13;
&#13;
香港快运航空：钱要自己花得爽</h2>
<p>香港廉价航空公司快运航空日前上线了一系列社交媒体营销，通过展示机票中所隐藏的“秘密”，鼓励人们把钱花得更加聪明一点儿。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.3640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702103809ScavNHXe6Od9KlEM.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.3640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702103810JWRTrLpcfPXiBQn6.jpg-w600"/>&#13;
</figure></div>
<p>“你可以多要一份飞机餐，或者要个毛毯。服务的总价会被均摊到每个消费者的机票上，”香港快运航空市场及公关部总经理 Charles Johnson 说， “但真的每一个人都需要，或者能够充分享受到这种服务吗？最关键是，没有享受到服务却不知情买单的人会愿意吗？”</p>
<p>香港快运航空在珠三角地区进行了一系列营销活动，希望吸引更多内地消费者的关注。创意代理公司李奥贝纳还为快运航空拍摄了一支病毒视频，里面那个收银小哥长得有点像郑元畅。 </p>
