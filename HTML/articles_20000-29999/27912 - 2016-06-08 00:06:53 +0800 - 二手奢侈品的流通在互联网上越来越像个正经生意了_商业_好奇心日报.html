<p class="">          </p>
<p>在美国，买卖二手有了新玩法了。有个名为 The RealReal 的网站向顾客保证网站上所有二手奢侈品都是正品，顾客可以放心地在此买卖二手奢侈品。</p>
<p>这家公司<a href="http://www.forbes.com/sites/deborahweinswig/2016/06/02/online-consignment-platforms-bring-new-ideas-to-old-clothing/#4d1939b9351d">第五轮融资筹到了 4 千万美元，而且还说有上市的打算</a>。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTU5OTg0NjM3Ng=="/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>不同于 eBay 时代个人直接将物品放到网上并自担风险的状况，The RealReal 则是向卖家收取物品之后进行鉴定和拍照，再放到网站上，标注物品的细节：现价、原价、使用状况（是否用过、保养状况等等）、尺寸、品牌、设计师。除了所卖物品为二手以外，这个网站看起来就像奢侈品一站式购物网站没什么区别。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5703125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016070215495428rv6fAUZaGwFnub.jpg-w600"/>&#13;
</figure></div>
<p>The RealReal 在网站上介绍说，他们有专门的宝石学家、钟表制造者、艺术品鉴定师（这里还可以买卖艺术品）和奢侈品专家鉴定物品是否为正品，确定使用状况，并用专门的算法根据物品的状况算出售价，卖家可以获得 60%-70% 的收入。</p>
<p>买家拍下物品之后，网站会免费发货，而且如果顾客不满意，还可以在 14 天内退货。</p>
<p><a href="http://www.forbes.com/sites/ryanmac/2015/09/09/the-realreal-pets-julie-wainwright-doghouse-to-penthouse/#11d90f255588">2015 年 1-9 月，The RealReal 销售额已经达到了 2 亿美元。</a></p>
<p><img data-format="jpg" data-ratio="0.394702" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>这种寄售网站正在美国蓬勃发展。贝恩咨询公司在去年年底发布的<a href="http://www.bain.com/publications/articles/luxury-goods-worldwide-market-study-winter-2015.aspx">全球奢侈品报告</a>显示，个人奢侈品市场在 2015 年已经膨胀到了 2500 亿欧元，为奢侈品消费增长最多的是中国（31%），其次是美国（24%）和欧洲（18%）。</p>
<p>这是一个巨大的市场，买奢侈品的人越多，有闲置二手和想要买二手的就越多，只要有恰当的平台，这个需求就会爆发出来。<br/></p>
<p>在此之前拍卖公司会进行二手奢侈品的拍卖，如遗产拍卖公司、佳士得公司都参与其中，<a href="http://cn.nytstyle.com/fashion/20141111/tc11luxury/">而且这一拍卖门类的兴起和发展也只有不到十年的时间</a>。</p>
<p class="">但并非人人都可参与拍卖，自然会有人想到将二手奢侈品和互联网结合起来。除了 The RealReal 以外还有很多公司参与其中，去年 10 月<a href="http://techcrunch.com/2015/09/10/vintage-clothing-marketplace-thredup-raises-81m-series-e-led-by-gsip/">二手衣物平台 ThredUP 在 E 轮融资 8100 万美元</a>，同样是卖个人奢侈品的<a href="http://www.businessoffashion.com/articles/bof-exclusive/vestiaire-collective-raises-37-million-to-fund-global-expansion">欧洲公司 Vestiaire Collective 则在去年 9 月 D 轮融资 3700 万美元</a>。<br/></p>
<p class="">也有一些网站不止卖奢侈品，在 Tradesy 上用户还可以自己发布照片并讲述这件衣服的故事，其他用户还可以“love”这个故事，所以它还兼具社交功能。<br/></p>
<p>中国奢侈品市场也正不断扩大，也有人尝试做类似的生意，不过最大的问题还是如何让消费者相信所售的物品是正品。这显然要比国外困难得多。</p>
