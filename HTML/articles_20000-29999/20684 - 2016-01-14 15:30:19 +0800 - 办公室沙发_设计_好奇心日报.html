<p>&#13;
	办公室的沙发通常要满足工作和休息等多样的需求，这组沙发是专为办公室设计的，来自西班牙工作室 OOO My Design。它有两种形式，一种是单人沙发带一张边桌，可以在桌子旁边放一张凳子。另一种是双人沙发，其中一边是脚踏，可以将两张沙发拼在一起。两种沙发都半开放的，只有单边扶手，因而也没有固定的朝向，方便使用者灵活转动。&#13;
</p>&#13;
