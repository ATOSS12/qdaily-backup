"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="438"/></a>  </div></div> </div>  <p class="excerpt">所谓的号召力。</p>  <div class="detail">  

<p>在最新的 Apple Music 广告中， Taylor Swift 再次显示了无可比拟的市场号召力。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=t01926tdkpo&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>在这支 60 秒的视频广告中，Taylor Swift 一边听着 Drake 和 Future 的合唱歌曲《Jumpman》，一边在跑步机上手舞足蹈地跑步。因为太过投入，重重滑倒在地，自然得毫无痕迹。</p>
<p>正如 Taylor Swift 在 Twitter 上所说的，这一跤摔得无比真诚，是基于真实的事件场景。辛苦霉霉了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.853125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702131944RHSoftXycrUkF9D5.jpg-w600"/>&#13;
</figure></div>
<p>这支广告创意来自于苹果的内部创意团队，播出后 Drake 的《Jumpman》在 iTunes 上大卖，销量上升 431%。Taylor Swift 在广告中选择的播放列表 #GymFlow 在 Apple Music 的播放量增长 325%，在当周播放列表中排名第五。 </p>
<p>这支广告将在 ESPN、CBS、NBC、ABC 和 Fox 上播出，<a href="http://www.adweek.com/news/technology/drake-s-itunes-sales-shot-431-percent-after-taylor-swifts-memorable-apple-music-ad-170623">不过 Apple Music 的内容主管 Larry Jackson 表示</a>，拥有 7300 万 Instagram 粉丝的 Taylor Swift 账号，传播力比几家全国广播公司的黄金时间收视率总和还要大。 </p>
<p><img data-format="jpg" data-ratio="0.385309" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p> 这支视频目前在 Instagram 和 Facebook 上的浏览量已经超过 2 千万次，在 Twitter 被转发了 6.7 万次，收获 11.9 万个赞。Instagram 在上周宣布将视频录制时间延长至 1 分钟，Taylor Swift 也是第一批测试该功能的用户之一。 </p>
<p>这支广告在末尾再次提醒消费者，Apple Music 会为用户提供三个月的免费试听服务。而去年 Apple Music 刚上线时，原计划在免费试听期间不为歌曲支付版税，Taylor Swift 是最先站出来抗议的艺人之一。在她发表公开信炮轰苹果后，苹果当天就宣布改变计划，为试听歌曲支付版税，几天后，Taylor Swift 的专辑《1989》宣布登陆 Apple Music。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702131944v1y63w2DaKsLfglO.jpg-w600"/>&#13;
</figure></div>
<p>此后，Taylor Swift 与 Apple Music 一直合作愉快。去年年底，Taylor Swift 将巡回演唱会 1989 在 Apple Music 上线，这是流媒体平台第一次获得如此重量级的视频内容。</p>
<p>在接下来的几个月，Taylor Swift 还会和  Apple Music 有一系列营销合作，成为抗击 Spotify、Pandora 等其他流媒体服务商的一张王牌。 </p>
<p>流媒体已经成为音乐消费的主流形式。根据美国唱片业协会（RIAA）2015 年美国音乐产业统计数据，流媒体收入首次超过了付费下载。Nielson Music 数据显示，2015 年流媒体的音乐播放量达 3172 亿次，比去年的 1645 亿次提升了将近一倍。流媒体在音乐版权上的支出也比 2014 年上升了 3.8%，达 8.02 亿美元。</p>
