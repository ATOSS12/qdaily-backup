<p class="">天气渐渐热起来后就格外需要一个桌面小风扇，这个可用 USB 接口充电的球形风扇也许能作为一个参考。球形的风扇罩只有大概 10 厘米的直径，可以直接用手来调整扇叶的方向，简单而实用。它在技术上的重要特点是可以保持静音。韩国的设计工作室 11+ 推出了红、蓝、灰三种颜色，售价 47 美元，<a href="http://elevenpl.us/product/o-fan/">这里是购买链接</a>。<br/></p>
