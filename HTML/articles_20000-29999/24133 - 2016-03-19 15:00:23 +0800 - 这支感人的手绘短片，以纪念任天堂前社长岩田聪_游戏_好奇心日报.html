a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="139"/></a>  </div></div> </div>  <p class="excerpt">岩田聪：1959 - 2015</p>  <div class="detail">  

<p>一年一度的游戏开发者大会（ Game Developers Conference ）正在美国旧金山举办。在大会上，除了展望最新的科技与游戏外，还有很多东西值得我们纪念与回味。</p>
<p>在游戏开发者选择奖的颁奖典礼上，官方发布了一支时长为 3 分钟的手绘短片，用以致敬任天堂前社长岩田聪。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTUwMjc0MDMyNA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这支视频虽然线条简单，画面只由简单的黑白灰构成，但是真诚而感人。我们很难忘记，岩田聪梳着中分的头发，戴着圆圆的眼镜，向大家介绍游戏的样子。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.50886076" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702125733d2jmYZfkuq9or7NV.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.51210191" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702125733Pdvz2ZLKrihCjNqn.jpg-w600"/>&#13;
</figure></div>
<p>2002 年 5 月，任天堂社长山内溥宣布退休，并且钦点岩田聪为自己的接班人。就这样，岩田聪成为了任天堂历史上首位非山内家族成员的社长。从 2003 年至 2015 年，岩田聪在这十三年间一直担任着任天堂公司的社长，直至 2015 年 7 月不幸因病逝世，享年 55 岁。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.67741935" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016070212573413GLHPgxhuUjmqRD.jpg-w600"/>&#13;
</figure></div>
<p>2015 年 11 月，岩田聪获得了第 33 届金摇杆奖的终身成就奖。2016 年 1 月，他又获得了“ DICE 奖”的终身成就奖。</p>
<p class="">“在我的名片上，我是公司的社长。在我的脑海中，我是一名游戏开发者。但在我的心中，我是一名游戏玩家。”这是岩田聪一直以来被众多人所津津乐道的一句名言。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.50254453" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702125734ocLE5B9ZD4XRIsfp.jpg-w600"/>&#13;
</figure></div>
<p>不同于通常认知中的百年老店社长形象，岩田聪幽默风趣而富有亲和力。他还推出了《任天堂直面会》这样的节目，亲力亲为地向大家介绍任天堂的新游戏，甚至还会恶搞自己的形象。他对游戏的热情以及独特的个人魅力赢得了众多游戏玩家的心，被玩家们亲切地称呼为“聪哥”。</p>
