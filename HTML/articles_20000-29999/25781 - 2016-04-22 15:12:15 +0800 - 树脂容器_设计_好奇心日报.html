<p class="">西班牙设计师 <a href="http://www.victorcastanera.com/">Victor Castanera</a> 以大海为灵感制作了这些圆柱形的树脂容器，他将每一层树脂倒入磨具从而使得每一件成品的材质和式样都有所不同。白色为主的“沙”系列让人联想到浪花和白色的海滩，而“海”系列则如其名，是加入蓝色和黑色染料制作而成。除此之外他还为“沙”与“海”系列设计了配套的桌子，通过黑色金属框架支撑，贯彻了简洁的风格。</p>
