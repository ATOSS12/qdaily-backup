uban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="37"/></a>  </div></div> </div>  <p class="excerpt">新项目《怒鸟》大电影当然也是炒冷饭</p>  <div class="detail">  

<p class="">都那么多年了，《愤怒的小鸟》的开发商 Rovio 还在吃老本。</p>
<p>最近 Rovio 公布了 2015 年的财报。财报显示他们 <a href="http://www.wsj.com/articles/rovio-records-operating-loss-over-angry-birds-movie-1459956527" style="background-color: rgb(255, 255, 255);">2015 年亏损 1300 万欧元</a>。同比去年的盈利 1000 万欧元，业绩有显著下滑。这也是他们第三年营收下滑了。</p>
<p>Rovio 表示，公司去年营收亏损的部分原因就是在电影上投入了很多。这部还是在吃老本的动画电影《愤怒的小鸟》电影将在 5 月 20 日上映。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTUyNjMzNDc4NA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">Rovio 希望能借助电影获得更多的授权，提振周边产品的销售。CEO Kati Levoranta 表示，公司今年初已经取得盈利，盈利也是全年的目标。</p>
<p>不过充其量，Rovio 也只是把“怒鸟”这个炒了无数遍的冷饭再热一热。从情节和人物来看，《愤怒的小鸟》发挥的空间实在太少，预告片中的情节也没有跳出鸟猪大战的原主题。</p>
<p>想当年，借助《愤怒的小鸟》爆红的 Rovio 是如何的风头正劲。在全球下载量超过 7 亿，营收达到 1 亿的 2011 年，Rovio 甚至喊出了要和迪士尼比肩的口号。</p>
<p>但好景不长，《愤怒的小鸟》品牌没有预想中那么长寿，Rovio 也没有再开发出如“怒鸟”一般爆红的新形象。因为营收没有起色，Rovio 已经换了两任 CEO。2015 年，他们也做不出来什么新的游戏了，因为忙着裁员和重组。去年他们就裁掉了 800 名员工，接近公司的三分之一那么多。</p>
<p><img data-format="jpg" data-ratio="0.387895" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p class="">而现在，重振公司的希望就押在《愤怒的小鸟》电影上了。<br/></p>
