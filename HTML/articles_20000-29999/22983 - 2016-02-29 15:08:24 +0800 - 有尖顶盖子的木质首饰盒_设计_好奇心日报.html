<p class="">这是一个木质首饰盒，来自瑞典设计师 Diiis 。小山一样的盖子也有展示戒指和项链的功能，揭开后有一面圆镜和圆形的小碟一样的储存空间。浅色的木材表面还有细小的纹路，让这个首饰盒格外温润，可以放在门厅、卧室等多个空间中。<a href="http://www.diiis.ch/products/sedo">这里是工作室主页，</a>他们有另一款与此类似的首饰盒设计。<br/></p>
