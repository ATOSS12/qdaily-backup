 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="214"/></a>  </div></div> </div>  <p class="excerpt">切勿随意(拿个手机就)模仿</p>  <div class="detail">  

<p>本月 18 日，三星旗舰机型 Galaxy S7 和 Galaxy S7 edge 在国内正式上市，售价分别为 4,888 元与 5,688 元。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6328125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702140339VjDgFpUET3YvWMIG.jpg-w600"/>&#13;
</figure></div>
<p>Galaxy S7/S7 edge 配备了佳能 70D 应用的全像素双核传感技术，对焦速度比 iPhone 6s 还快。凭借双面玻璃+金属中框+双侧曲面屏的黑科技，还是一款难得的“高颜值”三星手机……总之三星说是有各种好，但三星在广告里只提了一件事：防水。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=q0191uuhwzh&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>饶舌歌手 Lil Wayne 在广告里几乎也只做了一件事情，就是往 Galaxy S7 上浇香槟，持续不断地那种。啊，还有就是把通话到一半的手机突然浸到鱼缸里……不过话说回来，不愧是歌唱界的，和朋友吼两嗓子都跟和声似的。</p>
<p>根据三星官方公布的数据，S7 支持 IP68 级别的防尘防水，这是什么意思呢？防水性能如何，主要看 IPXX 后面的两位数字 XX，第一位 X 从 0 到 6，最高等级为 6；第 2 位 X 从 0 到 8，最高等级为 8。因此，IP68 是连接器防尘防水的最高级别，可以在 1 米深的水下待 30 分钟无恙。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702140339coXWyaJs1N0CBRk3.jpg-w600"/>&#13;
</figure></div>
<p><a href="http://www.cnmo.com/news/541921.html">有网友特地把 S7 放进洗衣机测试</a>，结果经过 45 分钟的高速旋转水洗之后，仍然能够正常开机、连接网络，唯一的问题是指纹识别不那么灵敏了。</p>
<p>呃，之前能够做到 IP68 防水级别的手机是 Sony Xperia Z3，索尼大法好。 </p>
<p><img data-format="jpg" data-ratio="0.404766" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>你可能还注意到一个小彩蛋，视频中Wayne 的小伙伴也学着往自己手机上浇香槟，结果一阵“噼里啪啦”、火星四溅，那部手机好像是 iPhone。</p>
<p>嗯，以前诺基亚也在广告里这么干过。2013 年诺基亚曾在广告中让僵尸举着 iPhone5 到处拍照，以突显 Nokia 925 出色的弱光摄像能力，不用非得打开闪光灯把人闪成僵尸一样惨白的脸。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.52941176" data-format="gif" src="http://img.qdaily.com/uploads/20160702140339Nnm2FshSGCcfdbgk.gif-w600Gif"/>&#13;
</figure></div>
<p>Lil Wayne 这支简单粗暴，但是略带魔性的广告《Champagne Calls》在 YouTube 上线两周，收获点击量 800 万余次。三星又紧接着推出了一支姐妹篇广告，同样由 Lil Wayne 担纲主演。不过这一回，他甚至都不喊了，广告的大多数时间里你只会听到香槟泼在手机上的声音。</p>
<p>非常微妙的感觉，让人想马上去买一支 S7，然后亲自尝试一下。</p>
