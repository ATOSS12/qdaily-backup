<p>美国大选这段时间进行的是如火如荼，就在这当儿，《辛普森的一家》也凑了个热闹。</p>
<p>前两天，他们发布了一支名为《八恶人》的视频，长度 2 分 29 秒。《八恶人》和美国大选，看到这两个关键词你应该就懂了——辛普森们把大选的候选人狠狠地嘲讽了一遍。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin: 0px;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=q0185ln6pyr&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>最开始是 Marge 夜里做了一个噩梦，关于美国的政治现状——候选人们都是骗子。噩梦让她难以呼吸而疯狂地吹一个纸袋，还惊动了孩子们。</p>
<div class="com-insert-images"><figure style="margin: 0px;">&#13;
    <img alt="" data-ratio="0.56206089" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607113514uqHZCdg3nfMvbSt5.jpg-w600"/>&#13;
</figure></div>
<p>为了让她平静下来， Homer 给了个建议，他说：“我知道现状情况很糟，但你可以去想象一个共和党人、民主党人和唐纳德·特朗普都会和睦相处的美国。”</p>
<p>接着 Marge 就开始幻想。</p>
<p>幻想的开始看起来的确……还挺和睦的，美国的几个候选人们同在一个舞台上合唱，歌词是“ How sweet it is （To be loved by you ）”，载歌载舞，洋溢着欢乐。 Marge 便带着笑容睡回了床上。</p>
<p><img data-format="jpg" data-ratio="0.424528" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-images medium-insert-active"><figure style="margin: 0px;">&#13;
    <img alt="" data-ratio="0.56169213" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606071135142sZrjRAHtC5DL4nO.jpg-w600"/>&#13;
<figcaption/></figure></div>
<p>但接下来政客们就露出了真面目。先是克林顿与高盛之间的互不信任表现了出来——克林顿被从半空中丢了下去。接着是特朗普对泰德·克鲁斯的攻击，嘲讽他的出生地是加拿大。还有杰布·布什，虽然他最近退出了竞选，但还是在视频里问特朗普，“想听听我妈妈的建议吗？”接着便踢了特朗普的……</p>
<div class="com-insert-images"><figure style="margin: 0px;">&#13;
    <img alt="" data-ratio="0.56051704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607113514CxRpIhfEL7PYSXy9.jpg-w600"/>&#13;
<figcaption><div style="text-align: center;">克林顿被扔到地上</div></figcaption></figure></div>
<div class="com-insert-images"><figure style="margin: 0px;">&#13;
    <img alt="" data-ratio="0.56103286" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606071135154jUHmnwN760htYfb.jpg-w600"/>&#13;
<figcaption><div style="text-align: center;">  泰德·克鲁斯被嘲弄  </div></figcaption></figure></div>
<div class="com-insert-images"><figure style="margin: 0px;">&#13;
    <img alt="" data-ratio="0.56286722" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060711351504OnLlZgDHbBGFUu.jpg-w600"/>&#13;
<figcaption><div style="text-align: center;">特朗普被&#13;
&#13;
杰布·布什踢</div></figcaption></figure></div>
<p>不过最后 Marge 似乎已经习惯了这样， Homer 发现这种和睦的美国在想象中都不可能时， Marge 却说“想看最后是谁赢了”。</p>
<p>看来还真的蛮有意思的啊。</p>
