<p>由索尼电影发行的史上第一部 R 级 CG 动画电影《香肠派对》（Sausage Party）曝光了一支特别预告片。预告片中美国国庆日（7 月 4 日）似乎对香肠来说不是个好日子，主角香肠呼吁人们在这天放弃烧烤，拯救香肠和他的食物朋友们。</p>

<p>电影的设定十分新奇，故事从食物的视角出发，讲述满怀期待的食物们从超市被采购回家，没想到会面临被生吞、活剥、碎尸的境遇。于是香肠带领食物们开始疯狂大逃亡，决心要将秘密公布于众。</p>
<p>影片之所以被评定为限制级，大概是因为电影中不乏活剥土豆、生吃香肠、手撕卷心菜等画面，可能会引起不适。而观众似乎越来越喜欢电影中伴有冲击性的画面或台词，近年来许多不走“香艳”路线的好莱坞 R 级电影诸如《荒野猎人》、《死侍》、《泰迪熊》等都在银幕上有不俗的表现。</p>
<p>这部电影由曾主演《菠萝快车》、《青蜂侠》的喜剧演员、剧作家塞斯·罗根编剧，由曾执导《怪物史瑞克 2》、《马达加斯加 3》的康拉德·弗农导演。而詹姆斯·弗兰科、爱德华·诺顿、“蚁人”保罗·路德等明星都将参与该片配音。 据悉塞斯·罗根从八年前就开始筹划这部电影，然而许多电影工作室因为顾虑这部电影的敏感内容而拒绝，最终由加拿大的 Nitrogen Studios 负责制作。</p>
<p>此前该电影在 2016 年西南偏南（SXSW）音乐节上放映了未完成版，在现场观众中反响热烈，也让人们十分期待这部电影正式上映时的完整版。不过，看完这部电影，以后大概都没法好好吃东西了吧。</p>
<p>影片将于 8 月 12 日在北美上映，国内上映待定。</p>
