<h1>&#13;
	<span>《女大学生宿舍》（</span><span>1983</span><span>）</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.7421875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605213359JqfDQuYrT92IFl4C.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	“黄鹄一举兮，知山川之纡曲；再举兮，知天地之圆方。试选珞珈胜处，安置百亩宫室， 英隽与翱翔。”&#13;
</p>&#13;
<p>&#13;
	<span>作为三镇鼎立的九省通衢，武汉总体给人一种彪形大汉之感，但再粗糙的人也有精致之处，镜湖枕麓、屏城襟江的武汉大学便是集万千灵气于一身的所在。《女大学生宿舍》中来自不同地域不同阶层的五名女孩，正是在这里体验何为大学、大学为何。</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>和北大燕园这类古典皇家园林不同，武汉大学有着中西合璧的宫殿式建筑群，既有传统宫殿的华美又兼具西式建筑的刚健。而这些建筑又大多位于由石阶铸就的高台之上，影片里匡亚兰和夏雨比赛谁先跑到图书馆（实际只拍到樱顶上的老斋舍），女孩们踏着石梯的攀登恰是青春求学的渴望，而巍巍高哉的图书馆则是学术尊严的最好象征。在这样的空间里，诸如</span><span>“</span><span>荷马史诗与诗经比较文学研讨会</span><span>”</span><span>这样的台词是那样的贴切与自然。历史遗留的问题和城市化进程引发的新矛盾，在这个洋溢着八十年代自由民主的空间</span><span> </span><span>、全国高校改革的前线（片中校长的原型就是刘道玉），仿佛都能被讨论与消化。另外值得一提的是，影片中宿舍内景是在依照梁思成理念设计的华中师范大学西区宿舍拍摄的。创作者最大可能的利用了武昌文脉里建筑空间的中西合璧，来作为兼容并包的大学精神的视觉底色。而在这样的环境烘托里，这五名青春靓丽、执着于思考的女孩形象也成为了一代人对于大学和大学生活的想象。</span> &#13;
</p>

<h1>&#13;
	<span>《扁担</span><span>·</span><span>姑娘》（</span><span>1998</span><span>）</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.56481481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605213320daeghKjYlp5LGIuW.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	不同于发达城市云集的东部，武汉是一座孤悬于中部的重镇名城，在纵横千里的范围内连一座同量级的城市都没有。这一方面导致了外来人口众多、龙蛇混杂的市井生态，一方面也使这座城市始终葆有活力、变动不居。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>王小帅以一个从黄陂来到武汉打工的</span><span>“</span><span>扁担</span><span>”</span><span>的目光，记录花花绿绿的都市生活。除去迷离的歌厅与喧嚣的夜市，最重要的还是长江。听着汽笛声在江边洗澡，是影片中东子和高平少有的欢乐时刻。但长江同时也标识着东子和高平边缘人的身份，破旧的如同临时建筑的二层小楼和不时前来要房租的武汉大妈，时刻提醒着两人，他们没能真正进入</span><span>/</span><span>融入这座城市，不论穿西装还是挑扁担，他们都只是生活在城市外围的、随时可能被取代的如同长江水一样的过客。</span> &#13;
</p>&#13;
<p>&#13;
	<span>然而过客也会在这里留下自己的印痕，冬子在对更加武汉化的高平的观看与仿效中，将萌动的欲望投射在了阮红身上，而爱上一个人便将生命融入了一座城。但城市毕竟是反复无常的，让高平最终丧命的打斗也发生在长江边，努力成为城里人的他永久地留在了武汉。正如长江水是武汉的魂魄所系，外来者在这里生发的情感也将形塑对于武汉的想象与记忆。影片的结尾，越南姑娘阮红望着长江听着东子为她录下的《小小天堂》，江水与</span><span>“</span><span>江上之清风</span><span>”</span><span>便都成了听众。而给外来者带来伤痛的武汉，在此刻便也充当着带来抚慰的</span><span>“</span><span>小小天堂</span><span>”</span><span>。</span> &#13;
</p>

<h1>&#13;
	<span>《桃花灿烂》（</span><span>2005</span><span>）</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.68571429" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605213319OriBK47EI9oYygmA.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	影片改编自著名作家方方的同名小说，与方方在武汉的成长经历有关，装卸站的集体劳动空间和承载远方的轰鸣铁路，成为了男女主人公情感的发生地。陆粞和星子在蓝色工人制服创造的平等幻象下相恋，在漂浮着灰尘和汗水的空气中彼此倾心。然而掩盖不了的家庭条件差距，还是通过考大学这一事件把他们带向了命运的十字路口。在影片中阶级的高下，通过长江形塑的武汉三镇格局变成了空间的分隔。武汉大学所在的武昌成为了一个彼岸性的存在，陆粞可望而不可即的、和爱人星子永远相隔的一江水。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>因为分隔，便格外渴望连接。过江的轮渡和江边堤岸的石阶都是片中反复出现的场景，陆粞在码头长期的独自等待、星子沿着石阶孤独上升的背影，都凝聚难言的青春伤感。而下层铁路双轨、上层公路桥面的长江大桥，更是反复出现的视觉意象，这座飞架南北使</span><span>“</span><span>天堑变通途</span><span>”</span><span>的桥梁却无法横跨这对爱人心上的鸿沟。影片的结尾星子放弃和新男友亦文坐船离开，而是徒步奔跑在长江大桥上，试图追回在交叉蒙太奇中已经病入膏肓的陆粞。这个未必符合武汉地理的设计，却是星子用自己的身体试图穿越那被长江分隔的空间的努力。</span> &#13;
</p>&#13;
<p>&#13;
	<span>但也许这样纯粹的韩剧式的悲情不符合武汉的气质，影片还提供了星子和亦文在东湖泛舟的快乐时光，武大老舍斋下随风飘动的樱花。在欲望与爱情的交杂里，轮渡与火车、桃花与樱花，都埋藏在了生命这一江春水中。</span> &#13;
</p>

<h1>&#13;
	<span>《江城夏日》（</span><span>2006</span><span>）</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.8" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052133184MbmTOXKIvRJEuPp.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	影片以父亲坐船渡江而来所见的景象开场，宽阔的水面连接着忙碌嘈杂的都市街景，武汉夏天特有的湿热增加了父亲寻儿不得的心焦，也烘衬出都市人的浮泛欲望。从事性工作的女儿，找来相好的鹤哥扮演男友，迎接已经离开武汉四十年的父亲的目光。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>当鹤哥带着艳红的父亲开车经过武汉多个地标性建筑</span><span>/</span><span>地点，庞大武汉的拼凑性便被凸显了出来。龟山、武汉长江大桥或者在对话中提及的黄鹤楼，仿佛只要去过这些地方就来过武汉了，而让身为乡村教师的父亲念兹在兹却是人文典故中的武汉。鹤哥指着江对岸的高楼大厦问道</span><span>“</span><span>是不是有点像香港</span><span>”</span><span>，当</span><span>“</span><span>像香港</span><span>”</span><span>成为一种衡量尺度，自然的历史的城市风貌便黯然失色了，这也就无怪乎李启明的两个孩子都迷失在这一混沌的空间之中</span><span>——</span><span>灯红酒绿的天上人间或逼仄幽深的阴暗小巷。</span> &#13;
</p>&#13;
<p>&#13;
	<span>颇富意味的是，影片中给出希望的节点还是在武汉大学。李启明和即将退休的警察展开的寻找，途经了各类打工者的工作场景，最开始寻找时走上的巨大工地无疑是当下（影片拍摄时）武汉最为突出的城市风景。但推着自行车在武汉大学樱顶行走的场景，暂时中断了这类对发展的焦虑，对美景和历史的关注，让李启明终于获得了关于儿子的消息，然而获得的喜讯本身（</span><span>“</span><span>去深圳了</span><span>”</span><span>）却已经预示着那种焦虑还会归来。</span> &#13;
</p>&#13;
<p>&#13;
	<span>在这里夏日武汉成了影片的基色，便于涂抹一个关于现代都市的悲观寓言。</span> &#13;
</p>

<h1>&#13;
	<span>《请为我投票》（</span><span>2007</span><span>）</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.5625879" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605213321HzXMhw9p4fWBVuQc.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	陈为军这部极具戏剧性的纪录片，聚焦于一次小学生的班长选举。也许是武汉人天性中的坦率直接，在真人秀尚不流行的当时，这一班同学和他们的家长也并不畏惧摄影机的在场。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>影片预设了一种西方视角、每个问题背后也潜藏着一种美国价值式的标准答案，而三个小学生候选人在他们父母的指导下也</span><span>“</span><span>如导演所愿</span><span>”</span><span>的背离了这些标准答案。但影片的真正有趣之处并不在这种表层的国民性批判，社会环境对校园的渗透、对儿童行为逻辑的改写只不过构建了主线的戏剧冲突，让人难忘的还是这些孩子本身。</span> &#13;
</p>&#13;
<p>&#13;
	<span>看到这些说着带武汉口音的普通话、活泼老道地在校园内外转悠、狡黠与天真并置的孩子，我们才能更清楚地认识到童年是一种现代发明。在这里，小动物式的推搡与聚拢中包含着独特的逻辑与规则，民主作为一种高高在上的话语正是在这种演练里降落到这个小小社群。公开辩论中的相互攻击、依靠父亲为班级提供的轻轨旅行，这些包含生活质地的场景，让我们在以具体眼光看待孩子（而非娱乐节目里抽象的演艺天才）的同时，也得以具体地思考民主。而其中对武汉中产阶级家庭的真实展现也成为一种可贵的时代纪录。面对这个瞬息万变的时代，我们更加需要这种在地在时的影像编年。</span> &#13;
</p>

<h1>&#13;
	<span>《浮城谜事》（</span><span>2012</span><span>）</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605213319X9TkdFlr36Bs7hv4.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	也许没有哪个城市比武汉更适合讲述《浮城谜事》这个颇具中国特色的中产阶级奇情故事。高架桥上川流不息的车流、长江水上的轮渡，正在修建的摩天大楼、旧租界里的老房子，沿街铺开的烧烤摊、隐身于杂乱街景中的小旅馆，灯红酒绿中夹杂着破败褴褛，前现代中国与现代中国在此时此地抵死缠绵。这是一种快速发展、急速扩张导致的不同时空的错落叠加，有水乳交融的和谐时刻，也有你死我活的斗争形态。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>合法妻子陆洁的豪宅、地下妻子桑琪的老房、女大学生蚊子的酒店，乔永照三个爱人</span><span>/</span><span>情人对应的三重空间，正是武汉错落时空的最佳展演。由资本改造的家庭权力关系对抗传宗接代的父权逻辑的同时，各种无声处还藏匿着以爱情之名发生又随时可以被捻灭的欲念，不同的空间对应着不同的权力位置。而先后两场杀戮，则以鲜活的残忍揭开都市人文明的面具。而也是因为武汉地域的广大和发展的不均衡，才可能在荒僻之所召唤出一个拾荒者去见证罪行。而这些拾荒者、近乎不可见边缘人其实是武汉城里无声的在场者，是武汉中产阶级故事外更广大的故事。</span> &#13;
</p>&#13;
<p>&#13;
	<span>“</span><span>浮城</span><span>”</span><span>的称谓相比</span><span>“</span><span>江城</span><span>”</span><span>少了些传统多了些飞速，影片以进入城市具体空间（而非地标）的方式呈现蕴于其中的现代气质，却在层层深入后，揭露出背后的血淋淋的伤痕。而武汉的繁复正适合呈现这道伤痕的丰富纹理。</span> &#13;
</p>

<h1>&#13;
	<span>《万箭穿心》（</span><span>2012</span><span>）</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605213320fCtLn2SRIbEX63aO.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	颇费苦心营建出的九十年代武汉景象，是《万箭穿心》最为出彩的部分。家庭空间的变化（搬家）和国营厂的改革（下岗），只有在那个特定时空的武汉才会对人产生那样天崩地裂的影响。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>也只有在武汉这个新旧杂陈、多元错综的城市，过江轮渡上关于</span><span>“</span><span>风水</span><span>”</span><span>的对话、做扁担撑起全家的职业选择才会显得较为合理。李宝莉的泼辣、刻薄与执拗，恰是武汉市井气的写照，但她的韧性与要强却也是武汉最令人心折的品质。也正是在长江边的烟火下，学生们的欢笑声中，心灰意冷万念俱灰的李宝莉重新燃起了生活的希望。在武汉、在滚滚长江边，没有什么过不去的坎坷。放弃旧的武汉景象，推着被</span><span>“</span><span>万箭穿心</span><span>”</span><span>的破车，李宝莉们依然有新的未来。</span> &#13;
</p>&#13;
<p>&#13;
	<span>在这里旧武汉是一个需要破而后立的空间，一个因缺乏理解而残破的往昔。然而如果从视觉呈现上说，《万箭穿心》也可以看作打开多时空武汉的一种努力，工厂下班后千万辆自行车驶过街面的景象流转出一种那样陌生却又极度熟悉的身体经验。而其中的武汉话配音版则将我们带回了那个特定时空，亲历主人公的矛盾彷徨绝望心酸。</span> &#13;
</p>

<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<h1>&#13;
	<span>《黄金时代》（</span><span>2014</span><span>）</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66759259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052133206A5ut9zXixprqELh.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	对于多地辗转拍摄、遍历南北中国的《黄金时代》，武汉是一座颇具转折意味的城市。经由渡轮通航的浩荡长江，舒缓了鲁迅去世与萧军不忠积累的悲伤，因为日军全面侵华而迁居武汉的萧红，则在摇摆的枝条与荡漾的湖水间在端木蕻良身上看到久违的浪漫。其后再次回到武汉，萧红为自己漂泊的人生举办了婚礼。她并不是要把自己寄托给端木，而只是太希望在这座重情重诺的城市里完成人生的安放。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>当萧红一个人顶着大肚子踩过遍地瓦砾的废墟从武昌来到汉口，执意铺一张席子睡在报社、把最后的钱拿出请大家饮冰，那真是一种武汉式的豪情。蒋锡金谈到萧红时的感慨与无法抑制的悲从中来，则是长江水独有的谓叹（</span><span>“</span><span>故人西辞黄鹤楼</span><span>”</span><span>）。在码头摔倒挺着大肚子躺了一夜、被残疾军人拉起的悲惨遭遇，也能在武汉的水声里变成对另一段人生的观察。</span> &#13;
</p>&#13;
<p>&#13;
	<span>萧红在武汉收获过幸福也迎来不幸，但无论幸与不幸，武汉的文化里有一种坦然从之的气象与胸怀。途径这座枢纽的人，可以上溯重庆，也可下达香港。武汉扮惯了</span><span>“</span><span>起承转合</span><span>”</span><span>人生里的</span><span>“</span><span>承转</span><span>”</span><span>，在现当代先贤命运的长途中，它很少充当始终，但却是常被忆起的曾经。</span> &#13;
</p>&#13;
<p>&#13;
	<span> </span> &#13;
</p>&#13;
