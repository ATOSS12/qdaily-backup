el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="41"/></a>  </div></div> </div>  <p class="excerpt">谷歌在巴黎造了一间实体密室，在“逃生”线索里融入了多款谷歌的产品</p>  <div class="detail">  

<p>真人实景密室逃脱是近年来比较流行的消遣方式。<a href="https://events.withgoogle.com/premierepiece/">最近谷歌在法国做了一个密室逃脱的实景营销</a>，他们在巴黎造了一间密室，在“逃生”线索里融入了多款谷歌的产品。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=z0302d92q4x&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这间密室的墙上挂满了中文、日文、丹麦文的语句，通过谷歌翻译，你能得出一些线索。<a href="https://www.google.com/culturalinstitute/home">谷歌的 Cultural Institute<i> </i></a>（一个线上虚拟博物馆）<i/>是融合到这个游戏里的另一个产品，基于 Gigapixel（十亿像素） 技术的放大功能，消费者可以发现藏着房间里的微小细节。</p>
<p>另外，在游戏当中你还需要跟设定中这间房子的主人 Julie 交涉——通过谷歌的通讯应用 Google Hangout。最后一关将用到谷歌的纸板 VR 眼镜。好了，不剧透了……你需要在四十分钟内逃出这里。<br/></p>
<p>这个活动的持续时间是 5 月 20 至 29 号。为了扩大这个活动的影响力，他们还在 25 号邀请几个法国的网红一起这个玩逃脱游戏，并且同时在 YouTube 上直播。在预约网页放出来 24 小时之内所有的游戏时间就被预约满了。 </p>
<p>制作这个营销活动的是一家总部在<a href="http://wearesocial.com/">英国的广告公司 We Are Social</a>。他们曾经获得戛纳创意节的铜奖，和英国营销杂志 The Drum 评选的年度广告代理公司。他们跟谷歌法国办公室已经合作了一年半了，负责他们的媒体策略和线上宣传。 </p>
<p>在营销中运用密室逃脱的概念，谷歌并不是第一个。今年 2 月，豆瓣的营销活动“我们的精神角落”制作了一个 Html5 的游戏。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.58955224" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702104418k5Nw3vRDfrAcSZdl.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">豆瓣“我们的精神角落”手机游戏</div></figcaption></figure></div>
<p><a href="http://www.adweek.com/adfreak/toronto-silent-film-festival-just-built-escape-room-entirely-instagram-171057">之前多伦多默片节也曾经用过密室逃脱的概念为自己营销。</a>不过他们的“密室”只存在于 Instagram 上。对，比 Flash 游戏版本的密室逃脱更原始一点，你选中房间中的一个图片（代表一个角落）就能知道自己到底有没有收集到逃出密室的证据。你可以看一下这个视频 ：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=j0302oyfdm1&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">密室逃脱可以追溯至 2001 年的 Flash 游戏 <a href="https://en.wikipedia.org/wiki/MOTAS">Mystery Of Time And Space</a>。2006 年，一群硅谷的工程师造了一个实体密室名叫 Origin——这可能是最早的实景密室之一。根据维基百科，2015 年全世界有超过 2800 家实景密室。对于密室的热情好像是全球性而非局限于某个地区——搜搜大众点评什么的你会发现国内的一二三线城市都有不少实体密室。这大概跟人类对侦探小说、探险和解谜的热爱分不开吧。<br/></p>
