<p>《星际迷航：超越星辰》于 27 日发布了第三支预告片，由 Rihanna 演唱的主题曲《Sledgehammer》（Sledgehammer 意为“大锤”，也可引申为“沉重打击”）也在新预告片中曝光。</p>
<div class="com-insert-embed medium-insert-embeds-wide com-insert-embeds">&#13;

    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=c1411424ovv&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>片中主题曲由 Sia 创作，Rihanna 演唱。Sia 是来自澳大利亚的创作型歌手。2014 年个人歌曲《Chandelier》大获成功让她逐渐被大家熟知。而在这之前她已经为碧昂斯、布兰妮、Rihanna、凯蒂·佩里等明星写过歌，其中最有名的是 Rihanna 的公告牌冠军单曲《Diamonds》。</p>
<p>预告片中，主题曲《Sledgehammer》大概是最吸引人的亮点，当中依然可以听出 Sia 空灵而有力的音乐风格，也让预告片显得神秘和热血。完整歌曲已经在 Spotify 和 Tidal 上发布。</p>
<p>与前两支预告片相比，这支预告片少了人物的对话，贯穿全片的是严肃的旁白。另外，在首部《星际迷航》中客串出演科克船长父亲的“雷神”克里斯·海姆斯沃斯也在此次预告片中以回忆的形式短暂出现。</p>
<p>这部《星际迷航》由《速度与激情》系列华裔导演林诣彬接档，讲述了柯克船长和他的船员在银河系中开始了一场为期五年的探索任务，而在过程中他们遇到了反派外星人 Krall，试图摧毁企业号的故事。克里斯·派恩、扎克瑞·昆图、佐伊·索尔达娜和西蒙·佩吉等主演都将在这一部中回归。</p>
<p>派拉蒙的《星际迷航》系列 2009 年由 J·J·艾布拉姆斯执导电影之后，这部科幻经典成功变成视觉特效式的华丽商业大片。尤其是 2013 年的《星际迷航 2：暗黑无界》，1.9  亿美元成本，收获全球 4.67 亿票房。国内票房 3.5 亿人民币。</p>
