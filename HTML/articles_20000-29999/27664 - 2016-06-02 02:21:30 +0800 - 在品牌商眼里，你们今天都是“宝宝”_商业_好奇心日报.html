<h2>乐高：新时代孩子王，是总裁范儿啊 </h2>
<p>乐高为旗下的主题酒店拍摄了一支主题片，并创造了一个全新的人物形象  Tommy Parker，担任乐高主题酒店的 kid CEO。 </p>
<p>来感受下总裁 Parker 的一天。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe allowtransparency="true" allowfullscreen="true" allowfullscreeninteractive="true" scrolling="no" border="0" frameborder="0" style="width: 100%; height: 400px; min-height: 240px;" class="lazyload" src="http://www.tudou.com/programs/view/html5embed.action?type=0&amp;code=ousHgR-uSrI&amp;lcode=&amp;resourceId=380561142_06_05_99"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>位于佛罗里达的乐高主题酒店在去年五月开张，毗邻乐高主题乐园，共有 152 间色调明亮的主题客房，分为四个主题：海盗、王国、冒险和乐高伙伴。</p>
<p>每间客房内至少有 8 座乐高模型和 1 个独立儿童就寝区，还配备了乐高玩具宝盒，完成酒店寻宝后即可解锁。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702120327V3J6TkGAc9wZnojs.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702120327EU25wvjr6DdSBneo.jpg-w600"/>&#13;
</figure></div>
<p>酒店内大约共有 2000 多个乐高模型，使用了超过 200 万块乐高积木。度假村里最醒目的就是一道由乐高砌成的护城河，以及堆满乐高元素的游泳池和游乐区。</p>
<p>这座度假酒店专为 2- 12 岁小朋友设计，（为了他们也为大人提供了住所，家庭房最多可入住 5 人，毕竟住一晚酒店花费不菲，最便宜的客房也要 138 英镑）小孩子是这里绝对的主角。</p>
<p>在短片中，乐高主题酒店印刷了儿童版报纸，就像别的酒店给成人提供《纽约时报》一样，把报纸送到他们的床头。乐高甚至为孩子们印刷了属于自己的货币，可以在主题公园内使用。</p>
<p><img data-format="jpg" data-ratio="0.425962" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702120328WGcg1HEsR4tNFwrU.jpg-w600"/>&#13;
</figure></div>
<p>Tommy Parker 宣传片并非是一个快闪性质的活动，乐高乐园的市场销售总监 Rex Jackson 表示，他们希望这个住在乐高酒店里的小男孩能够成为一个经久不衰的形象。</p>
<p class="">这支宣传片将在佛罗里达当地的电视台播放，并在社交平台上进行一系列营销推广，除了 Facebook、Instagram、Twitter 等社交平台账号，乐高还将为 Tommy Parker 开通自己的 LinkedIn 账号，嗯就像一个运营着五星级酒店的总裁一样。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702120328imn5E83JgbY7VNLG.jpg-w600"/>&#13;
</figure></div>
<h2>美团：给本宝宝来个蛇精全家桶</h2>
<p>嗯，你可能已经在朋友圈见过了美团外卖和上海美术电影制片厂合作的《葫芦兄弟番外篇》。除了微信朋友圈广告，美团在今天的 App 进入页面和新浪微博等平台都同步推送了这支广告片。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.7953125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702120329ESC4ewI6P0M82vJy.jpg-w600"/>&#13;
</figure></div>
<p>1 分半的短片共包含四季，葫芦“八娃”的能力值主要是“快”，强调美团平均 35 分钟的外送速度。</p>
<p>再加上动画末尾导向的外卖红包和 App 下载页面，这支怀旧题材的营销大片就是奔着美团的目标用户去的。嗯，他们没想给小孩子过儿童节。</p>

<h2>麦当劳&amp;肯德基：玩具大法好</h2>
<p>几乎每年六一儿童节，麦当劳、肯德基都会推出新款玩具，几十年过去了，这一招依然管用。</p>
<p>肯德基今年准备的是会走路、会唱歌的哆啦 A 梦，买套餐就送。三款哆啦 A 梦套餐完全是成年人的份量。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6328125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702120329H583xCiuD7JsLZvb.jpg-w600"/>&#13;
</figure></div>
<p>肯德基还做邀请 61 个小朋友手拉手做了个快闪活动，小朋友挺萌的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.546875" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702120329ERJpIUS4KD9Mz0Q3.gif-w600Gif"/>&#13;
</figure></div>
<p>作为奥运全球合作伙伴，麦当劳今年准备的儿童节准备了 “HAPPY 六一运动派对”，在 5 月 28 日至 6 月 3 日期间为 3-9 岁的小朋友提供薯条投篮、幸福套圈、超级折返跑等七款亲子游戏。 </p>
<p class="">推出的玩具也和运动有关，是六款超级马里奥卡丁车。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.675" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702120331EiKTCDP7m028QIeY.gif-w600Gif"/>&#13;
</figure></div>
<h2>新浪微博：直播诺一过儿童节</h2>
<p>刘烨昨天在新浪微博上宣布，将会在六一儿童节带着孩子给大家做直播，欢迎网友围观提问，并公布了直播时间。</p>
<p>这条微博获得了超过一万多次转发和评论，超过 358.3 万人在线观看了近一个小时的晒娃直播。除了回答网友的在线提问，刘烨最后还带着诺一和霓娜给网友跳了一段 Michael Jackson 的舞蹈（呃就是跟着音乐狂扭）。 </p>
<p class="">看起来网友对诺一的热情完全高于当爹的……诺一和霓娜节日快乐！<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.915625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702120332cLN4p8TZhsJ1VXml.jpg-w600"/>&#13;
</figure></div>
<p class="">“一直播”于今年 5 月 13 日正式上线，是新浪的直播战略伙伴，既作为一款独立直播 APP 存在，同时又承担起微博直播业务的支持职能。</p>
<p class="">去年 11 月，新浪宣布投资小咖秀、秒拍母公司一下科技，与一下科技共同出资 1 亿美元建立专注移动视频投资基金，并在近期推出移动产品，也就是如今的“一直播”。<br/></p>
<p>明星战略依然是新浪和一下科技祭出的最大利器，凭借秒拍和小咖秀时代积累的明星资源，一直播试运营阶段就有黄晓明、周迅、应采儿等近百位明星入驻开播，贾乃亮被聘为一直播首席创意官（CCO）。</p>
<p>5 月 13 日，超过 1100 万人次在线观看了宋仲基在北京的粉丝见面会直播。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

</figure></div>
<h2>最后附上 BAT 给大家准备的小彩蛋</h2>
<p>支付宝里的“宝宝”昵称大家都知道了吧？（点开支付宝-我的）不过据说也有用户反馈，自己的 ID 没有发生任何变化……sad story。 </p>
<p>另外可以尝试在微信对话框输入“我还是个宝宝”，友情提示：不止这一个小彩蛋噢。</p>
<p>最后，我特地打开了百度页面……百度在搜索首页为大家准备了儿童节 Doodle，希望大家喜欢！ </p>
