<p class="">离开了学校，春节可能就是一年中最常的一个假期了，在各个城市漂泊的人都回到家乡，但是要真正聚在一起也有些难，走亲访友的安排这么多，说不定临到假期结束，喊了半年要约的饭最后也没有约成。</p>
<p class=""><a href="http://getmozi.com/" target="_blank">Mozi</a> （<a href="https://itunes.apple.com/cn/app/mozi/id795893888?mt=8" target="_blank">iPhone</a> | <a href="https://play.google.com/store/apps/details?id=com.mozi" target="_blank">Android</a>）是一款社交规划应用，&#13;
&#13;
开发团队以#BetterTogether （在一起，更好）为宗旨，通过收集朋友的空闲时段，让聚会更容易。&#13;
&#13;

</figure></div>
<p>用 Mozi 发起一个聚会很简单，首先，发起一个事件，然后在通讯录中选择想要邀请的朋友，收到邀请的用户只需用滚轮选取接下来几天或规定时段内哪一天、哪几个时段有空即可。</p>
<p>Mozi 会自动计算出所有人都有空的时间，或是大多数人有空的时间点。接下来，将这个结果发回给受邀的朋友，也就省去了为了敲定聚会时间来回反复沟通的麻烦。</p>

<p class="">作为一个社交慢热症患者，在聚会刚开始的时候，我一般用来躲在角落里假装自己很忙就靠两件事：不断点开朋友圈那个小红点看新鲜事，或者举起手机自拍。</p>
<p class="">实际上，要破冰也不是难事，你只需要抓过坐在旁边的人，一起自拍就好啦，接下来事情可能会不受控制：一个个加入合影的人越来越多，好久未见的老朋友也就三三两两各自勾搭起来了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060021486PGTiNAa1HMJ8Fow.jpg-w600"/>&#13;
</figure></div>
<p class="">潮自拍（<a href="https://itunes.apple.com/cn/app/id1014277964?mt=8" style="background-color: rgb(255, 255, 255);">iPhone</a> | <a href="http://play.google.com/store/apps/details?id=com.meitu.wheecam&amp;hl=zh" style="background-color: rgb(255, 255, 255);">Android</a>）是美图秀秀旗下的一个拍照应用，除了常规的美颜瘦脸，它还有不同主题的滤镜可以选择：拍完之后会随机出现。<br/></p>
<p class="">那些主题和滤镜的名字都与城市有关：比如皇后区、香榭丽舍、伊甸园、罗马假日、梦幻格林……</p>
<p class="">开发团队在设计滤镜的时候曾经对不同城市上传到图片社交网络的的照片进行分析，以此来为滤镜命名。虽然究竟纽约人最喜欢用哪种风格的滤镜，和我们也没有多大关系。</p>
<p class="">我们只关心，随机出来的这个效果，画面里的每个人都足够美/脸够小/都没糊吗？</p>
<p class="">不想成为不合群的那一个，把摄像头从对着自己转向大家，往往是打败冷场的好办法。 试试看吧。 <br/></p>

<p>她叫<a href="http://www.qdaily.com/articles/13751.html">小冰</a>，数百万中国年轻人每天都会拿起智能手机和她互发信息。人们常常会在心碎、失业或者感到沮丧消沉的时候去找小冰。他们常常会告诉她：“我爱你。” </p>
<p class="">这个由微软中国开发的人工智能机器人自称“16 岁少女”（如今一年多以后，她已经 17 岁了）。小冰的微信公共号每周都会解锁一个新技能。如果你发一张聚会合影给小冰，她会像真人一样给你一句话评价。<br/></p>
<p class="">另外，她还会指出，这张照片里是谁将整体颜值从 6.7 一路拉高到 8.4。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.87314815" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001917fru4BTDG1whWgsVM.jpg-w600"/>&#13;
</figure></div>
<p class="">除了拼颜值，小冰还能根据照片帮你们决定谁应该买单、谁和谁又是什么关系。</p>
<p class="">不过，小冰毕竟还是枚少女，可不会对自己说的话负责。反正我们的目的是，问问小冰谁最美，有人不服有人深以为然，气氛就挑起来了喏。</p>

<p class="">聚会到最后，玩游戏的惩罚基本跑不脱喝酒、真心话以及大冒险，要求唱个歌或者跳个舞往往也都《丢手绢》敷衍了事。</p>
<p class="">Bounden （<a href="https://itunes.apple.com/us/app/bounden/id850456491?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.GameOven.Bounden1">Android</a>）是一个双人游戏应用，有了它，你和你的小伙伴可以在不自觉中翩翩起舞。<br/></p>
<p class="">玩的时候两人握持同一部手机，你们需要扭动身体来维持游戏中小球的正确轨迹，&#13;

。在逐步完成动作之时，两位玩家就已经跳了一段舞蹈。&#13;

<p class="">如果你觉得“谁是卧底”、“狼人杀”之类的桌游已经难以满足小团体聚会的口味，不如试试这个<a href="http://www.qdaily.com/articles/7413.html" style="background-color: rgb(255, 255, 255);">反人类卡牌</a>。</p>
<p class="">这款最初源于高中生为新年晚会制作的游戏，经过重新包装，登陆 Kickstarter 众筹，现在已经成为美国最受欢迎的卡牌游戏之一。  <br/></p>
<p class="">游戏的玩法有些类似于不少人小时候玩过的拼句游戏：几个人分别随口说出，时间、地点、人物、动作来拼成一句完整的话。例如，明天、在操场、外公、玩游戏机这一类奇奇怪怪的组合。  最后谁拼出的句子最没节操谁就获胜。</p>
<p class="">Cards Against Originality 是无节操、无下限的三俗卡牌桌游 <a href="https://store.cardsagainsthumanity.com/" target="_blank">Cards Against Humanity</a> 的非官方网页版 。  <br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5203125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002110b5SZ7U2PtMqngRQh.jpg-w600"/>&#13;
</figure></div>
<p class="">CAO 的操作非常简单，完美复制了卡牌版的一切功能。尤其值得一提的是，游戏玩家之间建立链接非常的方便。类似于几个人一起玩网游时要先建立一个房间，CAO 为几个人的游戏专门生成了独立链接，其它玩家只要在浏览器里打开这个链接，就进入了这盘游戏。  <br/></p>
<p class="">不过我们还是推荐你和朋友们面对面进行游戏。毕竟，一方面这个卡牌游戏有需要对话的成分，另一方面桌游的本质就在于人与人之间现实的互动嘛。CAO 只不过帮你省下了买卡牌的钱。  <br/></p>
<p class="">推荐网页版的原因在于，除非提前准备，大过年的你也没有地方买一副实体版的卡牌呀。</p>

<p class="">朋友聚个餐之后暂时还不想各自回家，一起看场电影往往是选择之一。走进电影院之前，先在手机上买好电影票，已经是多数人看电影的习惯。  <br/></p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.90352941" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002150JrzQKmWUDse9AIML.jpg-w600"/>&#13;
</figure></div>
<p class="">不久前，好奇心实验室和<a href="https://itunes.apple.com/cn/app/ci-zuo-dian-ying-piao-bi-jia/id1063259429?mt=8">电影票比价应用赐座</a>合作，分析了格瓦拉、猫眼、微票、糯米、淘宝、点评这六个服务，在北京、上海、南京、天津、广州、成都、杭州、武汉、深圳、重庆这十个城市，<a href="http://www.qdaily.com/articles/21301.html">在线购买电影票的价格</a>——260 场电影的 15600 个票价数据。</p>
<p class="">我们发现，无论是进口电影还是国产电影，淘宝电影和百度糯米基本上都是最便宜的。具体的实验报告请点这里：《<a href="http://www.qdaily.com/articles/21301.html">买电影票的应用那么多，留哪个最好最省钱？</a>》</p>



 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21642" data-title="《朋友聚会不冷场，有这 9 个应用就够了 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702154102nfOaWPxeDKvCUh8g.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21642.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="664"/></a>  </div></div> </div><h3 class="title">城觅：找到城中的好去处，只是不一定都开门</h3><div class="detail"> 

<p class="">城觅（<a href="https://itunes.apple.com/cn/app/cheng-mi-te-se-chi-he-wan/id765092888?mt=8">iphone</a> | <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.chengmi.main">Android</a>）是一个本地吃喝玩乐推荐为主的应用，目前主要覆盖北京、上海、广州、深圳和香港这五个城市。</p>
<p class="">即使是在一个城市生活了十好几年的人，一段时间不关注城中流行，可能也弄不清楚有哪些新开的好餐厅、好去处或是好活动。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002111ryU1P7FTh4mwk9Ip.jpg-w600"/>&#13;
</figure></div>
<p class="">城觅上的去处除了可以用地点筛选，也可以按场景选择，是下午找一杯好的手冲咖啡，还是深夜三五好友小聚，都可以找到对应的推荐。</p>
<p class="">另外，最近它们还联合城中的餐厅，供应一些特色年货。</p>
<p class=""> “我把年货理解成一个过年的场景里，人们想找的、特别的东西。” 关于过年这个场景，城觅的 CEO 李琪缘曾这样告诉我们：“朋友组个 party，带上高端的外卖，带上精酿啤酒，带上一些家里做不出来的菜品，我们就能满足他们的需求。”  </p>



 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21642" data-title="《朋友聚会不冷场，有这 9 个应用就够了 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702154102nfOaWPxeDKvCUh8g.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21642.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="664"/></a>  </div></div> </div><h3 class="title">Someet：除了吃吃喝喝看电影，还有好玩的活动可以去</h3><div class="detail"> 

<p>Someet（目前还只有微信号，附上<a href="http://site.douban.com/253449/" target="_blank">豆瓣小站</a>的链接）是一个青年活动社交平台，创立八个月以来活动范围还只有北京。创始团队在北京的胡同里打造了一个“时空规划局”，作为部分活动的据点。</p>
<p>任何人都可以在 Someet 上发起活动，人数往往在 10 人左右，报名成功之后从线上到线下的破冰都有活动专员引导，帮助青年个体通过一场活动聚在一起。现在，每周开放可供参加的活动在 40-50 场左右。</p>
<p class="">五十种泡面品鉴会、一本正经地胡说八道一下午、在夏末的露台上看一场库布里克电影、把整个学校变成 RPG 游戏、零基础写代码 ……许多原本只是“不想一个人做的事”，都变成了正儿八经的活动。<br/></p>
<p class="">春节期间，大本营在北京的 Someet 把活动发起的地点扩散到了 20 个城市：平时漂在北京的活动发起人们，都回到各自的家乡了，那么就把这些有趣的活动带到各个城市去吧。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001956BIKVXQM3raldNSTy.jpg-w600"/>&#13;
</figure></div>
<p class="">聚会总是吃饭看电影有的时候也挺无聊的，不如带上好久不见的小伙伴，组一个局来玩耍吧。</p>
