<p>如果你从没听说过依云的“婴儿”营销，下面这个广告可能会让你感到匪夷所思（其实听说过也是一样）。</p>
<p>一个小伙好好地冲着浪，迎面瞧见一个半大点的婴儿立在滑板上冲浪，吓得他立马跌进了海里。等他被拖上岸，睁开眼，嗯一切都变了。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=c0195eqe3ue&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>救他的人是两个婴儿宝宝，拖着滑板从他面前走过的是婴儿宝宝，还有在晒阳光浴的、抹着防晒霜朝他放电的、玩乐器的……整个海滩全都是婴儿。</p>
<p>直到最后，镜头里终于出现了整整一排的依云矿泉水，男主人公若有所思……</p>
<p>这是依云著名的“婴儿”营销，意思就是喝了依云水你就能像婴儿一样年轻——“Live Young”（活出年轻）。自 1998 年代理公司 BETC 巴黎首次从依云品牌中提炼出“婴儿”概念后，诞生了层出不穷的“依云宝宝”营销系列，是病毒营销史上最为成功的案例之一。</p>

<figcaption class=""><div style="text-align: center;">Live Young 平面广告创意 </div></figcaption></figure></div>
<p>至今为止，2009 年的轮滑宝宝（Roller Babies）视频仍然是 YouTube 点击量最高的广告之一，<a href="http://www.qdaily.com/articles/10085.html">我们此前也报道过类似的“婴儿营销”</a>。虽然每次都会引发一大波“毛骨悚然”、“诡异”的评论，但同样，也有不少人觉得怪萌的。</p>
<p>作为达能集团旗下的知名品牌，依云象征的从来都不仅仅是矿泉水，事实上只要是年轻人喜欢的时尚品牌他们都愿意玩一把跨界?</p>
