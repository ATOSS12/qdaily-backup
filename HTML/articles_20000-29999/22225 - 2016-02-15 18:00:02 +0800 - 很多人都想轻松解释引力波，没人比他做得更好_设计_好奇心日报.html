<p>估计你已经看到各大媒体报道引力波了，但你不一定有耐心知道它到底是什么东西，即便有耐心，你也不一定能弄懂。</p>
<p>各种机构都尝试用平易近人的方式来解释它。gizmodo <a href="http://gizmodo.com/holy-shit-scientists-have-confirmed-the-existence-of-g-1755465297">制作了一支 2 分钟的短片</a>，<a href="http://qz.com/615158/scientists-just-detected-gravitational-waves-the-last-big-puzzle-piece-of-einsteins-theory-of-relativity/">QUARTZ 也做了一支视频</a>，但它们都不如一个叫作 <a href="http://www.phdcomics.com/comics.php?f=1853#hungarian">PHD Comics</a> 的动画生动。 PHD Comics 是 Jorge Cham 绘制的连环画和制作的动画视频，它用<a href="http://www.fastcodesign.com/3056683/the-best-visualization-of-the-gravitational-waves-discovery-yet">视觉化的方式解释了“引力波”这个概念</a>。</p>

<p class="">依照爱因斯坦的预测，引力波是两个黑洞碰撞后产生的巨大时空涟漪。科学家都很激动，如果宇宙在大爆炸之初的引力波仍可以被探测到，这意味着人们可以试图揭开宇宙的一些谜团，甚至了解宇宙的开端，探索它的运行机制。</p>
<p>我们曾在另外一篇文章里详细解释了它的来龙去脉，在这里不加赘述，我们对 PHD Comics 更加好奇。</p>
<p class="">“PhD comics”是一系列的科学连环画。PhD 三个字母是 “Piled Higher and Deeper” 的缩写，可粗浅翻译为“堆积地更高、更深”。这一系列漫画均出自 Jorge Cham 一人之手。<br/></p>

<p class="">Jorge Cham 毕业于斯坦福大学机械工程专业，2003 到 2005 年间，他曾在加州理工学院担任全职讲师。2005 年起，他开始在全球 300 多个大学做讲演。</p>
<p>从 1997 年起，他便开始绘制与科学相关的漫画。漫画以四格为主，画风轻松幽默，介绍一些科学现象、科学原理，还讲着学生们喜爱的实验室笑话。这些漫画作品曾在多个高校校刊和科学杂志上发表，它们还曾出现过在《纽约时报》、《华盛顿邮报》上。</p>

<p class="">画了很多年漫画后，Jorge Cham 建立了自己的网站。他设计了一些周边产品在网站上售卖，诸如书籍、T 恤、马克杯等等。如果你感兴趣，可以点击<a href="http://phdcomics.com/store/mojostore.php">这里</a>。<br/></p>

<p class="">当然，对 Jorge Cham 来说，更重要的一个变化是，他开始做视频了。</p>
<p>从 2014 年起，他和导演 Iram Parveen Bilal 合作，共同制作了一系列视频，包括《The PHD movie》，他们还在 YouTube 上开了一个<a href="http://youtube.com/phdcomics"> PHD TV 频道</a>。Jorge Cham 担任这系列视频项目的剧本作者和制片人，至于资金来源，他们曾在 kickstarter 上发起过众筹。从漫画到视频是 Jorge Cham 职业生涯的一个飞跃。</p>

<p>这部小型的短片主要在网络和大学校园电影院放映，校园内的放映活动通常还会配合有书籍售卖。除了真人电影，这次的“引力波”视频也是他们的作品。点击<a href="http://phdcomics.com/comics/archive_list.php">这里</a>可以看到 Jorge Cham 1997 年来所有的漫画作品。</p>
