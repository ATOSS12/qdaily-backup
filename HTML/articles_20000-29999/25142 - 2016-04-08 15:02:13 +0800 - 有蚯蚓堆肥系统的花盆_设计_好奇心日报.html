<p class="">这个花盆引入了蚯蚓堆肥生态系统，三个叠放的陶罐是打通的，它们构成了树桩的形状，而带植物的花盆则单独放在了最上面。蚯蚓和果皮等废料放在下面三个陶罐的土壤中，蚯蚓可以加快土壤分解并产出可作为肥料的液体，同时也慢慢让带植物的花盆下沉，当它完全下沉时则提醒你添加新的果皮，然后不断循环。这是一个环保而高效的种植方式，<a href="http://maoraharon.com/#MoM">点击这里可以查看更多信息。</a><br/></p>
