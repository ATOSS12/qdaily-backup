<p>如果你喜欢大理石花瓶，这个就像是“石中瓶”一定会让你眼前一亮。Svelata 系列由来自意大利的 <a href="http://www.morenoratti.com/">Moreno Ratti</a> 设计，采用一整块 Carrara 大理石经过工匠手工雕刻而成，这也让每一款的造型都独一无二，看上去就像是从原石中开凿发现的宝藏。光滑的瓶体与凹凸不平的大理石形成了有趣的反差，既现代又透露出一股隽永的气质。</p>
