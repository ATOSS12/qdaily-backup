<p>          </p>
<p>奶昔要怎么喝才带感？俄罗斯设计师<a href="https://www.behance.net/RUSTAM_USMANOV"> Rustam Usmanov</a> 给出的答案是：使劲摇呗。在这套名为 Shake my head 的奶昔包装上，你可以看到根据不同口味设计的人物造型，比如黑莓味的是绿皮肤的暴躁巨人、薄荷味的就是一个被冻住的骷髅。Usmanov 还为不同大小的杯型设计了每个人物的儿童版和少年版，为了让包装更有趣味，杯子两侧还有可以掀起的耳朵。</p>
