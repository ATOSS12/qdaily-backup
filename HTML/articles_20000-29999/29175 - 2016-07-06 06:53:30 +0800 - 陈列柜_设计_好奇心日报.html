<p>          </p>
<p>巴黎的工作室 <a href="http://www.aplusacooren.com/" rel="nofollow">A+A Cooren</a> 由一对来自法国和日本的设计师夫妇组成，他们最近接受了艺术家兼收藏家客户们的委托，为一间改造的小木屋设计了一款名为“好奇心陈列柜”（Cabinet of curiosities）的家具，用来展示他们五花八门的收藏品。陈列柜由纤细的蓝色金属支架、内部漆上蓝色的木质收纳盒以及白色的搁板构成。这些组件摆放的位置并不对称，加上打开的半开放式抽屉，有一种随性却又统一的简约美感。可惜的是，这个漂亮的陈列柜目前还未投入量产。</p>
