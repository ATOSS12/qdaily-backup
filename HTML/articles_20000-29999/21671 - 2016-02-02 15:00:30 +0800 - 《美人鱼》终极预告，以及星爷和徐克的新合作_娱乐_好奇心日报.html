<p>周星驰的《美人鱼》发了一支 1 分 40 秒的终极预告，终于大概看清楚电影讲什么了。片头说：在远古时代，人鱼和人类本应和平共处。片尾说：假如地球上连一滴干净的水，一口干净的空气都没有，你最想干嘛？这两句话就明白了，打的又是环保牌。</p>
<p>遗憾的是——还是看不出来邓超演得怎么样，因为基本在吼，只知道他跟林允有吻戏。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=n0183lqzy13&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这次星爷的新电影宣传搞得很神秘，不聊剧情，不做点映。唯一最大的新闻，就是之前我们报道过的，五家发行公司为了获得发行权给出  20 亿票房保底。有媒体求证到保底金额实际大约为 16 至 18 亿，没到 18 亿。电影好不好看不知道。但是周星驰的确对票房很焦虑，是他最先提出保底的，并且在整个电影后期的宣发过程中亲自把关。周星驰还亲自跑了  20 个城市做宣传。</p>
<p>宣传过程中周星驰一直在用自己的方式规避敏感问题。当被问为什么不做点映，周星驰的回答是，因为 2 月 8 日是邓超生日。（所以不能提前庆祝吗！？）至于电影的主题，周星驰说——《美人鱼》是一个关于寂寞的童话故事，你们凡人不理解。 </p>
<p>当然还有一种可能，周星驰上一部《西游·降魔篇》虽然有 12.4 亿票房，是 2013 年的票房冠军，但是因为周星驰和华谊产生了分红纠纷，最后并不是最大受益者。他可能想要在这部《美人鱼》上“找补回来”，所以才抓的这么严。 </p>
<p>《美人鱼》的首映礼上徐克也来帮忙站台了。他在《美人鱼》中有客串出演。当然，他跟周星驰更重要的合作还在后面：由周星驰监制、徐克导演的《西游·降魔篇》续集《西游·伏妖篇》已经杀青了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.33333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606135937B8cTMj5o7RxaHg93.jpg-w600"/>&#13;
        &#13;
</figure></div>
<p>《西游·伏妖篇》由阿里影业出品，成本 4 亿人民币，定档 2017 年贺岁档上映，剧情关于取经四人组面和心不合，如何破除矛盾。吴亦凡、姚晨、林更新、包贝尔等共同主演。姚晨饰演女一号，一名亦男亦女的道士。吴亦凡饰演唐僧，林更新饰演孙悟空，篮球明星巴特尔饰演沙悟净。杨一威（《智取威虎山》的老八）演猪悟能。</p>
<p>很好，就算《美人鱼》让人忐忑，现在又有新期待了。</p>
