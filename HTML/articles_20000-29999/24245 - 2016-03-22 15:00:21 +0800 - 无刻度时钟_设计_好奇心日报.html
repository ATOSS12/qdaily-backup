<p class="">这款时钟模糊了时间的概念，它只有一根指针和几乎看不见的刻度。更重要的是它将 24 小时完全摊在一个表面上，最高和最低点分别代表中午 12 点和晚上 12 点。最外圈有一层可自由排布的彩色的条纹，包括红、绿、白这几种颜色，相当于将一天的时间划分了几个部分而不是精确地看到真正分钟的刻度，对于每天只需要明确上下班这类关键时刻的人来说未尝不是简洁的表达方式。挂钟可轻易取下来调整，整体简洁干净。售价 99 美元，<a href="https://www.edelkrone.com/p/499/oqloq">这里是购买链接。</a><br/></p>
