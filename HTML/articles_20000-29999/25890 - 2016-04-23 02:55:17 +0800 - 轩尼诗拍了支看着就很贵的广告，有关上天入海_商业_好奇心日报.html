<p>轩尼诗最新广告大片，拍的是一对探险家父子的传奇经历。大手笔，大制作，请欣赏。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=z0195sihm8t&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>就视频本身来说，这是一支电影级效果的大片。补充一下故事背景：物理学家 Auguste Piccard 在 1931 年搭乘热气球达到 16165 米高空，成为第一个达到平流层，接近太空边缘的人。30 年后，他的儿子 Jacques 则向海底最深处进发，成为第一个潜航抵达海沟底部的人。 </p>
<p class="">这支广告是 2011 年 Droga 5 为轩尼诗设计的营销战役 “Wild Rabbit” 的一部分，将人类永不停息的探索精神比作对“野兔”的追寻。<br/></p>
<p>我们见过不少极富探险精神的广告，<a href="http://www.qdaily.com/articles/13009.html">三得利曾经把自家的威士忌送上太空，看看口感会有什么不一样</a>；现代汽车动用了 11  辆全新 Genesis，在美国内华达州干涸湖画出了一个 556 万平方米的轮胎轨迹图像，<a href="http://www.qdaily.com/articles/8550.html">替 13 岁的小姑娘斯蒂芬妮给身在外太空的宇航员父亲发出爱的简讯</a>……无一例外，产品怒刷存在感。</p>

    <img alt="" class="lazyload" data-ratio="0.4609375" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607185859sPZ6I5UeQxGEaT3N.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">现代汽车广告截图</div></figcaption></figure></div>

    <img alt="" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607185859X3IRDYHVSbLvWdMe.jpg-w600"/>&#13;
</figure></div>
<p>相较之下，轩尼诗的《The Piccards》<font face="Hiragino Sans GB">更接近于一支纯粹的品牌广告，仅仅在末尾出现品牌标语 </font>"Never stop. Never settle. Since 1765.” </p>
<p>在过去，受限于高端洋酒相对狭窄的客户群体，轩尼诗、人头马等干邑品牌的营销多为营造“高端感”的形象广告，美则美矣，但缺乏惊喜。不过这种思路正在逐渐被摒弃。伴随着以中产阶级为主力的新兴市场快速发展，几乎所有的高端洋酒品牌都不得不打起精神来，强化年轻消费者市场。</p>
<p>在洋酒出口额第一的中国市场，高端干邑在主力客户群为 25 - 45 岁，轩尼诗、人头马纷纷推出了针对年轻消费者的产品线。</p>
<p><img data-format="jpg" data-ratio="0.381035" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>全球第一大品牌、最早进入中国的酩悦轩尼诗集团，在 2011 年推出适合在 Club 或 KTV 消费的社交性酒饮“新点”，主要针对中国二十五六岁的城市消费者，并且在营销上首次采用了 100% 的数字营销策略。</p>
