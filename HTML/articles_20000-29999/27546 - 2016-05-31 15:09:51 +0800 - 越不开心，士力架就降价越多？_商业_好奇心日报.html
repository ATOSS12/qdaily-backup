</h1><p><img src="http://img.qdaily.com/article/article_show/20160702111541DfXuRl6NKaImwLCH.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702194703UY9alzxuW0CTXmFy.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">李莉蓉 </span><span class="date smart-date" data-origindate="2016-05-31 15:09:51 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-05-31 15:09:51</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="27546" data-title="《越不开心，士力架就降价越多？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702111541DfXuRl6NKaImwLCH.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/27546.html?from_article=27969" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="72"/></a>  </div></div> </div>  <p class="excerpt">现在澳大利亚 7-11 的士力架定价取决于推特上大家心情好不好。</p>  <div class="detail">  

<p class="">          </p>
<p>士力架和 7-11 合作，在澳大利亚推出了名为 Hungerithm（饥饿算法）的新活动，他们会监测推特上网民的情绪，大家的心情越差，7-11 里的士力架价格就越低。</p>
<div class="com-insert-embed medium-insert-embeds-wide com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTU4OTMyNDAyMA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>          </p>
<p>这个算法基于一个三千词的词典运行，甚至还能理解俚语和讽刺。每天它会分析大概一万四千条推特，价格更新超过 140次，折扣最高的时候甚至可以达到原价的 2.8 折。士力架还举例说，如果特朗普获得共和党的支持，那可能士力架价格就会跌到 50 分。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.64581231" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702111540v56Z03yqCk9KIijz.jpg-w600"/>&#13;
</figure></div>
<p>          </p>
<p><img data-format="jpg" data-ratio="0.449137" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>顾客要做的只是在手机上打开<a href="https://www.snickers.com.au/">这个活动的页面</a>，看现在的价格是多少，如果觉得够便宜了就点击“GET A SNICKERS”的按钮，到附近的 7-11 里出示条码就可以了。</p>
<p>          </p>
<p>这个活动延续了士力架一贯的理念：”你饿的时候，你不是你”（You’re Not You When You're Hungry），从活动的宣传视频就能看到，他们想告诉顾客，不开心的时候只要吃士力架你就会马上开心起来。<a href="http://www.adweek.com/adfreak/snickers-hungerithm-sets-candys-store-price-based-internets-mood-171674">士力架市场经理 Renee Lewington 说：“我们希望告诉顾客们，在艰难的时刻里士力架与他们同在。”他还说士力架打算在 2017 年将饥饿算法推广到全球市场。</a></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.625" data-format="jpeg" src="http://img.qdaily.com/uploads/201607021115409VD3OgJelYEyNR1C.jpg-w600"/>&#13;
</figure></div>
<p>          </p>
<p class="">士力架及其它同为玛氏旗下的巧克力品牌一直在营销上还算比较花心思，比如<a href="http://www.qdaily.com/articles/15288.html" style="background-color: rgb(255, 255, 255);">我们之前曾经报道过的</a>，他们在包装上印上饥饿的“临床症状”，鼓励顾客们吃士力架来解决这些症状。<a href="http://www.fortunechina.com/management/c/2016-01/18/content_254137.htm" style="background-color: rgb(255, 255, 255);">去年“双十一”晚上，《纸牌屋》里的“总统”提到了 M&amp;M's，很快玛氏就在社交媒体上推出了相关的内容</a>，抓住机会做电商推广。<br/></p>
<p>          </p>
<p><a href="http://www.wsj.com/articles/m-ms-rides-the-chocolate-wave-in-china-1407445382">玛氏在中国巧克力市场所占份额为39.6%</a>，远远高于意大利费列罗公司(FerreroSpa)的 11.5% 以及好时公司(Hershey)的 11.1%。<a href="http://www.reuters.com/article/hershey-china-chocolate-idUSL1N0VS2MZ20150218">去年初好时公司高管还预测称中国的巧克力销售额会从 2014 年的 27 亿增长到 2019 年的 43 亿</a>。</p>
<p class="">不过我们之前也报道过，超市里的大众巧克力品牌已经越来越难卖了，反而是高端的巧克力市场越来越好，这同样和消费升级有关。</p>
