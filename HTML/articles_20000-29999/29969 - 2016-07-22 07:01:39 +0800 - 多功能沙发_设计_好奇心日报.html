<p>          </p>
<p>对于经常搬家或者是在两地奔波的人来说，拥有一件可以应对不同需求的家具就显得非常重要了。<a href="http://www.dearhuman.ca/projects-2/" rel="nofollow">Dear Human</a> 工作室推出的这款多功能沙发 <a href="http://www.dearhuman.ca/projects/sweet-seat/" rel="nofollow">Sweet Seat</a> 就是设计师们根据个人经验而设计的，外形简单却不失功能性。它由五个大小不一的坐垫组成，通过橡皮圈固定在一起，看起来像是放大的礼物盒。只需要将坐垫拆开后重新排布，沙发就能转变为一张舒适的床铺。Sweet Seat 的配色走的是低调温和的风格，适用于各种室内环境，不会带来突兀的感觉。</p>
