/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="91"/></a>  </div></div> </div>  <p class="excerpt">方便面广告也要越来越好玩儿了</p>  <div class="detail">  

<p>猴子最近很忙，有关猴子的营销也很热门。统一旗下方便面品牌汤达人就在最新广告中请来了一只猴子，抓耳挠腮的演绎了等待方便面时那“猴急”的状态。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=k018203gih7&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这是汤达人以“好汤挡不住”为主题的春节广告《最难熬的三分钟》，目前已经在微信、微博等社交平台以及优酷等视频网站上推出。在这则广告的前半段，萌萌的猴哥实力演出百无聊赖、抓耳挠腮的焦躁情绪，只见它在房屋里踱着步子，干什么都心不在焉，不时地抬头张望，每个毛孔好像都在说：啊，我好着急！</p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021300052hwQRcxt1l635Bm4.jpg-w600"/>&#13;
        &#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702130006YajHOqAFgGhPDvSR.jpg-w600"/>&#13;
        &#13;
</figure>
</div>
<p>而视频的后半段来了个大转折，咕噜咕噜喝汤吃面的从萌猴变成了一个小哥，原来猴子是来演绎等待面熟时的“猴急”心情的。这则广告短小精悍，整体风格轻松幽默，上线五天反响还不错，在优酷上的点击量是 197 万，汤达人的微博上也有 2 万的转发量，社交网络的反响中，许多网友被猴哥萌到了，也有许多网友关注到了汤达人的汤面味道上来。</p>
<p>这则广告的创意由广告公司李奥贝纳负责，谈及创意，李奥贝纳上海创意部主管郝崎告诉《好奇心日报》，“目前许多春节广告都打的是感情牌，比如回家、看望父母之类，我们就想能不一样，希望能用更轻松、幽默的方式。今年是猴年嘛，所以就想到这个‘猴急’的概念，来呈现忍不住想尝好味道的感觉。”</p>
<p>作为统一旗下的高端方便面品牌，汤达人一直以来的主打卖点就是“汤好”。“汤达人的汤味道很好，只是没有很多人知道，所以现在我们就通过广告等方式让大家知道这个汤好的特点。”郝崎告诉《好奇心日报》。</p>
<p>与以往的方便面广告风格相比，最近我们看到的许多方便面广告都更好玩儿、更有趣、更受年轻人的喜欢了。比如前不久康师傅老坛酸菜就与《功夫熊猫》合作，让阿宝有了“老坛秘制 32 式”神功。</p>
<p>郝崎也称，未来汤达人的广告创意也会更加注重与年轻人的沟通：“让广告变得不那么像广告，我认为这是以后方便面广告的一个趋势吧。之前的方便面广告会强调有多少料，这个骨头怎么样，但现在吸引年轻人光强调好吃已经不够了，还要更好玩，吸引年轻人参与到这个广告里来。”前不久李奥贝纳为汤达人制作了一个“决定神器”大转盘，安置在上海徐家汇地铁站，可以帮助纠结的路人在“要”和“不要”之间做出选择，这种注重与消费者“沟通”的营销方式确实吸引了不少眼球。</p>

<figcaption class=""><div style="text-align: center;">徐家汇地铁里汤达人的“决定神器”转盘，转到“不要”的可以领取一碗汤达人</div></figcaption></figure></div>
<p class="">从 2015 年统一半年报公布的业绩来看，统一企业方便面业务销售额下滑了 7.2%，不过毛利率却在提升，其中高端方便面成为统一创收的主要推动力。定价 5 元以上的高价方便面连续保持高速增长，而定价 7.5 元的“汤达人”继 2014 年收益倍数增长之后， 2015 年上半年依然维持三位数的增长。<br/></p>
