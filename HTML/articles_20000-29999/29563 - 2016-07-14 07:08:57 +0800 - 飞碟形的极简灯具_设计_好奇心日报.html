<p>灯具品牌 <a href="http://nemolighting.com/" rel="nofollow">Nemo</a> 最新推出 Olympia 是一个极简而抽象的灯具系列，由 <a href="http://www.fuksas.com/en" rel="nofollow">Fuksas</a> 工作室的 Doriana 和 Massimiliano Fuksas 共同设计完成。黑白相间的柔光罩借鉴了飞碟的造型，亮灯后会让光线产生 360 度的发散，看上去就好像悬浮在空中一样，透露出一股神秘的气息。灯罩通过活动长臂与底座相连，可以根据需要自由调节，适用于各种不同的环境。</p>
