<p class="medium-insert-active">还记得小时候玩过的折纸游戏吗？<a href="http://odesd2.com/">ODESD2</a> 设计的这款名为 <a href="http://odesd2.com/en/furniture/chairs/q5_chair">Q5</a> 的椅子棱角分明，看上去像是一个被放大的折纸作品。实际上由铝合金制成的 Q5 不仅坚固也非常轻便，底座还有多种颜色可选。不仅如此，它座位上的毛毡也可以定制。售价为 326 欧元。<br/></p>
