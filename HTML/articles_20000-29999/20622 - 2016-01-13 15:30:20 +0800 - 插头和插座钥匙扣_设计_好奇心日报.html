<p>&#13;
	这是一组“插头”钥匙扣，配套的还有一个“插座”。它们都是橡木做的，“插座”安装在墙上，相应的挂钥匙的方式就是将插头插进孔里，简单且令人意想不到。橡木的手工感一定让不少人喜欢，而插头和插座的造型也非常少见，很有个性。带两个插头的售价 60 美元，<a href="http://www.crowdyhouse.com/shop/boris-stecker-key-holder-oak-2-plugs/" target="_blank">这里是购买链接。</a>&#13;
