<p>&#13;
	FilzFelt 是美国波士顿的一家用羊毛织物做设计的品牌，由两位女设计师创立。这是一组近似六边形的羊毛挂件，有 5 种不同的模型，上面有不同稀疏程度的树叶状的镂空，可以相互拼接组成屏风。挂件可以订制，根据颜色或者镂空图案组合成渐变的图像，让办公空间或居家空间有了生气。售价 3 美元起，<a href="http://filzfelt.com/index.php?/shop/product/link" target="_blank">这里是购买链接</a>。&#13;
</p>&#13;
