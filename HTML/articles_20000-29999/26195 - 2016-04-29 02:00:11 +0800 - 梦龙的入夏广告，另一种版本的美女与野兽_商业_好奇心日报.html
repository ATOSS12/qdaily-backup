<p>咬一口梦龙，召唤出一只神兽。梦龙花大价钱请来一堆顶级超模拍摄了这支最新的 2016 入夏广告。 </p>
<p>老实说，野兽和人都好看极了。 </p>

<p>孟加拉虎、北美灰狼、美洲豹、北极熊、雄狮、猎鹰……视频中出现的了珍禽野兽不下十种。“Release the Beast”（用吃雪糕释放野性）的概念引发了网友的群(自)嘲：不就是吃个雪糕么，看我给你吃出个哈士奇/皮卡丘/柯基来…… </p>
<p>还有人建议拍个更厉害的东方版本? </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.553125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702122309GiHrYmXIs9PZ8Tod.jpg-w600"/>&#13;
</figure></div>
<p>梦龙在 YouTube 上传了 30 秒/1 分钟/2 分钟多个版本，累积点击量超过 120 万次。被国内的公共账号搬到微博上后，转发评论数过万。</p>
<p><img data-format="jpg" data-ratio="0.36943" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>评论非常欢乐，欢迎前去围观，还真有不少人去沃尔玛买了这支梦龙新款，8 块钱。</p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" data-ratio="0.746875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702122310yr502BqZTKjRCePv.jpg-w600"/>&#13;
</figure></div>
<p>梦龙是最早进入中国市场的冰淇淋品牌之一。相较联合利华旗下的另外两大和路雪子品牌可爱多、麦酷狮，梦龙定位相对高端，品牌沟通上更强调生活方式的表达。</p>
<p class="">比如说，无论是梦龙还是哈根达斯，“放纵”、“犒赏”一直是这些中高端冰淇淋品牌爱用的营销概念，而且广告的节奏一定是慢悠悠的。<br/></p>
<p>身材窈窕的妹子手捧一大盒冰淇淋，一勺勺惬意地挖着冰淇淋，眼神慵懒……好像在暗示消费者：偶尔吃一次没关系的/ 吃我们家的冰淇淋，是对自己的一次奖励/ 高兴的时候可以吃，不高兴的时候更要吃。 </p>
<p>糖盐脂是食品消费领域永恒的话题。在过去几年中，我们看到快消公司把零食的分装越做越小，一个包装里只装一块饼干；几乎所有快消公司都在宣布自己取消了人工甜味剂、降低 x% 的含糖量……但事实是，消费者既关心自己的健康，在味道上又永远不愿妥协。 </p>
<p>一个例子是：根据数据调查公司 IRI 的调研，截止到今年 2 月 21 日的 52 周里，全脂的艾迪 Grand 冰淇淋销售额比上一年提高了 10.8%，艾迪另一款减少了脂肪含量的 Slow-Churned 冰淇淋销量却下降了 4.8%。 </p>
<p>现代健康的新概念已经和传统观点截然不同了，不再一味强调降低脂肪、糖份和钠含量。现在食品厂商喜欢强调的是，人们所吃的食品中含有哪些成分，这些成分又来源于哪里。</p>
<p>而且，当你决定吃一支雪糕的时候，任何洗白的语言都不管用，消费者更多时候是出于一些任性的原因，而品牌商的任务就是创造冲动。 </p>
