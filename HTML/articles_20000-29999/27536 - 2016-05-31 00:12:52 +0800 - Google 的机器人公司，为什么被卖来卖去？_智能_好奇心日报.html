<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="28"/></a>  </div></div> </div>  <p class="excerpt">搞砸了五角大楼的订单后，它还是没有一点商业化的打算。&#13;

</p>  <div class="detail">  

<p><a href="http://www.techinsider.io/toyota-in-talks-to-acquire-boston-dynamics-from-google-2016-5">科技网站 Tech Insider 据知情人士消息称</a>， Google 已经打算把 3 年前买来的 Boston Dynamics ，卖给丰田在北美的研究室 Toyota Research Institute 了。</p>
<p>今年 2 月，Boston Dynamics 刚刚做出了不会摔倒，还能搬货的人形机器人 Altas。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTU4OTU5MTc0OA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>和它推出的 BigDog 和 Cheetah 两款仿生多足机器人一样，Altas 在 YouTube 上收获了超过 1600 万次观看。为什么这么受欢迎的项目会被卖来卖去？</p>
<p>2015 年 12 月<a href="http://www.military.com/daily-news/2015/12/22/marine-corps-shelves-futuristic-robo-mule-due-to-noise-concerns.html">美国军方的一份报告流出</a>，Boston Dynamics 和五角大楼合作的 LS3 项目被搁置了。用来在作战中传输物资的机器人被嫌噪声太大，容易被敌方发现，还会影响战士的听力。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.66666667" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607175630ZPqI8hx1VG9fdRDL.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">LS3</p>
<p><img data-format="jpg" data-ratio="0.362669" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p></figcaption></figure></div>
<p>的确如此，这款承重 360 多斤的机器人，它的马达由一组离心水泵驱动。直到今天，这种动力装置也没有很有效的降噪方法。</p>
<p>而 Boston Dynamics 想的办法是减小机器人的体积，而不是更换成未来更具实用性的电力。<br/></p>
<p>Marc Raibert  博士一直带领着自己的团队在挑战极限。2013 年研发出来的 Cheetah 能跑出 <a href="http://www.nytimes.com/2013/12/14/technology/google-adds-to-its-menagerie-of-robots.html?pagewanted=all&amp;_r=1">46.67 千米每小时（29 mph）</a>的成绩，比当时蝉联奥运会百米赛跑冠军的博尔特还要快一点（1 mph）。</p>
<p>但这不是 Google 的愿景，可能也不是多数商业公司想要的。<br/></p>
<p>2013 年 12 月，Google 宣布收购 Boston Dynamics。那一年，Google 一口气买了 8 家机器人公司，想要打造一个能够改变仓储和物流行业的全自动机器人系统。</p>
<p>可此后，Google 机器人部门一直处在紧张的状态中。先是 <a href="http://techcrunch.com/2014/10/30/andy-rubin-is-leaving-google-to-start-a-hardware-incubator/">2014 年 10 月负责人 Andy Rubin 离开</a>。</p>
<p>后来，Boston Dynamics 又和其余 7 家公司组成的 Replicant 团队矛盾公开化。Replicant 团队的机器人研发正是奔着工业生产帮手、个人助理方向去的。而 Boston Dynamics 根本不愿意帮它们一把。 </p>
<p>Raibert 博士被称为美国人形机器人之父。他有自己的技术理想。但拿着 Google 资源光实现自己的抱负可行不通。<br/></p>
<p> 人形机器人 Altas 的视频一经发布，<a href="http://www.bloomberg.com/news/articles/2016-03-17/google-is-said-to-put-boston-dynamics-robotics-unit-up-for-sale">Google X 的新闻发言人 Courtney Hohne 第一时间做出了回应</a>，“科技媒体对此很兴奋，但我们也看到一些担忧，比如抢走人类的饭碗。” </p>
<p>后续的传播中，Hohne 和她同事的所有工作就是减少 Boston Dynamics 和 Google 的关联性。<br/></p>
<p class="">现在 Google 马上就要处理掉这个不太听话的投资项目了。不知道丰田会不会到时又将它转手？</p>
