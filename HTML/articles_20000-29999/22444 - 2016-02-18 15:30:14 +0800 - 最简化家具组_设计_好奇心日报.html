<p class="">丹麦家具品牌 fredericia 和英国设计师Jasper Morrison 合作了这组家具，包括边桌、沙发和餐桌。他们想要去除所有装饰和不必要的细节，家具都保留的基本形态。其中绿色的沙发靠背和扶手从侧面看是垂直的，但内侧是柔和的弧形，沙发扶手从靠背向外逐渐变窄，似乎连成一体，非常优雅大方。而几款圆形边桌有多种型号选择，可以随意组合或单独使用。<br/></p>
