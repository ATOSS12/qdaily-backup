</h1><p><img src="http://img.qdaily.com/article/article_show/20160702170332Cx5VDeaYrO1JEjNF.jpeg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200109DfFCeki9MRzgIX5G.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">廖婷 </span><span class="date smart-date" data-origindate="2016-04-14 14:59:06 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-04-14 14:59:06</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="25438" data-title="《电子产品配件魔方》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702170332Cx5VDeaYrO1JEjNF.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/25438.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofoll <p class="">这个魔方汇聚了连接线、U盘、读卡器、应急充电宝、手电筒和手机支架等多个功能，号称““智能手机的瑞士军刀”。所有功能巧妙结合在只有 1 英寸（2.54厘米）的空间里，将两边的线拉出也只有 3 英寸长，非常适合随身携带。其中还内置了可达 64GB 的记忆卡，另可放 9V 的电池。非常适合栓在钥匙链上。设计团队来自香港，产品目前正在众筹，<a href="https://www.indiegogo.com/projects/wondercube-8-mobile-essentials-in-one-cubic-inch#/">这里是众筹链接。</a><br/></p>
