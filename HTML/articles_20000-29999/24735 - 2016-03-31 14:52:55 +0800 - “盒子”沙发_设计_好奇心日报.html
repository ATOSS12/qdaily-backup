<p class="">这是比利时设计师 Alain Gilles 为意大利家居品牌 Bonaldo 设计的沙发，他认为沙发是从一个纸盒子里变化出来的，经过切割调整，再安装上金属结构。这组沙发就有着方正的轮廓，下面的腿非常纤细，通过体量的对比突出沙发本身的宽大，也能让人感受到舒适，<a href="http://www.alaingilles.com/en/project/52/structure-sofa">点击这里可以查看更多信息。</a><br/></p>
