<p class="">手机、平板和电脑的屏幕都需要清洗维护，但想必很少有人会使用专用的清洁剂和抹布这样的搭配吧。立陶宛设计师 Julius Bučelis 就将它们合二为一设计了这个小工具，正方形的布料里装上清洁液体，相当于瓶身，其中一个角削掉安装了喷雾头，在喷洒液体之后就可以马上擦拭了。扁平的“瓶身”相较于圆形瓶身也更容易装在包里。这个设计获得了 2015 年 IF 奖，<a href="http://bucelis.com/#drop">点击这里可以查看更多信息。</a><br/></p>
