"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="93"/></a>  </div></div> </div>  <p class="excerpt">他的百宝袋改变了历史悠久的地铁。</p>  <div class="detail">  

<p>最近打开<a href="http://www.tokyometro.jp/susumetro/en/" rel="nofollow">东京 metro 地铁网站</a>的旅客，肯定会有一瞬间以为自己走错棚了，网站随处可见哆啦 A 梦，连页签都是他身上的铃铛，这是一个名为「前进吧地铁」的计划。而哆啦 A 梦就是东京 Mertro 最新的代言人之一，他还贡献了不少在漫画里的道具。为了迎接这位二次元巨星的到来，东京 Metro 在七月初就全面更新了网站，并且发布了新的广告。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTY0Mzc1NDcyOA=="/>&#13;

	&#13;
</div>
<p>作为全世界最繁忙的城市运输系统之一的东京地铁，是由两家地铁业者共同经营，一个是东京地下铁（也就是东京 Metro），另一个则是“都营地铁”。</p>
<p>据 2015 年的运量统计，光是东京 Metro ，每天平均就有 707 万的人次搭乘。</p>
<p>事实是，自 1927 年开始，其中的一条路线 “银座线”的浅草-上野段就已经开始营运，成为亚洲首条地下铁路线。</p>
<p>就一个关乎安全与方便性的地铁系统来说，成立年份久远并不一定可以增加旅客对它的安全感，反之会产生更多疑虑，许多设施可能必须淘汰、改进，这正是东京 Metro 正面临的问题。</p>
<p><img data-format="jpg" data-ratio="0.433715" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>这样的问题也透过最新的代言人，告诉了乘客。在东京 Metro 的广告里，哆啦 A 梦看到一位女乘客在列车快进站时，为了捡掉下来的东西，差点跌倒并发生危险，哆啦 A 梦立刻赶到月台边，做了一道幕门，让这位乘客安全乘车。</p>
<p>而这幕门正是目前东京 Metro 目前的改善工程之一。此外，在列车到达时，幕门也会自动延伸月台与列车之间的间隔，避免乘客踩空。</p>

	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTY0Mzc1NTg4NA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>2015 年访日旅客就高达 1900 万人次，更遑论 2020 年即将到来的东京奥运，这座城市将会面临大量的运输人潮，其中当然有更多的外国观光客。<br/></p>
<p>东京 Metro 也开始全面更新站内的指示，以更多国的语言标示乘车资讯，不管是售票机还是出入口资讯指标，还有月台的指示牌。</p>
<p>此外，在东京地铁内原先已有许多 Free-Wifi 的地点，但过去在站与站之间的通勤过程中时常连不上，现在也一并更新，将逐步让车厢上也享有 Free-Wifi 的服务。</p>
<p>对于一个四年后即将申办奥运的城市，交通的强化本来就是发展的重点项目。回顾 1964 年东京举办奥运，为了展现其基础建设的成绩，「东京 - 大坂」东海道新干线，在开幕前就开始营运，成为全世界第一个时速超过 200 公里的超高速铁路。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.592593" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160714194445dl4xHWP5M03cNyDu.jpg-w600"/>&#13;
</figure></div>
<p>回到这次的“前进吧地铁”计划，不管是新网站的设计或是广告，东京 Metro 都试图营造哆啦 A 梦利用百宝袋的道具，协助旅客改善困难的形象，不只是用萌来收服人心，这整个营销手段也是挺高明的。</p>
<p>毕竟，若以故事剧情讨论哆啦 A 梦，他的年龄到现在还是负的呢，哆啦 A 梦的诞生日是 2112 年 9 月 3 日，请一个未来世界的人物回到过去解决困难。</p>
<p>而 2020 年东京奥运，也刚好就是主打「发现未来」这项主轴。</p>
