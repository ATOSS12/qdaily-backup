<p>          </p>
<p><a href="https://www.behance.net/gallery/38426641/BABEL-Cooks-Ingredients">BABEL</a> 的食材系列包装是希腊设计学生 Makrina Oikonomidou 的毕业作品。为了强调食材丰富的来源地，Oikonomidou 设计了一套调色板，搭配了代表产地的标志性图案和文字说明。每一个包装盒所使用的纸由 Oikonomidou 手工制成，这个过程中还加入了对应的食材，包装上斑驳的颜色也是因此而来。为了让顾客更清楚地看到食材，盒子的左右两侧采用了镂空设计。</p>
