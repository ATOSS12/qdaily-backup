><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="32"/></a>  </div></div> </div>  <p class="excerpt">根据真实事件改编，又是装着犯罪的内核玩惊悚。</p>  <div class="detail">  

<p>          </p>
<p>即将在 9 月 15 日上映的翻拍自韩国同名电影的《捉迷藏》发布了“迷”版预告片。预告片里几乎集合了所有恐怖片的“标配”：小孩、怪诞的标记、狰狞的人脸、忽隐忽现的人影；尖叫、密集的鼓点以及令人揪心的配乐。预告片并没有提供给我们太多关于剧情发展的信息，它的主要目的是希望通过视觉和听觉达到“吓人”的效果。</p>

<p>内地惊悚类电影的剧本通常都是以“ 人吓人”的模式为主。影片结局揭晓，多是主角有心理问题，自己幻想出来的“牛鬼蛇神”，或是因男女感情、家族恩怨招致来的变态复仇。总之，就是一个原则——无神论。</p>
<p>这部翻拍电影也不例外。韩国原版的故事取材于 2004 年发生在韩国首尔的连环杀人事件，变态杀手因为仇富痛下杀手。影片虽然通过画面和配乐渲染出鬼片的惊悚感，但走的还是现实主义路线。</p>
<p>惊悚片从来不是国内院线的主流影片，内地本土能够上映的惊悚片口碑也都欠佳，但国内的惊悚片市场却一向是“低投入，高回报” 。2011 年上映的《孤岛惊魂》甚至以 500 万的投入，获得了 9000 万差值巨大的收益；2014 年的《京城 81 号》，前期投资一个亿打造视觉效果，最后收获了四个多亿，但其豆瓣评分仅有 5 分。</p>
<p>这次翻拍，又是通过时下流行的“中韩幕后合作”的形式。除金爵导演刘杰、曾打造过《催眠大师》的任鹏任编剧外，负责塑造一部合格惊悚片最重要的因素——声效配乐的是凭借《思悼》获韩国青龙电影节最佳音乐奖的方俊熙，以及凭借《大叔》荣获大韩民国电影大赏视觉效果奖的朴政律担任动作指导。影片由新线索（北京）影视投资有限公司、威秀电影亚洲有限公司、青春光线联合出品，由霍建华、秦海璐、万茜主演。</p>
<p>《捉迷藏》韩版 2013 年上映时，曾连续几周拿下票房冠军，并获得多项大奖的提名。虽然不期待影片能够给观众带来多少“恐怖感”，希望至少可以保留住原版的精髓。</p>
