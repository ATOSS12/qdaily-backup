<p class="">丰富绚丽的色彩已成为果蔬汁的卖点，这款哥伦比亚的果蔬汁也有漂亮的渐变色。Siegenthaler &amp; Co 使用了日出日落时的天空的色彩来表现自然无添加等传统的概念，在包装纸的下面，颜色渐变到果蔬汁本来的色彩。原有的混合果汁有几款都是相近的黄色，但在包装纸上使用了蓝或绿等不同的颜色，从而使 5 种果汁之间构成了很强的区别度。<br/></p>
