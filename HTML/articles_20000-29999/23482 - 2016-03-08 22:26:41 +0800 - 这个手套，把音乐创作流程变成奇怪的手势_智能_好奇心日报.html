<p>美剧《生活大爆炸》中，Sheldon 曾弹奏过一种不需要接触的琴，特雷门琴。只消手在空中摸一摸，就有略带怪异的旋律出现。 </p>
<p>美国一个创业团队为电子音乐家们设计了一款颇为颠覆的混音设备，操作方式与特雷门琴有点相似。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTQ5MzM5MDc2OA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这款名为 Remidi T8 的音乐合成手套和所有的电子乐混音器操作方式都不一样，戴上它以后，活动手指、在任意平面上做弹奏动作，扭动、震动手腕，这些动作都可以自定义为你需要的混音操作，这比在用鼠标操作电脑合成器更形象，也比在实体琴键上演奏更灵活。</p>
<p>怎么实现的呢？ Remidi T8 的部件集中在手套的腕部，类似手环的结构中有检测手掌移动的传感器，以及一个旋钮。另外，在五个手指的指尖，以及手心和手腕处的手套上，有几个接触传感器检测弹奏的动作。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.478" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160607190607soRv7nziKkx8d6XA.gif-w600Gif"/>&#13;
</figure></div>
<p>手套使用泳装常用的合成纤维制作，蓝牙连接，支持 Ableton、FL Studio、 Logic Pro X、Resolute、Animo 等 DJ 们常用的电子音乐制作软件。配合应用，可以把触碰指尖与手掌，甩动手腕，扭动旋钮等动作自定义成你想要的混音操作，然后在任何地方开始你的电音创作吧。 </p>
<p>Remedy T8 <a href="https://www.kickstarter.com/projects/376537646/remidi-first-wearable-instrument-to-record-play-an?ref=category_recommended">正在 Kickstarter 上众筹</a>，已经超额完成了众筹目标，比 50000 美元的目标多筹到了一倍多。单个手套众筹价 229 美元，9 月份发货。 </p>
