<p class="">这是意大利设计师 Roberto Paoli 为灯具品牌 ModoLuce 设计的吊灯，他使用了非常简洁的圆锥形。三种吊灯的开合角度不一样，拼凑在一起却增加了活泼的气氛。圆锥灯罩的上面横着放一个圆片，从侧面看就像是一条短的直线，隐隐与下面的圆锥构成了一种平衡，突出了吊灯本身的几何感。有 6 种颜色选择，<a href="http://www.modoluce.com/#/collezioni/sospensione/201601">这里是购买链接。</a><br/></p>
