</h1><p><img src="http://img.qdaily.com/article/article_show/20160702132457ypTJRSwNziXBjvkM.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20171113154853VXsv8TeGWLoqKxiN.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">沈非 </span><span class="date smart-date" data-origindate="2016-05-13 14:34:46 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-05-13 14:34:46</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="26763" data-title="《灵活组装的钥匙扣》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702132457ypTJRSwNziXBjvkM.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/26763.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow <p class="">钥匙的收纳有时也是件挺让人头疼的事：如果把钥匙都挂在同一个普通的钥匙扣上，在使用时不仅会制造出噪音，看上去也显得有些累赘。KEYDISK MINI 是一个可以容纳八把钥匙的钥匙扣，外观小巧别致，无论是组装还是拆卸起来都很方便。这款产品目前在 <a href="https://www.kickstarter.com/projects/2129772055/keydisk-mini-a-smaller-more-minimal-solution">Kickstarter</a> 上进行众筹，早鸟价为 12 美元。</p>
