-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="329"/></a>  </div></div> </div>  <p class="excerpt">创意节已经闭幕，好奇心日报会随后推出深度报道</p>  <div class="detail">  

<p class="">戛纳国际创意节在 25 日落下帷幕，我们的前期报道可点击<a href="http://www.qdaily.com/articles/28580.html">这里</a>和文末衍生阅读。<br/></p>
<p class="">在盘点中国区获奖作品前，先快速回顾一下最后阶段颁布的几场全场大奖。</p>
<h2>1、网络类/创意数据：下一个伦勃朗</h2>
<p class="">广告主：ING   广告公司：智威汤逊</p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=p0193cc30s6&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p class="">智威汤逊为 ING 银行策划《下一个伦勃朗》斩获网络和创意数据两个类别的全场大奖，成为今年继汉堡王之后第二个拿下两项全场大奖的赢家。<br/></p>
<p class="">这个项目由微软、代尔夫特理工大学、莫瑞泰斯皇家美术馆、伦勃朗博物馆和智威汤逊共同完成，历史 18 个月创造了一款可以重现伦勃朗作品风格的软件。通过算法和人脸识别系统分析了 346 幅伦勃朗画作后，将数据导入计算机并使用 3D 打印技术在画布上重现伦勃朗的笔法和质感，完成了一幅真正的油画作品。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5632716" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703180133CBz7WoaNqlUHO0ur.jpg-w600"/>&#13;
</figure></div>
<p>          </p>
<p>          </p>
<p><img data-format="jpg" data-ratio="0.433511" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p class="">这幅作品展现了 170,000 处绘画细节，大概是最真的伦勃朗“仿品”，并在阿姆斯特丹展出。<br/></p>
<p class=""><a href="http://www.adweek.com/news/advertising-branding/jwts-next-rembrandt-wins-two-grand-prix-cannes-cyber-and-creative-data-172171">评委会主席 Chloe Gottlieb 点评道</a>：“我们喜欢这个主意，是因为这些数据并非创造性的输出，数据成为了创造力的起点和源泉。这向我们展示了数字世界的未来，能够在物理世界创造无限可能。”</p>
<h2>2、移动类：NYT VR</h2>
<p class="">广告主：纽约时报   广告公司：T Brand </p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=m0308q5sbc3&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p class="">165 岁的《纽约时报》如何与数字世界的读者沟通？凭借虚拟现实新闻应用 NYT VR ，纽约时报旗下负责品牌营销的 T Brand 工作室夺得移动类全场大奖。</p>
<p class="">截止去年 11 月至今，NYT 已经被下载了 60 万余次。与此同时，泰晤士报、Google 和 GE 共合计分发了 130 万只 Google Cardboard 眼镜，让读者获得沉浸式的 VR 阅读体验变得更加容易。</p>
<h2>此外，还有我们曾报道过的……</h2>
<p class="">Droga5 New York 为 Under Armour 制作的奥运会营销压轴大片，讲述的是菲尔普斯复出前的日日夜夜，获得戛纳影片制作全场大奖。</p>
<p class=""><a href="http://www.qdaily.com/articles/23556.html">好奇心日报的读者曾点评这支广告：“里约奥运，他（菲尔普斯）要是不横扫，对不起这支广告。”</a><br/></p>
<p class=""><a href="http://www.qdaily.com/articles/19344.html">BBH New York 为 Netflix 拍摄了一支恶搞的 Francis Underwood 竞选广告</a>，制作方 Netflix 甚至做了一个<a href="https://www.fu2016.com/" target="_blank">竞选网站</a>，刊登关于竞选的新闻。</p>
<p class="">足够邪恶，足够以假乱真，让人喜欢得不行。这成了《纸牌屋》第四季最棒的回归宣传，摘得整合类全场大奖。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.1046875" data-format="jpeg" src="http://img.qdaily.com/uploads/20160703180134e9ALXfIcGFynM1kH.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">《纸牌屋》官推发布竞选海报</div></figcaption></figure></div>
<p class="">Google Deepmind Alphago 摘得创新类全场大奖，这类奖项几乎是为科技公司而设立的，因战胜世界围棋冠军李世石声名大噪的 Alphago 获奖可以说是毫无悬念。</p>
<p class="">就问阿尔法狗什么时候挑战柯洁大魔王……</p>

<h2>中国区获奖作品：</h2>
<h2>公关类铜奖：除菌红包</h2>
<p>广告主：联合利华   广告公司<strong>：</strong>BBH 上海</p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XODkyMTE4MzU2"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p class="">卫宝是 2014 年进入中国市场的联合利华品牌，主打抗菌类的沐浴露、香皂和洗手液，但市场份额和龙头老大舒肤佳相比可以说是少得可怜。</p>
<p class="">BBH 上海在 2015 年春节前夕为卫宝推出新春除菌红包活动，向上海市各个社区免费发放杀菌肥皂纸制成的红包。</p>
<p class="">但并不太清楚 BBH 在向戛纳报送作品中提出的农村儿童患病率降低了 53%，1470 万的儿童从此养成了良好的习惯是如何得出的，而且视频里呈现出的完全是另一个版本的中国农村景象，我们没能在网上查到更多关于除菌红包的派发计划。</p>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160703180134WdfexON8Hjaqmb6t.gif-w600Gif"/>&#13;
</figure><p/>
<h2>娱乐金狮奖：小时光面馆</h2>
<p class="">广告主：统一   广告公司：ADK 台湾</p>
<p class="">“小时光面馆”是一组述说心情和料理的微电影（觉得很眼熟对不对），画风类似于益达的酸甜苦辣微电影，不过“小时光”一口气拍了十话。</p>
<p>为了颠覆方便面“不健康”、“垃圾食品”的固有印象，ADK 台湾设计了小时光面馆这样一个虚拟空间，里面所有的创意料理都是由“统一面”制成的。</p>
<p>比如“栗子蛋糕”，是长这样的?</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5359375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703180137znCIAcWxKO536gJG.jpg-w600"/>&#13;
</figure></div>
<p class="">如果你喜欢甜糯的台湾口音和小清新画风，不妨一看。下面这支是“统一面” YouTube 账号上点击量最高的第六话，今年 2 月上线后有 2,440,908 人观看了这支微电影。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=g03084akyqx&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p class="">除了在社交媒体和电视投放微电影，<a href="https://noodlestory.events.pixnet.net/">ADK 还上线了配套的主题网页</a>，除了观看全系列微电影，还可以在上面记录属于自己的“小时光”，获得明信片。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.46875" data-format="jpeg" src="http://img.qdaily.com/uploads/20160703180137rEoRAgLJ2dp4V6Nt.jpg-w600"/>&#13;
</figure></div>
<p class="">微电影引发关注后，统一还和小时光面馆拍摄场地：台北的喀布狸创意料理居酒屋合作推出快闪店，限时供应微电影中出现的创意料理。<br/></p>

<p class="">不算太新的广告创意，中国广告所擅长的“撕心裂肺”画风，开车时真的不要发短信，真的不要发短信，真的不要发短信。</p>
<h2>影片制作铜狮奖：Treasure Today</h2>
<p class="">广告主： MemoriesLab   广告公司：FRED &amp; FARID 上海</p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=i0309opsv9t&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p class="">影片制作 (Film Craft) 类别，就是菲尔普斯 UA 广告拿下全场大奖的类别。FRED &amp; FARID 上海的这支拍摄依然呈现了高水准的制作能力，是第一支在戛纳国际创意节 Film Craft 类获奖的中国区作品。</p>
<p class="">看久了你或许会觉得美则美矣，但略有点像精美影集播放……？广告主 Memorieslab (回忆实验室) 干得正是这么一回事，这家成立于 2013 年的高端在线影像输出工作室，可提供私人定制影像礼品及专业摄影艺术家暗房工艺产品。客户可以在线制作高品质的影像产品，递送可取。</p>
