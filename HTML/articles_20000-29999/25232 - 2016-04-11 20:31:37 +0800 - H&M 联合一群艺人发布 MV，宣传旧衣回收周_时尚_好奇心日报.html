ban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="65"/></a>  </div></div> </div>  <p class="excerpt">还是在为它的企业社会责任打广告。</p>  <div class="detail">  

<p>快时尚品牌 H&amp;M 最新发布了与英国音乐艺术家 M.I.A.合作的 MV 预告片 《Rewear it》，正式版本将于 11 日在 H&amp;M 官网发布。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTUzMDU4NzAwNA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这支 MV 将开启 H&amp;M 即将于本月 18 到 24 号进行的“世界旧衣回收周“World Recycle Week”活动。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56205674" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702111201jhYWab4x0XKROpNq.jpg-w600"/>&#13;
</figure></div>
<p class="">MV 预告片的节奏和歌词极其简单，“Regenerate the nation”，“We rewear it”，“Cause this generation”这几句话或单词的重复。 画面上 M.I.A 在摩天大楼、帐篷和再生纺织品构建的大厦前舞蹈，其中一个像是象征循环的画圈的舞蹈动作也被 MV 里的多个人物重复。</p>
<figure style="margin:0;">这首 MV 的音乐创作者 M.I.A.，原名 Mathangi 'Maya' Arulpragasam，出生于英国，是一位创作型音乐艺术家。她的音乐作品涉猎元素极其多元，说唱、另类摇滚、舞蹈、电子、嘻哈、雷鬼、节奏蓝调、南亚音乐以及世界音乐等，以至于难以以现有的音乐流派标签去定义。<img alt="" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702111201nQ6aLEN5piXjSAdU.jpg-w600"/></figure><p/>
<figure style="margin:0;">尽管 M.I.A.艺术风格多元、独特和个性，然而却也被主流音乐界所广泛接受，曾获得三次格莱美奖提名。除了音乐创作，M.I.A.早期还从事过视觉艺术、电影制作以及设计师等与艺术相关的其他工作。</figure><p/>
<p><img data-format="jpg" data-ratio="0.359167" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>M.I.A.的父亲是一位激进组织领袖，她的童年在战争和流亡中度过，这影响了 M.I.A. 独特的艺术风格，同时政治、种族、反战、社会等题材也成为其作品表达的主题。比如在这次 MV 之前她最新的一首《Borders》就是关注当今的难民危机。</p>
<p>而这次 M.I.A. 的主题自然是环境，在 H&amp;M 的新闻稿中<a href="http://about.hm.com/en/news/newsroom/news.html/en/hm-releases-world-recycle-week-2016-campaign-song-and-video-rewear-it-featuring-artist-mia.html">她说</a>，“世界旧衣回收周密切关注如垃圾填埋这样的重要环境问题，同时强调这是一个全球行动。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.17286245" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702111201mXN795xhEZRgDSLi.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">M.I.A.</div></figcaption></figure></div>
<p>除了M.I.A.，H&amp;M 还筛选了其他全球不同背景的极具个性特质的艺人。比如其中一张熟悉的亚洲面孔是中国的演员姚晨，其他还有斜视模特 Brunette Moffy，英国达人秀上走红的高跟舞蹈男子三人组（high-heeled dance troupe）。</p>
<p>世界旧衣回收周期间，H＆M 打算通过它在全球 3600 家门店收集 1000 吨旧衣服。而这项倡议活动是 H＆M 自从 2013 年以来的<a href="http://about.hm.com/en/About/sustainability/commitments/reduce-waste/garment-collecting.html">回收旧衣服行动</a>的延续。消费者可以把任何品牌任何使用程度的旧衣服送到 H＆M 的门店，而 H＆M 则可以回赠对方一个打折券。这几天去 H&amp;M 门店，你已经可以在收银台看到相关宣传了。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.75" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702111202IwATjLBe30cathCR.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">H&amp;M 上海 iapm 门店</div></figcaption></figure></div>
<p>本次活动期间， H＆M 倡导大家在社交网络上发布以#Hmrehaul 标签的“rehaul” 视频，“rehaul” 是相对于“haul”的概念，“haul”视频是那种晒自己新买商品，介绍或点评功能的视频，最早的形式是那种科技产品的开箱视频。H＆M 则想让大家晒拿去回收的旧衣服，届时那些参与主题 MV 录制的表演者们也会加入这个活动。</p>
<p>H＆M 一直在努力打造自己具有责任感的品牌形象，除了旧衣服回收，已经连续两年发布了 <a href="onenote:#%E6%81%A9%EF%BC%8C%E7%9C%8B%E4%BA%86%E4%B8%80%E4%B8%8B%E6%88%91%E4%BB%AC%E4%B9%8B%E5%89%8D%E7%9A%84%E6%96%87%E7%AB%A0%EF%BC%8C%EF%BC%8C%E5%B0%A4%E5%85%B6%E6%98%AF%E5%9B%9E%E6%94%B6%E6%97%A7%E8%A1%A3%E6%9C%8D%E3%80%82&amp;section-id=%7BAF857062-EE42-F149-84B2-89796D6C7A91%7D&amp;page-id=%7B7B081E67-976C-CE4C-92A2-6D27ED736BBE%7D&amp;object-id=%7BB07B6826-E600-6141-835C-55BE8C3630C0%7D&amp;3F&amp;base-path=https://d.docs.live.net/997a70ff202d2820/%E6%96%87%E6%A1%A3/%E5%A5%BD%E5%A5%87%E5%BF%83%E6%97%A5%E6%8A%A5/Essay/writing.one">CONSCIOUS ACTIONS 报告</a>。然而如 H＆M 这样的快时尚在模式上本身就是不环保的，所以他们只能在形式上下功夫，让他们看起来还是在努力为环境和社会承担自己的责任。</p>
<p>从今年春天一系列时尚品牌活动中，还可以发现时尚品牌越来越喜欢邀请艺术家参与活动。比如优衣库在伦敦 Oxford Street 旗舰店开业时，邀请  Grime 音乐领军人物 Skepta 担纲文化大使，<a href="http://www.qdaily.com/articles/23722.html">邀请法国插画家 Jean Jullien 设计外墙海报</a>；另外与涂鸦艺术大师  Kaws 联名 UT。Calvin Klein  在春季全球广告企划中邀请了不同领域明星参与，其中包括也多位创作型音乐艺术家，比如 Kendrick Lamar、Fetty Wap、Joey Badass 等。</p>
