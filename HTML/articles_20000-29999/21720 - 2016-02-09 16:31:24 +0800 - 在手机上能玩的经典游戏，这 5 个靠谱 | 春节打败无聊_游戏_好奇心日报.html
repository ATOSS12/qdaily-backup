<p>这些曾经在某个时段成为当时我们存在的意义，我们牺牲了与其他世界接触的时间而奉献给这些游戏。</p>
<p class="">希望这些游戏能让你想起以前的时光，换个心情重新出发？</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21720" data-title="《在手机上能玩的经典游戏，这 5 个靠谱 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702125506Syj51920hTOkEKAW.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21720.html?S=88466/twv4z" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="288"/></a>  </div></div> </div><h3 class="title">在手机上攻城掠地，但只怕找不到当年的感觉：城堡围攻</h3><div class="detail"> 

<p>          </p>
<p>1999 年，《帝国时代 2 》在 PC 上发布。在那个时代，连同《红色警戒》和《星际争霸》，三款游戏基本上就瓜分了玩家圈点江山的梦想。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6359375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002051cVCvBJj28pw07kLr.jpg-w600"/>&#13;
</figure></div>
<p>到了移动时代，《帝国时代》系列的城堡围攻（Age of Empires: Castle Siege ），却直到 2014 年才发布，这还是  <a href="https://www.microsoft.com/zh-cn/store/apps/age-of-empires-castle-siege/9wzdncrfjb5l">Windows Phone</a> 版（点链接下载）。而其 <a href="https://itunes.apple.com/cn/app/age-of-empires-castle-siege/id977905957?mt=8">iOS</a> 版还是到了 2015 年才被移植过来。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56203704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002052qDPxgc93KI0poVRb.jpg-w600"/>&#13;
</figure></div>
<p>和该作品的 PC 版差不多，玩家可以选择不列颠、日耳曼和基辅罗斯等 6 个中世纪文明，用各自特色兵种，以及骑兵和投石车攻城掠地。</p>
<p>尽管画面已不如《帝国时代 2》 在当时能给你带来的震撼，而且它还被玩家说成是《部落战争》的改造版，但操作起来还是能帮你在手机上找回一点当年的感觉。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21720" data-title="《在手机上能玩的经典游戏，这 5 个靠谱 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702125506Syj51920hTOkEKAW.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21720.html?S=88466/twv4z" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="288"/></a>  </div></div> </div><h3 class="title">战斗的快感，在这款经典战棋游戏里可以找到：魔法门之英雄无敌</h3><div class="detail"> 

<p>          </p>
<p>再过一回合把部队汇合起来就停……再过一周凑齐 20 个十字军战士就好……再拿下一个地狱城市，砍死那些黑龙就关电脑……</p>
<p>如果你在学生时代曾赶上《英雄无敌》系列的流行，这样的场景恐怕不会让你陌生。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.759375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001812oGPaIi89TW3pRs0Z.jpg-w600"/>&#13;
</figure></div>
<p>2015 年这款游戏又以高清版在移动端重生，让你在平板上也能探索地图、建设城市。下载点击这里（ <a href="https://itunes.apple.com/cn/app/id882687823">iPad</a> | <a href="https://play.google.com/store/apps/details?id=com.ubisoft.mightandmagic.heroesiii">Android</a> ）<br/></p>
<p>本质上说，这个游戏里的世界就是由一个个棋盘格子构成，但它开辟了英雄带队的游戏模式。剧情和英雄宝物装备的引入使得《英雄无敌 3》有着让人难以解释的吸引力。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21720" data-title="《在手机上能玩的经典游戏，这 5 个靠谱 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702125506Syj51920hTOkEKAW.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21720.html?S=88466/twv4z" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="288"/></a>  </div></div> </div><h3 class="title">角色扮演也未必要有极致拟真的画面—— 博德之门 2</h3><div class="detail"> 

<p>          </p>
<p>对于游戏大作而言，能把游戏画面变得越来越拟真，道具越来越复杂是再好不过了。相比之下，2000 年代初的《博德之门 2》依然能给你留下更深的记忆。</p>
<p>作为角色扮演游戏中的经典之作，它也来到了手机上。（<a href="https://play.google.com/store/apps/details?id=com.beamdog.baldursgateIIenhancededition%20android"> iOS</a> | <a href="https://play.google.com/store/apps/details?id=com.beamdog.baldursgateIIenhancededition%20android">Android </a>）</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002052nM1xURrqHk0WC3Xg.jpg-w600"/>&#13;
</figure></div>
<p>《博德之门 2》的游戏难度对于许多人来说会有点高，会经常逼你读取存档。但每个精心设计过的战斗场景都是对智力而非反应速度的挑战。在这里，用 +2 的长剑和魔法飞弹挑战一条傲慢的巨龙所激发的肾上腺素，远非今天这些角色扮演游戏中体型硕壮的 Boss 们可以比拟。</p>
<p>它的画面以 2D 呈现，是当年的极致。虽然你根本看不清人物面部表情，也没有全程语音对白。但这并不妨碍游戏作者用精巧的人际交互和数十万字对白织出一个更为可信的关系网。</p>
<p>玩《博德之门 2》就像阅读《冰与火之歌》里的一条主线。它能让你全神贯注至少 40 个小时而不会产生看破游戏规则后的乏味，这是今天那些技术更先进的游戏或者它背后的那些龙与地下城世界小说无法做到的。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21720" data-title="《在手机上能玩的经典游戏，这 5 个靠谱 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702125506Syj51920hTOkEKAW.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21720.html?S=88466/twv4z" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="288"/></a>  </div></div> </div><h3 class="title">国产的经典，帮你找回 20 年前的回忆：新仙剑奇侠传</h3><div class="detail"> 

<p>          </p>
<p>从那个会御剑飞行的李逍遥开始，国产武侠类角色扮演类游戏才流行起来。仙剑奇侠传可以说，开创了一个品类的游戏，也承载了一代人对 PC 游戏的记忆。</p>
<p>2015 年这款单机游戏又重新登陆了<a href="https://itunes.apple.com/cn/app/xin-xian-jian-qi-xia-chuan/id945322477?mt=8"> iOS 平台</a>。你可以再继续当年的分支剧情了。不过作为一款“古老”的移植游戏，它还有不少 Bug 没有解决。考虑它 60 元的售价，倘若你是仙剑的铁杆粉，那就一边玩，一边默默等待开发商大宇去修复吧。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.74916388" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001813unvga3hHXxQ0jEFs.jpg-w600"/>&#13;
</figure></div>
<p>如果你想还原更早的 DOS 版的体验，也可以试试这个来自 1995 年的版本（<a href="https://itunes.apple.com/cn/app/xian-jian-qi-xia-chuan1-dos/id594117733?mt=8">点击这里</a>）。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21720" data-title="《在手机上能玩的经典游戏，这 5 个靠谱 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702125506Syj51920hTOkEKAW.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21720.html?S=88466/twv4z" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="288"/></a>  </div></div> </div><h3 class="title">说是别饿死，其实都是作死：饥荒</h3><div class="detail"> 

<p>          </p>
<p>有些游戏平板玩起来效果比 PC 还要好，饥荒就是一例。2013 年推出的这款生存类游戏因为丰富的内容、硬派的玩法、以及别具一格的音乐与画风笼络了不少 PC 上的死忠粉丝。去年，它终于登陆了<a href="https://itunes.apple.com/us/app/dont-starve-pocket-edition/id1012298403?mt=8"> iPad 和 iPhone 上</a>。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060020533Ra7VOwY8lrcFNTI.jpg-w600"/>&#13;
</figure></div>
<p>简单来说，在这款游戏里，你所要做的就是在白天不停地采集资源、准备营地，在夜晚就要开始躲避荒野中出没的怪物、等待第二天的到来。游戏本身可以说没有什么教程，该怎么建房子，怎么做火把都需要玩家自己去摸索。当然，攻略网上也是有的，但饥荒内容之丰富，与其背背攻略，还不如自己亲自体验学得快呢。</p>
<p>饥荒的移动版完全复制了 PC 版的内容，这在动不动就缩水的移动版中非常良心。更何况用手指在 2D 的饥荒世界里走来走去，多少比用鼠标点的更有代入感吧。</p>
