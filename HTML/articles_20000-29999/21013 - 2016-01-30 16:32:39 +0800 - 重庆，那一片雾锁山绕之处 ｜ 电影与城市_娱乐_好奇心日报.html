013"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21013" data-title="《重庆，那一片雾锁山绕之处 ｜ 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702101912TlNL6tjdoJeuvr1W.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21013.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="298"/></a>  </div></div> </div><h3 class="title">重庆是怎样一个城市</h3><div class="detail"> 

<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.6287037" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605220538Z8mkQsK5LHd4PUeR.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>跟青岛一样，因位于山中，坡度大且密，重庆是一座几乎看不到自行车的城市。和所有大都会一样，重庆接纳了很多移民，上溯明朝，就有湖南、广东一带的流民迁徙至此。到了近代，更是有了两次大的人口流动，一是抗战时期，接纳了来自全国各地的 100 万民众。第二次，是三线建设时期，从 1964-1968 年间，共有 27 万工人、民众来到了山城。也就是说，这两次大的移民，非主动性的，而是时势使然。重庆人乐天知命的城市性格也大多来源于此。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>早期涉及重庆的电影，都与战争和政治密切相关。像抗战后，声名最盛的两部史诗电影《八千里路云和月》和《一江春水向东流》都有接收人员灯红酒绿的奢靡景观。建国后的红色经典《烈火中永生》，则在川江号子中展现了一场间谍战，后越狱战的斗争图卷。《报童》出现了《新华日报》的旧址。《流亡大学》让我们看到了传说中的西南联大师生，位卑不敢忘忧国的普遍心声。《重庆谈判》里上清寺林园的娴静，也让人领略到一代风云人物的田园乐趣。文革后的《巴山夜雨》一开场，就是重庆朝天门码头凄惶的面貌。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>现在，让我们先从两部独特的事关重庆历史的影片说起，走进那一片雾锁山绕之处。</span> &#13;
</p>

<h1>&#13;
	《寒夜》&#13;
</h1>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.68495298" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605220204eXKkY3d5RFwA7POn.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	《寒夜》翻拍自巴金的一部极富特色的长篇小说，是巴金小说创作中心理描写最为优异的一部作品。书写了小知识分子的苦闷，以及这种如长夜漫漫无法打发又无从收拾的抑郁，与社会、与时代的关系并不构成鲜明的因果链条。不管小说的时代讯息有多么悲剧，但人物的生之希望被逐一凌迟的过程，像是被一种不可知的命数所牵扯所左右。&#13;
</p>&#13;
<p>&#13;
	这小说被翻拍过两次，香港和大陆的各有一版。大陆的这版更好一些，主要是演员选得好，三位主演，许还山、潘虹、林默予，即使不置一词的面沉似水，都予人一份南方所特有的湿冷的寒意。一个男人身体不好，靠两个女人来养活，分别是妻子和母亲。但最终还是没养活，妻子跑了，等她从兰州回到重庆时，抗战胜利后的锣鼓喧天，也难掩物是人非的无尽苍凉。&#13;
</p>&#13;
<p>&#13;
	对于这样一部潜意识活动极为丰富的心理剧，要完成它的影像化难度超高。好在阙文导演还是做到了境语即情语。而老重庆的地貌，那高高低低的山路，那藏不住秘密的民居，都暗示着这一对曾满怀理想并真诚相爱的伴侣，他们的情路注定要磕磕绊绊，并有疾有终。&#13;
</p>&#13;
<p>&#13;
	影片基本是在重庆的渝中区取景，那时老房子老街道还在。现在的渝中区已成为重庆最繁华的城区，好久没去了，不知道那些老物件还在不在。&#13;
</p>

<h1>&#13;
	《鼓书艺人》&#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.46296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605220204i1Rc43EPu6wZjfzH.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>田壮壮的电影好的时候，都不太用力，这一次更显松散。说着说着话，常常就忘了表情。目光也不再聚焦，只是身形还是走走停停地向着不可知的远方踱去。和《寒夜》一样，《鼓书艺人》也弥漫着一种流浪的心情，只是它不是那么为求得抒解，而坐立不安。相反，倒有一种生死寻常事的澹然。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>《鼓书艺人》是老舍小说创作的特例，它是用英文书写这个离乡背井的故事，老舍傲立文坛的京腔京韵也就完全得不到发挥。文字上如此，地域上也作出了位移，离开了他最熟悉的。这是所有老舍作品改编中最为成功的一部，朝天门码头上人头攒动，却又惊扰不到主人公内心对命运的依从。在空袭警报声中，一个人说死也就死了，你还来不及伤心欲绝，雾色里，你又得在川音嘹亮的叫卖声，继续讨要或讨教生活在别处的种种勉为其难。老舍是位擅于表现苦难的作家，他太懂得人们是如何心不甘情不愿地要往绝路上跑，但他总会留下一个出口，让那些苦命人喘上几口气。就是这气口，常使老舍的优异之作变得富于弹性，仿佛是自我麻木，又好像是怀揣着一份懒得公诸于众的清醒。而田壮壮越发精当，也越发疏离的镜语构成，使他不必对人对事采取贴身紧逼状，也就随之收获到老舍在内的，中国许多文人对世界的那点随风而逝的感怀。而战时的重庆，正是抒发这感怀的好去处。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21013" data-title="《重庆，那一片雾锁山绕之处 ｜ 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702101912TlNL6tjdoJeuvr1W.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21013.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="298"/></a>  </div></div> </div><h3 class="title">要黄金还是要好人</h3><div class="detail"> 

<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605215754brHkQMCK3YgBcm1w.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>2006 年的岁末，两部形态、风格都不相及的影片几乎同时上市，分别是《满城尽带黄金甲》和《三峡好人》。当时的媒体将《黑社会》的核心台词，「爱兄弟还是爱黄金」，改作「要黄金还是要好人」，来挪喻这两部当时正在上映的影片。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>有趣的是，两部影片都选择了重庆所辖的乡镇进行拍摄。《三峡好人》选在了万州区和奉节县城。真拍出诡异之气的，是张艺谋的《满城尽带黄金甲》。它将这一场肃杀安排在奉节县南部的天坑地缝，奇异的喀斯特地貌，在月光下，更显森然。一群夜行人手持弯刀，腰系钢索。在将明未明的夜色中，如同幽灵般自由穿梭，伴随着鬼魅般的嘶喊，真如神兵天降，配合着斧削刀劈的岩石、山峦，幽幽然的杀气弥漫于夜空中。这一段动作戏，显现出张艺谋深厚的视觉想像力。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.65462963" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605215755bIWsJ7OXtUFVkcSw.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>在《满城尽带黄金甲》之前，张艺谋的《十面埋伏》中的竹林大战，也选在了重庆西部的永川，那儿有著名的国家森林公园——茶山竹海。高山入云，翠绿欲滴的竹树，连绵不绝似波浪起伏。在张艺谋的电影里，更是危机四伏。养眼舒心之后，迎来的便是止不住的杀戳。这是继《侠女》、《卧虎藏龙》之后，中国武侠电影史上又一场更令人血脉偾张的竹林大战。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21013" data-title="《重庆，那一片雾锁山绕之处 ｜ 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702101912TlNL6tjdoJeuvr1W.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21013.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="298"/></a>  </div></div> </div><h3 class="title">张一白的重庆情结</h3><div class="detail"> 

<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.65204082" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605215755KGgxroc6PqD1Yhes.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>广告导演出身的张一白生于重庆，他一直想拍「重庆三部曲」。目前只推出了《好奇害死猫》和《秘岸》。都将重庆所特有的燥热指向了人心深处的欲望起伏，《秘岸》尤为明显。莫文尉那条被金属架支撑的大腿，这一略为冰冷的妖娆，并没为这一火炉之地送来多少清凉。</span> &#13;
</p>&#13;
<p>&#13;
	<span>《秘岸》是张一白目前质素最高的一部影片，镜头语言较为克制，象征隐喻的手法也俯拾皆是，所探讨的命题也是他电影中最为严肃的。镜头在重庆新旧两个城区摆荡，缺席的父亲和难耐春困的母亲，共同构成了一个少年对于成长的一份忧惧。这忧惧也渐渐化作对高速发展的大都会重庆所引发的惴惴不安。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>《秘岸》的编剧赵天宇后来也成为导演，他的首部作品《双食记》，故事也发生在重庆，由张一白监制。但影片所涉及的美食，实际与重庆的火辣并无大多关系。只是对现代婚姻所抱持的不信任，倒与张一白一脉相承。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>身为导演的张一白对表演一直有情衷，他客串的《忘了去懂你》。由重庆籍导演权聆执导，自然发生地还是在那座山城，还是探讨现代婚姻的同床异梦。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>重庆在近几年的中国电影中，一旦出现，都相当强硬地呈现出现代人在恋爱、婚姻中难以幸免的患得患失。如霍建起的《生活秀》、孙周的《周渔的火车》，李少红的《门》、盛志民的《浮生》。重庆在这些电影里，常常是多情的，也因这多情变得沧桑起来。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21013" data-title="《重庆，那一片雾锁山绕之处 ｜ 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702101912TlNL6tjdoJeuvr1W.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21013.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="298"/></a>  </div></div> </div><h3 class="title">《疯狂的石头》</h3><div class="detail"> 

<h1>&#13;
	《疯狂的石头》&#13;
</h1>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605220205G6xK52PrwX0CbHZc.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>《好奇害死猫》里有着重庆最具地标性的交通工具，即过江索道。王小帅的《日照重庆》，一开篇，将长镜头对准了在索道上行驶的缆车这一物件。从此岸到彼岸的摆渡，也是两头不靠岸的内心写照。《疯狂的石头》一开篇也是一架缆车，但宁浩的表现要豁达得多。自命风流的伪文艺青年谢小盟对盗贼的情人产生了兴趣，他旁若无人地与其搭讪，用的是一种诗人的语调：「每次我从缆车上俯瞰这个城市的时候，我就强烈地感觉到：城市是母体，而我们生活在她的子宫里面。」</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>当时听着是笑言，现在想来，也有些道理。假如你有机会坐在这缆车之上，俯瞰着这座自然和工业景观交相辉映的城市，你就会感觉到它仿佛在孕育着什么。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<em>关于作者</em> &#13;
</p>&#13;
<p>&#13;
