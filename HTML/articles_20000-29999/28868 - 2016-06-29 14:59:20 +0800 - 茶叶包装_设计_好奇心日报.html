<p>          </p>
<p>Jaf Tea 委托 <a href="http://openmintdesign.com/">Openmint</a> 为旗下的精选锡兰红茶系列 Single Estate 设计了一套全新的包装。由于这一系列的茶叶都经过专业茶人的挑选，Openmint 的设计师们在包装上加入了很多向斯里兰卡传统茶叶生产致敬的元素：等级、评价、口感、浓度以及出产区域都在铁盒上有所标注，带给人一种统一而且复古的感觉。</p>
