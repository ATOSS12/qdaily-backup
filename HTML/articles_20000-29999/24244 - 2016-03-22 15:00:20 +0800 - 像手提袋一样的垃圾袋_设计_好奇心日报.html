<p class="">这个垃圾筒使用了可回收塑料，像是直接由普通牛皮纸袋子做成的，只有黑白两色，方正而简单。但它的优点也在于这种清爽简洁，给环境的影响很弱，可以融入现代的家庭厨房到办公环境中。设计者的初衷也有环保的想法，让超市或商店都使用纸口袋，提回来之后，可以放在里面用做垃圾袋了。产品目前在众筹，<a href="https://www.kickstarter.com/projects/20614143/rebin-the-modern-alternative-to-traditional-recycl?ref=nav_search">这里是众筹链接。</a><br/></p>
