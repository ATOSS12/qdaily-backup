<p>          </p>
<p>如果你喜欢一个人静静地喝茶，Mimi Jung 设计的这个<a href="http://www.mimijung.com/tea-house">独立茶室</a>是一个不错的选择。除了宗教与文化元素，Jung 富有现代感的诠释进一步强调了安慰以及自省的力量。茶室的圆柱形框架可以通过旋转的方式进行开关，通过半透明的墙壁使人与外部环境隔离。茶室内还配备了一张低矮的木桌，供人饮茶小坐或是进行冥想。</p>
