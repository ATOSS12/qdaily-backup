<p>还记得我们之前介绍的<a href="http://www.qdaily.com/articles/28053.html">会爬楼梯的行李箱</a>吗？今天介绍的 Trunkster 也是一个打破传统的设计。整个箱体采用了航天铝材制作，将用防水防磨材料制成的活动门帘替代了拉链，在过安检时可以非常快速地取出想要的东西，不需要再手忙脚乱地翻找了。它的拉杆也很有特色，延伸到行李箱两边的设计可以让人在保持平衡的同时轻松地滑动。由于内置电子秤，提起后能够直接在把手的显示屏上读到行李重量，而且还可以切换单位。这是它的<a href="http://www.trunkster.co/products/trunkster">购买链接</a>，售价为 435 美元。</p>
