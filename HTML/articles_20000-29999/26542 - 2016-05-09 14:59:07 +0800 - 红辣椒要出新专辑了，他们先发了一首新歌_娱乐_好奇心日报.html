<p>最近，红辣椒乐队（ Red Hot Chili Peppers ）发布了一支新曲， Dark Necessities 。到 6 月 17 日，他们还将会发布一张新的录音室专辑， Getaway 。</p>

	&#13;

<p>5 月 2 号的时候，乐队在 Twitter 上的官方账号发布了一则消息，将在周四发布新曲 Dark Necessities。新曲如约而至，《滚石》杂志给出的评价是：红辣椒乐队用疲惫的吉他声和精致的钢琴声，为他们 Funk 出的摇滚诗篇加入了梦幻般的旋律。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.31088083" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607114108so9bp5E0V2jU6aGn.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">乐队 Twitter 截图</div></figcaption></figure></div>
<p>红辣椒成立至今已有 33 年，乐队的吉他手和鼓手都经历过多次更换，整个乐队也尝试过很多风格。他们在 Funk 乐的基础上，融合过非主流、朋克、迷幻等等多种元素，你很难说他们究竟玩的是什么风格的音乐。不过按照乐队自己的说法，他们是一支朋克乐队。</p>
<p>这支朋克乐队同时也是世界上最畅销的乐队之一。在 Billboard 排行榜上，他们有 24 首歌进入过 Top10 ，并且在 Top1 的位置上有 85 周的累计周。他们 16 次被提名格莱美奖，并有 6 次获奖。目前，乐队专辑总销量超过 8000 万张。</p>
<p>2009 年，乐队随队时间最长的吉他手<a name="OLE_LINK2"/><a name="OLE_LINK1"> </a>John Frusciante 离开了乐队，代替他的是Josh Klinghoffer 。新的吉他手在乐队在 2011 年发行的上一张专辑 I'm With You时，就已经展现了其水准——他没有 John Frusciante 那么好。这张专辑或许可以为 Josh 正名。</p>
<p>目前这首歌已经上架了 Spotify 、 Apple Music 等流媒体平台，可以在线试听。对于已经预购了新专辑 Getaway 的歌迷来说，他们也可以将这首歌下载下来。</p>
