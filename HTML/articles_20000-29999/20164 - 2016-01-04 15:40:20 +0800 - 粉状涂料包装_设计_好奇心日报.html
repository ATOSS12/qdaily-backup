<p>&#13;
	这是一套粉状涂料包装，由出生于韩国的设计学生 Saerona Shin 和英国的平面设计师 John Pawson 一起设计。他们采用了一种略有凹凸折感的盒子，可以相互拼在一起，很特别。盒子是白色的，侧面是浅色背景，上面用白色线条勾出了花纹，在简单干净之外还有一种轻盈感。只在正面的纸条上标有粉状涂料的真正颜色，流露出一种文艺气。<a href="http://saeronashin.com/#/totheedge/" target="_blank">点击这里可以查看更多信息。</a>&#13;
