<h1>带蓝色气泡的花瓶_设计_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20160607102431CuKhmcnL0tGAHNeo.jpeg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200109DfFCeki9MRzgIX5G.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">廖婷 </span><span class="date smart-date" data-origindate="2016-03-25 15:00:26 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-03-25 15:00:26</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="24452" data-title="《带蓝色气泡的花瓶》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607102431CuKhmcnL0tGAHNeo.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/24452.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="81"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p class="">这组陶瓷花瓶来自荷兰两个年轻人，花瓶的形状很普通却有气泡一样的蓝色花纹。他们创造了一种特殊的上釉方式得以将肥皂泡的自然状态印在花瓶上，可以看到颜色深浅和形状大小都不均匀的图案，都有些偶然和随机，看起来很自然。它打破传统花瓶图案的精致和程式化，也很特别。<a href="http://www.oddness.nl/index.html">这里是工作室链接</a>。<br/></p>
