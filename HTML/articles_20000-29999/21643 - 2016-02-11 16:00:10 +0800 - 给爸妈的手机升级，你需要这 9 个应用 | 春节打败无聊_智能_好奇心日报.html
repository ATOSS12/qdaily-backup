 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21643" data-title="《给爸妈的手机升级，你需要这 9 个应用 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702104309U0kOWXtH5ZvfFmcj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21643.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="130"/></a>  </div></div> </div><h3 class="title">闲鱼：用不上的东西，不一定只能在楼下苦等回收</h3><div class="detail"> 

<p class="">新年这段时间过去，家里一定又会多一些用不着的东西，爸妈的处理可能就是整整齐齐把它们都码在储藏室里，直到储藏室再也塞不下。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002152WCeGAXjP7wfBhIdT.jpg-w600"/>&#13;
</figure></div>
<p class="">而家里那些在新年更新升级之后，淘汰下来的物件，往往被三文不值两文交给了小区里回收废品的师傅。</p>
<p class="">这个假期，不妨教爸妈在网上处理一些闲置。相信我，比起家里多年的积累，你平时在外闲置的那点根本不算什么。</p>
<p><a href="http://www.taobao.com/market/2/new-fish.php" target="_blank">闲鱼</a>的前身“淘宝二手”，是淘宝为二手买卖推出的独立应用，在 2012 年就已经上线。经过两年的完善，正式更名为“闲鱼”的淘宝二手，已经成为大批二手闲置应用当中，操作相对简单的一个。</p>
<p>原本转让二手商品，最让人觉得麻烦的就是在 PC 端上传照片，还要精心写一段文字证明这并不是来路不明的假货。在闲鱼上，你可以直接用手机拍照、扫描产品的二维码（产品的名字可以自动识别），甚至使用语音来发布新的产品。</p>
<p>此外，还有一些贴心的小细节：如果你需要给买家发货，那么也可以直接扫快递单的条形码就可以识别单号了。同是淘宝旗下的应用，闲鱼还能让你一键转卖刚刚从淘宝买来的东西。</p>
<p>如果闲逛一下闲鱼，以及你周围的“鱼塘”（就是你所在地周围的人们的闲鱼圈子），你会发现其实还有不少可以买到的有趣商品。</p>
<p>例如，我就发现了索尼曾经的 CD 随身听机皇 NE20 Walkman，这台已经绝版的随身听在闲鱼这里卖 2500 - 2800 元左右；还有价格适中的 Kate Spade 的手提包；原价 1 万元以上现在使用过一阵子 7500 元的 Concept 2 划船机，还有在附近转卖的英国短毛幼猫。</p>
<p class="">反正，卖东西的门槛已经这么低了，如果你之前教过他们怎么上网买东西，学会用闲鱼也不难。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21643" data-title="《给爸妈的手机升级，你需要这 9 个应用 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702104309U0kOWXtH5ZvfFmcj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21643.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="130"/></a>  </div></div> </div><h3 class="title">讯飞输入法：帮爸妈打字更快一些</h3><div class="detail"> 

<p class="">并不是每个人都爱用拼音输入法，尤其是在只有几寸大小的手机屏幕上，盯着九宫格键盘打字不一定会带来良好的体验。相比之下，语音和手写输入的效率，可能会高很多。<br/></p>
<p>提供这类功能的输入法有很多，讯飞、百度、搜狗输入法都可以实现。通常，我会给家人安装讯飞输入法（<a href="https://play.google.com/store/apps/details?id=com.iflytek.inputmethod.google" target="_blank">Android</a> / <a href="https://itunes.apple.com/us/app/xun-fei-shu-ru-fa-zui-hao/id917236063?mt=8" target="_blank">iPhone</a>)。毕竟，口音中夹带方言的时候，使用讯飞进行语音输入，识别的准确性会高一些。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002109R0fys7DLwgkpW4ZV.jpg-w600"/>&#13;
</figure></div>
<p>在手写输入时，讯飞可以多字连写，当写下第一个字的时候，无需等待被识别，即可直接输入下一个字。</p>
<p>在 Android 手机上讯飞的体验还算不错，但是在 iPhone 上，因为系统的限制，语音输入会有些麻烦。这种时候，直接试试 iPhone 自带输入法的语音识别可能会给你意外的惊喜，或者干脆发语音吧。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21643" data-title="《给爸妈的手机升级，你需要这 9 个应用 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702104309U0kOWXtH5ZvfFmcj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21643.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="130"/></a>  </div></div> </div><h3 class="title">支付宝/微信支付：除了发红包，还能买菜</h3><div class="detail"> 

<p>谈了至少十多年的手机支付终于来到你身边了。</p>
<p>几轮红包大战和无现金日下来，即使是在四五线城市的餐厅里，你说不定也能找到印有支付二维码的海报。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75434783" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201606060021091peVj7UEzNZFnrK0.gif-w600Gif"/>&#13;
</figure></div>
<p class="">微信支付在广东省的便利店尝试用红包代替<a href="http://www.qdaily.com/articles/21133.html">现金找零</a>，支付宝在去年甚至将收款范围扩大到了菜市场。</p>
<p class="">如果你已经习惯了出门不带钱包，到了付钱的时候问问店家能不能用手机扫一扫，不如在春节回家的时候教一下爸妈，扫一扫付钱是怎么回事，这个钱从哪里来，又将到哪里去。</p>
<p class="">另外，那些春晚红包摇到的零钱，不仅能用来交手机话费，还可以直接交水电煤气费，记得演示整个过程，教会为止呐！</p>




 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21643" data-title="《给爸妈的手机升级，你需要这 9 个应用 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702104309U0kOWXtH5ZvfFmcj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21643.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="130"/></a>  </div></div> </div><h3 class="title">滴滴出行：有了敬老版，爸妈也不用在路边等车了</h3><div class="detail"> 

<p class="">可能你已经习惯了出门用打车软件叫车，但是在地图上定位、输入地址、支付这一系列流程对老人来说可能还是有些复杂。</p>
<p class="">如今滴滴出行推出了敬老版，选择为父母、爷爷奶奶开通这项服务之后，你只需为他们设置好常用地址，就可以让他们更方便地使用手机来叫车了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002012NBXCvuD4FshSPoHk.jpg-w600"/>&#13;
</figure></div>
<p class="">目前，滴滴出行敬老版最多可以填写九个常用地址，老人使用的时候界面上的字体会加粗和放大。</p>
<p class="">另外，对于那些自己还在开车的爸妈，还可以帮他们注册一个顺风车账号，说不定他们也会乐在其中。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21643" data-title="《给爸妈的手机升级，你需要这 9 个应用 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702104309U0kOWXtH5ZvfFmcj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21643.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="130"/></a>  </div></div> </div><h3 class="title">每个视频网站都要看，别忘了给爸妈的账号充值</h3><div class="detail"> 

<p class="">一般爸妈买了新手机或者新平板，问你的第一件事差不多都是这玩艺怎么看各种中日韩港澳台电视剧。<br/></p>
<p>首先你需要从各种应用商店下载一个可以看电视的应用，鉴于几个视频网站各个都有专供，我们建议你每个都装一遍。</p>
<p class="">我们制作了一个简单粗暴的指南，不管是哪个应用，你都得教会爸妈三件事。</p>
<p class="">1.搜索想看的节目，找搜索框。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.78025035" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002152DILPbvoBCysR647x.jpg-w600"/>&#13;
</figure></div>
<p class="">2.出门旅行想慢慢看？学会缓存</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.78025035" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002153G8FdqE76aerBJkAg.jpg-w600"/>&#13;
</figure></div>
<p class="">3.爸妈最怕的就是内存满了，教会他们删东西</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.78025035" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002153dCQZy2jWP3vEkSuU.jpg-w600"/>&#13;
</figure></div>
<p>每个应用的操作界面大同小异，教会爸妈这三招，基本上就可以放心了。请一定教会爸妈用正确的姿势打开哟。<br/></p>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002154iprCuAB8btnaE9Zf.jpg-w600"/>&#13;
</figure><p/>
<p class=""><a href="http://www.entgroup.cn/news/Exclusive/0429986.shtml">报告显示</a>，截至 2015 年 12 月底，国内视频网站付费用户规模达到 2200 万，平均每人在视频网站上的消费是 181 元。</p>
<p class="">如今每个视频网站都有一两个自家独播的综艺节目或者电视剧，如果爸妈想要综艺、电影和剧集都不落下的话，你需要做的就是把每一个视频网站的会员账户，都帮他们充上钱。想省钱的话，许多信用卡都支持积分加打折充值。</p>
<p class="">与其让他们在网上到处找下载，让电脑、手机中毒，还不如帮他们都做好准备：您想看哪个，点开就能看。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21643" data-title="《给爸妈的手机升级，你需要这 9 个应用 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702104309U0kOWXtH5ZvfFmcj.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21643.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="130"/></a>  </div></div> </div><h3 class="title">掌阅&amp;Kindle：分享电子书给爸妈，关键是字要大</h3><div class="detail"> 

<p>给爸妈的手机里装个装个读书应用，没事翻翻杂志也好。掌阅 iReader（<a href="https://itunes.apple.com/cn/app/zhang-yueireader-mian-fei/id463150061?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.chaozh.iReaderFree15">Android</a>）会是个不错的选择。每天有大量的新闻、杂志、图书、小说与漫画在掌阅书城上架，绝大部分都重新设计过字体和排版，想看什么直接买就可以了。除此之外它还支持多种常见文档格式，爸妈手机里那些不同格式的电子书，也可以用它来打开。</p>
<p>而护眼夜间模式、阅读界面亮度自由调节等功能会避免盯住屏幕带来的视力损伤。看累了，还能本地免流量听书。或许以后，朋友圈里爹妈转发的就不是养生小道消息，而是养生书籍摘要。</p>
<p class="">有些时候出版社并不会把电子书同时在几家商城上架，这家线上商店没有的话，就得试试另一家。&#13;
&#13;
话说回来，你也可以给爸妈的新 iPad 上装一个 Kindle 应用，再给他们的亚马逊账户充上几百块钱，或是直接在网站上帮他们买好书，直接推送到他们的 Kindle 账号里，打开就能读。</p>

<p>运动是一件全年龄的事。但“昨天走了五千步”这句话很难让人知道自己是动多了还是动少了。同样，不同的运动消耗的体能并不相同，记录运动公里数对理解自己的状态也没什么直接帮助。</p>
<p>耐克将运动量转化为一个名为 Nike+ Fuel 的单位。它不直接代表公里数或者步数，妈妈不用再想自己每天走了多少路，只要走的比前一天更多就好。</p>
<p>在耐克推出的众多 Nike+ 应用里，最值得推荐妈妈使用的是 Nike+ Move（<a href="https://appsto.re/cn/809DQ.i" target="_blank">iPhone</a>）。它不需要手环或者智能手表，带着手机就能记录自己每天的运动量。</p>

<p>与 Nike+ 账号体系绑定意味着你可以同爸妈加为好友，每天除了在微信运动里看看排名，也可以在 Nike+ 里看到各自具体的运动情况。</p>
<p>不用说，你基本不太可能会赢过他们。</p>
