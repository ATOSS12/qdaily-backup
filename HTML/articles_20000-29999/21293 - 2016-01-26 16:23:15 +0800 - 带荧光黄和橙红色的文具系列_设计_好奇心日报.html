<p>&#13;
	意大利文具品牌 Moleskine、欧洲设计公司 Driade 和法国设计师 Philippe Nigro 合作推出了这一系列家具 Portable Atelier，包括桌子、凳子和桌面文具。他们使用了橡木、胶合板和钢材，整体是浅棕色和黑色的搭配，很简洁。但在桌面文具上使用了橙红色和荧光黄，立刻打破了原本有些沉闷的搭配，赋予了活泼和潮流的气质。&#13;
</p>&#13;
