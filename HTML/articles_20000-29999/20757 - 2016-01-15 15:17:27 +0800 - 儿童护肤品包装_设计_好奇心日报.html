<p>&#13;
	这是一组儿童使用的清洁用品系列，来自法国平面设计师 Luc Borho 。他们想要优雅而带着童真的设计，同时兼具化妆品的严谨可靠。乳白色的背景上简单画出了蓝色和肉色的圆圈，还留有深浅的笔触。虽然没有特别的含义，却有着儿童画一样的简单而活泼。这一系列的外形都是普通化妆品的样式，以此来体现化妆品的本质。&#13;
</p>&#13;
