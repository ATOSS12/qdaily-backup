<p>&#13;
	这是一把不锈钢做的户外椅子，设计师想将优雅也带到户外去。竖条状的不锈钢环绕着组成了靠背和扶手，它们在座位面交叉成网格状，显得简单而优雅。两边的转折处有两个三角形的镂空，用来缓解转角，也突出了横条与竖条的交叉感。但如果不是从正面俯瞰，椅子侧面的不锈钢竖条都是有重叠和交叉的，呈现出不同稀疏的网格纹路，也有深浅的变化。<a href="http://arnaud-lapierre.com/post/116386906386/strie-2015-outdoor-indoor-chair-stainless" target="_blank">点击这里可以查看更多信息。</a>&#13;
