/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="94"/></a>  </div></div> </div>  <p class="excerpt">Havaianas 新广告，据说涵盖了已发布的所有款式</p>  <div class="detail">  

<p>巴西人字拖第一品牌 Havaianas 最新全球营销广告，有浓浓的桑巴风情。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=q0199xy4xwg&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>月色下一对年轻男女踏着舞步靠近，每跳一步就踩进一双不同的人字拖，满地的人字拖指引着他们，一直跳舞到天明。</p>
<p>Havaianas 这支广告动用了 1100 双人字拖，而且很花心思地把 1962 年以来发布过的所有款式和颜色都呈现在了视频中。</p>
<p>比如第一双出现在镜头里的白底蓝夹脚人字拖，其实就是 Havaianas 最早的设计。</p>
<p>广告代理公司 Almap BBDO 在里约的糖面包山上拍摄了这支广告，<a href="http://creativity-online.com/work/havaianas-dance/46779">据说花费了超过一个月来筹备和排练</a>，巴西舞者 Carlinhos de Jesus 编排了整支舞蹈。</p>
<p>在炎热的巴西，几乎每个人都脚踩一双人字拖。Havaianas 每年能在全球售出 2.2 亿双人字拖，其中 15% 出口到全球 80 多个国家外，其余 85% 都在巴西国内销售。因此，几乎在每一支 Havaianas 广告里你都能看到热舞、沙滩和阳光的元素。</p>
<p>如果你想要了解更多，可以看看下面这支 Havaianas 50 周年短片。介绍了色彩斑斓的“人字拖国度”是如何建成的。</p>
<p><img data-format="jpg" data-ratio="0.402904" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XNDM0MjYwMTky"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>Havaianas 人字拖流行的第一次契机在于推出单色系产品线，其初衷其实是为了降低人字拖的生产成本。结果，消费者爱惨了这种纯色人字拖，色彩也由此成为了 Havaianas 品牌最重要的元素。</p>
<p>真正将 Havaianas 带到全世界的是其时尚配件的营销定位。Havaianas 最著名的公关活动是成为奥斯卡晚会的常客。每个获得奥斯卡奖提名的人都会收到一个价值约 5 万美元的礼品袋，Havaianas 通常会为明星准备的是一双印有个人姓名的人字拖，上面镶嵌着施华洛世奇水晶等宝石。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.859375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021349116Y57Ifc2CN3kvsWS.jpg-w600"/>&#13;
</figure></div>
<p>能与巨星分享时尚，又有能力负担，成为很多人购买 Havaianas 的心理因素之一。频繁地跨界合作，也是 Havaianas 保持时尚热度的方法。巴西第一珠宝品牌 H. Stern 曾推出过一款镶有钻石和黄金的人字拖，世界上只有六双?</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66083151" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702134911GN2J5TUYDZSaXyko.gif-w600Gif"/>&#13;
</figure></div>
<p>巴西籍时装设计师古斯塔沃·林斯设计了一款成衣，专门搭配 Havaianas。米兰的奢侈品牌 Missoni 也曾推出过 Havaianas 合作款人字拖。</p>
<p>当然，轻便好穿也是真的。</p>
