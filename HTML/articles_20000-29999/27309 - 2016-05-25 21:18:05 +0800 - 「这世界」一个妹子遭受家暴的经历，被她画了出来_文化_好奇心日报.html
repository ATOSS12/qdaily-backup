<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="142"/></a>  </div></div> </div>  <p class="excerpt">“不要忘了，你仍然是一个很好的人，值得拥有世上一切的幸福。这些都是你应得的。”</p>  <div class="detail">  

<p>今天要讲的是一个在 YouTube 上有 54 万点击量的视频。视频里一个妹子边画画边讲故事，向大家讲述了自己被家暴的经历。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTU4MzM1NDI4OA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>故事的开头是妹子刚刚到芝加哥上大学。“当时我是那么的开心，无忧无虑还争强好胜。我觉得我是无敌的，准备接管这个世界，无所畏惧。”</p>
<p>然后，她遇到了他。“我们第一次约会是在公园里散步。我记得他指着我的鼻子说有鼻屎，超尴尬的。几个月后他问我是不是愿意做他女朋友。我回答说 Yes！”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6576" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702173617uBsF9cGixnmztJre.jpg-w600"/>&#13;
</figure></div>
<p>“慢慢地我和朋友的交往少了，变得总是和他在一起。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5552" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021736172QSL34drlgpxNAXb.jpg-w600"/>&#13;
</figure></div>
<p>而且，不仅是和朋友间的交往变少了而已。“他使我和我最好的朋友之间出现了裂痕，并毁了我们之间的信任。我和朋友大概因此有 2 年没有说过话。”</p>
<p>然后越来越严重。“他经常会对我表现出烦躁，会砸坏我的手机让我不能和任何人说话。”</p>
<p><img data-format="jpg" data-ratio="0.350711" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>“我在路上和男性朋友打招呼 say hi 他也会生气，一点预警也没有。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5488" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702173618AinaRCBfzmNWvXEs.jpg-w600"/>&#13;
</figure></div>
<p>“他的存在开始变成了精神虐待。他让我觉得我每次做的决定都是错的。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6848" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702173618zwVXZCG58vIh1r4Q.jpg-w600"/>&#13;
</figure></div>
<p>然后，事情终于发展成了暴力。“他第一次打我的时候，我曾相信那都是因为我做错了。我的态度让他心烦。如果我没有顶嘴，事情可能会更好。”</p>
<p>“我意识到我必须走出这种关系的时刻是有一次他把我撞倒了，然后我摔了一跤，撞到了头。这不是他第一次打我，但确实我第一次真的感到害怕。”然后，她给最好的朋友打了电话。朋友说要来接她。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5744" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702173619Is3BX74nF6dtfwOo.jpg-w600"/>&#13;
</figure></div>
<p>“当我在收拾行李的时候，他提早回家了。当他看到我要离开时，脸色铁青。我没意识到事情会变得一发不可收拾，直到他拔出一把菜刀递给了我。”</p>
<p>“他对我说：‘如果你离开我，我就会活不下去，所以你不如现在就杀了我’。当时我的大脑里只剩下危险警报。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6736" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702173619nQusyjNP02OAWX1q.jpg-w600"/>&#13;
</figure></div>
<p>“我最好的朋友来了，就在他割腕的瞬间，她报了警。警察来了，把他送到了医院。我当时很内疚，我觉得自己只剩下一个空壳。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.68" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702173620UmzjvZCHi0E51Xfl.jpg-w600"/>&#13;
</figure></div>
<p>“我为我的存在而抱歉。我沉默不语，我没有自我。我寻求每一个人的认同，除了我自己。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5856" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021736202kE8izWGUcRKFDB7.jpg-w600"/>&#13;
</figure></div>
<p>“令我遗憾的是，几个月后我又和他在一起了。我们再次在一起，又再次分开。”</p>
<p>“接下来，就是一场与我的孤独、抑郁和脆弱之间的拉锯战。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.536" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702173621LzhmvZ4jwcDPfRsx.jpg-w600"/>&#13;
</figure></div>
<p>“事实上，我们之间也没有彻底结束。直到大约一年半以后，他搬到另一个州，事情才彻底结束。”</p>
<p>她陷入了长长的质疑。“我一直在想，这事怎么会发生在我这样一个人身上的呢？我是一个好女孩。我也没有生长在有家庭暴力的家庭里。我周围所有的朋友关系都很正常。我做错了什么？让他觉得不得不打我？”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.664" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702173621Dq3Cjt6h8zSRidIa.jpg-w600"/>&#13;
</figure></div>
<p>不过好在很快她就想办法 move on 了。“我重新开始发现让自己高兴起来的事情。我把自己丢到工作里，交了新朋友，找了新的兴趣。我每周见一次心理治疗师，他帮我重新把自己拼凑了起来。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5552" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702173622dSQfl49WaweZuRnb.jpg-w600"/>&#13;
</figure></div>
<p>“如果你正好看到这里，我想让你知道到一件事。当你沉浸在爱里变得盲目，要认清事实是困难的。但好的爱情应该是让你愉悦的。”</p>
<p>“听你朋友的，他们关心你。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5536" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702173622UrFVASPe2LMuo1Bx.jpg-w600"/>&#13;
</figure></div>
<p>最后，豁然开朗的她重新找回了快乐。“不要忘了，你仍然是一个很好的人，值得拥有世上一切的幸福。这些都是你应得的。”</p>

</figure></div>
