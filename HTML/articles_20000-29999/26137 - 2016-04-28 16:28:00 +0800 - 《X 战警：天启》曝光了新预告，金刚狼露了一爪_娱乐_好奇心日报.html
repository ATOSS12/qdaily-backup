<p>福斯公司出品的漫威科幻大片《X 战警：天启》曝光了新的预告，几乎把主线情节都说完了。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

<p>这款预告片剪辑有些急促。开场镜头是“泽维尔天赋少年学校”，也就是“X 学院”，在这里 X 教授将教导变种人。X 教授似乎认为，逆转未来之后，一切都在变好，但魔形女反驳，没有战争并不代表和平，紧接着的一句在语气衔接上有些突兀——“他来了”。</p>
<p>出场的是天启，预告片明确显示，他来自埃及，似乎通过某种仪式获得了变种人的能力——在电影里，天启似乎是第一个变种人，而且能够夺取其他变种人的能力。他活了数千年，每次苏醒都会带来毁灭，造成了亚特兰蒂斯的沉没，迈锡尼文明的衰亡，雅典的神秘瘟疫，维苏威火山的爆发，以及罗马城的焚毁。而身边总带着四个人，正如《圣经》里代表末日的“天启四骑士”。</p>
<p>这次天启还招募了万磁王，万磁王似乎因为某些家庭变故，变得更加愤世嫉俗，因而（再次）想毁灭世界，遇到了同样想清理世界的天启，一拍即合。于是一个个地标建筑，包括悉尼歌剧院，被扭曲，掀翻，浩劫席卷世界。</p>
<p>唯一能拯救世界的，自然是 X 教授领导的 X 战警们。但很不幸，X 教授被抓走，或者受了重伤，总之无法继续领导学生们继续战斗，于是大表姐饰演的魔形女，凭借自己好莱坞一姐的身价成功挤掉漫画里的镭射眼小队长，成为 X 战警的领导者兼教习，同时四处搜罗新的变种人，增强己方的力量。</p>
<p>他们找到了可以瞬间移动的蓝恶魔，还有《逆转未来》中大出风头的快银。在这个预告片里，福斯放了一个吸引人的钩子，承认了快银的身份——他说自己是万磁王的儿子。</p>
<p>快银与红女巫比较特殊。在漫画中，他们是万磁王的孩子，但并未加入 X 战警，反而曾经加入过复仇者。也正因为他们的这种双重身份，漫威和福斯都拥有他们的影视版权。在《逆转未来》中，快银对自己的身份吞吞吐吐，只是说“我妈妈也认识一个可以控制金属的人”，而红女巫干脆没有出现；在《复仇者联盟 2》里，快银和红女巫兄妹都出现了，但他们是“超能人”而非变种人，而且似乎为了避免冲突，在电影里快银为了营救鹰眼而死掉，并且似乎没有复活的打算。</p>
<p><img data-format="jpg" data-ratio="0.406444" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>这次快银承认自己的身世，似乎意味着漫威和福斯达成了默契。而同时，最近福斯和漫威合作的传闻一直没停，《死侍》导演也高调表示想与蜘蛛侠交叉，或许他们真的可能达成合作。当然，这有可能只是出于商业宣传考虑。</p>
<p>经过艰难的大战——也就是各种花钱烧出来的大场面——X 战警面临着生死存亡的决战，万磁王似乎也反悔了，加入到了 X 战警一方。大战的结果……这个自然不用多说。</p>
<p>福斯是如此希望吸引更多粉丝，把情节几乎都装进预告片里——上次这么做的还是《终结者：创世纪》，它在预告片里透露了电影最大的反转——这还不够，一部没有金刚狼的电影魅力肯定减弱，哪怕大受欢迎的《死侍》也在脸上贴了狼叔的画像。</p>
<p>魔形女与其他学员来到了一个军事基地，面前横七竖八地躺着士兵，镭射眼说，他们找到了帮手，而这个时候，一个钢爪伸了出来。</p>
<p>天启的故事发生在 1980 年，而金刚狼体内被注入艾德曼金属则发生在 1987 年，这二者当中肯定有一个做了调整。当然，为了票房，这种调整只是小节而已。而且，这次狼叔应该像《X 战警：第一课》一样，只是客串而已。但无论如何，休·杰克曼已经宣布在《金刚狼 3》之后彻底告别这个角色，因此看一次少一次吧。</p>
<p>电影将于 5 月 27 日在美国上映，中国内地有望引进，看目前进度，很可能不会同步。</p>
