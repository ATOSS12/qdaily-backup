<p>&#13;
	这是法国设计师 inga sempé 带来的沙发套，采用了直线和圆点的组合。点和线之间有的联系起来的，有的是分开的，远看有点像一组密码或者是抽象的植物和树，但都有素雅的特征。这是设计师为自己的沙发配置的，她想给人一种朴实无华的感觉。&#13;
</p>&#13;
