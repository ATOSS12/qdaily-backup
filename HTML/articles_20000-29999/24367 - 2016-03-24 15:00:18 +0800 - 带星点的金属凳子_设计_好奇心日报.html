</h1><p><img src="http://img.qdaily.com/article/article_show/20160607104134HurjCJs80Rw2zFM6.jpeg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200109DfFCeki9MRzgIX5G.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">廖婷 </span><span class="date smart-date" data-origindate="2016-03-24 15:00:18 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-03-24 15:00:18</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="24367" data-title="《带星点的金属凳子》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607104134HurjCJs80Rw2zFM6.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/24367.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="12"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p class="">这是一把由金属制作的凳子，它的造型非常简单，有点像倒扣起来的桶，似乎可以感受到凳子旋转起来的轻盈。在凳子的最上面有一圈凹进去的纹路，突出了座位的特征。整体喷上了细密的圆点，有黑与白、绿与粉这类反差较大的对比，色彩跳跃而有活力，也有蓝和白、粉和白这样较清新的搭配，都很有个性，是英国设计师为家具品牌 Hem 设计，目前还没有上市。<br/></p>
