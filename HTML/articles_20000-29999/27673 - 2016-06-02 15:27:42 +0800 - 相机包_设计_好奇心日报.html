<p>          </p>
<p>创立于 2013 年的美国品牌 Black Anchor 一直都致力于创造高品质的配件，最近他们又推出了一款为相机所设计的背包。这款背包采用 Horween 皮革和蜡帆布手工制成，内部的空间不仅足以容纳拍摄或是日常所需的用品，还能根据需要分割空间。蜡帆布本身的防水效果也能让你在户外安心进行拍摄。这款背包目前还处于<a href="https://www.kickstarter.com/projects/tacomamfg/camera-bags-straps-and-accessories-made-in-usa">众筹</a>阶段，早鸟价为 225 美元。</p>
