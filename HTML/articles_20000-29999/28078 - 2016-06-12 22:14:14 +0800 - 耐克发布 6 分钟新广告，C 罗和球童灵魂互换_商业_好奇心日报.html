 icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="132"/></a>  </div></div> </div>  <p class="excerpt">高水准大片，会不会变成国际品牌的标准广告要求？</p>  <div class="detail">  

<p>最新的耐克足球广告《灵魂互换》长达 5 分 57 秒，是迄今为止品牌最长的广告，而 2014 年世界杯的那支动画广告《终极对决》也只有 5 分半。 </p>
<p>因为时间容许，这支片子完整地讲了一个有趣的故事，C 罗在一次比赛中跌出场外，撞到了一名英国球童查理·李，两人的灵魂就此互换。双方都从各自的身份中学到了很多东西，最终“耀眼的新星”李和 C 罗在球场上相遇。广告的主题依然是激励普通球迷，但手法还挺新鲜。 </p>

<p>该片导演 Ringan Ledwidge 同样执导了耐克 2014 年“搏上一切”系列影片，摄影师 Matthew Libatique 则以《冲出康普顿》、《黑天鹅》、《钢铁侠》等作品为人熟知，广告创意依然由耐克与其代理公司 W＋K 共同完成。 </p>
<p>据悉，广告拍摄耗时 5 天，全部在西班牙完成，片中的球童扮演者 Gerson Correia Adua 年仅 16 岁，剧情安排他在欧洲老牌豪强英格兰队，也和 6 月 11 日刚刚开赛的欧洲杯不无关系。 </p>

</figure></div>
<p>超长时间的广告（我们这叫微电影）对那些国际知名品牌的好处显而易见，它能更完整地表达一个故事，为消费者提供除了产品信息以外的阅读内容。目前《灵魂互换》在 YouTube 上的播放量已经达到 2249 万次，是 Nike Football 频道迄今为止播放量第二的广告，第一名就是 2014 年的《终极对决》，播放量 9581 万。 </p>
<p>去年的运动品牌年轻化系列文章中，我们统计了 YouTube 平台上最火的运动品牌账号，其中排名第一的就是 Nike Football，Adidas Football 和 Adidas 分列第二第三。原本作为足球领域王者的阿迪达斯，在传播声量上还需要加油。 </p>
