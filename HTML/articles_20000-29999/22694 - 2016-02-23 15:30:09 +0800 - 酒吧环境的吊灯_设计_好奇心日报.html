<p class="">这是两家设计品牌 Cerno 和 ICRAVE 联合推出的灯，一共有两种，都采用三角木架和金属灯罩的组合，不同只在于灯罩的长短和与支架的位置，一个用三角支架支撑，另一个像是滑到了下面。两盏灯都带有一点工业味道，适合暗色调的地方。灯罩有多种颜色，售价 1494 美元起，<a href="http://www.ylighting.com/cerno-imber-pendant-light.html">这里是购买链接</a>。<br/></p>
