<p>          </p>
<p>来自美国宾夕法尼亚州的设计公司 <a href="http://wakethetree.com/" rel="nofollow">Wake the Tree Furniture</a> 最近推出了一款名为 Riff Raff 岛式厨柜，专门为那些因为厨房没有足够的空间设置大型岛台或者是需要额外的收纳以及准备空间的人们而设计。厨柜采用来自当地的黑色胡桃木和亮黄色的打孔挂板，由工匠手工制作而成。除了厨柜内部的空间之外，两侧和下方的搁板都可以用来收纳物品。将钩子穿过挂板的圆孔，还能额外挂上厨具或是其他小物。这是它的<a href="http://wakethetree.com/store/riff-raff-kitchen-island/" rel="nofollow">订购链接</a>，售价为 2880 美元。</p>
