<p>近日，索尼影业又放出了一款《超能敢死队》的预告片。</p>

<p>《超能敢死队》是《捉鬼敢死队》的重启版，二者英文名字相同，但为了方便通过审查所以改了名字。上一支预告片因为平庸而受到原作粉丝批评，进而演变为声势浩大的差评运动，到目前为止，预告片已经获得了 82 万个“dislike”，成为 YouTube 历史上最不招人待见的预告片。</p>
<p>这支预告片节奏要明晰、轻松很多，四位主角之间的互动也更加自然。更重要的是，电影里的大场面在这支预告片中展示了出来。预告片几乎每时每刻都充满着各种鬼魂，颜色不同，形态各异，他们在世界各个角落出没，甚至占领了时报广场。团队中的颜值担当“锤哥”也被鬼魂附体，似乎成了大反派。</p>
<p>不消多说，在这种情势下，能拯救世界的自然只有四位主角组成的“超能敢死队”，但也正是这一点引发了不少不满。很多人不能接受自己钟爱的老版电影重启，更何况重启后的电影大幅更改了设定——四位主角全成了女性。在 YouTube 刷差评的观众，不少便是出于这个原因，而索尼在预告片也借莱斯莉·琼斯之口间接回应：“这是种族问题还是女性问题？”</p>
<p>但女性很可能成为好莱坞大片的出路之一。如今的大片叙事单调，缺乏新意，各个公司又不敢轻易创新，于是换个性别来讲述相同的故事，可能会有意想不到的效果。在《蝙超大战》里，最迷人的是神奇女侠，在《自杀小队》（预告片）中，最亮眼的是小丑女。对于看惯了乏味的大片的观众来说，《超能敢死队》可能会带来《死侍》一样的惊喜。</p>
<p>电影由保罗·费格执导，确定将于 7 月 15 日登陆北美，国内有望引进。</p>
