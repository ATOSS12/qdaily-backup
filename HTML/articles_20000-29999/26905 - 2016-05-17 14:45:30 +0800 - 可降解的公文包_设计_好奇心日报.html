<p>          </p>
<p>为了应对环境污染，你或许已经见识过各种可降解的物品，来自德国的年轻品牌 <a href="http://www.rewrap.eu/">reWrap</a> 想让你的日常用品也能带有环保属性，推出了这款用可降解材料制成的公文包。这个棕色的公文包主体由椰子纤维压制而成，缝线部分则使用了木浆。天然的材料以及简约的设计，看上去充满了大自然的气息。如果你感兴趣的话，可以通过<a href="http://www.rewrap.eu/shop/tree-bag-large/">链接</a>购买到这款足够环保的公文包，售价为 275 欧元（包含邮费）。</p>
