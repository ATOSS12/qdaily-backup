<p class="">这是一盏非常酷炫的数字钟，它是用亮灯的形式来指示时间。4 个椭圆形的玻璃罩里用灯丝拼出了从 0 到 9 的数字形状，每到相应的时间就会点亮相应的灯，隐隐像一团燃烧的火焰，适合放在酒吧等环境中。它也可以作为夜灯使用。有枫木和花梨木两种外壳，分别售价 235 美元、285 美元，<a href="http://www.ckie.com/products/nixie-clocks#.VwJ00sdhyS8">这里是购买链接。</a><br/></p>
