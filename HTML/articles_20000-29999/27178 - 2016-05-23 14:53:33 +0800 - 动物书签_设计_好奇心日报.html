<p>          </p>
<p>一个制作精美的书签可以给阅读体验增加不少乐趣，Peleg Design 就推出了两款动物书签。它们的下半部分与普通的书签无异，上半部分则特意做成突起，这样一来河马和鳄鱼看上去就好像潜在水下只露出脑袋一样。你可以通过<a href="http://www.amazon.com/gp/product/B01BKJ11SY/">链接</a>购买到这款可爱的书签。</p>
