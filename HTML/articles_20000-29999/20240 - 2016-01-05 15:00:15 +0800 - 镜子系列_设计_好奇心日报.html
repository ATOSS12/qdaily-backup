<p>&#13;
	这是法国设计师 Inga Sempé 为丹麦家居品牌 HAY 推出的镜子系列，他们此前就合作过收纳挂饰。这组镜子都是长方形的，用橡木板做结构。设计师想要让镜子成为装饰品而不是奢侈品，所以在侧面用了柔软的带状材料，可以挂在墙上，而这些彩色的边也呼应 HAY 简约活泼的特征。镜子有 5 种型号，可以单独使用或一起挂在墙上。其中一种是横向长条形的，可以用来展览。&#13;
