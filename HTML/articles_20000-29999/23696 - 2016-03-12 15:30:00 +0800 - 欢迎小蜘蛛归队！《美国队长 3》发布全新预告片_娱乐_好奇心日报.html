<p>《美国队长 3》发布正式版预告片，此前从未露面的蜘蛛侠正式登场，正式海报同时发布。</p>

</div>
<p>英雄内战今年超级英雄电影的重要主题，《美国队长 3》故事将聚焦漫威最著名的大事件之一：内战。在电影中，官方机构无法继续容忍不受管束的超级英雄，因而出台法案，要将超级英雄纳入管辖范围，成为政府正规军队。但这一法案导致了英雄团队的分裂，托尼·史塔克决定支持政府，而美国队长则坚持自己自由主义理念，以他们为首，英雄即将展开对决。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.48064516" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607184533kamDYFx8IpwhWonH.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">正式海报发布，英雄捉对厮杀</div></figcaption></figure></div>
<p>预告片开场，美国队长承认了自己的局限性，他无法拯救所有人，但始终会努力去这么做。然而，“纽约、华盛顿、索科维亚”，将军向美队播放了这三个地方的视频，提醒他们超级英雄造成了多大的破坏。政府对此已经忍无可忍，要将他们纳入监管。</p>
<p>钢铁侠和美国队长由此发生争执，一番争吵之后，最后大打出手。而在预告片的战斗画面中，很多是黑豹与冬兵的战斗。黑豹迅疾如风，徒步追上了驾驶摩托车的冬兵，贴身的黑色防护服可以无视重火力的扫射。黑豹的独立电影将于 2018 年 2 月 16 日美国上映。</p>
<p>其他英雄也有新镜头。冬兵与黑豹和钢铁侠分别交手，还似乎用重火力击毁了战争机器，使他生死不明——但这应该只是预告片的误导手法而已。鹰眼与蚁人施展合体技能，红女巫则与幻视激战。</p>
<p>但最大的惊喜无疑是片尾蜘蛛侠的登场。在钢铁侠的呼唤下，蜘蛛侠用蛛网黏走了队长的盾牌，向大家问了声好。好久不见！小虫！漫威先前经济危机，不得不出售一批人气角色，其中包括人气极高的蜘蛛侠，而蜘蛛侠也成了索尼的摇钱树。然而时移世易，如今漫威财大气粗，反而索尼重启的蜘蛛侠系列电影一直不太理想，因此双方洽谈合作，蜘蛛侠系列再次重启，并正式并入漫威电影宇宙。《美国队长 3》中，汤姆·霍兰德扮演的新蜘蛛侠将首次亮相。</p>
<p>新蜘蛛侠的战衣借鉴了经典漫画里的风格，与前面两版蜘蛛侠有所区别。同时，蜘蛛侠的眼睛还会像动画里一样活动，凸显蜘蛛侠的调皮少年心性。不过这次蜘蛛侠依然是客串为主，应该不会是漫画中一样的悲剧人物，毕竟他还有自己的独立电影。</p>
