<p class="">这组家具名为“soufflé”（舒芙蕾），灵感源于甜点舒芙蕾在烘烤中的膨胀状态。它的顶部是蓬松的奶油状，有松软的褶皱，而底部是坚固的织物面料。另有一块边桌使用了浅色的橡木圆桌面，都显得小巧可爱。丹麦设计师 Cecilie Manz 想要营造一种从一个岩石跳到另一个岩石的感觉，让这组家具有活泼有趣的特征。<br/></p>
