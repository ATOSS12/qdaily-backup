"title">《小镇疑云》</h3><div class="detail"> 

<p>          </p>
<p>德克萨斯，孤星之州，可以容纳地球上的所有人口，此时的拥挤程度仍不及纽约。在那里州旗要放在国旗之上，人们都讲德克萨斯特有的口语，喝的可乐是佩珀博士而非可口或者百事，喝的啤酒是孤星牌的，一切都显得比较大，有一种自然的孤独气质。当我们在谈论「德克萨斯电影」时，那么一定说明这样一部电影，只会发生在德克萨斯，而非其他地方。</p>
<h2>《小镇疑云》</h2>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606141731AymqUl0vVQaPcdYZ.jpg-w600"/>&#13;
</figure></div>
<p>《小镇疑云》的英文名“孤星”正是德州的别称。电影发生在德克萨斯州圣安东尼奥以西一百四十多公里的德尔里奥，那里是美国与墨西哥的边界。和其他德州南部城市一样，德尔里奥的人口主要由墨西哥人、非西语裔白人、黑人以及塞米诺原住民组成。</p>
<p>由多个种族构成的德州，充满对同一历史的不同解读。影片通过对三代人生活状态的表现，揭示了其中此消彼长的种族社会构成的变化状态。故事的主角山姆·迪兹，长期生活在自己父亲巴迪·迪兹生前的光辉阴影中。一桩偶然被发现的谋杀案——前警长查理·韦德之死，与被人们所怀念的老警官巴迪·迪兹联系在了一起。在山姆·迪兹调查案件的同时，发生在德尔里奥的诸多掩藏在阳光下的罪恶渐渐浮出水面。</p>
<p>查理·韦德是个白人至上主义者，其治下时期是所有本地墨西哥人及黑人的噩梦。当山姆·迪兹逐渐接近真相时，从查理·韦德时期，到巴迪·迪兹时期，乃至当下，发生在这里的诸多文化融合和冲突被娓娓讲述，并交织着同一族群内两代人甚至是三代人之间的分裂及和解。真相不代表幸福，有时接近真相是新的悲剧的开始。当一切变得愈加明朗时，德尔里奥的人们还要适应新的矛盾。就像影片中的台词：“忘掉阿拉莫吧，让我们重新来过”。这其实也是多数德州人的共同心声。</p>

<h2>《血迷宫》</h2>
<p>          </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.54259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606141728WJaEgbjodn8hvHY5.jpg-w600"/>&#13;
</figure></div>
<p>《血迷宫》讲述了一件小事是如何阴差阳错地失控的。影片开始于一片伫立磕头机的荒原，不远处是模糊的工业城市。那是藏有大量石油的休斯顿最普通的景象。那里幅员辽阔，地广人稀，如影片中台词所讲：你只能靠自己。</p>
<p>影片的一大特点是情绪的精炼，主要得益于对语言和人物微妙关系的控制。在某种意义上，影片所凸显出来的荒谬和黑色幽默感，正是基于对人物情绪的出色把握达成的。而人物情绪总是与周遭的地貌和人文环境息息相关。这也许就是杜鲁门·卡波特的《冷血》只能发生在堪萨斯的理由。同样，《血迷宫》也只能发生在德克萨斯：换成纽约或者洛杉矶，它都不能成立。德州特别的人口构成和地质地貌，在影片中得到了最大的应用和表现。你无法想象在纽约人们像本片那样开车和走路，正如那些混杂着乡村和蓝调的音乐，是独属于这个地方的乡愁一个道理。所有的慵懒、神经质、贪心和漠不关心，与发生这一切所在的环境和生产生活方式如此匹配。那些人口和地貌学的特征印证了本片的某些情绪，或者说是创作者有意为之，完成了以下互文：这个故事只能发生在德克萨斯，也只有在德克萨斯，这个故事才能被讲得如此传神。</p>
<p>当被问道为什么选择德克萨斯时，“这里是罪恶升起的地方”，科恩兄弟如此回答。</p>

<p>          </p>
<h2>《原野铁汉》</h2>
<p>          </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75976562" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606061418128u2AUDBJejyTzg9S.jpg-w600"/>&#13;
</figure></div>
<p>《原野铁汉》不仅仅是典型的德克萨斯电影，同样可以被看作是典型的美国电影。它有着在经历过拓荒、失落又重新崛起的美洲大地上，最直白也是最深入人心的精神世界。</p>
<p>电影很隐晦地传达了一个信息：在关于养牛还是开采石油的生计选择上，赫德和父亲是有着根本的意见冲突的。石油是德州的一个象征，曾在同样发生在德克萨斯的电影《巨人传》中扮演过重要的角色。赫德具有原型意义上的英雄气质，他勇敢而不守成规。这样的角色在法律和秩序建立之前的拓荒时期，往往是被默许的领袖或英雄。</p>
<p>而在当下，与处处都显得格格不入的他，却正经历着无法回避的痛苦。赫德的父亲是德克萨斯最保守的家长，这片土地上任何行为的合理性都是被他定义的。曾经他风华正茂，开创过一个时代，也经历过低潮和振作。现在面临历史车轮前进的选择题上，他的坚守却成了绊脚石，他被时代抛弃了。坏小子赫德接受了新时代，只有他留了下来。</p>
<p>这是发生在德克萨斯乃至美国的土地上，最令人棘手的理解难题。一家人互相爱着对方，却是在用互相伤害的方式表达。最后，老一辈的死去，伦尼和阿尔玛的出走，是这个家庭在石油经济到来前夜令人心碎的分崩离析。而电影中那种孤独感和汹涌的暗流，却是属于德克萨斯的最天然的气质。</p>

<p>          </p>
<h2>《雌雄大盗》</h2>
<p>          </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.73055556" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606141728c9izKEOb4VweWFpa.jpg-w600"/>&#13;
</figure></div>
<p>《雌雄大盗》可能并不是一部典型的德克萨斯电影，因为它发生在西达拉斯，那里是德州“最不德州”的地方了。但是它却是一部特别的影片，因为在这里有以反面形象出现的德州骑警队，这是在其他任何电影中都很难见到的。</p>
<p>德州骑警队一直是作为和平守卫者的形象出现在各种西部电影中，他曾经是孤星之州的光荣，德克萨斯人的骄傲。但是在本片中，骑警队的人员，形象却有一些不堪。他们在跨州执法的过程中，以狡诈、残忍的面孔出现，甚至被公开侮辱。</p>
<p>大萧条时期的德克萨斯与其他地方并没什么不同，经济衰退，民不聊生，大家都在“听草生长的声音”。这样的特定背景设定了影片的某种悲剧腔调。邦妮和克莱德，以反叛者的姿态入世，自然地滋生了影片的无政府主义情绪。从穷人的视角出发的对巴洛帮伙的同情，则更加强了德州骑警队反派角色的色彩。</p>
<p>在巴洛帮伙去探望邦妮母亲的片段里，昭示了那段时期穷人们是怎样狂欢的。而与死亡有关的种种仪式与暗示，则清楚地表明了二人的悲剧宿命。《雌雄大盗》是一部别样的电影，影片里有别样的英雄人物，有别样的邂逅和表白，有别样的幽默感，也有别样的美国梦。对于好莱坞，那是特定时期的某种反叛情绪的开端，却足可以让我们窥见一个完全不同的德克萨斯。</p>

<p>          </p>
<h2>《德州电锯杀人狂》</h2>
<p>          </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606141731aWbMq6dKvch7zGX4.jpg-w600"/>&#13;
</figure></div>
<p>《德州电锯杀人狂》是一个德州导演在德州取景拍摄的一部发生在德克萨斯的电影，并且名字里直接有德克萨斯的字样。要不是因为电影内容的原因，很可能会被当作一部德克萨斯的宣传片。</p>
<p>当然，本片的片名中，并不是“电锯”或者“屠杀”让它与德州有关，而是它处理恐怖的方式与“德州”有关。简单地说，抛开片子的悲剧元素，它的恐怖是用喜剧的方式完成的。整部电影充斥着紧张与滑稽并存的状态。尤其当这一肉食家族欢聚一堂，并试图让他们的爷爷拿起锤子来敲打萨利时，这种情绪到了高潮。</p>
<p>锤子一次次地从爷爷的手中滑落到本来为萨利准备的铁盆中，又被捡起来重新交回到爷爷的手中。一边是这个变态家族的狂欢，他们是如此可怕同时却是那样的滑稽。一边是萨利被一次次放大的紧张的瞳孔，当她终于逃出魔掌眼见逃离了追杀时，竟情不自禁地狂笑了起来。这是导演托比·霍珀的优秀把戏：两种情绪在不知不觉间达到了无缝切合。</p>
<p>食人家族的故事不免与德州传统屠宰工业的衰退产生联系，当然更多地可能是创作者的一种自嘲。如果说《德州电锯杀人狂》是一系列恐怖电影的开山之作，那么至少，这个电影的名字让更多人知道了德克萨斯，尽管是以一个不太好的名声出现的。</p>

<p>          </p>
<h2>《日落黄沙》</h2>
<p>          </p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.996875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606061344065chLYra4vPHfEmkA.jpg-w600"/>&#13;
</figure></div>
<p>《日落黄沙》是一个导演壮年时的作品，讲述的故事却是当火车开进德克萨斯时，一群西部佬的生存危机。那是他们的末日，他们想要干完一票收手，却忽然发现没有退路。</p>
<p>如果说《雌雄大盗》中暴力的发生仍有其边界和依存环境，那就是大萧条中的德州，使得暴力的发生貌似有了合法依据。但到了《日落黄沙》里，一方面暴力已经远远超出表达所需了，另一方面，德州显然已经无法容纳它。萨姆·佩金法只有一个选择，那就是到墨西哥去。到了墨西哥，他可以理顺自己，也可以理顺影片开场之后的更多暴力。</p>
<p>墨西哥是那样一个迷人的地方，那里的气氛残酷而同时天真，伤感而同时温柔。德克萨斯曾经是墨西哥的一部分，即便是阿拉莫之后，墨西哥与德克萨斯仍有着类似血浓于水的关系。墨西哥是一部分德克萨斯人的天堂，尤其是通缉犯和赏金猎人。反过来，德克萨斯也是一部分墨西哥人向往的地方。在必要的时候，人们不得不越过边界到另一边去。</p>
<p>《日落黄沙》是一次从德克萨斯去往墨西哥的冒险，那是自《碧血金沙》以来的一个传统。同时它是个强力导演表达痛苦的作品，那痛苦来自铁路大亨和现代文明的驱逐，它发生在墨西哥，却是来自德克萨斯的痛苦。</p>

<p>          </p>
<h2>《伯尼》</h2>
<p>          </p>
<p>          </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66574074" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606141730tgECvq5LVje1dwJB.jpg-w600"/>&#13;
</figure></div>
<p>《伯尼》是一部在气质上远离好莱坞的德克萨斯电影。它不仅取材于发生在德克萨斯的真实案件，由出生在德克萨斯的导演编排，德州本地人主演，最重要的是，它充满情感地真切再现了当下的德州（并非历史的或者符号的），并且好好地利用了它。</p>
<p>借用影片中的说法，德克萨斯本身可以分为五个州：西边的埃尔帕索是个大牧场，北边的达拉斯是有钱人的大城市，东南的休斯顿盛产石油，中南的圣安东尼奥是民族融合之地，中部的奥斯汀则是共和党的大本营。而偏居一隅的东部，高个子松树林包围着的迦太基，则是德州常被遗忘的世外桃源，也是本片故事发生的地方。</p>
<p>导演理查德·林克莱特用自身的一股聪明，硬是将一个悲剧用轻松活泼的面孔包装了起来。本片处处布有陷阱，真实和虚构往往由同一句话表达，严肃和滑稽并存，稍不留神便进入了导演设定好的圈套。这简直是德州电影的一个传统了，从《巨人传》到《德州电锯杀人狂》莫不如此。</p>
<p>当影片结尾时知道玛佳丽最终被葬进迦太基之外的公墓时，我们便不难理解林克莱特制作本片的特别方式了。迦太基对于本片来说，是它发生的“根”，正是这样的社区和这里的人才促生出这样的故事。而站在幕后的则是冷静的导演林克莱特，他正露出坏笑在看着我们呢。</p>

<p>          </p>
<h2>《达拉斯买家俱乐部》</h2>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.66574074" data-format="jpeg" src="http://img.qdaily.com/uploads/201606061417302tZhQagMBvlREHGD.jpg-w600"/>&#13;
</figure></div>
<p>          </p>
<p>《达拉斯买家俱乐部》与一项运动有关，那就是骑牛。</p>
<p>达拉斯是著名的牛仔之乡，即便上个世纪八十年代的达拉斯“没有什么值得看的地方”（旅游手册中常见的偏见），但是一提到骑牛，那便不会再是仅仅一场比赛了，更像是一次战斗和一场盛会。</p>
<p>影片根据真实人物事件改编，由马修·麦康纳黑饰演的伍德鲁夫是一名骑牛爱好者。八十年代的达拉斯，骑牛比赛是蓝领工人们工作之余的乐趣来源。电影中，伍德鲁夫起初嗑药狂欢成瘾，可是一旦被上帝判了刑，在命运面前，他哭了。“死也要穿着靴子死”，是这名德州硬汉的坚强告白，也是他逃离医院并与之作对，开始组建“达拉斯买家俱乐部”的口号。</p>
<p>墨西哥再一次拯救了美国人。在本片中，偏执的伍德鲁夫从墨西哥非法医生那里获得了重生，也开始了经营“达拉斯买家俱乐部”的一意孤行。电影中表现了相对保守的德州人对待同性恋的态度，更展示了伍德鲁夫从一名恐同者到逐渐改变态度的过程。某种意义上，“达拉斯买家俱乐部”是一名偏执狂与命运、与医院、与美国药监局、与美国司法体系斗争的阵地。在骑牛比赛中，选手要在狂野的牛背上不着鞍辔地坚持 8 秒，他要面对的是极为短暂却仍充满不确定的比赛状态。对伍德鲁夫来说，经营“达拉斯买家俱乐部”，同骑牛一样，都是一次不能确定状态的冒险、一场同命运角力的战斗。</p>

<p>          </p>
<h2>《独行侠》</h2>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606061344111TdFeAkbjO6urLYw.jpg-w600"/>&#13;
</figure></div>
<p>          </p>
<p>《独行侠》是一部向许多经典作品致敬的影片，也是近年来为数不多的制作精良的西部类型片之一。</p>
<p>影片故事发生在德克萨斯，适逢火车开进德州，一名印第安勇士和一名白人朋友携手展开了充满刺激的复仇追踪。与故事同样发生在德州的经典西部片《搜索者》一样，本片多次并且大量出现了亚利桑那州纪念碑山谷的景观。与此同时，曾执导《加勒比海盗》系列的维宾斯基，果断将丰富而神秘的《加勒比海盗》布景和造型移植到了本片中，成功地揉捏出了一部有些超现实意味却是西部内核的喜剧影片。</p>
<p>火车开进德州的年代，是法律和暴力交接、种族冲突进入末期的阶段，曾经滋养出许多西部片作品。《独行侠》通过对经典西部片的致敬，完成了作品自身对特定历史事件的浪漫化解读。除了上面提到的《搜索者》，还包括《日落黄沙》、《虎豹小霸王》、《他们是神》以及《西部往事》等。</p>
<p>早期的西部片基本是制作粗糙的西进宣传片，到了黄金年代，则开始一本正经地宣扬西进价值观。二战后，美国本土和域外的西部片开始对原来的价值观进行戏谑和反思，提高了西部片的思考价值同时，这一类型逐渐式微。至于《独行侠》，它似乎以一种轻松和多元价值并存的姿态回到了西部片的原点。这是一次勇敢的尝试，也可能是延续这一影片类型的新出路。</p>

<p>          </p>
<h2>《美国狙击手》</h2>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606141729i27jA4FZdG0po3sf.jpg-w600"/>&#13;
</figure></div>
<p>          </p>
<p>朴素、勇敢、真诚、懂得珍惜、乐于奉献、信守美国精神，如果想要在电影中见识这样的德克萨斯人，那么《美国狙击手》就是最好的教材。</p>
<p>和他的老乡兼前辈，二战期间的美国传奇大兵奥迪·墨菲一样，克里斯·凯尔是德克萨斯的骄傲。这名在中东战场扬名世界的传奇狙击手，入伍前是一名地地道道的德州牛仔，擅长打猎，并且热衷于征服野马。天赋和努力使他有能力为别人提供保护，但是战争改变了他。电影中，当克里斯从服役了九个月的前线回到德州时，他甚至不敢直接回到家里而是独自去酒吧。“牛仔没有回家的路”。</p>
<p> 克里斯·凯尔不仅是一名枪械专家，还有着不错的文笔。在他的作品《十杆枪》中，他写道：“当你拿起一把枪时，应该想一想在战场上瞄准敌人将领的墨菲中士，他在退伍后回到了家，和年轻的妻子开始了新的生活。”令人悲伤的是，对于克里斯·凯尔，“新的生活”实在是来得太迟又走得太快了。</p>
<p>导演克林特·伊斯特伍德做到了极度的冷静和克制，克里斯·凯尔的死亡戛然而至，甚至没有休止音符。电影配乐大师埃尼奥·莫里康内，用《齐格弗里德的葬礼》改编的音乐烘托着这位美国英雄的悲剧宿命。在战场九死一生，回到家里被老兵谋杀，也实实在在让人感受到了“四海无人对夕阳，残馀岁月送凄凉。”</p>
