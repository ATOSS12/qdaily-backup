<p>听说这个世界上有两种人：在哪儿都能坐下的人，以及（即便很累了）一直都站着的人。无论你是哪一种，Bago Bago 推出的这款能“变身”成椅子（当然有的时候你也可以放上其他东西，比如棋盘什么的）的背包都能满足你的需求，在你想休息却找不到椅子的时候将内置的折叠椅打开就行了。这个神奇的背包椅还提供了多种可选的颜色，售价为 137 美元，你可以通过<a href="http://www.ckie.com/products/backpack-chair-bago-bago">链接</a>了解更详细的规格。</p>
