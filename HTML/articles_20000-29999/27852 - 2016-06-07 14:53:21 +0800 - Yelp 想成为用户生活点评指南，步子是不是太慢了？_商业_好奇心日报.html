<p class="">          </p>
<p>美国版大众点评 Yelp 最近做了个广告，在广告里，牙医压低声音说这是他第一天上班；瑜伽课老师不好好上课而是哭诉；旅馆干脆火灾然后老板还过来告诉顾客这没关系。不管是哪个，都让顾客痛苦不堪。</p>

<p>          </p>
<p>据 Adage 报道，Yelp 为此花了五千万美元，下周开始在全美做宣传，就是想鼓励更多用户来这里查看更多餐厅之外的点评。</p>
<p>现在大部分用户都是在 Yelp 上查看餐厅的信息，Yelp 消费者营销部门副总监 Brian Osborn 解释说，之所以将点评拓展到生活中的其他领域，是因为他们发现越来越多用户在查看餐饮以外的服务的点评。“这可以让 Yelp 触及你家和你附近区域以外的地方。”</p>
<p class="">不得不说，大众点评在这点上，已经甩 Yelp 好几条街了。起势不错的 Yelp 其实面临比较尴尬的处境，我们曾经<a href="http://www.qdaily.com/articles/16790.html" style="background-color: rgb(255, 255, 255);">报道</a>过它 2015 年第三季度收入增长 40% 但仍不被市场看好，从 2015 年开始，这个公司的股票价格跌了 60%。</p>
<p>点评可信度被质疑，而且竞争对手还越来越多，包括 Facebook 和 Google 两家巨头公司都加入了商家点评的行业等等，都是它不被分析师看好的原因。</p>
<p class="">不过今年的 Yelp 不太一样了。今年五月它发布了 <a href="http://www.yelp-ir.com/phoenix.zhtml?c=250809&amp;p=irol-irhome">2016 年第一季度财报</a>，净营收为 1.586 亿美元，同比增长 34%。过去依赖于广告的 Yelp 砍掉了影响用户体验的广告，在 2015 年收购了餐饮外卖网站 Eat24，外卖带来了更多的点评，交易业务营收达到同期的两倍多。截止今年第一季度已经有 1.02 亿条点评。</p>
<p class="">在这份财报发布之后，<a href="http://stock.qq.com/a/20160506/007703.htm">Yelp 的股票上涨了 8.08%</a>，可见市场又开始对 Yelp 抱有期待了。</p>
