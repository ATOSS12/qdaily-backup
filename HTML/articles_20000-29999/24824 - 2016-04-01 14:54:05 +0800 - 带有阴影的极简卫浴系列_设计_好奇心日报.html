<p class="">这是德国设计师 Sebastian Herkner 为意大利品牌 Ex.t 设计的极简卫浴系列，包括洗手池、澡盆和、镜子和磨砂玻璃灯。第一眼看上去它们都在最基本的几何图形中，不同的是洗手池和澡盆的边缘增加了半圈弧形隔板，可以置物，也让几何图形显得很微妙。而镜子和磨砂玻璃灯的外圈也多了一层半透明的玻璃，有一种阴影的效果，突出了它的层次。<br/></p>
