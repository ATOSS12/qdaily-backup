<p>&#13;
	这是多伦多的设计师 Khalil Jamal 推出的家具系列，包括座椅、边桌和架子三种。他吸收了意大利孟菲斯派的色彩感和新颖的造型，让这组家具有了儿童游戏的趣味。座椅是由 4个软垫组成的，可以倾斜成一定的角度，看到红、黄、蓝、白 4 条边的颜色。边桌是由 22 块大小不一的圆环组成，可以改变外形，很像儿童的积木。而挂在墙上的架子看上去像没有完全建好，一些平台是空的，有更多想象的空间。&#13;
</p>&#13;
