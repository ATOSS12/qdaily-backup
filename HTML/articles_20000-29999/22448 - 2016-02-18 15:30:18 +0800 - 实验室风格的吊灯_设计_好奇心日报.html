<p class="">瑞典灯具品牌 wästberg 在家具展上带来了一款 w162 dalston 照明灯，由 industrial facility 设计。这款灯的外形是仓库或工作室里最常见的一种，但就是这样看似简单的灯非常坚固耐用。灯罩有金属或玻璃两种，可安装 LED 灯，不同色彩组合在一起后有独特的艺术感。<a href="http://www.industrialfacility.co.uk/page/projects/lighting/dalston-lamp">点击这里可以查看更多信息。</a><br/></p>
