<div class="com-card-article" data-articleid="21279"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21279" data-title="《要找互联网上那个蛮荒时代，还是要看当年的天涯｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702110352qmwZx7W9hjPozytc.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21279.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="380"/></a>  </div></div> </div><h3 class="title">天涯何以成为天涯</h3><div class="detail"> 

<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<em>编者按：</em> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<em>每当人们说“你一看就不是本地人”、“我们那儿的人不会这么干”的时候，他们在以地域划分不同的人。如今大家都跑到了网上，地域变成了“社区”，也在形成一定的特征。好奇心日报想探索的是互联网不同社区的鲜明地域特征是什么样的。从内部看，这里有突出的性格和流行语言，从外部看，则可能出现常说的鄙视链。这系列文章属于“好奇心人类学”的一部分，将定期推出。</em> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	天涯之所以被记住，是因为它是中国最早上网的那批人“痛快做自己”的地方。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	早期的天涯，用“约克公爵”的话说，<span style="text-align:start;"><span style="text-align:start;">是个可以把帖子收藏起来，业余作为</span><span style="text-align:start;">经济</span><span style="text-align:start;">、文学和历史知识补充的地方</span></span><span style="text-align:start;"/>。他从 1996 年开始拨号上网，后来成为了天涯的一名员工。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	天涯创立于 1999 年，而中国接通互联网是在 1994 年，那一年，中国还引进了第一部海外分账片。天涯早期的定位是一个“高端、成熟的社区”，但这个形象如今只存在极少数人的脑海里。大多数人都是被一个又一个“刺激”的帖子拉进天涯的：“封神榜中的重大谜团”，讨论“你所不知道的冰冷的经济真相”；“从噩梦到天堂：离婚四年的成长史”，那些找不到身边人来讲的所有事，这里有几十万的回复量；“周公子大战易烨卿”，那个斗富的故事最终引来了《南方周末》的长篇报道……&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	其实回头来看，天涯作为一个互联网论坛的功能并无太多特殊之处，无论是八卦、“人肉”，还是注册多个“马甲”灌水，都是如今司空见惯的事情。但让天涯成为天涯的，是一个虚拟空间刚刚打开时人们迸发出来的那种蛮荒式的热情。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《纽约客》描述早期互联网用户，“没有人知道你是一条狗”" alt="《纽约客》描述早期互联网用户，“没有人知道你是一条狗”" data-ratio="1.1125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605220202oicY5dhxWJ9wVKP0.jpg-w600"/><span>《纽约客》描述早期互联网用户，“没有人知道你是一条狗”</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	当时还不存在实名制，cookie 也不是专门用来让广告商和“有关部门”追踪你的。打开网页，取个名字，或者以游客身份直接登录。人们觉得自己可以说任何话，可以扮演任何人格，可以打出任何一个名词而不用在中间夹一个“＊”符号。还记得《纽约客》描绘早期互联网用户时用的那幅漫画吗，“没有人知道你是一条狗”。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	这些，都是在大规模的网络监管出现之前的事了。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21279" data-title="《要找互联网上那个蛮荒时代，还是要看当年的天涯｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702110352qmwZx7W9hjPozytc.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21279.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="380"/></a>  </div></div> </div><h3 class="title">一个互联网社区的蛮荒时代是什么样子的</h3><div class="detail"> 

<p style="text-align:start;">&#13;
	简单来说，没有后来更为严格的监管，也几乎没有隐私和节制。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	喜欢逛天涯的体育板块“球迷一家”的费斯是从 2006 年开始逛天涯的，“最早没有那么多口水的东西”，不过后来有件事情改变了他的印象，他发现一个版主经常发些引起争议的话题内容，引导大家去争吵。一位叫做“冰雨”的用户注册了好几十个小号，“不断跟人们在对骂，维护自己的偶像，诋毁自己不喜欢的偶像”。他说，每次一到“球迷一家”去看，就会看到冰雨在那边骂，这种情况持续了好几年。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	现在会用虎扑和懂球帝的他那时候就觉得，聊球不是这个聊法的，不是“谁和谁更厉害”的争论。但这是那时候天涯的氛围，八卦、篮球和足球也都一样，比如八卦板块就有“李宇春和张靓颖谁更厉害”的帖子，虽然他觉得这是根本不可能有结果的争吵，但带来了很多流量。“这是他们业务层面的战略吧。”&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="为自己的偶像而争论一度成为天涯论坛的氛围" alt="为自己的偶像而争论一度成为天涯论坛的氛围" data-ratio="1.0" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605220139Ujz6mBW5XydlxDQs.jpg-w600"/><span>为自己的偶像而争论一度成为天涯球迷论坛的氛围，图为 2006 年世界杯上齐达内撞倒马特拉齐，来自 espnfc.com</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	狂热。谩骂。愤怒。制裁。围观。炫耀。互掐。一旦隐身，那些需要时间来培养和维持的理性可以退场，用情绪来对话才是一个人的第一冲动。无论是粉丝吵架，还是“小月月”帖子后面的评论，还是引发了“上流社会之争”的“周公子大战易烨卿”事件，都是这些心态最好的写照。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	“周公子事件”开拓了很多人对“富有”的认知。那是一个关于品位、服装、业余爱好的辩论，易烨卿强调自己是“高贵的上海人”，表示“人是分三六九等、高低贵贱的”，并嘲讽了农民、民工、外地人、乞丐，周公子便拿出穿衣品味和生活方式等例子证明易烨卿是个暴发户，其中有这样的话：“BMW 或 BENZ 是暴发户开的，我们开雪弗兰，白色的。”&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	那是 2005 年，“有钱”这个概念比现在更能让人获得安全感，汽车和品牌的事情还不是人人都能说上几句的话题，炒股和买房这样的事听上去总是很提神，统一的全国城乡的户口登记工作已经进行了 50 年，农村和城市的区隔在人们的潜意识里划得越来越清，一个人从没钱变得有钱仅仅经历的时间不到 30 年，于是，关于“炫富”的讨论是一件很能刺激神经的事。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	人肉搜索是两年后才开始的。最早起源于同时期的猫扑网，解答网友在论坛提出的问题就可以得到相应的猫币，这些人有一个唬人的名字“赏金猎人”，这也是此后人肉搜索引擎的起源——论坛是主要的形式，提供信息的人有一种获赏的感觉，参与者都觉得自己分得了一杯羹。它跟一般自己在 Google 机器搜索不一样，需要的是多人的力量，我想知道这个人到底是谁，我发一个帖子，不同的网民就可以根据自己查到的或本身可以利用的信息提供线索，最终找出这个人来。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	“有个官员在微博上跟情妇在聊天，他不知道那个评论大家都能看到，被一个不嫌事大的人扒出来了。”初二就开始上天涯的熊音说。有人开了帖，找到了线索，“直接被好多人打电话过去，说生活不检点什么，虽然最后没有被撤职，但是最后也差不多了，老婆跟他离婚了。”周公子和易烨卿也免不了被人肉了出来。如果有人发现某个楼主有问题，也会采取人肉的方式把它的信息公布出来。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	“天涯就很像路边那种大妈，你会觉得它很俗或者什么，他会有这种家常啊、接地气的东西，但是在关键时刻，它又会站出来。”熊音说。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	“正义感”——这是他们做事的依据，尽管后来发现这里有什么不对。跟抵制日货的“愤青”和举报涉毒涉黄明星的“北京朝阳群众”比起来，在论坛里的人肉一个重要区别在于成本低多了，省去了很多中间环节，而且操作起来更方便。在网络暴力这样的词还没有频繁出现的时候，这样一种有众筹意味的行为回报率是很高的。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	起码是那种心理回报。1995 年的清华学生，网名 ACE 的用户把一款 BBS 软件装在了实验室电脑上，给新建的站点起名为水木清华，这成了中国内地第一个超过 100 人同时在线的网站，接下来还有西祠胡同、榕树下论坛、上海宽带山……论坛这种形式很简单，尤其是那个“发表”按钮所代表的意义，在互联网出现之前，这两个字往往代表你要用笔在稿纸上誊写好，第二天骑自行车到当地邮局寄到报社去，到终于见报的整个过程。在论坛里点击这两个字需要花一秒。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	“网络论坛初兴的时候，一个上网的人每天看字写字占每天接触总字数的比例，比以前猛增了起码三倍吧。他们会慢慢训练出一套在网上说话的经验，那时很多人也讨论过，说放大了人的恶性。”闲闲书话的版主云也退这样说。发表变得轻而易举，就像那句话“没有人知道你是一条狗”一样，他不太相信匿名状况能有任何有意义的讨论。“很多人很乐于看到自己能在一个匿名状态下让别人难堪。”&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	他也注意到了人们在互联网时其中一种发泄状态，“存在感差不多是有了网络之后才有的词，很能说明人因为不能被别人所认识的痛苦，为了根除掉痛苦，他们不惜一切。故意用唐突夸张的语言，故意去写耸人听闻的东西，故意用句很扎眼的话来给自己做签名。”&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	2009 年微博上线，一些大 V 开始提及关于道德绑架和理性思维之类的辩论之后，再看已经开始衰落的天涯，那样复杂的氛围像是个独特的存在——其实也不独特，这样的人群被打散了，实名制的普及控制了说话的习惯，但心理特征仍然存在，不过是互联网提供了更好的服务。&#13;
</p>&#13;
<div>&#13;
	<span/> &#13;
</div>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21279" data-title="《要找互联网上那个蛮荒时代，还是要看当年的天涯｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702110352qmwZx7W9hjPozytc.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21279.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="380"/></a>  </div></div> </div><h3 class="title">很多人觉得天涯有点知乎，其实它催生的更多是类型小说</h3><div class="detail"> 

<p style="text-align:start;">&#13;
	跟很多刚上天涯的人一样，南迁每天会连续花很长的时间去看帖，那时候他刚上大学，2010 年前后，“每天花三个多小时，看到一个好的帖子还会看通宵，一连几天重点来看帖子，有的时候不想上的课都不去了，就看帖子。”&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	不上天涯之后，他上了知乎，这是很多天涯用户的选择，因为这两个最初的相似性，而且后者如今的含金量要更高。对南迁来说，天涯和知乎都是知识的补充。在天涯，有比如“中国十大悍匪排行榜”，讲民间犯罪、走访知情人的故事；还有从政治角度分析金庸小说，以及一位叫做“谁为谁狂”的用户写的“小民评点环球时事”。这个帖子定期更新新闻，南迁连续关注了很多年。论坛可以让每个人都可以变成发表意见的媒体，这个“小民评点”成了他获取新闻的重要方式。他觉得天涯有很多精通多个领域的牛人。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	在天涯看帖还有重要的一种方式就是追一个故事系列，比如在天涯起步，后来已经出了书的《<a href="http://airmail.calendar/2016-01-26%2009:00:00%20GMT+8">明朝</a>那些事儿》、《千古一圣王阳明》和《我的老千生涯》。可以出现这些文章的板块，大多数是煮酒论史、天涯杂谈和莲蓬鬼话。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《寻龙诀》" alt="《寻龙诀》" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605220138QFBEZT9LPRnxDo30.jpg-w600"/><span>《寻龙诀》</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	今年一月上映的《寻龙诀》所属的系列《鬼吹灯》，最初就是网名“天下霸唱”的用户在莲蓬鬼话上发布的。莲蓬鬼话的版主就叫“莲蓬”，他 1999 年上天涯，最早作为特邀版主上过“舞文弄墨”版块，他上中学的时候就开始写作，在正式的出版物上发表过科幻小说，“后来感觉舞文不太适合发类型文学，比如鬼故事之类”，于是，他自己做了一个叫做“莲蓬鬼话”的新版块。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	他开始邀请朋友，以及一些名人，包括到榕树下邀请颇有名气的蔡骏，并因此相识。蔡骏如今是图书销量超过了 1000 万册的悬疑作家，并且创立了自己的公司浩林文化，签约了悬疑小说作者，其中就有此前的天涯写手“一枚糖果”。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	创立“莲蓬鬼话”这个版块大概一年时间，人气就上来了，后来莲蓬发现市面上突然出现了大量莲蓬鬼话的作品集，出版社并没有向作者买过版权，改了其中的“鬼”为“诡”字来规避，但内容是一样的。后来才有了正规的合作，作者们开始成名。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	那是个想象力的爆发期，特别是论坛的出现，让投稿到见报的中间环节省掉、不需要考虑版面限制这些因素之后，丰富的故事也就涌现得更多了。“刚开始互联网论坛的时候，类似的站还是有不少的，但是呢，从人数上、流量上来说，天涯其实是占据了一定的优势。”悬疑作家蔡骏说。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	他觉得天涯的优势在于它维持了长时间的，并且量很大，固定的粉丝和用户让它的价值不断增大。这是个类型小说的摇篮。就类型小说而言，莲蓬认为后来成为了出版物和影视剧重要资源的天涯是无法复制的，“所以说这样的地方已经没有了。”&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	不过，人多和不变后来也成为了天涯的劣势。根据当时任职天涯的“约克公爵”的观察，天涯写手圈子在这方面碰到的机遇最后变得“不太对”，其中一件事情就是当年明月事件。当年明月事件是《<a href="http://airmail.calendar/2016-01-26%2009:00:00%20GMT+8">明朝</a>那些事儿》在天涯煮酒论史版块发表后，引起一些关于文章内容及观点的争议，然而这争议最后演变成了激烈的“刷尸”（发大量交通事故现场的尸体的图片）和“倒版”（用激烈手段倒逼斑竹离开）。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	当年明月也是这个时候离开的。他当时在天涯的 ID 是“就是这样吗”，后来改名当年明月，在新浪写博客。三位版主撤职，管理员换掉，不少人也离开了。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21279" data-title="《要找互联网上那个蛮荒时代，还是要看当年的天涯｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702110352qmwZx7W9hjPozytc.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21279.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="380"/></a>  </div></div> </div><h3 class="title">那么，天涯的人都去哪儿了？</h3><div class="detail"> 

<p style="text-align:start;">&#13;
	“最后一次浏览是 2014 年，用 ID 去看的，”熊音说：“之后就完全没有像看天涯一样把精力这样放在一个论坛上了，就很分散。豆瓣也逛，天涯偶尔回头去看两眼，微博也会刷，然后也会逛，相当于我的同学，知乎和微博都会刷。”&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	喜欢在“球迷一家”看球的费斯后来在虎扑和直播吧看到了以前在天涯的老朋友，“很多人我还跟他们打招呼，我原来是天涯的谁谁谁。”像他说过的注册几十个马甲来吵架的现象，这两个论坛都有很好的解决方式，比如封 IP，而不是简单封号。对于喜欢看体育的人来说，论坛这种形式仍然活跃着，人还是很多。&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="天涯的新产品，天涯日报的样子" alt="天涯的新产品，天涯日报的样子" style="text-align:center;" data-ratio="1.59814815" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605220158x4DV6RhkbCtPsNWG.jpg-w600"/><span style="text-align:center;">天涯的新产品，天涯日报的样子</span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	天涯也有一套管理系统，“存在一个议事堂，由天涯工作人员和站外热心网友一起组成，一起制定天涯“宪法”和版主守则，决定着版主人选和任免状态。”但这套体系后来在引导上出现了混乱，比如版主加入争吵、删帖，以及任由广告贴的出现。也逛知乎的费斯认为知乎就为类似的混乱进行了引导：“知乎就设了友善度，所以天涯的问题总结下来还是，考核是为了流量，为了流量会不择手段。”&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	更大的问题在于公司本身。天涯内部论坛出现比较多的帖子是“什么时候发工资”。“约克公爵”在 2008 年离职，但他认为问题在 2008 年就出现了：“天涯的问题，在于商业利益迟迟无法兑现。”&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span style="text-align:start;">对于很多人来说，这家公司有一种浓浓的“民间感”，带有一些“草莽气”，<span style="text-align:start;">它也不是那种有互联网潮流特点的</span>网站。现在的</span>天涯现在还出了几个产品，比如有点像知乎日报的天涯日报，有点像百度知道的天涯问答，还有主打旅游的天涯客，以及作为天涯论坛子社区，可以创建主题的天涯来吧。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	赖昀称自己为“老八卦 ER”，喜欢看天涯一度很火的八卦板块。他后来“投入了知乎和果壳的怀抱”，“因为我已经不再对明星的隐私感兴趣，也不愿意再参与任何偏激的、不就事论事的、无脑的辩论（或者说骂战），但无论如何，我怀念曾经让我热血沸腾的天涯。”&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21279" data-title="《要找互联网上那个蛮荒时代，还是要看当年的天涯｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702110352qmwZx7W9hjPozytc.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21279.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="380"/></a>  </div></div> </div><h3 class="title">五个问题读懂天涯</h3><div class="detail"> 

<p style="text-align:start;">&#13;
	<span><b>1，如果给天涯用户设计一副牌，会是什么样子？</b></span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	天涯用户如果在现实中生活在一起，会聊些什么，怎么个聊法？“当时对我来说，网络就是网络，是另外一个世界，我会对它保持距离。”天涯用户熊音说。其实，跟豆瓣不一样，在天涯结交现实中的朋友很少，天涯的一大特点是人们的行为止于匿名，所以展现出来的常常是比较情绪化的那部分。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	另一位用户南迁表示，他参与过的天涯外的圈子就是 QQ 群了，这是“三十不嫁”版块建立的一个群，“单身男女，那个群里有 200 多人，活跃的人大概有个二三十个，几乎每天或者每两三天都会出来冒个泡大概有个十几个，不仅仅是三十不嫁的话题，什么都聊。”&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	从 1999 年被视为高端的天涯，到 2010 年被视为八卦人肉为主的天涯，这个社区并没有一个完全统一的面目，但有一些突出的角色，所以如果给天涯各类角色设计一副牌，其实是更好描述这个群体的方法：&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	角色介绍：&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span><b>斑竹</b></span>：可使用“删帖”、“加精”技能，但如果跟“马甲”和“人肉”牌一起出，则相当于斗地主的“炸<span>弹</span>”，成为一张新的“人肉”牌。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span><b>牛人</b></span>：可使用“识别真相”技能，但容易被马甲的“水贴”技能打败。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span><b>人肉</b></span>：可使用“正义挡箭牌”技能，杀伤力大，主要任何搜寻看客，诱导斑竹。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span><b>看客</b></span>：可使用是“马克”技能，可与“牛人”一起出，或与“斑竹”结合获得保护。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span><b>马甲</b></span>：可以使用“水贴”技能，可淡化其它牌的任意技能。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span><b>2，天涯到底是家什么公司啊？</b></span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	天涯全名海南天涯社区网络科技股份有限公司，是天涯社区总裁兼董事长邢明于 1999 年 3 月创办。他还同时运营“海南最大的综合门户网站”海南在线，以及“国家区域旅游电子商务科技攻关项目”海南旅游网。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	根据天涯网站介绍，公司总部设在海口，在北京、上海、广州等全国十多个省市及新加坡设立分支机构。注册用户目前 1.08 亿。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<a href="http://airmail.calendar/2015-08-26%2012:00:00%20GMT+8">2015 年 8 月 26 日</a>，天涯社区在全国中小板股份转让系统（新三板）正式挂牌，不过这上市计划在 10 年前就开始了。在天涯出示的《股权公开转让说明书》中，它的其中一条财务风险是持续亏损。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	天涯前员工“约克公爵”这样描述曾经的工作状态：“当年动辄 24 小时工作。最夸张的一次，过年连轴转了 7 天，168 小时，你敢信？然后旧病复发吐血了。累的。每天除了吃喝拉撒睡，基本都在天涯上挂着。这不是我一个人的状态，这差不多是这个编辑部的常态：）夜间码字的习惯，就是这段经历给我的留念了。”&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span><b>3，曾经的天涯用户是如何适应新社区的？</b></span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	@断桥鸥鹭：微博看四格漫画、本地资讯，认识的人的动态，还有一些段子。知乎关注读书和电影，还有其它。那个时候没有电脑，手机挂 QQ，上个网页，很卡的那种，没有像现在上网那么方便。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	@神乐萌萌哒：完整的知识当然是从书本中获取的，如果没有形成自己的历史观，直接就从天涯帖子来获取知识，是很危险的啦。以前的天涯跟现在的知乎还是有点类似的，从影评的角度来说也跟现在的豆瓣有一点相似吧。说它回不去了就是还因为没有出现一个网站或论坛完全取代了天涯之前的精彩，而带来类似的用户体验。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	@马邦德：我不是太喜欢豆瓣的风格，因为不太好操作，分小组，找入口，找话题，豆瓣比较清新和文艺，天涯比较生活化。知乎也是逼格比较高。用户大量涌入，也有下滑的趋势，也跟天涯一样。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span><b>4，我现在看天涯有点晚了，可以直接介绍几个有代表性的帖子吗？</b></span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	“老八卦 ER”赖昀答：给“北纬周公子大战炫富女易晔卿”、“天涯网友直播吞剧毒草药自杀，网友和警察连夜救援”、“陈易卖肾救母骗捐事件”、“极品小月月上海游”、“寒门再难出贵子”以及每一届的金乌鸦奖。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	有一些经典帖子：《天啦这个转正了的小三超级狂啊！》、《一个民营加油站老板对中国油价多年上涨的感想》、《我要回到 1997 年了，真是舍不得你们》以及，还有“艳照门事件”让造访天涯的人数增长了一倍，“娱乐八卦”的流量最高时达到了平常的 8 倍。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	或者搜索关键词：八一八、武林外传、芙蓉姐姐、周正龙、朱令、竹影青瞳、周叶中、小月月、北纬周公子……&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="“回到 1997 年”是一个常见的想象，比如《夏洛特烦恼》这部电影" alt="“回到 1997 年”是一个常见的想象，比如《夏洛特烦恼》这部电影" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605220139lJgHkAd24NOh6GUs.jpg-w600"/><span>“回到 1997 年”是一个常见的想象，比如《夏洛特烦恼》这部电影</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<span><b>5，怎么样才能当上天涯版主？</b></span> &#13;
</p>&#13;
<p style="text-align:start;">&#13;
	“约克公爵”答：一曰举荐，由网友管理员等推举，也可自荐。二曰实习转正，担任实习版主若干时间，能服众，能被天涯接受，按照一套版主规则即可转正。三曰空降，可能是管理员的马甲，可能是为了处理突发事件，可能是某合作方公用号，可能是朝廷引导舆情的工作 ID。这些 ID 一般都是因为某种公司行为，走个紧急绿色通道即可担任。&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21279" data-title="《要找互联网上那个蛮荒时代，还是要看当年的天涯｜好奇心人类学》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702110352qmwZx7W9hjPozytc.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21279.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="380"/></a>  </div></div> </div><h3 class="title">天涯文化风俗习惯及方言词典</h3><div class="detail"> 

<h2>&#13;
	涯叔&#13;
</h2>&#13;
<p style="text-align:start;">&#13;
	天涯用户对天涯的称呼，如称百度为“度娘”。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	天涯去年多了个“涯叔卫士”，功能：你发表在“国际观察”内的贴子《XXXX》已被涯叔卫士隐藏，原因：不符合栏目宗旨。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<h2>&#13;
	版宠&#13;
</h2>&#13;
<p style="text-align:start;">&#13;
	意为某个版最喜欢的明星，比如天涯八卦版曾经的版宠是台湾演员赵文瑄。有天涯网友曾经发贴披露赵文瑄曾经是天涯的老用户，他出来承认了，并且以“文瑄”在天涯发帖子：“是的，必须承认，像（天涯）这样让人开心作孽的所在，与八卦嗅觉灵敏的怪薯黍本就是声气相投的，干柴烈火，蜀薯不被勾引过来的几率—差不多等于 O !”后来他还获得了天涯版宠终身成就奖。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<h2>&#13;
	天涯四美&#13;
</h2>&#13;
<p style="text-align:start;">&#13;
	这是天涯网友自发讨论，通过各种各样的盘点贴、分析贴，最终讨论出来的结果，其中没有媒体、官方和明星本人左右，因此代表了天涯的审美。所以，天涯认为的天涯四美分别是钟汉良饰演的顾惜朝、乔振宇饰演的欧阳<a href="http://airmail.calendar/2016-01-26%2012:00:00%20GMT+8">明日</a>、严屹宽饰演的李建成、霍建华饰演的徐长卿，对是四个古装美男角色。你同意吗？&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="钟汉良版顾惜朝" alt="钟汉良版顾惜朝" data-ratio="0.7546875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605220202eyVOD9hlF67I54EB.jpg-w600"/><span>钟汉良版顾惜朝</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<h2>&#13;
	火锅体&#13;
</h2>&#13;
<p style="text-align:start;">&#13;
	就像你吃火锅一样，吃一点放一点，所以“火锅体”的发贴方式也是写一点，让大家看一点，又在回复栏里写一点。又指那些用冗长的话来讲故事的方式，起源是《MD，我是一个女的，刚才当了一回英雄，大家带小孩吃火锅可一定要注意啊！》。这个帖子最终 5000 字，回复＋楼主继续叙述的页数到了 40 页，但不少天涯用户认为，该楼主说的是用 50 字就能说清楚的事。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<h2>&#13;
	拜月神教&#13;
</h2>&#13;
<p style="text-align:start;">&#13;
	指文中的“小月月”事件中围观者的自称，被形容为“深为景仰，遂结为拜月神教。”同样因一件事情而在天涯结拜的教派还有“披头教”——天涯网友李铃铛晒出邓超、保剑锋、于波、周杰在各自剧中披头散发的角色，称其为披头四。还有以马景涛为主角的咆哮教。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<h2>&#13;
	红脸帖&#13;
</h2>&#13;
<p style="text-align:start;">&#13;
	天涯对好帖子的称呼。帖子氛围红脸、黑脸、绿脸和蓝脸帖。分别是这样的：&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<strong>红脸</strong>：斑竹推荐帖子，又称精品文章&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<strong>黑脸</strong>：也是斑竹推荐，精品文章，但是具有争议性。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<strong>绿脸</strong>：斑竹推荐阅读，但级别低于红脸。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<strong>蓝脸</strong>：一般性，未作推荐和判断的帖子。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<p style="text-align:start;">&#13;
	<strong>造句</strong>：莲蓬鬼话斑竹莲蓬：作者和读者都在变得浮躁化，以前写作都是没什么功利的。但现在呢？作者发文几天没有红脸就会找我要。&#13;
</p>&#13;
<p style="text-align:start;">&#13;
</p>&#13;
<h2>&#13;
	一如天涯深似海，从此明星是贱人&#13;
</h2>&#13;
<p style="text-align:start;">&#13;
	指当年天涯八卦板块创造的影响力，不过很多人会认为天涯的八卦真假难辨，而像小月月事件更多营销的因素。其实，后来微博取代了天涯八卦的一部分功能，而人们可以直接在微博看到明星本人动态，并且喜欢看八卦的人们也在微博和微信公众号开始关注严肃八卦、关爱八卦成长协会等内容。&#13;
</p>
