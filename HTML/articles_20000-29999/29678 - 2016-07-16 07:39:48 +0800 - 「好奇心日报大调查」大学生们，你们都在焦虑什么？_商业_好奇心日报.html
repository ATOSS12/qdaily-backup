<p><b>编者按：《好奇心日报》从 6 月开始推出了一个专题，它的主体是访谈和一系列小故事。我们和 50 多个大学生面对面聊了聊，关于如何花钱、如何看待工作和爱情，怎样处理自己的焦虑和迷茫，以及手机里 app 的使用方法等等有关。这些同学都是本科在读或者新近毕业，他们分布在南京大学、四川大学、华南农业大学、上海外国语大学、天津师范大学、北京大学、电子科技大学……等等。</b></p>
<p><b>同时，我们发出了一份同主题在线调查，目前已经有超过 2000 人提交答案，所读大学不限。你也可以看到更多人关于这些“宏大命题”的看法。</b></p>
<p><b>《好奇心日报》做这一系列事情的初衷并非为了获取统计报告式的数据，而是源自一个朴素的好奇心“现在的大学生都怎么花钱？”，它随后引发了一系列好奇心。</b><b>准确地说，我们打算用受访者的回答来表达一些看法——它不具有普遍代表性，但也足以说明一些问题。</b></p>
<p><b>你将看到的第四篇报道是关于（我们调查到的）大学生的焦虑和迷茫。欢迎你提出你的意见。</b></p>
<p><b><br/></b></p>
<p>大学生对“社会”的误解和恐惧，在我们的调查中可能是焦虑/迷茫最终极的原因。</p>
<p>而“社会”在他们心中意味着需要“朋友”，“圈子”，对社会资源的占有，对人情事故的驾轻就熟。但并不是每个人都适合这套“潜规则”，比如“我自己的性格不是很圆滑和世故那种”，“交朋友很重要，需要时间和精力，但我的性格不愿意主动交朋友”，很多大学生都认为社会上的种种规则有悖于“自我”，但似乎又必须做出妥协， 于是没有朋友、不善交往成了很多人茫然、焦虑和困惑的主要原因。</p>
<p>我们很怀疑这些对社会妖魔化的评述来自于长辈、学校的老师、当然也有过来人的劝诫。</p>
<p>这个庸俗化的职场和社会图景，让在校的大学生们有了恐惧。</p>
<p>其实，如我们以往<a href="http://www.qdaily.com/articles/25782.html">《公司里 40 来岁的人都去哪儿了》</a>的报道所看，职场中大部分人的学历在大学以上，工作年限在十几年之内居多。</p>
<p>也就是说，那些给现在的学生造成压力的“过来人”，他们在几年前、十几年前也是懵懂的在校生，也同样被这些东西所困扰。你看他们现在也挺好。只不过花了一些时间。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img class="lazyload" alt="" data-ratio="0.666667" data-format="jpeg" src="http://img.qdaily.com/uploads/20160716080532vrZH5VC2sLhql6bk.jpg-w600"/>&#13;
<figcaption class="">图片：<a rel="nofollow" href="https://mpora.com/travel-guides/taking-a-gap-year-everything-you-need-to-know">lovelace</a></figcaption></figure></div>
<p>在调查之初，我们试图了解有哪些大学生们曾经认为的焦虑和迷茫，在四年或更短一点的时间里被解决掉了，可以自信地说“回过头来看都不是事儿”。 </p>
<p>但实际上我们高估了四年的长度，它还是很短的一个时间。大部分的困扰还会在，那些以为解决了的事只是潜伏下来，时不时会重新出现，再度成为疑惑。</p>
<p>现代人的焦虑感某种意义上会贯穿生命始终，当我们把这个问题抛给这些大学生的时候，有一些人已经意识到“无时不在”是必然的。</p>
<p>最常见的是从大一到大四不断变化和调整对自我的认知，同学的成绩和经济条件、事业有成的父母、对自己的期望都可能随时影响自己的定位，而社交媒体的存在更加剧了焦虑感，看见同学在朋友圈“晒”，自己会不由地感到自卑。</p>
<p>也会有一些特殊事件，会让人有更多思考：老人去世，父母“被调查”，自己的身体出现问题，这会产生一些不一样的惶恐，但如果细分析起来，它还是与一些最基础的迷茫有关。在下面的分类中我们细数了不同层面的焦虑，包括对自己，也包括对他人平庸的恐惧等等。 </p>
<p>那些很平常的，我们能想得到的：对未来、对工作、对钱、对生活不满足的困惑当然占了大多数，但存在于其中的细微差别，尤其是它与每个人的性格关联起来之后，会看到更多更丰富的东西。</p>
<p>我们走近他们看看。</p>
<p class="">注：上述引语来自我们采访的大学生，可在下文中找到出处。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="29678" data-title="《「好奇心日报大调查」大学生们，你们都在焦虑什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160715192227VYFIKZHE79rMhmaL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/29678.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1593"/></a>  </div></div> </div><h3 class="title">以前焦虑而现在不那么焦虑的事</h3><div class="detail"> 

<p><b>大部分人都度过了这一关，可能因为“问题”都是阶段性的，时间到了就迎刃而解。</b></p>
<p><b>我们发现入学时的焦虑通常有两种，一种是“朋友”，到了陌生环境，逼着自己合群。另外一大部分跟“课业”学习有关。</b></p>
<p><b>而这个跟学习成绩有关的，本质上又属于“攀比”范畴。如何在大学里定位自己？最简单就是学生的“本行”——成绩，于是就</b><b>把中学时期的排名压力自动延续到大学。</b></p>
<p><b>进入北大物理系本来是白程安最自豪的事，结果自己很自卑，因为身边的人太强，是你努力了也无法超过的那种人。大三他喜欢上了户外运动，这种焦虑突然就变得不那么重要了，因为“他们学习比我强，但我户外比他们强啊，他们也有不如我的时候”。</b></p>
<p><b>这也是大部分人让这样的焦虑消失掉的原因。</b></p>
<p class=""><br/>&#13;
&#13;
&#13;
&#13;
</p>
<p>比较后悔的事情就是大一大二的时候太钻牛角尖，只想把成绩搞上去，没有去尝试更多的事情，后来慢慢发现何必一定要唯成绩论呢，成绩并不是一切， 我现在也开始有点改变了，我也开始学法语，因为感兴趣，觉得有兴趣就去作出改变，现在也不是特别晚。（晁越 北大 物理学 大四）</p>
<p>大学跟高中的学习方式还不一样，很多高中的学习方法等我上大学以后我发现就不适用了，比如高中的时候花很多时间我至少能学懂，但是上了大学我发现无论你花多少时间不理解的还是不理解….现在已经没有这种学习上的焦虑了，现在就是学不懂的就不学了，我觉得大学学的东西比较注重连贯性，单块知识学会了也没有用，知识都是有内在联系的。（北大 电子系 大三 匿名）</p>
<p>我认识的人都是刚进大学的时候比较焦虑，可能是因为我身边的同学都不是马上要就业的人，在找工作方面没有什么问题。可能有一大部分原因是大家的经济状况都还可以，就不是说我要为家里赚钱，而放弃自己喜欢的东西，这种情况不会发生 。（张夏丹 四川大学<b> </b>中文系 大四<b> </b> ）</p>
<p>刚上大学的时候很迷茫，因为当时身边的人都很强，突然换了个环境，突然就不知道自己在干嘛了。比如当时大一的时候宿舍里面的人学习都特别努力，经常早上一睁 眼人就不见了，他们都去学习了，晚上到熄灯才回来。我的学习跟他们比根本赶不上，有点自卑。后来我慢慢调整过来了。他们学习比我强，但是我户外比他们强 啊。他们也有不如我的时候，所以我现在也找到自我了，也就不迷茫了。  （白程安 北大 流体力学 大四 ）</p>
<p>刚进大学，对专业很迷茫，我们专业比较特殊，不是那种你高考分数高就学得好那种，要看一些在感性艺术的天赋和领悟，当时觉得自己不太适合…当后面经过大三大四，学得更深，有了更多认识，觉得有些东西不是绝对的适合不适合，大部分还是看后天的选择和努力，有三分之一的人都有这样的情况，偶尔会交流一下，互相吐槽，吐槽后就该咋样咋样。（三分之 Z先生<b> </b>四川大学 建筑学 大四）<b> </b></p>
<p>以前对自己各方面，表达能力、语言能力都挺有信心的，但是到美国之后，发现跟母语者比起来还是差很多。他们读很多书，说话都是引经据典，中国人喜欢抒发自己的观点，扯一扯。他们都是说某个人，在某本书里面是怎么说的，我也没有听说过那个人，也没有听过那本书，这就是受挫的来源之一…以前都是比较好的学生，到那以后，瞬间就成为了最差的学生，不能说是最差，就是底层的学生。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img class="lazyload" alt="" data-ratio="0.439247" data-format="jpeg" src="http://img.qdaily.com/uploads/20160715192810eyEdgNUwfxhZu3RW.jpg-w600"/>&#13;
<figcaption class="">哥伦比亚大学，图片来自： <a rel="nofollow" href="http://static1.squarespace.com/static/540d1865e4b091e569d68f16/t/540d1dede4b034ea940ce0c3/1410145775478/columbia.jpg?format=2500w">static </a></figcaption></figure></div>
<p>大部分的中国同学非常焦虑，就觉得我来读书，要找工作，要赶快考证，学编程，找书籍找工作，大家基本上都是这个状态。但是外国同学他们真的不会去考虑..我觉得是竞争的压力，可能我们需要很多，如果在大城市生活的话需要一份非常高的工资，还有车、房各方面的压力，不得不去考虑，但是外国同学如果回到自己的家乡，只要找一份还不错的工作，其实也可以过的很开心。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img class="lazyload" alt="" data-ratio="0.664395" data-format="jpeg" src="http://img.qdaily.com/uploads/20160715192752kyQBVtHYOaezjG4c.jpg-w600"/>&#13;
<figcaption class="">德国海德堡，图片来自：<a rel="nofollow" href="https://www.google.co.uk/imgres?imgurl=http%3A%2F%2Fwww.offer-edu.com%2Ftp%2Fimage%2F20141107%2F20141107102086148614.jpg&amp;imgrefurl=http%3A%2F%2Fwww.offer-edu.com%2Faxw_view.asp%3Fid%3D419&amp;docid=K-UFqBeL_sfGAM&amp;tbnid=AwqQMwof-kJiZM%3A&amp;w=1174&amp;h=780&amp;bih=699&amp;biw=1440&amp;ved=0ahUKEwiPwo2iq_XNAhVHbBoKHbeHDhIQMwgdKAEwAQ&amp;iact=mrc&amp;uact=8">offer-edu</a></figcaption></figure></div>
<p>我是非常喜欢德国的， 但是我去的不是像柏林、慕尼黑这样的大城市，我去了海德堡，海德堡很漂亮，很适合旅游，但就那么点东西那么点人，那么点街道，当你重复待过一段时间之后，就会觉得所有东西没有太多的变化，每天的生活日复一日，没有什么太大的区别，一到晚上八点钟就寂静无声…在欧洲生活一段时间之后，就感觉非常无聊，相当无聊。（陈番  北京理工大学 德语 研一）</p>
<p class=""><br/></p>

 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="29678" data-title="《「好奇心日报大调查」大学生们，你们都在焦虑什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160715192227VYFIKZHE79rMhmaL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/29678.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1593"/></a>  </div></div> </div><h3 class="title">突然独立了，一个人，非常焦虑</h3><div class="detail"> 

<p><b>无论是无微不至的照顾、还是监督，家长一直都在身边。突然要离开，都会打个寒颤。这经常发生在大学刚入学，到了新的城市、遇到新的人，就连不同的说话口音，都会让人敏感，提醒着你要尽快学习适应，忘掉熟悉感。</b></p>
<p><b>然而四年时间又培养出了新的熟悉感，辅导员、室友、同学、社团成员…即将进入社会的时候，又是一个新的寒颤，可能这次你会更淡定一些，也可能你意识到了“寒颤”跟是不是有很多朋友都没有关系，该来的还是会来。</b></p>
<p class=""><br/></p>
<p>以前可以靠家里，但是现在突然就要独立了，所以自己非常焦虑。（北大 大四  英语文学 匿名）</p>
<p>我爸妈属于大西北的，他们都不太了解现在的行情是怎么样的。有些事情问他们，他们会说，“我们也是不懂的，你自己做决定好了。” <br/></p>
<p>离开学校后，很多事情不得不自己去面对了。生活里有很琐碎的事情，不再有辅导员提醒你、家里人帮你，比如租房子这种事。有时候我会想，“如果我不是一个人在上海有多好。”我是那种典型的女孩一人在上海、无亲无故打拼的那种吧…我对上海没有那么强烈的归属感。（雪燕 上海外国语  日语 大四）</p>
<div class="com-insert-images medium-insert-images-wide"><figure style="margin:0;">&#13;
    <img class="lazyload" alt="" data-ratio="0.662500" data-format="jpeg" src="http://img.qdaily.com/uploads/20160715194438INKqps4Luj69A7CB.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">大西北，图片来自：<a rel="nofollow" href="https://photo.tuchong.com/29389/f/7544326.jpg" style="background-color: rgb(255, 255, 255);">tuchong</a>
</div></figcaption></figure></div>
<p>我是一个挺容易感到焦虑的人，大一刚入学的时候，一个陌生的环境，我会有无所适从的感觉。就包括我不喜欢一个人去食堂吃饭，好像大家都在看你，很难受，不知道做什么才能缓解这种感觉。（同济大学 医学院 匿名）</p>
<p> 我适应新环境的速度要比一般人慢很多，大一的时候很不适应广州的生活，经常会隔三差五去找一起在广州念书的高中同学，我们也经常聊天，可以化解一些一开始的焦虑。（何佳龙  暨南大学   环境科学 大四）</p>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="29678" data-title="《「好奇心日报大调查」大学生们，你们都在焦虑什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160715192227VYFIKZHE79rMhmaL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/29678.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1593"/></a>  </div></div> </div><h3 class="title">“有很多朋友”，是他们对“社会”最大的误解，也是最大的焦虑</h3><div class="detail"> 

<p><b>做了十几年的学生，往往会被贴上“不懂社会”的标签。而这个“社会”到底长什么样，某些形象很受推崇，看起来很体面，于是大学生们都记住了——一定是个长袖善舞、朋友众多，游刃于各种社交圈的“成功人士”。当大学生一发觉自己朋友不够多的时候，就恐慌了。 不过，“有几个朋友”真是一个简单粗暴的指标。</b></p>
<p class=""><br/></p>
<p>我觉得交朋友很重要的，唉，但是交朋友需要时间和精力，我性格原因也不太愿意主动去交朋友，现在挺矛盾的。所以还是先把眼前的事做好，走一步算一步，以后再说吧，眼前的事是学习，读研和设计。（三分之<b> Z </b>先生）</p>
<p>我没有刻意地去交朋友，该有的朋友还是会有，比较被动。自己的性格也不是很圆滑和世故那种，我遇到最多的情况是，以我自己打交道的方式去认识人，到最后你会发现他没有你想象得那么好。（四川大学 建筑学 大四 匿名）</p>
<p>有时候自己付出了真心，发现别人没有给相同的真心。以前有一个玩儿的很好的朋友，后来我们都进入了学生会，一旦牵扯到一些工作、利益的事情，她就会不自觉地把你树立成敌人，她的那种防备心会毫无顾忌的表达出来。（雪燕 ）</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img class="lazyload" alt="" data-ratio="0.750000" data-format="jpeg" src="http://img.qdaily.com/uploads/20160715200958JNm9CGDgh3yWZRAl.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">图片来自：<a rel="nofollow" href="http://www.businessdestinations.com/wp-content/uploads/2016/01/Social-lives.jpg" style="background-color: rgb(255, 255, 255);">businessdestination</a>
</div></figcaption></figure></div>
<p>我大一到大四变得会有选择性的交朋友了，觉得一个人的精力和时间是有限的，合不来的就算了。大学最开始逼着自己去敷衍去应酬，只是因为害怕自己不合群，怕冷场，后来知道自己要什么了，也有了自己圈子的朋友，我也就不强求了。（陶佳怡 上海交大 机械与动力工程 大四 ）</p>
<p>彻底从一个学生踏入职场之后，我会面临很多转换，比如说一开始比较不习惯的人际关系，我现在对于职场上的人有一种不信任的感觉，我觉得很长一段时间内，我都不会把职场上的人当做真正的朋友来对待的，我不可能。（徐杰 上外 韩语 大四）</p>

 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="29678" data-title="《「好奇心日报大调查」大学生们，你们都在焦虑什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160715192227VYFIKZHE79rMhmaL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/29678.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1593"/></a>  </div></div> </div><h3 class="title">所以，没办法与人沟通会变成一个大缺点，然后再度放大焦虑</h3><div class="detail"> 

<p><b>“交朋友需要时间和精力，需要我主动热情、善于沟通”，但这些都不是我性格里的特点，是我的问题吗？需要改变什么？因为有交朋友的迫切需求，于是开始自我审视，最后很有可能上升到对自己能力的否定。</b></p>
<p><b>与此同时，放大了的焦虑，也会强化不安全感。</b></p>
<p class=""><br/></p>
<p>当时不太信任其他人，比较焦虑迷茫的时候说明平常你和别人没有有效地沟通，没办法抒发。如果我当时就拥有那些好朋友的话，恐怕这些焦虑就不会出现。（张夏丹）</p>
<p>我感觉我最焦虑的时候是跟招行违约之后，过年前的那两个月我都没有再找工作了，那段时间也刚好被四大给拒了，处于天天在家躺尸，玩手机，当迷妹的状态。隔三 差五要自己一个人出去看个电影，回到家打一下游戏，当一下迷妹，不停地舔屏。因为我一直处于和家里人交流不多得状况，所以家人不太能懂我。</p>
<p>大 一大二能量比较多，觉得自己什么事都能搞定，什么人都能认识看看，说不定大家都有话讲。大三大四渐渐你会发现就是有人和你三观不一致，就是有人和你没办法聊，也没有必要非得和这些人认识，我就真的有这样一个很明显的心态变化。大三大四除了实习的时候认识，基本很少认识新的朋友了….就可能一直能留在你心目中的人还是蛮少的，所以可能就存在一种朋友圈点赞的关系。（Susie<b> </b>四川大学 经济学 大四）</p>
<p>我有一段时间感觉非常 over， 就是认识很多人，不光是同龄人，可能认识很多已经工作了的人。实习期间，一些校友的活动，或者是社团组织的活动… 但是这种交流都不是那种深交，因为你认识的人越多就代表你分配给每个人的时间是很少的，浅浅的交往，我很难建立一个长期的关系。（虞冰 南京大学 地理科学 大四）</p>
<div class="com-insert-images medium-insert-active"><figure class="">&#13;
    <img alt="" data-ratio="0.694667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20160715201329wb1WXaxG29lDVucL.png-w600"/>&#13;
<figcaption class="">图片来自：<a rel="nofollow" href="https://fthmb.tqn.com/sFRbRaIKHFnLS_c9u_nkzKNS3kg=/1500x1042/filters:no_upscale%28%29/about/anxiety-attack-56a09c643df78cafdaa33868.png">fthmb</a></figcaption></figure></div>
<p> 我现在刷朋友圈，发现很多高中同学变得很物质，我读的是上海一个不太好的高中，现在高中同学聚会的时候，女生们会在一起讨论男朋友的家庭、女生买了什么包之类，我都觉得，啊好无聊。（崔滢 上外 日语 大四）</p>
<p>我不知道我为什么还是单身，大学没有谈过恋爱。可能因为我喜欢的人很小众，所以这个要求高，我喜欢古典乐、学术、哲学、人文艺术这些， 但是传播学院那个班，没有谈的来的。（上海交大 传播 大四 匿名）</p>

 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="29678" data-title="《「好奇心日报大调查」大学生们，你们都在焦虑什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160715192227VYFIKZHE79rMhmaL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/29678.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1593"/></a>  </div></div> </div><h3 class="title">相比于对社会的误解，对自己的认知是迷茫更深层的原因</h3><div class="detail"> 

<p><b>在我们对大学生的调查中，实际上也应该在更广泛的人群中，对自己认知问题的焦虑感是抑郁与担忧的最主要原因。</b></p>
<p><b>22 岁的时候，他/她对自己的认知更多是一个“学习”认知自己的过程，在此之前，成绩和学业是最重要的可量化的衡量指标，当这个指标权重下降，而又没有其它的量化数据可以显现自己价值的时候，如何评估自己变得更迷茫。</b></p>
<p><b>同样在这个“学习”认识自我的过程中，各种观念也会混杂其中，来自于学长、愤世嫉俗的老师、对子女担忧的父母（尤其是那些本身就缺乏自信力不足的父母）的各种模糊的是非观念，加剧了茫然。</b></p>
<p><b>而认知压力，可能来自于同学的成绩，可能也会来自于事业有成的父母，最多的还是来自从小到大对自己的希冀。</b></p>&#13;
&#13;
&#13;
&#13;
<p class=""><br/></p>
<p>以前学长经常会跟我说，绩点不重要，重要的是跟老师搞好关系。那跟我想的不一样，如果你是很优秀的学生，怎么需要？现在观念改变了，你可能很优秀，但别人发现不了，但我还是不会去拍老师马屁。我觉得学习才是最重要的，所以就很迷茫，是谁的想法对？（同济大学  匿名）</p>
<p>大学四年期间，我焦虑的事情主要有两件吧，一件就是对自己身份认知（bi）的一些焦虑。父母不知道我的情况，我有试探着和他们聊过这类事情，拿我身边的同学给他们举例子，当时他们的反应和态度就让我觉得至少现在肯定不能和他们说这件事情..（广州某大学 法学 匿名   ）</p>
<p>只是当你身边的人（你本来认为你们是同等水平的人），站在一个比你高的，至少你自己看起来可能会比你高的一个平台上去学习，我没有得到，还是会有一些遗憾.. 后来我发现，我并不像自己所想象的拥有那些优秀特质，并不像我自己相信中的那么强，所以会产生一定的困惑。（徐杰）</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.255682" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160715201428OFaSZUlN9Y1wz0eX.jpg-w600"/>&#13;
<figcaption class="">图片来自：img11</figcaption></figure></div>
<p>有一段时间自己觉得很枯竭，不止是设计上的灵感，也是生活上觉得自己很枯竭，可能我为了画一张图，或者赶一个方案，朋友约我就不去，其实非常焦虑，因为全身心投入在那个项目上，自己很紧张，很担心做不好…去年有过一段时间想跳楼，我去看过，确实有心脏病，我是属于心脏本身偏慢性的，所以稍稍休息不好，都是低于正常值的。</p>
<p>学设计和学其他专业有一个很大的差别，它时间上非常的自由，很多东西你可能做的越深，付出了很多也许人家跟你的一个观念不符，你的东西就完全浪费掉。我们做 设计经常通宵熬夜， 就是用那种生命在做东西，尤其在大三的时候，我有段时间心脏不好，所以我对这件事情开始很质疑。到大四开始，一方面跟自己讲有些东西不要太急，不要要求自 己太高 。另外一方面就是生活，觉得在设计之外，重新找回我原来喜欢的一些事情，譬如自己的一些爱好。<br/> <!--[endif]--></p>
<p>我有竞争压力，金钱压力，各种压力..我室友带我去玩，我还有时间压力，我很多很多压力，我赔不起她们。我室友她是个大美女，又高又瘦，但是我是一个又矮又胖的胖子，我也会有这样的压力。再加上她二线城市，我是一个小地方来的，我没有办法跟她天天面对面的相处，我会避开跟她一起。（同济大学 轨道交通  匿名）</p>
<p>我不知道为什么，就是很多事情我知道就是它存在，但是很多人跟着走，他们认可这个事情吗？大家在一起推着一个好像不对的潮流，就比如说钱，这种人跟人之间的谄媚和不平等的关系，你就觉得很奇怪，为什么？因为他是我的上司，其实他对你来说根本不是什么很重要的人，他也不是一个让我认可的人，然后我还要去怎么样， 反正就这些东西我不知道为什么大家都会这样去做。（肖遥 内蒙古大学 英语 研一 ）</p>
<p>我觉得以后找工作可能会是一个问题，我不知道自己喜欢什么，在专业方面。我觉得喜欢和不喜欢不是一个非黑即白的事情，很多时候，零分是不喜欢，一百分是喜欢，我对很多事情可能都保持在七八十分的样子，很少能找到一个特别特别喜欢的事情…我觉得如果有时间的话，基本上超过六十的事情我都愿意去做。</p>
<p> 我转过一次专业，以前是想考环境的，结果高考没考好，就去了医学院，然后也属于执念吧，我那时候觉得做环境这个事情非常的高尚，觉得这个全球环境危机，各种糟糕，那个时候好天真，后来发现毕竟喜欢一个东西和你真的做好一个东西是两码事。（Muki 上海交大 环境与科学 大四 ）</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img class="lazyload" alt="" data-ratio="0.500000" data-format="jpeg" src="http://img.qdaily.com/uploads/201607152024361eh4UMVaxGlXd9km.jpg-w600"/>&#13;
<figcaption class="">图片来自：huffpost</figcaption></figure></div>
<p>我觉得身份认同算是一种焦虑，我到底是学生还是创业者？给我带来的困扰，怎么说呢，比如说期末考试的时候，实际上我也不需要通过文凭证明自己，准备期末考试对我来说是没有意义的。但在这个过程中，却需要浪费我很多时间。（孔庆勋 暨南大学 市场营销 ）</p>
<p>  我觉得整个人生可能都会有迷茫的状态，你会觉得你的一生不管怎么过都是没有意义，人是特别狭小的，你会发现其实你不管做什么，你能产生影响的部分真的很小。而且有的时候在你喜欢做的事，和你要满足生活、物质你应该做的事，它们是冲突不可协调的。（Cello 上外 工商管理 大四）</p>
<p>我身边朋友的焦虑是来自于父母辈的，就是对比起父辈的成就和薪酬，自己害怕达不到而产生的压力。（林炫   华南师范大学 文学院）</p>

 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="29678" data-title="《「好奇心日报大调查」大学生们，你们都在焦虑什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160715192227VYFIKZHE79rMhmaL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/29678.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1593"/></a>  </div></div> </div><h3 class="title">最迷茫最焦虑，可能来自对平庸的恐惧</h3><div class="detail"> 

<p><b>值得为它单独列上一个小标题。</b></p>
<p><b>有趣的是，在我们的调查中，这种对平庸的担忧，有几次是通过旁观“别人的迷茫”而表现出来的。</b></p>
<p><b>“我不应该像他们那样”，但如何才能不像他们那样，并没有准确答案。</b></p>
<p><b>如果迷茫和焦虑有分级——这差不多是最高级的形式，它往往也是伴随一生的那种焦虑。</b></p>
<p><b>乐观地说，这是进步的最重要动力之一。</b></p>
<p class=""><br/></p>
<p>我看身边的同学我都很着急，他们大学四年可能从外地来，虽然人在上海但是他们没有真正融入这个城市，每天都在宿舍里渡过，我觉得这的确是跟家长的经济支持有关系。我有一个好朋友, 他家庭条件并不差，但是他爸妈只给他 2000 块钱而已，所以他就没有办法出去玩，每天都窝在寝室，所以他们四年结束之后对上海的感觉就是没什么好玩的，也没有什么好吃的， 我觉得这个也蛮可惜的。（同济 文化产业管理 匿名）</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img class="lazyload" alt="" data-ratio="0.666667" data-format="jpeg" src="http://img.qdaily.com/uploads/201607152016393VZO17qUH9mkAjfp.jpg-w600"/>&#13;
<figcaption class="">图片来自：<a rel="nofollow" href="http://www.speakingofstyle.ca/wp-content/uploads/2012/09/IMG_4841.jpg">speakingofstyle</a></figcaption></figure></div>
<p>原来觉得大学很自由，可以想走就走，想不去就不去，想象都是美好的，但事实上专业课很多，大学活动没有很丰富，宿舍也没有高中好…想干很多事情，到毕业了什么都没干，四年瞎忙，大一参加社团学生会，没有收获，大二当了个部长，也没什么用，辩论社也退了..</p>
<p>大学不能回想过来说只有考证、考试、上课了，得有一点想起来特别有意思的事情，但是我目前没有想起来特别有意思的事情。</p>
<p>我 当时以为实习期的工资低是正常的，但是后来才知道转正的人工资也不很高，而且还挺累的，不理解他们为什么要在那儿干下去，他们是本地人，一个月也就三四千 块钱工资，加五险一金，如果是个外地人，租个房子就没有了。而且还有一个男生，做的还不是商品推介，是微信运营，就是抄别的公众号上的东西粘贴过来继续 发，每天就这么一点事情，剩下的时间就坐在那里看韩剧，我不理解他为什么这样，感觉挺没劲的。（吕秉洁<b>  </b>天津师范大学<b> </b>俄语 大四）</p>
<p>迷茫一直都有，我觉得迷茫对我来说是一种人生常态，专业方面、职业发展方面、家庭生活、感情生活或者自我的认知，分分钟都在迷茫…我看事情不是很通透的那种，所以我常常蛮纠结的。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160715202645ImKnyPUETMY96gWf.jpg-w600"/>&#13;
<figcaption class="">图片来自：<a rel="nofollow" href="http://www.speakingofstyle.ca/wp-content/uploads/2012/09/IMG_4841.jpg">speakingofstyle</a></figcaption></figure></div>
<p>    我希望自己不要太在意别人的看法。我不知道怎么定义这个“太”，因为我觉得“太”是需要跟别人对比的，我觉得每个人都肯定或多或少会在意别人的看法，只是说这个度需要去把握一下。（虞冰）</p>
<p>刚进大学的时候压力非常大，因为优秀的人太多了，而且大一的时候成绩并不好，是努力学习了依旧不好那种，当时压力很大，很消极。特别是我们物理学院，竞赛进来的很多，都特别优秀，你根本就没法比。（晁越）</p>

 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="29678" data-title="《「好奇心日报大调查」大学生们，你们都在焦虑什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160715192227VYFIKZHE79rMhmaL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/29678.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1593"/></a>  </div></div> </div><h3 class="title">钱</h3><div class="detail"> 

<p><b>钱可能是焦虑的原因，也可能本身就是定位自己的一个标准，所以显得尤为重要。</b></p>
<p><b>在我们的「好奇心大调查」中，有单独一篇有关<a href="http://www.qdaily.com/articles/28421.html">大学生如何看待钱</a>的报告，或许能说明一些问题。</b></p>
<p><b>没钱，可能随时会成为眼前最重要的困扰，是你无法忽视的，它产生的焦虑显而易见。</b></p>
<p><b>大学四年的消费水平在慢慢升高，但他们对未来的财富期望值还不算太高，即使大学里为了省钱买喜欢的物品，有“白菜加馒头”的时候，他们也把它看成是暂时性的现象，他们一般都相信自己有远大前程。</b></p>
<p class=""><br/></p>
<p>焦虑迷茫除了（淘宝/银行）账单和听同学说找不到工作，就没什么可焦虑的了，也没什么缓解的方法，只能默默放下….因为我觉得钱不是省出来的，以后还是得我慢慢赚回来，除非有明确的省钱目标比如演唱会，出去玩， 旅游呀。（孙淑 四川大学 建筑学 大四 ）</p>
<p>我们之前就计算过，我们这个专业大部分的学生毕业都会进四大，四大起薪 7500，扣掉数据后到手 5800 多 一点吧。然后我们就计算，如果我们去了四大之后我们会有多穷，最后计算的结果都是我们每天连瓶装水都喝不起，我们只能带点水，去公司接水喝，因为买不起瓶装水，早上只能吃那种包子，而且包子只能吃八毛的。不要买新衣服了，永远不可能穿新衣服。不能参加任何社交活动，当然这有点夸张，他们每个人有很多那种差补的，只是一种夸张的说法，就是形容说这种困难和艰难，在上海生活真的是蛮难的。</p>
<p>因为每个月 5800 来算，租房子之后得去掉 3000 块，那就剩下 2800 块钱了,你在学校你也不可能只花 2800 块钱。（复旦大学 会计 匿名）</p>
<p>但这一次，我要出国，就真正意义上的要距离家里和朋友都很远，还要去打工补贴一些学费，对这个新生活的开始会有一些焦虑感…现在开始会逐渐也感到钱的压力，因为出国留学会给家里带来很大一笔支出。（何佳龙）</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160715201745VGy7CeaXjT6BQc9D.jpg-w600"/>&#13;
<figcaption class="">图片：<a rel="nofollow" href="http://i1.wp.com/chicago.source1cu.com/wp-content/uploads/2015/02/walter-white-money.jpg">wp</a></figcaption></figure></div>
<p>大学期间还是比较顺， 真的入职之后，现实摆在你面前了，你会很清晰意识到工作真的跟自己想的不一样，就比如说公司甚至可能报给你薪水，说你能拿十二万。但我现在隐约感觉拿不到这个数字，我觉得被坑了。很多这样的小事情拼合起来，最后把你情绪爆发出来。（徐杰）</p>
<p>大三开始逐渐会有考虑房子这样的想法，总担心可能会有更加现实的时候，这样的感觉就特别强烈了，一是最近房价也是一个热议的话题，二是可能研究生到外面租个房子住，就会对这方面的信息尤其敏感。（王铭驰 复旦大学 中文  大四）</p>
<p>比如我去设计院工作，我会不满足，一直都是这个焦虑。你肯定希望通过自己的努力，让自己的生活更上一层，但我仅仅是当个项目经理，并不会让我的生活上一个台阶。这个和家庭有关系，我父母是设计院的，我未来去设计院，我赚的钱就会和我父母现在拿的那点钱没有太大的区别，我不想啃老，我肯定希望我将来超过他们 的，但如果正常走，肯定跟他们差不多。（同济大学 土木工程 匿名）</p>

 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="29678" data-title="《「好奇心日报大调查」大学生们，你们都在焦虑什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160715192227VYFIKZHE79rMhmaL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/29678.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1593"/></a>  </div></div> </div><h3 class="title">未来，因为未知而迷茫</h3><div class="detail"> 

<p><b>无论是工作、创业还是读研，最担心的是学了没用的知识、将来没有一技之长，还没来得及施展自己，世界已经变了。</b></p>
<p><b>毕业之后又会涌入新的问题：住房条件不断挑战自己的忍耐极限，遇到一个合适的人并不是那么容易，工作城市的落户医保问题，而这时候好朋友不在身边，更没有导师和父母，只有自己的自控能力和管理情绪的能力。</b></p>
<p><b>关于未来可能要发生的所有事，因为未知而焦虑迷茫。</b></p>
<p class=""><br/></p>
<p>我觉得眼前的问题都不会让我焦虑，焦虑的是未来，我现在的工作（学而思）对于我未来找工作有什么帮助呢，一点帮助都没有，花很多时间，浪费精力，我以后又不想当老师….将来我会考虑在北京，大四这一年我更焦虑，以后想留北京一直萦绕在我脑子里。</p>
<p>同学之间也会有同样的焦虑， 对工作、未来的焦虑，这个相比谈恋爱什么的都是比较轻的事情。（北大 大四  英语文学 匿名）</p>
<p>迷茫还是针对未来的吧，因为不知道这事到底能不能成，未来会是什么样的。而且迷茫和焦虑随时都有啊，创业的时候，如果哪天不焦虑那肯定就出问题了，因为市场瞬息万变，你要随时去发现问题，解决问题。（北大 大四 匿名）</p>
<p>对于未来的迷茫肯定有，就是以后去了部队不知道跟自己现在想的会不会一样，如果在部队干的不好，出来以后干什么。如果找不到工作我可能就去创业，自己的爱好也可以发展成事业….其实想想也没那么迷茫了。（北大  电子系 大四 匿名）</p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160715201845j0qIFV4wElbTMPC9.jpg-w600"/>&#13;
<figcaption class="">图片：<a rel="nofollow" href="http://www.sich.co.uk/cms/wp-content/uploads/Sad-girl-comforts-mum-F-98050104L.jpg">sich</a></figcaption></figure></div>
<p>我希望自己再聪明一点，在人情世故方面，待人接物上更老道一点。即将面对社会比较忐忑，怕走上社会被人坑。我不想改变的是自己现在挺单纯的，其实挺矛盾的，一方面想成熟，一方面想保持正常人的正直感，走在社会上会慢慢有答案的。（孙淑）</p>
<p>大二大三的时候，会很迷茫。自己对自己的职业规划也没啥，像我们专业（经济学）又万精油那种，那种状态就不知道自己干嘛，读研吧，好像自己也不太适合，本科毕业论文都要逼死的。工作吧，我又不想做那种不太擅长的工作，因为擅长才会喜欢吧。（Susie）</p>
<p>到了本科快毕业这个时候就很多事情都还无法理解，比如说我想在国内做一些事情，希望可以改变社会上的一些问题，比如说一些特定的人群，我大概有一个想法知道怎么去做，但是可能我就会有点难找到跟我志同道合的人跟我一起去做。（童浩翎 ）</p>
<p>大三的时候，不确定自己毕业后的去向，也不知道要做什么，就很纠结。不过通过实习和与其他人的交流就慢慢确定方向了，我觉得人会迷茫或者焦虑归根结底是因为太闲，只要忙起来就不会这样了…身边的同学应该也有迷茫，有的就整天打游戏，有的就不断找实习。（许成东 上海外国语 新闻传播 大四）</p>
<p>最近突然有一天特别悲观，就是觉得人生很多事情是无法掌控的，就算我现在一步一步，每一步都走的很好，但是以后是什么样子， 可能真的是命运在安排，所以就觉得我现在这一段时间非常开心，有我最好的朋友陪着我，但是我不能确定十年之后我们还能不能坐在一起。她之后要出国，我们一年见一次，可能真的会变淡，所以就会开始考虑到这些问题。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607152029295pGaKJ9N2It3xXuU.jpg-w600"/>&#13;
<figcaption class="">图片：<a rel="nofollow" href="http://tw.on.cc/tw/bkn/cnt/entertainment/20160319/photo/bkntw-20160319164025490-0319_04111_001_02b.jpg?20160319171025">on.cc</a></figcaption></figure></div>
<p>书念完要进入社会，我还蛮焦虑这件事儿，我就怕我念书真的是在一个很理想的状态里面，但是可能一工作之后就发现，可能每个月五千块钱的房租都已经让我很有压力。（同济大学 文化产业管理 匿名 ）</p>
<p>有段时间超迷茫，你想作为一个应届生，你在学校里面你根本就不知道各个行业什么样子，很多是靠你的想象，你也不知道你适不适合，所以你在投简历的时候其实没有很具体的方向，你就是觉得好像还不错那就投了，那可能后面你又会很踌躇，这个过程很纠结。（Cello）</p>

 </div></div>  <div class="card-content article" data-hash="#/card/10"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="29678" data-title="《「好奇心日报大调查」大学生们，你们都在焦虑什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160715192227VYFIKZHE79rMhmaL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/29678.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1593"/></a>  </div></div> </div><h3 class="title">生活变故，为什么是我？</h3><div class="detail"> 

<p><b>总有一些特殊事情会改变你生活的轨迹，让你不得不面对，这样的焦虑是全新的，但是是深远的。</b></p>
<p><b>很多时候，你也使不上劲，只是被动地裹胁于其中，偶尔还会感慨命运不公。</b></p>
<p class=""><br/></p>
<p>去年四月份我外婆过世了， 最糟糕的那段时间，不管什么时候都能哭出来，非常沮丧、焦虑… 因为从来没有学会怎么面对，也没有和双胞胎姐姐交流过，我和外婆很亲，我比较内向，不是什么都说的。我更倾向于说出来没有意义，说出来问题不会解决，反而会把对面的人搞得很尴尬，不知所措….我这么多年学会的就是，有些事情不管多糟糕，咬牙切齿也得把它扛下来。（四川大学 建筑学 大四 匿名）</p>
<p>第二件是今年暑假保研的时候，我父亲是公务员，他们单位内部出了一些事，就把我父亲拉下水了，这件事情可以算是从小到大，家里发生的比较大的变故，之前他们有什么事情我也不知道，但这一次感觉自己也成为了家里的主心骨，需要承担一些责任…很多事情叠加在一起，我当时就觉得自己面临一个很大的坎。</p>
<p> 爸爸最后没有事了，他也想通了一些事情，不会再像其他家长一样希望我找个稳定的工作，做个公务员之类的，因为他也吃到了苦头，知道不是这么好呆的。（ 广州某大学 法学  匿名 ）</p>
<p>老一辈的亲戚一直将就下去，不离婚的爱情我不是很理解，我不会将就的。我不会把自己陷在这样的境地，我是一个不喜欢吵架的人， 两个人因为小事起的摩擦，我不知道这种无数摩擦中还存在的感情，还有多少含金量？（陶佳怡）</p>
<p>大二下学期的时候， 算是我这二十年的人生当中，应该说最难过的时候。那段时间不停的武汉杭州来回跑，我记得很清楚，读了三天书，然后又是一张奶奶的病危通知下来，然后再回去。下了两次病危通知，最后一次就是过世了。那个时候第一次发现，父母的容貌有变化， 家里有人生病，会把大家都弄得心力挺交瘁。最后那一次，送走我奶奶的时候，那是我第一次看到爸爸哭，你会有冲击。（方佳婷 华中农业大学 广告 大三）</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img class="lazyload" alt="" data-ratio="0.599656" data-format="jpeg" src="http://img.qdaily.com/uploads/20160715202006w1Zt6QybdTJVaCBW.jpeg-w600"/>&#13;
<figcaption class="">图片：<a rel="nofollow" href="https://d3enniz247y0a9.cloudfront.net/website/var/tmp/image-thumbnails/30000/33870/thumb__article-header-landscape/hero-landscape-eat_pray_love05.jpeg">cloudfront</a></figcaption></figure></div>
<p>去了天津也可能是换了环境，不在父母身边，我开始意识到了糖尿病这个东西有多可怕。首先是直观的我发现我拿着钱我花不出去，因为我去超市买东西，发现基本所有东西的配料后面不是有白砂糖就是有玉米淀粉，反正就是我不能吃的东西…我特别委屈，有了钱我不知道要买什么，什么都不能买。</p>
<p>那个时候确实害怕，因为已经意识到了它就像一个小虫子在我身体里，一直在啃食我， 虽然我不知道，但它一直在啃，然后不一定哪天就啃坏我什么地方，可是我没有办法去阻止它，我当时已经有这个恐惧的感觉了。</p>
<p>我爷爷也有尿毒症，我才知道原来现在我可以动是因为我还小，我的身体还是处在一个发展的状况。但是我在想有一天我老了怎么办，因为医生他们打针的时候都会跟你讲，你这么小，然后说什么什么的，但是我也有老的那一天，就是一直很恐惧的一件事情。（肖遥）</p>

 </div></div>  <div class="card-content article" data-hash="#/card/11"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="29678" data-title="《「好奇心日报大调查」大学生们，你们都在焦虑什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160715192227VYFIKZHE79rMhmaL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/29678.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1593"/></a>  </div></div> </div><h3 class="title">他们是如何找到解决焦虑的办法的？</h3><div class="detail"> 

<p><b>就如文章开头所说，大学生曾经焦虑过的东西，在不算短（但肯定也不算长）的四年中很快找到解决方案一样，大部分焦虑、迷茫都会过去……</b></p>
<p><b>这其中有一些技术上的解决办法，比如购物、看电影和打游戏，很多人觉得这很奏效 。（可见这些麻烦并不是了不起的大麻烦）或者</b><b>另一件“棘手”的事需要做，能够把焦虑推后。</b></p>
<p><b>英语系的陈婧喜欢画画，想做作品集，但爸妈认为太冒险，最后她接受了意见，学了营销。她也不再焦虑了，因为觉得这样也还好，“还好”的舒适感蒙蔽了焦虑。</b></p>
<p><b>当然，还有更多的人，被新的更严重的焦虑和迷茫所替代了。</b></p>
<p class=""><br/></p>
<p>我觉得最不能缓解焦虑的方法不是吃饭或买衣服什么，那个只会让我更焦虑。我觉得那是一种逃避对我一点用都没有，所以我现在没事的时候会逛逛一些实习网站、论坛什么的，多了解，好去准备。（北大  英语文学 大四 匿名）</p>
<p>在这种工作压力大、迷茫的时候，从效果上来看缓解压力最好的方式是买东西，但不能老买啊，老买就没钱了，如果不买东西的话，我会睡一两个小时的觉，或者发呆或者看个电影。但是问题总是问题，逃避也不是办法，所有的问题还是需要我去解决。（北大 大四 创业）</p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" data-ratio="0.562838" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160715202123pDg8XCkRuJelFOsv.jpg-w600"/>&#13;
<figcaption class=""><a rel="nofollow" href="http://www.ipctu.com/uploads/allimg/131024/6-131024164240548.jpg">图片：ipctu</a></figcaption></figure></div>
<p>大 一的时候焦虑和迷茫，当时没有想到离家这么远读书，后来我考上了吴玉章学院，大家都是不同专业，结果就是你在原学院没认识多少人，在吴玉章学院认识的人又不跟你一个专业，没法多聊，所以有一种孤单，被夹在中间的感觉，很不爽…转完专业第二个学期，有超级多的学分要修，就没有时间想其他的，天天上课，后来就没有焦虑和迷茫了，都是水到渠成的事。</p>
<p>因为我从小到大非常喜欢日本动画片，所以从小学开始写同人文，还有就是觉得自己非常的寂寞，现实生活中找不到情感的寄托，所以只好放到二次元。就是一种对人 生的参与感没有那么强烈。就是你的心思没有放在现实生活中，你就只好在幻想的世界里去寻找情感的寄托。这会让我感到安慰和开心一点，算是一种移情。（张夏丹）</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.800000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160715202157YVOKoGQadS9xjRt6.jpg-w600"/>&#13;
</figure></div>
<p>一是能不能读得上，二是读得上读什么方向，这两个是最迷茫的，有时候出去逛一逛，没心没肺看一些电视剧和电影，排解焦虑和迷茫….我觉得对未来那些的困惑，迷茫可能一直都有，所谓的消除只是换一种方式看待它，真正的消除得看以后的实践。（三分之<b> Z </b>先生）</p>
<p>解决办法就是自己去做一件事情，不要老想，接触不同的行业，就会有切身的体会。实习的时候也会有长辈， HR 部门的各个姐姐也会和我聊你以后做什么呀，需要做什么准备之类的。</p>
<p>迷茫过了，觉得还是要找工作的，工作必须要找，早晚的问题，就开始投简历。深圳面试的时候顺便去广州玩了一下，看演唱会的时候顺便去上海玩了一下。那段时间迅速变好很多。四月份渐渐忙论文，忙考我的证，基本也不会去考虑消极的事情。（Susie）</p>
<p>焦虑未来，不确定未来，以后做什么？到底是工作还是干嘛？ 焦虑完更加坚定了，因为自我评判一番后，脑海里面想清楚了。（丁怡俊）</p>
<p>焦虑和迷茫其实是一直存在的，不知道自己做什么， 在做什么… 我那个时候也不知道去找谁问，问也不一定问的出来。你去问导师教授，他们能提供的方向上的引导其实也是非常有限的。我也跟我父母谈过，他们告诉我他们那个时代的生产资料和我们这个时代已经不一样了，已经过了很多年了，只有你自己从那个过程里面过来。</p>
<p> 我很享受那个时候非常颓废，非常迷茫，又找不到过程那个状态。这是一种非常麻痹又很放空的一种状态，人是非常轻松的，人不去考虑未来的东西，只专注现下，只专注于享受的时候…所以那个时候我也没有学习，工作也没有做好，什么东西都没有做出来。</p>
<p> 在我们手里的资料掌握得很有限的时候，我们总是会对一些解决不了的东西产生这样的情绪。所以说后面才会想到，这个时候是应该用来学习的，用来潜下心来思考一些东西的，而不是用来做这个做那个杂七杂八的东西，当然这都是后面才能想到的东西了。（汪博伦 ）</p>
<p>其实我的想法也很多变，我自己很喜欢画画，我没有专业学过 。我当时想 gap 一年或者两年，直接去画画，封闭的那种，去做作品集，申请那种艺术类的或者设计类的院校，家里不同意。一个是冒险，一个是觉得美术这种东西做业余就好了…那段时间就各种跟家里吵啊什么的，后来觉得营销也还不错，可以往广告那个方向去走，后面就好了。（陈婧 南京大学 英语  大四 ）</p>
<p>我忙起来的时候会有比较焦虑的情况。刚上大学的时候，我很不适应，觉得怎么有那么多的事情，很抓狂不知道该先做什么，后面就知道自己去规划，碰到很多事情统一记在一电脑里面或者一个本子上面，后面安排好今天做什么，这两天哪些事情要先搞定…一般我用这种方式把这些焦虑处理好，这是我尝试过最有效的办法。（童浩翎）</p>
<div class="com-insert-images medium-insert-active"><figure class="">&#13;
    <img alt="" data-ratio="0.665000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160715203158hrLH1xNtQAa53ODF.jpg-w600"/>&#13;
<figcaption class=""><a rel="nofollow" href="http://www.ipctu.com/uploads/allimg/131024/6-131024164240548.jpg">图片：australia </a></figcaption></figure></div>
<p>我是校报主编，本来当主席团是一件顺理成章的事情，但最后不是我..我难过了整整一个学期。我那个时候对于人际关系最迷茫，为什么我对别人很贴心，他们不选我。我反省自己工作的时候，我都是以解决事情为目标，其实和同事没有情感交流。</p>
<p>后来我发现想快速接近一个人，日常生活中的聊天就是吃饭了吗，失恋了吗，生活上的事情，哪家饭店好吃，说一个笑话..更有效。不需要讲什么思想层次的东西，大家都希望得到有马上兑现的好处。后来我人际交往的弹簧就松掉了。（上外 德语 大四 匿名）</p>
<p>我觉得一个解决办法是做一些实习，去真正面对它了解它。也不能说完全解决，但永远在实习中，你每天都会事情干的话就不会这么焦虑..当你一份事情结束了之后，你就会陷入我之后要干什么这种想法。</p>
<p>但可能忙到最后会陷入一种虚无的状态。就比如前几天我学校里拍一些毕业电影的项目，会特别特别忙。然后忙到最后又不知道我来干什么了。我就站在那边可能看着他们拍电影， 就觉得做这件事没有意义等等，会想到这一点，就特别累这样子。（王铭驰）</p>
<p>我一直在试着改变自己性格中的某些方面，我以前属于那种比较在意别人的说法和看法的，然后过了四年，可能经过的事情比较多了，发现其实有些别人对你的看法或者说法，经过时间以后你会发现其实没有那么重要，你做你的事情，你做的好的不好的事情大家都会看到..自己的内心会越来越就是觉得 OK，就不用太去在意别人了。（姚玮佳 上外 对外汉语 大四）</p>

 </div></div>  <div class="card-content article" data-hash="#/card/12"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="29678" data-title="《「好奇心日报大调查」大学生们，你们都在焦虑什么？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160715192227VYFIKZHE79rMhmaL.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/29678.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1593"/></a>  </div></div> </div><h3 class="title">不太焦虑（自带解决方案）</h3><div class="detail"> 

<p><b>当然，这种情况一定是有的，但不一定是好事。</b></p>
<p><b>他们可能是很强大，也很可能只是无感。</b></p>
<p class=""><br/></p>
<p>只有在做某个具体的选择时，关于未来的方向时，可能会有一些焦虑。但是有了一个方向后，我不会考虑的很具体，我比较习惯走一步算一步。我不太觉得我一定要做什么工作，或者生活在什么地方，总之到时候再说吧..我也不太会特别关注别人的生活会怎么样。（冰琳  暨南大学  环境科学 大四 ）</p>
<p>说实话也就现在迷茫，毕业设计时间太紧而想法太多，来不及展现。我平时没有什么特别焦虑的时候，没心没肺的，比较乐观…没有人不想改变自己的生活状态，没有人会对自己的生活状态满意，我现在时间少、没钱，但我现阶段忙得没有时间去焦虑（忙毕业设计），感觉被推着走。（天津美院 雕塑 大五 匿名）</p>
<p>我跟学校那些纯粹的大学生接触不多,跟做商业的做经济的接触比较多,我同学做投资的 VC。我们一般都没太迷茫吧。我相对来说比较清晰，该干嘛就干嘛, 我有自己的目标，为什么迷茫是因为你大量闲散时间空出来了。（清华大学 数学系 匿名）</p>
<p class=""><br/></p>
<p class=""><b>没有人希望焦虑一直存在。</b></p>
<p class=""><b>我们可能也会有这样的困惑，那些焦虑来自一个长辈或者“过来人”，他们不断地把自己的失败和困难放大，不断地担忧或者提醒“吃亏”“挨欺负”这样的江湖险恶——用以恐吓年轻一代，即使初衷是真诚帮助，最后带来的可能也是一个猥琐、怯懦的社会。而如今这些为未来的“社会”所迷茫和焦虑的人，也很有可能成为未来猥琐和怯懦社会的帮凶。</b></p>
<p class=""><b>我们想跟在校生和刚刚毕业的人说：<br/></b></p>
<p class=""><b>“社会”并没有那么可怕。大部分时候个人的能力——这个能力可能包括学习的能力、把握机会的能力——更有价值。<br/></b></p>
<p><b>适应规则，比适应圈子或朋友这样的潜规则更重要。</b></p>
<p><b>这个社会没有那么尔虞我诈，它比起学校来，职场上确实有更多的利益冲突，但大部分时候，利益存在并不是坏事。学会保护自己的利益，学会不侵犯别人的利益，会让关系变得更纯粹一些。</b></p>
