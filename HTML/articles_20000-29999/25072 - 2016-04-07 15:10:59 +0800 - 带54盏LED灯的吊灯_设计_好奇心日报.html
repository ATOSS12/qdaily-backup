<p class="">这是日本设计师 Arihiro Miyake 为丹麦品牌 Moooi 设计的吊灯，使用非常细的金属框架和 54 盏 LED 灯泡，搭建出 3 层环形灯，相互错落又显得很有规律，远看就像是三圈蜡烛。每一盏 LED 灯都有两根金属丝牵引指向中心的轴，分别是正负两极，这些线条穿插本身也形成了精细的感受。<br/></p>
