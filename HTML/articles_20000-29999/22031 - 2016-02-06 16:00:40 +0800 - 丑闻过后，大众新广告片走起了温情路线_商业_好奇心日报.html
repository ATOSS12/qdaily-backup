<p>去年 9 月，大众在美国被曝出尾气排放检测造假：大众在 2008 年至 2015 年期间，在柴油汽车上安装了复杂的电脑软件伪造了排废数据。这一丑闻堪称是大众 78 年历史上最恶劣的一桩，丑闻被曝出的两天内大众的股价暴跌 40%。</p>
<p>受丑闻影响， 2015 年 10 月，大众在欧洲的销量下跌了 0.8%， 2015 年全年的全球销量同比下滑 2%。大众甚至还被绿色和平等 NGO 组织评为“地球上最招人恨的公司之一”。</p>
<p>大众急需品牌重建。新广告片的开头，小男孩坐在大众甲壳虫里，懵懂地看着周围的世界。镜头切换，小男孩渐渐长大，他经历成长、恋爱、与心爱的人结婚、看着自己的宝宝出世等…...故事还在往前走，大众的新车型也不断穿插在男孩的成长故事中。这支广告主打温情路线，大众试图告诉消费者，从前它曾陪伴你，未来它仍然想跟你一起走下去。</p>

<p>对于品牌来说，遭遇丑闻之后的品牌重塑尤为重要。之前麦当劳受到福喜丑闻影响之后，也推出过针对性的广告“上菜了，我们更用心”，来证明自己在食品安全问题上的态度。麦当劳的广告走的是拉家常路线，直接面对消费者的质疑和建议，倒也算坦诚。《好奇心日报》也曾经总结过一些品牌出现危机时推出的广告，你可以在延伸部分读到。</p>
