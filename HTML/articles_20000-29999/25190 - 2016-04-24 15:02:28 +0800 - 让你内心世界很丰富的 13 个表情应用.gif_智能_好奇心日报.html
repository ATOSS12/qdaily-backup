/a></li>  <li class="item"><a rel="nofollow" href="#/card/8" class="clearfix"><span class="iconfont icon-message"/><p>全部评论</p></a></li></ul></div><div class="card-nav-ft clearfix"><ul class="tags clearfix">  <li class="tag"><a href="/tags/7370.html">Hack Your Life</a></li>  <li class="tag"><a href="/tags/8323.html">聊天</a></li>  <li class="tag"><a href="/tags/257.html">表情</a></li>  </ul></div></div> <div class="com-card-article" data-articleid="25190"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="25190" data-title="《让你内心世界很丰富的 13 个表情应用.gif》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702155117aJwkHNVMhoBZvrFl.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/25190.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1665"/></a>  </div></div> </div><h3 class="title">表情，就是我们在聊天时候的人格</h3><div class="detail"> 

<p>出于羞涩，和“为了在三次元世界让人喜欢”，我们的真人状态难免都会……不太过火。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55307263" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160606152752iqaH5t4KMvn18BZo.gif-w600Gif"/>&#13;
</figure></div>
<p>但这并不能代表我们澎湃的内心戏！并不能！</p>
<p>在对着屏幕聊天这件事情上，光是文字和感叹号早已不能表达我们真实的人格。自拍的，会动的，反应表情和心情的绚烂图片才是正道！</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.634375" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160606152753L1uPS9mgjhMvGQnc.gif-w600Gif"/>&#13;
</figure></div>
<p>也只有在这个时候才觉得自己比较有趣了。</p>
<p>表情就和衣柜里面的衣服一样，永远都少一个。</p>
<p>所以……动手来制作吧！</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5625" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160606152754FNyt2GI6sAUTgQJ0.gif-w600Gif"/>&#13;
</figure></div>




 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="25190" data-title="《让你内心世界很丰富的 13 个表情应用.gif》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702155117aJwkHNVMhoBZvrFl.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/25190.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1665"/></a>  </div></div> </div><h3 class="title">第一步，手残星人需要好的素材库｜Giphy、Emoji Keyboard</h3><div class="detail"> 

<p>          </p>
<h2>最大的 Gif 搜索引擎 Giphy</h2>
<p>Giphy 毫无疑问是目前最大的 Gif 搜索引擎，收藏了你想找的所有猫动图、各路明星的表情包，是名副其实的素材库。目前有 <a href="http://itunes.apple.com/us/app/giphy.-all-the-gifs/id974748812?mt=8">iPhone</a> 和 <a href="https://play.google.com/store/apps/details?id=com.giphy.messenger&amp;hl=en">Android 版本</a>，iPhone 上建议结合 Gif Master 这款 Gif 查看器一起使用。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.87165775" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606155320mTRl63qwsi1FSvNY.jpg-w600"/>&#13;
</figure></div>
<p>这个搜索引擎使用起来毫无学习门槛，只要会用 Google、百度，你就会用 Giphy。打开应用后，迎面就扑来一大堆动图，在底部搜索框内输入关键字就能找到心仪的动图，Giphy 也会贴心地为你推荐拥有同样标签的图。</p>
<p class="">现在 Giphy 支持本地相册保存 Gif 动图，以及分享到微博上。要是想用在微信等聊天工具里，需要用上 Gif Master 等 Gif 查看器（<a href="https://itunes.apple.com/us/app/gif-master-zhua-qu-bao-cun/id1028844347?mt=8">iOS</a>），再分享到聊天应用里就可以直接发送 Gif 图片。<br/></p>
<p class="">如果是 Android 手机用户，也可以使用第三方键盘 Fleksy（<a href="http://www.wandoujia.com/apps/com.syntellia.fleksy.kb" style="background-color: rgb(255, 255, 255);">Android</a>、<a href="https://itunes.apple.com/us/app/fleksy-keyboard-happy-typing/id520337246?ls=1&amp;mt=8" style="background-color: rgb(255, 255, 255);">iOS</a>）来调用 Giphy 的搜索结果。</p>
<p>          </p>
<h2>现成可用的表情包｜Emoji Keyboard</h2>
<p>如果是喜欢 LINE 家的贴纸，LINE 出的 Emoji Keyboard（<a href="https://itunes.apple.com/app/id990903485">iOS</a>）就可以了。<br/></p>
<p>这是一款 iOS 的第三方键盘，你可以在跟微信好友聊天时切换到这个键盘上，点击下方的詹姆士和熊大，就可以经过复制、粘贴，在对话框内放入各式贱萌的贴纸。好歹是弥补了不能使用 LINE 聊天应用的缺陷。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.80241327" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606155320uzZF9TVsfKAXaDl1.jpg-w600"/>&#13;
</figure></div>
<p class="">遗憾也是有的，例如它只支持 iPhone，而且贴纸画质不是很高，在 iPhone 上的显示效果就没有那么理想，不过，喜欢 LINE 贴纸的用户应该可以允许这点瑕疵吧？</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="25190" data-title="《让你内心世界很丰富的 13 个表情应用.gif》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702155117aJwkHNVMhoBZvrFl.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/25190.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1665"/></a>  </div></div> </div><h3 class="title">拍出有趣的视频，再做成表情｜Boomerang、Gif Cam、Imgplay</h3><div class="detail"> 

<p class="">          </p>
<h2>连拍的小工具 Boomerang</h2>
<p>拍摄工具的入门款就推荐 Boomerang（<a href="https://itunes.apple.com/us/app/boomerang-from-instagram/id1041596399?mt=8">iOS</a>、<a href="http://www.wandoujia.com/apps/com.instagram.boomerang">Android</a>）这款连拍应用。</p>
<p>这是图片社交网站 Instagram 做的小工具，通过对被摄物体进行高速连拍 10 张照片，来制作类似“小视频”的动态图片。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66666667" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160606155005u94rF3Q7mJKA26PU.gif-w600Gif"/>&#13;
</figure></div>
<p>界面设计、使用都是异常简洁。打开 Boomerang 后直接就是拍摄，在一阵闪光后拍摄就完成了。完成后的动态图片以自动循环的方式进行呈现，如果拍摄内容好的话，会是相当鬼畜。</p>
<p>本质上，拍摄好的内容仍然是一个视频，你可以将其保存到手机上，再用像 Imgplay（<a href="https://itunes.apple.com/us/app/imgplay-photos-burst-video/id989843523?mt=8">iOS</a>）这样的工具制作成 Gif 图片。</p>
<p>          </p>
<h2>Gif 的效果器 Gif Cam</h2>
<p>相对来说，在使用像 Boomerang 这样的拍摄工具时，制作者需要提前想好一个不错的剧本，或者是表演足够夸张。如果没有这样的技能，你就需要额外的辅助，例如哗哗流的眼泪。</p>
<p>Gif Cam（<a href="https://itunes.apple.com/us/app/giphy-cam.-the-gif-camera/id1017480918?mt=8">iOS</a>）就是这样一个效果器。当你花上十几秒的时间拍摄时，你可以用上应用内置的数十款滤镜和背景，给最终的成品——一张 5 秒钟 Gif 动图增加戏剧感。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88148148" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606155006i7nr8dNbkDMA2oEU.jpg-w600"/>&#13;
</figure></div>
<p>不管是自拍还是给别人拍摄，Gif Cam 提供的效果，免去了制作者考虑情节冲突的时间和精力，这也是这款工具最大的用处。</p>
<h2>将图片串联起来就是 Gif</h2>
<p class="">Imgplay（<a href="https://itunes.apple.com/us/app/imgplay-photos-burst-video/id989843523?mt=8">iOS</a>）是一款可以将图片、视频转成 Gif 图片的应用。</p>
<p class="">经过用户的许可，Imgplay 可以把你的照片、视频作为素材，非常快速地制作 Gif 图片。以照片为例，你只需要将几张照片标上先后顺序，就可以将它们连接起来做成动图。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606155006XYqEFk4ZCjVAwfad.jpg-w600"/>&#13;
</figure></div>
<p class="">另外，后期处理还允许倒叙的方式，并且增加文字，然后，你就可以分享到大部分主流的社交软件去。</p>




 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="25190" data-title="《让你内心世界很丰富的 13 个表情应用.gif》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702155117aJwkHNVMhoBZvrFl.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/25190.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1665"/></a>  </div></div> </div><h3 class="title">给自己的专属表情包｜小偶、表情工厂</h3><div class="detail"> 

<p class="">          </p>
<h2>用小偶做个 3D 模型</h2>
<p>为了表现亲切感和更戏剧化的效果，不妨给自己做一套表情包来，你需要的是小偶（<a href="http://itunes.apple.com/cn/app/id867964769">iOS</a>、<a href="http://www.wandoujia.com/apps/com.huanshi.ogre.camera3d">Android</a>）。</p>
<p>小偶可以把你的自拍头像直接生成 3D 动画，自拍一下（普通即可，注意不要戴眼镜或者帽子）就可以生成 3D 头像，经过简单的变装、换发型配眼镜，用表情生成器就可以自动生成一整套的表情包。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606155006RjYgtMT7FIePzSVL.jpg-w600"/>&#13;
</figure></div>
<p class="">虽然制作好的效果没有微信聊天时的各路明星夸张，但是用自己自拍制作的表情包无疑识别度更高。</p>
<h2>在微信里直接用表情工厂</h2>
<p class="">想要有系列表情包，又想要在微信里更好的支持，那么就可以使用表情工厂（<a href="https://itunes.apple.com/us/app/biao-qing-gong-chang-wei-xin/id698061567?mt=8">iOS</a>、<a href="http://www.wandoujia.com/apps/com.meitu.facefactory">Android</a>）。</p>
<p class="">制作方式跟小偶相似，只需要将脸部放入到表情工厂提供的框内，就可以一键生成诸多的表情，例如拿着刀叉想要吃饭的表情。速度快是表情工厂的一大优点，你还可以在微信里添加插件，对于微信聊天有更好的支持。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.87106918" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606061550076ysEuKx5z0OHDVAb.jpg-w600"/>&#13;
</figure></div>
<p class="">不过，表情工厂制作的效果就未免有点粗糙，在拍摄脸部时，一定要记得将脸部撑满整个画框，否则就会出现背景，影响效果。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="25190" data-title="《让你内心世界很丰富的 13 个表情应用.gif》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702155117aJwkHNVMhoBZvrFl.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/25190.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1665"/></a>  </div></div> </div><h3 class="title">需要给图片增加夸张的语言？｜Patternator、港人字讲</h3><div class="detail"> 

<h2>魔性的风格就是 Patternator</h2>
<p><span style="background-color: transparent;">异常夸张的表情包也是聊天时必备，Patternator（</span><a href="https://itunes.apple.com/us/app/patternator-create-cutest/id992421775?mt=8">iOS</a>）<span style="background-color: transparent;">就能帮你。</span></p>
<p class="">基本的操作方法，先从 emoji 的表情图库中搜索基本元素，例如艺术字，还有大表姐等，而后，Patternator 会根据贴纸自动生成一种背景色。目前有 9 种独立元素排列顺序和 7 个调整工具。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606152758TtEgdPBObLv5Rnci.jpg-w600"/>&#13;
</figure></div>
<p class="">画风会类似于波普艺术家安迪·沃霍尔。你可以调整基本素材的变化顺序变化顺序、间距、大小和角度，将 emoji 做成一种具有魔性画风的表情。</p>
<h2>给文字加上流行语，港人字讲</h2>
<p class="">如果说给图片增加文字，需要的是搜寻更夸张的表情和更适合的文字，那么后面部分的创意工作就可以交给应用，而不必费尽心力想什么样的话更加风趣。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.8442953" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606152759Cq7DPGhy5MsLTWni.jpg-w600"/>&#13;
</figure></div>
<p class="">港人字讲（<a href="https://itunes.apple.com/us/app/gang-ren-zi-jiang-chao-yu/id945719754?mt=8">iOS</a>）是一款可以将香港话的流行语增加到图片上的应用。你可以方便地给图片加上香港常见的地名、小吃或者其他贴纸，即便你可能无法看懂这些文字内容，但是夸张的贴纸风格仍然会让图片变得有趣起来。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="25190" data-title="《让你内心世界很丰富的 13 个表情应用.gif》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702155117aJwkHNVMhoBZvrFl.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/25190.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1665"/></a>  </div></div> </div><h3 class="title">表情不够，文字来凑！| Mood Keyboard、UP UP 小人生成器</h3><div class="detail"> 

<h2>一张纯色图片+文字就行了</h2>
<p class="">这……想做表情包又不想自己上镜？拍别人或者别的东西又不会怎么表现？好这里有个快速的  DIY 方法，就是一张纯色图片+文字。</p>
<p class="">这种表情虽然简单，但是却很容易制作而且传播。而 Mood Keyboard（<a href="https://itunes.apple.com/us/app/mood-keyboard-by-notegraphy/id1054988297?mt=8">iPhone</a>）这个应用则会让你用超快的手速在手机上完成这件事。</p>
<p class="">它其实是设计字体软件<a href="http://www.qdaily.com/articles/9049.html" style="background-color: rgb(255, 255, 255);"> Notegraphy</a> 的作品，所以说目前对非中文字体的支持更好一些。如果想要用它输入中文，则需要切换一次基础输入法。</p>
<br/><figure><img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016072615121385YOdSeUvfx69ogT.jpg-w600"/></figure><p>安装完毕之后，你需要在“设置-通用-键盘”里为 Mood Keyboard 开通完全访问权限，接下来，在手机里所有可以打字的地方，都可以制作文字表情包了。</p>
<figure><img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726151214efCmkjNL1yi9p4c3.jpg-w600"/></figure><p>稍微麻烦的是这点：Mood Keyboard 本身没有支持中文，所以你要先用基础输入法打字，再将输入法切换到 Mood，就可以为文字挑选模板了。</p>
<p>厉害的是，Mood 的五十多种底版，例如动物、颜色或者表情。制作完成的表情会生成一张图片，所以随便在社交网络上怎么发了。</p>
<figure><img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726151215eHgxKFckI0SuzXVo.jpg-w600"/></figure><p class="">哼就是这么简单易用但是完全不输的效果。</p>
<h2>蠢萌的举牌小人 UPUP 举牌小人生成器</h2>
<p class="">这里有个更加简单、有趣的网页工具，可以方便地利用文字和图片的结合，制造出一种微妙的有趣。</p>
<p class="">这个网页工具叫做 UPUP 举牌小人生成器（<a href="http://upuptoyou.com/">网页端</a>或者 <a href="https://itunes.apple.com/cn/app/gao-bai-xiao-ren/id886059850?mt=8">iPhone</a> 应用），在画框内输入一段文字后，网页应用就会把这些字放在黄色的牌子上，让这些小人举着，看起来是不是很蠢萌？</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.4" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606155007rV5H798iN2Kw6cZ1.jpg-w600"/>&#13;
</figure></div>
<p class="">这个工具只能添加文字、修改背景颜色，似乎也足够了。接下来，你只需要把图片放到微信里就可以将它用作表情来使用了，看上去总有一种别人代你说话的微妙感，如果想到了有趣的语言，不妨试试看这个工具。<br/></p>




 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="25190" data-title="《让你内心世界很丰富的 13 个表情应用.gif》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702155117aJwkHNVMhoBZvrFl.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/25190.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1665"/></a>  </div></div> </div><h3 class="title">怎么在手机上查看 Gif 图｜Gif Viewer、快图浏览</h3><div class="detail"> 

<h2>查看 Gif 图片还是需要专门的应用</h2>
<p class="">由于 iPhone 和大量 Android 手机都不能直接在手机上查看 Gif 图片，因而还是有必要推荐下这种查看的工具。</p>
<p class="">在 iPhone 上查看 Gif 图片，就需要推荐 Gif Viewer（<a href="http://itunes.apple.com/us/app/gif-viewer-animated-gif-player/id895830403?mt=8">iOS</a>）这款专门用于识别、存储 Gif 图片的应用。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.86639676" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606155013bLYnS5xzaj4kCiRA.jpg-w600"/>&#13;
</figure></div>
<p class="">你只需要将应用打开，它就会自动将手机内的 Gif 图识别、存到应用内，方便用户查看。这个工具可以配合之前提到的 Giphy 搜索引擎和第三方键盘使用。此外，Gif Viewer 还有推出短视频制作等多个工具，你可以下载来体验。</p>
<p class="">而在 Android 手机上，你可以使用快图浏览（<a href="http://www.wandoujia.com/apps/com.alensw.PicFolder">Android</a>）进行查看，都是可以直接识别 Gif 图片的。 </p>
