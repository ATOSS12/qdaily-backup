/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="78"/></a>  </div></div> </div>  <p class="excerpt">堆满了令人困惑的老梗</p>  <div class="detail">  

<p>网剧爆款《太子妃升职记》播出半年有余，导演侣皓吉吉和张天爱再度合作，拍的是哈根达斯的新品广告。 </p>
<p>画风依然是侣皓吉吉擅长的“唯美”路线，鼓风机重出江湖。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702132304pRjMO6Ba4m18PZEJ.gif-w600Gif"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702132305hKjXEoCPDRYeycG6.gif-w600Gif"/>&#13;
</figure></div>
<p>拍摄花絮里侣皓吉吉花了大量篇幅介绍拍摄使用的 BOLT 设备和国外设计团队，最后拍出来的效果是这样的，十分中规中矩。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTU5ODMzMDg4OA=="/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>整支广告片看不出太多情节。根据拍摄团队的说法，他们希望展示出张天爱不同于霸气“太子妃”的柔美一面。这大概可以解释为什么张天爱突然从舞池里的一袭红裙变成了花瓣雨里的白裙装扮。</p>
<p>广告语“这个夏天，我想静静”也看不出和杏仁豆腐风味冰淇淋有什么关系。但从社交平台的反响看，大家还是蛮喜欢的，自告奋勇涌现出一大波“静静”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.34758364" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702132307ZD8FxXL5E6oJIaVb.jpg-w600"/>&#13;
</figure></div>
<p>让人突然有点怀念三年前布莱德利·库珀为哈根达斯拍摄的广告，至少说了个完整的故事。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XNTUzOTM3MjQ0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>哈根达斯在中国市场的营销动作不算非常频繁，但每年基本上都会跟一把热点，签个明星做代言，之前请过金秀贤、范冰冰、李娜。</p>
<p><img data-format="jpg" data-ratio="0.417766" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p class="">《中国好声音》第二季挺火的时候，哈根达斯签过吉克隽逸做品牌代言人。除了配合她的小麦肤色拍摄了巧克力冰淇淋的平面广告，吉克隽逸还翻唱了哈根达斯经典的广告歌《Spoonful》，<a href="http://v.youku.com/v_show/id_XNTUyMDkzMjA0_rss.html">上面那支布莱德利·库珀的广告用的就是她演唱的版本</a>。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.7625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702132308HfgVDjXpqQF04LUB.jpg-w600"/>&#13;
</figure></div>
<p class="">翻看哈根达斯在国内市场投放的广告片，好像始终有套路可循。比如<a href="http://v.youku.com/v_show/id_XNTkyMzI3OTQ0.html" style="background-color: rgb(255, 255, 255);">吉克隽逸</a>和金<a href="http://v.youku.com/v_show/id_XNzU0MDgzMTky.html?from=s1.8-1-1.2" style="background-color: rgb(255, 255, 255);">秀贤分别为哈根达斯月饼拍摄的广告</a>，看起来像用了同一个模板。有一些画面看起来几乎是一样的，比如捧着一盘冰淇淋月饼的特写。</p>
<p class="">冰淇淋月饼是哈根达斯在中国市场相当重要的收入来源，中秋节也是哈根达斯每年的营销重头。哈根达斯每年的月饼销售达到 200 万盒，已经是中国最大的月饼制造商之一。<br/></p>
<p class="">如果广告卖的是冰淇淋，“用手指挖一勺放到嘴里”是一定会出现的必选动作。这一次张天爱拍摄的《这个夏天，我想静静》也出现了这个场景。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201607021323089AW8elgGyhNVt4uI.gif-w600Gif"/>&#13;
</figure></div>
<p class="">在以往的品牌推广中，哈根达斯的广告很少出现在电视上，比起在所有人面前增加品牌曝光，他们更倾向于在细分的媒体渠道进行定向投放。<br/></p>
<p class="">而就目前的观察看来，这一次张天爱拍摄的广告已经出现在了电视、地铁、微信朋友圈等社交媒体渠道。</p>
<p class="">来自于美国通用磨坊的哈根达斯是最早进入国人视野的冰淇淋“洋品牌”，已经在中国市场耕耘了 20 余年。哈根达斯一度几乎就是高端冰淇淋的代名词。<br/></p>
<p class="">现在他们面临的问题是，如何抓住新一代的年轻消费者？尤其是越来越多同等价位的冰淇淋品牌已经涌入了这个世界上最大的市场。哈根达斯，会像必胜客一样老去吗？</p>
