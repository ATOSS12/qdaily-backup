<p>          </p>
<p>          </p>
<p>这个名为 Liquid 的瓷制容器系列是皇家艺术学院学生 <a href="http://www.alissavolchkova.com/">Alissa Volchkova</a> 的毕业设计，将两大生产工艺汇集在了一起：先将陶泥塑造成形，然后浇上染色的釉料等待它自然干燥。通过这种随机的制作方式，最终的成品也具有了不可控性。每一件容器不仅实用，还可以创造出变化无穷的堆叠造型，将诗意的诠释与工业的概念结合在了一起。Liquid 系列计划于皇家艺术学院的 <a href="http://www.rca.ac.uk/news-and-events/events/show-rca-2016/">showRCA 2016</a> 展上展出，展览日期为 6 月 26 日至 7 月 3 日。</p>
