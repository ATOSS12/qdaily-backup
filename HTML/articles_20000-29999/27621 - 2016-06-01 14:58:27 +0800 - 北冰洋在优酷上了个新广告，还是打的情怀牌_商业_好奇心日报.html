el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="50"/></a>  </div></div> </div>  <p class="excerpt">情怀是它最大的资产。</p>  <div class="detail">  

<p class="">不怎么打广告的北冰洋，最近几天在优酷上发布了一个 1 分钟的新广告。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe style="width: 100%; min-height: 240px;" allowfullscreen="" frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTU4NTY5MzM3Mg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">整条广告围绕着一个“北冰洋是什么”讲故事，大量北京后海、胡同等场景，色调也偏黄，看起来相当怀旧。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.74285714" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702121850qJzuGb6KP12HXQDl.jpg-w600"/>&#13;
</figure></div>
<p class="">“北冰洋是什么，对我来说，它是童年的渴望，是自由凉爽的风，是青春的汗水和心跳，是街头的肆意和迷茫，是奋不顾身的勇气，是不计后果的疯狂。没错，你喝的只是汽水，我喝的是北冰洋。”</p>
<p class="">在北冰洋的官方微博、微信还没有推广此条视频广告的前提下，三天已经积累了超过一万五的点击量。</p>
<p class="">从 2011 年，北冰洋回归消费市场，如今这个北京人心中的国民饮料已经重生五年之久。</p>
<p><img data-format="jpg" data-ratio="0.405684" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p class=""><a href="http://www.ifooday.cn/news/food/20160530/24057.html">根据报道</a>，2013 年，北冰洋瓶装饮料年销售量约 200 万箱（ 24 瓶／箱）。2014 年夏天，北冰洋的日均销售量已达 2 万箱，日缺口 1 万箱。其中，“橘子味”汽水是北冰洋销量最大的产品，占比超过三分之一。</p>
<p class=""><a href="http://finance.ifeng.com/a/20140822/12977102_0.shtml">2014 年中旬</a>，北冰洋曾对外公布其饮料当年预计实现销售收入 2 亿元，利润 5000 万元。</p>
<p class="">如今已经归属于国有企业、北京一轻食品公司的北冰洋还没有直营终端渠道，但它已经准备去北京周边城市开拓市场了。</p>
<p class="">为了配合销售，今年年初，北冰洋曾在其<a href="http://weibo.com/u/2324873431?is_search=0&amp;visible=0&amp;is_all=1&amp;is_tag=0&amp;profile_ftype=1&amp;page=2#feedtop">官方微博</a>上发布征求广告词的活动。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56892231" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702121851Iqb0B3i9xURjJOFc.gif-w600Gif"/>&#13;
</figure></div>
<p>事实上，除了这个广告片之外，北冰洋最近比较有用的宣传是在刘诗诗和郑恺的电视剧《那年青春我们正好》，因为产品露出比较强，被网友调侃说“这是一部 32 集的北冰洋连续剧广告”。</p>
