<p>你在什么情况下会一个人哼起歌来？洗澡、擦玻璃窗、烤面包、跳绳的时候，抑或是快乐地坐在车后座和朋友一起放声歌唱？ </p>
<p>喜力拍摄了这些谜の自信的搞笑场景，其中有状似保守刻板的文员在办公室里戴着耳机偷偷哼歌，还有你的理发师一边给你剪头发一边哼唱着：“Mama, just killed a man （妈妈，我刚杀了个人）”<i>。</i> </p>
<p>十分魔性，一起来听一下。</p>

<p>听出来了吗？他们唱的是其实是同一首歌：《Bohemian Rhapsody》(波西米亚狂想曲)，皇后乐队最伟大的作品之一，充满了猛烈的意识流与噩梦色彩。这支 1975 年发行的单曲曾创下英国历史上最畅销记录。所以你知道了，“人人都爱唱 Bo Rhap”。</p>
<p class="">皇后乐队的原唱版本可以看这里，超棒。</p>

 </figure>&#13;

</div>
<p>这支广告名为《The Chorus》(合唱团)，但听起来像是把世界上最不会唱歌的朋友聚集在了一起（也有可能是喝醉了）。这是喜力最新发起的 “Live Your Music” 全球广告战役。嘿，想唱就唱，别在意旁人的眼光。</p>
<p>18-35 岁的年轻群体是喜力啤酒的主要目标受众，除了大型的体育赛事，喜力啤酒也是众多音乐节、演唱会的赞助商。在这些年轻人扎堆的场合，人手一瓶啤酒，几乎是户外音乐节的标配。</p>
<p><img data-format="jpg" data-ratio="0.398588" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>“创造更多纵情时刻”是啤酒商常用的营销概念，在这次营销战役中喜力还将推出全新啤酒包装、新酒瓶设计、全球范围内的社交媒体活动，以及数以千计的音乐活动赞助。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607031224199yzCWVEZclNeKtwv.jpg-w600"/>&#13;
</figure></div>
<p>在公司营收方面，得益于越南、柬埔寨、缅甸、韩国和斯里兰卡等市场的强势，喜力 2015 年在亚太区的营收有机增长 4.1%，销量增长 6.3%，均超过全球市场的平均水平。而中国市场由于下半年销售不振，全年销量有个位数下跌。 </p>
<p>除了百威等少数品牌，外资啤酒品牌在中国啤酒市场一直给人以不温不火的感觉。在历经多年高速发展后，中国啤酒行业在 2014 年全年产量同比下降 0.96%，近十年来罕见地出现下滑。 </p>
<p><a href="http://business.sohu.com/20150204/n408507617.shtml">喜力酿酒(广州)有限公司总经理杨进力表示</a>，圈地运动结束了，但价格的红海还没有结束，这一方面会淘汰掉靠价格战竞争的品牌，同时也会让各啤酒巨头更重视品牌力的展现。</p>
