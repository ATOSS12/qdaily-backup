le" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="69"/></a>  </div></div> </div>  <p class="excerpt">他饰演的是“古尔丹”。</p>  <div class="detail">  

<p class="">          </p>
<p>吴彦祖饰演的“古尔丹”终于出现了，在电影《魔兽》最新发布的 30 秒的中文预告里。如果你先前对游戏的人设和吴彦祖的角色不太熟悉，大概很难将其辨认出来。化成“兽人”的他身型巨大，标志的五官也几乎全都掩盖了，眼神还很严肃，整只“人兽”看起来有些焦虑。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=b01891kit1x&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>按照制片方的说法，吴彦祖不是来饰演配角的，那么戏份应该不会少，可是在预告片中完全看不出他的重要性啊。</p>
<p>一场激烈的人兽大战即将在艾泽拉斯开启，人类联盟和兽人部落为了保护各自的家园，吹响了号角，开始排兵布阵，准备迎战。这时候，本·施耐泽实验的大法师“卡德加”与联盟领袖“安杜因·洛萨”宣告联手，半兽人迦罗娜也出现了，这场战役会如何演变？</p>
<p>总结一下这个 30 秒的预告内容：喊口号、亮兵器、准备战斗。</p>
<p>不少游戏的忠实玩家表示，等了多年终于等来了《魔兽》，需要提醒一下的是，电影版的《魔兽世界》跟游戏的正史应该会有比较大的出入，早在这部影片的剧本创作阶段，就没少折腾。</p>
<p><img data-format="jpg" data-ratio="0.397377" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>一开始暴雪游戏将剧本创作全交给了山姆·雷米与其搭档 Robert，后来暴雪看了不满意，要求他们重写，第二版又经历了难产，由于时间拖得太长，暴雪最后只好决定换人了。主要是，游戏版的《魔兽世界》太深入人心，它所隐含的世界观又过于宏大，为了让它看起来不会太复杂，又不会失去游戏正史所传递的中心思想和价值观，剧本写作就变成了一件十分艰难的事。<br/></p>
<p>为此，该片前期曾一度延迟开拍，上映时间也一推再推，到最后连导演也更换了。电影最初定下的导演是执导了《蜘蛛侠》系列的山姆·雷米，之后才换成了现在的邓肯·琼斯。最终剧本也由他和查尔斯·李维特（Charles Leavitt）共同完成。</p>
<p>本片将于 6 月 10 日在北美上映。由于《魔兽》背后还引入了国内三大金主：万达、腾讯、华谊，因而该片也早早受到了国内影迷们的期待，不过目前还没有确切的消息指出该片在国内的上映时间。<br/></p>
<p>另外补充一句，《魔兽》电影片尾应该会有两个彩蛋：一个是专门给游戏玩家们准备的，还有一个彩蛋则献给本片最初的导演人选山姆·雷米。</p>
