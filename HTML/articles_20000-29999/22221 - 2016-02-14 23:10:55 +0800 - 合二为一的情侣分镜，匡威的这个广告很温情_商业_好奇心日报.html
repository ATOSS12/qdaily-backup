el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="176"/></a>  </div></div> </div>  <p class="excerpt">五对情侣来讲述自己的虐狗日常。</p>  <div class="detail">  

<p class="">匡威在今天上线了一支情人节广告短片，采用情侣分镜的方式拍摄，请来了五对从事舞蹈、涂鸦艺术、音乐、“变装皇后”（ Drag Queen )等职业的情侣来讲述自己的虐狗日常。</p>

	<figcaption class=""><div style="text-align: center;">Lovesick: Converse Couples</div></figcaption></figure>&#13;
	&#13;
</div>
<p>这则主题为“ Lovesick: Converse Couples ”的视频在 LVMH 旗下的创意视频网站 Nowness 上发布。这则交互短片将情侣二人的画面拼接在一起，用户可以在 <a href="http://www.nowness.com/series/lovesick/converse-couples">Nowness</a> 上通过左右滑动观看到任何一方的完整画面。短片里出现的许多类似对望、眼神交流的镜头，其实都是分开拍摄的。</p>
<p>短片的内容充满温情。短片里不断出现几对情侣工作的场景：舞者情侣在舞房里练舞；涂鸦艺术家情侣带着面罩在创作;男扮女装的“变装皇后”情侣在对着镜子化妆……同时，旁白是这些情侣讲述一些回忆或是感想，比如“第一次亲吻她，还好她没给我一个大嘴巴子”、“她总是能让我开怀大笑”以及“我想逃开我那充满辱骂的家庭，而他就在另一边等我，让我能够继续我的生活。”</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=v0184vdgg4y&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><div style="text-align: center;">Made by You </div></figcaption></figure>&#13;
	&#13;
</div>
<p>同时，匡威的鞋子、衣服等产品也频频在短片中出镜，拼接的拍摄手法也呼应了匡威“ Converse ”的对比主题。广告周刊  Adweek 认为，相比于去年匡威推出的“ Made by You ”短片来说，今年情人节的这则影片进步了许多。去年 Made by You 短片从头到尾出镜的只有鞋子和背影，专注于讲述每个穿着鞋子的个体的生活。而今年匡威请来了现实生活中的情侣嘉宾，在感情上更为丰富。</p>

<p>最近几年匡威的市场表现强劲，也得益于在营销方面的投入。匡威 2012 财年和 2013 财年的营收分别为 13.24 亿美元和 14.49 亿美元，2014 年营收达到 16.84 亿美元，同比大增 16.22%。</p>
<p>同时增长的是匡威的营销投入，2013 年匡威在美国市场的宣传预算为 5400 万美元，而 2014 年提高到了 6900 万美元。 2015 年配合“ Made by You ”主题的营销也花去了匡威 2015 年第一季度绝大多数的宣传预算。</p>
