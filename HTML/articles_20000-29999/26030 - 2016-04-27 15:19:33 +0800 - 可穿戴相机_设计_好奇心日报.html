<p class="">GoPro 或许有了竞争对手，它叫 Autographer：这是一款由 James Wood 设计的可穿戴相机。相机盖的选择丰富，提供多种颜色的皮革或是帆布覆面，让人能够根据服饰进行自由搭配，增添时尚的气息。而在不使用的时候，只要轻轻旋转，就能起到保护镜头的作用。相机底座的夹子则有四种造型供用户挑选，适用于各种拍摄场合。</p>
