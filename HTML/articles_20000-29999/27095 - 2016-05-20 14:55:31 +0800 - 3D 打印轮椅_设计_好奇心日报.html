<p>          </p>
<p>技术造福人类的又一个实例：在即将召开的 2016 年伦敦 Clerkenwell 设计周上，设计工作室 <a href="http://layerdesign.com/">Layer</a> 与 世界领先的 3D 打印公司 Materialise 携手制作的世界上第一款 3D 打印轮椅就将正式面世了。设计师们听取了轮椅使用者的意见，采用最新的技术使得每一款树脂座椅的形态都能完全贴合用户的体型，并根据需要提供合适的钛制脚踏板。通过配套的手机应用，用户还能参与前期制作过程，自定义配件和轮椅的款式。</p>
