<p class="">这是一款快速蒸锅，由唐恩(北京)科技有限公司设计并获得了 2015 年红点奖。团队成员来自清华大学，他们做了一系列厨卫产品，包括能把油烟锁住的空气墙“唐小吹”，能做土灶饭的“唐小煲”，以及这款 6 秒可达到 110 度蒸汽的“唐小蒸”。它的操作也很简单，是折叠式的，打开后放上需要加热的食物并加水就可以实现快速蒸热，比微波炉有更好的口感，是一款试图替代微波炉的产品。<br/></p>
