<p>&#13;
	瑞典设计师 Charles Törnros 不满意现有鱼缸看起来笨重，电缆搭配很难看，做了这个家庭使用的圆柱形的鱼缸。可以最大面积观察鱼缸的内部，远看像一盏小灯。鱼缸两头有木质的圆柱，作为基础和盖子，也是可以替换的。两头的圆木对比中间的透明，让鱼缸像是漂浮在空中。灯光从下面发出，照射到顶部时再反射到水里。空气过滤器也安装在了下面，使鱼缸不会显得突兀。&#13;
</p>&#13;
