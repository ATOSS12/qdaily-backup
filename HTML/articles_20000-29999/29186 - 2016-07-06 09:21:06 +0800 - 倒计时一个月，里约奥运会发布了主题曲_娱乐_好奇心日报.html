<p>就在里约奥运会即将进入一个月倒计时之际，组委会发布了官方主题曲和 MV——《Alma e Coração》 (意为“心灵与灵魂”)。这首歌由巴西桑巴舞明星 Thiaguinho 和说唱歌手 Projota 共同演唱。</p>

<p>主题曲以葡萄牙语演唱，歌词表达了一种通过努力拼搏去实现胜利的决心。虽说歌词可能听不懂，但是融入了桑巴音乐风格的旋律确实有些洗脑。 </p>
<p>歌手 Thiaguinho 来自一个热爱体育的家庭，父母都是体育老师，而他曾经的梦想是当一名足球运动员，他的弟弟将会在这届奥运会上参加跳远项目。“体育教会了我们许多事情，让人们有平等的机会去竞争，告诉我们输赢都会发生，就像生活一样”，Thiaguinho 说。</p>
<p>你可能注意到了 MV 中的四个孩子，这支  MV 的灵感就来源于他们的真实故事。这四个孩子分别热爱短跑、拳击、体操和游泳，年龄都在 10 岁到 12 岁，来自里约热内卢的不同地区。他们在自己所热爱的项目上坚持训练，取得进步 ，就像副歌部分所说“我坚持着前进的信念，所以我不会停下”。</p>
<p>另外，MV 中部分画面在新建成的奥运场馆中拍摄，而至今仍有部分场馆未完成建设。据悉，奥运会所有永久性场馆将于 7 月 10 日全部完工，而正在抓紧施工的临时场馆将于 7 月 21 日完工，各场馆将于 7 月 24 日开始陆续向运动员开放。在经济萧条的背景下，资金短缺令许多基础设施的建设被拖延，而安保不足和寨卡病毒的问题，也让一些运动员放弃参加这届奥运会。</p>
