<p><a href="http://www.cardeoli.com/">Cardeoli</a> 工作室最近参照回旋镖为 <a href="http://www.missana.es/en/">Missana</a> 设计了一套同名的家具系列 <a href="http://www.missana.es/en/15-modelos-en/281-boomerang-en">Boomerang</a>，包括一把长椅和普通的座椅。它们的坐垫和椅背都参照回旋镖采用了圆弧形的设计，椅腿部分则用纤细的黑色和粉色金属框架来代替，带给人一种微妙的平衡感。配合红黑两色的半月形坐垫，看上去简洁优雅，适用于各种环境。</p>
