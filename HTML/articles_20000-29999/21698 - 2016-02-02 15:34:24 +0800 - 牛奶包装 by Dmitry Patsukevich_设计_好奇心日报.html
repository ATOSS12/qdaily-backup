<p class="">这是白俄罗斯的设计师 Dmitry Patsukevich 做的牛奶瓶概念设计，他将瓶盖做成牛奶洒开的状态，一个凝固的瞬间，仿佛瓶中的牛奶要喷出来，也吸引人们上去触摸。特别在于他并不将波浪做的有规则，而是有水珠的感觉，增加了一份自然真实。牛奶瓶是传统的样式，通体白色，只有少量的文字，像是将牛奶也凝固起来了。这个设计目前还是一个概念。<br/></p>
