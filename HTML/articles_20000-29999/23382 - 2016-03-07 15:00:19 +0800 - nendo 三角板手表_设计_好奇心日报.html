<p class="">这是 Nendo 为致敬绘图人员系列手表推出的新款，之前两款 01 Scale 和 02 Stencil 的分别取材于直尺和手绘工具尺，表盘内的刻度与尺子的刻度相对应。而这一款则取材于三角板，表盘内有三角板上的方形网格，另有数字刻度和两圈秒表刻度，是刻度最明确的一款手表。表盘直径 36 毫米，用不锈钢制作，有棕色、海军蓝和灰色三种，都配有相应颜色的皮质表带。售价 145.83 英镑，<a href="https://www.dezeenwatchstore.com/shop/all/draftsman-03-grid/">这里是购买链接。</a><br/></p>
