<p class="">巧克力是情人节的必备礼物，也是超市、餐厅不会放过的营销。日本的咖啡馆FabCafe 平时也会提供 3D 打印与激光切割服务，在情人节，他们就设计了与此相关的活动，为女性扫描面部并制作 3D 人脸模型的巧克力。人物的各种表情都被记录下来，让这款巧克力非常独特。这个活动也被延续下来，还可以制作各种糖果，全身扫描，让男女双方互赠礼物。<br/></p>
