<p>&#13;
	这是土耳其设计师 Derya Arpaç 的储物盒系列，由两个水泥圆筒和 4 块木质圆片组成。木片充当了底座和盖子，却也可以拿出来单独使用，它可以是储物盒，也可以是展示珠宝的容器。两种自然材料之间有天然的反差，有实验性，也能恢复成传统的使用方式。设计师试图以此打破了人们对日常用品的惯例用法，<a href="http://deryaarpac.com/Intentionally-Non-Intentional" target="_blank">点击这里可以查看更多信息。</a>&#13;
