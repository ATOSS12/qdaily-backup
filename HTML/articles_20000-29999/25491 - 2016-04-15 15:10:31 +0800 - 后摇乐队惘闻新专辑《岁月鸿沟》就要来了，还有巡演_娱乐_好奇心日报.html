<p>很快，你就可以听到惘闻乐队的新专辑了。</p>
<p>周三，惘闻乐队在他们的微博上发布了新专辑《岁月鸿沟》的纪录短片，这段 4 分 30 秒的视频谈了谈专辑录制的过程，以及乐队成员们的心路。</p>

	&#13;
</div>
<p>同时，他们还公布了一组新专辑巡演的时间及地址，5 月 20 号从石家庄守望者展演中心开始，到 6 月 12 号在珠海九号仓音乐工厂结束。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.52463768" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702132233wBh0WRmOsHljS4XC.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">惘闻新专辑巡演信息</div></figcaption></figure></div>
<p>在他们上一张专辑《八匹马》发布之前，惘闻乐队也提前录制过一段短片并提前发布，是专辑最后一首歌 welcome to utopia 的 MV。这支视频在在大连回声图书馆录制，也正是专辑的录制现场。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;

	</figure>&#13;
	&#13;
</div>
<p>那支视频发布后不久，《八匹马》也就开始了正式发售。看来不需要太久，我们就可以听到新专辑《岁月鸿沟》了。</p>
<p><img data-format="jpg" data-ratio="0.394219" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>或许有人并不熟悉惘闻这个名字。他们是 1999 年在大连成立的一支后摇乐队，当时只有谢玉岗和耿鑫两名吉他手，而在第一任鼓手加入后，他们才有了“惘闻”的名字。乐队在接触到加拿大国宝级后摇乐队 GYBE 的音乐后开始做后摇，这是谢玉岗在一次采访中说道的。</p>
<p>很早以前有个说法，叫“南沼泽，北惘闻”，在许多后摇乐迷眼里，惘闻就是中国北方最好的后摇乐队。当然在一部分人心中，惘闻或许还是全中国最好的后摇乐队。</p>
<p>从 2003 年的《二十八天失眠日记》到 2014 年的《八匹马》，他们目前已经正式出版过八张专辑了。产量很大，质量也都相当高，更加特殊的是，他们每一张专辑风格都不太一样——惘闻会在每一张专辑里都加入大量新的元素、并且做出改变。</p>
<p>这次的《岁月鸿沟》会有什么新鲜的地方，我们还不得而知。不过，他们在这张专辑的制作上请来了两个外国人，来自比利时的 Wouter 和  Lode。他们说，“欧洲人对音色很是挑剔，甚至有一些洁癖，这对于惘闻恰恰是一件好事；有时候我们想要这样，他们想要那样，这种拉扯反而成为了一种张力，出现了很多属于录音室内应该有的尝试痕迹。“</p>
<p>5 月开始的巡演，也将是惘闻进行的规模最大、城市最多的一次巡演，很多地方的乐迷都将可以看到他们的演出。</p>
<p>在录制这张专辑之前，惘闻乐队还为一部名为《奇迹寻踪》的长达九小时的艺术电影制作了配乐，电影目前正在香港进行展映。拍摄过程中，惘闻乐队进行了一次一小时的水上即兴演出，由吉术斋录制，可以在<a href="http://www.le.com/ptv/vplay/23194085.html">这里</a>观看。</p>
