<p>&#13;
	这张书桌拥有各种适应现代人生活的“机关”，桌面有放手机的凹槽，桌面的右侧是写草稿的白板，还有放插线板的卡槽，挂耳机的挂钩，固定插线的夹子。桌子的整体造型是细长而轻盈的，即便有这些功能也不会显得杂乱。此外，桌子的高度也可以调整，售价 2350 美元起，<a href="http://www.ideapaint.com/products/artifox" target="_blank">这里是购买链接。</a> &#13;
