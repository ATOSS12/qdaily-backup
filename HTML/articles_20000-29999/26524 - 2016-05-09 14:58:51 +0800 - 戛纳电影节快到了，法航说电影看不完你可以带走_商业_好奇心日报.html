a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="46"/></a>  </div></div> </div>  <p class="excerpt">飞机上的观影体验，你有啥想吐槽的</p>  <div class="detail">  

<p>男女主角就快要吻到对方了，快了就快了……眼前的屏幕突然一黑，耳麦里传来空姐的航空广播：亲爱的乘客，飞机还有 30 分钟就要降落在……啊，又一部没看完的电影。 </p>
<p>搭长途航班的人可能都有类似的经历，但心里小小别扭下后，就匆匆奔赴目的地，忘个一干二净。也许只会在某次闲聊时提起，才又有点遗憾，不知道故事的结局如何了呢。法国航空现在想为你扫除这点小缺憾。 </p>

<p>戛纳电影节期间 (5.7-5.21)，法国航空在洛杉矶前往巴黎的部分航班上推出了 "Cinema to Go”，乘客没看完的电影会被作为礼物赠予乘客，乘客可以在智能手机、电脑和平板电脑上打开免费观影链接。 </p>
<p>这些电影都选自于过去 36 年来戛纳的获奖作品，比如 2002 年获奖作品《钢琴家》、2007 年的《我在伊朗长大》、2011 年的《大艺术家》。你知道对于国外的朋友来说，免费的电影资源并不那么容易找。</p>
<p>法航一直与戛纳电影节保持合作关系，2013 年法航为了庆祝戛纳电影节，在飞机上增加了 33000 块屏幕，根据机型的不同为乘客配备 85-100 部可供观看的影片。</p>

</figure></div>
<p>你会发现，法航对长途航班的服务要上心的多。使远程航班乘客尽可能舒适，中程航班则采用低成本经营模式，以价格吸引客源。根据不同航程的乘客的不同需求，提供相应的服务是法航采取的经营策略。<br/></p>
<p>2015 年，中国超过日本成为法航亚太地区最大市场，其市场价值几乎相当于日本市场的两倍。中国目前是仅次于美国的长途航空市场，占法航相关业务收入的 10% 左右。</p>
<p>你在法航上看电影的时候，也能看到一些热门的国际大片会配上中文字幕。法航每三个月会推出不同的华语电影，轮流以普通话或粤语播放。 </p>
