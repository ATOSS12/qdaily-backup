<p>&#13;
	这是丹麦设计品牌 Normann Copenhagen 推出的 2016 年新品，其中的椅子设计都带有纺织面料的座位。它们分为有扶手、无扶手和类似高脚凳三种，颜色单一，靠背和座位面是连在一体的，形成柔和的弧形，简洁轻盈。因为纺织面料多了一份居家的生活气息。<a href="http://www.normann-copenhagen.com/" target="_blank">点击这里可以查看更多信息。</a>&#13;
