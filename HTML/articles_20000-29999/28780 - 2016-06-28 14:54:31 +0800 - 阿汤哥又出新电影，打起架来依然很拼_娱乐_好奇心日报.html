<p>汤姆·克鲁斯主演的《谍影侠探：永不回头》（原名：“侠探杰克 2：永不回头”）近日曝光首款预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTYxNzU5Mjk3Ng=="/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>电影第一部于 2012 年底上映，改编自英国知名作家李·查德的“浪子神探”杰克·雷彻系列小说。在这一部中，汤姆·克鲁斯继续出演杰克·雷彻，但导演不再是克里斯托弗·麦奎里，而是换成了爱德华·兹威克。</p>
<p>在这部电影中，杰克·雷彻回到弗吉尼亚州军事基地，却发现过去的指挥官被捕，而自己也遭受指控。军方派出武装人员展开追捕行动，同时，杰克还要同不明来路的杀手展开搏杀。</p>
<p>虽然中文名中有“侠探”二字，但电影并非一部侦探片，而是一部悬疑动作片。第一部电影结合了推理破案和硬派动作，但结合得并不是很好，汤姆·克鲁斯的个人风格过于突出，说话做事之前往往要先摆好动作，电影成了阿汤哥的个人秀，反而让杰克·雷彻这个角色没有真正变得立体，这也导致电影风格混杂失衡。</p>
<p>就这部预告片而言，电影似乎放弃了复杂的悬疑推理，专心展示阿汤哥的动作技巧。预告片中格斗频率极高，而且极少枪械格斗，都是用贴身肉搏解决。虽然不如“谍影重重”系列的凌厉，但也有老派动作片的美感。配合着 Zayde Wølf 的 New Blood，情绪逐渐被提振起来。</p>
<p>电影将于今年 10 月 21 日登陆北美院线。</p>
