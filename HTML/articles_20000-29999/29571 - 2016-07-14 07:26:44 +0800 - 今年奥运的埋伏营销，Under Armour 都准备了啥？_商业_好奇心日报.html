ban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="36"/></a>  </div></div> </div>  <p class="excerpt">从目前已经释出的几支广告来看，下个月的混战值得期待。</p>  <div class="detail">  

<p>近日，Under Armour 又推出一系列全球营销活动，名为 It Comes From Below，强调自家鞋款为运动员带来的“强大武力”。 </p>
<p>广告主要由棒球运动员 Bryce Harper 出演，借力正火热的 MLB 全明星赛，除此以外还有卡罗莱纳黑豹队的橄榄球四分卫 Cam Newton、UA 的跑步系列出境，展示品牌篮球以外的运动鞋。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=k0313lyd74v&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><div style="text-align: center;">It Comes From Below</div></figcaption></figure>&#13;
	&#13;
</div>
<p>这系列广告依然由创意代理公司 Droga5 制作，它们在今年早些时候为 UA 创作的一系列 Rule Yourself 广告片备受好评，其中菲尔普斯出演的那支还获得了戛纳创意节的影视类全场大奖。 </p>
<p>比起 MLB 全明星，今夏四年一度的里约奥运才是 Under Armour 搏上一切的营销重点——这是向全球市场展示品牌的大好机会，而海外拓展正是它现在的首要目标之一。随着本届奥组委放宽了原本严格的广告赞助限制（即“奥林匹克宪章 40 条”，不允许非奥运合作伙伴进行奥运相关营销），像 Under Armour 这样的运动品牌能够有限地围绕奥运参赛选手进行擦边球式的营销，被称为“得到认可的埋伏式营销”。 </p>
<p>事实上，埋伏式营销一直是奥运会这样大型赛事的看点之一，那些没花钱或没轮上赞助奥运的公司在各种规则下扣紧奥运的主题来曝光自己，此前最擅长这种打法的正是今年的奥运会官方赞助商耐克，它曾在过去的多次大型赛事中从对手那里赚得眼球。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.535000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160713182013Lg4Ecvtlk8W1BqCZ.jpg-w600"/>&#13;
</figure></div>
<p>而今年轮到了 Under Armour，除了菲尔普斯，品牌签约的 250 余名运动员，无论知名与否，都将成为这次奥运会上品牌对耐克进行伏击的利器。 </p>
<p><img data-format="jpg" data-ratio="0.441267" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>尽管斯蒂芬·库里已经宣布不参加里约奥运，Under Armour 旗下还是拿得出若干极具话题性的运动员，作为高尔夫运动首次回归奥运的高尔夫世界冠军选手 John Spiteh、打响退役战的“飞鱼”菲尔普斯、2012 年的网球冠军 Andy Murray、以及美国体操队，都将穿着 UA 的装备上场。还有一些包括 2008 年的 4X400 接力金牌得主 Natasha Hastings、美国拳击队、美国足球队员 O’Hara、巴西排球运动员 Talita 等等。 </p>
<p>比如说，公司已经租下里约热内卢海滩上一片户外健身房，作为营销前哨，供粉丝在奥运期间使用，而在顶层的贵宾公寓则用来招待运动员。而 Rule Yourself 系列广告中展现的菲尔普斯、美国女子体操队、荷兰足球运动员 Memphis Depay 都已经剑指奥运。 </p>

</div>
<p style="text-align: left;">与此同时，耐克也在筹备自己的“奥运内容”，其官网已经多出了一项<a href="http://www.nike.com/cn/zh_cn/c/go/athletes" rel="nofollow">“运动员”的子页面</a>，从今年 6 月开始陆续更新了 87 名旗下运动员的档案，并未其中十余名运动员撰写了类似短传记的内容（包括中国官网上也有中国运动员的版本）。 </p>
<p>奥林匹克宪章第 40 条的影响目前尚不可知，已经有一些诸如麦当劳、花旗银行等赞助商表示会等待本届奥运结束重新评估奥运会的赞助价值。但今年想必会是一场混战。 </p>
