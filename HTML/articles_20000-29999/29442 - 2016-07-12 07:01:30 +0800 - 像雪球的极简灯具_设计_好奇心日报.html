<p>挪威设计公司 <a href="https://northernlighting.no/" rel="nofollow">Northern Lighting</a> 最近推出的 <a href="http://minimalissimo.com/snowball-lamp/" rel="nofollow">Snowball</a> 灯可以被称为包豪斯灯具（Bauhaus lamp）的现代版本：细长的金属杆连接着顶部雪球似的圆形灯泡与打磨过的立方体金属底座，线条流畅而优美，贯彻了包豪斯风格所透露出的未来感。Snowball 分为落地灯和台灯两款，极简的造型适用于不同的室内环境。</p>
