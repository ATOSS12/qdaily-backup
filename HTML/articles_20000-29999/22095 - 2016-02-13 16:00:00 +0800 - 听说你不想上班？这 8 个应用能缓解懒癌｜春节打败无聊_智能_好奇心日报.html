<p class="">昨天你可能已经翻过手机上的日历。没错！明天就要上班了。</p>
<p class="">但是听说你还不想去上班。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002552wtU9ROXWsQKNdAu4.jpg-w600"/>&#13;
</figure></div>
<p class="">尽管整个春节密布着“什么时候结婚？”、“一个月工资多少？”、“还是单身？”……这些有毒的问题，你还是挺享受家乡的美食和一觉睡到自然醒的感觉。<br/></p>
<p class="">所以，别纠结自己为什么不想上班了。如果你想出来了，可能就真的不用上班了。大部分人只是懒癌复发，需要一点心理建设而已。</p>
<p class="">这 8 个应用营造了一种“准备好要上班”的仪式感。它们或许能帮到你。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22095" data-title="《听说你不想上班？这 8 个应用能缓解懒癌｜春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702114656M5kXePfUhoFZDuyR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22095.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="660"/></a>  </div></div> </div><h3 class="title">找回自己的“生物钟”｜火箭闹钟、Sleep Cycle</h3><div class="detail"> 

<p class="">睡觉，可能是逃避糟糕情绪最简单的方法了。但说好要热爱工作的呢？还是先找回正常的作息时间吧。</p>
<p class="">朝九晚五的同学们可能需要一个粗暴的闹钟。不吵醒自己，誓不罢休。火箭闹钟( <a href="https://itunes.apple.com/cn/app/huo-jian-nao-zhong/id705079162?mt=8">iPhone </a>| <a href="http://www.wandoujia.com/apps/com.rocket.alarmclock">Android</a> )里，还有 5 个难度不一的小游戏想要赶走你的瞌睡虫。还是起不来，绑定朋友的手机号码之后，他还能叫你起床。只是自愿承受起床气的朋友已经不多了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001919XbHRAyPm3BWuJ46n.jpg-w600"/>&#13;
</figure></div>
<p class="">也有温和的办法。Sleep Cycle （<a href="https://itunes.apple.com/app/apple-store/id320606217?pt=63263&amp;ct=scsite&amp;mt=8">iPhone</a>｜<a href="http://apps.wandoujia.com/apps/com.northcube.sleepcycle/download">Andorid</a>）就尝试在浅睡眠状态中把你叫醒，减少“倒时差”的不适感。类似于妈妈边做早饭，边提醒你，“还有半小时就该起床了。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060600191949UanRyzxmkTMQlc.jpg-w600"/>&#13;
</figure></div>
<p class="">为了提高检测睡眠状态的准确性，记得把手机插上电源后，放到枕头底下。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22095" data-title="《听说你不想上班？这 8 个应用能缓解懒癌｜春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702114656M5kXePfUhoFZDuyR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22095.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="660"/></a>  </div></div> </div><h3 class="title">别吃了，喝点果蔬汁吧｜Enjoy、Juicifi</h3><div class="detail"> 

<p class="">过年在家吃饭，还计算卡路里。这不仅自虐，还得小心亲戚那张嘴。但吃了这么多天大鱼大肉过后，肠胃确实需要休息一下。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001920VbaKi7xQcjfEqGLJ.jpg-w600"/>&#13;
</figure></div>
<p class="">你可以试着在 <a href="https://itunes.apple.com/us/app/juicifi-300+-raw-organic-juicing/id980756533?mt=8">Juicifi </a>里找一款果汁配方尝一尝。这款应用里搜集了超过 300 种配方。如果你想养成每天一杯果汁的生活习惯，一年也够喝了。Juicifi 还内置定时喝果汁的闹钟。</p>
<p class="">问题是，冰箱里可能没有配方里的水果，甚至压根儿什么都没有。美食团购应用 Enjoy（<a href="https://itunes.apple.com/us/app/enjoy-jing-xuan-xian-liang/id943837902?mt=8">iPhone</a>｜<a href="http://www.wandoujia.com/apps/com.ricebook.highgarden">Andorid</a>） 里倒是能找到外送果蔬汁的店。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001920V7inO4EWQRPY6STs.jpg-w600"/>&#13;
</figure></div>
<p class="">不过，目前只在北京、上海、成都做生意的 Enjoy，可能需要你今天已经成功挤回了这些城市。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22095" data-title="《听说你不想上班？这 8 个应用能缓解懒癌｜春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702114656M5kXePfUhoFZDuyR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22095.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="660"/></a>  </div></div> </div><h3 class="title">聊了一个星期没啥营养的话题，约点有趣的人｜在行</h3><div class="detail"> 

<p class="">元旦、春节，都是一年开始“重新做人”的好机会。你元旦写的新年规划，现在还记得吗？翻出来看看，还有什么困惑，可以考虑找人聊一聊。</p>
<p class="">这人最好比较专业。在行（<a href="https://itunes.apple.com/cn/app/zai-xing-xing-jia-wei-ni-chu/id964410886?l=en&amp;mt=8">iPhone</a>｜<a href="http://7rylge.com2.z0.glb.qiniucdn.com/Mentor-QDHome-release.apk">Android</a>）里，这些几百块钱的个人咨询都还挺靠谱。我们之前试着解决过<a href="http://www.qdaily.com/articles/12438.html">这个问题</a>——“大部分服装为 T 恤牛仔裤的科技微胖界人士怎么穿”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001921ZgEVc9oAqymRKTva.jpg-w600"/>&#13;
</figure></div>
<p class="">它提供了 8 个领域的一对一有偿咨询，包括互联网、创业、职场、艺术、生活方式等等。</p>
<p class="">约见也不是一件难事。选择好想见的人之后，你只需要提供真实个人信息、预约、付款。最后，见面聊天。如果你在的城市没有在行，有些专业人士也能在线沟通。</p>
<p class="">总之，约点有趣的人，换一换脑。</p>
<p class=""><br/></p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22095" data-title="《听说你不想上班？这 8 个应用能缓解懒癌｜春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702114656M5kXePfUhoFZDuyR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22095.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="660"/></a>  </div></div> </div><h3 class="title">维持一些好奇心｜Daily Curiosity</h3><div class="detail"> 

<p class="">你很可能已经无聊一周了。趁着最后一天激活一点好奇心，了解一些不太会注意到的小知识。</p>
<p class="">Daily Curiosity （<a href="https://itunes.apple.com/app/apple-store/id1000848816?pt=117495156&amp;ct=applandingdesktop&amp;mt=8">iPhone</a>｜<a href="https://play.google.com/store/apps/details?id=com.curiosity.dailycuriosity&amp;referrer=utm_source%3Dcuriosity%26utm_medium%3Ddesktopapp%26utm_campaign%3Dlandinglogo">Android</a>）每天会为你准备 5 条冷门知识。比如都说巧克力增肥，但黑巧克力含有大量黄酮，能够提升大脑的供血量。至于什么时候收到推送？你可以自己定。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001921cBeNSsl8XaIDGMdi.jpg-w600"/>&#13;
</figure></div>
<p class="">点击单条知识，还可以深入了解这些细节背后的故事和科学原理。当然，你还需要保持质疑的态度。所有信息也都提供了来源。</p>
<p class="">要是明天要早起上班打开的焦虑，还没有打败你。维持好奇心最好的办法，可能还是<a href="http://www.qdaily.com/articles/19093.html">看一些书</a>。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22095" data-title="《听说你不想上班？这 8 个应用能缓解懒癌｜春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702114656M5kXePfUhoFZDuyR.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22095.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="660"/></a>  </div></div> </div><h3 class="title">最后，给自己一点希望｜Hive、Dreamdays</h3><div class="detail"> 

<p class="">你差不多要接受明天就要开工，也该给自己一点念想了。这可都是工作的动力。</p>
<p class="">下一次年假，是去斯里兰卡学习冥想，还是去毛里求斯跳伞？Hive 更像一个境外游的平台。但你还是可以报名参加一些实习、夏令营或者是义工项目。最常见的可能是环保义工。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002600BmyYgA83UhwGpMlF.jpg-w600"/>&#13;
</figure></div>
<p class="">距离下一回放假还有多远？你可以在 Dreamdays（<a href="https://itunes.apple.com/us/app/dreamdays-lite-count-down/id590349173?mt=8">iPhone</a>｜<a href="http://www.coolapk.com/apk/com.roc.dreamdays">Android</a>） 里创建一个事项和它的执行日期。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.75" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606002600lKaMB2xGJFbug4Q1.jpg-w600"/>&#13;
</figure></div>
<p class="">倒也不用度日如年地盯着它。但总归还有一个假期等着你。想想都有点小激动。</p>
<p class=""><br/></p>
