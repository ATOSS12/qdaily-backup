<p>由于在城市中种植花草的空间非常有限，<a href="http://www.plantereo.com/">Plantereo</a> 的设计团队推出了这款既能节约空间又可以防止你忘记为植物浇水的多功能花盆。如果你打算将 Plantereo 玻璃罩用作储水盆使用，将植物移植到白色的花盆前需要在盆底的小洞中穿上一根灯芯。这样一来，植物可以通过灯芯自动吸收水盆里的水，最长可以持续五天不需要额外浇灌。如果你对这个小巧又实用的花盆感兴趣的话，可以通过<a href="https://www.kickstarter.com/projects/plantereo/plantereo-a-convertible-self-watering-planter-and">链接</a>参与众筹，早鸟价为 45 美元。</p>
