<p class="">Evernote（中国版：“印象笔记”）已经是个太强大的软件了。</p>
<p class="">你可以用它来记日记、记账，写代办清单；还可以用它来储存你看过的文章，喜欢的图片；可以把笔记分享给同事或者同学；还有很多应用都支持一键分享到 Evernote……</p>
<p class="">但 Evernote 的情况不是很好。外部服务<a href="http://www.qdaily.com/articles/19393.html">一个接一个关闭</a>、<a href="http://www.qdaily.com/articles/21735.html">电商计划终结</a>、<a href="http://www.qdaily.com/articles/17631.html">高管接连离职</a>。倾注了大量时间的这个服务可能不会永存下去。</p>
<p class="">从功能上，不是每个人都需要同时能记账又储存代办事件的集大全工具。</p>
<p class="">更不用说，Evernote 大而全所附带的，是更慢的启动速度、让你的 PC/Mac 时不时热一会儿或者面对密密麻麻按钮的臃肿心情。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003420N2VSUz4Ca83bdvyH.jpg-w600"/>&#13;
</figure></div>
<p class="">所以有没有什么解决方案？</p>
<p class="">我们准备了这 20 个应用，它们不能替代 Evernote 的所有功能，但你可以找到自己真正用的那些。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22571" data-title="《“全能”的印象笔记遇到了问题，你可以考虑这 20 个替代品》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703124417MliKzoxfGEO7YN2I.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22571.html?q18asvlkew" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1980"/></a>  </div></div> </div><h3 class="title">如果你需要的是一个全功能的替代品：有道云、OneNote</h3><div class="detail"> 

<h2>有道云笔记</h2>
<p class="">有道云笔记（<a href="http://note.youdao.com/">Windows、Mac、iPhone、Android</a>、<a href="http://note.youdao.com/web/">网页版</a>）可以算作是 Evernote 的全功能替代品之一，比如文件同步、附件、手写、标签、备忘录、一键网页截图等功能，它的表现都还算不错。</p>
<p class="">你可以直接将 Word、PPT、Excel、PDF等格式的文件直接上传，而无需作为笔记的附件来存在。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003420y4zbILYkaKBmEX8T.jpg-w600"/>&#13;
</figure></div>
<p class="">另外，在微信、微博、网易云阅读、知乎、知乎日报、果壳精选等应用，你可以使用网易云笔记的一键收藏、稍后阅读功能，将喜欢的文章分享存档。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.82098765" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003421bxM1QpZWGyvo3mLO.jpg-w600"/>&#13;
</figure></div>
<p class="">不过，不管是用哪一款应用，都是作为知识管理的工具来存在，对于笔记的轻度使用者来说，有道云笔记的跨平台同步能力已经足够了。</p>
<h2>OneNote：像写书一样记笔记</h2>
<p>          </p>
<p>如果非要找一个全功能的替代品，可以试试微软家的 OneNote（<a href="https://itunes.apple.com/us/app/microsoft-onenote-lists-photos/id410395246?mt=8">iOS</a> | <a href="http://www.wandoujia.com/apps/com.microsoft.office.onenote">Android</a> | <a href="http://www.onenote.com/">其他平台</a>）。和印象笔记一样，它也能在 Mac、PC 和移动端同步，不过同步的速度不太理想，有些情况下需要等到第二天。</p>
<p>和印象笔记一样，也有许多应用比如 Feedly 支持分享到 One Note。你也能邀请其他人共同协作编辑笔记。</p>
<p>不同的地方在于，OneNote 是“笔记本”，而印象笔记是“便笺纸”，二者构建文档的逻辑截然不同。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.60479042" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003421806muFbtVxWJD1SB.jpg-w600"/>&#13;
</figure></div>
<p>使用 OneNote 做笔记像是写一本书：笔记本是第一级，下面可设置多个页面，每个页面又有 Office 经典的 Sheet 作为“分区”，页面下又可以展开子页面，子页面下又能新建子页面……所以它理论上可以构建逻辑更为复杂的文本，相比之下印象笔记只有笔记本合集——笔记本——笔记这样三个层级。</p>
<p>另外 OneNote 的文本编辑器功能更多一些，在 PC 端上它的界面就像是 Word，而且支持任意位置的书写，它会在光标停留的位置建立文本框。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.64722222" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060034225eJHN8Fs42IZWrOQ.jpg-w600"/>&#13;
</figure></div>
<p class="medium-insert-active"><br/></p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22571" data-title="《“全能”的印象笔记遇到了问题，你可以考虑这 20 个替代品》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703124417MliKzoxfGEO7YN2I.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22571.html?q18asvlkew" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1980"/></a>  </div></div> </div><h3 class="title">如果你更看重笔记的分享：Zine、锤子便签</h3><div class="detail"> 

<p class="">          </p>
<p class="">并不是每个人的写作都是留给自己看的。如果你期望有一个写作和分享兼顾的工具。Zine 和锤子便签就更合适些。</p>
<h2>Zine</h2>
<p>Zine 严格意义上说不能算是一个笔记工具。其设计精致的版式、字体、颜色、字号、纸张背景调节功能，就可能会让你在想记录灵感时分心。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003422r3osCl1SJ9kPEaY6.jpg-w600"/>&#13;
</figure></div>
<p>但如果你的初衷就是把内容分享到社交网络，情况就不一样了。当你用它把笔记以图片分享到微博或者朋友圈，能收获的点赞数就可能会比直接粘贴多出不少。</p>
<p>考虑到它在文档管理中，也支持添加标签和云同步，并且也能在<a href="https://zine.la/editor/">网页</a>中写作。这个应用也不失为一个不错的云笔记工具。</p>
<p>目前 Zine 已推出 <a href="http://sj.qq.com/myapp/detail.htm?apkName=com.auramarker.zine">Android 版</a>和 <a href="https://itunes.apple.com/us/app/zine/id670831255?ls=1&amp;mt=8">iOS 版</a>。你可以点击黄色链接下载。</p>
<h2>锤子便签</h2>
<p>尽管一年多以来，锤子手机的销量表现的并不好，但如果你喜好拟物化的风格，锤子系列的应用就可能很容易吸引你的注意。例如，当你进入锤子便签的列表界面，就会看到其一张张小纸条状的设计，在目前已经完全接受扁平化的风潮中，显得特立独行。而在其笔记内页，看起来也很像是一张信纸。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.75" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606003423aV9MO2mi8HyJgwR7.jpg-w600"/>&#13;
</figure></div>
<p>为此，就有不少人将之作为长微博工具。你可以选择将笔记的内容以图片形式分享，或以网页形式也行。不管哪种方式，看上去都算得上精致。</p>
<p>目前该应用已开放下载，除<a href="http://www.wandoujia.com/apps/com.smartisan.notes">Android 版</a>外，他们还推出了<a href="https://itunes.apple.com/cn/app/smartisan-notes/id867934588&amp;uo=8&amp;at=1001l3d">iOS 版</a>和<a href="https://cloud.smartisan.com/#/login?return_app=notes">网页版</a>，让你可以跨平台同步使用。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22571" data-title="《“全能”的印象笔记遇到了问题，你可以考虑这 20 个替代品》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703124417MliKzoxfGEO7YN2I.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22571.html?q18asvlkew" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1980"/></a>  </div></div> </div><h3 class="title">如果你想要的是清爽又快捷：Simplenote、Letterspace</h3><div class="detail"> 

<p class="">          </p>
<p class="">说起云笔记，能在各个平台能快速同步，肯定算是其最核心的概念了。如果你只需要在不同设备上查看纯文本，下面这 2 个应用就值得一试。</p>
<h2>Letterspace：至少它界面更清爽</h2>
<p>如果你用久了印象笔记上各种复杂的按钮，看到 Letterspace 的界面一定会觉得格外清爽。例如，在进入一条笔记时，你就只会看到编辑区、键盘以及快捷键，连状态栏这种多余的元素都没有。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003436EIUuMgv0bcNkKamf.jpg-w600"/>&#13;
</figure></div>
<p>由于 Letterspace 支持 Markdown 标记语言，让你用其快捷键中 # 、*<i> </i>、- 就可以添加标题，黑体、斜体、无序列表。假如你先前不了解 Markdown 也<a href="http://www.qdaily.com/cards/6606.html">可以花上 5 分钟快速掌握它</a>。</p>
<p>和标准的 Markdown 编辑器不同。在 Letterspace 中， # 还可以让你给笔记打标签，帮助你快速整理自己的文档。而 [ ]则可以实现复选框的效果，这样就能在记笔记的同时快速梳理自己的任务列表了。</p>
<p>此外，即便你用的是 iPhone 6s 之前的手机，而不能用 3D touch 来模拟触摸板，在 Letterspace 也可以直接在快捷栏左右滑动手指来移动光标。在处理文本时这一点就十分实用。</p>
<p>Letterspace 目前已支持<a href="https://itunes.apple.com/cn/app/letterspace-swipe.-edit.-note./id879516377?ls=1&amp;mt=8"> iPhone、iPad</a> 以及 <a href="https://itunes.apple.com/cn/app/letterspace-taking-notes-made/id950145466?mt=12&amp;uo=4">Mac</a>，且可以在两个平台上用 iCloud 同步。在你只需要一个简简单单的云笔记时，这个应用会是一个不错的替代品。</p>
<h2/>
<p>          </p>
<p>Simplenote（<a href="https://itunes.apple.com/us/app/simplenote/id692867256?ls=1&amp;mt=12">Mac</a>、<a href="https://itunes.apple.com/app/simplenote/id289429962">iOS</a>、<a href="http://www.wandoujia.com/apps/com.automattic.simplenote">Android</a>、<a href="https://app.simplenote.com/signin">Web</a>）只支持纯文本的笔记应用，很快</p>
<p>如果你觉得 Letterspace 在移动端仍然有点重，想要更轻量级的笔记应用，那么 Simplenote 就是最好的选择，它无疑是在移动端最轻便的笔记应用。</p>
<p>Simplenote 的最大特点是简单。跟支持部分 Markdown 语法的 Letterspace 不同，Simplenote 的笔记完全是纯文本。正因为如此，Simplenote 跨平台同步时相当快。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.58447009" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003437Bq3DnUKTrwHIJcx1.jpg-w600"/>&#13;
</figure></div>
<p>此外，Simplenote 也是一款不错的效率工具。你可以给笔记打上标签，如果是比较重要的笔记，将其置顶。而在协作上，同事即便出错，也能靠历史版本找回。</p>
<p class="">最后多说一句，如果你想在 Simplenote 的基础功能上多点其他功能，可以<a href="http://simplenote.com/downloads/">在这里</a>找到那些支持 Simplenote 同步的第三方应用，例如 Notational Velocity（<a href="http://notational.net/">Mac 电脑版本</a>）、Notational（<a href="http://www.wandoujia.com/apps/com.kludgenics.android.notes">Android</a>）等应用。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22571" data-title="《“全能”的印象笔记遇到了问题，你可以考虑这 20 个替代品》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703124417MliKzoxfGEO7YN2I.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22571.html?q18asvlkew" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1980"/></a>  </div></div> </div><h3 class="title">重视协作分享功能的，这里有两个不错的工具： Quip、石墨</h3><div class="detail"> 

<p class="">3 年前，印象笔记推出共享功能，进入多人协作市场。不过有时候，它用起来并不那么方便。例如当一人在编辑时，其他人就得保持只读状态，直到第一个人完成编辑才能再继续修改。至于如果有谁对文档做出了不当的修改，对于免费版用户也无从得知。<br/></p>
<h2>Quip</h2>
<p>面对上述这些问题，Quip 都能很好的解决。比如它的编辑锁定就是针对一行文字，而不是整个文档。所以即便是多名成员要撰写一篇文稿，也能同时进行，每个人编辑的进程也会同步显示在其他人的屏幕上。而编辑、修改的记录则会显示在屏幕左侧，方便随时恢复。</p>
<p>和 Evernote 一样，Quip 软件已覆盖了目前所有的主流平台，<a href="https://quip.com/download" style="background-color: rgb(255, 255, 255);">Mac、Windows</a>、<a href="https://itunes.apple.com/tw/app/quip-docs-chat-spreadsheets/id647922896?mt=8" style="background-color: rgb(255, 255, 255);">iOS</a>、<a href="https://play.google.com/store/apps/details?id=com.quip.quip" style="background-color: rgb(255, 255, 255);">Android</a> 以及 iPad Pro 都已经有适配的版本，还有网页版。也就是说，你随时随地都可以查看和编辑文档，也不会有内容迁移的困扰。</p>
<p> 针对不同平台，它也做出了相应的优化。以手机端为例，图片的大小经过了缩放，而在桌面端对文档的修改，在移动端都能马上看到，而且支持文档的离线保存（印象笔记需要付费才能在移动端离线保存文档）。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.86440678" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606003429L6vyYTtVFhO2cdra.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">移动端的 Quip，很好地做了优化</div></figcaption></figure></div>
<p class="">设计上，Quip 很好地兼顾了沟通和编辑的需求。在文档的左侧，会按照时间顺序，显示动态信息。除了上文中提及的编辑记录，你也可以在这里群聊，方便多名编辑者及时的沟通。而且不管是在文档中，还是在侧栏的聊天对话中，都支持用 @ 来唤出文档链接，或者提醒某人。</p>
<p class="">如果你已是 Evernote （印象笔记国际版）的重度用户，甚至能直接将原本的内容导入其中。</p>
<h2>石墨</h2>
<p>          </p>
<p>和 Quip 一样，石墨主打的也是多人协作功能。功能上，它和前者的区别也不大。而且如果你比较在意同步的速度，由于其服务器在国内，其优势就比较明显了。毕竟如果文档不能及时同步，即时协作的效率就难以保障。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060034307gSYIuf541ZNyswT.jpg-w600"/>&#13;
</figure></div>
<p>此外，你也可以直接通过微信分享文档，邀请他人协作。对方则能在微信内查看和编辑，无需下载应用。之后，仍可在其<a href="https://itunes.apple.com/cn/app/shi-mo-wen-dang-zui-mei-xie/id1013727678?l=en&amp;mt=8"> iOS 应用</a>或<a href="https://shimo.im">网页版</a>中，使用微信登陆，继续查看和编辑文档内容。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22571" data-title="《“全能”的印象笔记遇到了问题，你可以考虑这 20 个替代品》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703124417MliKzoxfGEO7YN2I.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22571.html?q18asvlkew" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1980"/></a>  </div></div> </div><h3 class="title">如果你很在意手写笔记这事情，选这三个应用：Notability、Goodnotes、Noteplus</h3><div class="detail"> 

<p>很多人是真的把 Evernote 当做笔记本来使用的。首先把笔记写在纸质笔记本上，然后通过图片上的文字识别以及搜索的功能数字化存储。这一点一直都是 Evernote 的优势。</p>
<p>如果你本来也热爱用手写的方式记笔记，那么可以考虑我们推荐的这三款，他们应该是这个领域内最好的了。</p>
<h2>Notability：手机输入、iPad 手写、录音整理……太全面的笔记应用</h2>
<p>Notability（<a href="https://itunes.apple.com/cn/app/notability/id360593530?mt=8">iPhone</a>&amp;iPad/<a href="https://itunes.apple.com/cn/app/notability/id736189492?mt=12">Mac</a>）是一个老牌的笔记应用，价格需要 40 元。推荐的原因是因为功能实在太全面，很适合那些需要大量做笔记的人使用。</p>
<p>如果你还是习惯键盘输入，可以随意在 Notability 笔记画面任意一处点击光标位置输入，跟使用一般的备忘录或者笔记应用的输入方式别无二致。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.33333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003430rjIszZd82uq7MGNv.jpg-w600"/>&#13;
</figure></div>
<p>手写是 Notability 的长处，笔的粗细、颜色和笔锋选择都很够用了。如果你很在意书写工整这个事情，可以调用 Notability 的放大书写框。</p>
<p>除了普通的手写笔工具，Notability 的橡皮擦功能也是很棒，想要大规模擦除段落或者一行文字的时候，只需要用橡皮擦轻轻划过字迹就能消失，不需要来回擦除。当然，我们还是觉得在手机上仔细写字很痛苦，这里更加推荐他们的 iPad 版本。</p>
<p>另外一个让我们很喜欢的功能，就是 Notability 内置的录音功能，就在上方工具栏右侧，很适合参加会议或者听课的时候一边录下来一边记笔记，这些录音不但可以直接在 Notability 上进行回放（居然还可以选择速度），还会在录音播放的时候回放跳转到录音当时你笔记所在的位置！</p>
<p>太！厉！害！了！</p>
<p>值得买。</p>
<h2>GoodNotes 4：如果你又想手写笔记，又要全盘电子化</h2>
<p>这个要求还挺严苛的：我想把我所有的手写笔记都能电子化。我希望这两种版本可以真正无缝地存在：保持手写的样子，随时转换成电子版，还要能搜索。但这才是无纸化真正的意义所在，不是么？</p>
<p>这么说吧，Good Notes 4 （<a href="https://itunes.apple.com/cn/app/goodnotes-4-bi-ji-hepdf/id778658393?mt=8">iPhone &amp; iPad</a>）基本上和 Notability 是同一级别的笔记应用——功能强大，界面简洁，一看就会用，输入和手写功能都兼具，只是作为普通的打字或者手写笔记应用都十分好用，这里就不再赘述了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.33333333" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606003431R13lnBFhVM6sjYz5.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">放大的输入框还不错</div></figcaption></figure></div>
<p>但这里要着重说一下他们的扫描+文字识别功能。随便用索套工具、或者简单的长按就可以将手写的文字识转换电子版。而且这些文字还可以拷贝或者分享其他地方，例如手机自带的备忘录，或者直接通过 AirDrop 传到 Mac 上。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.33333333" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606003431CZUfIGsH8gDh074t.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">识别效果还不错，错字很少</div></figcaption></figure></div>
<p>而这些转换过的文字，就可以在应用内进行搜索了。但让人觉得很遗憾的是，这搜索只能在一个笔记本里进行，而不能在笔记本合集的 Library 页面搜索。不过导出 PDF 之后，就可以检索了。</p>
<p>一个明显阻碍你使用这款应用的原因可能是：45 元的定价（以及他们家基本不限免，别等了）。</p>
<h2>Note Plus：如果你想要字好看，选这个</h2>
<p>Note Plus （<a href="https://itunes.apple.com/cn/app/notes-plus/id374211477?mt=8">iPad</a>）出名的原因其实并不是因为扫描，而是因为手写的效果好。试着对比下 Notability、GoodNotes 和 Note Plus 应用的手写效果，会发现……你在 Note Plus 写的字会好看很多。（但我的字比较丑，请见谅）</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003432vZGDsoIxfdueKJaA.jpg-w600"/>&#13;
</figure></div>
<p>这也是很多人选择 Note Plus 的原因，尽管就我自己的体验看来，Note Plus 书写会有延迟不跟手的状况出现，写完的字还是比别家的好看一些。</p>
<p>还有一个亮点是，他们支持应用内的浏览器，你可以在工作的时候多任务转到浏览器进行截图贴图，效果也是不错。</p>
<p>但他们家的扫描和文字识别功也不错，识别方式也是类似，用套索圈住，然后点击转换即可。</p>
<p>如果说还有什么需要吐槽的，就是他们应用的上方的工具栏各种图标太抽象太繁琐了，需要一些时间适应。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22571" data-title="《“全能”的印象笔记遇到了问题，你可以考虑这 20 个替代品》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703124417MliKzoxfGEO7YN2I.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22571.html?q18asvlkew" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1980"/></a>  </div></div> </div><h3 class="title">那些额外的数字化需求：扫描全能王、Carbo、涂书笔记</h3><div class="detail"> 

<p class="">          </p>
<p class="">文本扫描和识别可以说是印象笔记最强大的功能之一。不过要想用好它，还是得购入其高级账户才行。但印象笔记也并非是你唯一的选择，至少下面这三个应用都有自己拿手的本领，帮你解决扫描的问题。</p>
<h2>Carbo</h2>
<p class="">在纸上或者在白板上记录文字，最大的弊端就在于即便它们被拍照保存下来，事后要想涂改，也没那么容易。</p>
<p class="">你可以用一个 PDF 阅读器或者图像处理应用在上面添加批注。但问题是，图像上很容易就会变得一团糟。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003432TyLbqCcAmXrHd57K.jpg-w600"/>&#13;
</figure></div>
<p>Carbo 最神奇的地方在于，它可以把扫描到笔迹转化为矢量元素。只要用套索圈住指定的文本对象，就能将它在屏幕上自由拖动、放大缩小、加粗线条。如果你还有内容要补充，也可以直接在触摸屏上手写，和普通的画板应用无异。</p>
<p class="">由于原先照片上的内容已被转变为数字化的矢量元素，所以在书写过程中，你也可以用“橡皮”功能把画面中多余的元素给擦掉。相比大部分主打文本扫描功能的应用，这一点并不多见。<br/></p>
<p class="">假使你刚经历了一次讲座或头脑风暴，这种办法或许可以帮助你提升整理资料的效率。<br/></p>
<p class="">目前该应用<a href="https://itunes.apple.com/cn/app/carbo-handwriting-in-digital/id956811074?mt=8">仅有 iOS 版</a>。</p>
<h2>扫描全能王</h2>
<p class="">“扫描全能王”（<a href="https://itunes.apple.com/cn/app/sao-miao-quan-neng-wang-camscanner/id569846869?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.intsig.camscanner">Android</a>）算是装机必买应用吧——扫描功能简单易用，且对中文的支持出色，还可以把文字识别出来。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003433dC2uB6jaREDepPhM.jpg-w600"/>&#13;
</figure></div>
<p class="">如果只是需要一个将手写或者表格扫描到手机或者平板上的应用，那么扫描全能王就没有什么可挑剔的了，因为用法也很简单，只需要给文件拍照，然后将想要扫描的部分圈在剪辑圈里面就好了。</p>
<h2>涂书笔记</h2>
<p class="">如果你本来用 Evernote 就是为了做书摘的，那么其实“涂书笔记”（<a href="https://itunes.apple.com/us/app/tu-shu-bi-ji/id792626210?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.baidu.notes">Android</a>）就可以满足基本需求了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003433YEnpsqic1IBrHlf8.jpg-w600"/>&#13;
</figure></div>
<p class="">用法也很简单。因为是针对书摘的扫描应用，所以一开始可以通过扫描图书的条形码识别书籍，然后在看书的时候给对应的页面拍照，然后涂抹想要比识别成电子版的部分就可以了。</p>
<p class="">这些书摘可以分享到微博和微信上——尽管微信分享并不太好用，以及我最大的需求并不是炫耀我的书摘，而是打包成合集保存。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22571" data-title="《“全能”的印象笔记遇到了问题，你可以考虑这 20 个替代品》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703124417MliKzoxfGEO7YN2I.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22571.html?q18asvlkew" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1980"/></a>  </div></div> </div><h3 class="title">假如你想要的是更好更有趣的写作工具：Typora、Matcha 、Noisli</h3><div class="detail"> 

<h2>Typora（目前还是免费测试版，<a href="https://www.typora.io/#">Mac 电脑、Windows 电脑</a>都可以在官网下载）</h2>
<p class="">          </p>
<p>Evernote 的用户经常遭遇的一个问题是，作为一款写作工具的话，Evernote 其实并不好用。</p>
<p>无论是从外部复制文本信息，还是要在 Evernote 的笔记内标注一级级的标题，都不是很方便，用户需要手动调整“纯文本粘贴”、“字号大小”等。</p>
<p>写一段二三百字的内容也许还能接受，如果是上千字的文章，光是找到详细提纲写下的 1234 点大概就要花上几分钟。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.61188119" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003434v9Nl3MY8g0Hc4ZER.jpg-w600"/>&#13;
</figure></div>
<p>          </p>
<p>Typora 是一款提倡所写即所得的写作软件，支持名为 Markdown 的写作语法。这种语法能让用户在纯文本内加入 #、[ ] 等字符来形成格式，例如文字大小、引用链接等，并且无需担心分享给别人时会出现格式不支持的问题。在 Typora 内打上一段文字的显示效果如上，可以调出左侧边栏方便地了解文章结构。</p>
<p>不熟悉 Markdown 语法？推荐你阅读两篇我们之前介绍的文章《<a href="http://kyle.xlau.org/posts/markdown.html">为什么要使用 Markdown 写作</a>》、《<a href="http://daringfireball.net/projects/markdown/">Markdown</a>》（来自 Markdown 作者之一的介绍文档），或者直接在这个 <a href="http://thisismarkdown.com/">This is Markdown</a> 网站上训练语法。</p>
<h2>Matcha 3</h2>
<p>Matcha 3 可以说是介乎于纯粹的 Markdown 编辑器和 Evernote 式全功能笔记中间的一款产品。</p>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003434FHqNsivKLSBxodYI.jpg-w600"/>&#13;
</figure><p/>
<p>首先，它的界面挺纯粹，也支持基本的 Markdown 语法。不同于普通的 Markdown 编辑器，它的编辑效果是所见即所得的。也就是说，你加了 ## 之后，文本就立刻会以二号标题的形式展现。</p>
<p>其次，它还加入了一些贴心的快捷功能。如果此时你将这一行二号标题向右滑动，它就会变成三号标题。再向右则一直滑动下去，最后会则变成带复选框的列表或有序列表。</p>
<p>遗憾的是 Matcha 3 目前仅有 <a href="https://itunes.apple.com/cn/app/matcha-3-notes-journal-writing/id1031220415?mt=8">iOS 版</a>，但你可以选择将之与印象笔记绑定，以后文档内容就会自动同步到后者，就能实现全平台的编辑了。</p>
<h2>Noisli：白噪音+写作</h2>
<p>Noisli （<a href="noisli.com">网页</a>）是众多白噪音应用中声音库较多、设计也简单好用的一款。还可以同时播放两种以上的声音，并根据喜好调节音量比例，搭配自己喜爱的版本——例如下雨的森林？</p>
<p>注册并且登陆账号之后，你会发现其实他们还有写作版。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5712963" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003435xM05hC3LUi8ktIZp.jpg-w600"/>&#13;
</figure></div>
<p>颜色会不断变化，这样就可以让你专注，眼睛不会那么疲劳。戴上耳机，再加上白噪音，一个容易让你集中注意力的环境就产生了。建议可以将浏览器全屏，增强这种专注效果。</p>
<p>Noisli 的应用 iPhone 上也有，不过并没有写作功能，只有白噪音。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.59125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003435UPWuZDb4gx5RBMyz.jpg-w600"/>&#13;
</figure></div>
<p><br/></p>



 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22571" data-title="《“全能”的印象笔记遇到了问题，你可以考虑这 20 个替代品》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703124417MliKzoxfGEO7YN2I.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22571.html?q18asvlkew" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1980"/></a>  </div></div> </div><h3 class="title">用笔记应用其实是想屯资料？这两个更专业：Instapaper、Pocket</h3><div class="detail"> 

<p class="">印象笔记啥都能做，这点不假。比如之前就有很多人拿它来保存网页，以便日后阅读。</p>
<p class="">但考虑到免费版有限的传输流量，以及实际阅读体验，这种用法并不能让人满意。</p>
<h2>
<span style="font-family: Arial, STHeiti, 华文黑体, 'Microsoft YaHei', 微软雅黑, SimSun, 宋体, Helvetica, Tahoma, 'Arial sans-serif'; font-size: 18px; line-height: 32px; text-align: justify; background-color: transparent;">Instapapaer（</span><a href="https://itunes.apple.com/us/app/instapaper/id288545208?mt=8" style="font-family: Arial, STHeiti, 华文黑体, 'Microsoft YaHei', 微软雅黑, SimSun, 宋体, Helvetica, Tahoma, 'Arial sans-serif'; font-size: 18px; line-height: 32px; text-align: justify; background-color: rgb(255, 255, 255);">iPhone</a><span style="font-family: Arial, STHeiti, 华文黑体, 'Microsoft YaHei', 微软雅黑, SimSun, 宋体, Helvetica, Tahoma, 'Arial sans-serif'; font-size: 18px; line-height: 32px; text-align: justify; background-color: transparent;"> | </span><a href="http://www.wandoujia.com/apps/com.instapaper.android" style="font-family: Arial, STHeiti, 华文黑体, 'Microsoft YaHei', 微软雅黑, SimSun, 宋体, Helvetica, Tahoma, 'Arial sans-serif'; font-size: 18px; line-height: 32px; text-align: justify; background-color: rgb(255, 255, 255);">Android</a><span style="font-family: Arial, STHeiti, 华文黑体, 'Microsoft YaHei', 微软雅黑, SimSun, 宋体, Helvetica, Tahoma, 'Arial sans-serif'; font-size: 18px; line-height: 32px; text-align: justify; background-color: transparent;">）保存下来，稍后再读 </span>
</h2>
<p class="">有的时候遇见一篇好文章，当时所处的环境却又不适合沉浸阅读。如果不用 Evernote，那么 Instapaper 也可以帮你一键保存下来。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003418qItDhxa6LOecuGp4.jpg-w600"/>&#13;
</figure></div>
<p class="">只要在文章的分享选项中选择 Instapaper，就可以将文章存储下来。在这些“稍后阅读”的应用中，Instapaper 抓取全文的能力算是比较强的，有时候甚至连广告图片都会一起抓过来。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.88518519" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606003419gFeyiTsBdaQZmOUr.jpg-w600"/>&#13;
</figure></div>
<p class="">另外，你也可以把 Instapaper 存储的文章推送到 Kindle 来阅读，在<a href="%E8%91%97%E4%BD%9C%E6%9D%83%E5%BD%92%E4%BD%9C%E8%80%85%E6%89%80%E6%9C%89%E3%80%82%20%E5%95%86%E4%B8%9A%E8%BD%AC%E8%BD%BD%E8%AF%B7%E8%81%94%E7%B3%BB%E4%BD%9C%E8%80%85%E8%8E%B7%E5%BE%97%E6%8E%88%E6%9D%83%EF%BC%8C%E9%9D%9E%E5%95%86%E4%B8%9A%E8%BD%AC%E8%BD%BD%E8%AF%B7%E6%B3%A8%E6%98%8E%E5%87%BA%E5%A4%84%E3%80%82%20%E4%BD%9C%E8%80%85%EF%BC%9A%E6%B1%A4%E6%9D%BF%E5%94%A6%20%E9%93%BE%E6%8E%A5%EF%BC%9Ahttps://www.zhihu.com/question/21041442/answer/17134885%20%E6%9D%A5%E6%BA%90%EF%BC%9A%E7%9F%A5%E4%B9%8E%20%20Instapaper:%20Save%20interesting%20web%20pages%20for%20reading%20later">这个页面</a>（点击链接进去）设置就可以了。</p>
<h2>Pocket（<a href="https://itunes.apple.com/app/read-it-later-pro/id309601447?mt=8">iPhone</a>、<a href="http://www.wandoujia.com/apps/com.pocket.cn">Android</a>、<a href="http://getpocket.com/a/queue/">网页端</a>）<span style="background-color: transparent;">，不只是保存，还为你推荐文章</span>
</h2>
<p>          </p>
<p>Evernote 有个浏览器插件叫 <a href="https://chrome.google.com/webstore/detail/evernote-web-clipper/pioclpoplcdbaefihamjohnefbikjilc?hl=zh-CN">Web Clipper</a>(中文版本：剪藏)，可以将网页的内容裁剪下来保存到 Evernote 里。这个从 2008 年就开始有的功能可以让用户在网页端“剪下”整个网页、截图或者网址，并且保存到 Evernote 相应的笔记本内。</p>
<p>说实话，这个插件我只使用过几次就放弃了，文本排版经常出现问题，图片有时也会被压成小块，最重要的是需要付费才能离线保存。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.69849246" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003419NKMyLP8kFaDYgCvV.jpg-w600"/>&#13;
</figure></div>
<p>在功能上而言，Pocket 跟 Instapaper 相当类似，文本抓取的能力、文章排版相对不错，同步速度快等。即便有时候文章图片消失不见，用户可以切换到网页视图中阅读。</p>
<p>最近，Pocket 还做起了内容推荐。用户可以从通讯录、Facebook 或者是 Pocket 推荐的关注列表中了解别人推荐的文章，再将它们保存下来。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/10"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="22571" data-title="《“全能”的印象笔记遇到了问题，你可以考虑这 20 个替代品》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703124417MliKzoxfGEO7YN2I.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/22571.html?q18asvlkew" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1980"/></a>  </div></div> </div><h3 class="title">最省事的选择，就是直接使用系统自带的备忘录</h3><div class="detail"> 

<p class="">在众多眼花缭乱的第三方应用中，实在难以做出最后的决策？</p>
<p class="">其实对于大部分轻度用户而言，iPhone 自带的备忘录就已经能满足大部分的需求。</p>
<p class="">手写、任务列表、多样的文本格式、文件夹管理，图片插入，这些它都已经支持。此外，更重要的是，备忘录已和 iOS 系统高度整合。你可以把一个网页链接、地图上的位置，甚至语音备忘录里面的录音都丢进去。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060034363QFaRIzu08HrtYWG.jpg-w600"/>&#13;
</figure></div>
<p class="">总的来看这已经和印象笔记差别不大了。而且它还和 Siri 高度整合，让你能用语音随时唤醒它，记录重要内容。这一点后者可做不到。</p>
<p class="">如果你使用的是 Android 手机，具体情况就要因机型而议了。但不管怎么说，你要记录的内容才是最重要的，不管用什么，减少纠结的时间，先把重要的事记下来再考虑。</p>
