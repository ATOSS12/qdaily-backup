<p class="">大众在汽车领域因为排废丑闻遇到点麻烦，于是它去做宠物相关的设备了。</p>
<p>在大众新出的名为“ Connected Dog ”的广告中，狗狗头上只要佩戴了一款大众研发的“头套”，主人就可以通过手机 APP 对狗狗进行远程定位、追踪、以及发布指令。</p>

<p>“现代人越来越忙，都很少有时间去遛狗，但狗狗们需要自由，所以我们开发了这款头套。”大众的工程师介绍说，“这款头套上配有摄像头和扩音器，便于主人的追踪定位和命令。”所以萌萌的狗狗知道在红灯的时候停下来，也知道去哪儿做运动，在哪儿等公交，在哪儿排队吃东西，以及…在哪儿文艺地看会儿大海。</p>
<p>这事儿听起来…不太靠谱啊。别被大众唬住了，事实上这款“头套”只是用来宣传大众的手机应用 My Volkswagen，为了说明车主可以通过手机应用来远程的定位、追踪以及查看大众车的一些指标。这就像之前日产说自己制作出了一款“会自动停泊”的办公椅，但事实上只是为了宣传自家汽车的智能泊车辅助技术。所以别期待真的会有这么一款头套去解救自家的宠物，还是多陪伴它去散散步吧。</p>

<p>这也不是大众第一次这么一本正经地在广告里唬人了。之前大众曾发布过一则很火的广告，内容是一个奶爸带着一个能够自动驾驶的婴儿车散步，婴儿车缓缓地跟在奶爸的身后，遇到了障碍还会自动刹车。但同样，大众并不是认真的。拍摄这个视频是为了展示大众汽车的距离检测技术——在汽车行驶与前车较近时，汽车会自动刹车。</p>
