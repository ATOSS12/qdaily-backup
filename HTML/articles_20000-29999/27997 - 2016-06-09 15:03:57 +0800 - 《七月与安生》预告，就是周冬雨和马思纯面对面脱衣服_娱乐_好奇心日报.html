<p class="">庆山（安妮宝贝）的短篇小说《七月与安生》的改编电影即将于今年秋天上映。它由陈可辛担任监制、曾国祥执导、周冬雨和马思纯饰演两位女主角。 <br/></p>
<p class="">首支“先导预告片”公布了，只有短短 30 秒。视频似乎想要传达某种女孩之间说不清道不明就是“很少女”的情绪，全部内容就是周冬雨跟马思纯面对面，脱下衣服，然后相视而笑，就像是打了一个关于身体的赌。</p>

<p class="">这支预告片可能会让一些人觉得一头雾水，但另一些人，比如小说的粉丝可能会挺喜欢。</p>
<p class="">《七月与安生》是安妮宝贝十三年前创作的小说，主要讲述了一段纠结的三角恋情：两个从 13 岁就相识相伴的性格迥异的女孩，在命运的捉弄下爱上同一个男人，自此人生的轨迹背道而驰。</p>
<p class="">对于这部自己 20 几岁写就的小说，安妮宝贝的评价是“早期的作品写的比较随意，情绪和风格也比较强烈”，但是也“诠释了很多自己内心的困惑和孤独”。小说出版后大受欢迎，作品特有的城市孤独感和宿命感为安妮宝贝赢得了众多的忠实粉丝。<br/></p>
<p>其实，《七月和安生》的电影版权曾卖给导演王家卫，可惜 6 年过去，以拖延症闻名的墨镜王并没有把电影拍出来。2011 年同名话剧开启全国巡演，该话剧别出心裁让女演员江一燕一人分饰“七月”和“安生”两角，这和安妮宝贝创作小说的初衷一致：七月和安生之间不是友情，而是灵魂的两个层面，代表一个人内心的两个组成部分。该话剧在国内巡演了三回，叫好且卖座。</p>
<p class="">后来小说电影版权到了上海极客传媒手中。陈可辛的公司“我们影视”负责制作。 他对小说赞赏有加： “《七月与安生》的故事里，每个人对他人的情感都是非常美好的。这些令人感受到美好的永恒令人心疼、感动，放在任何年代都不会过时。” 但是陈可辛并没有选择掌镜。他表示到了现在的年纪，不会再去导演这样的电影，但是很愿意以监制身份和观众交流。</p>
<p class="">导演最终确认为曾国祥，也就是曾志伟的儿子。他曾经出演过彭浩翔的《AV 梦工厂》，另外凭借自己执导的《恋人絮语》获得第 47 届台湾电影金马奖最佳新导演提名。</p>
