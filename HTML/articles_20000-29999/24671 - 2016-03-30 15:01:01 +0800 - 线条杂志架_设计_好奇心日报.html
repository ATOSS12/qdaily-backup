<p class="">这是一款有线条感的杂志架，仅仅用铁棒做成。下面是一个盒子一样的空间放杂物和书籍，然后用一个较大的铁框串起，可以做手提杆或将一本看了一半的杂志扣在上面，很轻盈，也能适应多种环境。有黑白两色，白色的像是隐藏在了白色的墙壁里，也体现出了极简。售价 190 美元，<a href="https://www.crowdyhouse.com/shop/minus-magazine-stand/">这里是购买链接</a>。<br/></p>
