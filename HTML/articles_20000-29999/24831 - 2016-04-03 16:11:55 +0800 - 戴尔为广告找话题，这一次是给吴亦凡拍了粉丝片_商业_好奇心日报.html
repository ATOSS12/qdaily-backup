el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="53"/></a>  </div></div> </div>  <p class="excerpt">尽管 PC 整体的行业性下滑，它依然想做点什么。</p>  <div class="detail">  

<p>戴尔最近在讨好吴亦凡的粉丝，它们发布了一支广告——主要情节就是吴亦凡在跳舞/耍酷，远景、近景、特写来回拉，台词很少。 </p>
<p class="">这个广告在 3 月 14 日发布当天微博互动量超过 75 万，整体视频曝光超过 3 千万。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=t01881p7fio&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><div style="text-align: center;">吴亦凡广告「顶天地，无边忌」</div></figcaption></figure>&#13;
	&#13;
</div>
<p class="">戴尔这几年找过不少明星合作，从早期的陈冠希、吴秀波、金星、蒋方舟、郑钧，到去年找来京剧裘派嫡传的裘继戎和龙女郎张蓝心拍摄“无边忌”系列广告，而吴亦凡显然又是一种不同的路数。<br/></p>
<p class="">“我们拍吴亦凡的时候，恰恰没有想让他嘚吧嘚，因为他那些故事大家都知道。再加上吴亦凡只要戳在那，粉丝已经爱得不得了了，所以我们只要把他戳美。”戴尔中国大中华区市场部执行总监肖三乐告诉《好奇心日报》。<br/></p>
<p class="">肖三乐说，它们试图平衡代言人和产品特性之间的关联。</p>
<p><img data-format="jpg" data-ratio="0.396858" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>之前想突出某款产品“超长待机”性能时，他们选择了陈冠希。那时候“艳照门”基本已经平静，但陈冠希还没有完全洗白，这仍然是一个冒险的举动。虽然官方解释是，这是用陈冠希“经历人生起伏、能忍”的特点来对应产品的“超长待机”——虽然从社交网络里的评论来看，很显然有人想歪了。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=f0146yntb8c&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><div style="text-align: center;">陈冠希广告</div></figcaption></figure>&#13;
	&#13;
</div>
<p>所以你会看到开头那支“卖脸”的广告，直到后半段才通过“多几度曲折才见开阔”“顶天地，无边忌”把代言人和产品联系起来。</p>
<p class="">戴尔声称，这种存在争议的效果正是它们想要的。这样不会让广告“沉下去”。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=t0153l7okyv&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><div style="text-align: center;">吴秀波广告「心无界，无边忌」</div></figcaption></figure>&#13;
	&#13;
</div>
<p class="">除了广告片，戴尔还做了一个线上活动“吴亦凡 siri”，限量 100 个粉丝加“吴亦凡”的微信，和“吴亦凡”进行甜蜜“对话”。当然，回复是吴亦凡提前录制好的常用问答内容，比如问“你有没有女朋友？”，“吴亦凡”就会回你“你的小脑袋每天都在想什么呀”这种冲着女粉丝们去的话。</p>
<p>不过，吴亦凡代言的是戴尔高端产品，售价 6999 起。这和吴亦凡的受众人群，以年轻女性为主可能并不相符。</p>
<p>肖三乐对此的解释是，“年轻人群不代表消费力差，即便吴亦凡的粉丝看了之后不买这一款，也可能因为产生了好感，去买了其他系列的产品，那也 ok，这是打高卖低的策略。”她认为，低端产品没必要做广告，性价比合适自然就能卖得动，而做广告的产品都是需要通过品牌的力量卖出溢价。</p>
<p>戴尔靠直销起家，素来不热衷品牌广告。但这位负责人表示，戴尔在中国只有 10% 是直销，其他都是要靠铺货，靠经销商。“四线城市开始没人知道戴尔，这时候必须得做品牌。”</p>
<p class="">根据市场调研公司 Gartner 的数据，2015 年全球 PC 厂商发出 2.9 亿台 PC，比一年前少了 8%。这个数字已经连续下降了 5 年。</p>
<p class="">卖力的营销或许无法挽回 PC 整体的行业性下滑。戴尔的策略是把力量投入在那些仍在增长的细分市场里——二合一、游戏、超薄、商用。<br/></p>
<p>现在，戴尔每年花在营销上的费用是数亿的量级，每年持平略有增长。但和戴尔排名第二的市场占有率相比，按肖三乐的估测，戴尔的营销费用在业内只排在第四、第五。</p>
