/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="39"/></a>  </div></div> </div>  <p class="excerpt">广告不新鲜，产品还没挖掘出亮点，ASICS 想讨好市场要走的路还很远。</p>  <div class="detail">  

<p>“如果有谁想要变得体魄强健，这里有一封公开信。” </p>
<p>这是日本运动品牌 ASICS（亚瑟士）最新的全球广告 Want It More：汗水，斗室，拳击，高强度健身、扭成一团的瑜伽垫是主要的视觉元素，描述普通人如何逼迫自己进行更高强度的训练。 </p>

</figure></div>
<p>广告由创意代理 180 Amsterdam 制作，导演是奥斯卡提名导演 Henry Alex Rubin，下面是视频，请点击观看。 </p>

	&#13;
</div>
<p>自从 Under Armour 引领起一股成功的 Tough Fitness 风潮，这种强硬视觉搭配励志文案的广告风格就开始在运动品牌间流行开来，之前 Reebok 的 Be More Human 全球 Campaign 也是这样。 </p>
<p>对以跑鞋闻名的 ASICS 来说，Want it more 创意背后除了想要和几个综合运动大佬争夺一席之地，讨好美国市场也是用意之一。本月中旬，公司就以 8500 万美元收购了运动社区 APP Runkeeper，成为继 Nike、UA、Adidas 后第四个拥有健身 APP 的运动品牌。 </p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;

<figcaption class=""><p style="text-align: center;">Runkeeper</p></figcaption></figure></div>
<p>运动休闲风一下子扩大了运动品牌可以沟通的目标受众，越来越多公司蠢蠢欲动想要做一个又能卖鞋又卖紧身裤的品牌。不过目前来看，它们的沟通方式还是显得有点雷同。 </p>
