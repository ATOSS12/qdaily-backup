<p class="">这个立方体积木来自纽约设计师 David Weeks，灵感源于日本 Shinto Kumi-ki 积木。不同小块之间用弹性皮筋连接，可以拆解出一个立体的机器人，它的每一个关节都可以活动，非常灵活。设计师认为其简单的造型和木头本身的温润手感都是它受欢迎的原因。它由美国公司 Areaware 生产出多种颜色和型号，<a href="http://www.areaware.com/collections/all">这里是购买链接。</a><br/></p>
