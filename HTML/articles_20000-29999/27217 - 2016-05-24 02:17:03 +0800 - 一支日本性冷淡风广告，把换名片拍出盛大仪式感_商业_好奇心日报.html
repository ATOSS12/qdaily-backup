a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1226"/></a>  </div></div> </div>  <p class="excerpt">据说能让处女座看得浑身舒爽</p>  <div class="detail">  

<p>原野守弘带来的最新作品?极致の性冷淡风，爱的人会很爱。 </p>
<p>关于这位大名鼎鼎的日本广告创意总监，我们此前曾报道过<a href="http://www.qdaily.com/articles/3114.html">“世界上最会拍 MV 的乐队” OK Go，其代表作《I Won't Let You Down》的 MV </a>就是由原野守弘监制的。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=b0301qlbs2p&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>最新的这支广告片为日本名片管理应用 Eight 拍摄，演示了 2 个、3 个、4 个……20 个人之间如何高效交换名片，秩序感和冷淡风扑面而来。<br/></p>
<p>原野守弘拍摄的广告有个很大的特点是有种“看了就一定会看完”的魔力。比如在 OK Go 的 MV 里设置了大量视觉错位和空间装置，而这支广告里则展现了大量出色的细节。 </p>
<p>比方说模特的裤子、鞋子和名片的配色是相对应的，从纯白渐变到深灰。</p>
<p>使用纯色是拍摄冷淡风广告的其中一个要素，但又不是无趣的纯白。早期的苹果广告，常采用极简的纯色背景，但通常是类似浅灰色而非纯白。</p>
<p><img data-format="jpg" data-ratio="0.410975" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201607021554169EwVbl73Fk1Ln5WJ.gif-w600Gif"/>&#13;
</figure></div>
<p class="">另外一点是在秩序感中加入适当的反差感，让人不至于觉得太过于机械。</p>
<p class="">比如广告选用了不同肤色、发型和身高的模特，这里可能也隐射了多元的用户群体。除了日语版本， Eight 还支持英语语言系统。<br/></p>
<p>模特动作整齐一致，但并不是毫无破绽。通常国外拍摄的大型方阵广告都会有这样的特点。当然，这可能只是国内观众会有的观感，毕竟我们见惯了中国式文艺晚会和阅兵仪式。</p>
<p>原野守弘显然也没有要追求机械化标准的意思，在演示完 20 个人交换名片后，镜头扫过一整排面部特写，模特眨巴着眼睛，一副接下来很为难不知道该怎么办的样子……</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702155417GqjfR2MgTZepJ7V3.gif-w600Gif"/>&#13;
</figure></div>
<p style="text-align: left;"><span style="text-align: justify;">最后有一个人以救世主的姿态走到圆圈中央，掏出了 Eight App。此时总时长三分钟的广告已经过去了 5/6 的时间。好广告通常都是那么自信。</span></p>
<p>下面是前期排练的场面，没有穿统一的服饰感觉就完全不一样了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702155419XmSQAcp4zk3RdFC5.gif-w600Gif"/>&#13;
</figure></div>
<p class="">以及反复练习如何迅速出“牌”。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.55" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/2016070215542161q8JsocWAbT4Uva.gif-w600Gif"/>&#13;
</figure></div>
<p style="text-align: left;"><span style="text-align: justify;">前期大量的工作量不下于排练一支大型晚会的舞蹈，这支广告的制作阵容还包括日本广告和音乐 MV 最强舞蹈指导 air:man 和影像导演田向润。</span></p>
<p>充满电子感的背景乐也是广告出彩的部分，每当完成一次名片交换任务后，都会有“叮”的一声，好像在游戏里得分时听到的音效。 </p>
<p>这支魔性广告迅速为 Eight 在社交平台上制造了大量声浪，在 Facebook 上的点击量超过 225 万次。即使是在没有任何用户基础的中国地区，这支广告在微信、微博上也有数万的转发和点击量。</p>
<p>Eight 是日本三三公司在 2012 年上线的名片管理应用，曾连续两年获得日本年度最佳 App 称号，在日本市场有超过百万的下载量。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.8859375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702155423snBb8FmIYLizHeta.jpg-w600"/>&#13;
</figure></div>
<p>和市面上拍照扫描、自动读取文字的应用技术不同，Eight 采取人工 OCR 的建档方式，相当于有人替你导入了名片信息。虽然程序较慢，但准确度高达 99.9%，便于准确查找使用。 </p>
<p class="medium-insert-active">目前 Eight 尚未推出汉化版本，在中国地区的应用商店暂时也搜索不到。<br/></p>
<p>最后附上一个小彩蛋：原野守弘的戛纳金奖广告作品《森の木琴》，记得戴上耳机，祝愉快。</p>
