</h1><p><img src="http://img.qdaily.com/article/article_show/20160607121011w3Op6ykuDBY7cHlx.jpeg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200109DfFCeki9MRzgIX5G.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">廖婷 </span><span class="date smart-date" data-origindate="2016-03-23 15:00:23 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-03-23 15:00:23</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="24302" data-title="《鸡尾酒包装》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607121011w3Op6ykuDBY7cHlx.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/24302.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" <p class="">这瓶酒的包装令人想起汽水，包装上不同颜色之间的边缘就像被浪花冲刷的海滩。红色和蓝色是极具张力的对比色，上面用银色泊纸写下了 Seaworthy 和几行诗句，在活泼中带点清新。Seaworthy 原本指能够海运，这几个字的光泽也有点像海滩上的珍珠。然而这款略显清新的包装却是放血腥玛丽这样重口味的鸡尾酒。插画设计来自澳大利亚 Webuyyourkids，<a href="http://squadink.com/#/project/seaworthy-vodka/">点击这里可以查看更多信息。</a><br/></p>
