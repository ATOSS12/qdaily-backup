<p>《侠盗一号：星球大战外传》（曾用名《星球大战：侠盗一号》）曝光首支预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTUyNjcyODIyOA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>在国外星战可谓是“宇宙第一 IP”，这部电影是外传故事，发生在《星球大战 3：西斯的复仇》和《星球大战 4：新希望》之间，虽然这个时间段内，绝地武士凋零隐退，但预告片的原力依然横扫美国。</p>
<p>预告片放出之后，在美国，29 小时内吸引了 3000 万的点击。社交媒体调查机构 RelishMix 说，《侠盗一号》平均每小时增加 80 万点击，这一数据仅比 2014 年 11 月《原力觉醒》的先导预告慢 20 万/小时。侠盗一号预告的点击速度今天或许还会加快，因为 Facebook 电影预告为自动播放。同时，在 Facebook 上，该预告已被分享接近 50 万次。</p>
<p>第一部星战电影，也就是《星球大战 4：新希望》中开场的滚动字幕中提到，义军战士英勇作战，获得了死星设计图，交给莱娅公主——这也是一切星战故事的开端。《侠盗一号》的故事回到了这个开端，影片中，一群看起来完全不像是英雄人物的人们联合在一起，计划在死星建成之前盗走这一"毁灭性武器"的设计图纸，企图推翻帝国——当然我们都知道，最后他们成功了。</p>
<p>预告片展示了电影里将出现的新角色和主要故事。这部电影的主角依然是女性，菲丽希缇·琼斯饰演女主人公琴·厄瑟，她“鲁莽”、“激进”，闯了不少祸，但也正因为这性格成为义军成员，并接受了重要任务。</p>
<p>她的战友也颇为亮眼，其中有《末代独裁》中的出色表演获得 2006 年奥斯卡最佳男主角的福里斯特·惠特克，而更为我们熟悉的是甄子丹——这下子他成了名副其实的“宇宙丹”——和姜文。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.46136364" data-format="gif" src="http://img.qdaily.com/uploads/20160607132817Zpr6jBl0oew3X2Ms.gif-w600Gif"/>&#13;
<figcaption class=""><div style="text-align: center;">打完外国人，继续打外星人</div></figcaption></figure></div>
<p>他们都出现在动作场面中。这部电影里很可能不会出现绝地武士，但甄子丹的功夫稍稍弥补了这个遗憾，面对冲锋兵，他干脆利落，一招制敌。而姜文一边冲锋，一边拿着枪突突突，火花四溅。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;

<figcaption class=""><div style="text-align: center;">姜文拿枪突突突</div></figcaption></figure></div>
<p>与去年 12 月的《原力觉醒》类似，《侠盗一号》将在今年 12 月 16 号圣诞前一周北美上映。《原力觉醒》保持着一系列票房纪录，包括 2.48 亿美元的首周末纪录和目前 9.35 亿美元的北美票房纪录。</p>
