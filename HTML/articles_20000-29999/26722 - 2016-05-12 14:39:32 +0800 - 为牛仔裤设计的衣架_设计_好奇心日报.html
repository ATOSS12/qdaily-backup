<p class="">丹宁爱好者们，如果你为如何正确收藏和保养牛仔裤犯愁，不妨试试加拿大产品设计师 Steven Sal Debus 设计的 Jean Hanger。这个牛仔裤专用衣架由坚固细木制成，不同于普通衣架的长度（19 英寸，约合 48 厘米）能够撑起大部分尺寸的牛仔裤，而且中间的钩形部分能够彻底将裤子展平，杜绝了出现褶皱的可能。目前这款衣架在 <a href="https://www.kickstarter.com/projects/saldebus/the-jean-hanger-the-new-way-to-care-for-your-jeans">Kickstarter</a> 上的众筹还在继续，唯一可惜的是不能寄往中国。<br/></p>
