<p class="">这是日本设计师三宅一生和芬兰家居品牌 Iittala 推出的 2016 年新品，有 30 种产品，包括陶瓷杯、玻璃杯和纺织品。其中一款陶瓷杯是五边形的，对应的杯碟和杯垫也是五边形，而杯垫更采用了折叠的方式，层层叠加而有了立体效果，像是花朵绽放的瞬间。这套餐具名为“日常仪式”，给日常用品更多细致。<br/></p>
