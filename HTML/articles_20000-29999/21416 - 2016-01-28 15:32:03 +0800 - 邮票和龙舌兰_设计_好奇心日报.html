<p>&#13;
	这是一瓶龙舌兰酒，邮票图案以拼贴的方式贴在了瓶子上。外面的牛皮纸包装也盖上了邮戳，附上了一封明信片，就像是一封邮件，勾起人们怀旧的浪漫情绪。Sin remitente 可以理解为匿名情书，设计者想表现出一种情节而不是商业的标签，发件者可以是邮票上的任何自然景观，他们指向了酒的产地。&#13;
</p>&#13;
