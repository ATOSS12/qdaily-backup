<p>只看这些图片，你可能会联想到一些生活方式类创业公司，或者 instagram 上的小清新生活达人。</p>
<p>事实上，这是<a href="http://www.adweek.com/news/advertising-branding/how-fitness-health-and-beauty-trends-shaped-westins-new-visual-identity-170117">威斯汀酒店集团在本周推出的一套新的品牌标识（visual identity）</a>，主题是健康生活（well-being）。 </p>

<p>跑步、新鲜食物、更明亮的配色……种种元素都为了呈现出一种“健康的生活方式”。<br/></p>
<p class="">在下面这个视频里，你可以看到这套品牌标识的设计过程。最终呈现出来的效果，包括“道具”的选择、如何摆放、色调、字体，都是经过精心设计的。</p>

<p class="">这一系列品牌标识将出现在威斯汀的官网、社交网络页面、房卡、客房服务菜单等各个角落。为了这次品牌标识更新，威斯汀投入了 100 万美元。<br/></p>
<p>“新的 identity 是很‘生活方式’向的。”威斯汀全球品牌负责人 Brian Povinelli 说，“其他酒店品牌通常还在沿用传统做法，比如展示酒店客房、会客空间、游泳池和海滩，但我们希望通过视觉符号展示一种生活方式。”</p>
<p>威斯汀（Westin）是喜达屋（Starwood）集团旗下的高端酒店品牌，门店数量仅次于集团另一酒店品牌喜来登（Sheraton），在全球近 40 个国家拥有 200 多家酒店和度假村。在人们一贯的印象中，这是一个“比喜来登高端一些的商务酒店品牌”，除此之外并无太大特色。 </p>
<p><img data-format="jpg" data-ratio="0.403501" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>从品牌的角度讲，威斯汀酒店关注“健康”这件事可以追溯到 1999 年推出的 heavenly（天梦之床）。但直到 2014 年初，威斯汀才开始把“Well Being”作为重要的品牌活动。 </p>
<p>他们将 Well Being 细分为六个健康要素：舒畅身心 Feel Well、高效工作 Work Well、活力运动 Move Well、营养美味 Eat Well、酣然好梦 Sleep Well 和妙趣玩乐 Play Well。（这些中文翻译来自威斯汀官方，用大白话说其实就是吃好、睡好、玩好……） </p>
<p>为此，威斯汀引入了一系列关于健康的措施，包括健康菜单 SuperFoodsRx、健身计划 WestinWORKOUT、威斯汀健康跑 RunWESTIN，以及和新百伦合作的运动装备租借计划等等。 </p>
<p>“或许只有不到 10% 的客人会使用这些项目，但对这 10% 的人来说，此举意义重大。这个项目确实帮我们在竞争中获得了市场份额，我们会继续挖掘这个小众市场，让这些跑步者视威斯汀为一个有归属感的品牌。”Povinelli 说。 </p>
<p class="">在想不到什么更好的主意的时候，和“生活方式”扯上关系似乎已经成了越来越多品牌宣传的一个捷径。</p>
