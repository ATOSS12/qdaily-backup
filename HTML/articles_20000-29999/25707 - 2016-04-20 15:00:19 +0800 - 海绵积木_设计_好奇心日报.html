<p class="">似乎很久没有玩过积木了，这组用海绵或浮石做成的“积木”倒是可以让成人使用。它的配色并不丰富绚丽，而是用红、蓝、粉、黑、白、灰这 6 种更成熟的颜色，可以放在浴池边上做装饰而不害怕掉到水中，多样化的模块足以拼出有趣的建筑。设计者是由 3 位女性组成的团队，<a href="http://www.deintuitiefabriek.nl/WATERSCAPE">点击这里可以查看更多信息。</a><br/></p>
