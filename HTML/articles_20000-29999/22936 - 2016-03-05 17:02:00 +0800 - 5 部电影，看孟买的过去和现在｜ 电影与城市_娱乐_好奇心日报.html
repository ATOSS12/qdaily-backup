<p>          </p>
<h2>《贫民窟的百万富翁》</h2>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66759259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606004019rk2A5glQYBwvzqdF.jpg-w600"/>&#13;
</figure></div>
<p>对于没有到过孟买的人，或许很难想象孟买是一座怎样的城市，在这里你能看到在亚洲乃至世界最繁荣的商业景象和奢侈生活，但是也能看到一线之隔的另一边的贫瘠和艰苦求生的人们。孟买有时候像是印度的缩影，它的两面性和这其间的巨大差异，让人一面欣赏这个国家的古老和伟大，一方面也见证着社会的巨大撕裂。</p>
<p>2008 年，在奥斯卡上风光无限的《贫民窟的百万富翁》最后收获包括最佳影片和最佳导演在内的多个奖项，无疑成为最大赢家。影片中的孟买少年马利克凭借自己的智慧和胆识，一夜之间成为了千万卢比的拥有者。「一步登天」的马利克的经历之所以能感染观众，正是因为故事建立在孟买这个「一半是天堂，一半是地狱」的城市当中。从贫民窟中成长起来的马利克从小和废旧的工业垃圾为伴，倾斜的窝棚，破烂的衣服，艰难求得温饱的生活；而另一边，坐在明亮演播室里的马利克则一步步走向另一种完全不同的生活。</p>
<p>作为一部商业片，《贫民窟的百万富翁》的重点显然并不在于批评和揭露印度社会的不公，影片更多想要传递给观众的，是通过坚持改变命运的励志故事。而通过影片我们所看到的，是孟买这座被称为「皇后项链」的城市，仍然有它艰难和羸弱的另一面，但是幸运的是，和世界上每一座城市一样，它至少还有努力的机会。</p>

<p>          </p>
<h2>《孟买日记》</h2>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.64941406" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060040188Fu5AXxiQ0OHemg1.jpg-w600"/>&#13;
</figure></div>
<p>国内观众对于阿米尔·汗的印象，大多来自于《三傻》或者 2014 年的《我滴个神啊》这类喜剧片，或者《未知死亡》之类的惊悚动作片。但是这位全民男神显然也有一颗文艺的心，2011 年，阿米尔·汗出演了《孟买日记》。这部「她爱他，他爱另一个她」的爱情电影与我们印象中载歌载舞的印度电影截然不同，一个洗衣工，一个摄影师，一个画家和一个存在于录像带中的神秘女子，在孟买的灰色天空下痴情地相遇、相爱、苦等和怀念。和《贫民窟的百万富翁》所不同的是，我们在这里看到的是一个平静的、脱离了戏剧化和奇观的，或许只能从一个当地人眼中所看到的孟买。</p>
<p>不可否认的是，孟买是一个巨大的城市——就是表面意思——这是一个巨大的、人口密布的城市，影片当中无时无刻不在强调这一点，鳞次栉比的高楼，蚂蚁一样密布的人群，后工业色彩浓厚的灰色景象，生活在这个巨大的城市当中，生活在摩肩接踵的人群当中，影片中的几个主人公所面临的最大困境却反而是距离。关于梦想，关于爱情，都隔着无法企及的距离。影片在孟买的城市当中穿梭来去，那些窄小的店铺门帘，轰鸣的火车，怪石嶙峋的沙滩，以及挤成一团的歪歪扭扭的房屋。人和人相距得越近，反而越是相离得更远，人和城市之间的这种矛盾构成了影片贯穿的主题。《孟买日记》仿佛在说，这就是孟买，不盲目自大，也不黯然神伤，就像「日记」本身所代表的，这就是孟买和孟买人活着的方式。</p>

<p>          </p>
<h2>《早安孟买》</h2>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606004018KnEOpiPuctCAxDIk.jpg-w600"/>&#13;
</figure></div>
<p>展现一座城市最好的方法之一，或许是通过孩子的眼睛。正如我们通过《城南旧事》去认识北京，通过《偷自行车的人》去认识罗马一样。在孩子们纯真无垢的眼睛当中，我们可以直面城市的光荣和阴暗，可以看到所有的细节和角落。米拉·奈尔的成名作《早安孟买》就是一部通过这样的角度去观察和审视孟买的影片。</p>
<p>《早安孟买》的主角是一个十一岁的孩子克里什纳，他来到孟买，想要赚到 500 卢比，而等待着他的，是后殖民时代的孟买混乱的社会和灰暗的现实。乞丐、皮条客、娼妓、瘾君子、强盗，这就是展现在影片中的孟买，颓废而绝望，有着一个破败城市的所有特征。克里什纳目睹了这个城市的肮脏一面，蚊虫遍地的小店，破旧的棚屋，雨后泥泞的街道，破旧的殖民时期遗留物，但是比这更肮脏的，是相互利用、冷漠无情的人们。克里什纳经历了自己的朋友吸毒暴毙，见到了年幼的少女沦落为妓，见识了人与人的背叛、抛弃和绝情。《早安孟买》在阳光热情的片名背后，隐藏的却是一个满目疮痍的孟买。米拉·奈尔拍纪录片出身，冷静和旁观的镜头几乎像历史本身一样沉默地看着这一切。正如我们不会否认孟买如今的繁荣和荣耀一样，我们也不会回避孟买有过的艰难过去，伤口和疤痕都会成为一座城市历史中的里程碑。《早安孟买》在艰辛现实之外，是对于孟买和印度的深切情感和不竭的希望。</p>

<p>          </p>
<h2>《碟中谍 4》</h2>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.41666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606004019o4RgpLr1hncZV68B.jpg-w600"/>&#13;
</figure></div>
<p>孟买有饱经苦难的历史，也面对着并不轻松的现在，但是这些都掩盖不了这座城市本身的美，作为印度的商业和娱乐之都，孟买有着自己独特的骄傲。高速的发展使这里成为名副其实的国际都市，来自世界各地的游客，不同的肤色，不同的语言，各种各样的商品，南亚风情的奔放和热情，热闹的集市和幽静的花园。孟买作为东西方文化结合和相融的据点，成为对好莱坞电影来说既熟悉又陌生的「异域风情」。</p>
<p>于是，当看到阿汤哥驾驶着他的豪华座驾宝马 i8 飞驰在孟买街头，也就不足为怪了。《碟中谍 4》从美国到印度，从克林姆林宫到迪拜塔，年过五十的阿汤哥亲身上阵，把影迷们好一顿感动。影片的结尾部分，阿汤哥一路追踪敌人，来到了孟买，在这里上演了大量激烈的飞车追逐戏份。影片的如此设计显然是有意为之：在孟买这座全世界人口密度最大的城市开着豪车飞驰，其精彩程度可见一斑。而在孟买现代建筑和传统房屋比邻而居，金发美女和穆斯林并肩穿过街道，五星级酒店周边被民族特色小商铺所包围，还有什么能比一座这样城市更适合《碟中谍》这种类型的电影？</p>
<p>或许我们可以说，在孟买风驰电掣走过的《碟中谍 4》只不过是对孟买的一次粗线条的简单消费，但是不得不承认的是，也正是通过这样的商业大制作，才让更多人看到了孟买，这个不同于他们想象中发展中城市的魅力和精彩。</p>

<p>          </p>
<h2>《甘地传》</h2>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.425" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606004016FgODK6z14Hrpo2l7.jpg-w600"/>&#13;
</figure></div>
<p>当孟买以及整个印度迎来近几十年的高速发展的同时，人们没有忘记站在这个庞大国家背后的那个身材瘦小、性格温顺的人，几乎可以说，如果没有甘地，或许就没有印度的独立，印度的今天，或许就会另外一个样子。在孟买，高楼林立的现代都市并没有淹没这个城市的历史，圣雄甘地的故居在绿树环绕当中和甘地本人一样，安静地守护着这片土地和人民。</p>
<p>但是时间倒回到近一个世纪之前，这个国家远没有现如今这样繁荣祥和，1982 年的《甘地传》既是对于甘地一生的再现，也是对于印度独立过程的记录。孟买作为甘地非暴力抵抗的重要活动地点之一，在影片当中也得到了成为甘地一生奋斗的重要背景和环境。尘土遍布的街道、处处可见的殖民统治痕迹、一无所有的城市贫民、出卖劳动力为生的苦力，甘地所眼见的孟买是如此贫瘠，但是也是如此有力。甘地在这里唤起了人们的热情，他用近乎神的意志和决心来感染和号召起民众参与抵抗。同样的孟买，同样的孟买人，在甘地的眼中，他看到的是同胞身上的力量和勇气，甘地所倡导的运动，与印度民众广泛的支持难以分离。印度在甘地的努力推动之下终于引来了最终的独立，甘地的奋斗仍未终止，孟买的奋斗也仍未终止。从印巴关系到宗教冲突，到各种社会问题，甘地还始终和印度民众站在一起。即便在他自身成为推动改革的牺牲品，但是甘地的精神继续流传，正如甘地的故居始终在纷繁复杂的孟买街头，甘地的精神是一颗矮小但是倔强的植物，深深扎根在孟买的土壤当中。</p>
