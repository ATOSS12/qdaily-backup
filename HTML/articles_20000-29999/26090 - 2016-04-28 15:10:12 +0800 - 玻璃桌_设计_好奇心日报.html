<p class="medium-insert-active">这一系列的玻璃桌名为 Lady Hio，由 <a href="http://www.starck.com/en/">Philippe Starck</a> 和 <a href="http://www.schito.com/">S. Schito’s</a> 联合打造。管状的桌腿是它的一大亮点，用硼硅玻璃进行吹制，两端的阳极氧化铝合金则起到了连接桌面和固定的作用。整体造型非常优雅，并有黄、暖灰、橙三种颜色可供选择。<br/></p>
