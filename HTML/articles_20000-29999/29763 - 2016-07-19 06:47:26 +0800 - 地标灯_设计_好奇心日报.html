a-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="36"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p>          </p>
<p>米兰和悉尼这两座城市的建筑轮廓在由 <a href="http://www.marianovozhilova.com/" rel="nofollow">Maria Novozhilova</a> 设计的 All Around 灯具中变成了迷人抽象的柔光。几何形的设计使它能够以任意角度摆放，没有传统的顶部和底部限制，把两盏灯拼在一起还能组成一张小边桌，使用起来非常灵活。由细支架支撑的塑料灯罩上刻着两座城市的地标，在黑暗中透过灯光的照射能够营造出独特的气氛，延续人们对于城市的想象。如果你对这盏城市灯感兴趣的话，可以通过<a href="http://www.marianovozhilova.com/all-around-lamp.html" rel="nofollow">链接</a>中的邮箱进行订购。</p>
