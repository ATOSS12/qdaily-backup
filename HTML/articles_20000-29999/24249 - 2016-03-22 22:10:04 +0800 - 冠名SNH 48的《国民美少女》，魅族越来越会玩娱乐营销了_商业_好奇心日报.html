ban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="52"/></a>  </div></div> </div>  <p class="excerpt">去年尝到了娱乐营销甜头的魅族，今年打算继续加把劲。</p>  <div class="detail">  

<p class="">去年在营销上热闹了一整年的魅族，最新动作是旗下子品牌“魅蓝”冠名了以 SNH48 为主角的综艺节目《国民美少女》。（即便你没看过这个节目，也可能看到过一群少女围着费玉清唱“嘿嘿嘿”的画面）</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=v0019dcsbli&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">“魅蓝”是魅族在 2014 年底推出的低价子品牌。通过冠名《国民美少女》，魅族希望“魅蓝”能够受到更多年轻人的喜欢。他们为此还把负责营销和品牌事务的副总裁李楠推出来就此接受了采访。</p>
<p class="">李楠对《好奇心日报》表示，《国民美少女》的观众主要是 25 岁以下的男性用户，这和魅蓝的目标人群重合度很高。这一季《国民美少女》共 12 期，魅蓝从第 3 期开始赞助，目前每期节目的播放量在 3500 万左右。</p>
<p>“虽然手机用户的男女比例接近 5：5，但传播的目标受众不是使用者，而是决策者。真正为购买手机提供决策的人是一二三线的年轻男性，我们冠名《国民美少女》、做 NBA 三分球送手机的营销、上《职来职往》，都是主打这个人群。” </p>
<p class="">2015 年，魅族的手机销量从 440 万部增长到 2000 万部，其中一半都是由魅蓝这个子品牌的手机贡献的。</p>
<p class="">在智能手机行业增长放缓的去年，魅族的快速增长其中一部分原因是营销的拉动。去年魅族给人留下最深印象的大概是把 6 场智能手机的发布会开成了演唱会，出场的明星涵盖 GALA、牛奶咖啡、李健、筷子兄弟、好妹妹乐队、逃跑计划、汪峰和邓紫棋。</p>
<p><img data-format="jpg" data-ratio="0.428421" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>李楠称，魅蓝的定位是做年轻人的“潮牌”。“魅蓝最受欢迎的不是配置和性价比，而是品质和设计。这个定位决定了我们要给一二三线的年轻人一些文化上的东西，‘国际潮流青年文化’。《国民美少女》和 SNH48 就是其中一部分。”</p>
<p>但是不是请了邓紫棋、SNH48，和其他潮牌 co-branding，就可以成为“潮牌”呢？恐怕并不见得。</p>
<p>这也是魅蓝本身在千元机市场中的一个尴尬。就像他们一面说自己是代表“国际潮流青年文化”，一面在《国民美少女》中上演的桥段却是，“摔地上踩一脚屏幕还没碎，堪比诺基亚”。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021409443AP8vn6WxUDmNS5b.jpg-w600"/>&#13;
</figure></div>
<p class="">在去年的营销策略转变之前，魅族一直以“小众精品”“发烧友”的品牌形象示人。但从去年开始，魅族放弃了一年一款手机、追求高溢价的策略，开始加快推新品速度，且接连推出“对标”小米的产品。魅蓝的目标用户也从宅男人群扩展到更大众的人群。<br/></p>
<p class="">在娱乐营销上尝到甜头的魅族，今年开始赞助综艺节目，就是想要在这条路上再进一步了。它也不是第一个这样做的手机品牌了，在它之前，Oppo 和 Vivo 都是常年冠名综艺节目的好手。</p>
<p class="">在中国智能手机的渗透率已经达到 90% 的情况下，目前的手机竞争已经不只是拼互联网渠道和性价比的竞争了。去年，小米就因为依赖互联网渠道，单纯使用微博营销而吃到了苦头——他们做高端机卖不出去，也没有达到既定的年度销售 8000 万台的目标。而平衡好线上线下渠道，依然保持和运营商合作，甚至在综艺和娱乐节目上打广告的华为、Vivo 和 Oppo 反而增长情况都不错。</p>
<p class="">魅族也是赶这大潮的其中一家。2015 年 11 月，魅族已经在全国开出了 2000 家线下专卖店。除了各种营销噱头，线下渠道其实才是去年真正拉升魅族销售的地方，也可能是今年他们最花钱的地方。</p>
