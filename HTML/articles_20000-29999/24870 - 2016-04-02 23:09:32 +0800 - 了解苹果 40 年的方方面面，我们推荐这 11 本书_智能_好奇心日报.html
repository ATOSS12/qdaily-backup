<p style="text-align: center;"><a href="http://www.amazon.cn/gp/product/B00IM4IFL2/ref=as_li_ss_tl?ie=UTF8&amp;camp=536&amp;creative=3132&amp;creativeASIN=B00IM4IFL2&amp;linkCode=as2&amp;tag=techdrafts-23">售价：46.2 元</a></p>
</div></figcaption></figure></div>
<blockquote>“他觉得自己很特别：他是被上天选中的，是觉悟者，是收到过上天启示的。这些话就像是从尼采口中说出来的。”<br/>“我不认为我对别人很苛刻，但如果谁把事情搞砸了，我会当面跟他说。诚实是我的责任……我们有过一些激烈的争吵，互相吼叫，但那可以说是我最美好的一段时光。”</blockquote>
<p>这就是沃尔特·艾萨克森笔下的《斯蒂夫·乔布斯传》，两面都走到极致的史蒂夫·乔布斯。</p>
<p>你可以用很多词语来描绘乔布斯：有激情，有才华，艺术气质，完美主义，控制欲极强，残酷，耍手段……但这当中最重要莫过于他创造了自己世界的规则。</p>
<p>如果你好奇乔布斯是怎么成长为改变世界的商业人物，沃尔特·艾萨克森的《史蒂夫·乔布斯传》可以说是你能找到内容最详实的一本书了。</p>
<p>2009 年，沃尔特·艾萨克森得到乔布斯本人的授权撰写传记，随后他就跟着乔布斯体验他的人生——乔布斯带他回小时候的家里，给他看 Apple I 电脑生产的车库和父亲 50 年前筑起的木栏；那些和乔布斯有关的人也都没有放过，无论那是最早跟着创业的沃兹尼亚克，为她生了女儿丽萨的前女友布伦南，多次对抗乔布斯的苹果员工乔安娜·霍夫曼，甲骨文 CEO 兼死党拉里·埃里森，还是竞争对手比尔·盖茨。</p>
<p>关于乔布斯怎样创造自己的规则，书里面也有不少故事，其中 1980 年代 Mac 团队工程师特里布尔的这段解释就十分有趣：</p>
<blockquote>“史蒂夫拥有现实扭曲力场，有他在的时候，现实都是可塑的，因为他能让任何人相信几乎任何事情。等他不在的时候，这种力场就会逐渐消失，但这种力场让我们很难做出符合实际的计划。”</blockquote>
<p>不过，特里布尔说这段话的时候，其实是褒多于贬的：</p>
<blockquote>“陷入斯蒂夫的扭曲力场中，是一件很危险的事情，但也正是这种力场让他能够真正的改变现实。” </blockquote>
<p>还有 2 周开发布会，就要逼着工程师通宵三天把 Mac 的程序都写完；在 18 个月之内就从无到有开发 NeXT 电脑，公司账上没什么钱剩下，还让托尼·法戴尔自己组建团队把 iPod 做出来……乔布斯就是这样激励团队，让他们在资源远不及施乐、IBM 的情况下，改变了计算机发展的进程。</p>
<p>“那是一种自我实现的扭曲，你完成了不可能完成的任务，因为你并没有意识到那是不可能完成的。”苹果工程师黛比·科尔曼这么评价道。</p>
<p>这本《史蒂夫·乔布斯传》也展露了扭曲力场下乔布斯的另外一面。因为深信自己不受制于世界上的规则，乔布斯对人情世故不管不顾，他可以在一天之内给员工做出“天才”和“狗屎”的两极评价还直言不讳，也可以随意翘掉和其他公司高管的会议，因为觉得跟这些人开会太垃圾。</p>
<p>他甚至因为现实和期许不一致，而直接忽略现实，就像他刚被诊断为患有癌症的时候，还有女儿丽萨出生的时候。</p>
<p>不过，跟另外一本传记《成为乔布斯》的情况类似，你很难在书中找到苹果公司运作和产品开发的历程，只有一些形而上的公司标尺和乔布斯本人的管理习惯。但无论如何，这本传记已经能给你足够多关于乔布斯的好与坏，以及在他领导下苹果公司的的极致和矛盾。</p>
<p>也难怪苹果公司的高管们不喜欢这本书了。</p>

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.62454874" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145528IXxpKvlBZLONWgnS.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">Becoming Steve Jobs《成为乔布斯》</p>
<p style="text-align: center;">The Evolution of a Reckless Upstart into a Visionary Leader</p>
<p style="text-align: center;">从莽撞的创业新星到富有远见的科技领袖</p>
<p style="text-align: center;">作者：Brent Schlender 和 Rick Tetzeli<br/></p>
<p style="text-align: center;">出版社：Crown Business</p>
<p style="text-align: center;">出版年：2015 年 3 月</p>
<p style="text-align: center;">售价：<a href="http://www.amazon.cn/gp/product/0385347405/ref=as_li_ss_tl?ie=UTF8&amp;camp=536&amp;creative=3132&amp;creativeASIN=0385347405&amp;linkCode=as2&amp;tag=techdrafts-23">62 元（英文）</a>、<a href="http://www.amazon.cn/gp/product/9863207187/ref=as_li_ss_tl?ie=UTF8&amp;camp=536&amp;creative=3132&amp;creativeASIN=9863207187&amp;linkCode=as2&amp;tag=techdrafts-23">92 元（繁体中文）</a></p></figcaption></figure></div>
<p>《猜火车》导演丹尼·博伊尔的 2015 版《史蒂夫·乔布斯》（Steve Jobs）是今年奥斯卡的热门影片。</p>
<p>但影片上映不久，三位早年分别在不同媒体报道苹果、并与乔布斯相熟的知名专栏作家便撰文抨击这部电影。三篇文章都可以总结成一句话：那不是我认识的乔布斯。</p>
<p>乔布斯究竟是一个怎样的人？这个争论从乔布斯本人请沃尔特·艾萨克森（Walter Isaacson）所著的《史蒂夫·乔布斯传》 2001 年出版之后便没有停过（今年发行的电影正是基于此书）。</p>
<p>早年与乔布斯相熟的媒体人，以及包括苹果 CEO 库克在内的多位苹果高管都曾公开抨击这本传记扭曲了苹果创始人的形象，称艾萨克森将焦点放在乔布斯早年的诸多负面行为上。</p>
<p>那么，在熟悉乔布斯的人眼里，乔布斯究竟是怎样一个人？</p>
<p>这是《成为乔布斯》想解答的问题。本书主要作者布兰特·施伦德在《华尔街日报》和《财富》期间与乔布斯保持了 25 年联系，全书也围绕着二人之间的接触而推进。从乔布斯被逼离开苹果，创办 NeXT 开始，直到他过世。</p>
<p>施伦德将乔布斯的一生化为两个阶段：</p>
<p>史蒂夫 1.0，从创办苹果公司到离开苹果后创办 NeXT 的那段时间；</p>
<p>史蒂夫 2.0，从在 NeXT 收购皮克斯之后的某个阶段，到带领苹果重新成为全球最成功的技术公司。</p>
<p>施伦德相信，是与皮克斯创始人爱德·卡特姆（Ed Catmull）一同工作的经历帮助乔布斯完成了“升级”，让他从一个充满活力，但总撞墙上的创业者，成为救活苹果、用 iPhone 启动另一次计算机革命的科技领袖。</p>
<p>如果你期待这本书能提供乔布斯是如何参与 iPhone、iPod 的设计，读完会比较失望。和艾萨克森的传记一样，施伦德的新书同样聚焦于乔布斯本人，只在比较高的层面谈到了苹果公司的运作。这大概也是乔布斯本身所期望的效果：</p>
<blockquote>“NeXT 早年的一次董事会结束后，乔布斯把他的 CFO 苏珊·巴恩斯（Susan Barnes）拉到一边说‘当我的生命结束后，人们会感谢我那些创造。但不会有人知道我究竟怎么经营一个生意’。”</blockquote>
<p>《成为乔布斯》得到了苹果、皮克斯、迪士尼等公司高管的帮助，你可以在这里读到很多反映乔布斯个性的细节。</p>
<p>比如和乔布斯私交甚好的迪士尼 CEO 罗伯特·艾格（Robert “Bob” Iger）就回忆说，在迪士尼对外宣布收购皮克斯前半小时，乔布斯把自己带到园区，宣布自己癌症复发（这个消息当时只有乔布斯和医生知道，之后隐瞒了数年才公开）：</p>
<blockquote>
<p>乔布斯：坦率说，他们告诉我说，我只有 50% 的机会再活五年。</p>
<p>艾格：除了你想把话倒出来以外，你现在说这些还有什么别的原因么？</p>
<p>乔布斯：我想给你退出这个交易的机会。</p>
</blockquote>
<p>作为一个获得苹果公司大力支持的传记，施伦德在提供许多从未公布的细节的同时，也将女儿丽莎的部分一笔带过。你大致可以把它理解成苹果公司的授权创始人传记。</p>
<p>乔布斯究竟是怎样一个人？在这件事上，人们还是可以 Think Different。</p>

<div class="com-insert-images">
<span style="text-align: justify;"/><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.3787037" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145529loPfuU81HmIKMaS3.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">《苹果首席设计师：乔纳森传》</div>
<div style="text-align: center;"><br/></div></figcaption></figure>
</div>
<p style="text-align: center;">作者：利恩德·卡尼</p>
<p style="text-align: center;">出版社：中信出版社</p>
<p style="text-align: center;">出版年：2013 年 12 月 5 日</p>
<p style="text-align: center;"><a href="http://www.amazon.cn/gp/product/B00H3VQHEW/ref=as_li_ss_tl?ie=UTF8&amp;camp=536&amp;creative=3132&amp;creativeASIN=B00H3VQHEW&amp;linkCode=as2&amp;tag=techdrafts-23">当前售价：36.5 元</a></p>
<p style="text-align: left;"><span style="text-align: justify;">看这本书之前，需要好好调整一下期待。</span></p>
<p>尽管书名是《苹果首席设计师:乔纳森传》，但这本书并没有得到乔纳森·艾维本人的授权和直接采访。如果你想看艾维的亲口直述，这并不是你要找的书。</p>
<p>尽管没法直接获得苹果内部的直接采访权限，原来供职于《连线》杂志的书作者利恩德·卡尼（Leander Kahney）还是为这本书做了大量的采访工作，包括艾维就读的中学和大学的同学，他第一份工作就职的公司罗伯茨韦弗集团的同事，艾维的第一个工作室的创始人，苹果设计部门的前员工等等。</p>
<p>所以其实你可以在这本书里面找到我们现在使用的大部分苹果产品当时的设计思路和故事。</p>
<p>毕竟，苹果这个接近 20 人的设计师团队从 1990 年初期，乔布斯不在位的时候，它就在乔纳森·艾维的领导之下了。例如，书里面这段 iMac 的设计故事就相当精彩：</p>
<blockquote>乔纳森发动设计者把所有能找到的不同颜色的透明物品都带到工作室来找灵感。“我们有宝马汽车的尾灯，”萨茨格说道，“有很多透明的厨房用具，还有老旧的透明暖水瓶，……我们研究每件透明物品的品质、深度以及内部纹理结构。那只暖水瓶给了我们很大的灵感。它是个有光泽的深蓝色透明体，光亮的瓶颈透射出内部的结构。</blockquote>
<p>在这部一体式电脑之前，市面上的个人电脑都有一个米黄色或者深灰色的方块，背后还有冗杂繁琐的机箱布线，所以 iMac 看起来相当地反传统。</p>
<p>除了透明塑料以及圆弧状的后盖，这里还有一个反映了艾维直觉式设计的有趣细节：当时他坚持给 iMac 加了一体的内陷式把手，只是为了鼓励用户去触摸它，和电脑建立联系。尽管这个设计成本非常高，乔布斯觉得很酷就答应了。</p>
<blockquote>“那个时候，人们对技术感到很陌生，如果你害怕某件东西，就不会去碰它。我能看出我妈妈就很害怕去摸它。所以我想，如果上面有一个把手，这种把手与机器连结的关系就会为人们提供亲近它的可能。它给你一种直觉，就是它是可以亲近的，让你敢去摸它，你会觉得它非常温顺。”</blockquote>
<p>也是从倚重艾维开始，工业设计也成了苹果公司的核心战略。</p>
<p>如果说是乔布斯的远见和不妥协推动了计算机行业的发展，那么乔纳森·艾维不仅让电脑和智能手机成为我们生活中不可或缺的部分，还推动了设计界的文化转向。</p>
<p>无论是在苹果还是在其他商业公司，对于设计和用户体验的重视，已经成了产品设计时候的默认规则。</p>

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.41666667" data-format="jpeg" src="http://img.qdaily.com/uploads/201606061455295sg3V12FQDr8N4l9.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">书名：《沃兹传:与苹果一起疯狂》</p>
<p style="text-align: center;"><span style="color: rgb(54, 54, 54); font-size: 18px; text-align: justify;">作者：史蒂夫•沃兹尼亚克 (Steve Wozniak) &amp; 吉娜•史密斯 (Gina Smith)</span><br/></p></figcaption></figure></div>
<p style="text-align: center;">出版社：中信出版社</p>
<p style="text-align: center;">出版年：2013 年 4 月 20 日</p>
<p style="text-align: center;"><a href="http://www.amazon.cn/gp/product/B00BULL0WU/ref=as_li_ss_tl?ie=UTF8&amp;camp=536&amp;creative=3132&amp;creativeASIN=B00BULL0WU&amp;linkCode=as2&amp;tag=techdrafts-23">售价：36.8 元</a></p>
<p>与《乔布斯传》和《乔纳森·艾维传》那几本言辞正经的人物传记相比，史蒂夫·沃兹尼亚克的自传 iWoz 轻松得让人想就着下午茶来读。<br/></p>
<p>在这本书里，你会看到一个和传统工程师极客形象完全不同的沃兹尼亚克，他真是太有趣了：</p>
<ul>
<li>因为爸爸是个工程师，沃兹四五岁就开始玩电子元件，会焊接电路板；<br/>
</li>
<li>小学五年级就做了一个和邻居小孩玩的“对话系统”——就是用电话线、蜂鸣器和麦克风做的内部对讲机；<br/>
</li>
<li>大学的时候，跟乔布斯一起做了个免费拨打电话的蓝盒子，伪装成美国国务卿基辛格打电话给梵蒂冈教皇聊天；<br/>
</li>
<li>22 岁，买了个电话答录机开了一条“打电话听笑话”热线，还在这热线遇到了自己未来的老婆；<br/>
</li>
<li>在惠普工作之余，帮在 Atari 公司打工的乔布斯写了个“打砖块”游戏；<br/>
</li>
<li>30 岁，在一次飞机失事中恢复过来之后，他用他家狗的名字和他老婆的姓氏回大学读大三；<br/>
</li>
<li>自己举办了一场美国乡村音乐节，还上台一起唱歌了；</li>
</ul>
<blockquote>“当我着手研究后来被称为 Apple I 的计算机主板时，我就想到了这样两个个性迥异的人：一个人非常成功，他毕生致力于经营企业，长于销售，保持了良好的赢利势头；而另外一个人则常常闲逛，笑口常开，尽情享受玩笑、技术和世界上其他一些有趣的事情。”</blockquote>
<p>沃兹说的前者就是乔布斯，后者就是他自己。他在这本自传中直言，他觉得人生拥有欢笑比掌握管理权重要得多，快乐是人生中最重要的事情，尽管看起来傻，但他一直想做最快乐的人。他就是这么一个世界观简单的工程师，所以看到苹果内部的明争暗斗，早年一起创业的老友连股票都没分到就便十分生气。劝不服乔布斯的他，只好暗地里把自己的股票分给朋友。</p>
<p>今天因为距离太遥远，很容易忽视沃兹的重要意义，他不仅仅是给了苹果一个机会。Apple II 就是第一个商业上成功的 PC，它的意义怎么拔高都不为过。</p>
<p>并且一直到 1980 年代末，Apple II 都是苹果公司唯一赚钱的生意，让乔布斯有机会一次一次折腾。可以说，没有 Apple II，乔布斯可能都没有经历 Apple III、LISA、Macintosh 等一系列失败后还能成长的机会。</p>
<p>乔布斯遇到沃兹大概是他早期事业上最幸运的一件事。</p>
<p>但在他飞机失事事故之后，沃兹便不再有什么新成绩。离开了苹果之后，他也尝试着做了一些项目但都没有太成功，比较大型的项目——遥控器公司 Cloud 9，后来也辗转卖掉了。</p>
<p>依然偶尔在科技圈活动露面讲话的沃兹，现在经常被媒体当做一个过气了的<a href="http://techcrunch.com/2014/11/04/nearly-40-years-later-steve-wozniak-still-brainstorms-ways-the-apple-ii-could-have-been-better/">摇滚明星</a>。</p>
<p>但在工程师的世界里，沃兹依然是明星。他依然被很多工程师崇拜，每次他出来身边都围着一圈签名的人。</p>
<p>今天不同领域的计算机工程师做不同领域的东西，而沃兹自己做硬件、自己写软件、自己写操作系统。能力以外，沃兹的退出苹果后花多年时间教中学生计算机大概也是大多数人难以做到的超脱。</p>

<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.25313283" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145508EwxfDpAk89L1qbia.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">书名：Apple Confidential 2.0</p>
<p style="text-align: center;">作者：<span style="background-color: rgb(255, 255, 255);">Owen W. Linzmayer</span><br/></p> <a href="javascript:void(0)"><i/></a><p style="text-align: center;">出版社：No Starch Press</p>
<p style="text-align: center;">出版年：2004 年 1 月 11 日（再版）</p>
<p style="text-align: center;"><a href="https://www.amazon.cn/mn/detailApp?asin=1593270100&amp;tag=techdrafts-23&amp;camp=404&amp;creative=2024&amp;linkCode=as4&amp;creativeASIN=1593270100&amp;adid=0KKK7W1BD92FHWW0ACQE&amp;">售价：212 元</a></p></figcaption></figure></div>
<blockquote>
<p>“他是唯一一个比我知道更多关于电子学的人。”乔布斯第一次见到沃兹后这么评价。</p>
<p class=""><br/></p>“史蒂夫对于电子学知道的一点都不多。”沃兹尼亚克这么看年轻时的乔布斯。</blockquote>
<p>这样的直接引用，第一次看会让你直接笑出来。</p>
<p>Apple Confidential 2.0 这本早期苹果历史书里面还有很多。</p>
<p>尽管不像《乔布斯传》那么细节无所不包，而故事也只写到了 1992 年，但作者 Owen Linzmayer 总是能挑出故事中矛盾冲突的点，让人读着很有趣味，同时又很真实。<br/></p>
<p>Apple Confidential 2.0 细节抠到让人发指的地步，对于乔布斯或者苹果员工的直接引用，大都会标注时间地点。还有某些历史事件，还精确到路名和门牌号：</p>
<blockquote>当苹果创办的时候，史蒂夫·沃兹尼亚克住在桑尼维尔的埃德蒙顿大道 1618 号，而罗恩·韦恩住在山景城加利福尼亚大街 1900 号。</blockquote>
<p>Linzmayer 说，这是因为他想要做到事实非常精确，包括了对于创始人的原话转述，还有苹果早期销量或者产品的数字，确保任何人想要引用或者转述这些内容的时候也可以放心使用。</p>
<p>文中还有一些图片和数字，因为太久远了反而显得珍贵，例如这幅从 1984 年到 2002 年 Mac 电脑系列的销售和安装数字：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.77448747" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145509Zz2tUmrgPAwRHaWn.jpg-w600"/>&#13;
</figure></div>
<p>总之，就是正经苹果公司历史，还有乔布斯和沃兹早年的八卦和冲突事件，Apple Confidential 2.0 几乎都包括在内了。<br/></p>
<p>另外，帧数与众不同的排版也很值得一提。左右分为 7：3 两栏，宽的一栏是正文，而那些最精彩的冲突的对话和细节，就单独拿出来放在了侧栏上。就像是作者 Linzmayer 亲自写上的批注一样，这也太用心了。</p>
<p>唯一的遗憾是，如果这本书能够一直写下去就好了。</p>

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.49725275" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145530OL80uMC6vW3TVXcp.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">书名：The Macintosh Way</p>
<p style="text-align: center;">作者：Guy Kawasaki<br/></p>
<p style="text-align: center;">出版社：Scott Foresman Trade</p>
<p style="text-align: center;">出版年：1989 年 8 月</p>
<p style="text-align: center;">售价：0 美元（在<a href="http://guykawasaki.typepad.com/theMacintoshWay.pdf"> Guy Kawasaki 个人网站免费下载</a>）</p></figcaption></figure></div>
<p class="">现在的科技公司，“布道师”（evangelist）这个岗位已成为标准配置。简单来说，他们用直接面对人群的方式来进行推广，像是做“市场推广”，同时又非常懂公司的技术细节。</p>
<p>而这本由苹果前布道师盖伊·川崎（Guy Kawasaki）写的经验总结书 The Macintosh Way，可能是关于苹果图书里面“底层视角”的一本了。</p>
<p class="">如果你对苹果怎么能在 Macintosh 时代获得如此狂热的粉丝群，那么盖伊·川崎还是能给你一些内部 tips 的。</p>
<p>这位出生于夏威夷的日裔美国人曾经三次在苹果公司工作—— 1984 年，他为生产时没有任何软件可用的 Macintosh 电脑找到第一批的开发者；作为苹果的产品的布道师，给 Macintosh 找到了第一批有强势传播力的用户；1995 年，他还曾经担任苹果的首席宣传官，负责给苹果产品的销售“讲故事”；到 2007 年，苹果遭受环保指责时，也是川崎出来帮助苹果重新塑造环保、绿色的形象，他的作用一直持续至今。</p>
<p>这本书最值得推荐的理由是，尽管发布于 1987 年，但川崎当时的方法论现在看来依然很不过时，例如这条：</p>
<blockquote>“邪教理论：总是有一部分热爱新兴产品的人，叫做“邪教徒”……他们一般由小部分的杰出人物，分析师，媒体和经销商组成。他们的内在相当精英主义，对于中庸容忍度很低，还更愿意接受新事物……如果这群邪教徒喜欢你的产品，那么整个市场还有各种层级的人都愿意追随他们。如果你的产品很棒，营销信息也真实可靠，那么这些邪教徒会自动自觉地帮你做很多工作。”</blockquote>
<blockquote>
<p class=""><br/></p>“最好的市场营销方式是‘布道’。布道师必须要充分了解公司的产品和科技的同事，成为产品的用户人群的发光发亮的引路灯。美国最成功的商场 Nordstrom 就有布道师，其实就是个人买手，会在有特别新款进场的时候告诉你，还会给你个人衣橱提意见，让你觉得很特别。”</blockquote>
<p>另外，如果你把川崎这些正儿八经的布道师经验读完，会发现他最后还写了一章如何用 Macintosh 的工作方式约会结婚指南……也是好玩得很。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="24870" data-title="《了解苹果 40 年的方方面面，我们推荐这 11 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703124604Ui54ygzDtpF10LSO.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/24870.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1415"/></a>  </div></div> </div><h3 class="title">这里有一本书，专门讲果粉</h3><div class="detail"> 

<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.24688279" data-format="jpeg" src="http://img.qdaily.com/uploads/201606061455095DtU6b9fhCi1cyRE.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">书名：Cult of Mac</p>
<p style="text-align: center;">作者：<span style="background-color: rgb(255, 255, 255);">Leander Kahney</span><br/></p>
<p style="text-align: center;">出版社：No Starch Press</p>
<p style="text-align: center;">出版年：2006 年 11 月 18 日</p>
<p style="text-align: center;"><a href="http://www.amazon.cn/gp/product/1593271220/ref=as_li_ss_tl?ie=UTF8&amp;camp=536&amp;creative=3132&amp;creativeASIN=1593271220&amp;linkCode=as2&amp;tag=techdrafts-23">售价：143.7 元（英文）</a></p></figcaption></figure></div>
<p>Cult of Mac（苹果邪教）绝对不是只有苹果粉丝才能欣赏的自嗨书籍。</p>
<p>这本以解读苹果狂热粉丝现象的作为卖点的书，是我们推荐列表里最有趣也是最有生气的一本。这种热情的感觉你从书封就能领略一二。</p>
<p>而书本内的其他苹果粉丝相比封面的“苹果后脑勺”是有过之而无不及：这位叫做 Brian Olson 的仁兄在左边胸口上刺了三个苹果公司 logo 刺青，代表了苹果的三个里程碑，第一个是最早的苹果 Logo，第二个蓝色的代表了第一台 Mac，最后一个黑色的代表着苹果 G4。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145509mUt6lfIVvrxGHchd.jpg-w600"/>&#13;
</figure></div>
<blockquote>“这些刺青也代表了苹果在我人生的历程。在我的生活中，我一直关注心灵以及历史。在我年轻的时候，苹果塑造了我的生活，它那易用的界面，让我对科技和爱更加好奇。”</blockquote>
<p>Olson 绝不是个例。把苹果爱到纹在身上的人，Cult of Mac 里面还有一堆：有把苹果电脑的 Finder 图标纹在了手臂上的大学技术员 Dan Buchan，把苹果开机键图案纹在脖子后的的乐队主唱；最夸张的算是图书编辑 Peter Cohen 了，他把自己的圆寸头当做画布，喷上各色苹果图案……可以一个星期不重样了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.66666667" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145510jgtkMIVihTm5ebc1.jpg-w600"/>&#13;
</figure></div>
<p>而如果光是让你看看世界各地狂热的苹果粉丝，还不足以成为我们推荐的理由。Cult Of Mac 里还有大量对于这种粉丝心理的分析。这对于后来出现的各个科技产品粉丝——软粉 Android 粉米粉魅粉来说，深层次的理由可能也有共通之处。</p>
<p>对狂热的苹果粉丝来说，Mac 电脑显然不只是让他们工作或者生活更美好的“工具”而已，有心理分析师认为，他们对机器有种心理和生理的联系，对欲望和爱的投射，从而形成了宗教式的崇拜。</p>
<p>粉丝们总喜欢把自己喜欢的东西拟人化。例如《神秘博士》的粉丝就喜欢把博士用于时空旅行的飞船 Tardis 称为“Tardis 娘”，哔哩哔哩的两位吉祥物就是 22 娘和 33 娘……到苹果这儿道理也是类似：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606061455101OXvQUu4jPVoAif5.jpg-w600"/>&#13;
</figure></div>
<p>例如这两个衣着性感的 G4 Girl，满身腱子肉的 Mac OS 女性形象，还有这个看起来冷酷十足的“iMac 男孩”（是应该这么称呼吗？）</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145511SGE8plzHL7U9jqaB.jpg-w600"/>&#13;
</figure></div>
<p>而因为早期的苹果代表着叛逆、小众和反主流文化的形象，他们的粉丝也多少带有这种气质，和苹果以及科技结合之后，这些故事就越发有趣。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060614551151DHfesC3bUZrPBm.jpg-w600"/>&#13;
</figure></div>
<p>一位叫做 Sun 的女孩子就是旧金山 Kerista 公社的一位成员（这公社的性质和摩门教类似，共享伴侣什么的……），使用了 Mac 电脑觉得十分喜欢就到处宣传，于是 Mac 就在全公社流行起来，Kerista 公社也一度成为旧金山最大的苹果产品经销商，做着好几百万美元的苹果电脑生意。</p>
<p>从单纯的热爱到成为事业，听起来再美好不过了。</p>
<p class="">（文中插图均拍摄自 Cult of Mac 一书）</p>

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.59259259" data-format="jpeg" src="http://img.qdaily.com/uploads/201606061455122KqkVP4Evwhrjcpi.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">书名：iConic</p>
<p style="text-align: center;">作者：<span style="background-color: rgb(255, 255, 255);">Jonathan Zufi</span><br/></p>
<p style="text-align: center;">出版社：Ridgewood Publishing, LLC</p>
<p style="text-align: center;">出版年：2014 年 5 月（修订版）</p>
<p style="text-align: center;"><a href="http://www.amazon.com/Iconic-Photographic-Tribute-Apple-Innovation/dp/098858171X/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1459574450&amp;sr=1-1&amp;keywords=iconic">售价：75 美元（约合 486 元）</a></p></figcaption></figure></div>
<p>iConic 是迄今为止最好的苹果图鉴了：摄影师 Jonathan Zufi 拍摄了苹果公司从 1976 年 Apple I 到 2013 年的全部产品，无论是电路板，原型机甚至包装设计，无一遗漏。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145512Jqc6aVKhsufQr3ZS.jpg-w600"/>&#13;
</figure></div>
<p>将 iConic 捧在大腿上翻是件特别愉悦的事情，这不仅是因为它沉甸甸的手感——340 页全彩的铜版纸，重达 5 斤，足有枕头那么大。更重要的是每一张照片都是一份深思熟虑的摄影作品，无论展现的是局部细节还是产品横陈都十分精美用心。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.59259259" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606061455138DdBC3XkxZlmoq0Q.jpg-w600"/>&#13;
</figure></div>
<blockquote>“你还记得你第一个苹果产品吗？我估计也不是你最后一个。哪一个是你的最爱？那是多少代什么型号的产品？你知道苹果有做过打印机吗？扫描仪呢？相机？苹果涉足产品的广度可能会让你惊讶。”</blockquote>
<p>Jonathan Zufi 在开篇这么写道。这个在澳洲长大的摄影师，小时候因为游戏接触了苹果电脑。</p>
<p>长大了之后，他想买一盘 Apple II 的游戏来怀旧一下，结果就在 eBay 看苹果的复古机型停不下来。他发现，都已经过去那么多年，互联网上都没有几张真正高清的产品图留下来。所以他用闲暇时间做了一个名为 <a href="http://shrineofapple.com/the-shrine/">Shrine of Apple</a> 的摄影网站，想要全世界的人都能欣赏苹果产品。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.59259259" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145513SR3gwhcT50WQrlyi.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">Apple II 电脑</p></figcaption></figure></div>
<p>为了拍摄这些照片，Zufi 也是够拼，首先是自己买了 500 件苹果不同的硬件产品，很多还是未拆的原装（估计花费了巨款），然后又重新学习怎么拍摄产品图，于是他拍了超过 15 万张照片，然后挑选里面最好看的。过了一会儿，他又不满足了，觉得人们只是在屏幕上看到这些照片，也很难高清到哪里去，于是他又动了出版 iConic 这本书的念头。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.59259259" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145514LOszCaPBUkVt3Wlr.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">苹果 Macintosh 里面的电路板</div></figcaption></figure></div>
<p>这个项目让 Zufi 忙活了好几年，他说，他在开始做 iConic 的时候，公众还不知道乔布斯的病情，他真希望乔布斯也能看到这本书。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.59259259" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145515uqmvO791LiBpPXCk.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">苹果的“牛顿”掌上电脑</div></figcaption></figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.59259259" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145515PQN3K61u4SbxUEmw.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">苹果推出的便携式 Mac</p></figcaption></figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.59259259" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145515lJQWn7cANEL8Hf4y.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">苹果历代的鼠标，你都见过几个？</div></figcaption></figure></div>



 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="24870" data-title="《了解苹果 40 年的方方面面，我们推荐这 11 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703124604Ui54ygzDtpF10LSO.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/24870.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1415"/></a>  </div></div> </div><h3 class="title">乔布斯怎么做营销和广告？这本书能告诉你</h3><div class="detail"> 

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.0" data-format="jpeg" src="http://img.qdaily.com/uploads/201606061455300IE7ZeQxorlwnsih.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">书名：疯狂的简洁</p>
<p style="text-align: center;">作者：<span style="background-color: rgb(255, 255, 255);">肯·西格尔 (Ken Segall)</span><br/></p>
<p style="text-align: center;">出版社：北京联合出版公司</p>
<p style="text-align: center;">出版年：2013 年 8 月</p>
<p style="text-align: center;">售价：<a href="https://www.amazon.cn/mn/detailApp?asin=B00J7JDRUK&amp;tag=techdrafts-23&amp;camp=404&amp;creative=2024&amp;linkCode=as4&amp;creativeASIN=B00J7JDRUK&amp;adid=0DTE0QTJFGQGFHK2V5YF&amp;">42 元</a></p></figcaption></figure></div>
<p>1998 年，乔布斯回归的第一款产品 MacMan G3 发布，这是一款糖果色的一体式电脑……</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145531sx3HJ7v29lNgwWBz.jpg-w600"/>&#13;
</figure></div>
<p>如果不是因为肯·西格尔，乔布斯所坚持的 MacMan 就会是上面这台电脑的名字。因为西格尔德竭力劝阻，我们今天管它叫 iMac。<br/></p>
<p>肯·西格尔的这本《疯狂的简洁》，就是和乔布斯一起做广告和营销的 17 年的故事和规则总结。虽说听起来很营销，但其实里面有大量的乔布斯怎么做营销的熊故事。如果可以给《疯狂的简洁》这本书加一个副标题，那么很可能是——“我和乔布斯做营销和设计的 17 年。”</p>
<p class="">乔布斯因为很喜欢 BMW 和 DHL 的广告风格，然后了解到它们居然出自同一家广告公司之手，所以西格尔供职的广告公司就成乔布斯的御用广告公司。在西格尔口述的这本书里面，你可以找到大量的乔布斯对于苹果广告、文案和产品设计方案决策的细节故事。<br/></p>
<p style="text-align: left;">苹果相关的书作，无一例外都想要复现苹果成功的原因。</p>
<p>而这本《疯狂的简洁》就把苹果的成功归功于“简洁”二字。</p>
<blockquote>“苹果对于简洁的钟爱是显而易见的，无论是从苹果的产品、广告、内部架构还是从商店和用户关系来看，这种偏爱都随处可见，在苹果公司内部，简洁是一个目标，一种作风，也是一个标准……简洁不仅使苹果成了电脑科技领域的先驱，还是苹果再三引领电脑潮流的原因。”</blockquote>



 </div></div>  <div class="card-content article" data-hash="#/card/10"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="24870" data-title="《了解苹果 40 年的方方面面，我们推荐这 11 本书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703124604Ui54ygzDtpF10LSO.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/24870.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1415"/></a>  </div></div> </div><h3 class="title">好了，我们来看看苹果是怎么运作的</h3><div class="detail"> 

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.28333333" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145531CZsbiftBuHXnJRU7.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">《苹果：从个人英雄到伟大企业》</p>
<p style="text-align: center;">Inside Apple: How America's Most Admired -- and Secretive -- Company Really Works</p>
<p style="text-align: center;">作者：<span style="background-color: rgb(255, 255, 255);">亚当</span><span style="text-align: left;">·</span>拉辛斯基 (Adam Lashinsky)</p>
<p style="text-align: center;">出版社：上海财经大学出版社</p>
<p style="text-align: center;">出版年：2013 年 1 月</p>
<p style="text-align: center;"><a href="http://www.amazon.cn/gp/product/B00A6MYX7I/ref=as_li_ss_tl?ie=UTF8&amp;camp=536&amp;creative=3132&amp;creativeASIN=B00A6MYX7I&amp;linkCode=as2&amp;tag=techdrafts-23">售价：20.7 元</a></p></figcaption></figure></div>
<p>一家市值 3600 亿美元的大公司，竟被人们视为“革命性的”，这直接归功于史蒂夫·乔布斯，以及消费者们感受到的自己与乔布斯的联系。</p>
<p>在乔布斯宣布卸任苹果公司首席执行官一职之后，人们一直在追寻这些问题的答案：苹果是不是等于乔布斯？乔布斯是否建立了一个在他死后仍能活下去的公司？</p>
<p>对苹果来说，“公司如何运作”这个话题是一种经济，接任乔布斯成为首席执行官的蒂姆·库克在被问及苹果的规划流程时，曾这样回答：“我不想让任何人知道我们的魔法，因为我不想让任何人效仿它。”</p>
<p>虽然蒂姆·库克只是在乔布斯病重之后才走上苹果对外公关的前台，但是在那之前的很长一段时间里，他已经成为了乔布斯这个“自恋的领导者”不可或缺的密友。乔布斯负责创新，而库克保证了高效那一部分的完成。</p>
<p>在苹果公司，所有东西都是秘密，苹果公司的纪念品商店出售这么一件 T 恤，上面印着：“我参观了苹果厂区，但是苹果公司只允许我说这些。”</p>
<p>在苹果公司内部遵循严格的保密制度，避免信息落入不合适的人手中，这是乔布斯从华特·迪士尼那里学来的。苹果的工作方式就是各自为战，更容易营造出一种他们实际上并不是为大公司工作的幻觉。曾任苹果供应链部门高管的史蒂夫·多尔说：“苹果是一个你每天都要去的职业拳击赛场，你哪怕有一丝一毫的分心，也会拖慢整个团队的脚步。“</p>
<p>《财富》杂志的科技记者亚当·拉辛斯基深入苹果内部完成了大量艰苦的调查挖掘工作，试图从乔布斯时代到后乔布斯时代的转折中描绘出苹果公司内部神秘的运作体制、策略以及领导战略。</p>
<p>由于报道对象是苹果这么一家特别的公司，这本书呈现的“苹果魔法”仍然是碎片式、理论式的。乔布斯执掌的苹果不仅仅是互联网企业热衷谈论的话题，某种程度上也成为了大多数追求创新的人们信奉的宗教。</p>
<p>但是如果能效仿苹果的话，有谁会不愿意一试呢？Facebook 首席运营官谢丽尔·桑德伯格曾是谷歌老员工。她说：“我们将苹果视为典范。我们会学习它处理问题的方法。从信息一致性到管理架构，我们都学。”</p>
<p>这本《苹果：从个人英雄到伟大企业》能够帮助你理解苹果在乔布斯重返苹果之后的三十年里如何成为今天的巨头，或许也能让你多拥有一些关于苹果的谈资。</p>
<p>书中的一些细节引人入胜，比如苹果之所以希望新产品在发布会保密的一个原因是，避免太早抢走现有产品的风头，又比如苹果是如何专注于产品的细枝末节，对苹果来说，便宜的包装盒和装在里面的产品之前先看到的东西，从产品的原型设计 ，到供应链专家与产品经理相互合作，再到形成将设备交到顾客手中的营销、定价和零售方案，包装盒正是这个昂贵流程的终点。</p>
<p>书中随手捞出一段话都适合用来作为创业公司培训的教材，比如乔布斯希望员工都对自己所从事的伟大事业很感兴趣，苹果公司没有承认成功、祝贺成功的文化，在这里除了工作还是工作，他曾说道：“我相信，每个人都会说，这是他们一生中最有意义的经历，人们热爱在苹果的工作，这和说自己工作很开心可不一样，开心是个变幻莫测的东西。”</p>
<p>但如果你觉得读了这本书就能复制苹果、复制乔布斯，那就大错特错了。亚当·拉辛斯基用鸡汤碎片拼出的图景向我们重现了乔布斯如何将微观管理提升到了惊人的高度，如何建立了一个离开乔布斯仍然能够继续运作、而不是尝试再造一个乔布斯的公司。</p>
<p>蒂姆·库克与乔布斯的管理风格在许多方面都与乔布斯不太一样，而苹果的核心价值观则在他们共事的许多年里被传递下来。</p>
<p>如果一定要从苹果学些什么，这种难以言说的价值观传递才是真正有意义的。一定要从苹果的传说中汲取什么力量的话，或许就像几个苹果粉丝创建婚恋网站丘比蒂诺网站（Cupidtino）所说的那样，在设计网站的时候，会有意识地问自己：“史蒂夫会怎么做？”</p>
<p>如果这样做会给你打上一针鸡血，就问吧。</p>

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.36986301" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145532VyG4cAf1zMYRXpKS.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">《移动风暴：苹果与谷歌的科技之战》</p>
<p style="text-align: center;">Dogfight: How Apple and Google Went to War and Started a Revolution</p>
<p style="text-align: center;">作者：弗雷德·沃格尔斯坦</p>
<p style="text-align: center;">出版社：中信出版社</p>
<p style="text-align: center;">售价：<a href="http://www.amazon.cn/gp/product/B00HTX1RRG/ref=as_li_ss_tl?ie=UTF8&amp;camp=536&amp;creative=3132&amp;creativeASIN=B00HTX1RRG&amp;linkCode=as2&amp;tag=techdrafts-23">5.8 元（Kindle）</a></p></figcaption></figure></div>
<p>1990 年代，当被问及自己对苹果发展有什么建议时，还没回归苹果的乔布斯曾说：“如果是我在执掌苹果公司，我会榨干 Macintosh 的最后一点余热，然后努力制造下一个出色的产品出来。个人电脑的战争已经结束了，微软很久以前就获得了胜利。”</p>
<p>今天我们知道，乔布斯所说的下一个出色的产品，是 iPhone。它让苹果在 2011 年取代埃克森·美孚，成为全球市值最高的公司。</p>
<p>在一年卖出 2.3 亿部、创造 1550 亿美元收入的 iPhone 面前，不管 Mac（最高三百多万/年）还是 iPod（最高五千多万/年）都是小生意。</p>
<p>今天我们都知道这个故事：2007 年 1 月，乔布斯开了一场漂亮的发布会。2008 年 Android 手机上市。之后装着苹果和 Google 系统的手机一边相互竞争、一边快速击败 Palm、微软、诺基亚、黑莓等一系列公司，颠覆了整个手机市场（能打电话的移动个人电脑可能是个更恰当的名字）。</p>
<p>很多人可能已经忘了，在 2007 年的时候，Google 是 iPhone 的主要合作伙伴。</p>
<p>《移动风暴》作者、《连线》杂志编辑弗雷德·沃格尔斯坦（Fred Vogelstein）的这本书重新还原了从 2007 年 iPhone 发布前后，到今天的历史。</p>
<p>书的精华集中在第一章，在这里，你会看到 iPhone 的开始。作者根据大量采访还原的初代 iPhone 发布会：一场结果完美，但其实用来演示的 iPhone 随时会崩溃、连通信信号都不能保证的发布会。</p>
<p>2007 年 iPhone 发布后，Google 重启了原本为键盘和轨迹球设计的 Android 系统。再往后，是两家公司反目成仇。</p>
<p>在这个过程中，传统的手机厂商全部衰落、运营商丧失原本的统治地位，而智能手机也成为今天我们每一个人使用最多的工具。</p>
<p>即便你过去几年一直关注科技业的竞争，相信《移动风暴》的梳理也能让你看到一些新东西。</p>
