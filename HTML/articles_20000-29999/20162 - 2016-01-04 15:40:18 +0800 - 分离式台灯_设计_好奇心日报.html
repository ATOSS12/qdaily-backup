<p>&#13;
	这是一款外形很普通的灯，但灯的底座和灯罩是分离的。将底座固定之后，这盏灯的灯罩就可以 360°转动，来改变光的方向。灯的底座是一块圆盘带一根圆柱，用大理石或混凝土做的，显得厚重。可以搭配以黄铜等材料的灯罩，直接插在圆柱上，轻盈而富有色彩的变化。&#13;
