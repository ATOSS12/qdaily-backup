<h1>布拉德·皮特制片的《迷失 Z 城》，讲述亚马逊古城探险_娱乐_好奇心日报

n"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="64"/></a>  </div></div> </div>  <p class="excerpt">电影改编自英国探险家 1920 年代真实经历。</p>  <div class="detail">  

<p>电影《迷失 Z 城》发布了首款预告。这部由查理·汉纳姆、西耶娜·米勒、汤姆·赫兰德和罗伯特·帕丁森共同主演的探险电影，改编自同名非虚构小说，讲述一个寻找亚马逊深处失落文明的故事。</p>
<p>实际上，神秘的古文明一直都是好莱坞喜欢的题材。例如迪士尼 2001 年的动画电影《亚特兰蒂斯》描绘的就是寻找深海之城“亚特兰蒂斯”。而像 Z 城这样的雨林古国，同样也是探险片最好的题材。</p>

<p>原著小说《迷失 Z 城：一次亚马逊致命之旅》（The Lost City of Z: A Tale of Deadly Obsession）出版于 2009 年。作者是 David Grann。这本书记录了一段真实的故事。1925 年，英国探险家 Percy Fawcett 和他的儿子在亚马逊寻找古代消失文明的过程中失踪了。几十年来，探险家和科学家们一直试图寻找失踪者和“迷失 Z 城”的线索。但多达 100 多人却相继在搜寻中遇难或失踪。 而作者 David Grann 自己亲自踏上了旅途，发现了 Percy Fawcett 死亡的原因，以及 Z 城存在的证据。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.40325203" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606081332117wCVPZ0nHUalfBA9.jpg-w600"/>&#13;
</figure></div>
<p>小说出版后收获好评，《纽约时报》书评人曾将这本书选为 2009 年十大好书之一，称之“既是一本传记，一本侦探小说，又是一本非常生动的旅行小说。”</p>
<p>派拉蒙和 Plan B 电影公司（即制片人布拉德·皮特的电影公司）2009 年就获得了小说的改编版权，并且找到导演詹姆士·格雷（《我们拥有夜晚》、《两个情人》、《移民》）来执导。但是项目停滞了六年，直到 2015 年才真正开始拍摄。詹姆士·格雷在接受采访时表示，他花了很长时间来撰写剧本，“这是一个非常复杂的项目。故事令人赞叹，但是也很复杂。我们想要尽可能合适地描述它。”</p>
<p>电影对小说进行了改编，选取 Percy Fawcett 进入亚马逊探险的故事进行创作。</p>
<p>演员阵容方面，2013 年“卷福”本尼迪克特·康伯巴奇曾经宣布要饰演 Percy Fawcett，但后来退出了。查理·汉纳姆（《环太平洋》、《猩红山峰》）接替他出演。罗伯特·帕丁森（《暮光之城》系列男主）饰演他的好朋友。西耶娜·米勒（《美国狙击手》、《高楼大厦》）饰演妻子。1996 年出生的英国“正太”汤姆·赫兰德（《狼厅》、《海洋深处》）饰演儿子。</p>
<p>电影预计将于下半年在北美上映，还未确定具体时间。</p>
