<p>&#13;
	这是用竹条和帆布做的猫屋，有点像一个小帐篷。几根竹条搭建了一个圆拱结构，用黄铜做连接。竹条离帆布仍有一段距离，方便手提着猫屋移动。帆布的猫屋有门和天窗，与竹条连接的地方是绿色的，有一些小的点缀和对比，自然而温暖。猫屋有 49 厘米高，售价 20304 日元，<a href="http://41stcentury.thebase.in/items/2237054" target="_blank">这里是购买连接。</a>&#13;
</p>&#13;
