<p class="">这一系列的吊灯名为 Palindrome，来自美国一个擅长做灯具的设计工作室 rich brilliant willing。它有 2、4、6、8 一共四种型号，对应了灯的数量。结构上使用可组合的钢管臂，让吊灯可以成为闭合的圆环或缠绕扭曲的线条，极具雕塑感，也可以适应不同的空间。这款的灯的光线也是可调的，从白色到琥珀色，<a href="http://richbrilliantwilling.com/collections/palindrome">这里是购买链接。</a><br/></p>
