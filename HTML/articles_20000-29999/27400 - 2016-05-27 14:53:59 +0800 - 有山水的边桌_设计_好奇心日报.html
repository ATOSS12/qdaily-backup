<p>Peca 工作室的 Caterina Moretti 设计的这款边桌 <a href="http://www.peca.com.mx/#/isla/">Isla</a> 看上去就像是在一面平静的湖水中升起了一座小岛。边桌取材自实心橡木、黄铜、石灰石和大理石，在 Moretti 的精心设计下，这四种对比鲜明的材质融合在了一起，仿佛还原了一幅山水画。这是它的<a href="https://www.kichink.com/buy/825371">购买链接</a>，售价为 911.68 美元。</p>
