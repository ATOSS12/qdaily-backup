<p>          </p>
<p>乌克兰设计师 <a href="http://levantindesign.com/">Sergey Levantin</a> 的作品大多由纤细的几何线条构成。FITMENTS 是他最新设计的一款落地灯，灯泡和电线直接被金属框架所包围，看起来既简洁又大方。由于摒弃了传统的灯罩和灯柱，FITMENTS 带给人一种轻盈的感觉，适合放在空间较小的环境当中。</p>
