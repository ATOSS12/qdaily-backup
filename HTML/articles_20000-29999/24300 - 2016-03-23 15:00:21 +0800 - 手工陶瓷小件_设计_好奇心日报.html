<p class="">这是一些手工做的陶瓷小件，来自英国的陶瓷艺术家 Jono Smart。他采用了浅棕和深棕两种颜色制作这些花瓶、碗、鸡蛋杯等生活常见的用品，形状简单而没有任何花纹，只是近距离看时可以看到细腻的环形纹路，有温柔的手感。设计师 Helen Osgerby 在 2015 启动了一个 Simple Shapes 的计划，邀请不同的设计师设计这些手工做的生活小件，<a href="http://www.simple-shape.com/shop/">这里是购买链接。</a><br/></p>
