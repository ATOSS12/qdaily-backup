an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="25"/></a>  </div></div> </div>  <p class="excerpt">融资之后就开始烧钱投广告了</p>  <div class="detail">  

<p>团购网站 Groupon 最近（终于）开始打广告了。这是他们自 2011 年超级碗广告以来第二次在全美投放电视广告。你可以先看一下：</p>

</div>
<p>这则广告比较了两种消费行为：买有形商品（囤货）vs 花钱参与各种体验（广告词里是 “Have” vs “Have-done"）。里面展示的铁板烧、Spa 或蹦极等服务或体验你都可以在 Groupon 上购买。广告有 15 秒和 30 秒两种不同长度。</p>
<p>Groupon 主要的消费者是 35 ~ 54 岁的女性。这次他们把营销的目标受众定为千禧一代。 制作广告前他们进行的市场调查得出：千禧一代相比于实体产品更喜欢各类体验。</p>
<p>“其实我们有更多的故事可以叙述，因为 Groupon 有成千上万的服务，我们希望消费者能够出去体验和尝试，”<a href="http://www.chicagotribune.com/bluesky/originals/ct-groupon-ad-campaign-bsi-20160523-story.html">Groupon 北美地区的营销总监 Jon Wild 说</a>。因此他们确定了这个营销的思路。 </p>
<p>自去年 11 月换了 CEO 之后，Groupon 加大了营销投入。根据其财报，去年 Groupon 的营销花费为 2.54 亿美金，其中 63% 投入在北美市场。新 CEO Rich Williams 表示，他们今年会增加 1.5 ~ 2 亿美元的营销预算，主要用于北美市场。</p>
<p>2 月初，阿里巴巴购入 3300 万股 Groupon 股票，成为它的第四大股东。4 月，私募股权投资公司 Atairos Management 通过购买债券的方式向 Groupon 融资 2.5 亿美元。这些都为 Groupon 增加营销投入提供了资金。</p>
<p>虽然<a href="http://tech.163.com/api/16/0212/07/BFJV62EI000915BF.html">去年 Groupon 的表现超出分析师了预期</a>，不过<a href="http://investor.groupon.com/releasedetail.cfm?releaseid=968056">最近它的业绩仍不算理想</a>，还在从裁员和退出海外市场的阵痛中恢复。2016 年第一季度它的交易额和总收入分别下降了 5% 和 2%。好消息是他们在北美的业务有所好转，收入上升了 4%，利润上升了 11%。虽然增加市场营销预算会在短期内影响利润，但是 Groupon 表示有信心在 2017 年能够收回这些投入。</p>
