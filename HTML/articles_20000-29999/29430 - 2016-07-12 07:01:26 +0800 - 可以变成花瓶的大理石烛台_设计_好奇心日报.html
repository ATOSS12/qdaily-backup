<p>来自俄罗斯的 <a href="http://katiatolstykh.com/" rel="nofollow">Katia Tolstykh</a> 利用黄铜和大理石设计出了一款结合烛台与花器的多功能容器 <a href="http://katiatolstykh.com/Octagono" rel="nofollow">Octagono</a>。极简的八边形大理石容器顶部和底部均采用了黄铜作为点缀，保证了稳定性。上方两个黄铜部件可以自由旋转，提供了额外的展示空间，不仅能够同时放置三根蜡烛，也能加入花草作为装饰，满足不同的日常需要。</p>
