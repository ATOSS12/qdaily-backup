<p>&#13;
	这是一款无需插头的灯，也不使用电池。使用时需要在下面的罩子里放上了一个圆形蜡烛，点燃后的热量传递到中间的热电装置，帮助上面的 LED 灯发光。灯的外形像水瓶，外面的透明的罩子也有挡风的作用。蜡烛的照明范围是有限的，设计者却没有取消它，想要保留一种原始的情调，也想以此帮助落后地区照明。这盏灯目前在众筹，<a href="http://www.kickstarter.com/projects/525554173/lumir-c-candle-powered-led-lamp" target="_blank">这里是众筹链接。</a>&#13;
