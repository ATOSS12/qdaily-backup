<p class="">这盘专辑是为一个名叫 The Voodootricks 的音乐团队设计的，他们擅长 rap，音乐灵感来自希腊当地的文化。专辑的封面则强调了这种联系，最外一层的黑色盒子带有镂空的乐队的名字，而下面蓝色的图像是雅典城，重叠在一起时可以隐约看到建筑的背景。黑色的专辑色调搭配亮丽的蓝色可以展示出独特和这种异域风格。设计师是来自希腊的 90 后，<a href="http://www.adamantiachatzivasileiou.com/Work-1/The-Voodootricks-Album-cover">点击这里可以查看更多信息。</a><br/></p>
