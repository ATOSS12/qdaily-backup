<p>&#13;
	这是 Nendo 为岩手县 Kura 啤酒做的三个版本的包装设计，他们设计了一种文字作为 logo，结合了日语和拉丁字符的元素。三种啤酒分别名为 Kin，Aka 和 Kuro，对应了金、红、黑三种颜色，啤酒瓶表面的 logo 就是金、赤、黑与 Kura 的结合，有很强的识别性。每一个易拉罐的表面都有深浅渐变和类似小麦的图案。这个设计也是为了支持因 2011 年地震而遭到破坏的啤酒厂。&#13;
