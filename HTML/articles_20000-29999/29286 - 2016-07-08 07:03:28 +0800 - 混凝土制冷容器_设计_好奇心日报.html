<p>还在用装满冰块的桶为酒制冷吗？Francisco Corvi 为芝加哥品牌 <a href="http://intoconcrete.com/" rel="nofollow">IntoConcrete</a> 设计了一款混凝土材质的制冷容器，不仅实用，造型也很别致。说到混凝土，我们会把它和笨重联系在一起，采用先进铸造技术手工制作而成的 Corvi Cooler 仅重 1.8 千克，外形简洁而且还能侧放堆叠在一起。只需要把它们放在冰箱里冰上一段时间，Corvi Cooler 就能为美酒提供长时间的制冷效果。这是它的<a href="http://intoconcrete.com/products/corvi-wine-cooler-and-rack" rel="nofollow">购买链接</a>，售价为 85 美元。</p>
