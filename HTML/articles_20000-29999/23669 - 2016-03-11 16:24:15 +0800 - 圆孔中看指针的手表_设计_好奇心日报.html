<p class="">这是瑞典品牌 Tingest 推出的 2016 年新款手表，他们称灵感源于芭蕾舞裙的薄纱。表盘上覆盖了一面带孔的圆盘，指针在下面形成了填色块，看起来有点朦胧。设计师故意让圆点分布地较为随意，不会让圆孔本身变得紧张。手表使用日本石英机芯，表带是摩洛哥革，产品目前还没有上市。<br/></p>
