<p class="">男生请先别急着关闭页面，想要知道如何让你的姐妹、女同事、女性朋友以及妈妈阿姨婶婶们开心一点？这份 List 同样也是为你准备的。<br/></p>
<p class="">好吧，不管是叫妇女节、女王节还是女生节， 3 月 8 号这个节日，属于姑娘们，也属于那些愿意花点心思照顾身边女生的男生。</p>
<p class="">我们为女生准备了下面这 28 个应用，但愿它们能帮上你：无论是让你发现自己的美，还是让你变得更美一些。</p>
<p class="">你的手机里或许已经装过一些自拍、美甲或是记录生理期的应用，你对生活有点追求，希望在能力范围之内尽量让生活有点质量，这个时候也许你会想，然后呢？我们准备了这份清单，希望能够或多或少地回答这个问题。</p>
<p class="">美有很多种面相，我们并不愿意做那个喋喋不休地告诉你“你要怎样怎样，不要怎样怎样”的说教者。</p>
<p class="">说来说去，不论你是愿意被称作女生、女王、女子还是根本不愿意性别作为属性之一被强调，美惟一的标准就是在尊重自己和他人的基础之上，是否能够达到一种令自己舒服的状态。<br/></p>
<p>至于别人的眼光，随他去。祝开心！</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="23168" data-title="《女生节到了，这里有 28 个应用想让你，或者你的另一半更美》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703122603xtYT7HfhWQpnw3O8.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/23168.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="2047"/></a>  </div></div> </div><h3 class="title">第一件事情，对自己的身体好一点 | Keep &amp; 硬派健身 &amp; iMuscle 系列</h3><div class="detail"> 

<p>消费也可以是一种变相的投资，第一件事情，当然是投资我们的身体。</p>
<p>我们不想喊什么鸡血的减肥口号，毕竟更多的多巴胺，更少的驼背和含胸，这总会让你更加开心。以下这些健身应用，是我们实测推介：</p>
<h2>如果你刚入门，还喜欢在家锻炼：Keep</h2>
<p>最近一两年真的越来愈多健身应用了，一般主打都视频教学指导。尽管 Keep （<a href="http://www.wandoujia.com/apps/com.gotokeep.keep">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.gotokeep.keep">Android</a>）已经被推荐太多了，这依然是综合质量不错的一个健身应用：应用很稳定，设计简单好看，课程内容不错，更适合健身的新手。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.85089974" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134548fLIJD9ZbUCjKpBul.jpg-w600"/>&#13;
</figure></div>
<p>我们自己使用下来的体验是，Keep 的视频内容比较适合居家或者入门级别的健身训练，大部分对器械的要求基本为零，一般只需要自己在家有一张瑜伽垫即可。但需要注意的是，尽管单个动作的难度不大，但整体训练课程的强度不小，所以最好还是自己悠着点。</p>
<p>另外社区功能也是很养眼，你可以看看别人做的健身餐，也可以幻想下别人的肌肉长在了自己身上的样子。</p>
<h2>如果你在健身房虐：硬派健身</h2>
<p>如果你有健身卡，或者更爱在健身房自虐，那么硬派健身（<a href="https://itunes.apple.com/us/app/ying-pai-jian-shen-cong-ci/id999194737?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.toughwo">Android</a>）会更适合一些（或者，直接看他们的公众号）。</p>
<p>这个应用的作者“斌卡”也是知乎和微信上的大号，一般喜欢引用健身研究的理论写文章。关于它的理论，也一直有争议。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.77777778" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606134549M17eGxt6SEya4zPj.jpg-w600"/>&#13;
</figure></div>
<p>说实话，硬派健身这应用并没有 Keep 那么稳定以及可用性高，例如让你自己订立计划的页面，一开始会让人感觉困惑，以为是自己的健身时间表，还有“立刻训练”和“我的训练计划”两张卡片的功能感觉是可以整合在一起……总之会有蛮多的用起来的小磕碰。</p>
<p>不过使用下来还是觉得可以推荐，尤其是喜欢在健身房健身的人们，里面有很多的健身房器械组合的动作指导还不错，还有小技巧的指导，而且入门级别的训练课程，强度可能还会比 Keep 更低一些，对于基础健身者来说更加友好。</p>
<h2>如果你正在进阶：iMuscle 2 + iYoga Premium</h2>
<p>如果你已经不是入门级别的健身人群，估计上面这两个应用的训练课程和方法你都比较了解了。</p>
<p>想要进阶的话，好好了解肌肉构成和拉伸的原理会有更加事半功倍的效果。iMuscle 2 <a href="https://itunes.apple.com/us/app/imuscle-2/id430559374?mt=8">iPhone</a>）还有 iYoga Premium （<a href="https://itunes.apple.com/us/app/iyoga-premium/id558795304?mt=8">iPhone</a>）就是解释不同肌肉在身上的部位，以及如果你需要训练这些肌肉，需要使用什么样的健身房器械或者健身动作。这对于进阶型的同学来说更适合，因为这样就能有针对性地锻炼某一块肌肉达到塑性的效果了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134549D61bREe8Hfa5tjGI.jpg-w600"/>&#13;
</figure></div>
<p class="">至于 iYoga Premium 就是专门针对瑜伽动作的肌肉解释，学习一下原理，也要防止自己因为动作不当而受伤的情况。</p>
<p>唯一觉得不太完美的是这两个应用已经有一年多没有更新了，套装购买是 25 元。</p>

<p class="">美好的食物肯定不是纯粹大鱼大肉满足口欲，因为他们还总能温暖胃，让我们的心情更加愉悦。</p>
<p class="">我们依然觉得大家值得拥有更加舒适的环境，更能唤起好心情的菜谱，或者是那些更美的厨房器具……时光短暂，为什么不去找到能力范围内最好的？</p>
<h2>Enjoy：你可以说它是更好的团购</h2>
<p class="">Enjoy（<a href="https://itunes.apple.com/us/app/enjoy-jing-xuan-xian-liang/id943837902?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.ricebook.highgarden">Android</a>）其实也是一个团购应用，这听起来不太 fancy，但这个由原来“饭本”团队做出来的应用，相当于更加精选版本的餐厅团购餐指南。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.80886427" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134530ydXZHO2IgsiEknRV.jpg-w600"/>&#13;
</figure></div>
<p class="">应用本身的照片都很美，挑选过的餐厅可能最后不一定大家都很喜欢，不过对于时间少又喜欢美食，还想稍稍消费升级的人来说，还是一个不错的选择。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.77777778" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134530CqI3wVOB71piEna8.jpg-w600"/>&#13;
</figure></div>
<h2>下厨房“市集”：这里选的餐具的零食都很有爱</h2>
<p class="">下厨房（<a href="https://itunes.apple.com/us/app/xia-chu-fang-mei-shi-cai-pu/id460979760?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.xiachufang">Android</a>）一直是个很有爱的菜谱社区。</p>
<p class="">但我们最近更喜欢用他们的“市集”功能了——产品其实没那么多，但有不少下厨房用户精选的厨房用品，但不适合热爱比价的人们。</p>

<h2 class="">厨房故事：菜谱怎样能做更美</h2>
<p class="">这应该是目前应用设计得最美的菜谱应用了。对，其实菜谱类的产品现在确实很多，不过 Kitchen Stories（<a href="https://itunes.apple.com/us/app/kitchen-stories-free-video/id771068291?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.ajnsnewmedia.kitchenstories">Android</a>）的切入点却不太一样。</p>

</figure></div>

 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="23168" data-title="《女生节到了，这里有 28 个应用想让你，或者你的另一半更美》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703122603xtYT7HfhWQpnw3O8.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/23168.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="2047"/></a>  </div></div> </div><h3 class="title">美妆和搭配，只是基本款而已：南瓜姑娘、粉星美妆、Haute</h3><div class="detail"> 

<p class="">不是每个女生一生下来就长得漂亮。长得漂亮还是不漂亮，本身就是一件不太公平的事情。但是靠着穿衣的得体搭配和化妆，变成自己更想要的样子，并不是难事。<br/></p>
<h2>南瓜姑娘（<a href="https://itunes.apple.com/us/app/nan-gua-gu-niang-yi-jian-xia/id1014850829?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/cn.com.nggirl.nguser">Android</a>）</h2>
<p class=""><a href="http://www.nggirl.com.cn/">南瓜姑娘</a> 是一个集合了造型师上门化妆和美妆分享的应用。</p>
<p class="">相比起其他上门提供化妆的服务，南瓜姑娘更像是一个造型师信息分享的平台。创始人觉得爱美的姑娘和造型师会相互需要，有造型需求的姑娘们可以基于地理位置定位搜索功能选择心仪的化妆师，并在线预约上门化妆和美妆教学服务。</p>
<p class="">在造型师作品集的页面，则用户可以查看造型师发布的各种妆容，无论是要日常妆、约会妆、职业妆、年会妆、Party妆、还是晚妆、新娘妆，按需定制就好。</p>
<p class="">另外，南瓜姑娘还会定期举办美妆下午茶，报名参加的用户会一起分享护肤、彩妆心得，化妆师则会现场提供指导，相当于小规模的美妆教学课程。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134557Mbt4omz5AphexFTS.jpg-w600"/>&#13;
</figure></div>
<p class="">当然，除了南瓜姑娘，市面上提供化妆师上门的服务还有河狸家、美上妆、58 到家等。在需要化妆出席或者想要“惊艳变身”的时刻，但愿这些互联网服务能帮到手残的你。</p>
<h2>粉星美妆（<a href="https://itunes.apple.com/us/app/fen-xing-mei-zhuang-mian-fei/id966263769?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.fenxingqiu.beauty">Android</a> | 微信公共号）</h2>
<p class="">学化妆，跟学车、学英语一样，都是在获取一种能力。无论你的生活遭逢了什么，你都有能力选择最美好的面容去面对。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134558Abei0sTt9lYkmhEv.jpg-w600"/>&#13;
</figure></div>
<p class="">粉星美妆是一个美妆教学社区。在这里你能找到各种简易化妆视频教程和美妆产品的分享。</p>
<p class="">哪怕是从头开始学化妆的小白，也能在这里找到入门级的产品推荐和手法指导。不愿意打扮自己就不要怪化妆太难啦，学会一些小技巧就能让熬夜加班的你气色变得好起来。</p>
<p class="">对于已经掌握了基本化妆技巧的同学，粉星也有推出一些热门影视剧、漫画的造型仿妆，米兰时装秀上高圆圆、刘诗诗都在扎的丸子头啊，韩剧《奶酪陷阱》单眼皮女二号的心机妆啦，有心有力也可以跟着动手试试。</p>
<p class="">如果觉得应用上信息太多，其实关注化妆师 MK-雷韵祺的微信公共号（huazhuangshimk）就够了，一天一条推送，这样积累下来，说不定你哪天也就学成了美妆达人。</p>
<h2>Haute（<a href="https://itunes.apple.com/us/app/haute-fashion-color-advice/id677822986?mt=8">iPhone</a> | <a href="https://play.google.com/store/apps/details?id=com.makanstudios.haute">Android</a>）</h2>
<p class="">周一到周末之间隔着最少五套 LOOK 的距离。衣柜里永远少一件衣服的你，每天早上面对满满当当的衣柜却找不出搭配红色高跟鞋的裙子，可能需要的是一点搭配指南，而不是购入新的单品。<br/></p>
<p>Haute 可以通过手机上的照相机抓取衣服的颜色，并随着触屏操作将衣服的颜色复制到裤子、鞋子和配饰上。</p>
<p>以后再也不用反复发微信给不在身边的朋友，询问这件衣服搭不搭那条裤子，只需在 Haute 里寻找类似款式和颜色，整体效果即可一目了然。</p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" class="lazyload" data-ratio="0.4203125" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606134558YaLhZtO3j4s0kp9U.jpg-w600"/>&#13;
</figure></div>
<p class="">除了根据衣服的颜色给出全身的配色方案，令用户可以在衣柜中“按图索骥”之外，你还可以在 Haute 中改变模特的肤色，查看心仪衣物的颜色是否与肤色相配。 <br/></p>
<p class="">不过，你可以改变屏幕上试穿形象的肤色、穿搭和配饰，却改变不了现实生活里腰上的赘肉和不够直的双腿。所以它可以帮助你将衣柜里的衣服以从未想过的方式组合起来，但具体效果如何，还是那一句：仅供参考。<br/></p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="23168" data-title="《女生节到了，这里有 28 个应用想让你，或者你的另一半更美》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703122603xtYT7HfhWQpnw3O8.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/23168.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="2047"/></a>  </div></div> </div><h3 class="title">应对挑战的时候，有战袍陪伴：有衣&amp;女神派</h3><div class="detail"> 

<h2>有衣（youyiii.com)</h2>
<p class="">就如同服务的名字一样，<a href="http://www.youyiii.com/">有衣</a>创办的目的就是让姑娘们能够随意换穿美丽的衣服，做你的云端衣橱。</p>
<p class="">现在有衣只有微信端的轻 App 和网站，注册成为会员后，就可以任意换穿平台上的衣服。会员每次可以选择三件衣服进行配送，一次送达之后就可以开始挑选下一次的新衣服。</p>
<p class="">最初有衣提供的衣物大多数来自 Zara、Pull&amp;Bear 这些快时尚品牌和 Kate Spade、MK 这样的轻奢品牌，现在有衣平台上每日增加的新衣服则大多是买手从香港、韩国、美国采购回来。不过，有衣目前只服务于北京地区。</p>
<p class="">理论上来说，如果与买手的品味相合，有了有衣，你基本上就不用再自己添置新衣服了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606140428WOU3PpKJgljLD5aM.jpg-w600"/>&#13;
</figure></div>
<h2>女神派</h2>
<p class="">相比起满足日常穿搭需求的有衣，女神派则是为了满足更低频次的礼服需求推出的。</p>
<p class="">当你接到需要正式着装的晚宴邀请，或是一年到头终于要参加公司年会，一件战袍或许能够为你增加一些自信，或是仪式感。</p>
<p class="">为了一次活动添置一件几千块的礼服毕竟不太划算（何况下次活动你也很难再说服自己穿同一件礼服出席），这个时候选择租一件礼服就比较划算了。相比起大牌裙子的售价，女神派的价格还算亲民。目前它们的服务只能通过微信公共号预定。</p>
<p class="">女神派的实体店铺在上海，用户在线上与服饰顾问咨询尺码之后就可以挑选礼服，服饰顾问会用快递的方式将礼服送至用户手中。你只需要在穿完之后将礼服寄回去清洗，就无需再考虑其他。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88611111" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606140428l7f3VHuy6aeizRhM.jpg-w600"/>&#13;
</figure></div>
<p class="">不过，有一点需要注意的是，穿得美美的只不过是锦上添花。有了战袍加身，也别忘了展现出外貌之外值得被人记住的部分。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="23168" data-title="《女生节到了，这里有 28 个应用想让你，或者你的另一半更美》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703122603xtYT7HfhWQpnw3O8.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/23168.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="2047"/></a>  </div></div> </div><h3 class="title">美丽管理，请找专业的帮助：新氧</h3><div class="detail"> 

<p class="">很多人希望自己给别人留下这样的印象：变美，但不要被当成整过容。其实，当你能够对自己的身体负责，医学美容或者微整形也无需避讳。</p>
<p class="">除了整容，让心情放松、读几本好书、去更多地方走走，其实也都会对你产生或多或少的影响。选择让你最开心、最舒服的方式，才是最重要的。</p>
<p class="">我们只有一条建议，就是无论你想怎样改变，都应该寻求正规的医院或者美容机构。改变外表只不过是改变自己里最简单、最基础的一步，当你完成整容，提升自己的过程也不过才刚刚开始。<br/></p>
<h2>新氧（iPhone | Android）</h2>
<p class=""><a href="http://www.soyoung.com/">新氧</a>是一个整形美容的交流社区和信息共享平台。如果真的想整容，首先就要详细地了解手术的内容、过程以及可能存在的风险。</p>
<p class="">在新氧上，每天有许多用户发布自己的整容日记，你可以看到一个人从下决定要整容、接受手术到术后恢复的全过程。有不少人因此改变初衷，也有人在这里找到精神支持。</p>
<p class="">另外，在新氧上也可以直接购买认证医院的相关项目，从水光针、玻尿酸这种初级项目，到自体脂肪填充这种大型手术都有，除了和做过同样手术的人在线交流，用户也可以直接在线咨询医师。</p>
<p class="">最后需要再强调一遍的是：与你相伴这么许多年的身体其实是你在这个世界得到的第一份礼物，当你决定要改变它，请一定确定这是你能够承担后果的方式。</p>

</figure></div>

<h2>小红书（<a href="https://itunes.apple.com/cn/app/id741292507">iPhone </a>| <a href="http://www.wandoujia.com/apps/com.xingin.xhs">Android</a>）</h2>
<p>小红书是一个从出境购物攻略成长起来的购物分享社区，现在你可以把它当成“变美界的知乎”来用。集合了一批资深剁手族之后，开始卖东西似乎是自然而然的事。</p>
<p>小红书的用户用笔记分享自己买到的穿搭、美妆、保健品，也就是电商产品说明缺乏的真人“拔草报告”。最容易让人诞生购物欲望的，似乎就是跟你差不多的人正在买什么。在“干脸星人”、“眼部高能”、“一白遮百丑”这些容易让人对号入座的标签之下，一刷小红书几个小时也不是什么稀奇事。</p>
<p>至于因此被种下的草，大约连撒哈拉都能铺满了吧。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134521Sc5btQ7j1uTkXzdY.jpg-w600"/>&#13;
</figure></div>
<h2>波罗蜜（<a href="https://itunes.apple.com/cn/app/id1002809067">iPhone</a> | <a href="http://www.wandoujia.com/apps/me.bolo.android.client">Android</a>）</h2>
<p>波罗蜜的海淘站点从日本和韩国开始。每一种商品在波罗蜜里除了图文描述，还有一段主播录制的视频，包括产品的特性、质地介绍，以及上手、上脸的演示。</p>
<p class="">主播们会在日本的药妆店、街头甚至动物园发起视频直播，用户可以直接购买其中提到的商品，也可以在线与主播进行互动。一些当日推荐的爆款，可能直播还没结束就已经卖空下架。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134522Ikqh6onW2LpmujHf.jpg-w600"/>&#13;
</figure></div>
<p class="">现在用视频来卖货的电商也不止波罗蜜一家了，反正跟着视频种下去的草，也是一时半会儿拔不完了。</p>
<h2>亚马逊中国（<a href="https://itunes.apple.com/cn/app/ya-ma-xun-gou-wu-hai-wai-gou/id342576766?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/cn.amazon.mShop.android">Android</a>）</h2>
<p class="">在买东西这件事情上，美妆用品往往是求同，别人用什么最好我也能找来试试。</p>
<p class="">但是买起服饰，则最好是存异，爆款再美好也得冒着撞衫的危险，所以亚马逊是个需要好好挖掘的宝藏，许多在国外卖得不错的小众品牌，现在都已经被亚马逊用“中文海淘”的频道悄悄引入中国。</p>
<p class="">只不过，你得知道自己想要什么，再上去搜索。</p>
<p class="">我们的建议其实是，紧跟时尚博主的资讯，如果看到有什么心仪的款式，在兴师动众找代购之前，先上亚马逊找找看，十有六七能找到。</p>
<p class="">另外，亚马逊已经将中亚账号和美亚账号打通，让海淘看起来和在中国的电商网站上面没什么不一样。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="23168" data-title="《女生节到了，这里有 28 个应用想让你，或者你的另一半更美》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703122603xtYT7HfhWQpnw3O8.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/23168.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="2047"/></a>  </div></div> </div><h3 class="title">网上买点贵的：Farfetch &amp; Net-a-Porter</h3><div class="detail"> 

<p class="">提高生活质量，怎么能不提购买好看的衣服？</p>
<h2>Farfetch：来看线上的全球买手店</h2>
<p><a href="http://www.farfetch.com/cn/shopping/women/items.aspx?ffref=chk_hd_logo" target="_blank">Farfetch</a> 是一个很棒的买手店集合平台，因为整合了 30 个国家 300 个买手。</p>
<p>而最近这个网站有了中文版网站，都是从海外买回来直接邮寄，所以再也不用担心网上买衣服这个事情了。</p>
<p class=""><img width="1080" height="511" title="Farfetch 最近为双十一推出了专属折扣" alt="Farfetch 最近为双十一推出了专属折扣" data-ratio="0.47314815" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726151122QvmiKI9t3nkqB65d.jpg-w600"/></p>
<p>他们其实还有应用Fartech Discover （<a href="http://www.farfetch.com/cn/discover-app" target="_blank">iPhone</a>）会为你推荐附近的买手店、餐厅、酒吧等等，到国外旅行的时候还可以用来指导购物呢。</p>
<p class=""><img width="1080" height="956" title="Fartech Discover" alt="Fartech Discover" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726151123lbOxU8pGcPN9Dyg1.jpg-w600"/></p>
<h2>如果你想找时尚电商：Net-a-Porter 和 Mr porter</h2>
<p>Net-a-Porter（<a href="http://itunes.apple.com/gb/app/net-a-porter/id318597939?mt=8" target="_blank">iPhone</a> | <a href="http://play.google.com/store/apps/details?id=com.nap&amp;hl=en" target="_blank">Android</a> ）算是目前最大的时尚类电商了，他们的应用也有中文页面，可以和我们刚刚推荐的 Farfetch 一起用。</p>

<p class="">消费升级这件事情，总是不能不提家居和环境。</p>
<p class="">无论是办公室还是家里，这才是陪伴我们 24 小时的地方。</p>
<h2>来点家居设计的灵感：好物（Have）</h2>
<p class="">好物（<a href="https://itunes.apple.com/us/app/hao-wu-nian-qing-ren-li-xiang/id954743043?mt=8">iPhone</a> |<a href="https://apps.wandoujia.com/apps/com.tellswell.lecigou?pos=w%2Fapps%2Fcategories%2F%E5%AF%BC%E8%B4%AD%2FsuperiorFirst"> Android</a>）是一个家居设计品的导购平台。</p>
<p class="">里面有很多很好看的家居搭配照片，照片里面的某些物件是可以跳转到其他电商平台购买。</p>

</figure></div>
<p class="">但比起买买买本身，更喜欢里面搭配的灵感。</p>

    <img alt="" data-ratio="1.5" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134532Wv9aoGtVPQbfOTlA.jpg-w600"/>&#13;
</figure></div>
<p class="">不一定要有自己的买的房子，才要花心思布置。毕竟，当下环境还是最重要的。</p>
<h2>好好住（<a href="https://itunes.apple.com/cn/app/id1063631937">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.hzhu.m">Android</a>）</h2>
<p class="">好好住是一个家居分享社交平台，团队还同时运营微信公共号「好好住」和关注居住技巧的「好好住指南」，试图以解决中国人实际居住问题为出发点，普及有趣、实用、新锐的居住观念及方法。</p>
<p class="">如果你喜欢晒房子，这个「好好住」给了充足的空间，让你发现同好，结识大神，也晒出自己的居住榜样。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

<p>在朋友圈里，我的一位朋友在推荐「好好住」的同时立下了新年目标：家里现在的样子没法在上面有什么内容产出，新的一年希望过得精致一些。</p>
<p>无论晒自拍、晒知识、晒人脉还是晒自己的家，同样的祝愿也送给你：一个被认真对待的居住环境，就是家了。</p>
<h2>花点时间 &amp; Flower Plus</h2>
<p class="">如果你也喜欢花，并且觉得有花的环境十分重要，那么花点时间是你的不二选择。</p>

<p class="">“花点时间”这个公众号总是能给你每周很悦目的花束。他们的物流和花束配送的质量也相当不错。</p>

<h2>玲珑沙龙（<a href="https://itunes.apple.com/us/app/ling-long-sha-long-ya-pi-nu/id989071018?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.salonwith.linglong">Android</a>）</h2>
<p class="">最酷的姑娘们都在这里。</p>
<p class="">虽然在“酷不酷”这件事上，我们不太愿意过于强调性别的差异，各大社区都有女性频道，不少话题天然就带有只吸引女性讨论的属性，但是为什么我们还是需要一个专属的女性线上沙龙？</p>
<p class="">无非就是想要更快地找到志同道合的人，而不想时间用在评论区里一遍一遍地解释因为性别差异带来的认知差异。聊不聊得来，跟三观是否相合的关系还挺大。</p>
<p class="">当然玲珑沙龙也有不少男性用户，但是显然你在这里能找到的还是更懂你的一群姑娘：对生活方式有想法，对格调和有趣有些追求。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134611O1W8qKdNgYDJy72e.jpg-w600"/>&#13;
</figure></div>
<p class="">你可以在玲珑沙龙找到来自不同行业、不同背景的沙龙主人，比如美剧买手、宠物殡葬师、墨镜收藏狂魔、或者做过同声传译、现在想开一家买手店的注册会计师，又或是 18 天没出门只靠互联网服务生活的女记者。你也可以发起自己的话题，邀请姑娘们听你分享那些有趣的故事。</p>
<h2>Yummy（<a href="https://itunes.apple.com/us/app/yummy-zui-dong-nu-xing-yu/id1057884579?mt=8">iPhone</a> |<a href="http://www.wandoujia.com/apps/love.yummy.app"> Android</a>）</h2>
<p class="">Yummy 是一个鼓励女性谈情（xing）说爱的平台，让每一位女性，对自己的身体和亲密关系感到愉悦，自信地实践自我。 除了手机客户端，Yummy 还运营着微信公共号和<a href="http://zhuanlan.zhihu.com/yummy/20134491">知乎专栏</a>。</p>
<p>在 Yummy 你能找到细心挑选的科普情趣内容，也有专业的情趣玩具买手撰写的体验报告，也有专家达人在这里一起讨论奇葩经历、纠结关系，无论是恋爱技巧还是那些你觉得难以启齿的内容，都可以在这里讨论。</p>
<p class="">你在妇科诊疗台上遇到过什么样的歧视？胖到底会不会影响亲密关系？女生是为什么约炮？这些问题不过是 Yummy 社区讨论的入门款。事实上，Yummy 的目的就是让女性用更加健康、客观的态度来了解身体和情感关系。</p>

<p>有很多人喊了许久要去旅行，却迟迟没有出发，除了时间、预算的因素，一般从未开始的旅程都倒在了计划行程这一步。抓紧时间去到你能去到的，最远的地方。你会发现熟悉的风景也有新的解释方式。</p>
<h2>Catch（<a href="https://itunes.apple.com/cn/app/catch-quan-qiu-ying-xiang/id941176750?mt=8">iPhone</a>）</h2>
<p class="">我们已经推荐过足够多的相机和修图应用了，这次我们想要推荐点不一样的方式来记录路上的那些美好：找个摄影师拍下这一切，无论是你，还是风景。</p>
<p>Catch 是一个帮助用户找到摄影师的平台，他们的目标是，用户在世界各地旅行的时候，能够在当地找到合适的摄影师。比如，你在巴黎灰蒙蒙的天气里，不再满足于旅伴拍下的“到此一游照”，就能抓来一位摄影师拍“大片”。起码，对于专业的摄影师来说，阴天更适合拍人像。</p>
<p>这是一个以精美图片为主的社区，经过认证的摄影师可以上传作品，为不同的套系标价，用户可以关注感兴趣的摄影师，在有拍摄需求的时候，可以通过城市按风格筛选摄影师，也可以与摄影师约定一个地点拍摄写真。</p>
<p class="">如果你愿意为别人记录那些旅途中的精彩时刻，也可以在 Catch 注册，成为平台认证摄影师。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134534wmBWY1tgPlZe8C7r.jpg-w600"/>&#13;
</figure></div>
<h2>游谱旅行（<a href="https://itunes.apple.com/cn/app/you-pu-te-hui-zui-hao-chu/id922053592?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.youpu.travel">Android</a>）</h2>
<p class="">说走就走没那么简单，用对工具就能让旅行这件事更自然地发生。<br/></p>
<p class="">游谱旅行是一个出境自由行规划助手，根据你的目的地、出行时间和出行需求，它会自动为你推荐线路，这些线路其实是由一个个兴趣点自动组合出来的，你只需要手动去掉不想去的地方，行程规划就完成了。<br/></p>
<p>如果只是想要更划算的行程，可以在特惠的板块预约目的地和出发时间，当有符合条件的特卖信息出现时，游谱会自动将信息推送到邮箱。</p>

<p>说了这么久购物和美容，也是时候提高点艺术休养了。</p>
<h2>Artsy：花点时间逛逛线上的画廊</h2>
<p class="">如果你也想提升一下审美和修养，那么就每周少看一两集电视剧，逛逛 Artsy （<a href="https://itunes.apple.com/cn/app/artsy-yi-shu-shi-jie-you-nin/id703796080">iPhone</a>）吧。</p>
<p class="">不是普通的画廊，而是世界上最著名的那些：旧金山现代美术馆、佩斯画廊、大英博物院……这里面的一万多件艺术品你都可以看到。还可以将画作放大呈现细节，或许能看到亲临美术馆看不到的地方呢。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.90909091" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134600Zj6drMV2JF9xPeIb.jpg-w600"/>&#13;
</figure></div>
<p class="">而且更厉害的是……你可以买到里面的艺术品，因为 Artsy 还是一个艺术品电商。</p>
<p class="">一个我们喜欢的功能是，你可以模拟这些艺术品挂在墙上远距离观看的效果，可以趁机想象适不适合自己家里挂哦。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606061346002r8unMmzH9glwYFG.jpg-w600"/>&#13;
</figure></div>
<p class="">不过作品就肯定不便宜了……一些几千美元的作品也经常售空。</p>
<h2>LavaRadio：别再花时间自己凑歌单了，这里有专业的</h2>
<p class="">音乐总是生活中最少不了的背景音。</p>
<p class="">但平时发现音乐这个事情也是很费时间的，单纯通过电台的猜你喜欢的算法，还有可能会把喜好的音乐种类越推越窄。</p>
<p class="">Lava Radio （<a href="http://www.lavaradio.com/">iPhone </a>| <a href="https://itunes.apple.com/us/app/lavaradio-huan-jing-yin-le/id665636344?mt=8">网页版</a>）算是我们现在用过比较舒心的音乐应用，总体来说你可以把它当做“歌单”应用，不过是专业 DJ 精选的歌单。Lava Radio 的 DJ 目前来自世界各地，所以你会听到华语的音乐，也会听到有异域特色的音乐合集。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.77777778" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134601ajoUpuNZQB7Sl8cd.jpg-w600"/>&#13;
</figure></div>
<p class="">我们非常喜欢 LavaRadio 里面的“现在频道”，因为会根据你现在的天气，时间推荐一些音乐合集——晴天、阴天都有不同的音乐集，周末下午会推荐家务，晚上的时候还有“快乐淋浴”的频道。另外说一句，他们的睡眠频道里面有大量的自然声音的音乐集，是我们的助眠最爱。</p>
<p class="">更重要的是音乐品质很稳定，基本上同一个专辑里面的音乐感觉都是一致的，不会让你用普通用户汇集的歌单那样，总有一些你觉得突兀的音乐。</p>
<p class="">这还是音乐免费但偶尔插播广告的服务，如果去广告需要收取 298 元/年的会员费用。但从目前的体验看来，免费的体验也已经不错了。</p>

<p class="">如果你目前有一定的资金，与其全部消费了，是不是可以考虑做点投资？</p>
<p class="">不过还是那句话，肯定是有风险的，谨慎再谨慎。</p>
<h2>老虎美股：在国内轻松开户炒美股</h2>
<p class="">嗯，如果你想要在余额宝之外的渠道投资进阶的话，也可以考虑试试“老虎美股”这个应用（<a href="https://itunes.apple.com/mo/app/lao-hu-gu-piao-mei-gu-etf/id1023600494?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.tigerbrokers.stock">Android</a>）。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.77777778" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134557x63Kawcqumt8ZvF5.jpg-w600"/>&#13;
</figure></div>
<p class="">这是目前开户手续比较方便的服务，72 小时内开户，不用像之前炒美股那样手续繁复。</p>
<p class="">当然，风险一点也没变，所以动手前请先确定自己想做这事。</p>
<h2>雪球：投资之前先别慌，多看点资讯</h2>
<p>如果你正准备投资，那么先准备点靠谱的资讯可能会让你更有底。</p>
<p>之前，如果你要看财经类的信息和分析，只能通过各个分散的财经门户和论坛，但雪球（<a href="https://itunes.apple.com/cn/app/xue-qiu-shou-ji-chao-gu-piao/id492180369?mt=8">iPhone </a>| <a href="http://www.wandoujia.com/apps/com.xueqiu.android">Android</a>）是在手机上聚合了这些财经类的信息，还有一些投资界的资深玩家的分析。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.77777778" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606134557Jt9lN7LCAsk3yRHr.jpg-w600"/>&#13;
</figure></div>
<p>雪球的一个好处是，你可以根据所谓“牛人”所创造的投资组合在过去一段时间里的涨跌表现判断他的话是不是可信，而不只看他说的有多好听。</p>
<p class="">即使你不怎么炒股，也可以在雪球的“动态”栏目看到一些跟“钱”以及你自己相关的财经新闻分析和访谈，例如关于楼市的涨跌的分析等等，还挺实用的。</p>
