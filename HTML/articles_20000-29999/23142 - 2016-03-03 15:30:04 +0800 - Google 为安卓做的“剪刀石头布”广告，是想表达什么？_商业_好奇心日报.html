ban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="43"/></a>  </div></div> </div>  <p class="excerpt">想让世界认同开放的价值观，也方便它更好地卖广告。</p>  <div class="detail">  

<p>Google 讲了一个萌萌的故事：”石头剪刀布“ 如何抵抗校园暴力。</p>
<p>刚刚入学的一页纸同学，懵懂地来到校园，它谨慎地走过剪刀班的同学们，很高兴地找到它的同类－另外 3 页纸同学。没想到却被这几页“黑道纸”修理欺凌，最后反而被剪刀同学搭救。一物降一物，后来纸同学又救了石头同学，它们三个成了好朋友。</p>
<p>广告的最后，安卓系统的绿色机器人亮出剪刀手。</p>

<p class=""><br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.00277778" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606152637v6oLFHmsuSn4zQEb.jpg-w600"/>&#13;
</figure></div>
<p>”石头剪刀布“英文是 "Rock-paper-scissors"，布被替换成了纸，道理是一样的，说明三个基本事物之间相生相克的关系。Google 以此来表达其“和而不同”的价值观，“Be Together, Not the Same”，不同的事物在一起，可以各取所长。Google 想要把安卓系统缺乏统一性的劣势转为选择多样的优势，与之对立的，自然就是封闭统一的苹果的 iOS 。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.56612903" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606152637QuHWa9OvoYUPj0fq.jpg-w600"/>&#13;
</figure></div>
<p class="">这是Google 最新的广告策略，它刚刚发布过一个类似的，用钢琴弹奏《月光奏鸣曲》视频来调侃 iOS 的单调，好奇心日报已经有<a href="http://www.qdaily.com/articles/22479.html">分享</a>。<br/></p>
<p>Google 和苹果这两个市值排名前两位的美国科技公司，却各自秉承了极其不同的价值观，也形成了不同的商业模式。乔布斯奠定了苹果坚持封闭统一的风格，而 Google 则喜欢玩开放多样，安卓系统免费开源提供给 OEM 使用。</p>
<p><img data-format="jpg" data-ratio="0.398631" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.3537037" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606152638c7VjQzZTI2sd1wCS.jpg-w600"/>&#13;
</figure></div>
<p>一个重要的问题是，既然安卓系统是免费的，看起来并不赚钱，Google 却又为何为它制作广告呢？</p>
<p>其实不能说安卓系统是不盈利的。补课一下 Alphabet 财报，可以戳下方第一个链接。</p>
<p>现在已经成为 Alphabet 子公司的 Google，是这个集团的主要收入来源，广告收入是 Google 收入的主要来源，而其中增长最快的则是 Youtube 视频广告和移动设备搜索广告。只是 Google 自己对安卓系统的财务数据守口如瓶。</p>
<p>根据<a href="http://qz.com/592514/youtubes-new-paid-service-might-become-googles-big-growth-driver/">瑞士信贷预计</a>，2015 年 YouTube 和安卓系统的收入占到 Google 总收入的 16%，而年初甲骨文起诉 Google 时披露的一些数字表明，安卓系统诞生以来，总共已经为 Google 带来 220 亿美元利润。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.28240741" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606152638Gu17dm9KObwUxZ45.jpg-w600"/>&#13;
</figure></div>
<p>那安卓系统具体是靠什么赚钱的呢？<a href="https://www.quora.com/How-does-Google-make-money-from-Android">Quara</a> 和<a href="https://www.zhihu.com/question/21356719">知乎</a>上有很多讨论。目前来看主要有两个来源：移动设备广告和 Google Play。</p>
<p>前者是 Google 的核心商业模式，它一直以来都是这么赚钱的，Google 以卖广告为生。Google 愿意提供免费的产品来得到更大的市场，邮箱、浏览器之类免费的产品基本都是这样。它对于进入硬件生产领域并没有什么兴趣，可是也不希望移动设备生产商各自采用不同而封闭的操作系统，给它的搜索引擎的进入带来麻烦。感谢甲骨文的律师的披露，2014 年，Google 为了成为苹果设备的默认搜索引擎，而向后者支付了 1 亿美元。这是 Google 这么积极倡导一个开放的世界的原因。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606152638YI7erF2OokdzgURy.jpg-w600"/>&#13;
</figure></div>
<p>后者和苹果商店的盈利模式差不多，Google 会从 APP 的销售中得到 30% 提成，只是 Google 的这个 APP 商店还没有苹果运行的那么好，很多 APP 都是免费的，不过安卓用户的基数更大，Google 从中也赚了很多。另外从音乐、电影、书籍的版权分销上 Google 也会顺带赚一点。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.77916667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606061526393acEfJ9USQnY4oh8.jpg-w600"/>&#13;
</figure></div>
<p>只是 Google 并不怎么指望着后边的这些收入，安卓上的 APP 商店除了 Google 自己的 Google Play，其他人也可以加，国内的联通、移动、电信都有各自的应用商店。</p>
<p class="">这就是 Google，所以才有这样的广告。</p>
