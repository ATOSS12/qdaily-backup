a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="26"/></a>  </div></div> </div>  <p class="excerpt">除此之外，那个遥远的银河系还有了什么变化？</p>  <div class="detail">  

<p>近日，《星球大战》2016 年欧洲庆典在英国伦敦举行。在庆典上，卢卡斯影业发布了一系列未来计划，以及即将上映的影视作品信息。</p>
<p>《侠盗一号》是今年要上映的星球大战电影，故事发生在《西斯的复仇》和《新希望》之间，讲述了帝国统治银河系之后，反抗军窃取死星设计图的故事。</p>
<p>在庆典上，《侠盗一号》发布了首支片场特辑。特辑展示了电影的拍摄过程，多数主演亮相，此外还有不少全新的电影镜头。</p>

<p>片方同时还发布了《侠盗一号》第一张海报，海报上，义军和帝国冲锋兵正在交火。现在官方已经确认，海报上的地点是斯卡利夫，在这个星球上空，悬浮着毁灭性武器死星。</p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.428571" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160720215017WO9U7DPymcSd2lCx.jpg-w600"/>&#13;

</figure>
</div>
<p>庆典上，各个主要角色的身世信息也公布出来。在《侠盗一号》将出现两位中国面孔：姜文和甄子丹。他们都不是绝地武士，也不是原力敏感者。二者共同来自一个叫“杰达”（Jedha）的星球，甄子丹的角色名为奇鲁特·伊姆韦，他相信原力，同时依靠自身精神力量，成为强大的战士。而姜文饰演的贝兹·马尔巴斯相信枪炮的力量。虽然看法不同，但二人是生死之交。</p>
<p>同时，片方再次确认，达斯·维德会出现在电影中，而且依然由詹姆斯·厄尔·琼斯（James Earl Jones）配音。詹姆斯·厄尔·琼斯是正传三部曲里的达斯·维德配音演员。</p>
<p>《星球大战 8》导演莱恩·约翰逊也来到庆典现场，介绍电影相关进展。他没有透露关键情节，但是表示《星球大战 8》会以上一部结尾的画面作为开场。在上一部中，蕾伊见到了隐居的卢克·天行者，递上了他的光剑。此前，星战系列电影从未紧接上一部开场，而是会以片头字幕的形式交代两部之间的故事，这也成为星战的标志特色之一。</p>
<p><img data-format="jpg" data-ratio="0.396277" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>卢卡斯影业正式确认美国演员奥尔登·埃伦赖希（Alden Ehrenreich）将在尚未定名的汉·索罗独立电影里饰演青年汉·索罗。在《星球大战 7》中，汉·索罗被自己的儿子杀害，但这一银河系的传奇走私贩还有太多故事要讲，值得卢卡斯影业专门再拍一部电影。在电影中，将讲述汉·索罗年轻时候的故事，那时候他还没遇到楚巴卡，可能也还没拥有千年隼号。</p>
<p>庆典上还公布了《星球大战：义军崛起》第三季预告片。</p>

</div>
<p>《星球大战：义军崛起》（Star Wars Rebels）是迪士尼收购卢卡斯影业后的首部星战系列新动画，于迪士尼频道首播。动画片设定时间在《星球大战 3：西斯的复仇》和《星球大战 4：新希望》之间。银河帝国统治了一个偏远的星球，但有一群人勇敢地站起来反抗。</p>
<p>在这支预告片中，最大的惊喜无疑是索龙元帅的现身。索龙元帅被誉为银河系历史上万年来最强大的军事家和政治家，他最早出现于小说《星球大战：索龙三部曲》中，那时候银河帝国已经溃败，马上要被新的共和国灭亡，但他重整帝国势力，在绝对劣势的情况下，以出色的才能对新共和国发起反攻，所向披靡，差点彻底剿灭共和国。</p>
<p>不过，卢卡斯影业被迪士尼收购之后，这一部分历史被划分到传说之中，索龙的传奇故事随之被抛弃。但这一经典角色如今回归到正史之中，根据官方信息，索龙元帅将是达斯·维达级别的反派。</p>
<p>庆典上还公布了游戏《星球大战：前线》的更新消息。不久之后，游戏将推出《死星》和《侠盗一号：斯卡里夫》两款 DLC。丘巴卡（Chewbacca）和博斯克（Bossk）将通过《死星》DLC 加入游戏，琴·厄索和奥森·克伦尼克则将通过《侠盗一号：斯卡里夫》DLC 加入游戏。</p>
