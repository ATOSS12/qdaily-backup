<p>伦敦再次陷落，这次是在《独立日 2》的预告片中。</p>
<p>由灾难片大师罗兰·艾默里奇执导、二十世纪福斯公司出品的《独立日：卷土重来》曝光了全新预告片。这支预告片展示了主线剧情和大量特效场面。</p>

<p>《独立日》第一部在 1996 年上映，如今时隔 20 年重启，而在电影中，时间也已经过了 20 年，上一次击退外星人之后，人类知道外星人不会就此善罢甘休，他们在积极备战，武装自己，发展科技。</p>
<p>但外星人也准备了 20 年。</p>
<p>导演罗兰集结了除威尔·史密斯以外的杰夫·高布伦、比尔·普尔曼、贾德·赫希、薇薇卡·福克斯、布伦特·斯皮内等原班人马回归，以及全新加入的演员利亚姆·海姆斯沃斯、夏洛特·甘斯布、杰西·厄舍、麦卡·梦露、雪拉·渥德等。</p>
<p><img data-format="jpg" data-ratio="0.378155" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>威尔·史密斯本来也打算回归影片，但因为他要参与《自杀小队》，因此只能抱憾错过，但电影并没有就此放过他，预告片以纪念地球保卫战 20 周年开场，威尔·史密斯饰演的史蒂夫·希勒却没能赶上——2007 年 4 月 27 日，在为太空防卫署试飞结合了外星科技的战机时，因未知的机械故障导致意外身亡，面对他的照片，杰夫·高布伦饰演的大卫怀念道：“他是我见过的最勇敢的人。”</p>
<p>不过，他和其他人的牺牲帮地球获得了新的技术，“来打造一个更强大、更安全的地球”。按照“黑暗森林”理论，地球赢得下一场战争唯一的指望几乎只能是“技术爆炸”，借助外星人溃败后留下的技术，人类的技术也发展到了前所未有的高度。</p>
<p>在官方之前曝光的病毒视频里可以窥见人类发展的技术。人类结合外星技术，打造了全新的战机，而在 2009 年 2 月 21 日，太空防卫署月球基地落成，该基地由中国北京监控，大卫还参与了剪彩仪式。同时，外星科技也大大促进了民用科技发展，触屏手机、智能手机、无扇叶电风扇、无人机等先进技术都是由外星科技研发而来。等到电影故事开始的时候，人类已经分别在月球、火星和土卫五建立了防御基地，中国的月球基地是太空防御的最后一道防线——这也给了 Angelababy 出场的机会，她将驾驶战机，与外星人战斗。</p>
<p>但当外星人再次降临，这些准备似乎显得有些可笑。</p>
<p>他们带着更大的飞船和更先进的技术回到地球复仇。这次的飞船降临在大西洋——覆盖了整个大西洋，而武器也不只是毁灭性的光束，预告片里展示了远超人类的引力武器，外星人利用引力，将整个城市吸引到空中再扔下来，伦敦桥也因此毁灭，伦敦再次陷落——人类似乎毫无还手之力。</p>
<p>当然啦，我们自然无需为电影里的人类担心。预告片里暗示人类还有一个尚未完全完成的武器，这大约会是决战时刻的胜负手，而且，上一代人老去，但壮心不已，新的一代也扛起了自己的责任。史蒂夫·希勒的孩子和上一部里总统的女儿，将和众多的年轻人——包括年轻的 Angelababy——一起参与这场保卫战。</p>
<p>这场人类的生存之战将在 6 月 24 日北美登上大银幕，中国内地有望引进。</p>
