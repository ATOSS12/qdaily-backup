<p>如果你有用搁板收纳小物的习惯，不妨看看英国工作室 <a href="http://www.kukkastudio.co.uk/">kukka</a> 推出的这套 Ridges 金属搁板。每一块都经过激光切割并且折叠成了简单的几何形状，搭配上鲜亮的颜色就好像是在墙上建立了一个特别的小空间。你可以通过三角形的缺口摆上小物，或者利用金属磁性悬挂一些装饰品。这是它的<a href="http://kukka.co.uk/collections/home/products/ridges">购买链接</a>，售价为 280 英镑，每一块搁板还附带一个浅盘。</p>
