<p>          </p>
<p>电子乐器制造商罗兰（<a href="http://www.roland.com/">Roland</a>）与日本家具设计团队 <a href="http://www.karimoku-newstandard.jp/">Karimoku</a> 联手推出纯手工制作的木制电钢琴 Kiyola KF-10，是一款将数码乐器与家居结合在一起的产品。它的饰面采用的是核桃木和纯橡木这样的低甲醛木材，不仅环保，也带来了赏心悦目的木质肌理花纹。Karimoku 还设计了一把符合人体工程学的钢琴凳：呈拱形的高密度坐垫能够更均匀地分布重量，减少久坐对身体造成的损伤。</p>
