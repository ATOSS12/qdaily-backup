<p>&#13;
	粉红色是木质家具中很少使用的颜色，但这一系列家具中的衣帽架、长椅的侧面、桌板下的圆柱还是大胆使用的粉红色，搭配实心榉木板，整体造型轻盈而有时尚感。此外，还使用了花岗岩、玻璃、钢铁等材料，赋予家具本身丰富的含义。这套家具是女鞋品牌 Mustang 在西班牙的经销商 Pelonio 团队推出的，专门用来做卖场的展示。&#13;
