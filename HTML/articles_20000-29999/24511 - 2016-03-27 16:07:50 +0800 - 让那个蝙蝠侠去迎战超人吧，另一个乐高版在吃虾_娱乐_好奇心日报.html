a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="100"/></a>  </div></div> </div>  <p class="excerpt">《乐高蝙蝠侠》首支预告片曝光，聚焦这位超级英雄不为人知的日常生活。</p>  <div class="detail">  

<p>《蝙蝠侠大战超人：正义黎明》如今已经上映，评价……很有争议。不过先让本·阿弗莱克的蝙蝠侠去迎战超人吧，另一个蝙蝠侠已经向我们走来。</p>
<p>《乐高蝙蝠侠》发布首款预告片。</p>

<p>电影开场，蝙蝠侠唱着 B-Box，炫酷拉风，但是啰嗦唠叨，最后终于他扔掉麦克风，进入正片。</p>
<p>刚刚拯救完高谭市的蝙蝠侠“回家了”，更准确的说是“回洞了”，回到了世界上最炫酷的洞穴，拥有各种高科技装备——蝙蝠洞，回到家，第一件事自然是换了衣服——换衣服的过程在预告片里全程直播。今天，他和正义联盟其他巨头一道，抗击邪恶，拯救世界，这时候该犒劳自己了。他将一只比自己头都大的龙虾放进和比整个自己都大的微波炉里，加热 20——不对，改过来——2 分钟。最后心满意足地享受着大虾，享受着美好的一天。</p>
<p>《乐高蝙蝠侠大电影》中蝙蝠侠极富磁性的低沉嗓音性感又调皮，这声音来自此前在《乐高大电影》中为蝙蝠侠角色配音的威尔·阿奈特。影片导演则由《乐高大电影》的剪辑师克里斯·麦凯担纲。</p>
<p class="">不过，根据蝙蝠侠的说法，他自己身兼导演、编剧、美工……为什么这么厉害？因为“我是蝙蝠侠！”</p>
<p>2014 年《乐高大电影》的大获成功。制作方很快就确定了《乐高蝙蝠侠大电影》将于 2017 年 2 月 10 日上映、而另一部《乐高忍者》则定档 2017 年 9 月 22 日，此外《乐高大电影2》也定档 2018 年 5 月 18 日。</p>
