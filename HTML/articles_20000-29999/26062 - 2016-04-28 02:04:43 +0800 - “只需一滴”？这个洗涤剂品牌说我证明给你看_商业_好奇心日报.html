-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="118"/></a>  </div></div> </div>  <p class="excerpt">如何打破洗涤剂营销的套路？</p>  <div class="detail">  

<p>“只需一滴就能清洁厨具”，“轻轻一滴就能去除顽渍”——对这些清洁类产品广告的套路你一定不会陌生。似乎洗涤剂的营销除了展示厨房和念念套路的台词也没啥可以创新了。</p>
<p>有个品牌却以一种比较新颖的方式打破套路。德国日化公司汉高（Henkel，即施华蔻的母公司）旗下的洗涤剂品牌 Pril 在中东市场做了这么一个营销：他们真正做了一滴清洁剂的迷你包装在超市送给消费者试用。还据此拍了个广告：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=z01968j37l1&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>另一个版本的短广告还配上了气势恢弘的背景音乐，和超级迷你的洗涤剂一对比，还挺搞笑的。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=t0196hf47gx&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>还有其他几个版本的短视频：</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.54583333" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702110841aGtDXLc3KWUgJnzk.gif-w600Gif"/>&#13;
</figure></div>
<p>以及背影好伟岸，结果…… </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.54583333" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702110842N7EiArYfdLu19Wny.gif-w600Gif"/>&#13;
</figure></div>
<p>这支广告是由迪拜的 TBWA 制作的。<a href="http://www.adweek.com/adfreak/dishwashing-liquid-says-one-drop-does-job-so-it-made-single-drop-bottles-171027#disqus_thread">TBWA 方面接受 Adweek 采访</a>时说，因为 Pril 的竞争对手都开始拿“一滴洁净”做文章了，这个 Campaign 的目的是让“消费者能亲手感受到一滴的威力”，从而使 Pril 在同质化的以“一滴”为卖点的市场里脱颖而出。 </p>
<p>不过，Pril 制作出来的一滴迷你瓶很少（他们没有具体透露有多少瓶），会在部分合作的超市投放。这也正是这个营销的局限性——制造这种迷你瓶并且灌装的成本太大了，没办法大规模生产和营销。 </p>
<p><img data-format="jpg" data-ratio="0.376105" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p class="">TBWA 和 Pril 是怎么想出这个点子的呢？<a href="http://www.thehindubusinessline.com/todays-paper/tp-marketing/henkel-backs-pril-claim-with-test/article1612793.ece">2008 年，Pril 曾经被印度广告标准委员会（Advertising Standards Council of India ）警告他们的广告词“每一滴 Pril 中含有活性成分能轻松去除油污”过于夸张。为此 Pril 和汉高公司还找来第三方机构鉴定他们功效很好，不是吹牛。</a>这可能是这个广告的灵感来源。</p>
<p class="">此次广告中主打的 Pril 100 Lemons Power 强力去污系列是汉高在中东市场新推出的产品。Pril 在德国市场是排名第一的洗洁精，销售地域包括意大利、奥地利和俄罗斯等地。它在伊朗、土耳其等中东国家有售。</p>
<p><a href="http://www.henkel.com/blob/638606/7fa5a815caec9fef3c8097c211558c60/data/2015-annual-report.pdf">根据汉高集团的 2015 年财报</a>，包括 Pril 在内的几大的家庭洗护品类（Laundry &amp; Home Care）有机增长达到了 4.5%。整个家庭洗护类销售额占汉高集团的 28%，超过了包括施华蔻和丝蕴在内的美妆品类的销售额。 </p>
