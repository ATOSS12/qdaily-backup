<p class="">这是日本设计师北川大辅在米兰设计周上推出的"反应系列"。他展出了 5 组常见的家具，在看似普通的外形中拥有细微的设计感。比如月亮灯是让灯光反射到墙面上，从正面看像是月食现象。正方形的独立沙发只有两边有靠背，围成了一个三角形的空间，给人蜷缩的安全感。花瓶则刻意做出了一排凹槽，可以让插在上面的画更整齐。<br/></p>
