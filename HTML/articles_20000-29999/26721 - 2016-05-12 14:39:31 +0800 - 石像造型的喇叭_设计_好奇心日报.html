<p class="">来自台湾的设计团队 Tengdimai 从复活节岛上的摩艾石像获得灵感，打造出了一款颇为“石尚”的喇叭。每件的外观均采用手工喷制，在原料中加入了细砂成分以呈现出旧水泥和石头的效果。底座部分则采用了磁铁附着的设计，可以轻松地收纳过长的电线，作为纯摆设时完全看不到外露的线材。石像的嘴巴被设计为耳机的插座，增添了一份喜感。这个喇叭目前处于<a href="https://www.zeczec.com/projects/tdm-moai">众筹</a>阶段，售价为 1450 新台币。<br/></p>
