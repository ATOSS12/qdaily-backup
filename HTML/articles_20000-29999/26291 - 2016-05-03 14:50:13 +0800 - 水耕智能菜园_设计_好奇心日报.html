<p class="">日本的 Cestec 公司推出的这款名为 Foop 的水耕工作台是一个有着未来感的智能小菜园。Foop 内可以种植各类不高于 25 厘米的蔬菜，将种子和海绵放进栽培杯中，加入水和肥料耐心等待即可。通过配套的 app 你可以随时了解蔬菜的状态，比如还有几天成熟、是否还需要加水等。它的售价为 38800 日元，限量 100 台的首批预订已经截止，你可以通过它的<a href="https://foop.cestec.jp/">官方网站</a>了解更多信息。<br/></p>
