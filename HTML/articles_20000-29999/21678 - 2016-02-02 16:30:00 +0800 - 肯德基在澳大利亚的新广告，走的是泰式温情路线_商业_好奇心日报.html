a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="62"/></a>  </div></div> </div>  <p class="excerpt">不再晒食材了，是个正确的选择。</p>  <div class="detail">  

<div>
<div>这是两支不怎么传统的肯德基广告。 </div>
<p>第一支主打的是温情，所以，如果它让你想起了擅长走这个路线的泰国广告，也不用意外。广告以一个满身灰尘、建筑工人模样的男子救起一条小狗说起。他们相互陪伴，一道长大，同时也分享着一切。所以在广告的最后，他们在肯德基门前也分享了一个汉堡。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=n0183rfgdr6&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>另一支广告的风格稍有一些单调。而如果你不是澳大利亚本地人，还是个年轻人，大概是完全看不懂这支广告，也不明白它到底想说什么的。</p>
<p>广告只有一个穿戴着鸭子外套的人踩着滑板，下坡、过弯道...不过，这只叫 Plucka Duck 的鸭子其实是在澳大利亚一档电视节目 Hey Hey It’s Saturday 中和主持人 Daryl Somers 搭档的角色，红极一时。</p>
<p>不过到了 1999 年，这档一度十分火爆的节目停播。而即使 Daryl Somers 在1997 年拥有了一档自己的电视秀 Plucka’s Place，它也就沉寂了一段时间。直到 2009 年，Plucka Duck 终于重回荧幕。当然它更重要的意义是许多澳大利亚人的童年回忆。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=y0183cp3pra&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<div>当肯德基的食物已经没有什么吸引力，甚至还被越来越多的消费者和组织诟病不够健康时，它原本的那种晒食材的打法肯定是不行了。所以，肯德基一方面选择了食物最真诚的那部分“分享精神”来说，并且还用了泰国样式的温情叙事作为形式表达。另一方面，则也在广告中追求起了本地化——这个它已经很好地用在各个本地市场的产品策略。</div>
</div>
<p class="">当然，这 2 支广告的达到还因为它们的发生地是远离欧亚大陆土地的澳大利亚，这里总能产生出一些特别的创意。</p>
<p class="">可口可乐在近几年最成功的营销“昵称瓶”就是首先在这里推出的，而由于南北半球的季节差异，“昵称瓶”在澳洲市场测试成功后，也很快在全球范围内推出并风靡了。</p>
<p class="">回到肯德基。1968 年，它在澳大利亚开出了自己的首家门店。截止到 2014 年 11 月，这里一共有 623 家门店，每周服务 200 万名消费者。但这并不是一个大数字，横向比较中国市场的 6300 多门店，澳洲肯德基只是后者的十分之一。</p>
<p class="">跟大多数的西方市场一样，麦当劳才是澳大利亚快餐市场的主角。2014 年，它和 Subway 分享了将近 40% 的市场份额。而这也让夹在中间的肯德基处境艰难。</p>
