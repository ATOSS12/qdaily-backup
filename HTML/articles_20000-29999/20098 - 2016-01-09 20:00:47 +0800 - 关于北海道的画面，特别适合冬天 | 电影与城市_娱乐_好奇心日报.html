"title">《幸福的黄手帕》</h3><div class="detail"> 

<p>&#13;
	作家莫言在图文书《北海道走笔》写道：「站在广袤大地，单纯的呼吸也变得纯净美好，那是一种涤荡心灵的力量。时间彷佛在这一刻静止，一瞬间地老天荒。」这股源于自然美景的力量，是北海道给人的第一印象，或许也是电影《非诚勿扰》在此取景的目的──女主角笑笑在这儿认识旧情人，而她将在此告别旧爱、重获新生。&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>重生，不只是外国人眼中的北海道，对多数日本人亦然，北海道不只适合自我放逐，也适合偶尔放肆或放松。不过，这个过去称作「虾夷」的北方岛屿，尽管是全国人口密度最低的地区，经过历代拓荒者的努力，已成为重要粮食基地，近年来更因描述农业高中生活的知名动漫《银之匙》而远近驰名。</span> &#13;
</p>&#13;

</p>&#13;
<h1>&#13;
	<span>公路：《幸福的黄手帕》</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214133ps4SQayOTAMkbWux.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	在北海道开车，面对没有尽头的公路、一望无际的山脉，是什么心情？&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>庶民剧导演山田洋次的代表作《幸福的黄手帕》，讲一名刚出狱的杀人犯与一对年轻男女的北海道公路之旅。《千里走单骑》的已逝性格男星高仓健饰演杀人犯，起初我们不明白他的来历，只知他沉默寡言、面带杀气，也感觉他漫无目的、神秘兮兮；但渐渐地，我们知道他是个面恶心善的硬汉，内心还藏着非常动人的秘密：他明白自己有污点，服完刑期后写信告诉妻子，若还愿意接纳他，请在家门口绑上黄手帕，如果他没看见就静静离开，不会打扰妻子的生活。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>铁汉柔情，没有人比高仓健更适合诠释这角色。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>电影随公路旅程开展，过去不断插叙，角色逐渐丰满，观众开始认同主角，直到末段鼓足勇气，冲向赚人热泪的结局。尽管故事听来有点狗血，但山田洋次总是聪明地让极悲极喜的段落，以让人心境顿开的远景带过。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>故事发生在五月。五月或许是北海道风景最平淡的月份，既没花田，也没红叶、飞雪。可是，若不经这番「平淡」，在辽阔苍茫下感受「有家可归却怕伤害爱人」的体贴心意，怎能感受片尾唯恐黄手帕一闪即逝的焦虑与最终让人内心溢满幸福的愉悦？是这股偏乡的纯朴、入世的真情、恰到好处的内敛，让《幸福的黄手帕》成为日本电影史的名片。</span> &#13;
</p>

<h1>&#13;
	<span>公路：《风花》</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.5" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214134Wgzx9A7brkLYUmfh.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	同样是公路之旅，改编北海道作家鸣海章的小说、由相米慎二执导的《风花》，则站在完全不同的出发点。《幸福的黄手帕》是一位有家可归的男人，《风花》则是一对寻死的男女。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>开场，摄影机从盛开的樱花树，缓慢移动到树下的宿醉男女主角。浅野忠信饰演一名因喝醉闹事丢工作的白领公务员，小泉今日子则是在酒店上班的「手技」小姐，背负一段破碎的婚姻及襁褓中被迫分离的幼女。两人没什么共通点，甚至不算熟识，但灵魂深处的失落相逢后，汇成一条同方向的雪地之旅。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>烂醉的两人在对方腿上写：「如果要被这社会杀死，我宁愿自己去死」、「我会死在某处，别来找我。」接着讨论，都要死了，干脆点，别造成别人麻烦，去找个杳无人烟的雪地吧。山下还有雪吗？有哇，北海道。那你带我去吧。好呀。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>《风花》与《幸福的黄手帕》都以公路旅程为叙事主体，再频频插叙，填补角色的神秘过去。如果《幸福的黄手帕》的插叙，逐渐强化观众认同回家的念头，《风花》则以破碎而梦幻的方式，堆高生之遗憾与痛苦，车子也从天气温煦的平原，徐徐开往积雪未消的高山。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>片名「风花」意指早春飘散的薄薄雪花，浮游般短暂，旋即消逝。电影宛如从各种切角注视雪花落下的姿态，时而正面，时而反射；最终，坠落大地，被另一片白雪覆盖，交融而重生。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20098" data-title="《关于北海道的画面，特别适合冬天 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607154609XHYZl4Q2BLFokWOD.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20098.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="435"/></a>  </div></div> </div><h3 class="title">《铁道员》</h3><div class="detail"> 

<h1>&#13;
	<span>坚守：《铁道员》</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.53888889" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214134PzTE72FBYrMSGbNU.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	高仓健不是北海道人，但他演过无数北海道名片。从《网走番外地》的监狱犯人、《追捕》的检察官、《远山的呼唤》的神秘男子（同样由山田洋次执导）、再到《车站》的铁血警官，似乎总被安排在北国的酷寒，坚毅而内敛地，面对一次又一次的遗憾。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>他在《铁道员》饰演一个偏远车站的站长。这地方名叫幌舞，曾因煤矿繁荣，如今即将废线。虽是个冷清小站，他始终坚守岗位，独自挥旗剪票，数十年如一日，甚至为了工作，在月台送走亡妻、无缘见幼女最后一面。废站前不久，当老迈的他照常上工，孤独苍白的生命忽然闯入一些色彩…</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>大雪纷飞的白色大地，有人对表、挥旗、吹哨，指引列车进站。这样的画面，只能是北海道了。片中的幌舞车站，在 JR 北海道根室本线的几寅站拍摄，过去可说是个鸟不生蛋的地方，如今成为《铁道员》电影资料室，旅游书必提。片中的柴油客车是真的，不过一般来说是白底绿线，电影为了视觉效果，特地漆成红色。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>冰天雪地不难找，脱俗美景不算少，但要用得巧，需要点能耐。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>幌舞站铁路前方的山岭，是有「日本铁路三大窗景」之称的狩胜岭。尽管这边风景绝美，但导演降旗康男有策略地克制全片的空间与节奏，不轻易宣泄，一直忍到收尾的「送别」戏；当这位坚守一辈子的老站长终于离开，观众的视点才跟着载他的列车顿时开阔，一览层峦迭起的狩胜岭，雪地也在乍现的暖阳下微微发光，成就这场感人至深的升华。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20098" data-title="《关于北海道的画面，特别适合冬天 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607154609XHYZl4Q2BLFokWOD.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20098.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="435"/></a>  </div></div> </div><h3 class="title">《情书》</h3><div class="detail"> 

<h1>&#13;
	<span>记忆：《情书》</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.7029877" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214136HLnEcTk4XVgWd95l.jpg-w600"/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214138CvEzQ78cJLi0P2DM.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	<span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	家住神户的渡边博子，抑制不住对已故未婚夫的思念，写信寄到他在北海道小樽的地址，结果这封信阴错阳差地送到跟未婚夫同名同姓、还曾就读同一所学校的藤井树手上。两个女生开始通信，不只疗愈彼此的内心伤痕，更开启一段夹藏在时空缝隙的暗恋往事…&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>岩井俊二执导的《情书》是 90 年代的超级经典，堪称「纯爱」教科书，也让小樽成为「浪漫」代名词。无论一人分饰二角的中山美穗，或鲜嫩欲滴的柏原崇，都在这部片展现他们最好的状态。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>片中诸多场景在小樽拍摄，包括开场的天狗山滑雪场、玻璃工作室、船见坂、藤井树工作的图书馆（邮船公司改建）、「不知是爷爷先去，还是房子先倒」的老房子、博子与女藤井树初次相逢的十字路口等。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>小樽本来只是个渔港，一度成为北海道的商业中心，但不久繁华褪去，如今留下诸多历史建筑，既有异国情调的欧洲风格，也有很纯粹的古老日式。岩井俊二看中的，兴许是这股怀旧感，或者说，是一个「什么事都可能发生」的童话场景（但同时保有一点现实感）；毕竟一开始，博子将女藤井树的回信，视为来自「天国」。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>比较可惜的一点，电影最经典桥段，片末渡边博子对着雪山大吼：「你好吗？我很好」，看似与开场雪景在同一地方，但其实不是北海道，而是在长野县的八岳。影迷朝圣时，可别喊错地方啦。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20098" data-title="《关于北海道的画面，特别适合冬天 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607154609XHYZl4Q2BLFokWOD.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20098.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="435"/></a>  </div></div> </div><h3 class="title">《北方的金丝雀》</h3><div class="detail"> 

<h1>&#13;
	<span>记忆：《北方的金丝雀》</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="1.5" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214139YK6snAEzJSaOk3lM.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	四度荣获日本电影金像奖最佳女主角（史上第一人）的不老女星吉永小百合，饰演一名北海道离岛的老师，因故回故乡教书，却因一桩惨案被迫离开；二十年后，当年一位学生涉嫌谋杀，激起她回故乡探访当年教导的六名学生的决心，这才知道，当年的惨案对学生们带来多大的影响。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>这部片是东映片厂60 周年纪念大作，改编自凑佳苗小说集《往复书简》的其中一篇〈二十年后的作业〉。小说采取类似她的成名作《告白》的写作策略，以多视角陈述的方式，带出案外案的推翻再推翻，不过是用书信体处理；电影推翻「书信往来」的设定，改由老师亲自造访。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>原着没有标明地理位置，但电影挑选北海道离岛，可谓匠心独具。一方面，北海道离岛对日本国民来说，无非是「天涯海角」，偏远到不能再偏远。另方面，影片拍摄横跨夏、冬两季，捕捉到北海道最极端的地貌变化，并运用于影片中──老师在现在式造访学生时，是冰天雪地的冬天，但学生回忆昔日美好记忆时，是阳光明媚的夏天。现实与记忆最激烈的反差，莫过于斯；而记忆的美好，回过来渗透现实，带出人性的温暖与救赎。</span> &#13;
</p>

<h1>&#13;
	<span>无岸：《饥饿海峡》</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.38055556" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052141408VR6GxhQfOoFCLIk.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	1947 年，北海道某当铺遭抢劫，一家三口被杀，店铺焚毁。不久后，台风来袭，行驶津轻海峡的层云号沉没，五百多人丧生。警方核对死者身份时，发现两名不明人士，怀疑他们与失踪的犬饲多吉涉嫌抢案，深入调查后，无疾而终。十年后，一起发生在东京的双尸命案，重启警方调查…&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>这部改编水上勉小说、内田吐梦执导的杰作，不只是表面上「猫追老鼠」的侦探套路，更是对战后日本社会悲悯而谨慎的审视。事实上，北海道占全片的篇幅不多，却占关键位置，因为主角犬饲是北海道的贫农，还包括几位重要角色，都来自北方的穷乡僻壤。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>北海道以观光着称，但一直不是日本的经济中心，幕府时代是流放犯人的地方，网走市以关重刑犯的监狱闻名。随着二次世界大战的加剧与结束，日本整体状况坠入谷底，穷人过得比以往更苦。饥者，不择食。一如片中角色所说，一个生长在如此悲惨环境的人，怎么会有正确的善恶观？一旦有任何改变现状的机会，纵使是犯罪，恐怕也不会犹豫吧。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>不过，《饥饿海峡》无意为「人穷志短」的犯罪者辩护，那太狭隘了。片中角色没有绝对的善恶，他们只是在不同时间点，因着不同的条件，做出不同的决定。无论来自何方、是否穿越海峡，统统置身于复杂、险恶、难料的时代洪流，无以靠岸。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20098" data-title="《关于北海道的画面，特别适合冬天 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607154609XHYZl4Q2BLFokWOD.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20098.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="435"/></a>  </div></div> </div><h3 class="title">《北之零年》</h3><div class="detail"> 

<h1>&#13;
	<span>拓荒：《北之零年》</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214140XOG9zFlfI3gWRN7A.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	18 世纪时，大和民族（日本人的主要民族）大量移居北海道，取代少数民族阿伊努族。明治维新（1860 年起）之后，幕府瓦解，武士没落，政府鼓励失势的士族跟武士到北海道开垦。《北之零年》的主角们，就是因为造反失败遭政府勒令流放北国的武士家族。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>导演行定勋是《情书》的副导演，2004 年执导喧腾一时的《在世界的中心呼唤爱情》，接下纯爱电影旗手的棒子。在他的解释中，「零」不是空无一物，而是包含对未来的希望，零是起点，也是新的开始。《北之零年》企图挑战大格局的历史片，庚午事变、稻田家北迁、北海道蝗灾、洋人开辟北海道牧场全都取材史实，透过近三小时片长，让我们看见武士家族进入新时代、新环境，必须放下武士刀与身段，归零成为「筚路蓝缕、以启山林」的拓荒者后，所面对的种种挑战与辛酸血泪。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>全片最抢眼的无疑是吉永小百合饰演的女主角。从拿不动锄头却自己下田帮忙以作表率的贵妇，到带着女儿遭全村排挤的弃妇，再到专门培育好马的牧场达人，最后面对渡边谦饰演的负心汉丈夫，仍能展现坚强刻苦、牺牲奉献、包容温柔的「阿信精神」。丰川悦司饰演的阿伊努族猎人，他的潇洒浪人姿态、对女主角的忠心守护，都可说是全片最「武士」的男性，为这部大和史诗注入新意。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20098" data-title="《关于北海道的画面，特别适合冬天 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607154609XHYZl4Q2BLFokWOD.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20098.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="435"/></a>  </div></div> </div><h3 class="title">《银之匙》</h3><div class="detail"> 

<h1>&#13;
	<span>泥土：《银之匙》</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214143P6KzkEUZA1j0egfd.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	日本漫画家「牛妈」荒川弘，出生北海道农家，还没以《钢之炼金术师》爆红前，在家养了 7 年的牛。她把就读农业高中的经历，画成超人气漫画《银之匙》（目前还在连载中），改编而成的两季电视动画，在豆瓣是9.2、9.3的超高分。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>故事描述都市少年八轩为了逃避父母与升学压力，刻意就读偏远的「大虾夷高级农业学校」（以现实中的北海道带广农业高等学校为原型），他对农业一窍不通，第一次看到鸡蛋从鸡的肛门（泄殖腔）生出来，吓得不敢吃。八轩过去的生活只有念书考试，对未来很迷惘，不像同学多是农家子弟，几乎都要继承家业或怀有梦想。随着忙碌的酪农劳动展开，上课、养鸡、喂猪、骑马、挤牛奶、学园祭，八轩结识众多奇葩朋友与老师，开始探索自己的人生…</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>《银之匙》不只幽默爆笑，也深入浅出到让每个人都能理解农家的辛劳与专业。牛妈也敢于碰触敏感议题，如八轩帮小猪取名，有了情感后，该如何面对经济动物待宰的命运？诸多价值观碰撞，但牛妈没有强迫观众或主角接受任何一种简单的答案，而让他自己面对与承担，在汗水、眼泪和泥泞中成长，视野宽阔，充满正能量，将日本社会尊重各行各业的「职人精神」发挥到极致。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>2014 年改编的真人电影，选角堪称「神还原」，基本上也把故事交代清楚，有热血、有搞笑、有爱情、有友情、有萌点、有泪点，样样不缺，但两小时企图塞太多东西，铺陈细致度跟漫画或动画比都有落差；而且日本动漫神来一笔的独特趣味，很难移植到真人电影上。良心建议，有空还是看漫画或动画吧！</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/9"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20098" data-title="《关于北海道的画面，特别适合冬天 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607154609XHYZl4Q2BLFokWOD.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20098.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="435"/></a>  </div></div> </div><h3 class="title">《向雪祈祷》</h3><div class="detail"> 

<h1>&#13;
	<span>泥土：《向雪祈祷》</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66944444" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214144ZQHTshNWJ56zgdRx.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	《向雪祈祷》改编自鸣海章的另一本小说《輓马》。「輓马」是鸣海章故乡带广的特殊庆典活动，也有出现在《银之匙》电影版的末段。北海道的拓荒时期，农民为了评估农耕马的价值，以娱乐的方式让马负重竞赛，不只比速度，更比驮力与耐力。演变至今，规格化为让马拖着沉重铁橇在 200 米的障碍赛道上比赛。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>电影讲述一个闯荡东京失败的年轻人（伊势谷友介饰演），回带广老家跟哥哥（佐藤浩市饰演）一起养马，两人性格迥异，重逢带来的不是喜悦，而是矛盾与暗涌，他们该如何修补手足之情，帮助一位备受挫折的女骑师获得信心，让一匹再不获胜就要被宰来吃的马免受刀俎，也为经营不善的马场带来一线生机？</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>片中的风，没有梦幻的薰衣草香，而混杂些许马粪味。因为北海道对他们来说，不是走马看花的后院，不是美好的投射与凋饰，而是终日面对柴米油盐的家。但事业或生活也不是最大问题，关键在于这群失意之人如何觅得再出发的力量。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>诚然，《向雪祈祷》也是一部励志片、疗愈片，而且故事真的没啥意外。但导演根岸吉太郎处理节制、不过火煽情，仅在关键段落稍微激动一点，让全片从视觉到情感都沉稳静谧，宛如片中白雪皓皓的马场。但这份洁白之美下，混着融雪、泥土、马粪与汗水，浓缩着生存的韧性、家庭的包容。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/10"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20098" data-title="《关于北海道的画面，特别适合冬天 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607154609XHYZl4Q2BLFokWOD.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20098.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="435"/></a>  </div></div> </div><h3 class="title">《云之彼端，约定的地方》</h3><div class="detail"> 

<h1>&#13;
	<span>架空：《云之彼端，约定的地方》</span> &#13;
</h1>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605214150XJ6q9EOFkDgijhuQ.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
	动画导演新海诚在世界观设定上最有野心的作品。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>《云之彼端，约定的地方》以史实为基础来衍生架空世界：如果苏联背弃 1941 年签订的「苏日中立条约」，在 1945 年攻占北海道，日本将变成美苏冷战的前线战场。津轻海峡以北的北海道（苏联把名字改回虾夷），属于苏联共产体制管辖的联邦国；其余的日本领土，属于美军掌控的日本政府。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>联邦国在虾夷建造一座高耸入云的神秘高塔。这座高塔对美苏两国来说，具有军事意义；对于住在南边日本的两名少年来说，代表梦想与承诺，他们立志打造一台飞机，带着心仪的女孩，一起穿越「云之彼端」，进入高塔这个「约定的地方」。然而，女孩突然转学，也让两人顿失动力，各自走向不同的人生道路…</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>日本和俄罗斯一直有北方四岛的领土争议，也有许多国民对美国在日本领土设置军事基地大表不满，但新海诚似乎无意深入这些复杂的政治与历史问题。国土分裂的设定，主要在加强遗憾的现实感与共鸣度，北海道成为一个似近却远的陌生异境。</span> &#13;
</p>&#13;
<p>&#13;
	<span> </span> &#13;
</p>&#13;
<p>&#13;
	<i>关于作者</i> &#13;
</p>&#13;
<p>&#13;
	<i/> &#13;
</p>&#13;
<p>&#13;
	<i><span>谢佳锦</span><i/></i> &#13;
</p>&#13;
<p>&#13;
	<i><span>电影爱好者，食影为生，但怎样都吃不胖。</span></i> &#13;
</p>&#13;
