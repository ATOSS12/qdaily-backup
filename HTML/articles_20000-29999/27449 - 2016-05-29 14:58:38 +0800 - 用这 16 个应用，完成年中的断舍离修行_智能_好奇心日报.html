<blockquote class="com-insert-quote">&#13;
	<div class="quote-hd">
<p><br/>断=断绝不需要的东西；</p>
<p>舍=舍弃多余的废物 ；</p>
<p>离=脱离对物品的执着。  <br/></p>&#13;
</div>&#13;
	<div class="quote-bd">
<p>山下英子：《 新・片づけ術「断捨離」》<br/></p>&#13;
</div>&#13;
</blockquote>
<p class="">在很多情况下，断舍离是一种有效的减压方式，正如有些人每当心情太差或是做事毫无头绪的时候就会先把桌子收拾干净，在收拾房间或者书桌的过程里，一种神奇的平静往往会悄然出现，灵感也好，解决方案也好，在断舍离完毕的时候，也可能会降临。</p>
<p class="">或许可以这样说，当你压力太大、走投无路的时候，断舍离会是一种可能有效的办法，帮你整理思绪和自己。尤其是在一年过去一半的此刻，或许也是时候给自己由内而外来个大扫除了。</p>
<p class="">为了帮你舍弃那些多余的废物与执着，将注意力集中在核心的任务上，我们准备了这 16 个应用，希望能够帮得上忙。</p>
<div class="com-insert-images">
<figure class="placeholder"/><figure class="">&#13;

<figcaption class=""><div style="text-align: center;">而今，她的房间空无一物</div></figcaption></figure>
</div>
<p><span style="text-align: justify;">在此之前，我们的友情提醒是，扔扔扔一时爽，但也得小心别矫枉过正。这里有一部日剧<a href="http://www.bilibili.com/video/av3785783/">《我的房间空无一物》</a>，主人公麻也几乎是从囤货癖的极端走到了“断舍离”的极端。一切可要可不要的物品全都被从生活中剔除。</span></p>
<div class="com-insert-images"><span style="text-align: justify;"/></div>
<p class="">剧集里介绍了一些实用并且残忍的收纳整理技巧，点击有黄色下划线的文字可以直达 B 站观看。</p>
<p class="">祝开心。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27449" data-title="《用这 16 个应用，完成年中的断舍离修行》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703120104CWSbPNQm1kRv04ey.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27449.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="2155"/></a>  </div></div> </div><h3 class="title">闲置的东西，卖了吧：闲鱼、转转</h3><div class="detail"> 

<p class="">因为喜欢所以一直没舍得穿的衣服，到想起来的时候可能已经没机会再穿；因为一时需要买回来的工具，用过一次之后就默默放在墙角吃灰；还有逛街的时候、网购凑单的时候淘回来的货，它不是不好，只是一直都用不着。</p>
<p>《我的房间空无一物》里提出的第一条收纳守则就是：物品也好，男友也好，离别的时候重要的是要干脆。不要总是想着这个未来可能还用得上，就任由它侵占家里本来就很宝贵的空间。</p>
<p class="">如果觉得随手扔掉太过浪费，将闲置的东西卖掉也是一种向曾经的心头好致敬的方式。</p>
<h2>闲鱼（<a href="https://itunes.apple.com/cn/app/xian-yu-xian-zhi-er-shou-shi/id510909506?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.taobao.fleamarket">Android</a>）</h2>
<p class="">闲鱼的前身“淘宝二手”，是淘宝为二手买卖推出的独立应用，在 2012 年就已经上线。经过两年的完善，正式更名为“闲鱼”的淘宝二手，已经成为大批二手闲置应用当中，操作相对简单的一个。<br/></p>
<p class="">它支持在淘宝平台上购买的商品一键转卖，这样买回来一次没用过那些东西，就可以很方便地转手卖掉。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607155521F87DecXOAbvgzECw.jpg-w600"/>&#13;
</figure></div>
<p class="">如果你想要用闲鱼来卖闲置的东西，这里有两个Tips：第一是“擦亮”产品，每天每个产品一次，这个机制可以让你的产品再次展示到时间线的前端，经过我们的实测，擦亮功能的确能够每天为闲置产品带来一定的新浏览量，而且手动操作成本很低；第二是，点击产品修改的按钮，然后再保存更新，这样又可以获得一些新的曝光量。<br/></p>
<p class="">但是最近淘宝将拍卖也整合进了闲鱼的平台，在处理闲置的时候我们建议你牢记一件事：现在一时冲动买回来的东西，将来还是得在这里卖掉。</p>
<h2 style="text-align: left;">转转（<a href="https://itunes.apple.com/us/app/zhuan-zhuan-58gan-ji-qi-xia/id1002355194?mt=8">iPhone</a> | <a href="http://www.zhuanzhuan.com/">Android</a>）</h2>
<p class="">转转是 58 赶集推出的移动二手交易平台。如果说闲鱼是把闲置卖给全网感兴趣的人，而转转则是一款和微信深度合作的产品。</p>
<p class="">转转唯一的注册、登录方式就是微信，在卖家信息的页面，买家可以查看卖家的微信昵称、微信头像以及交易数量。在转转上发布的商品，可以一键分享到朋友圈，吸引熟人来购买。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607155522wovqMXEaYuDjlGUO.jpg-w600"/>&#13;
</figure></div>
<p class="">另外，如果你有很多来自海淘的全新闲置，导购社区「什么值得买」也有一个<a href="http://news.smzdm.com/p/24337/">「闲值转让」</a>板块，可以链接站内的商品百科和海淘攻略。</p>
<p class="">不过我们的建议是，「断舍离」初级选手最好还是离导购社区稍微远一点，剁手一时爽，收到快递的时候也就是前功尽弃的时候了。</p>

<h2>9 贝壳（<a href="https://itunes.apple.com/us/app/9bei-ke-shang-men-hui-shou/id1001050584?mt=8">iPhone</a> | <a href="http://www.9beike.com/">Android</a>）</h2>
<p class=""><a href="http://www.9beike.com/">9 贝壳</a> 是一个用手机预约上门回收旧物的服务，目前已经在北京、杭州、上海、武汉开通服务。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607154639N80YVI7Fw1Z42CsA.jpg-w600"/>&#13;
</figure></div>
<p class="">家里的旧家具、旧手机或是家电都可以通过 9 贝壳回收处理。如果你住在市井气息较浓的社区，请楼下回收废品或者旧家电的师傅上来一趟，效果也是一样。</p>
<h2>菜鸟裹裹（<a href="https://itunes.apple.com/us/app/cai-niao-guo-guo-ji-kuai-di/id951610982?mt=8">iPhone</a> | <a href="http://www.guoguo-app.com/bref/pc.htm">Android</a>）</h2>
<p class="">每到换季的时候，朋友圈里总会有人询问哪里有靠谱的捐衣地址。与“每天出门前总是少一件衣服”的幻觉相对应的现实就是，衣橱里有太多“可能还会再穿但这辈子也不会再穿”的衣服，把它们送给更需要的人，也可以减少一些浪费。<br/></p>
<p class="">菜鸟裹裹是阿里巴巴旗下的快递服务应用，主要功能其实是帮你叫快递以及查询快递配送状态。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607154640bQedD37U8linRBmM.jpg-w600"/>&#13;
</figure></div>
<p class="">爱心寄件是菜鸟裹裹与益优公益合作的项目，在应用首页就能看到醒目的入口。</p>
<p class="">需要注意的是，捐衣服还请保持清洁，也要考虑捐助对象的需要，缺乏实用性的衣物还是选个更适合的渠道处理好了。</p>
<h2>爱回收（<a href="https://itunes.apple.com/cn/app/ai-hui-shou/id1059930957?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/aihuishou.aihuishouapp">Android</a>）</h2>
<p class="">价值较高的数码产品如果不放心在二手平台卖，类似爱回收这样的竞价回收平台也许会让人放心一些。</p>
<p class="">除了用快递寄出商品给平台，爱回收在北京、上海、广州、深圳都有线下的回收站点。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606071546401aN72jsGlAH3d9IM.jpg-w600"/>&#13;
</figure></div>
<p class=""><br/></p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27449" data-title="《用这 16 个应用，完成年中的断舍离修行》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703120104CWSbPNQm1kRv04ey.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27449.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="2155"/></a>  </div></div> </div><h3 class="title">衣橱可以靠租：有衣、衣二三、女神派</h3><div class="detail"> 

<p class="">如果每隔几天都有新衣服可以穿，却不需要拥有它们，家里会少一些穿了一次就再也没机会出街的衣服、饰品和包包吗？</p>
<h2>有衣（<a href="https://itunes.apple.com/cn/app/you-yi-hui-yuan-zhi-yun-duan/id1091177269?l=en&amp;mt=8">iPhone</a> | <a href="youyiii.com">网页版</a>）</h2>
<p class="">有衣是目前做在线租衣服务的其中一个，它希望能做姑娘们的云端衣橱，目前除了日常衣物之外，有衣平台上还有墨镜、项链等少量配饰。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607155522AqTKFxBa29NMs7ph.jpg-w600"/>&#13;
</figure></div>
<p class="">用户注册成为会员后，就可以任意换穿平台上的衣服。会员每次可以选择三件衣服进行配送，一次送达之后就可以开始挑选下一次的新衣服。</p>
<p class="">理论上来说，如果与买手的品味相合，有了有衣，你基本上就不用再自己添置新衣服了。<br/></p>
<h2>衣二三&#13;
&#13;
（<a href="https://itunes.apple.com/cn/app/yi-er-san-ming-xing-tong-kuan/id991552878?mt=8">iPhone</a> |<a href="yi123.net"> 网站</a>）</h2>
<p class="">同样是 499/月的在线租衣服务，衣二三也只在北京提供服务。不过最近衣二三也开通了购衣通道，如果你对租到手的衣服产生了拥有的欲望，也可以直接下单购买。</p>
<p class=""/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607155522sjvKflwXD1tWOPUI.jpg-w600"/>&#13;
</figure><p/>
<p class="">所以还请再次抬头看一下本期主题：我们的目的是用共享衣橱来帮你减少对物品的拥有欲望，自控力薄弱的同学请跟着我念三遍“断舍离”。</p>
<h2>女神派（目前还只有微信公共账号）</h2>
<p>为了一次活动添置一件几千块的礼服毕竟不太划算，也占地方。这个时候选择租一件礼服就比较划算了。相比起大牌裙子的售价，女神派的价格还算亲民。目前它们的服务只能通过微信公众号预定，但是快递可以寄到全国。</p>
<p>女神派的实体店铺在上海，用户在线上与服饰顾问咨询尺码之后就可以挑选礼服，服饰顾问会用快递的方式将礼服送至用户手中。你只需要在穿完之后将礼服寄回去清洗，就无需再考虑其他。</p>
<p class="">最近女神派也已经推出了日常穿着的部分，所以在北京之外想要尝试共享衣橱的话，或许可以从女神派开始。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27449" data-title="《用这 16 个应用，完成年中的断舍离修行》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703120104CWSbPNQm1kRv04ey.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27449.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="2155"/></a>  </div></div> </div><h3 class="title">出行也不一定要买车：摩拜单车</h3><div class="detail"> 

<p class="">租车的服务已经存在了够久，有了各种专车、顺风车的服务之后，一些创业公司也开始试图用互联网的方式来改造租车市场，让手机成为随用随租的车钥匙。我们已经体验过苏打出行、car2go 之类的智能租车服务，不过就目前的情况来看，车辆和站点太少，还不足以替代现有的租车服务。</p>
<p class="">至于城市中的“最后一公里”出行，《好奇心日报》不久前在上海<a href="http://www.qdaily.com/articles/25896.html">体验过一个城市自行车项目</a>。</p>
<h2>摩拜单车（<a href="https://itunes.apple.com/cn/app/mo-bai-dan-che/id1044535426?mt=8">iPhone </a>|<a href="http://mobike.com/"> Android</a>）</h2>
<p class="">如果你最近在上海，你可能会在市中心路上遇到一种颜色鲜艳的自行车，车身很多部位印有二维码，写着“扫一扫，骑我走”。这个印着“摩拜单车 mobike”LOGO 的自行车背后是一个城市公共自行车租赁系统。<br/></p>
<p class="">用户通过 APP 扫描每辆单车上的专属二维码，就可以解锁使用，到达目的地，只需要找附近一个公共自行车位停靠，手动关锁即可。在使用的时候，你需要付 299 元的押金，以及目前每半小时 1 元的租赁费用。</p>
<p class="">通过手机应用，你也可以找到离你最近的单车。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.724" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607155523YgZ6DTP1NQrIxUo4.jpg-w600"/>&#13;
</figure></div>
<p class="">传统的公共自行车系统最大的问题在于，使用者还是要找到固定的停车点，没有完成点到点的便利度，或者说系统的便利程度依赖于城市公共自行车站的网络布局，而许多城市做得极其有限。还有一方面是，通常需要到指定地点办理交通卡，这也增加了想要试一试的入门门槛。<br/></p>
<p class="">摩拜自行车一定程度上改变了这些问题，不需要固定停靠地点，取车停车灵活，大幅降低了运营维护成本。然而也正因为要折衷维护成本，而一定程度上牺牲了骑行体验。</p>

<p class="">我们已经谈过了处理多余的东西和用共享的方式克制物欲，而到了真的需要一样东西的时候，向已经拥有的人借用一次也是一种解决方案。</p>
<p class="">当然，如果你有的话，也可以拿出来借给别人。</p>
<h2>享借（<a href="https://appsto.re/cn/xssu4.i">iPhone</a> | <a href="http://www.xiangjie.me/">Android</a>）</h2>
<p class=""><a href="http://www.xiangjie.me/">享借</a>是一个帮你的闲置好物重焕生机的社区，用出借的方式。</p>
<p class="">在平台上你能找到旅行中可能用得上的三脚架、LP 指南，也能找到户外健身运动常用的睡袋、导航仪甚至是天文望远镜。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607155523FLy7ZKxQiIPR54v0.jpg-w600"/>&#13;
</figure></div>
<p class="">如果平台上暂时没有你需要的东西，也可以发布出借需求，说不定就会有人响应。不过作为分享经济的一种新的尝试，在全球范围内类似享借的社区不少，目前来看能够长期坚持下来的并不多，毕竟用户在平台上除了作为信用担保的押金，并没有真正意义上的交易，平台如何获得收入、维持运营，其实是个难题。</p>
<p class="">不过从用户角度来说，能借到东西就好。尝鲜、常新，并不需要拥有。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27449" data-title="《用这 16 个应用，完成年中的断舍离修行》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703120104CWSbPNQm1kRv04ey.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27449.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="2155"/></a>  </div></div> </div><h3 class="title">买少一点，买好一点：Wirecutter</h3><div class="detail"> 

<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.68611111" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607154731amMpEJD65vL0lsIc.jpg-w600"/>&#13;
</figure></div>
<p class="">在清理完没用的东西以后，还得确保自己接下来买的东西也别后悔。<br/></p>
<p>京东、天猫、淘宝都说自己有千万品类可以供你挑选。而海淘又帮你找了至少几千万种可以购买的商品。</p>
<p class="">现在的问题就剩下买什么。</p>
<p class="">几个电商的评价系统都不够完善，而且在看用户评价前，你还得弄清楚具体有哪些选择。</p>
<p class="">特别是当你看重的是千元上下的机械键盘、两千以上的主动降噪耳机、五六千一把的座椅，试错成本有点高。</p>
<p class=""><a href="http://thewirecutter.com">Wirecutter</a> 是一个系统评测各类办公和家用品的网站，和大部分评测网站不同，它并不是给每一款产品做评价打分，而是针对每个品类测试大量产品，最终给出几个价位的推荐选择。</p>
<p class="">相对于各类与电商和品牌合作，去“推荐”商品的地方，Wirecutter 更可靠一些，它找了不同领域、有长期使用经验的作者进行评测，并且定期会更新最佳选择。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27449" data-title="《用这 16 个应用，完成年中的断舍离修行》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703120104CWSbPNQm1kRv04ey.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27449.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="2155"/></a>  </div></div> </div><h3 class="title">收纳其实是门艺术，可以找个人帮你：e 家洁</h3><div class="detail"> 

<p>不知道你是否经过以收拾房间开始，以越收越乱结束的绝望时刻。有些时候，我们也不是不想让房间和桌子整齐一些，只是收纳这门艺术，有些人可能本来就没有天分。</p>
<p class="">即使你已经阅读（并认真学习）了《怦然心动的人生整理魔法》、《断舍离整理术》之类讲述方法论的书籍，收藏夹里也有不少“十个必须掌握收纳技巧”之类标题一看就很有用的文章链接，但是真的需要帮助的话，还是找个专业人士吧。</p>
<h2>e 家洁（<a href="https://itunes.apple.com/us/app/e-jia-jie-jia-zheng-bao-jie/id718617336?mt=8">iPhone </a>| <a href="http://www.1jiajie.com/storage_service.html#section3">Android</a>）</h2>
<p>只靠基础的日常保洁服务，是很难获得利润空间的——这一点已经是 58 到家、e 家洁、阿姨帮等家政 O2O 服务平台的共识。所以你会看到，各家都陆续上线了深度保洁、家电清洗、家居养护等进阶业务。</p>
<p class="">专业收纳服务则是 e 家洁最新的一个尝试。收纳师将由 e 家洁专门培养，与平台上原有的阿姨是分开的两个团队。目前平台上已经上线卧室和衣帽间两种场景，收费都在 500 元。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606071542013ALJd8gIGH0vMqaT.jpg-w600"/>&#13;
</figure></div>
<p class="">如果你的城市还没有开通这项服务，或者你觉得把衣帽间交给保洁阿姨还是有点羞耻，问问万能的妈妈或是擅长井井有条地安排生活的朋友，或许比把抽屉里所有东西都倒出来，在收纳时半途而废好很多。</p>

<p class="">照片拍多了不整理可不行，只会白白占了存储空间。照片整理工具 Slide Box（<a href="https://itunes.apple.com/us/app/slidebox-photo-album-organizer/id984305203?ls=1&amp;ct=Website%20Top%20Link&amp;mt=8" style="background-color: rgb(255, 255, 255);">iPhone</a>/<a href="http://www.wandoujia.com/apps/co.slidebox" style="background-color: rgb(255, 255, 255);">Android</a>）可以帮你在照片的保留/删除这件事情上做得更快些。<br/></p>
<p>Slide Box 只用到几个简单的手势。左滑查看下一张相片，上滑就会放进垃圾箱，或者直接将当前的照片放进不同的分类相册里。你只需要凭借着对照片的第一印象做整理。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.77777778" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/201606071555265KERF4usbJThWUBx.gif-w600Gif"/>&#13;
</figure></div>
<p>不小心分类错了，你可以在右上角的垃圾箱内找回。</p>
<p>整理完成后，Slide Box 内就会有数个相册，iPhone 相册应用内同样会设立这几个相册分类，将不需要的照片从相册内进一步清理掉就行了。</p>
<p class="">如果保留下来的照片还是太多，而手机存储空间又不太够用，你就可以考虑 Google Photos 这样的工具或者 Dropbox、百度网盘等网盘服务，将照片存到云端。</p>
<p class="">今天，大部分应用都配有云端备份的功能，方便用户跨平台使用。特别是文字、文档、图片这些最常规的需要，你几乎可以用 Evernote 解决所有：写作、摘录文章，搜集图片，录音......你可以用标签、文件夹将其归类整理，而后再一步步清理，释放掉 Evernote 所占据的空间。</p>
<p class="">如果只是写作、听音乐这种个别需求，你几乎可以不用在手机、电脑上装软件，Simplenote、Google Docs、音乐流媒体这些服务都可以直接在浏览器内使用。</p>




 </div></div>  <div class="card-content article" data-hash="#/card/10"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27449" data-title="《用这 16 个应用，完成年中的断舍离修行》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703120104CWSbPNQm1kRv04ey.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27449.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="2155"/></a>  </div></div> </div><h3 class="title">硬盘整齐的人，工作效率可能会高一点： GrandPerspective、SpeedCommander</h3><div class="detail"> 

<p class="">          </p>
<p class="">下载的文档、音乐、电影很快就把硬盘塞满，那么断舍离的最后一环可能就是给电脑瘦身。首先要做的准备工作，就是给电脑所有文件做个明细。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75196232" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606071555276VjLMC3kJ5YyPDf4.jpg-w600"/>&#13;
</figure></div>
<p>GrandPerspective（点击黄线下载 <a href="http://grandperspectiv.sourceforge.net/">Mac</a> 开源版本，免费）将磁盘和指定文件夹的使用状况以图形化做展示，包括文件的大小、所处的位置，文件夹下属的不同文件夹会以不同的颜色标注。</p>
<p>你可以清楚地了解 Mac 电脑上哪些文件最“占地方”，然后打开相应的文件，选择删除或者保留。</p>
<p>作为清理工具，GrandPerspective 的安装包是 2M，很轻便。打开后，选择 Mac 电脑上的文件夹后，就可以开始着手清理了。</p>
<p>在 Windows 平台上，我们推荐 SpeedCommander（<a href="http://www.speedproject.com/">Windows</a>）。这是个付费工具，你可以先免费试用。</p>
<p>通过两格窗格来显示文件和文件夹，给文件整理过程中的拖拽、粘贴提供了不少便利。相比 PC 自带的文件管理工具，老牌 的 SpeedCommander 用起来更快。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.62604167" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607155528cy0wpunz6UHFV3SZ.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">图片来自：<a href="http://softcans.blogspot.my/2013/02/speedcommander-v14507100.html">softcans.blogpost</a></p></figcaption></figure></div>
<p class="">不必担心文件种类的支持。PC 上的压缩文件、音频、图像，SpeedCommander 几乎都能支持。 </p>



 </div></div>  <div class="card-content article" data-hash="#/card/11"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="27449" data-title="《用这 16 个应用，完成年中的断舍离修行》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703120104CWSbPNQm1kRv04ey.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/27449.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="2155"/></a>  </div></div> </div><h3 class="title">最后是一些占地不多却烦人的名片：Scannable</h3><div class="detail"> 

<p>案头上的纸质物品总是会莫名其妙地胡乱生长……那些杂七杂八的材料、便笺和名片与日俱增，最终堆积如山。</p>
<p class="">它们也是整理工作的一大障碍，除了占地方，“万一哪天用得着”的念头也是挥之不去。</p>
<p class="">不如把印在纸张上的信息统统数字化吧，用手机就能完成。拍照是个方法，但想还原出更接近扫描效果的文件，还需要更有效的工具。</p>
<p class="">印象笔记旗下的 Scannable （<a href="https://itunes.apple.com/us/app/evernote-scannable/id883338188?mt=8">iOS</a>）就专门解决这个问题。使用的方法很简单，把文档、卡片放在摄像头下方，应用就会自动识别文字的边界，将其转制成一份扫描文档。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.85714286" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607155528AMrVlK1o2ZND4Ii5.jpg-w600"/>&#13;
</figure></div>
<p class="">可以选择把文件保存到本地相册，或者关联印象笔记账户，一键存储到云端笔记本中。应用还会自动给文件加上简单的标签，比如“收据”、“名片”……</p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" class="lazyload" data-ratio="0.85450062" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607155529cMUOLxfIq2F0lVQG.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">最终的扫描结果</div></figcaption></figure></div>
<p class="">不过扫描的时候还要仔细点，尽量让文档处在光线充足的环境，虽然应用会自动调节模糊不清的字以及没有垂直的角度。</p>
<p class="">一切电子化之后，那些令人头疼的纸张就可以通通扔掉啦！</p>
<p class="">看到这里，属于你自己的断舍离也可以开始了，祝开心。</p>
