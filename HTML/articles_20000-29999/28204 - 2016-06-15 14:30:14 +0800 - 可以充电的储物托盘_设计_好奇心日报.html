<p>曾推出过 <a href="http://www.qdaily.com/articles/27425.html">3D 打印轮椅</a>、<a href="http://www.qdaily.com/articles/27924.html">弹性编织家具</a>的设计工作室 <a href="http://layerdesign.com/">Layer</a> 最近与意大利陶瓷品牌 <a href="http://www.bitossiceramiche.it/bitossi/">Bitossi Ceramiche</a> 合作推出了一套可充电托盘（<a href="http://layerdesign.com/projects/charge-trays/">charge trays</a>）。通过手工家居以和无线充电技术的结合，托盘淡化了电子设备在家中产生的科技意味，可以更自然地和环境融为一体。托盘有四种大小以及釉面可供选择，底部的硅胶模块能够让工作室在未来出现更新的充电技术后对产品进行升级，让它成为一款不会过时的居家用品。</p>
