<p>&#13;
	这盏灯连接了一个杯子，可以用来做笔筒或储存桌面杂物。圆筒状的杯子是这盏灯的底座，与圆筒状的灯罩相对应，一个是固定的，另一个是可活动的，一个不确定里面放置的物品，另一个是确定的灯泡，它们之间用一根钢管连接，也是一种平衡。丹麦设计师 Mads Sætter-Lassen 想要让一盏灯有更多的功能，它可以选择黑、白、红、绿四种颜色。&#13;
</p>&#13;
