a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="103"/></a>  </div></div> </div>  <p class="excerpt">一种新的艺术品正在诞生。</p>  <div class="detail">  

<p>日本一家名为 MicroAd 的广告公司用无人机，配上日本传统的三弦元素，在富士山前打造了一场名为“Sky Magic Live at Mt. Fuji” 的无人机视觉秀，相当酷炫。</p>
<p>整个画面就是：夜幕中的富士山下，蓝色的天空，穿着蓝色和服弹奏三味线的日本音乐人，20 台无人机缓缓升空，就像樱花一样，在天空中绽放，翩翩起舞。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe style="width: 100%; min-height: 240px;" allowfullscreen="" frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTU2MTg3MDA4NA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>为了实现这种新型态的娱乐演出方式，MicroAd 设计了一种比较厉害的地面控制软件，使用了自己研发的 “Sky Magic” 球形无人机，并在上面装饰了16,500 个 LED 灯。</p>
<p>这家成立于 2007 年的<a href="https://www.microad.co.jp/en/news/detail.php?News_ID=553">广告公司打算</a>未来把这种方式用到广告宣传里，甚至会将富士山前做的这种秀商业化，运用到各种活动会场，比如烟花大会、时尚秀、主题乐园、大型体育活动等。</p>
<p>与此类似地，大公司英特尔也在积极促成无人机做秀这件事。<br/></p>
<p><img data-format="jpg" data-ratio="0.351756" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class="">上周，为了纪念 FAA 放宽商业无人机飞行标准的决定，他们带着 100 架无人机跑到美国加利福尼亚的上空大玩了一把艺术。视频如下。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe style="width: 100%; min-height: 240px;" allowfullscreen="" frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTU2OTgzMzIzMg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>早在今年二月份的时候，这个 15 人的小团队曾在德国汉堡操控了100 架无人机在空中表演，地上有一支乐队同时在演奏贝多芬第九交响曲。</p>
<p>天空中的无人机就像空间像素一样，创造出各种不同的光影形象。英特尔使用的地面控制技术要比 MicroAd 复杂一点，为此，他们还给 100 架无人机的表演申请了吉尼斯纪录。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe style="width: 100%; min-height: 240px;" allowfullscreen="" frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTQ0MDcxMjA5Ng=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">英特尔的<a href="http://weibo.com/intel?profile_ftype=1&amp;is_all=1#1463212066065">首席执行官 Krzanich 曾公开表示</a>，英特正在计划用无人机取代烟花，并认为无人机以后会有机会作为观赏性的产品出现在人口密集的体育场等地。</p>
<p>之前，我们有报道过，迪士尼在 2014 年申报过一项有趣的技术专利：通过使用无人机来组成电视屏幕和电动木偶大师，跟上面我们介绍的两家公司的表演相似。有兴趣可以点击<a href="http://www.qdaily.com/articles/2013.html">黄色链接过去看看</a>。但其上天之后的安全性在当时受到了一些质疑。</p>
<p class="">无论怎样，无人机的表演作用被大公司们挖掘出来，正在变成一种新型的、可以赚钱的表演艺术品。</p>
<p class="">未来，无人机肯定不会仅仅飞到高空为品牌拍一些<a href="http://www.qdaily.com/articles/18738.html">成本比较低，看起来显年轻的“广告大片”</a>，又或是在我们的屏幕里玩一些单打独斗的简单情节，如果你未来看到一群无人机疯狂地追一辆车之类的事情，也请不要感到惊讶。总之，要创造噱头。<br/></p>
