<p>宜家和知名设计师合作推出新品并不是什么新鲜事，与来自荷兰的 <a href="http://www.pietheineek.nl/">Piet Hein Eek</a> 共同打造并计划于明年三月推出的限量版的 Jassa 系列最近就揭开了神秘的面纱，其中包括了座椅、篮子、吊灯、瓷器以及织物。这些家具都是利用印尼和越南的传统工艺，对自然纤维和蜡染材料进行加工后制作而成，体现了手工美学和大规模生产工艺的融合。</p>
