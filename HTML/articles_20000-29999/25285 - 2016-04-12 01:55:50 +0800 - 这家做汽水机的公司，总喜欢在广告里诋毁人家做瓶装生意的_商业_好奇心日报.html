n"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="111"/></a>  </div></div> </div>  <p class="excerpt">贱萌的方式刷存在感。</p>  <div class="detail">  

<p>还记得 2014 年斯嘉丽·约翰逊在超级碗的“可口可乐和百事，对不起了”的广告吗？这家公司 SodaStream 又请名人拍了一则戏谑风格的广告。</p>
<p>这次他们找来了在《权力的游戏》中扮演魔山，有“欧洲第一大力士”之称的 Thor Bjornson 来代言，你先看一下：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=x0193g5ojm8&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>这支广告看上去就是一支正常的气泡水广告，它的广告词是： “让你出汗的汽水（Sparkling water that makes you sweat）”。里面也用到了哑铃型瓶子的噱头。虽然整支片子充满着一股蠢萌的感觉，不过看起来好像还真是那么回事呢——喝汽水，长身体！</p>
<p>你可能会想，这个跟 SodaStream 有啥关系呢？SodaStream 不是自制汽水机吗？看了下面这个后续视频你可能就明白了。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=k0193rjs1us&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>“你脑子没问题吧？这样的视频怎么会是真的呢？塑料瓶对环境不好。（指着肌肉）这个跟扛水没关系啊……”然后几个面部僵硬的人推出来了 SodaStream 的机器。虽然风格有一点“贱贱的欠揍”风，但是当 Thor 念出广告词“塑料瓶去死吧（F**k plastic bottles）”的时候，还是挺好笑的。</p>
<p>这支广告是由以色列的广告公司 Allenby.co.il 制作的。他们先在愚人节放出第一支广告，还煞有介事地为这个虚构的产品做了<a href="http://www.heavybubbles.com/">官网</a>和 <a href="https://www.facebook.com/heavybubbles">Facebook </a>页面，而后才播出第二条视频。</p>
<p><img data-format="jpg" data-ratio="0.43518" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>通过为虚构的产品打广告，来讽刺竞争对手的广告，在欧美国家还挺常见，可能这种一本正经的忽悠刚好戳中了观众的笑点吧。<a href="http://www.qdaily.com/articles/23310.html">之前我们写过美国第三大汉堡连锁 Wendys 讽刺麦当劳和汉堡王的广告</a>，也有点异曲同工。不一样的是，它并没有拍摄后续视频“释疑”。 </p>
<p>回看一下斯嘉丽的广告，你会发现两个广告在诉求点上是一样的：汽水浪费塑料瓶子不环保，不如用汽水机自制。<span style="color: rgb(55, 55, 55); font-family: 'Benton Sans', Helvetica, Arial, sans-serif;">SodaStream 是世界上最大的家用汽水机品牌。它发源于英国，现在 45 个国家有售，最大的市场是西欧。</span></p>
<p><a href="http://sodastream.investorroom.com/2016-02-18-SodaStream-Reports-Fourth-Quarter-Fiscal-2015-Results">根据 SodaStream 2015 年第四季度财报</a>，销售额为 1.13 亿美金，同比下降 10.8%。即使去掉汇率带来的影响，依然是下降了 210 万美金的。值得注意的是，尽管“二氧化碳气体”的销量上升了，但是汽水机和各种口味的糖浆的销量却一直在下降。在之前的四个季度趋势也类似：总销售额、饮料机和糖浆的销售量纷纷下降。</p>
<p>这可能说明一部分老顾客可能还在坚持用汽水机自制饮料，但是买新机器的人少了。另外，在做汽水时，人们也不再愿意加各种各样奇怪的汽水糖浆了。<a href="http://www.qdaily.com/articles/6400.html">之前欧睿在美国的市场调查也证实了这个趋势。 </a></p>
<p>SodaStream 大概意识到了这种潮流，你可能发现了，无论是斯嘉丽的广告还是最新的这一则，他们都在强调这台机器做气泡水的能力上，而不是做含糖汽水的能力上。他们还试图拓宽产品线，<a href="http://www.qdaily.com/articles/8756.html">去年开发了一款调制鸡尾酒的饮料机。</a></p>
