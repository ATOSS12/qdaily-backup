</h1><p><img src="http://img.qdaily.com/article/article_show/201606061608435UandijhlBmFXT1A.jpeg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200109DfFCeki9MRzgIX5G.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">廖婷 </span><span class="date smart-date" data-origindate="2016-03-28 14:04:39 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-03-28 14:04:39</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="24532" data-title="《3D打印“花瓶”》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201606061608435UandijhlBmFXT1A.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/24532.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="24"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p class="">将塑料瓶废物利用做成花瓶并不新鲜，但往往也没什么美观。米兰的设计师 Libero Rutilo 的设计重点在于瓶子外的黑色的“壳”，他做了 4 种 3D 打印的网状的壳，有的像钻石的纹路，有的是蜘蛛网格，还有的模拟了陶瓷花瓶的流畅曲线，罩在盛满水的塑料瓶外面就像真的有一个玻璃花瓶一样。一点简单的改变就可以让生活有趣味。<a href="http://www.designlibero.com/portfolio/3d-printed-vases-collection/">点击这里可以查看更多信息。</a><br/></p>
