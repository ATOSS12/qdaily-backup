<p class="">这个名为 Percha 的口袋式支架很好地诠释了“有限的资源是如何通过优秀的创意得以解决生活上的问题”。支架的设计非常简单，可以很轻松地挂在挂钩或者门把上，无论是居家还是办公的场合都具有很高的实用性。每一个支架都由手工制作，售价为 57.77 美元，你可以通过<a href="https://www.etsy.com/listing/287837351/wall-hung-portable-magazine-rack-modern">链接</a>进行购买，如果需要个性化上色等服务需要额外收取费用。</p>
