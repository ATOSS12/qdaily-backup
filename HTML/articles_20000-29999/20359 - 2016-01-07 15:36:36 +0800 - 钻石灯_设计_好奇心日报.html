<p>&#13;
	这是英国照明公司 The Electrical Shop 推出的 Diamond Cage，将圆形灯泡放在了钻石结构的灯罩里。带有尖锐表面的灯罩和圆形灯泡产生了对比，小巧而有雕塑感。灯罩上没有玻璃，所以很轻，可以通过电线挂起来，或者直接放在桌面上。这盏灯连接了不同颜色的电线，最近推出了黑枪色，售价 79 英镑起，<a href="http://www.the-electrical-shop.co.uk/shop?category=Gunmetal" target="_blank">这里是购买链接。</a>&#13;
