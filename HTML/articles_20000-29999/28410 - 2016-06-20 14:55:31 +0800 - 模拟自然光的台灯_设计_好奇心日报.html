<p>          </p>
<p>当你的台灯本身就能够模拟自然光的变化，你还需要用五花八门的滤镜来调节照片的颜色吗？来自德国的设计团队 <a href="https://heavn.io/en/">Heavn</a> 最近推出了一款名为 Caffeine 的台灯，希望人们可以在自然光的节奏下进行办公。台灯提供了几种不同的照明模式，通过柱状灯管一端的按钮进行切换。室外模式下灯光会模仿一天内光照强度自动变化明暗，也可以根据需要切换成冷色或者暖色：前者的蓝色波长可以抑制睡眠，后者则会让人感到轻松舒适。</p>
