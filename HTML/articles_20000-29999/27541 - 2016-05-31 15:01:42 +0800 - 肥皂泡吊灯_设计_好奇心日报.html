<p>还记得小时候和朋友一起玩吹泡泡的游戏吗，你是否想过把美丽的泡泡们留住？Sebastian Scherer 为 Neo/Craft 设计的吊灯 <a href="http://en.neocraft.com/product/iris/">Iris</a> 是一款获得 2016 德国设计奖的作品，Scherer 以肥皂泡作为灵感，采用纯人工吹制的方法制作而成。为了还原出泡泡在阳光下的颜色，Iris 内部附着了一层彩虹膜，光线透过灯罩时就会产生奇妙的光影变化。</p>
