<p>          </p>
<p>Load&amp;Road LLC 的创始人们来自日本和印度这两个有着浓厚的茶文化的国家，深知泡一杯好茶不是件容易事，于是他们决定为爱茶人士设计一款可以指示你该如何泡茶的智能茶杯。这个名为 Teplo 的茶杯有一个配套手机应用，根据你所选择的茶叶类型，它会提醒你沏茶、取出茶叶的时机。除此之外，一旦到达可以饮用的温度，Teplo 还可以提供 4 小时的保温。如果你对这种智能泡茶的体验感兴趣，可以通过<a href="https://www.indiegogo.com/projects/teplo-the-1st-smart-bottle-for-tea-lovers#/">链接</a>参与众筹，早鸟价为 44 美元。</p>
