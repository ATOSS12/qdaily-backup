<p>&#13;
	这 6 个碗是按照大小型号重叠在一起的，叠在一起后就像只有一个碗，便于收纳。容量是从 2.5 升到 250 毫升，正好形成了红色到黄色的渐变。渐变的色彩能方便排列，也增加了生活的色彩。此外，碗的边缘一边是有厚度的，慢慢转到没有厚度，有微微的倾斜。从有厚度的一侧可以看到颜色的叠加，也方便看到碗的个数。&#13;
