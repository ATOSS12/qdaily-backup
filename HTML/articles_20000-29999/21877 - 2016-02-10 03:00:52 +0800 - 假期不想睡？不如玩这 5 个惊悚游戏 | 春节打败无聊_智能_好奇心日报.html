<p>需要说明的是，恐怖不恐怖我们说了不算，亲手体验才能测出你到底在胆量上有多大的能耐。考虑到每个人对惊悚的接受度不尽相同，我们的截图尽量展示了相对温和的画面。 </p>
<p>恐怖小说、电影和游戏的意义在于，在虚构的世界里经历一轮又一轮心理折磨之后，你会发现自己所在的现实世界也没有怎么不堪，反而是那么的积极和美好。 </p>
<p>请戴上耳机，享受恐怖吧！ </p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21877" data-title="《假期不想睡？不如玩这 5 个惊悚游戏 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123315qIR9X4E6s3kZyA0P.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21877.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="351"/></a>  </div></div> </div><h3 class="title">壮士，敢不敢在这间鬼屋待满 5 个晚上 | Five Nights at Freddy's</h3><div class="detail"> 

<p><font color="#252525" face="sans-serif">Five Nights at Freddy’s（<a href="https://itunes.apple.com/us/app/five-nights-at-freddys-4/id1023146677?mt=8">iOS</a> | <a href="http://www.wandoujia.com/apps/com.scottgames.fnaf4">Android）</a></font>是一个代入感极强的恐怖游戏，已经有了 4 个版本。</p>
<p>每一版游戏的设定都是鬼屋一般的房间，以最新的为例，玩家需要在一间漆黑的公寓房间里待满 5 个晚上。你要做的就是按照指示在房间里走动，打量和观望不同的睡房、衣柜或走廊。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56203704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002027rhTfvdMkKNCR7lJO.jpg-w600"/>&#13;
</figure></div>
<p>每一次的查看都要用手电筒探视，如果听到奇怪的动静比如呼吸声，或是照到了什么诡异的物体，就意味着你需要立刻、马上、毫不犹豫地关上门板掩护自己。实际上，手电筒和门是所有你能控制的东西了。如果手速太慢，你将会看到血淋淋的玩偶张开血口攻击你。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56203704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002028Kk9zHB0dIDgYa8Ob.jpg-w600"/>&#13;
</figure></div>
<p>要注意的是，手电筒的电量供应是有限的。如果在 6 点天亮之前电力耗光，一片漆黑之中的你就只有等死的份了。</p>
<p>听起来并不恐怖，但当你戴上耳机游戏，听着诡异的 BGM 全神贯注，某个瞬间突然蹦出来的鬼怪足以让人叫出声来。游戏可以说全程高能，想促进血液循环的抖 m 朋友可以尝试一下。</p>
<p>据说 5 个夜晚通关之后，还有第六、第七甚至第八个夜晚的彩蛋。只能说一句：加油吧…… </p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21877" data-title="《假期不想睡？不如玩这 5 个惊悚游戏 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123315qIR9X4E6s3kZyA0P.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21877.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="351"/></a>  </div></div> </div><h3 class="title">小心，阴影里有鬼| Forgotten Memories</h3><div class="detail"> 

<p>“我们总是看着前方，却很少注意身后的阴影。”这是游戏Forgotten Memories（<a href="https://itunes.apple.com/us/app/forgotten-memories-alternate/id834715612?mt=8">iOS</a>）的开场白。这款游戏让你在一片漆黑里被未知的恐惧包围。 </p>
<p>故事发生在一座废弃的精神病院，名叫 Rose Hawkins 的女探员是主角，她在混沌的灰尘和雾气中醒来。她的任务是寻找一名叫 Eden 的失踪女孩儿，却不知为何被困在这个黑黢黢的屋子里，昏迷前最后的记忆是有人朝自己开了一枪。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56203704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002028qEJvT7RI0mKYs3OG.jpg-w600"/>&#13;
</figure></div>
<p>Rose 的手边只有一个手电筒，醒来发现自己身负重伤血流不止，因而第一项任务便是寻找药品。随后的每一个关卡都有一个或多个任务，比如找到带有线索的卡片、某个有重要作用的钥匙。 </p>
<p>要注意的是，手电筒的电量有限，一旦熄灭，你基本上等于失去所有行动能力，要在和暗中等待 Game Over 了。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56203704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002029bnIDA5kQqMBiP0EF.jpg-w600"/>&#13;
</figure></div>
<p>游戏惊悚的地方在于，这个压抑而黑暗的鬼屋实在太逼真了。斑驳的墙壁、吱吱作响的地板，配合着节奏紧张的背景音乐，再加上视野里只有一个手电筒的光圈，你总能感觉阴暗处会随时跳出可怕的东西。 </p>
<p>事实上的确有这样的剧情。房间里随处可见姿态各异的假人模特，它们会在你完全意想不到的瞬间站起来，僵尸一样地来攻击你。 </p>
<p>最后能不能找到 Eden，就看你的胆量够不够用了。 </p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21877" data-title="《假期不想睡？不如玩这 5 个惊悚游戏 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123315qIR9X4E6s3kZyA0P.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21877.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="351"/></a>  </div></div> </div><h3 class="title">神秘的回声，让你找回走夜路的恐惧 | Dark Echo</h3><div class="detail"> 

<p>还记得小时候走夜路的滋味吗？感觉背后一直有鬼，却从来不曾发生什么。 </p>
<p>回声探路 (Dark Echo)（<a href="http://itunes.apple.com/us/app/dark-echo/id951177560?mt=8">iOS</a> | <a href="http://www.wandoujia.com/apps/com.rac7.DarkEcho">Android</a>） 就能把这种对未知的恐惧放大。 </p>
<p>整个游戏的界面很简单，能看到的只有脚印。在漆黑中，你需要通过控制脚步的方向走向通过光明的大门。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.10756303" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060015135qvlE3Do4820wbY9.jpg-w600"/>&#13;
</figure></div>
<p>走路声和回声是你判断前路有什么的依据，一旦踩入陷阱，你就会听到一阵撕咬声和你的惨叫声，整个画面被血色铺满…… </p>
<p>游戏过程简单，死亡方式粗暴。 </p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21877" data-title="《假期不想睡？不如玩这 5 个惊悚游戏 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123315qIR9X4E6s3kZyA0P.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21877.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="351"/></a>  </div></div> </div><h3 class="title">和贞子成为最亲密的朋友吧 | 鬼娃养成完全手册</h3><div class="detail"> 

<p>说到养成游戏，总是养一些可爱的动物有什么意思？钟爱重口味的话可以试试养鬼魂。 </p>
<p>玩“育てて日本人形”（ 中文名：鬼娃育成完全手册 <a href="https://itunes.apple.com/jp/app/yutete-ri-ben-ren-xing/id778375125?mt=8">iOS</a> | <a href="http://www.wandoujia.com/apps/net.capsuleplus.JapaneseDoll">Android</a>）前，请确定你有一些日语基础，或者有个愿意和你一起养小鬼并且懂日语的朋友……。 </p>
<p>游戏的开始，鬼魂 Baby 会把你认定为自己的妈妈，并且给你一封信说：“一直很想见你呢！” </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.61071429" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002029UsYzXEhx0f7j6AGe.jpg-w600"/>&#13;
</figure></div>
<p>接下来就需要把它养大了，这个过程需要你不断进贡蜡烛。它们每 4 秒钟增加一支，你要不断地收集起来。每一次的喂饱，你的小鬼都会进化，并且再次发出一封语气令人毛骨悚然的信件，比如“我好痛！脸！脑浆！” </p>
<p>在等待蜡烛增长的过程里，你还可以和你的鬼孩子玩游戏互动，比如拥抱，完成之后会有相应的回报，也就是更多的蜡烛。 </p>
<p>鬼孩子还会时不时在一瞬间走近你，就像是贞子那样要跃出屏幕……长按“祈祷”按钮可以逃走，并且获得一枚徽章。 </p>
<p>成型的鬼魂会有多个头，接下来你可以从“宽恕”、“拒绝”和“成佛”三个命运中选择一个，触发下一轮的支线剧情。 </p>
<p>玩这个游戏的心理过程是，刚开始会被突然跳近的鬼脸、诡异的音乐吓得毛骨悚然，当你和你的孩子产生了依赖感情，会发现小鬼挺可爱的。 </p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21877" data-title="《假期不想睡？不如玩这 5 个惊悚游戏 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160703123315qIR9X4E6s3kZyA0P.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21877.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="351"/></a>  </div></div> </div><h3 class="title">要活命，永远不要停止奔跑 | Into the Dead</h3><div class="detail"> 

<p>Into the Dead（<a href="https://itunes.apple.com/us/app/into-the-dead/id535609266?mt=8">iOS</a> | <a href="http://www.wandoujia.com/apps/com.sidheinteractive.sif.DR">Android</a>）是第一人称视角的跑酷游戏，和同类游戏的玩法类似，玩家需要不停的变换方向向前奔跑，不同之处在于你的障碍或者说敌人是面目狰狞的僵尸。 </p>
<div class="com-insert-images">
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56203704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002030NTY97cizEv8HQBOM.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56203704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060020300NBVnhsgvkUZDlwY.jpg-w600"/>&#13;
</figure>
</div>
<p>整个故事场景被灰蒙蒙的雾气笼罩，可视范围很小。僵尸会在未知的方向突然出现，你要做的就是调整左右位置避开它们。奔跑的过程当中还可以收集武器来攻击僵尸。 </p>
<p>如果顺利跑下去，会发现恐怖的部分并不多，不就是不断避开障碍嘛。然而一旦撞上僵尸，对方就会让你在惨叫中倒下，视野里只有一片血泊…… </p>
