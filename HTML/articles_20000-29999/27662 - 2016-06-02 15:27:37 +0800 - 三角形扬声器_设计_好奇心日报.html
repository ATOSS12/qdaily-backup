<p>哪怕房间小也不用愁听不到好音乐了，Julien Tupula 专门为小户型设计了一款高保真扬声器 Nepsu Triangle。除了常规的摆放方式外，三角形的设计使它同样适用于房间的角落或是悬挂在墙壁上。未来 Tupula 还会推出一些墙面装饰，与 Triangle 配套使用可以打造不同的家居风格。你可以通过<a href="https://www.indiegogo.com/projects/nepsu-triangle-the-most-convenient-hi-fi-speaker#/">链接</a>参与众筹，早鸟价为 209 美元，而且它的多个部件都支持定制。</p>
