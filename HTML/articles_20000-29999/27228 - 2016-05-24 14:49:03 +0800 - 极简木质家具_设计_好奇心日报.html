<p>在家里放上巨石会是怎样一种景象？在设计师 Anna Bera 的构想中，它们不仅没有那么冷冰冰，反而营造出了极简的美感。最近她所创立的工作室 <a href="http://www.thewholeelements.com/">The Whole Elements</a> 就推出了能够以假乱真的模块型木质家具 <a href="http://www.thewholeelements.com/#!esw/h0b8m">Earth Stone Wood</a>，这些不规则的家具可以独立当作桌椅使用，也可以经过组合变成一个橱柜。</p>
