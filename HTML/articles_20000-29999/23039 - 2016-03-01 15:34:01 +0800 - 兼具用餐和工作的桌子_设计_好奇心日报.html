<p class="">这是一张兼具收纳和用餐功能的餐桌 carafe，用橡木制作。简洁优雅的外形让它具有餐桌的特征，桌子下面有简易的储藏空间和接线孔，让手机和电脑的电源线有了好去处。实现工作和生活的转化，是适合现代人的桌子。它有三种尺寸，<a href="http://charleswilsondesign.com/">点击这里可以查看更多信息。</a><br/></p>
