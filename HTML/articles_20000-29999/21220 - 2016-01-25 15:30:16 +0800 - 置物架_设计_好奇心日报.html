<p>&#13;
	这一系列的置物架来自墨尔本的品牌 Bride &amp; Wolfe，它有圆形、三角形或方形等多个模型，上面分布了粗细不同的圆孔，将原有的几何外观又重新分割了一次。圆孔可以钉上照片或者加一个小的挂钩，上面还带有一到两块隔板，适合放一些装饰类的小东西。这个置物架将不同的物品紧凑地放在一个区域，像是开了一个小窗，能改变单调的环境。有多个形状和颜色可选，售价 195 美元起，<a href="http://www.brideandwolfe.com.au/collections/the-mesh-series" target="_blank">这里是购买链接</a>。&#13;
</p>&#13;
