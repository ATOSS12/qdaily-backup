"20804"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20804" data-title="《这些影像，讲述深藏于哈尔滨冰雪之下的秘密 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607105551l5EYr7R6hSuMZUPb.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20804.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="189"/></a>  </div></div> </div><h3 class="title">关于哈尔滨</h3><div class="detail"> 

<p>&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605215752GD7qAka0VtegmpHx.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>哈尔滨顾名思义，在满语称之为「晒鱼网」的地方，蒙语唤之为「平地」，俄语里则有坟场的意思。汉语的称谓，所谓「滨」也就指它靠近松花江。在上世纪初，北方的哈尔滨和南方的上海，是古老中国最早的多民族、多种族的集结地。它的洋化，也更为纯粹。主要是俄罗斯和日本对其影响甚重。不像上海气候那么安宜，什么人都能不算太费力地扎下根来。在俄罗斯和日本之间，俄罗斯更重一些，俄式面包，哈尔滨称之为「大列巴」，还是哈尔滨市民的重要食材之一，由「大列巴」发酵出的「格瓦斯」，也是哈尔滨具地标性的饮品，若配以红肠，则口感更佳。而这些都来自它的邻国，俄罗斯。它跟上海一样，也是万国建筑的博物馆，拜占廷、巴洛克、折衷主义建筑见证了这个城市如何在西风渐进中的开阔胸襟。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>说到电影，由于哈尔滨是新中国被解放的第一座大城市，新中国的第一部《桥》就是在哈尔滨拍摄的。建国后，还有《赵一曼》、《徐秋影案件》、《冰上姐妹》、《斩断魔爪》、《笑逐颜开》。文革后，有一部相当卖座的反特片《黑三角》，将这北国重镇的夏日风光几乎尽收眼底，而主题曲《边疆的泉水清又清》也是传唱一时。这之后，也有香港导演在此取景，如麦当雄、牟敦芾，最有名的得算严浩执导的《滚滚红尘》，林青霞和秦汉曾在龙门饭店贵宾楼的铜制转门前，转了一个上午。张信哲、周迅主演的《烟雨红颜》也在松花江北岸的黑天鹅度假村取景，那也是北国男女拍婚纱照留念的好去处。像我极爱的降旗康男导演执导的《赤月》，故事发生地虽指的是牡丹江，但基本是在哈尔滨取景。最近还有一部不起眼的俄罗斯电影，命名为《一切都始于哈尔滨》。而在哈尔滨发生的最著名的历史安重根刺杀伊藤博文，韩国和朝鲜都拍过以此为题材的电影，但是否在哈尔滨取景，就未可知了。下面，要说的几部关于哈尔滨的电影，都是 2000 年以后的。</span> &#13;
</p>

<h1>&#13;
	《倔强的萝卜》&#13;
</h1>&#13;
<p style="text-align:left;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.775" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605215341wGLdF8ayfmP6okUT.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	这是黄渤将红未红之时，主演的一部电影。其叙事结构也有与《疯狂的石头》接壤之处。现在回看这部影片，最大的惊喜是黄渤的中年造型，他有一个和他在样貌，在遗传学上极其违反规律的儿子杜海涛。这也是黄渤目前主演的电影中，台词最少的一个。让我们看到了他丰富的面部表情和灵活的肢体语言之外，他对沉敛隐忍的角色同样能够胜任。&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>影片唱的是一阙失败者之歌，黄渤在众叛亲离之后，选择以自己的方式夺回曾经有过的利益。这个有心杀贼，无力回天的倒霉蛋，也体现了黄渤此前此后最深入人心的一系列银幕形象。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>老实说，这部不算成功的电影，只有两大看点，首先是黄渤那常常面无表情的，既无辜又倔强的一张脸。另一个就得说它的外景地， 全片基本在哈尔滨的道外选景，且尽量选荒僻处，呈现出苦寒所寄予人心深处的凉薄。空旷的冰场，破旧的楼群，都屡屡与人心的动荡形成呼应。</span> &#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20804" data-title="《这些影像，讲述深藏于哈尔滨冰雪之下的秘密 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607105551l5EYr7R6hSuMZUPb.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20804.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="189"/></a>  </div></div> </div><h3 class="title">《情人结》</h3><div class="detail"> 

<h1>&#13;
	《情人结》&#13;
</h1>&#13;
<p style="text-align:left;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.61811506" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052158450eTA3i1wc8BmvKR2.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>本片原名叫《致无尽的莎士比亚》，原作者是著名情感作家安顿，影片也讲了一个类似于《罗密欧与朱丽叶》式的中国爱情故事。有说这是导演霍建起商业转型之作，其实那样散淡和抒情的故事，要与市场合谋还是颇为困难的。它最大的卖点，还是启用了两个当红的青春偶像陆毅和赵薇。赵薇在此之前，接演的大部分电影，都反响平平。这部电影要略好些，但更主要的是，这部电影催生了赵薇的导演梦，在影片杀青不久，她就考入了北京电影学院导演系的研究生。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>霍建起唯美纯静的美学风貌，使得《情人结》成为赵薇最后一次在银幕上的青春绽放。她出演的文艺女青年居然与她从前娇俏活泼的小燕子可谓判为两人，而颇为忧郁和沉静。陆毅也不复阳光，而多了患得患失的踟躅。全片以浅蓝和深灰为主色调，怀旧色彩较为显著，让这段因历史的沉痾，而无法生长的情感流程，在时光的流转中，变得晦暗且令人怅惘。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>霍建起的镜头喜欢在运动中，体现一份宁静，以及对时光本身的挽留。这在《赢家》和《蓝色爱情》中都相当突出。《情人结》里的这对恋人在旋转木马上的尽情欢笑色调饱和，情绪舒朗。而两人骑着自行车，在盛开的花树间穿行。而很快又移转变为俯视，男方的母亲，正坐在轮椅上，用怨毒的眼神注视着他们。这个两小无猜的爱侣，很快就变得心有芥蒂了。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>全片在哈工大，哈师大，文化公园都广泛取景。而陆毅和赵薇反复行走，并交换心事的所在，则是哈尔滨的标志性建筑滨州铁路桥。距今已有一百多年的历史，由俄罗斯人建造。它让这个偏欧化的故事，有了不言自明的质地。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>也许是因为这部电影，霍建起对哈尔滨产生了感情，多年后，他又重返冰城，拍摄了《萧红》。这部影片主要是在伏尔加庄园取景。</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20804" data-title="《这些影像，讲述深藏于哈尔滨冰雪之下的秘密 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607105551l5EYr7R6hSuMZUPb.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20804.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="189"/></a>  </div></div> </div><h3 class="title">《黄金时代》</h3><div class="detail"> 

<h1>&#13;
	《黄金时代》&#13;
</h1>&#13;
<p style="text-align:left;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605215341RWoKqEaFS5CYJbBx.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>萧红大概是东北名声最大，传奇性最强的一位作家。萧红是哈尔滨呼河人，她的故居也是这座城市的景点之一，同时，哈尔滨还有著名的萧红中学。这一次，东北籍的香港导演许鞍华将她的生平再一次搬上了银幕。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>有必要说一下本片的编剧李樯，他执笔的《孔雀》、《立春》、《姨妈的后现代生活》都有着生活在别处的况味，本片也是如此。萧红一直在流浪，从北到南，从一个男人到另一个男人。我一直希望这部影片的东北味重一点，但影片的主创大概有着更高远的意图。整部影片呈现出东北作家群，与萧红最紧密的三个男人，萧军、端木蕻良、骆宾基皆来自东北，还有舒群、罗烽等等。他们在哈尔滨一块儿忍饥挨饿，也一起互相取暖，高谈阔论于中国的前途和艺术的神秘。这样的一群东北人与赵本山小品里不笑不热闹的东北农民，构成了东北文化的两极。一个鼓荡着乡野之风，对土地有着近乎本能的热爱；另一个则洋派、先锋、以不以稻粮谋为荣，追求精神家园的静谧和自由。与粗豪、奔放的东北叙事不同，这里的东北斯文、浪漫、有着不顾一切的小布尔乔亚情怀。在此，哈尔滨也成为上世纪三十年代，与上海南北相望的文学青年的集结地。</span> &#13;
</p>&#13;
<p>&#13;
	<span>《黄金时代》片长 180 分钟，有近三分之一的篇幅是关于哈尔滨的。那是一个一张嘴就冒热气，一走路就蜷缩着身子的冰城，却有着严寒所不能冰封的旺盛的活力。和霍建起的《萧红》一样，影片都展现了 1932 年的哈尔滨大水灾。连续 27 天的降雨，让这个东方小巴黎变成了临时的威尼斯。人们在突如其来的灾难面前，享受着「水」给他们带来的快乐。而萧红则挺着大肚子上了一架小舟，仿佛置身于欢乐的人群中，又仿佛暗示着她就要去往水域更为丰富的所在。</span> &#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20804" data-title="《这些影像，讲述深藏于哈尔滨冰雪之下的秘密 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607105551l5EYr7R6hSuMZUPb.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20804.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="189"/></a>  </div></div> </div><h3 class="title">《千钧一发》</h3><div class="detail"> 

<h1>&#13;
	《千钧一发》&#13;
</h1>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.66545455" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605215753DtsJuc96vMBymxrS.jpg-w600"/><span> </span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span>个人认为这是高群书最好的一部电影。它的好在于，不去渲染，不急于预设现场。将这样的一个具官方意识的影片拍出了民间气息，影片虽然是一个排雷英雄的故事，但有着去英雄化的倾向，沧海横流中的英雄本色只是为了让自己的儿子能谋得一份好工作。主人公老鱼的壮举虽然裹挟着不得已而为之，但他仍以怎么活不是活的昂然姿态，紧贴冒着热气的滚烫现实。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>影片根据真实案例，发生在黑龙江省齐齐哈尔的一起连环爆炸勒索案改编，但实际拍摄地选择了哈尔滨。除职业演员潘星谊外，所有演员都是非职业演员，大多来自哈尔滨市的公安干警，其中男一号马国伟还凭此片朴实自然的表演获得上海国际电影节影帝。全片它毫不粉饰的纪实风格，得益于高群书个人的记者生涯，以及他早年成功拍摄的多部涉案剧。同时，它对地域性的展现也颇为精到。开篇在冰上炸鱼的场景，就极具东北风情。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>一个有趣的事实是，那些反映建国前哈尔滨的电影，大多具有一定的异国情调。如《黄金时代》，以及更早的《美丽的囚徒》和《哈尔滨大谋杀》，都不失华贵和明艳。而一到了当下，一和犯罪挂钩，华洋交错的边疆名城，就一派萧索。《千钧一发》也是如此，它展现了这块冻土所特有的凛冽，以及生活在这块土地上的人们，他们的喘息、冷汗淋淋和不经意的幽默。</span> &#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20804" data-title="《这些影像，讲述深藏于哈尔滨冰雪之下的秘密 | 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607105551l5EYr7R6hSuMZUPb.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20804.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="189"/></a>  </div></div> </div><h3 class="title">《白日焰火》</h3><div class="detail"> 

<h1>&#13;
	《白日焰火》&#13;
</h1>&#13;
<p style="text-align:left;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title=" " alt=" " data-ratio="0.54333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605215754j6XUplvMGOYHFRKV.jpg-w600"/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	虽然导演刁亦男并不愿过多强调这部影片的地域色彩，但在这部事关爱情与权力博弈的影片里，它的东北味还是伴随着刺骨的寒风扑面而来的。不仅在于影片里有着哈尔滨游乐园的摩天轮、防洪纪念桥东江桥、滨州铁路桥这些哈尔滨地标式建筑。关键它还充斥着哈尔滨当地的民地民风。好比为躲避寒冷，小吃摊设在废旧的公交车上，而一辆破旧的货车实际是个流动的风月场所。更不用说，全片的核心场景，那个飘荡着《蓝色多瑙河》美妙旋律的冰场。&#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>本片是近几年真正具有现实刺痛感的犯罪电影佳作，甚至可说是部中国特色电影，但它并不追求黑色电影所着力表达的存在主义式的观念，抑或厌世情结。随着谜底的揭开，吴志贞的杀人动机（权且当作是经济窘迫和自尊受伤）已不是最终表达，而是张自力这位前警察如何重归警队的微妙历程。影片说白了，就是一个被秩序拒之门外之人，怎样穷尽心智，乃至翻越道德困境，并最终被秩序接纳的全过程。全片最核心的台词是张自力的前同事所言：「你要赢得人生呀」。而所谓的白日焰火，女一号桂纶镁的解释是，某种情感的释放是有些迫不及待的，它等不到夜色来临，就轰然绽放了。我的理解是，焰火在朗朗乾坤中的怒放，是不合时宜的，是一种强迫性的表达，也是对焰火这一节令性产品，其基本功能性的拒绝。它放弃了悲悯，而进入到一个更大的虚无中去。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span>哈尔滨这座被冰雪覆盖的城市，也就随之隐藏着太多秘密，以及难以公诸于众的爱与恨。</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<em>关于作者</em> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
	<span><em>赛人：</em></span><em>影评人，2001 年进入《看电影》杂志，成为该杂志骨干编辑。2002 年任《新电影》杂志主笔。2005 年任《电影世界》杂志副主编，同年，在电影频道《电影报道》担任策划一职至今。</em> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>
