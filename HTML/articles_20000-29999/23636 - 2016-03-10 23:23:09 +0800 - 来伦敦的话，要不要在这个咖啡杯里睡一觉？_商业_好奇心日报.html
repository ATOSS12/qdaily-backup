<p class="">如果最近你去伦敦，应该能在塔桥前的草地上看见一个很大的横倒的咖啡杯。这其实是伦敦烘焙连锁店 Greggs 在伦敦街头做的一个户外营销，路过的客人会被请到这个名叫“小睡奇诺“（ nappuccino）的大型咖啡杯里喝一杯咖啡，然后躺一会儿。</p>

<p>听起来还挺有趣的。Greggs 称，他们自己的调研显示在喝过咖啡之后睡上 20 分钟，能够让人恢复体力，提高工作效率（确定喝完咖啡能立马睡着？）。因此他们就在这个大大的咖啡杯里设置了一个床铺，过往的行人在喝过 Greggs 的咖啡之后，就能够进入到这个咖啡杯里躺一躺。</p>
<p>当然，这其实是为了宣传 Greggs 最近推出的新品咖啡——Flat White 咖啡。“英国人都是咖啡爱好者，”Greggs 的市场负责人 Malcolm Copland 表示，“我们一方面希望来测试一下喝杯咖啡睡二十分钟是否能够如调研所说，让人更有效率，另一方面也是想借此机会让大家对新品尝尝鲜。”</p>

<p>Greggs 成立于 1939 年，目前是英国最大的连锁饼店，专门售卖三明治、牛角包、蛋糕、甜点以及咖啡等。到 2012 年，Greggs 已经拥有超过 1,600 个销售点，比英国的麦当劳还要多。</p>
<p>Flat White 这种源于澳洲的咖啡，也日渐成为连锁咖啡店的新品，在 Greggs 之前，<a href="http://www.qdaily.com/articles/17129.html">星巴克、Costa</a> 等也推出了这样的 Flat White 咖啡。关于这种咖啡到底是什么，以及如何流行起来的，你可以在文后延伸阅读部分读到。</p>
