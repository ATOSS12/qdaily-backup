<p class="">这套纺织物来自美国平面设计师 Sara Berks 的品牌 Minna Goods，包括地毯、枕套、毛巾、毯子等。几何图案相互拼接搭配柔和的色彩，整体风格很居家但拥有活泼的元素，既能适应环境又不会显得单调。设计师和墨西哥、危地马拉的艺术家一起合作使用传统的手工艺区去制作。而 Minna 这个名字源于她的祖母，在 1940 年从德国到美国时走丢了，设计师称她喜欢这个有点怀旧和叛逆的故事。<a href="http://www.minna-goods.com/collections/all">点击这里可以查看更多信息。</a><br/></p>
