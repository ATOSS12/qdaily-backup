<p>&#13;
	这组大街上的甜品马赛克来自美国马赛克艺术家 Jim Bachor 。他利用了芝加哥和芬兰于韦斯屈莱街道上的坑洼地，用他擅长的手法设计了各种甜品点心，颜色炫丽，让路过的人有一点小惊喜，有一种城市涂鸦的自由浪漫。柏油路上坑地常常难以及时填平，这倒是一个改变城市面目的好办法。Jim Bachor 还有许多马赛克艺术作品，<a href="http://www.bachor.com/" target="_blank">这里是他的主页。</a>&#13;
