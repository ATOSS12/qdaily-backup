<p>&#13;
	这是一套护肤品，看起来像是果酱瓶。Nubia 宣称是用纯自然材料提取并通过手工制作的，适合 20 岁以上的女性，这套包装也显得很可爱。瓶子是半透明的，可以看到里面带有一点颜色的液体，有点朦胧。瓶盖上画出了天然成分的图案，瓶身上的文字也故意写出了手工感，都是女生所喜欢的元素。&#13;
