<p class="medium-insert-active">要说到能为社会带来帮助的好设计，<a href="http://www.shackletongroup.com/" target="_blank">Shackleton Group</a> 为智利的国家紧急情况办公室 ONEMI 设计的这款纸板型收音机就是其中的典范。作为一个地震多发的国家，这款收音机可以让民众在发生紧急情况时收听到消息。选用纸板这一材质不仅便于发放和携带，组装也比较容易。纸板的一面还装有一块太阳能板，用来为收音机提供电力。<br/></p>
