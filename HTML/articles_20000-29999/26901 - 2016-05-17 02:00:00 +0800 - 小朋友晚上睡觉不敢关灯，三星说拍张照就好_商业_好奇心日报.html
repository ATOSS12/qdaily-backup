<p>弱光摄影常被手机厂商拿来做卖点，主要是谁没有尝过夜间开闪光灯拍照的糟糕体验呢？ </p>
<p>诺基亚曾在 Lumia925 的广告里把这种“过曝”体验比作僵尸，虽然有攻击竞争对手的嫌疑，不过还是为其弱光拍摄的功能赚足了声量。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=d0012zql1vn&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>三星 Galaxy S7/S7 edge 最新广告，也把宣传重点放在弱光摄影上。S7 配备 1200 万三像素的双 PD 传感器，支持全像素双核疾速对焦。 </p>
<p>广告一开始也是有点阴森的氛围，但结果还挺温馨。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=b0300qxp0ri&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>Galaxy S7 是三星目前的旗舰机型，此前我们也曾报道过饶舌歌手 Lil Wayne 为其拍摄的鬼畜广告，主打的是  S7 的最高级别防水功能。</p>
<p>因为视频实在太鬼畜了，喜欢的人和讨厌的人都很多，在 YouTube 上的点击量破千万，三星很快又推出了一支姐妹篇，<a href="http://www.qdaily.com/articles/24709.html">广告全程都能听到不停往 Galaxy S7 上泼香槟的声音</a>。 </p>
<p>三星 Galaxy S7 目前的销售业绩还不错，上市第一个月创造了 900 万部的销量，几乎是去年 Galaxy S6 的三倍。除了价格比去年的机型便宜了 8%，三星发布 Galaxy S7 的时机似乎也恰到好处：中国厂商都还没有推出与之竞争的机型，iPhone 7 也还有好几个月才会到来。 </p>
<p>三星在第一季度财报中表示，Galaxy S7 产品线的提早发布和成功销售是其第一季度利润增长的原因。分析师认为，三星很可能会延续这一策略，加快今年下半年的发布的 Galaxy Note 6 的上市时间，赶在 iPhone 7 前 1-2 个月发布。</p>
