<p>水刀（waterjet）制作是一种用高压水流对材料进行快速侵蚀和切割的数控加工方式（CNC），在这个过程中水会渗入材料当中使它失去压力，导致精度下降。通过这种特别的制作工艺，新西兰设计师 <a href="http://www.markwilsondesign.co.nz/">Mark Wilson</a> 把 Hardox 钢锻造成了边缘有不规则波纹的刀 Kanagawa（神奈川）。造型的灵感来源于日本浮世绘画家葛飾北斎的名作《神奈川沖浪裏》，通过器械特意制作的缺陷展示了流水的强大力量。</p>
