<p>把广告拍出大片范儿，请有名气的导演担当制作…我们见过不少这样的好作品，时代啤酒算是其中翘楚。</p>
<p>自 1986 年播出第一支以法国电影《Jean de Florette》为原型的广告后，时代啤酒拍摄过一系列模仿欧洲电影风格的广告大片。</p>
<p>时代啤酒最新的两支广告大片，里面是浓浓的 18 世纪欧洲风情，分别讲述创始人 Sébastien Artois 和其遗孀的故事。 </p>

<p>为了买下 Den Hoorn 啤酒厂，年轻的啤酒工 Sebastian 到处变卖家产，甚至把自己心爱的小狗都卖了。</p>
<p>而在下一支广告中，同样用荒诞喜剧的手法讲述在 Sebastian 过世后，妻子 Isabella Artois 是如何打破当时的世俗偏见，保住丈夫的啤酒厂的故事。 </p>
<p><img data-format="jpg" data-ratio="0.389291" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=y0189zv8p38&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>广告中的 Sebastian 和 Isabella不约而同地抛出一个提问: “What do you want to be remembered for?” 以呼应广告《Be Legacy》(成为遗产)的主题。</p>
<p>Den Hoorn 酿酒厂的历史可追溯到 1366 年，这就是为什么时代啤酒总是宣称自己拥有 600 多年的酿造历史。不过时代啤酒也很明白，消费者并不真正关心啤酒花和麦芽那点事儿，一支效果超群的广告倒更有可能在消费者心里带起一朵小浪花。</p>
<p>战争片、无声喜剧、甚至超现实主义…时代啤酒的广告从不平铺直述，几乎每一支都脱胎自电影大片。</p>
<p>许多知名的导演都曾为时代啤酒拍片，比如曾与妮可基德曼合作的英国导演乔纳森·格雷泽。2006 年，乔纳森·格雷泽为时代啤酒拍摄了一支幽默的黑白默片。</p>

		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=i0189i4lagq&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>片中出现的 “Stella Artois：Reassuringly Expensive (时代啤酒：只愿每滴珍贵！)”是时代啤酒历史最悠久，也最出名的广告文案。时代啤酒围绕这句标语拍摄过各种主题的广告。</p>
<p>下面这支战争主题的广告大片，故事发生在二战时期运送战俘的游轮上，一名战俘在捡到时代啤酒后，整日担惊受怕，为了独享美酒，不惜主动袭击看守被关禁闭。</p>
<p class="">果然，“只愿每滴珍贵！”</p>

<p class="">2011 年，时代啤酒作为百威旗下高端啤酒品牌进入中国市场，和百威啤酒、科罗娜并列为全球三大旗舰品牌。</p>
<p class="">根据百威集团 2015 年财报，时代啤酒在 2015 第三季度增长 12.9%。尽管中国啤酒行业的销量普遍下滑，但受影响的主要集中在中低端啤酒市场。百威集团在中国的市场份额达 18.7%。<br/></p>
