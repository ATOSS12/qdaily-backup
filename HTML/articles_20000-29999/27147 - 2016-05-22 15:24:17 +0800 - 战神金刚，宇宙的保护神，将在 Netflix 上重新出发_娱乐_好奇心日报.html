<p>梦工厂与 Netflix 重启了动画片《战神金刚》，近日又放出一款预告片。</p>

<p>“组成脚和腿，组成躯干和手臂，我来组成头部。”</p>
<p>倘若你知道这些台词，甚至念出来觉得热血沸腾，那么恭喜你暴露了年龄；而那些不知道这段台词的朋友，你们马上会在一部新的动画中了解它们，并且知道，这些台词标志着宇宙最强大的守护者——战神金刚即将出现。</p>
<p>《战神金刚》是根据《百兽王》与《机甲舰队》改编的动画，美国人把两部动画剪辑成一部动画放映，这部动画在 90 年代中期引入国内，成为童年经典回忆。</p>
<p>这支预告片基本保留原有的人物设定，讲述了战神金刚的起源。吉斯、兰斯、斯万、皮吉和汉克，他们收到了某种信息，指引他们找到了黑狮，而黑狮则带着他们来到了一个神秘的地方。</p>
<p>他们确实是被选中的人，五个人将各自驾驶着一个机械狮子，并且组成“宇宙中最强大的武器”——战神金刚。这时候，邪恶的力量蠢蠢欲动，五位战士必须保卫这个宇宙。</p>
<p>这支预告片只交代了起源信息，并没有涉及过多的故事情节，但可以想见，设定和故事都不会有太多更改，经典组合台词虽然没有出现在预告片里，也没有组成光芒神剑，但在正片当中，这些场景必然不会缺席。</p>
<p>《战神金刚：传奇守护者》将于 6 月 10 日在 Netflix 平台上播出。</p>
