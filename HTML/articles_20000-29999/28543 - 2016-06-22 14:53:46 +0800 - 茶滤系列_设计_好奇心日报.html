<p>还记得我们之前介绍过的<a href="http://www.qdaily.com/articles/26601.html">鸭嘴兽茶滤</a>吗？如果你更喜欢简单的造型，不妨来看看 Andrea Ponti 设计的 Ommo 系列。甜甜圈造型的 Torus 挂在杯沿上就可以泡出一杯茶饮，平时也可以用来储存茶叶，多个 Torus 还可以叠在支架上。另一款茶滤 Koma 则有着圆形的底座和细长的把手，可以用来在冲泡时进行搅拌，上方的金属盖只需要轻轻一按就可以控制开阖。</p>
