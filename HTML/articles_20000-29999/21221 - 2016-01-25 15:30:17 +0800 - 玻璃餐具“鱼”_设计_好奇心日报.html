<p>&#13;
	这套名为“鱼”的餐具来自意大利设计师 paola navone 和比利时家具品牌 Serax，玻璃瓶和餐盘都借用了鱼的形状和鱼鳞纹，清爽中透着趣味。设计师从美国 20 世纪 30 年代的大萧条时期的玻璃制造工艺中获得灵感，除了略带绿色的透明颜色外，他还使用了翠绿色和白色，倒有点接近玉的感觉，带着一份温润感。&#13;
</p>&#13;
