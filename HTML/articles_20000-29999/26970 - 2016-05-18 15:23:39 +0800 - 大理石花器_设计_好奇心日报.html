<p>          </p>
<p>利用不同材质，伦敦的 <a href="http://www.ahsayane.com/">Ahsayane Studio</a> 通过这个名为 <a href="http://www.ahsayane.com/portfolio_page/angel-vase/">Angel</a> 的定制花器，将极简与美感结合在了一起。每一个花器都经由西班牙石匠手工打造而成，中间留空的部分可以放入圆柱形的黄铜器具，它的纤细感与大理石形成了巧妙的反差，为整体造型增色不少。你可以通过<a href="http://angelvase.bigcartel.com/">链接</a>订购这款花瓶，售价为 695 英镑。</p>
