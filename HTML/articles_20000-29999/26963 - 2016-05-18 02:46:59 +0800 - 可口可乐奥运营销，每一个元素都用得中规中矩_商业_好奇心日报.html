</h1><p><img src="http://img.qdaily.com/article/article_show/20160702164629zH2lLk8dNZq9pCn3.gif?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200213C9AwiraDF6c5vPTz.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">宣海伦 </span><span class="date smart-date" data-origindate="2016-05-18 02:46:59 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-05-18 02:46:59</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="26963" data-title="《可口可乐奥运营销，每一个元素都用得中规中矩》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702164629zH2lLk8dNZq9pCn3.gif?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/26963.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="134"/></a>  </div></div> </div>  <p class="excerpt">这里有大公司营销的全套基本动作</p>  <div class="detail">  

<p>可口可乐昨天正式启动奥运营销战役，发布了一支里约奥运广告片《此刻是金》，虽然题材有点老套，但还挺走心。运动员孙杨、朱婷、张培萌和著名排球教练郎平在片中出镜。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=i0300j3u4ec&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>短片以三位运动员为主线，分别穿插了他们和父母、教练和队友之间的故事。将竞技精神和赛场外相连接，辐射到冠军背后更多的平凡人，这是非运动品牌操作体育营销的常见做法。</p>
<p>比如宝洁的经典广告案例“让妈妈闯入赛场”，将体育竞赛和旗下的汰渍、帮宝适等妈妈品牌联系在一起，<a href="http://www.qdaily.com/articles/26179.html">这个 2010 年冬奥会提出的营销主张直到今年还在沿用</a>。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.5" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702164627nlDRYgZciOv2tudQ.gif-w600Gif"/>&#13;
</figure></div>
<p>可口可乐一周前发布的预热片《你为谁拼》，花了更多篇幅来讲普通人的故事。可能每个人都能在故事中找到共鸣，比如那个小时候辛苦练舞、弹琴的自己。</p>
<p>两支片子的背景音乐都来自于郎朗作曲，他本人也作为“很拼”的中国代表之一在片中出镜。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=b01993pku8s&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>广告由中国本土团队拍摄。就可口可乐的目标消费群体来说，家庭、朋友之间的“分享情”也确实是覆盖群体广，且不容易出错的题材。</p>
<p>讲故事的手法也非常中国，简直要流下标准化的眼泪。比如开头的第一句旁白：“在中国，每一个人都很努力……”同样的场景换成“春节”、“春运”主题似乎也适用。</p>
<p><img data-format="jpg" data-ratio="0.404163" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>你可以想象一下，如果是为巴西市场拍摄里约奥运会的广告，整个节奏大概要快一倍，所有人都会跳起舞来。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.15270019" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702164628QmwM1viXeClWrE5h.jpg-w600"/>&#13;
</figure></div>
<p>社交平台方面，胡歌、英国报姐、TFBOYS 等广告小能手都在 5 月 16 号 12 点左右转发了相关微博，参与广告拍摄的孙杨也转发了相关微博。</p>
<p>同时可口可乐还结合 QQ 空间 12 周年，发起“此刻是金”社交营销，回顾刚刚上网那些年的宝贵回忆。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.7765625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702164629dtesp6Cvk8NTyBuD.jpg-w600"/>&#13;
</figure></div>
<p>顺便吐槽一句，可口可乐微博平时的风格也非常的 QQ 空间——更新频率是一天一条。<span style="text-align: center;"> </span></p>
