rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="128"/></a>  </div></div> </div>  <p class="excerpt">僵尸朋友们，辛苦了。</p>  <div class="detail">  

<p align="left">“跑步让人宛如新生”，很多运动品牌都这么说过，不过美国运动品牌 Brooks 找来的代言人是一群僵尸，结果有点出人意料。</p>
<p align="left">插上耳机，尽情欣赏。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=q0184ltswz0&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p align="left">Brooks Running 是全球四大慢跑鞋之一，拥有舒适的缓震技术 Hydroflow（液体流动），由常温粘性材料袋以及方便液体流动的避震孔道组成。并通过五层精密结构，为一般足型、扁平足型与高弓足等消费者推出不同的鞋款。  </p>
<p align="left">为了凸显这一技术优势，Brooks 想到了在走路方面素来有点小麻烦的僵尸朋友们。</p>
<figure style="margin:0;">&#13;
</figure><p/>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.56028369" data-format="gif" src="http://img.qdaily.com/uploads/20160702112225zaYeHsLorO3W4SEx.gif-w600Gif"/>&#13;
<figcaption class=""><div style="text-align: center;">选自《柯南脱口秀》恶搞片段</div></figcaption></figure></div>
<p align="left">这是 Brooks 投放的第一支全国电视广告，由李奥贝纳芝加哥操刀制作。三分钟的完整影片将被剪辑成 15 秒和 30 秒的片段在奥运会马拉松选拔赛期间播出。</p>
<p><img data-format="jpg" data-ratio="0.418378" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p align="left">作为代言人，僵尸朋友们有着让人印象深刻的天然优势。2013 年的时候诺基亚曾在广告中让僵尸举着 iPhone5 到处拍照，以突显 Nokia 925 出色的弱光摄像能力，而不用非得打开闪光灯把人闪成僵尸一样惨白的脸。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.52941176" data-format="gif" src="http://img.qdaily.com/uploads/20160702112226yeXMOs4awjxrpL8c.gif-w600Gif"/>&#13;
</figure></div>
<p align="left">你也许会注意到，这些僵尸在发现 Brooks 跑鞋后并没有马上获得新生，健步如飞的僵尸甚至让人细思极恐。转折发生在 1 分 46 秒，当你以为僵尸要扑向车里那个可怜人的时候，却发现他只是伸出双手，撑在车门上——做拉伸。</p>
<p align="left">是不是怪蠢萌的？听着僵尸们做热身时发出的“咯吱咯吱”骨骼声响，尤其是当他们其中一个在跑步过程中停下来逗弄猫咪的时候，噢跑步让他们重获新生了。</p>
<p align="left">“我们花了很多时间来琢磨僵尸是如何转变的，”李奥贝纳创意总监 Wyville 表示，“我们不想让他们马上就转变，而是花了点时间慢慢地进化，就像跑步给我们所有人带来的改变一样。”</p>
<p align="left">相对于其他三大慢跑鞋品牌（New Balance, Asics, Saucony), Brooks 对于国内的消费者来说相对小众。这个 1914 年建立的百年品牌在 2006 年被出售给沃伦·巴菲特控股的伯克希尔·哈撒韦公司 (Berkshire Hathaway)，并在 2014 年首次突破 5 亿美元的年销售额，占慢跑鞋市场 13% 份额，CEO 吉姆·韦伯希望将 Brooks 打造成一个专注于跑步市场的 10 亿品牌。</p>
<p align="left">2014 年 Brooks 入驻香港，国内其他地区的朋友也可以很容易通过代购尝试这个品牌，价格在 70 美元到 170 美元不等。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6609375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702112227LbBnfSGVuTWXcPYE.jpg-w600"/>&#13;
</figure></div>
<p align="left">不知道是不是因为外型太不起眼，整支广告片很少镜头能让你清楚地看一眼 Brooks 跑鞋，反正你只要记住性能足以弥补外观的不足就好了，虽然 Brooks 的标志会让你看上去很像是穿着一双安踏。</p>
