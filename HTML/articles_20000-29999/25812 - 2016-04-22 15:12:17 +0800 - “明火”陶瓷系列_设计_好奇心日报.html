<p>伦敦设计师 <a href="http://www.lilianaovalle.com/" target="_blank">Liliana Ovalle</a><b> </b>联手墨西哥瓦哈卡（Oaxaca），一个<a href="http://www.qdaily.com/articles/24787.html">致力于设计师与工匠合作</a>的平台 <a href="http://www.1050grados.com/" target="_blank">Colectivo 1050º</a>，共同打造了这个称为“明火”（Open Fires）的陶瓷系列。经由当地明火工艺进行烧制之后，设计师和工匠将陶瓷的一部分用沙土掩盖起来，另一部分则暴露在外并放上燃烧的物料，最后暴露的部分就显现出了我们所看到的永久的烟熏印记，而被沙土保护起来的那部分仍旧红色如艳。</p>
