<p>&#13;
	美国设计师 Luigi Rausch 发明了一种纸水瓶，试图替代不环保的塑料瓶。与普通纸杯不同的是，他在纸瓶中间加了一层波浪芯纸，增强了厚度，也避免压坏。而为了真正达到环保的目的，他使用蜂蜡来替代纸杯所使用的 PE 淋膜，在帮助防水的同时，也可以帮助分解。产品目前还是一个概念，<a href="http://www.behance.net/gallery/26654151/Paper-Water-Co" target="_blank">点击这里可以查看更多信息</a>。&#13;
