<p>在 MTV 颁奖典礼上，《自杀小队》放出了第三款预告片。</p>

<p>前一阶段有消息称《自杀小队》要再花上千万美元补拍一些镜头，有人认为是《蝙蝠侠大战超人：正义黎明》太不好笑了，所以需要加一些搞笑情节，而导演大卫·阿耶则澄清，说补拍是为了增加更多的动作场面。不管怎样，从预告片可以看出，这会是一部有趣的动作片——比《蝙超大战》会有趣很多。</p>
<p>这是电影的第三支预告片，虽然都是新镜头，但并没展示更多的剧情。电影开场，直截了当地指出，组织自杀小队是为了应对超人的威胁。倘若超人有一天掀翻白宫房顶，掠走总统，他们得想办法对付超人。而这个办法（之一）便是自杀小队，成员有哈莉·奎茵、死亡射手、鲨鱼王、复仇恶魔、回旋镖队长，都是“恶人中的恶人”，以毒攻毒，处理超人类的威胁。他们脖子里藏有炸弹，必须遵从命令，而且不听指挥、试图逃跑或者惹人厌烦，都会死。</p>
<p>但小丑女指出：“我向来是以刺头而出名。”</p>
<p>小丑女哈莉·奎茵依然性感撩人。这一次没有她和小丑的纠缠镜头，但是举手投足，妖娆更衣，让旁边的路人纷纷驻足，她却一脸茫然地问：“怎么了？”</p>
<p>但是电影的反派依然没有露面——显然不会是小丑，丑爷是老爷蝙蝠侠的。预告片里，小丑出场时候始终癫狂地笑着，抢足了风头。而这次蝙蝠侠也正式登场，和小丑有一场飞车角逐，两位终身的敌人这一次继续搏杀之路。倘若蝙蝠侠有独立电影，无疑小丑会有更多的发挥空间。</p>
<p>上次预告片配乐为《波西米亚狂想曲》，剪辑节奏明快有力，很受好评。这次用了两支歌曲，介绍成员出场时候，用了《You Don't Own Me》，而在威尔·史密斯的一声“Let’s Play”之后，歌曲换成了节奏更急促的《The Ballroom Blitz》。</p>
<p class="">《自杀小队》的北美公映档期已选定在 8月 5 日，补拍应该不会影响到上映计划。中国内地有望引进，因为虽然是一群恶棍，电影依然是 PG-13。</p>
