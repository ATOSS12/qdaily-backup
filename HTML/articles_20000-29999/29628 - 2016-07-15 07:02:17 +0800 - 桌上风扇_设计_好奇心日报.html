<p>          </p>
<p>韩国设计师 Kwanjun Ryu 最近将可调节的折臂同小风扇结合，设计一款名为 Branch 的桌上小风扇。它的造型很容易使人联想到动画工作室皮克斯的那个“看板灯” Luxo，看上去简洁又迷你。归功于折臂和能够随意旋转的风扇头，你可以随心所欲地控制风扇把凉爽的风送往需要的地方，有着极高的灵活度。美中不足的是它目前还处于原型阶段，尚未投入生产。</p>
