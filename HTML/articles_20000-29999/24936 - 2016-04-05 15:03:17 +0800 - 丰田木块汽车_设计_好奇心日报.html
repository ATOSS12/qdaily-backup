<p class="">这是丰田在米兰家具展上展出的木质电动概念车，是用 86 块雪松木板材拼接成的。从正面看它的外壳在车盖和车身上分别是竖条和横条的纹路，颜色有深浅的不规则变化，没有喷漆，很柔和。木块的拼接方式类似于榫卯，不需要使用钉子，设计师希望它能够根据时代变化，当有技术和外形的改变时也能实现替换。<br/></p>
