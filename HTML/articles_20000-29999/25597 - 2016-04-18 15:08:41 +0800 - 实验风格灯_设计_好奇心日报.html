<p class="">这是一盏有实验风格的灯，来自印度刚毕业不久的设计师 Rashmeet Saggu。其中一盏灯就像是利用实验时常用的圆锥瓶改造的，瓶口接上了灯，瓶子作为玻璃灯泡使用，留在瓶子上的白色刻度提醒了它从前的用途，有旧物利用的质朴和原始。另一种灯保留了圆锥形的形状，更明亮。连接灯泡的线绕了一个圈，可以直接挂在墙上。<br/></p>
