<p>          </p>
<p>设计工作室 <a href="http://plumen.com/">Plumen</a> 最近与 <a href="Made.comhttp://www.made.com/">Made.com</a> 再次合作，从 1950 年代的工作灯中汲取灵感，推出了 Memoir 系列灯具。这一系列包括了吊灯、台灯以及壁灯，配备的是 Plumen 002 LED 灯泡以及金属的网纱灯罩，昏黄的灯光从空隙中扩散开来，营造出朦胧的氛围。黑金金属与黄铜的搭配看上去非常典雅，有着浓浓的复古感。</p>
