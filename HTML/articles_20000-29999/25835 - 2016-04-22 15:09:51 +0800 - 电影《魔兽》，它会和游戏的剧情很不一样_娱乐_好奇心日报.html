el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="104"/></a>  </div></div> </div>  <p class="excerpt">不会仅仅把游戏重复一遍</p>  <div class="detail">  

<p>环球和传奇影业新近放出了《魔兽》的预告片，与之前相比，这款预告片剧情主线更加明晰。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

	</figure>&#13;
	&#13;
</div>
<p>与游戏类似，电影里也有联盟和部落两大阵营。导演邓肯·琼斯必须均衡分配两大阵营的戏份——每一个阵营都有英雄，也都有反派。按照之前透露的情节，兽人为了寻找新的家园，来到艾泽拉斯大陆，与定居于此的人类展开了大战。</p>
<p>在游戏的故事线索中，这场战争特别惨烈，被恶魔所腐化的兽人穿过黑暗之门，残暴的大军席卷暴风王国，人类则奋起反击，暴风王国覆灭后，人类其余六国得到消息，组成联盟奋起反击。后来矮人的铜须氏族和蛮锤氏族还有一部分高等精灵也加入了联盟，与兽人与森林巨魔、食人魔的部落联军作战。</p>
<p>不过，本次预告片中出现了一次大会，除了人类诸国以外，高等精灵、矮人这些后来属于联盟的种族也都登场，似乎联盟成立的时间会大大提前。</p>
<p>而他们的对手也不仅是部落。兽人方的主角杜隆坦和人类方的主角洛萨联手，“我们要么一同战斗，要么一同灭亡”——显然，杜隆坦并非完全信任古尔丹，当其他兽人饮下恶魔之血，变成象征着堕落的绿皮，杜隆坦依然保持着健康的棕色皮肤。</p>
<p>这次联手，也可以看出，这场战争已经不再只是两个种族争夺家园的战争，而幕后黑手既有兽人的古尔丹，也有人族的麦迪文——二人一同开启了黑暗之门，将兽人大军带入艾泽拉斯。</p>
<p>这款预告片里，之前只是惊鸿一瞥的古尔丹有了大量的镜头，他似乎不再只是阴冷的幕后黑手，而真正走上前台，成为一代枭雄，并于杜隆坦正面对决，之后被杜隆坦狂揍——估计吴彦祖的粉丝也不会太心疼，毕竟这形象已经很难看出是吴彦祖本人。</p>
<p>就在前段时间，本片导演邓肯·琼斯也曾说这部电影“拥有自己的独立故事”，显然电影不会重复我们熟悉的那个“魔兽世界”。电影《魔兽》将于 2016 年 6 月 10 日在北美地区上映，中国内地有望同步引进。</p>
