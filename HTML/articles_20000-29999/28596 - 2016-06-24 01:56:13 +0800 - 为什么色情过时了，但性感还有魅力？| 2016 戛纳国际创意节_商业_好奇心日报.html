uban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="114"/></a>  </div></div> </div>  <p class="excerpt">性感本身并没有什么错，只不过大家对性感的理解和过去不太一样了。</p>  <div class="detail">  

<p>本周于法国南部举行的戛纳创意节，再次把“广告人如何描绘女性”的议题放到了聚光灯下。</p>&#13;
<p>此次主办方专门设立了广告中女性话题的沙龙，在俯瞰蔚蓝海滩的 Martinez 酒店举办，发言人包括女性广告代理公司 Badger &amp; Winters 的创始人兼 CEO Madonna Badger，这家公司以发起 We are ＃women not objects 的社交媒体运动闻名。<br/></p>&#13;
<div class="com-insert-images">&#13;
<font color="#252525" face="Microsoft YaHei"/><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.65333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703121951dD0A4Obwh5oSNRWC.jpg-w600"/>&#13;
</figure>&#13;
</div>&#13;
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=t0308sdz3v4&amp;tiny=0&amp;auto=0"/>&#13;
 <figcaption class=""><p style="text-align: center;"><span style="font-size: 0.8em; text-align: left;">We are＃women not objects：</span><span style="font-size: 0.8em;">What our kids see</span></p></figcaption></figure>&#13;
 &#13;
</div>&#13;
<p>周一时他们还发布了一支视频<a href="https://www.youtube.com/watch?v=yBo-G8QRpEo"> What our kids see</a>，给孩子们展示一些成人世界的“性诉求”广告，要求他们说出感想，试图点破其中的荒谬和不合理。在沙龙中 Badger 分享了公司最近委托研究机构进行的一项调查，这份大约 5000 名消费者样本的调查表明，物化女性的广告将严重损害品牌声誉。</p>&#13;
<p>事实上，广告行业诞生 Badger &amp; Winters 这样专门接女性向品牌／产品广告业务的公司，就已经足以说明一些问题，当然也有评论指出，women not objects 的运动更像是变相的荡妇羞辱。但这些讨论确实指向了一个行业一百多年来终极的问题，那就是：性诉求广告到底有用吗？<br/></p>&#13;
<p>暴露的肉体和隐含色情的广告内容可以追溯到 1871 年，Pearl 烟草公司做的史上第一支性诉求广告。广告大师奥格威提出的 3B 原则（Beauty、Beast、Baby）也认为，美女是广告重要的元素。</p>&#13;
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.30612245" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703121952y18kDxhlBM4vXCOG.jpg-w600"/>&#13;
</figure></div>&#13;
<p>说到性诉求广告，不免就要提到 Calvin Klein，品牌在 80 年代的一支由 Brooke Shields 出演的著名广告（“想知道我和我的 CK 牛仔裤中间穿了什么吗？什么都没穿。”）为其奠定了之后以“性感”为主题的广告基调。</p>
<p><img data-format="jpg" data-ratio="0.375852" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>&#13;
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" data-ratio="0.65925926" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703121952ZUyRVtLHJpFOmc6a.jpg-w600"/>&#13;
</figure></div>&#13;
<p>在 21 世纪，明显的性元素在广告中已经成了家常便饭，而且多以裸露的女性为主。牛仔裤、香水、奢侈品牌、汽车广告等等都在利用这一点。关于性诉求广告的泛滥，可能的原因有审查制度的宽容、发达国家经济水平的上升——那些冲动购买的产品往往不是必需品，而研究表明，性刺激确实能够吸引顾客短期的注意。<br/></p>&#13;
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.6640625" data-format="jpeg" src="http://img.qdaily.com/uploads/20160703121953Md3FShbuZv4crlE6.jpg-w600"/>&#13;
</figure></div>&#13;
<div class="com-insert-images">&#13;
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.58823529" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703121953Fy3DoRN7PSxEKp5W.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703121953DO5idPgQAwmCB8eo.jpg-w600"/>&#13;
</figure>&#13;
</div>&#13;
<p>在这种随便逛个街就能看到裸露广告的刺激下，性诉求广告的效果已经收到一些质疑，广告杂志 Ad Age 所评选的上世纪 100 个最有效的广告中，仅有 8 个运用了性。去年，快餐品牌卡乐星为了销售旗下的新品汉堡，推出了一支由 Charlotte Mckinney 全裸出境的广告，<a href="http://adage.com/article/cmo-strategy/sex-sell-carl-s-jr-ameritest/297568/">然而事后的广告效果监测表明</a>，仅有 27% 的人看到广告后打算拜访卡乐星。</p>&#13;
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.56288344" data-format="jpeg" src="http://img.qdaily.com/uploads/20160703121954IDAjmy8162nLW0BP.jpg-w600"/>&#13;
</figure></div>&#13;
<p>尽管他们没有公布调查方法，但性诉求广告确实有一定程度的风险，它可能吸引了一部分消费者，却排斥了另外一群。比如曾有一个宣传乳腺癌防范意识的广告，利用了年轻女性的身体作为吸引眼球的画面，却冒犯了一些年长的乳腺癌幸存者。关于这个命题要如何完成一支出色广告并巧妙避免敏感色情，可以参考今年戛纳获全场大奖的这支广告：</p>&#13;
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=c03085zvreh&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>&#13;
<p>而在这种种质疑下，部分品牌已经开始改变自己的广告内容。最明显的就是时尚行业。2014 年 WWD 就曾报道发问，<a href="http://wwd.com/media-news/media-features/controversy-where-has-it-gone-7813542/?module=most-popular-viewed">时尚广告的争议性都去哪了？</a>CK 牛仔裤青春色情的系列、Abercrombie 的 SM 装圣诞老人、Tom Ford 那些出格的香水广告似乎已经成为过去。</p>&#13;
<p>现在的状况是，原本利用争议和刺激性给消费者留下深刻印象的品牌开始变得顺从，而顺从意味着无趣。尤其当这些品牌试图进入全球市场，它不得不考虑到自己在保守文化主导的市场可能面临的负面评价。</p>&#13;
<p>典型的改变仍然是 Calvin Klein，今年品牌推出的广告主题为 I ________ in #mycalvins，邀请 Justin Bieber 拍摄大片，就被评论家称为“缺乏幽默、态度、创意的广告。下划线填空的广告像是三年级的阅读理解题。”</p>&#13;
<div class="com-insert-images">&#13;
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.46236559" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703121954l1VtKyW9scIXv3NS.jpg-w600"/>&#13;
</figure><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.40994624" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703121955LiHegn1CQq4BfYRr.jpg-w600"/>&#13;
</figure>&#13;
</div>&#13;
<p>广告的使命并非煽动或引起争议，这取决于品牌的本质。一些诸如 CK 的品牌本身在争议中建立自己过往的形象，当他们过于保守，就会失去自己的优势。 </p>&#13;
<p class="">过去一直在广告中强调男性魅力，吸引一群女性的男士沐浴、香氛品牌 AXE 在 2014 年开始也改变了他们的广告策略，从 No More War, Make Love 到今年的超级碗广告 Find your magic，都在回避用女性蜂拥而上的表现手法，转而在广告中强调个人的魅力和追求。<br/></p>&#13;
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=x0184768o7l&amp;tiny=0&amp;auto=0"/>&#13;
 <figcaption class=""><p style="text-align: center;">AXE 2016 超级碗广告 Find Your Magic</p></figcaption></figure>&#13;
 &#13;
</div>&#13;
<p class="">有一点可以肯定的是，性诉求的广告永远不可能消失。但在品牌找到一种“不那么低俗而且有趣的广告形式”之前，你可能还是会看到那些强奸你眼球的广告。 <br/></p>&#13;
