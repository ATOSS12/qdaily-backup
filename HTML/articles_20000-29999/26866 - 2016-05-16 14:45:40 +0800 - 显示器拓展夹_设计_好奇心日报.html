<p>平板设备现在也可以变身为第二块屏幕了。为了更好地利用这些产品，<a href="http://www.oscar-diaz.net/">Oscar Diaz Studio</a> 设计了这个名为 <a href="https://www.kickstarter.com/projects/pixoproducts/pixo-magnetic-tablet-mount-for-desktop-computers">PIXO</a> 的显示器拓展夹，适用于所有重量在 750 克以下、厚度不超过 9 毫米的平板设备。对于那些需要预览平板上效果的开发者来说，在同一视线水平上完成操作方便得多了。</p>
