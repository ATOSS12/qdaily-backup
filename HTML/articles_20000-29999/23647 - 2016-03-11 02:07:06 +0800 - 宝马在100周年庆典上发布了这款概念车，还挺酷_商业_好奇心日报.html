<p class="">最近，在宝马集团 100 周年庆典活动上，宝马官方发布了一款 Vision Next 100 概念车，号称代表了宝马未来的设计与科技发展方向。</p>
<p class="">这辆概念车可以自如切换自动驾驶和驾驶员驾驶两种模式，而车内的构造也会根据不同的模式发生变化。这辆概念车安装了鸥翼形金色车门，挡风玻璃还是一块 AR （增强现实）显示屏，总之看起来十分酷炫。</p>

</div>
<p>这辆概念车的亮点之一是它支持“悦驾”（Boost）和“悦享”（Ease）两种模式。在 Boost 模式时，整个车辆以驾驶者为中心，提供智能化支持以提升驾驶体验。座椅和方向盘的位置会做出调整，中控台也会位移，更多地朝向驾驶者。切换到 Ease 模式之后，汽车将接管驾驶，车内构造也会相应地发生改变：方向盘和中央控制台收回，头枕移动到一侧，为驾驶者提供舒适的休息环境。</p>

<p>另一个亮点是这辆概念车还搭配有一个类似机器人的装置，可以模仿并学习驾驶者的驾驶习惯，在对驾驶者有了一定了解之后，可以在需要的时候提供行车建议。同时，这款概念车还拥有非常流畅的外形，它的设计显得有些科幻，四个车轮被隐藏在车身内部，并且采用了鸥翼式的车门开启方式。据悉，这辆概念车将于今年五月亮相北京。</p>
<p>100 岁的宝马，在过去的一年中依然在豪华车市场中保持领先地位。2015 年，<a href="http://news.163.com/16/0310/11/BHPUB1GR00014AED.html">宝马汽车总销量增长了 6.1%</a>，接近 230 万辆，继续领先于奔驰和奥迪。税前利润增长 5%，约合 687 亿人民币，收入增长14.6%，至 922 亿元。不过，宝马在中国市场的增长明显放缓，2015 年宝马在中国大陆的销量增长了 1.6% ，远低于 2014 年的增幅 16.6%。</p>
