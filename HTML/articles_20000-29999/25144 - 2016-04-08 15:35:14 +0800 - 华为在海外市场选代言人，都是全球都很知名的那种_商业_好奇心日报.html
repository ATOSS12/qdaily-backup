<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="107"/></a>  </div></div> </div>  <p class="excerpt">不仅可以唤起海外本地市场的注意力，拿这个来国内做宣传也很好用。</p>  <div class="detail">  

<p>华为在伦敦巴特西公园发布新一代旗舰机型华为 P9 /Plus，售价分别为 599 欧元和 749 欧元。这是华为首款搭载双摄像头的智能手机，在摄像头上采用与莱卡合作的新技术。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.7484375" data-format="jpeg" src="http://img.qdaily.com/uploads/201607021036516ZFhfvKcEG4JPt7x.jpg-w600"/>&#13;
</figure></div>
<p>发布会当天，华为宣布亨利·卡维尔与斯嘉丽·约翰逊成为 P9 手机代言人，现场同时发布一支预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=g0192z77d31&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>华为在今年三月与梅西签订了一个两年以上的合约，担任华为的全球形象代言人。而此前，梅西曾是三星手机的形象代言人。同天，梅西也在社交平台上发来贺电。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.3984375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702103652f2euP6ySZKF1IJ5Q.jpg-w600"/>&#13;
</figure></div>
<p>据 IDC 统计，自 2012 年第四季度以来华为在手机智能终端销量排名全球第三。2015 年华为全年发货量达到 1.066 亿部，供货量比上年增加 44%，占全球市场份额 8.1%，仅次于三星和苹果。华为也成为继苹果、三星和诺基亚后第四家年发货量超过 1 亿部的手机制造商。 </p>
<p class="">此次为华为 P9 签下两位重磅代言人，华为希望在美国卖高端机的意图更加明显。目前在美国市场上卖的最好的中国手机是中兴，它占据了 8% 的市场份额。2015 年第三季度，华为总出货量里只有 1.4% 来自美国市场。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMzQ2MTU4ODUy"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">启用目标地明星担任代言人，是国产品牌出海战略的普遍做法。2011 年莱奥纳多凭借《盗梦空间》风头一时无二，OPPO 花费 500 万美金邀请莱奥纳多为 OPPO Find X903 拍摄一组广告片。2013 年，中兴和联想也分别签下 NBA 球星钱德勒·帕森斯和科比担任代言人。</p>
