<p>          </p>
<p>到了夏天，柠檬的出场机会也越来越多。传统的柠檬榨汁器虽然好用，但往往你还是得亲手把最后那几滴汁水挤出来——如果你前几天不小心弄伤了手指，这可是件比较头疼的事。Nicasio Priolo 设计的这款名为 Lemon Drop 的榨汁器看上去很像一个钻地机，可以根据果肉的分割线深入柠檬内部将汁水挤出。这样一来，你就不用担心手上沾满柠檬汁了。</p>
