<p>          </p>
<p>再平凡无奇的日用品都能启发有趣又实用的创意：纽约 <a href="http://www.hcwangdesign.com/" rel="nofollow">HCWD Studio</a> 的两位设计师 Sin-Chun Wang 和 Ye Liu 就以生活中常见的晾衣竿为灵感，打造一款名为 <a href="http://www.hcwangdesign.com/blog/?p=548" rel="nofollow">Y-rack</a> 的衣帽架。由于采用了模块化设计，用户可以根据需要自由定制衣帽架的造型，使用起来非常灵活。如果你对 Y-rack 感兴趣的话，可以参加它在 Kickstarter 上计划于 7 月 26 日开始的众筹活动。</p>
