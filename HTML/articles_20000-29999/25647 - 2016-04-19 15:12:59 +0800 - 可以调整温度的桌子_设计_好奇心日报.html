<p class="">这张餐桌隐藏了电路系统，可以调整桌面特定区域的温度，让准备食材、加热到吃饭都在一张桌子上。它使用了一种 SapienStone 的陶瓷材料，让桌子的厚度只有 6 毫米，从侧面看，餐具就像悬浮在半空中了，简约现代。设计者来自团队 Kram/Weisshaar ，产品刚刚在米兰设计周上展出。<br/></p>
