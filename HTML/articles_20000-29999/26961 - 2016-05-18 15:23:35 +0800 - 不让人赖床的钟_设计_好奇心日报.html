<p>早起困难户们，设计师 Snežana Jeremić 推出的这款名为 NEMO 的闹钟或许是你们的福音。闹钟顶部是一个滚球迷宫，为了调整闹铃时间，你必须把球滚到蓝色的小洞中，而关闭闹铃则需要把球滚到红色的小洞里去——哪怕你真的很想再来个回笼觉，等闹铃停止的时候你差不多也因为玩迷宫游戏清醒了不少。</p>
