ss="title">《堤》</h3><div class="detail"> 

<p>          </p>
<p>巴黎是不少人心目中最让人向往的城市。不过在外人对它留下的单一的“浪漫、艺术、美好”的印象之下，其实这是一座文化极其多元，有着几副迥然不同面孔的城市。冷峻、热情、高雅、世俗、前卫、柔情，这些看似互相矛盾的词汇都能在这座城市里找到它的落脚之处。而正确描述刻画这个城市的电影，并不是那些充满着我们所熟悉的陈词滥调的影像，而是那些能真正深入它的内部而抓住它内在瑰丽特质的银幕呈现。</p>

</figure></div>
<p>导演：克里斯·马凯</p>
<p>《堤》可能是世界上最重要的科幻电影之一。不单是因为它形式上的特殊——它由一系列静态黑白照片组成，仅仅有一个女主角从梦中醒来的镜头是动态的；更因为它的理念——我们的未来会穿越到过去而影响到现在，这使它成为了“赛伯朋克”文学和电影的先驱。影片给我们呈现了从未见过的巴黎，这是一个毁于一场未来的核战争中的废墟城市。克里斯·马凯创造了很多惊人的城市影像：埃菲尔铁塔下大片成为瓦砾的建筑，被拦腰斩断的凯旋门，被完全摧毁的巴黎圣母院内部的断壁残垣……很好奇在那个没有电脑软件的时代，这些触目惊心的末日景象照片是如何制作和拍摄完成的。</p>
<p>而《堤》的未来感则充满讽刺意味地来源于现实：它是建于巴黎南郊风格充满结构主义现代感的奥尔利机场。规整、宏大、线条简明扼要而又堆砌着水泥化的冷峻，这是那个年代整个世界对于未来世界畅想的标志。正是在奥尔利候机楼天台上，年幼的男主角目睹了未来的自己在追寻爱情过程中的死亡。作为死去自己的见证人而继续生活下去，这是一个在逻辑和时间上永远无法解开的谜团。</p>

<p>          </p>
<h2>《虎口脱险》（1966, La grande vadrouille）</h2>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.7875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001710DQBk9sLf6i2AuInP.jpg-w600"/>&#13;
</figure></div>
<p>导演：杰拉尔·乌里</p>
<p>巴黎是这样一座城市，它一百年前和一百年后的面貌几乎没有任何差别。这对于拍带点历史色彩的影片来说真是再合适不过了。所以拍摄于 1966 年的《虎口脱险》可以毫不费力地模仿二十多年前德军占领的巴黎。在影片的前半段，我们看到了很多巴黎非常著名但又不常出现在其他电影里的景致：香榭丽舍木偶剧团、清真寺、土耳其浴室、动物园、红灯区、赝品博物馆……当然最难得的是我们跟着镜头深入了金碧辉煌的巴黎歌剧院（电影当年得以进入歌剧院拍摄，是得到了法国文化部长马尔罗的特批）。</p>
<p>我们随着惊险有趣的剧情把歌剧院上上下下进行了一翻“戏剧化”解构，最后甚至钻进了藏在它地下的下水道网络：这个巨大复杂可以在其中通行的神秘地下道以在雨果的小说中出现而闻名世界。在文化意义上，《虎口脱险》最有意思的地方是将欧洲三个互相之间恩怨情仇不断的国家——英国、法国和德国——之间的关系化成了几个喜剧人物，以最夸张的方式展现了出来。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21999" data-title="《这 10 部电影中，巴黎不只是浪漫之都 ｜ 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171310XE2bedPYOIu3Wpsh.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21999.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="227"/></a>  </div></div> </div><h3 class="title">《男性女性》</h3><div class="detail"> 

<p>          </p>
<h2>《男性女性》（1966，Masculin féminin: 15 faits précis）</h2>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001710ct4fdp5W1jMNqGom.jpg-w600"/>&#13;
</figure></div>
<p>导演：让－吕克·戈达尔</p>
<p>曾经有个统计指出，巴黎人一生呆在咖啡馆里的时间是呆在家里的两倍。可能因为巴黎的房价着实不菲，普通人尤其是年轻人收入又有限，所以租住的寓所都小得可怜，往往放下一张床就转不开身了。所以他们宁肯住在楼下街角的咖啡馆里，花几块钱泡上一整天，到了夜里咖啡馆关门实在无处可去了才上楼睡个觉。</p>
<p>别小看了这个普通场所，我们一生的大部分事情都可以在这儿完成，喝咖啡不用提了，吃早中晚饭、看书看报纸、发呆、搭讪、泡妞、煲电话、玩弹子机、打台球、讨论政治……这就是我们在《男性、女性》这部格调轻松愉快的的新浪潮名片里看到的，年轻的青年男女经年累月地坐在各种不同的咖啡馆里打发时间，被各种古怪的过客所包围：互相大打出手的夫妇、罢工工人、自残的流氓、排练的戏剧演员……一向政治化的戈达尔在这部影片里稍稍转换了他的关注点，用乖张有趣的视角把六十年代巴黎刻画成了现实中的爱丽丝仙境一样的怪诞世界。巴黎年轻人在其中既有点无聊又充满丝丝希望地轻松生活，政治、爱情、音乐、电影甚至死亡都成了日常生活中充满刺激和挑战性的调料。正像那些具有纯正巴黎特色的咖啡馆，看似再普通不过，在其中坐上一日，也有可能遇上想象不到的冒险。</p>

<p>          </p>
<h2>《独行杀手》（1967，Le samaurai）</h2>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.71018519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001711R1ZGw6KB3fxdUakF.jpg-w600"/>&#13;
</figure></div>
<p>导演：让－皮埃尔·梅尔维尔</p>
<p>甚少有导演像梅尔维尔这样抓住了巴黎孤独、沉默、冷峻而又内在柔情的一面，把它通过一个雇佣杀手的最后使命这样一个主题呈现出来。《独行杀手》里的巴黎安静得出奇，人和人之间寡言少语，往往只需要眼神交流就可以明白一切。阿兰·德隆在本片中扮演了他演员生涯中说话最少的一个角色——在全片中的台词不超过二十句，他只依靠目光和极少的肢体动作语言就将一个忧郁但又决绝，内心温情却又具有武士般责任感的现代社会杀手刻画得入木三分。梅尔维尔特意在影片中安排了大段的在巴黎地铁中的警匪追逐。</p>
<p>阿兰·德隆熟练地游走于如迷宫一般的巴黎地铁线路之间，机敏地上车下车甚至跳车，甩开了一个个追逐他的警探，像一头美丽而优雅的野兽在猎人的指缝之间穿梭，逆行于冷漠而又无声的人群，向终极的死亡目标迈进。《独行杀手》的另一个看点是它生动还原了巴黎中产有闲阶级的夜生活：在温和舒适的灯光中，穿着打扮入时而整洁的客人们端坐在夜店里，抿着香槟，聆听着轻柔的爵士钢琴，观看着艳而不俗的大腿舞……可惜的是，随着时间的变迁和人们娱乐习惯的更改，在如今的巴黎已经再也找不到这样极具法国情调的俱乐部了。只有在银幕上观看《独行杀手》的时候，才能想象出六十年代夜色中的巴黎那股独特的优雅颓靡氛围。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21999" data-title="《这 10 部电影中，巴黎不只是浪漫之都 ｜ 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171310XE2bedPYOIu3Wpsh.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21999.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="227"/></a>  </div></div> </div><h3 class="title">《解放军在巴黎》</h3><div class="detail"> 

<p>          </p>
<h2>《解放军在巴黎》（1974，Les chinois à Paris）</h2>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.61111111" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001713XZub3mWEsMtRJ8hT.jpg-w600"/>&#13;
</figure></div>
<p>导演：让·雅南</p>
<p>《解放军在巴黎》这个中文电影名翻译得稍稍有点走样，原文的真实意思是《中国人在巴黎》。如题所示，本片很可能是电影史上关于中国人和巴黎之间关系最疯狂的银幕展现。可以想象，它拍摄的契机很可能是在著名的 1968 年五月巴黎学生运动爆发以后，这座城市里所弥漫的热烈左派氛围：大批的学生和知识分子成为了毛泽东主义的信徒，对于文革、红卫兵、革命口号和中国式共产主义的理想主义崇拜达到了顶峰。于是，善于嘲讽和自嘲的法国电影人干脆在电影院里“意淫”了一把中国革命者来到巴黎所发生的情景。</p>
<p>在影片中，标志性的绿军装和红旗拥塞了街道，写着汉字“最高委员会”的大牌子高高地挂在了楼顶，法国群众们只要心向革命就会喊两句中文口号，人力车取代了出租车上街载客（可惜让完全不了解中国国情的法国电影人们想不到的是，这种以剥削普通劳动者为标志的“骆驼祥子式”交通工具早在 1949 年以后就被当成广义上的“四旧”在中国被破除了），革命战士们也住进了巴黎寻常百姓的家庭并且和法国姑娘还发生了一段意想不到的恋情。当然，最精彩的要属在巴黎歌剧院上演的《卡门》音乐伴奏老外演员出演的《红色娘子军》。中西搭配土洋结合的舞台表演居然不让人觉得别扭。</p>
<p>影片中最糟心的要属所谓的“中国人们“操着的不伦不类普通话。估计这也难为了电影制作者，在那个欧洲中国侨民比较稀缺的年代，想找几十个能发音准确的华人演员可能真是不容易。但也许真是一个巨大的有预见性的巧合，影片的编剧和导演让入驻巴黎的中国人们选择了著名的老佛爷商场作为总指挥部——他们可能想不到四十载后，它真的被大批中国人“占领”了：当然后者不是来传播共产主义式伟大革命的，而是来进行资本主义式疯狂抢购的。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21999" data-title="《这 10 部电影中，巴黎不只是浪漫之都 ｜ 电影与城市》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171310XE2bedPYOIu3Wpsh.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21999.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="227"/></a>  </div></div> </div><h3 class="title">《情寻猫脚印》</h3><div class="detail"> 

<p>          </p>
<h2>《情寻猫脚印》（1996，Chacun cherche son chat）</h2>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56203704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001713XHUR1CtJm9uiVBjp.jpg-w600"/>&#13;
</figure></div>
<p>导演：塞德里克·克拉皮斯</p>
<p>法国电影特别吸引人的地方是它可以从生活中非常不起眼的一个点开始，像水中投入的一颗石子所激起的漪涟，一圈圈地荡开最终形成美丽的图案。《情寻猫脚印》就是这样一部典型的法国式轻松抒情小品。影片从最普通的一件小事开始：生活在巴黎北部的姑娘克洛伊把自己的猫丢了，于是她发动邻居到处找猫，由此深入了这个街区不同邻居的生活。沉默寡言却又对她身怀爱意的阿拉伯青年加梅尔陪着她走街串巷到处寻找猫的踪迹，期望能由此获得姑娘的垂青。但是克洛伊在感激的同时却又不断走神儿，在丢猫的焦虑和与各种可能的恋爱对象之间的徘徊中陷入淡淡的困惑。</p>
<p>在这样似乎寡淡如清风的情节之外，《情寻猫脚印》给我们呈现的是一个真实存在却甚少在银幕上出现的世俗的巴黎。它不是由左岸那些雅致的咖啡馆、雄伟的博物馆、绿树成荫的大道和穿着入时的中产阶级组成。我们在影片中看到的是各族裔混居的陈旧街区、舒适但简陋的小酒馆、飘着麦香的面包房、街头跳拉丁舞的情侣、音乐震天响的二手唱片店和闲散于街头热心又多嘴的老少邻居们。这样充满生活气息的场景、人物和氛围，配上炎炎夏日下慵懒的阳光、树影和街道，让《情寻猫脚印》成为最可爱的一部描绘巴黎普通人日常生活众生相的电影。</p>

<p>          </p>
<h2>《男孩，女孩》（1997-2002，Un gars, Une fille）</h2>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.65625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606003416OFDaxz0WrV1giwJh.jpg-w600"/>&#13;
</figure></div>
<p>导演：西尔万·罗伊</p>
<p>2011 年“花园叔”让·杜雅尔丹（Jean Dujardin，Jardin 在法语里是“花园”之意）凭借《艺术家》一片勇夺奥斯卡最佳男主角。不过十五年前，当他排着队去面试那时即将开拍的系列短剧《男孩，女孩》时，还是一个名不见经传经常领着法国政府发给电影戏剧从业人员的失业救济的小话剧演员。他也不会想到，正是这样一部成本低廉看上去无足轻重的超迷你剧集让他在一年之内火遍了法国，成了炙手可热的大牌明星。</p>
<p>《男孩，女孩》展现的是一对再典型不过的巴黎小两口平日里磕磕绊绊打打闹闹爱恨两生的日常生活。要知道不仅仅是外国人，连生活在法国的外省人也对巴黎人的日常生活充满了好奇。一方面他们羡慕巴黎人舒适繁华文化多姿多彩的城市生活，另一方面他们又持续地被前者高傲独断视所有外省人为土包子的态度所激怒。而“花园叔”和“花园嫂”亚历山德拉·拉米则惟妙惟肖地把巴黎人这两方面的优缺点都呈现地淋漓尽致：既让观众看到了他们作为巴黎人小智慧不断的聪明风趣，又让人目睹了他们以巴黎人身份表现出的轻度愚蠢笨拙自以为是，让所有痛恨巴黎人缺点的人都深深出了一口气。</p>
<p>让人唏嘘的是在这个剧集的花絮里还可以看到花园叔和花园嫂在第一次面试时的表演片段：俩人初次见面就可以把一对充满喜剧色彩的情侣演得如此生动，他们之间的某种默契不言而喻。这大概也是为啥俩人演着演着就真的走进了教堂……当然他们也没能躲过上帝施加在爱掰面儿的法国人身上的离婚魔咒——俩人在 2013 年散了伙，而《男孩，女孩》则成了剧迷们对这一对荧屏喜剧绝配的永远怀恋。</p>

<p>          </p>
<h2>《疯马歌舞秀》（2011，Crazy Horse）</h2>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66574074" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001720UkmE6urDwsTKcjCH.jpg-w600"/>&#13;
</figure></div>
<p>导演：弗雷德里克·怀斯曼</p>
<p>巴黎生活的另一面是它的活色生香。这里的夜生活只要沉入进去就会永远乐不思蜀。在众多吸引人的夜间节目里，舞蹈秀是每个到巴黎的游客都不愿意错过的最精彩部分。但是面对不菲的票价，红磨坊、丽都和疯马到底哪个好？这是很多巴黎旅游网站上常年讨论却永远没有正确答案的问题。</p>
<p>在我们通常的印象里，法国歌舞秀就是堂而皇之的让年轻妹子半裸着上台做出各种挑逗动作以满足看客的心理和生理需求——也的确，在本片中我们看到了大量这样的现场表演，在令人眼花缭乱的声光色配合下，成排的美女走上台前整齐划一地做着各种展露身体最优美部分的动作。但我们疏于想到的是，这样华丽而又精致的表演是如何成型的？它如何能做到几十年长盛不衰，甚至逐渐和“色情、低俗、诱惑、欲望”这些描述词汇拉开了距离，而上升为一种巴黎的风俗特色，甚至有向“艺术”靠拢的趋势？</p>
<p>著名纪录片导演怀斯曼的镜头是解构社会现象的利器。除去声色犬马的表演，我们在这部长达 134 分钟的纪录片里看到了“疯马”背后的复杂运作：它总体观念的确立、舞蹈风格设计、舞台布置、服装构想、音乐选择、繁琐的行政管理，以及最重要的演员选择，都被细化到了难以想象的程度。这不仅是一个“物化”的创造和挑选过程，更糅合了几位歌舞秀的导演和艺术总监对“疯马”风格不断拆解和重构的反复思考。它们都渐渐脱离了一场低俗色情表演的范畴，而悄悄地和充满思辨的法国文化挂上了钩。有了这些铺垫，我们最终在舞台上看到的才是一场外表五彩斑斓华丽尽兴，但内在情欲被精确拿捏控制，媚而不俗，甜而不腻，充满回味和遐想的巴黎式歌舞秀。</p>

<p>          </p>
<h2>《神圣车行》（2012，Holy Motors）</h2>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060034173kdfIzclDLuhgX6q.jpg-w600"/>&#13;
</figure></div>
<p>导演：莱奥·卡拉克斯</p>
<p>《神圣车行》是语不惊人死不休的鬼才法国导演莱奥·卡拉克斯最让人困惑的一部电影。除了谜一样的主题和悲伤至极的思绪，它最不可思议的地方是施加于影片的发生地巴黎的一个惊人比喻：这座充满情感的城市在《神圣车行》里成为了德尼·拉旺扮演的演员的内心。他所扮演的十个角色分别徜徉于城市十个风格迥然不同的角落：横跨塞纳河人群熙攘的大桥、香榭丽舍大街旁的豪华餐馆、载着久未见面的父女行驶在巴黎小巷中的汽车、激情四溢的舞蹈演员群舞于其中的教堂、充满未来感的影像动作捕捉实验室和到处都是亚洲面孔的巴黎十三区中国城等等。</p>
<p>影片最动人的段落要属德尼·拉旺和著名流行乐女歌手凯莉·米洛在已经被废弃的巴黎萨玛丽坦百货商店楼顶模仿音乐剧的演出。真实中的萨玛丽坦曾是巴黎最著名的豪华百货商场，但随着时过境迁而逐渐衰落最终停业而被废置。在这样曾经象征着巴黎繁华与光环但如今却“辉煌不再”的隐喻空间里，凯莉·米洛唱出针对自身的终极质疑：“我们是谁？”。这个疑问与德尼·拉旺内心极度的困惑不谋而合。在情感和体力双重消耗的冲击下，他在刹那间精神恍惚而混淆了戏与人生的界限——面对戏中凯莉·米洛扮演的空姐从萨玛丽坦顶楼飞身坠落而亡的场景，他抑制不住内心的冲动掩面哭泣奔逃而去。</p>
<p>《神圣车行》是一曲向演员这一职业所付出的巨大真实情感致敬的悲歌。但这首悲伤的长曲的载体，却是巴黎这座充满了复杂思绪情感的城市。在爱情、友谊、亲情和仇恨、自私与冷漠相交织中，人物不但面临着内心煎熬和外在冷酷世界的无情压力，同时也被真诚、细腻而又奔放的情感所深深打动。</p>

<p>          </p>
<h2>《外交风云》（2013，Quai d’Orsay）</h2>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66574074" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001725j2KaTCs1ZgOn8uNF.jpg-w600"/>&#13;
</figure></div>
<p>导演：贝尔特朗·特瓦尼埃</p>
<p>每年九月中旬的周末都会有两天是欧洲法定的遗产日。如果那个时候你在巴黎，就有机会进入到很多平时对游客紧闭大门的神秘建筑物里参观。这里面不但包括了名胜古迹，还有法国政府的一些机要设施，其中也会有位于塞纳河边奥赛码头 37 号的法国外交部（并不是每年都开放，要碰运气）。当然如果你错过了这些日期，又想一窥法国“部委级”机构在巴黎的办公地模样，可能就得看看这部讽刺喜剧《外交风云》了。</p>
<p>影片的主角弗拉曼克是个刚从国家行政学院毕业的高材生，天赐良机，时任外交部长看上了他的写作才能，直接将他调到部长办公室当上了发言撰稿人。这个毛头小伙子由学校一下挤进了官场，被各种潜规则和繁文缛节搞的晕头转向，在重大政治事件前掉链子，却又在不值一提的小细节上赢回了部长欢心。最后他终于明白，什么国家大事正义道德对于当官来说都不管用，最重要的是要把部长哄开了心。真是天下官僚一般黑。</p>
<p>《外交风云》实际上是针对着此前大热的英国政治讽刺电影《灵通人士》（In the Loop）拍摄的。但是两部电影都看完以后，留下印象的却是英法两国政府人员办公待遇的迥然不同。在有着悠久贵族传统的英国，大臣们却都挤在伦敦唐宁街上窄小阴暗的办公室里，有时还要和下属共用办公空间；而在世界上第一个提出平等自由的法国，其外交大臣却独享一个可以看到巴黎塞纳河美景的富丽堂皇大厅，窗明净几帷幔丝帘金银器皿名画瓷器一样不少，而把几十名下属挤在格子间大小的简陋办公室里蚂蚁一般忙碌。这真是现实对政治口号的绝妙讽刺。</p>
<p class=""><i>关于作者</i></p>
<p>          </p>
