<p>为了鼓励更多人能够安全地参与水上活动，来自波兰的 <a href="http://juliagrochal.allyou.net/" rel="nofollow">Julia Grochal</a> 设计了一款名为 IUW 的漂浮装置，可以当作可抛出的运动救生衣使用。IUW 的外层采用含有氯丁橡胶涂层的尼龙制成，这种材料不仅耐磨、防水、防紫外线，还有着不错的保温功能。内部使用了聚氨酯泡沫座位填充物，能塑造出更贴合人体的形状，同时提供足够的浮力，让人们在漂浮时也可以灵活行动。</p>
