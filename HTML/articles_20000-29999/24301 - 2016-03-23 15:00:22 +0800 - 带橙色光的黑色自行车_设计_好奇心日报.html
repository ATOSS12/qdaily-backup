<p class="">这是一款极简自行车，来自西班牙的设计团队想要用最简化的元素和线条设计。从侧面看自行车是黑色的，基本保持了左右对称，像是隐藏在黑暗里。而当自行车开始转动起来时就可看到轮胎和结构内侧橙色和黄色的光，一闪而过却非常绚丽。此外，车架上配有可装太阳镜、耳机、笔记本的小包，也在侧面使用了很亮的橙黄色。<br/></p>
