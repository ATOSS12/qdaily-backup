<p>在家休息时，打开香薰机已经成为不少人的选择。免去清洗和加水的烦恼，日本设计师 Fumie Shibata 为品牌 @aroma 设计了一款可以随时切换香味的压电式香薰机 <a href="http://www.at-aroma.com/duo/">duo</a>，香味的扩散范围最大可以达到 70 平方米。通过上端的按钮可以对 duo 进行定时或者是切换香味，在设定的时间内机器就会自动运行。这是它的<a href="http://store.at-aroma.com/products/detail.php?product_id=589">购买链接</a>，售价为 54000 日元。配套的 @aroma 香油则需要额外购买。</p>
