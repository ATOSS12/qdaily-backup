<p class="">这是澳大利亚做纺织设计的品牌 Kate &amp; Kate 推出的 2016 冬季系列，包括毯子、垫子、枕套等棉纺织品。他们擅长用不同颜色的色块做出拼接效果，比如方形的色块大小深浅错落排列，很有艺术感。也有方格、条纹等普通的样式，但色调偏灰，偶尔使用粉色或蓝色提亮，给人柔和舒适的感受。售价 119 美元起，<a href="http://kateandkate.com.au/shop/category/new/">这里是购买链接。</a><br/></p>
