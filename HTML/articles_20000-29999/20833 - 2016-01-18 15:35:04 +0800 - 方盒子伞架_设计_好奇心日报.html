<p>&#13;
	这是 Nendo 带来的雨伞支架，他们借用了方格瓷砖的元素。它像一个方形的盒子，是用 polystone 浓缩型树脂材料制作，可以将雨伞直接插进十字形的凹槽中，并保持站立的姿态。盒子以上就没有其余的支架了，显得干净简洁，就像直接插进瓷砖里。不用的时候它就是放在房间角落里的盒子，不会显得格格不入。另有一款带三个凹槽的，可以选择 5 种颜色，<a href="http://www.nendo.jp/en/works/meji/?erelease" target="_blank">点击这里可以查看更多信息。</a>&#13;
</p>&#13;
