<p class="">由奥地利设计师 <a href="http://www.frankrettenbacher.com/">Frank Rettenbacher</a> 为 <a href="http://www.zanotta.it/en/">ZANOTTA</a> 所设计 June 系列是一组椅背看上去像是悬浮在座位上的椅子——也就是说，你看不到连接处。</p>
<p class="">设计环节中最大的挑战就是如何让椅背不借助可见的螺丝钉，同时又要与座位接合在一起，Rettenbacher 在和技术团队经过激烈的沟通之后，最终确定了现在所看到的这种隐蔽的接合方法。<br/></p>
