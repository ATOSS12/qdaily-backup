="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="88"/></a>  </div></div> </div>  <p class="excerpt">苹果的广告最近有点多呐</p>  <div class="detail">  

<p>距离 iPhone 6s 发布已过去大半年，但苹果还是以非常高的频率不断地推出系列广告。 </p>
<p>最新广告《Thank You Speech》，又是主打明星+生活化场景的应用。担纲出演的是喜剧片《老爸老妈浪漫史》里的“巴尼叔叔” Neil Patrick Harris。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=u0199tn2ypu&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>从广告的设定来看，Harris 似乎是正要去参加一个重要的颁奖晚宴。他一边对着镜子整理西装，一边声控指挥 Siri 念了一遍手机备忘录里的“致谢演讲”，帮助自己复习了一遍老套的说辞和事先准备好的笑话，连停顿下来让观众大笑的时间也预留好了。</p>
<p>在这一段拿腔拿调的表演后，Harris 还自言自语地调侃道：到时候我应该会（比 Siri）自然点吧。</p>
<p>这支广告主推的是 iPhone 6s /iPhone 6s Plus 的无线 “Hey Siri” 和读取备忘录条目功能，旧款 iPhone 启用 “Hey Siri” 则需要处于连接电源的状态下。</p>
<p><img data-format="jpg" data-ratio="0.389156" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>大约两个月前，苹果曾为该功能推出过广告，<a href="http://www.qdaily.com/articles/24107.html">《芝麻街》里的甜饼怪在里面用 Siri 做了好多事</a>，该视频目前在 YouTube 上的点击量已经超过千万。</p>
<p>Harris 并非第一次出演苹果广告。作为一名唱跳俱佳的“全能型选手”，Harris 曾多次担当艾美奖和奥斯卡奖主持人，他在此前的苹果广告《洋葱》里曾客串了一把颁奖人，把奖杯颁给了用 iPhone 6S 拍下老妈切洋葱的画面的小女孩。 </p>
<p>在这支短片中，iPhone 6S 的 4K 画面“令人着迷”，全国人民都没有见过如此“充满诗意”的鲜切洋葱画面，简直如痴如醉。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=d0196d3eb0i&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>距离 iPhone 7 发布仍然数月，看起来苹果依然会维持较高的营销热度，在这段时间努力“清库存”。</p>
<p>尽管 iPhone 在去年 Q4 曾创下 7500 的销量新高，但 iPhone6s/iPhone 6s Plus 的销量表现未达预期，低于 2014 年 iPhone 6 的同期表现。</p>
