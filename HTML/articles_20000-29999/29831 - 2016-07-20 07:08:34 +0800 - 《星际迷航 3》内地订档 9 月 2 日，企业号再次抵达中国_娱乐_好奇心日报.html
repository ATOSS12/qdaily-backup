<p>2016 年是《星际迷航》系列诞生 50 周年，而对于影迷来说，最重要的事件自然是《星际迷航：超越星辰》的上映。现在，电影正式确定将于 9 月 2 日登陆内地银幕，片方同时发布订档预告片。</p>

<p>2009 年，J·J·艾布拉姆斯执导的《星际迷航：未来开启》上映，这是第十一部《星际迷航》电影，在电影开场，罗慕路斯的尼禄发动袭击，导致时间线错乱，而在新的时间线上，《星际迷航》的故事开始了重启。</p>
<p>指导两部电影之后，艾布拉姆斯成为《星球大战 7》的导演，开始了另一端宇宙时空之旅，而导演则由林诣斌接任。在这之前，林诣斌曾经执导过三部“速度与激情”电影。</p>
<p>如今这部电影取得了不错的评价。电影在烂番茄上有 91% 的好评，超过了卷福出演的《星际迷航：暗黑无界》。林诣斌将动作片拍摄经验成功运用到这部宇宙冒险电影上，影片中的打斗场面可谓血脉贲张，故事也有条不紊，比前作清晰很多。</p>
<p>故事依然很简单，柯克船长和他的船员来到了银河系中未知的一个区域，开始完成他们 5 年的任务——探索新世界，寻找新物种。不过他们在这段旅程中，又遇到了新的敌人，因而展开了一场大战。</p>
<p>这几乎是好莱坞动作片的标准套路，就评论而言，林诣斌掌控起来得心应手。但这真的是一部《星际迷航》吗？</p>
<p>“Space, the final frontier…”这是《星际迷航》剧集的开场白。《星际迷航》的时代，人类已经可以实现超光速飞行，因而在宇宙中探索成为可能，也开启了宇宙版的大航海时代。太空是人类最后的边境，也充满着人类无尽的好奇与向往，《星际迷航》在 50 年前，开始了对未知的探索，并为这些探索立下了一些规则，以尊重不同星球的文化。跟随着企业号，一代代观众见识到了邈远的宇宙。</p>
<p>但新版《星际迷航》电影越来越成为动作片。作为系列核心的探索与冒险精神被一场场枪战、肉搏战所取代，或许在影院里，观众能够沉浸其中，但对于一部 50 年的系列来说，这只是在消耗柯克船长的生命而已。正如《综艺》的评论：《星际迷航 3》某种程度上看是一部有趣的作品，但是大家会希望下一部《星际迷航》电影能够去到一部《星际迷航》还没有到过的地方。</p>
<p>希望能把人类好奇心的边境再往外推进一些。</p>
