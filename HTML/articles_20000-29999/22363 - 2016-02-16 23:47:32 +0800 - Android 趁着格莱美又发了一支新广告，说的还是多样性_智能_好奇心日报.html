on-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="31"/></a>  </div></div> </div>  <p class="excerpt">亲爱的 iPhone，请让我把你比作一台钢琴，单调的那种。</p>  <div class="detail">  

<p class="">趁着一年一度的格莱美颁奖礼，Google 推出了一支新的 Android 广告。这支名为《单调（Monotune）》的主题与音乐相关，Android 将操作系统比作拥有 88 个琴键的钢琴，而 iPhone 则被嘲讽成一架每个键都发同一个音的琴。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTQ3MzE5NDgzMg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">在视频正式发布之前，Android 的 Twitter 官方账号连发了好几条只有一连串字母 c 的推文。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.99494098" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606135548jOL0sgyeri4pzqf2.jpg-w600"/>&#13;
</figure></div>
<p class="">有评论甚至猜测，这是 Android 官方对计算编程 C 语言的推崇。也有人留言表示，主页菌你是不是喝多了。</p>
<p class="">不过一小时后广告上线，这一连串 c 的用意也就很明显了：钢琴上每一个琴键都发出不同的音，才能组成美妙的音乐，如果所有的琴键都只有一个音符，再好的钢琴家也只能演奏出单调的声音。</p>
<p class=""><i>Be together,not the same </i>的广告语嘲讽的当然是苹果了——在所有的苹果设备上，使用体验都是几乎一模一样的。</p>
<p class="">在过去一年里，Google 已经推出了<a href="http://www.qdaily.com/articles/19682.html">好几支广告</a>来宣传 Android 系统的多样性：&#13;
&#13;
大象和绵羊在一起玩，猴子和马在一起玩，狮子和棕熊在一起玩，外星人、埃及艳后和吸血鬼坐在同一个 UFO 里玩，嘲讽的也就是和谁都不兼容的那谁谁。</p>
<p class="">为了拍摄这支广告，创意团队花了五周时间，设计并制造了一架只有中央 C（Middle C） 一个音的钢琴。出演广告片的钢琴家 Gi 已经有十五年的专业演奏经验，两台钢琴摆在 Gi 的左右两边，在改造过后的钢琴上，他也使用平常的指法来演奏。</p>
<p class="">话说回来，也许是演奏家的水平不错，只有一个音的钢琴弹出来的片段，听起来也挺有意思。</p>
