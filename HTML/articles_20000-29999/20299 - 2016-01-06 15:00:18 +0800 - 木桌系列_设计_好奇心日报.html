<p>&#13;
	英国建筑师 David Chipperfield 曾为德国家具品牌 e15 设计过木质家具，这是新发布的改良版。咖啡桌的由两片向外倾斜的木板做支撑，中间有一根横梁，与桌面保持垂直，整体是左右对称的，简洁而大方。设计师通过这个概念设计了靠墙的桌子和凳子，调整了长宽比例，很典雅。&#13;
</p>&#13;
