<h1>卷饼店 Chipotle 又推情怀广告，这是套路，还是真诚？_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20160709164733Va7JhRsQ4eXjgrKB.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702195953kdQORKSHcvBimLU6.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">董芷菲 </span><span class="date smart-date" data-origindate="2016-07-11 07:39:47 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-07-11 07:39:47</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="29357" data-title="《卷饼店 Chipotle 又推情怀广告，这是套路，还是真诚？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160709164733Va7JhRsQ4eXjgrKB.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/29357.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="93"/></a>  </div></div> </div>  <p class="excerpt">食品安全问题之后的补救，估计效果有限</p>  <div class="detail">  

<p>连锁休闲快餐 Chipotle 推出一支 4 分钟长的动画短片 A Love Story。</p>
<p>短片讲述了两个街边小店如何从街边摊位发展成壮大的全国连锁，但过程中牺牲掉了产品的质量和品质（中间还夹杂了两位店主相杀又相爱的故事）。你可以看一下：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=v03120xtr5i&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>中国消费者对这家美国快餐店可能并不熟悉。自 1993 年在美国开出第一家门店起，这家墨西哥风味快餐厅大受年轻人欢迎，已经在美国、英国、加拿大、德国、法国开出了超过 2000 多家门店。它主要售卖的是墨西哥卷饼、沙拉，还有碗装墨西哥料理。它曾经被视作快餐界的未来。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160709165119C5a2EyDxB3njWuQV.jpg-w600"/>&#13;
<figcaption class="">Chipotle 沙拉碗</figcaption></figure></div>
<p>他们的新广告——A Love Story 除了片尾的 Logo 看起来和 Chipotle 没有什么直接的关系，其实想表达的是：我们更健康，我们的出售不是（像麦当劳、汉堡王那样的）深加工食品。 </p>
<p>上线 5 天以来，这支短片的点击量突破了 370 万次。制作这个广告公司是位于洛杉矶的 CAA Marketing 和动画公司  Passion Pictures。 </p>
<p><img data-format="jpg" data-ratio="0.380418" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p class="">比照着这家公司的近况看这支广告其实有点讽刺。</p>
<p><a href="http://www.fda.gov/Food/RecallsOutbreaksEmergencies/Outbreaks/ucm470410.htm" rel="nofollow">去年 11 月到年末之间，全美 11 个州的超过 55 个消费者在 Chipotle 感染了大肠杆菌。</a>这起食品安全事故导致了 Chipotle 近十年来的首次同店销售下滑。根据它最新的 <a href="http://ir.chipotle.com/phoenix.zhtml?c=194775&amp;p=irol-newsArticle&amp;ID=2161714" rel="nofollow">2016 年第一季度财报</a>，它的第一季度销售额下降了 23.4%；同店销售下降了 29.7%。这也是它上市以来的第一次季度亏损。 </p>
<p>这支短片的直接目的是宣传<a href="https://chipotle.com/chiptopia#p=howitworks" rel="nofollow"> Chipotle 的夏日会员计划</a>。不过背后深层的目的是维护品牌形象。这不是 Chipotle 第一次拿“选料天然”、“反对深加工的工业食品”和“回归做食品的初心”类似情怀做卖点。之前他们的两支动画短片也是运用几乎相同的情感诉求。 </p>
<p>他们于 2012 年推出过一支短片“Back to The Start”，当时大获好评，曾经获得戛纳创意节品牌内容类的全场大奖。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=u0139thaypy&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>2013 年他们又推出了 The Scarecrow （稻草人）的广告，当时还同时上线了一个 iOS 游戏。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=r0133hrha7l&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>如果你看完三个广告会发现它们用的都是一个套路：流行歌曲的背景音乐，内容都是“返璞归真”，动画的画风也类似。头两个短片还算立意新鲜，到了第三个就有让人有点审美疲劳了。 </p>
<p>这更像是 Chipotle 的一次呼救。为了重新赢得消费者的信任和喜爱，他们<a href="http://www.qdaily.com/articles/24117.html">曾经发送 900 万份免费食品</a>，还推出了会员夏季忠诚计划。 不过这些努力加起来也未必能让它恢复原来的销售成绩，信任一旦被破坏就很难重建了。</p>
