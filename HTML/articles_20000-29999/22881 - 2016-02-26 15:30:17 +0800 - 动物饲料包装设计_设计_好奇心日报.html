<p class="">这是一组大容量的动物饲料包装设计，选用了格外清爽的颜色。它的特征就是简洁直观，在每一包上面都印有对应动物的头像以便清楚辨认，是剪影的方式，非常统一。字体和图案也都是统一的颜色，可以减缓大体积的笨重感，带来健康自然的感受。<br/></p>
