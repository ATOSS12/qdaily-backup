<h1>全球假货制造商最爱四大名牌：劳力士、耐克、雷朋和 LV_商业_好奇心日报

n"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="76"/></a>  </div></div> </div>  <p class="excerpt">中国是造假重灾区，而所有的商品品类里，属名牌鞋被仿冒最多。</p>  <div class="detail">  

<p>说到假货，我们常常会直接联想到一些奢侈品，而根据经济合作与发展组织 OECD 和欧盟的知识产权局 EU’s Intellectual Property Office 刚刚发布的<a href="http://www.oecd.org/newsroom/global-trade-in-fake-goods-worth-nearly-half-a-trillion-dollars-a-year.htm">报告</a>，实际上 Nike 是被仿制最多的品牌，同时鞋类也是假货最严重的类别。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTU0MDI5MzI2NA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>基于全世界海关扣押的商品来估算假货贸易规模，OECD 估计 2013 年全球有价值 4610 亿美元的假货进入贸易流通，与毒品的价值相当，占全球总贸易额的 2.5%，而在 2008 年的估算是 1.9%，尽管当时的样本比较有限。同时欧盟进口的货物的 5% 是假货，而欧洲的时尚产业也因此损失 10% 的销售额。</p>
<p class="">尽管这是一份 2016 年的报告，但是数据都还停留在 2013 年的状况上。</p>
<p>这份报告涵盖了所有包括品牌商标、设计权或者专利等有形的侵权行为，线上的侵权还未列入这个统计。主要数据来自世界海关组织 WCO，另外欧盟的总局税收和海关联盟 DG TAXUD 和 美国美国国土安全部 DHS 亦对数据做出修正。<a href="http://www.oecd.org/">OECD</a> 是由 34 个市场经济国家组成的政府间国际经济组织，旨在共同应对全球化带来的经济、社会和政府治理等方面的挑战，并把握全球化带来的机遇，该组织会跟踪一些全球经济数据和给出一些报告。</p>
<p>鞋类是被仿制最多的品类。另外除了时尚产品，其他商品品类的假货也无孔不入。比如草莓、香蕉、椰子油等农产品的假冒品牌，而药品、奶粉、儿童玩具、医疗设备等伪劣商品对社会带来更严重的危害。</p>
<p>OECD 认为，假货不仅对大品牌和奢侈品制造商造成损失，而且利用了我们对品牌和商标的信任破坏了经济和公民生命安全（<a href="http://www.keepeek.com/Digital-Asset-Management/oecd/governance/trade-in-counterfeit-and-pirated-goods_9789264252653-en#page12">报告</a> P11-12）。OECD 认为知识产权 IP 是创新的驱动力，有利于经济的长期发展，假冒伪劣商品贸易对以知识产权为基础的商业模式造成了威胁。</p>
<p><img data-format="jpg" data-ratio="0.363333" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" class="lazyload" data-ratio="0.5037037" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702121807wWto43hxRK9BGnPz.jpg-w600"/>&#13;
</figure></div>
<p>电子商务在促进全球经济贸易的同时，也方便了假货的流通，小额货物增加了海关检查的成本。OECD 国家如美国、意大利和法国是品牌产权被侵犯的重灾区。</p>
<p>而这些假货最终流入了两个市场，一个是消费者被欺骗的市场，而另一个则是消费者明知假货但是因为低价而买。OECD 以 Nike 为例，在北欧，售价者倾向于蒙蔽消费者，而在南欧，很明显 Nike 假货占据主流。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.54074074" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021218077alDcgG1BYk6Urib.jpg-w600"/>&#13;
</figure></div>
<p>劳力士手表、耐克鞋、雷朋太阳镜和 LV 包包是假货最青睐的，OECD 并未给出具体原因。</p>
<p>下边的图表显示了以上四种品牌的假货的价格分布区间，一定程度可以说明假货的销售定位。接近于正品价格的假货自然是想要以假乱真欺骗消费者，而价格明显偏低的则是消费者故意购买，处于中间的则是一些高仿品。Nike 的销售基本集中在可以识别出真伪的偏低价区段，也就是说，买的人自己也知道买的是假货。劳力士手表和 LV 也有类似的情况，劳力士最为严重。</p>
<p class="">有趣的是，雷朋太阳镜基本上都在以假乱真。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66851852" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702121808yKNguJS7G5a3h1M8.jpg-w600"/>&#13;
</figure></div>
<p>中等收入的新兴经济体国家是假货的主要来源，这些新兴经济体已经建立起完善的基础设施和科技能力，但是还未建立起完善的产权保护制度框架。</p>
<p>毫无意外的是，中国排在第一。报告称，这个国家最具创新力的公司也成为受害者。自然是指阿里巴巴，它在过去的一年内被各大时尚品牌各种起诉。当然把阿里巴巴定位成无辜受害者并不准确，毕竟阿里巴巴旗下的电商平台连接了假货制造者和购买假货的人，作为假货的重要流通渠道平台而从中受益。</p>
