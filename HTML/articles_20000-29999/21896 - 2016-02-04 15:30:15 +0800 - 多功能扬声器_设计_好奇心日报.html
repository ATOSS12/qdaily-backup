<p class="">法国高端音响生产商 LA BOITE 在家博会上发布了一款多功能扬声器，有点类似老式的录音机，他们希望能播放任何形式的音源。打开盖子后是一款留声机，也可以放 CD，通过蓝牙连接上智能设备。音质上，由电音博士 yvon maurel 和 R&amp;D 实验室一起实验，偏细腻。扬声器是用橡木和铝合金材质制作，高度正好是一个小桌子，可以当做书桌台。<a href="http://laboiteconcept.com/en/lp-160-home.php">点击这里可以查看更多信息。</a><br/></p>
