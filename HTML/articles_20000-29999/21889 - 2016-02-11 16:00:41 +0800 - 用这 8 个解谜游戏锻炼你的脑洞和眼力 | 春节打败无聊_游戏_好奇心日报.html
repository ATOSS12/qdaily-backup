<p class="">来吧！不要准备好了毛巾在门口静静等待，你需要的只是在手机上备好这几个应用，就能迈入不一样的世界。</p>

<p class="">          </p>
<p class="">作为通讯工具的手机，不只是用来联络上司、联络男/女朋友（如果有的话），也许有一天，寻求帮助的陌生人也会找到你。</p>
<p class="">2015 年，我最喜欢的 iOS 平台上的文字游戏三部曲 Lifeline（生命线）仍然值得在春节的时候玩。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.74424899" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606002238lKfRmkMEIq1hS8nW.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><i>时刻跟你保持联络</i></div></figcaption></figure></div>
<p class="">擅长撰写 DC 暗黑漫画的<a href="http://dc.wikia.com/wiki/Category:Dave_Justus/Writer">编剧 Dave Justus</a> 为 Lifeline（生命线）编写了 3 个剧本，讲述了宇航员泰勒（<a href="https://itunes.apple.com/us/app/lifeline.../id982354972?mt=8">第一部</a>、<a href="https://itunes.apple.com/us/app/lifeline-silent-night/id1054501757?mt=8">续作</a>）、魔法师阿瑞卡（<a href="https://itunes.apple.com/us/app/lifeline-2/id991357716?mt=8">iOS</a>）的奇妙故事，找寻回家的路，或者是复仇。</p>
<p class="">这个系列的游戏通过一条条信息的推送，将你和另一端的主角联系在了一起，开启了通知提醒还能加强这种真实感。</p>
<p class="">如果你在春节感到无聊，不要忘记，在手机的另一端还有人需要你的帮助和指引才能获得解救。</p>
<p class=""><br/></p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21889" data-title="《用这 8 个解谜游戏锻炼你的脑洞和眼力 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607031247240fdRCK3MUtye1wi7.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21889.html?t=gusmu" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="737"/></a>  </div></div> </div><h3 class="title">怀旧风格，总能让你回到过去｜Agent A、沉默年代</h3><div class="detail"> 

<p class="">          </p>
<h2>如果你是一名特工，怎么击败敌人？</h2>
<p>特工题材并不令人陌生，007 电影就已经拍了 30 年。毕竟，能拒绝帅哥美女，以及机关、枪械和密码这些名词的年轻人并不多。</p>
<p>充满着 20 世纪画风的<a href="https://itunes.apple.com/cn/app/agent-a-wei-zhuang-you-xi/id940006911?mt=8&amp;ign-mpt=uo%3D4">《特工 A（Agent A）》</a> 讲述了一位代号 A 的特工在上司被杀后，侵入敌方间谍露比·拉鲁格的秘密公寓，试图破解房间的机关设计，从而逃出并抓获拉鲁格的故事。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.56203704" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606002239tYZxIGS4Hn7dpjfJ.jpg-w600"/>&#13;
</figure></div>
<p>游戏中使用了不少间谍电影中常用的手段，例如藏在花瓶底下的钥匙、壁画后的操作台，还有隐藏在卫浴间的监控器，都让人想起来 《007》、《谍中谍》等电影。</p>
<p class="">在寻找物件揭开拉鲁格封闭公寓大门，逐步找到这个敌对间谍的过程中，很多线索都需要玩家自己去尝试，一个细小的角度都不能放过，例如挂在楼梯墙上的绿植的摆放顺序，花瓶上的纹路等，这些可能都意味着被主人动过手脚。</p>
<h2>一个花了 3 年还没有讲完的拯救人类的故事</h2>
<p class="">接下来要推荐的《沉默年代（The Silent Age）》（<a href="https://itunes.apple.com/cn/app/the-silent-age/id580991034?mt=8">iOS</a>｜<a href="http://www.wandoujia.com/apps/dk.houseonfire.android.thesilentage">Android</a>）其实是个还没有完成的故事。</p>
<p class="">游戏开发商 House On Fire 从 2012 年开始推出了这款解谜游戏的第一章，直到去年才推出了需要付费 30 元的第二章，结果游戏还没有结束，接下来的第三章可能才是终章。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002239ivHY0IuyjA4hlWDa.jpg-w600"/>&#13;
</figure></div>
<p class="">目前看来，这个故事还很难说是不是一个非常美式的小人物拯救人类的故事。这个游戏大致讲述了 1965 年的一位普通青年乔（Joe）意外遇到了一位老人，这个老人告知乔，未来的人类将遇到灭顶之灾，并希望他用时光机拯救未来，而乔在利用时光机的过程中，似乎逐步发现了一个诡异的结局......<br/></p>
<p class="">游戏充分利用了 1965 年和未来的 2012 年两者的时空交错的设定，将解谜的关键藏在了不同的时空中，也许 1965 年地上的门把手能装在 2012 年的门上，是一种不错的设计。</p>
<p class="">不过，游戏中最好的部分，可能是对乔这种小人物境遇的渲染：不被老板待见，秘书也对他爱理不理......在玩第一章的时候就很能感受到这一点。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21889" data-title="《用这 8 个解谜游戏锻炼你的脑洞和眼力 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607031247240fdRCK3MUtye1wi7.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21889.html?t=gusmu" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="737"/></a>  </div></div> </div><h3 class="title">用光影作游戏，适合和小朋友一起玩｜Shadowmatic</h3><div class="detail"> 

<p>          </p>
<p>          </p>
<p>这可能是最初的“单机游戏”之一，靠蜡烛、手电的光，用双手摆出不同的造型，在墙上组合成不同的动物，例如鸽子、老鹰，孔雀。这种想象力在移动时代得到了延伸。</p>
<p>有着 20 年影像处理历史的 Triada Studio 工作室去年推出了<a href="https://itunes.apple.com/us/app/shadowmatic/id775888026?mt=8">《投影寻真（Shadowmatic）》</a>这款游戏，iOS 上售价 18 元。游戏本身有 100 多个关卡和秘密阴影，近期还针对春节上线了 10 款新的“中国关卡”，适合在春节跟小朋友一起玩。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.5625" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606002240kEdXAcK4afouLHMx.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><i>调整物件的角度让它形成猴子的阴影</i></div></figcaption></figure></div>
<p>玩法跟小时候没啥差别，玩家需要调整 1-3 块的物件，让其阴影形成某种动物，或者是家具物件等。难度在于玩家只能通过有限的提示来确定对应的目标是一只猴子，还是一把椅子。解不开谜团？可以跟小朋友一起开开脑洞。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21889" data-title="《用这 8 个解谜游戏锻炼你的脑洞和眼力 | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/201607031247240fdRCK3MUtye1wi7.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21889.html?t=gusmu" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="737"/></a>  </div></div> </div><h3 class="title">这种策略游戏随时都能来上一盘｜Hoplite</h3><div class="detail"> 

<p>          </p>
<p>跟前面的几款游戏不同，像素风格的《重装步兵（Hoplite）》（<a href="https://itunes.apple.com/us/app/hoplite/id782438457?mt=8">iOS</a>｜<a href="http://www.wandoujia.com/apps/com.magmafortress.hoplite">Android</a>）是一款随时掏出来就能玩上一盘的游戏。</p>
<p>这是一款类似战棋的策略游戏，玩家操控一个看上去是古罗马士兵的角色，击败敌对的步兵和巫师等对手。</p>
<p>玩法也跟象棋等棋类游戏类似，玩家操控的步兵主角有两种走法，一次一步，或者是一下子跳转几步，再用武器矛攻击敌人。闯关成功还能升级技能和血槽。</p>
<p> Hoplite 提供闯关和竞技两种模式，由于差别不是很大，都是在一个棋盘上展开，因而玩家花上 3、5 分钟就能玩上一盘。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.72386059" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606002240mn5LbyPEtV9dWXrf.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><i>最下方为玩家操控的角色，敌对的巫师、步兵等都有不同的攻击方式</i></div></figcaption></figure></div>
<p>不过，别小看了这款游戏，由于步兵、巫师和破坏者这几种敌对角色攻击方式和范围都不同，一不小心就会受到攻击掉血，因而，时刻告诫自己不要慌张，仔细观察。至于先升级玩家的血槽，还是攻击范围，我至今也没有太好的建议。</p>
<p>游戏是英文给刚开始玩的中文玩家造成了不少困扰，不过，好在游戏的基础设计并不复杂，玩上两三把就能熟悉。</p>

<p class="">最后要推荐的游戏，略微烧脑，需要开动逻辑和考验记忆能力。当心，一不小心可能就要 Game Over 了。</p>
<p class="">无尽回答（Indefinite，<a href="https://itunes.apple.com/cn/app/indefinite-interrogation-game/id1039602724?l=en&amp;mt=8">iOS</a>｜<a href="http://www.wandoujia.com/apps/air.me.brandlibel.indefinite">Android</a>）是这样一款让玩家作为受调查人员不断接受提问并回答的游戏。简单来说，就是将自己完美设计成另一个人，并且按照这个设定来进行回答，如果在某些问题上例如年龄出现前后矛盾，那么游戏结束。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606060022378uy1OBbxdCcGlIYX.jpg-w600"/>&#13;
</figure></div>
<p class="">说实在话，这个游戏看起来非常适合在春节的时候推荐给各位。假使没能在新年的时候将男/女朋友带回家，或者是一整年工作下来没能存下积蓄，这种时候，就要像个编剧一样，创造出一个完整的故事。</p>
