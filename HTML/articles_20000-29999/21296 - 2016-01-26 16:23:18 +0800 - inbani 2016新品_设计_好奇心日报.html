<p>&#13;
	西班牙浴室家具公司 inbani 和巴伦西亚设计工作室 odosdesign 在他们合作的产品目录上发布了新品。卫浴与背景的颜色相近，有柔和的彩色，有大众的灰色，也有使用木质材料配合白色的背景，都显示出了居家生活的气息。其中浅粉和浅绿两款都很适合年轻人，粉色的柜子上面的洗手池像是一个圆盘，有点不稳定，俯视时圆盘超出了柜子的边界，像是几何图形叠加在一起，增添了艺术感。<a href="http://inbani.com/portfolio/bowl-5/" target="_blank">点击这里可以查看更多信息。</a>&#13;
