<p>宠物也是家庭的一员，越来越多的设计师尝试着让家具能同时满足人类和宠物的需求。<a href="http://www.munseungji.com/">Seungji Mun</a> 设计的这张沙发与平时安置在家中其他地方的狗屋结合在了一起，开放的设计让狗狗们可以很方便地攀爬玩耍，同时也拉近了它们和主人间的距离，看上去非常温馨。</p>
