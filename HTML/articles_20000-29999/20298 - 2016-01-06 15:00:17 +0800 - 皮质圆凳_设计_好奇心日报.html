<p>&#13;
	这是一张圆凳，但它”伪装“成了桌子的样子。圆凳的实际高度只有外面看到的一半，里面垫上了几张圆垫，可以通过圆垫的数量调整高度。相应的，凳子外有一层深棕色的牛皮，解开扣子后就可以翻转下来，调整圆凳的高度，像一个小的树桩，柔和而带有一点酷的感觉。它很适合独自居住在小空间的人，当有朋友来的时候，就能拿出多张圆垫垫在地上。<a href="http://www.daeukkim.com/the-giving-chair.html" target="_blank">点击这里可以查看更多信息。</a> &#13;
