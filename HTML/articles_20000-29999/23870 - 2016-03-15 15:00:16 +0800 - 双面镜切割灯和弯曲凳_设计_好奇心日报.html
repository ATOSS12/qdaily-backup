<p class="">这盏灯有行星绕着轨道旋转的感觉，一个双面圆镜将手工吹制而成的玻璃球面倾斜切开，也将光线一分为二，但因为镜面反射，光线仍然是发散出来的，并没有被遮挡。而倾斜切割的镜面给人一种摇摆和失重的瞬间。除此之外，他们设计了一个有些微微弯曲的凳子，似乎有很多人已经坐过了，给人一种亲近感。HCWD Studio（ 炘工作室）在纽约，由两位华裔设计师组成，<a href="http://www.hcwangdesign.com/blog/">这里是工作室链接。</a><br/></p>
