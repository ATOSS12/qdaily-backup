<p>          </p>
<p>一直都以其在意大利手工制作的皮革制品而闻名的英国品牌 <a href="https://www.hardgraft.com/" rel="nofollow">HARDGRAFT</a> 最近推出了一款名为 Pop Up 的相机包，专门为徕卡的 M、Q 系列以及其他尺寸相近的相机所设计。相机包采用了可折叠的设计，不使用的时候可以把它卷起当作日常用的手包或者是装进口袋里。Pop Up 除了选用来自意大利的植鞣皮革之外，还在可调节的肩带上融合了羊毛质地，毛料适当的厚度配合坚韧的皮革，让斜背变得更加舒适。这是它的<a href="https://www.hardgraft.com/products/popup-classic" rel="nofollow">购买链接</a>，售价为 348 英镑。</p>
