<p class="">奥斯卡结束了，小李子终于得奖了！还没看过瘾？别急，让这些乐高小人带你重温第 88 届奥斯卡最佳影片的经典画面。</p>
<p><a name="OLE_LINK2"/></p>
<p>最近 YouTube 上有博主用乐高小人做了个“奥斯卡最佳提名影片”串烧，里边既有小李子在《荒岛猎人》中与熊亲密接触的画面，也有《火星救援》里宇航员在火星中自救生存的画面。来看看你能在这个乐高小人“主演”的最佳影片串烧里，找出多少经典场景呢？</p>

	<figcaption class=""><div style="text-align: center;">奥斯卡的乐高式串烧</div></figcaption></figure>&#13;
	&#13;
</div>
<p>这支两分半的影片由 YouTube 频道 Toscano Bricks 发布，短片里包含了八个本届奥斯卡最佳影片提名中的经典画面，分别是获得最佳影片的《聚焦》，以及被提名的《火星救援》，《荒野猎人》，《房间》，《大空头》，《布鲁克林》，《间谍之桥》和《疯狂的麦克斯 4：狂暴之路》。</p>
<p>Toscano Bricks 日常发布的视频短片大多与乐高有关，博主很擅长运用电影的拍摄手法，让乐高小人去模拟剧中的场景。这支奥斯卡的乐高串烧目前已经有 4 万余次的点击率。Toscano Bricks 前不久还将 2015 年度的优秀电影都用乐高做了个串烧，包括《王牌特工》、《星球大战》等电影，引来了 37 万的点击量。</p>

<p>去年《五十度灰》上映时，Toscano Bricks 也让乐高小人去模拟“霸道总裁爱上我”的剧情，这则《五十度灰》的乐高预告片创下了 533 万的点击量。</p>

<p>乐高提供给了许多人施展创意的平台，相较于其他玩具公司，乐高的受众群体更为广泛。除了 Toscano Bricks 频道，我们之前还报道过<a href="http://www.qdaily.com/articles/21887.html">波兰艺术家</a>用乐高拍摄“生活照”，<a href="http://www.qdaily.com/articles/20409.html">英国少年</a>用乐高讲述人类历史，以及动画公司用乐高来<a href="http://www.qdaily.com/articles/5891.html">模拟超级碗</a>广告等创意方式。在许多公司砸下重金投入营销时，乐高却拥有大批粉丝自发展现由乐高激发的灵感和创意。这应该也是乐高取代美泰，成为全球最大的玩具公司的原因之一吧。</p>
