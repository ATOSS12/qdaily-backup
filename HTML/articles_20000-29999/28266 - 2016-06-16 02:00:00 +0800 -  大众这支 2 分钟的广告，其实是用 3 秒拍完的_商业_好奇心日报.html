/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="219"/></a>  </div></div> </div>  <p class="excerpt">把摄像头安在了大众高尔夫 GTI 上</p>  <div class="detail">  

<p>拿下奥斯卡最佳影片、最佳摄影等四项大奖的电影《鸟人》，让“一镜到底”的拍摄手法为人所熟知。大众为旗下高性能座驾高尔夫 GTI 拍摄了一支新广告，用的就是不间断镜头。</p>
<p>不过，只有三秒钟。仔细看。<span style="text-align: center;"> </span></p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.440625" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160703120304cOPNJtB8HngkV6MU.gif-w600Gif"/>&#13;
</figure></div>
<p>啥都没看清？大众还提供了一个 2 分钟的慢镜头回看版本? </p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=l0306rhmmcg&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>也就是说，在 3 秒钟内高尔夫 GTI 跑过了 100 米车程，安装在车上的高速运动摄像头拍摄下了 10 个装满了不同演员的布景。用这样的方式显示汽车的速度性能，是不是还挺别致的？ </p>
<p>高尔夫 (GOLF) 是大众汽车最经典的车型之一，高尔夫 GTI 则是为了区别于普通家用车的定位推出的高性能版本，“GT” 取自意大利语 “Gran Turismo”，意为“制造标准比得上赛车的高级轿车”， 字母 “I” 则代表 “Fuel Injection(燃油喷注)”，该系列强调动力性和操控感。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.6578125" data-format="jpeg" src="http://img.qdaily.com/uploads/20160703120306Fcx2ZUkMRaAo0s6T.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">第七代国产高尔夫 GTI 亮相成都车展</div></figcaption></figure></div>
<p>自 1976 年大众推出第一代高尔夫 GTI 至今已有 30 余年，去年年底第七代高尔夫 GTI 也在中国国内上市。新一代高尔夫 GTI 搭载第三代 EA888 2.0T 发动机，在 6.9 秒内能从 0 加速到 100 公里/小时。</p>
<p>除了高速性能，大众还曾在广告中展现了一把高尔夫 GTI  迷人的引擎声音。用一种非常可爱的方式? </p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=c0306g5gg7c&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>高速和引擎声是汽车广告中的常见元素，换一种不太常见的方式来讲故事，汽车广告也就不那么千篇一律了。 </p>
