<p>          </p>
<p>越来越多的人意识到舒适的工作环境的重要性：一些雇主会为员工在办公室中专门留出一个休息区域，但当条件不允许的时候，上班族们不得不另想办法解决休息的问题。特拉维夫的 <a href="http://www.joynout.com/">Joynout</a> 工作室为此专门推出了一款名为 For The Rest 的隔断屏风，有效地利用了办公室中已有的元素，让员工能在办公区也可以劳逸结合。普通状态下它就是一个办公隔板，需要的时候只要简单地扭动弯折就可以变成小憩用的平台枕头。</p>
