<p>这个名为 FACES 的香水包装设计是加拿大设计师 <a href="http://www.thibaultmagni.fr/index.html">Thibault Magni</a> 的作品。FACES 的晶莹剔透的瓶身就好像是电影《了不起的盖茨比》中华丽的吊灯坠饰，在金色的映衬下显得格外奢华。香水的外盒则采用了反棱镜的形状，就像是为瓶子量身打造的镀金的茧。</p>
