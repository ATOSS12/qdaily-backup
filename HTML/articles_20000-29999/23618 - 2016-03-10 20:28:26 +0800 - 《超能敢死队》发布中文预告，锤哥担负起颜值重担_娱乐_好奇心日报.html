<p>电影《超能敢死队》（重启版《捉鬼敢死队》）今日发布首款中文版预告片，相比此前曝光的英文版预告片，虽然时长少了 37 秒，但“锤哥”克里斯·海姆斯沃斯却戏份大增。</p>

<p>“三十年前，四位好友拯救了世界”，预告片开门见山，道明自己的出身：本片是三十年前卖座电影《捉鬼敢死队》的重启版。</p>
<p>老版电影商业上取得了巨大成功，主角团队有四人，都是高智商科学家，借助高科技，一身本领，最擅长驱魔捉鬼，说学逗唱。</p>
<p>“现在，一个新的团队将接替使命。”</p>
<p>新团队主演为梅丽莎·麦卡西、克里斯汀·韦格、凯特·迈克金农与莱斯莉·琼斯，与老版电影一样，三位白人，一位黑人，都是有名的喜剧明星。她们饰演的角色拥有浓郁的学术背景。艾比博士（梅丽莎·麦卡西饰）呕心沥血地研究超自然现象多年，艾琳博士（克里斯汀·韦格饰）是量子物理学专家，这俩打小就相信怪力乱神。金发的吉莉安博士（凯特·迈克金农饰）则是核武器工程师。而莱斯莉·琼斯饰演的黑人女保安主动请缨加入队伍，表示自己“了解纽约”。</p>
<p>四位女星负责捉鬼，颜值担当这一重任落在了“锤哥”克里斯·海姆斯沃斯。这版预告片面向国际市场，而锤哥更受国际观众认可，他主要负责三件事：帅，帅还有帅。应聘第一天仅凭“高颜值”就成功应聘前台职位，还撩拨得几位天才科学家春心大动只知傻笑，最后还应邀为这支“超能敢死队”设计标志，可谓整支预告片最为爆笑的桥段。</p>
<p>《超能敢死队》由保罗·费格执导，老版《捉鬼敢死队》主演比尔·默瑞回归客串，但至今角色并未曝光。其实他们的英文名都是 Ghostbusters，但影片可能引进国内，因而中文译名更改以免出现可能导致不过审的字眼。</p>
<p>影片确定将于 7 月 15 日登陆北美。</p>
