<p class="">YOY 是日本的设计团队，由一个空间设计师和产品设计师组成，他们设计的灯具也爱探究物品和空间的关系。比如这个花瓶其实是一盏亚克力材料的灯，灯光的照射范围恰好是花瓶阴影的轮廓。油灯画像本身是可以“点亮”的，在图片的后面是一块磨砂透明板，导光板和 LED 灯，点亮后就像是一盏立体的灯，很微妙。<a href="http://yoy-idea.jp/works/">这里是工作室链接。</a><br/></p>
