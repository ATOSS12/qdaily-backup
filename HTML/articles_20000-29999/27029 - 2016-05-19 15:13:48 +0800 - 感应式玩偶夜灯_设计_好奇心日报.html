<p>          </p>
<p>抱紧怀中的小动物玩偶，它就变成了一盏散发着温柔光芒的小夜灯，而在抚摸下它的光线开始慢慢变暗，最后又变成了普通玩偶的模样——这个名为 LeeLuu 的夜灯依靠拥抱转化为能量运作，由四位来自芬兰的女设计师共同研发而成。可爱的动物造型搭配讨巧的感应式设计，真的让人很想抱着它入睡。如果你也想在 LeeLuu 的陪伴下度过漫漫长夜，可以通过<a href="https://www.indiegogo.com/projects/leeluu-the-magical-touch-sensitive-nightlight--2#/">链接</a>参与众筹，早鸟价为 69 欧元（包含邮费）。美中不足的是，它只能发往美国和欧盟国家。</p>
