<p>&#13;
	Mosa 是荷兰的一家瓷砖品牌，这是他们推出的洗手池和排水孔设计。洗手池是灰色的长方体，有带方形的凹槽或者带白色的圆盆，悬空在墙壁上，左右对称，干净而极简。排水孔设计成了一个长方形的缝隙，与周围的地砖是同样轮廓，完全融入在了环境当中，也是对极简风格的呼应。&#13;
