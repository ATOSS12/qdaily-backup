<p>《神奇动物在哪里》推出了第二款预告片，上一款预告片只展示了美国魔法世界的冰山一角，这次则曝光了众多精彩的魔法镜头。</p>

<p>预告片以柯林·法瑞尔饰演的格雷福斯讲述开场：“你是个有意思的人，你的手提箱也很有意思，我相信它内藏玄机。”小雀斑埃迪·雷德梅恩饰演的纽特只身从英国前往陌生的美国纽约，而手提箱中的一些生物则躁动不安。格雷福斯揭了纽特的老底，原来纽特来自霍格沃茨，但因为魔法生物伤人事件而被开除，只有一个老师反对这项开除的决定，而这个老师是……阿不思·邓布利多。</p>
<p>《神奇动物在哪里》的故事发生在二十世纪二十年代，哈利·波特的爷爷大约刚出生没多久。那时候的校长应该还是菲尼亚斯·奈杰勒斯·布莱克，也就是小天狼星布莱克的曾曾祖父。邓布利多也才……四十岁上下，还只是一名普通教师。J·K·罗琳在谈及这部电影时候说，并不会有我们熟悉的角色在这部电影中登场，所以邓布利多可能只是一个背景人物而已。</p>
<p>真正的舞台也不再是英国，而是冉冉升起的新兴国家，美国。带着神秘的箱子，纽特来到了纽约港，悄悄地将箱子调成“麻瓜模式”，于是当安检员打开箱子时候，里面只有整整齐齐的换洗衣物及日用品。然而，不安分的神奇动物出逃，纽约的魔法世界也因此陷入了混乱，而在这混乱之中，响起了《哈利·波特》系列电影的经典主题音乐“Hedwig's Theme”，魔法世界也随着音乐回来了。</p>
<p>《神奇动物在哪里》由大卫·叶茨执导，J·K·罗琳担任编剧，将于今年 11 月 18 日在美国上映，有望引进中国内地，两部续集也相继定档 2018 年与 2020 年的 11 月。</p>
