<p>          </p>
<p>谁说水火一定不容？韩国设计师 Dae-hoo Kim 以火山喷发为灵感，设计了这款火山造型的加湿器 <a href="https://www.behance.net/gallery/8875721/VOLCANO">Volcano</a>。它的造型非常简洁，四种不同的外观分别对应了来自世界各地的知名火山，使用时只需要将水倒入“火山口”即可。除了普通的喷气模式之外，这款火山加湿器还有一个模仿火山喷发的“喷烟圈”模式，这个时候“火山口”还会配合亮起红色的灯光，非常形象。这款产品目前还未投入生产。</p>
