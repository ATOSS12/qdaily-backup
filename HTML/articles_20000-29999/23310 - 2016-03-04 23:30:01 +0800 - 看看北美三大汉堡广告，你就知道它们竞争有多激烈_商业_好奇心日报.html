<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="151"/></a>  </div></div> </div>  <p class="excerpt">麦当劳嘲讽汉堡王，汉堡王嘲讽麦当劳，Wendy’s 把麦当劳和汉堡王一起嘲讽了</p>  <div class="detail">  

<p>“你受够了 Wendy’s 鲜嫩多汁，只能用来吃的牛肉汉堡了吗？你当然受够它了！现在我们来介绍一个多用途的冷冻肉饼，它可以一物多用哦！” </p>
<p class="">咦，这个病毒视频到底是在卖什么？</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=z0186zh5qje&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>Wendy’s 是全球销售额排在麦当劳和汉堡王之后第三大汉堡连锁快餐。在全球有 6479 家门店，77 %左右都在北美。它曾经于 1980 年代进入香港、韩国和日本，后来因经营不善而退出。它的直接竞争对手是汉堡王和麦当劳。</p>
<p>这个病毒视频看似在为 Other Guy LLC 的 Freezy Diskz（冷冻饼）打广告，其实是 Wendy’s 对竞争对手麦当劳和汉堡王的牛肉饼的暗讽。根本没有什么叫 Other Guy 的品牌，它指的就是麦当劳和汉堡王啦。</p>
<p>视频列举 Other Guy 的冷冻肉饼多功能用途：做杯垫、练空手道、打坏人、冷敷肿块、做艺术品、打鼓……脑洞也是蛮大的。总之他们就是想告诉你：这肉饼很硬，而且不新鲜，做出来的汉堡可难吃了。 </p>

    <img alt="" data-ratio="0.75375" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702123915YcGNdhIkFu4mLHSJ.gif-w600Gif"/>&#13;
</figure></div>

</figure></div>
<p>整个视频的风格有点割裂：拍摄到 Wendy’s 的部分很现代，色彩明亮；而 Other Guy 肉饼的部分，视觉灰暗一些，整体来看是土土的 90 年代风格。<a href="http://www.othr-guyz.com/">他们还给这个假公司做了个官网</a>，当你选择订购 Freezy Diskz 的时候，它会告诉你：我们的订购系统也被冻住了呢。做营销活动的广告公司 VML 为了突出 Wendy’s 的新鲜也是耍了不少“心机”。 </p>
<p><img data-format="jpg" data-ratio="0.396344" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>这些快餐品牌之间的掐架越来越凶，尤其是在允许竞争广告出现的美国地区。之前我们报道过<a href="http://www.qdaily.com/articles/22927.html">麦当劳做广告嘲讽汉堡王</a>，<a href="http://www.qdaily.com/articles/23058.html">汉堡王回击</a>的两个案例。 </p>
<p>这三个主打牛肉汉堡的快餐连锁在价格竞争上也是很激烈，尤其是在低价菜单这一块。麦当劳推出了 McPick 第二代：你可以花 5 美金在几个明星产品中选择两样食品。而对手 Wendys 和汉堡王干脆推出了低价套餐：分别是 4 美元 4 样和 5 样——干粮和饮料都有了。</p>

<p class="">野村证券的分析员 Mark Kalinowski 说，去年 10 月上市的 Wendy’s 的低价菜单是驱动它同店销售增长的重要原因。而早在 2002 年就推出 Dollar Menu 的麦当劳，低价套餐一直是它比较重要的产品，曾为麦当劳贡献过 13 %的营收增长。低价菜单的竞争估计会越来越激烈。 </p>
