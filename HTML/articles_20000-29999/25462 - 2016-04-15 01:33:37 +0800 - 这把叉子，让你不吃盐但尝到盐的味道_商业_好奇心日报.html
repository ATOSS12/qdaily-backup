<p class="">最近，<a href="http://qz.com/661228/japanese-researchers-are-working-on-an-electric-fork-that-makes-bland-food-seem-salty/">日本人发明了一种电子餐叉</a>，能让人从不含盐的食物中吃出盐的味道。</p>
<p class="">这种电子餐叉的工作方法是：你将食物送入口中，之后，你的身体和电子餐叉将组成一个闭合电路，通过轻微的电流刺激，你的舌头将会尝到一种由电流产生的虚拟味道，最后，你以为自己尝到了盐。</p>
<p>点击下面视频，可以观看纪录片导演 Simon Klose 带来的 15 分钟食用体验。<br/></p>

<p class="">目前这种电子餐叉和一份无盐菜单——包括沙拉，猪排，炒饭，肉饼和蛋糕等五种食物在日本的一家餐厅接受试验，未来几个月将有可能进行商业化。如果成功推行，将有助于解决人类对盐摄入过量的担忧。<br/></p>
<p class="">人类对于盐的恐惧主要来自于二十世纪初 Kempner 的传统研究—— <a href="http://wash.dxy.cn/evidence/introduction.htm">高盐摄入会产生高血压</a>，并导致中风和心脏病等。</p>
<p class="">1981 年纽约<a href="http://www.nytimes.com/1981/08/09/nyregion/food-dining-on-a-diet-that-is-salt-free.html" style="background-color: rgb(255, 255, 255);"> Nine Doors </a>餐厅甚至最早提倡无盐餐厅，但后来由于餐厅头年业绩惨淡，餐厅只好又改回正常的做餐模式，之后只是顾客要求才做无盐餐。</p>
<p><img data-format="jpg" data-ratio="0.357711" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p class="">“盐与健康世界行动”，一个致力推动全球限盐的组织，每年都会发起“世界盐宣传周”，希望通过降低加工食品中的盐含量、烹调食物时盐的添加量和吃饭时盐的使用量来降低全世界人口的食盐摄入量。</p>
<p class="">很多地区其实也颁布了相关政策来限盐。比如，2011 年，在英国曼彻斯特地区一个小镇里，由当地议会发起过一项<a href="http://www.dailymail.co.uk/health/article-1371504/Salt-shakers-taken-chip-shop-counters-Stockport-ASK-campaign.html" style="background-color: rgb(255, 255, 255);">‘<font id="fontzoom">“眼不见心不念”</font>’的健康活动</a>，大大小小的店面将盐瓶从餐厅中彻底拿掉。</p>
<p class=""><font id="fontzoom">之前英国为了达到限盐的目的，曾将盐瓶上的小孔从 17 个减到 5 个。</font></p>

<p class="">去年年底，<a href="http://www.wsj.com/articles/new-york-city-salt-warnings-on-menus-start-tuesday-1448908194">纽约市政府颁布新令</a>，要求各大连锁餐厅将高盐饮食做出标注，提醒就餐顾客。</p>
<p class="">在中国，根据<a href="http://e.163.com/docs/99/2016021802/BG2QLSER9001LSES.html">《美国医学会杂志》</a>的报道，即使中国人的平均盐摄入量自 2000 年以来不断下降，但仍远高于世界卫生组织推荐的最大盐摄入量。</p>
