<p>还记得我们之前介绍过的<a href="http://www.qdaily.com/articles/27921.html">可以拉伸的烛台</a>吗？今天介绍的 Folding Tea 同样是一个让你能够 DIY 的烛台，是 Pilsoo Han 为韩国 <a href="http://thisissoftpaper.com/">Softpaper</a> 工作室设计的作品。它采用柔性钢制成，上面刻有垂直的缝隙，沿着它们慢慢折叠就能构成漂亮的几何形容器。一侧还设计了一个小钢片，不仅起到了两边相连的作用，还能用作烛台的手柄。目前它还处于量产阶段，可以通过<a href="http://thisissoftpaper.com/?page_id=16108">链接</a>联系工作室购买。</p>
