<p>今日，福斯影业的《X 战警：天启》曝光了第二款中文版预告片。在这部预告片中，天启与 X 战警的战争全面爆发。</p>

<p>“我为那个来我学校找麻烦的可怜人感到非常遗憾。”预告片开场，面对万磁王的警告，X 教授这么说道。此时是 1983 年，X 教授继续开办学校，培养、教育变种人。但是天启苏醒了，他是世界上第一个变种人，沉睡千年，想再次领导着自己强大的手下，统治世界。为了这一目的，他召集了四骑士，其中包括万磁王、暴风女、灵蝶和天使，并强化了他们的力量。“我们将一起为最强者清理地球。”天启这么说道，随后预告片里全球陷入了混乱动荡之中，城市变成废墟，大桥生生拗断，导弹射向了空中……</p>
<p>唯一能阻止天启的，当然是 X 教授和他的学员，他们将为了——不仅是自己的，也是普通人类的——未来作战。他们将由教授和魔形女共同领导，凤凰女琴·格蕾、镭射眼、快银和野兽也加入进来。“你们不再是学生了。”在战前动员时，魔形女如此说道，“你们是 X 战警。”但天启如此强大，战警们节节败退，他们要如何阻止天启呢？</p>
<p>影片将于 5 月 27 日在美国上映，中国大陆有望引进。</p>
