<p>          </p>
<p>你在涂鸦的时候有没有因为拿橡皮或者卷笔刀而分心，错过了自己精彩的灵感？设计师 Andrew Pyza 设计的这款木质铅笔筒 pencil+ 是一个集多种功能为一体的设计，让你在创作时更少分心，并且将每一支铅笔都用到最短。它的两端分别安装了卷笔刀和金属套件，后者可以固定最短 14 毫米长的铅笔，或是圆柱状的橡皮。pencil+ 预计将会在 Kickstarter 上开展众筹，如果你对它感兴趣的话可以通过<a href="http://www.pencilplus.nl/#contact">链接</a>获取最新消息。</p>
