/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="137"/></a>  </div></div> </div>  <p class="excerpt">B2B 公司做广告，让人印象深刻是必须的。</p>  <div class="detail">  

<p>为保持悬念，先看视频。 </p>

 &#13;
</div>
<p>一场“倾盆大鱼”从天而降，又滑又黏的章鱼砸在甲板上、车窗玻璃、飞机的机翼上，还搞砸了一场婚礼，干扰了城市电网、医院系统，普通的雨伞都被砸烂，特制的章鱼伞卖脱销了……</p>
<p>在欢乐的交响配乐中，上演着这样一场惟妙惟肖的城市闹剧，直到最后 15 秒才响起一个调皮的女声：无论天上掉什么，我们都会帮助火车、发电站和医院正常运转（这就是我们在做的事情）。 </p>
<p>通用电气 (GE) 用这样一种方式来向大众解释自己究竟是做什么的。他们的工作内容一般很难被解释清楚——涉及到大量的数据和行业用语。寻常人可能也很难对这些话题提起兴趣，比如在某地建造一个新型锅炉厂。 </p>
<p>许多 B2B 企业都会面临这样的困惑，要不要对大众投放广告？业务模式决定了消费者只能够了解产业的冰山一角。</p>
<p>比如到现在大多数人还认为西门子是一家卖家电的公司，实际上这从来都不是西门子的主要业务，并且在 2015 年已经转让给了博世集团。 </p>
<p>另一个需要解决的问题是：如果做广告，要通过广告表达什么？如何表达？ </p>
<p><img data-format="jpg" data-ratio="0.432593" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>GE 在这方面属于走在前头的 B2B 公司，曾制造过许多令人印象深刻的创意案例，动力来自 GE 美国总部。自 GE 的传奇人物杰克·韦尔奇接过董事长权杖后，杰夫·伊梅尔特顶着部分同事的压力，拨出 1 亿美元让广告部门在全世界各地打广告，这在当时的业界引起了一阵不小的骚动。 </p>
<p>在一次早期的市场调研中，不少中国消费者对 GE 的了解停留在“生产灯泡的”、“卖冰箱和电视”。GE 的对策是投放铺天盖地的广告，因为相比单独在机场的某个角落竖一块牌子，连续性、不间断的广告投放形式会更深入人心——或者，更深入潜在客户的心。对于 GE 这样的公司来说，客户往往是政府采购部门或者大型企业。只做广告肯定无济于事，但是销售如果有广告的配合，也肯定要比只做销售来得有用。</p>
<p class="">不过大部分 B2B 公司做广告其实都没有明确的目的性，他们投放的原因仅仅在于管理层的危机感。</p>
<p>回到创意层面，GE 试图用易懂明了的方式讲环保，讲水处理、风能、太阳能、生物气体发电，明确地让受众知道 GE 是销售这些设备的企业。 </p>
<p>包括这支 BBDO 纽约为 GE 拍摄的广告，其实仍然是在为你营造一个笼统而庞大的概念，你甚至不需要知道具体的技术以及应用区域（实际上 GE 花了很少的时间来解释这部分）就会知道这是一家存在感挺强的 B2B 公司。 </p>
