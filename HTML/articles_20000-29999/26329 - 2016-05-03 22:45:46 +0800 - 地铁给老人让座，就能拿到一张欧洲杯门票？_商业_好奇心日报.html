<p>还有一个月欧洲杯就要开始了，嘉士伯做了个搞怪的营销。他们让英国足球名人 Chris Kamara（前足球运动员，现 Sky Sports 解说员）扮成老人，如果有人在地铁里给他让座了，他就送对方一张欧洲杯门票。你可以看下视频，气氛还是挺欢乐的：<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=e0197q9ms3m&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">这位 Kamara 先生虽然是体育界名人，但是似乎演技还可以啊。站在一个陌生人旁边就嘟囔着：“哎哟我的腿脚大不如前了”。他这么一说，就有乘客自觉地问：“你要坐这儿吗？”<br/></p>
<p>在这个 Campaign 中，嘉士伯的广告词是“如果嘉士伯做了替补”（If Carlsberg Did Substitutions），延续了之前“如果嘉士伯那么干了”（If Carlsberg Did）的广告主题。“如果忙碌的伦敦乘客让出了座位，我会拿欧洲杯比赛的座位补偿他让出的座位的”——如 Chris Kamara 在视频里所说，他们将主题重心放在了“补偿（替代）”这个点上。</p>
<p>想出这个营销活动的创意广告公司是 Fold7。这又是一个<a href="http://www.qdaily.com/articles/9346.html">“看看会发生什么的”真人实验类型的广告</a>，把广告公司和品牌方一部分控制好的因素带到一个不可控的大环境中去，看随机参与者的反应。 </p>
<p>嘉士伯之前也做过一个社会营销。他们故意整蛊一些看电影的情侣，安排他们坐到被长相剽悍凶残的机车党包围的座位上。那些不“武断”地判定这些人就是坏人的情侣，则可以获得啤酒和喝彩。你可以看下下面的视频：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=l0168skds2h&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>不过，“电影院”的对比效果更明显：看到机车党，有人留下，有人离开；相比之下，“送票”的视频里大家都让座了。不知道这是否可以说明，让座在当地已经成为一个社会公共秩序的基本素质。</p>
<p>嘉士伯集团自 1988 年起就开始赞助欧洲杯，是欧洲杯合作时间最长的赞助商之一。上届欧洲杯时，嘉士伯将集团市场预算中的 70% 都投入到赛事营销中。今年，除了这个让座的营销，随着欧洲杯比赛的开始，还会有更多的“犒劳粉丝”的营销活动登场。</p>
<p>不过这个公司最近的日子不太好过。<a href="http://www.carlsberggroup.com/investor/downloadcentre/Documents/Quarterly%20Reports/02_UK_10022016_FY2015%20Results.pdf">根据他们最新的年报</a>，除了利润下滑 17% 之外，2015 财年他们在欧洲经营得不好：西欧的利润下降了 3%，东欧地区同比下降 13%。在英国他们的销量下降了 7%——部分原因是啤酒市场整体的萎缩，另一个原因是失去了和重要合作伙伴的合同。从营销力度来看，嘉士伯指望着今夏的欧洲杯帮助他们扳回一局。</p>
