<p class="">法国家具品牌 Tabisso 曾根据英文字母和阿拉伯数字等符号设计了一系列椅子，这些常见的符号都经过了夸张和变形，非常有趣。在巴黎家博会上，法国设计师 Jean Paul Gaultier 带来的 JPG 三个字母椅子却有一种生锈的感觉，他使用了人工皮革，红绿纹路的图案让它极具工业感，脱离了儿童式的活泼有趣，更能受到年轻人的认可。</p>
