<p>由 Netflix 出品的动画剧集《马男波杰克》（BoJack Horseman）近日曝光了第三季预告片。第三季讲述了波杰克成为了奥斯卡的有力竞争者，然而突如其来的名声带来的关注压得他喘不过气来。<br/></p>

 </figure>&#13;
 &#13;
</div>
<p>在此前的两季中，波杰克经历了出书和饰演儿时偶像“骄马”。而第三季的剧情，延续了前两季的故事发展，在上一季中出演了《一代骄马》的波杰克有望竞争奥斯卡，而随之而来的是虚荣带来的压力，陷入困惑的波杰克似乎会重新认识到生活的意义。 </p>
<p>《马男波杰克》系列是披着动物的外衣，演的实际上是人类的故事。故事中的波杰克是一匹中年过气明星马，年轻时主演电视剧而大红大紫，现在的他和废柴男孩陶德住在年轻时候买下的别墅里，抽烟酗酒暴饮暴食，唯一的爱好是一遍遍看成名作 DVD 以逃避失败的现实。</p>
<p class="">&#13;
&#13;
&#13;
&#13;
&#13;
&#13;
&#13;

</p>
<p>这部剧充满了反讽、苦涩和绝望，但同时它很好笑。波杰克也曾试图改变自己，却又一次次地被生活打回原形。在这之中穿插了许多绝妙的笑点，以及十分密集的金句。</p>

</figure></div>
<p>该系列的第一季于 2014 年 8 月份在 Netflix 开播，之后逐渐获得越来越多的关注和好评 。豆瓣上第一季得分 9.3 分，第二季 9.6 分。第二季烂番茄观众好评达 98%。IMDb 也给出了 8.3 分的好评。</p>
<p>而这部《马男波杰克》第三季将于 7 月 22 日在 Netflix 上播出，威尔·阿奈特、亚伦·保尔、艾米·塞德丽丝、爱丽森·布里等全班配音人马也将悉数回归。 </p>
