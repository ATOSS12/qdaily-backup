<p>由黑人演员内特·派克（Nate Parker）导演的处女作电影《一个国家的诞生》（The Birth of a Nation）日前发布了新版预告。该电影讲述了 1831 年由黑人牧师 Nat Turner 领导的著名黑奴暴动的历史故事。</p>

<p> </p>
<p>你可能听说过，大卫·格里菲斯（D.W. Griffith）1915 年的同名电影《一个国家的诞生》。这部电影被奉为影史经典，主要讲述了美国南北方的两个家族在内战前后的命运发展。而其中，黑人林奇被设置为鼓动种族冲突和暴力事件，企图建立“黑人王国”的独裁者，而 3K 党则作为国家和家族的英雄粉碎了“黑人王国”的阴谋。该电影的意识形态颇受争议，但因为大量电影技术的成功尝试和应用被认为是电影史上的里程碑。</p>
<p>而时隔一个世纪，内特·派克重新拍摄这部电影，则从黑奴的角度重现历史事件，似乎是为历史上的黑人群体正名。</p>
<p>在预告片中，由内特·派克饰演的黑人牧师 Nat Turner，在目睹了同胞经历的触目惊心的非人待遇之后，内心压抑已久的反抗终于爆发，带领黑奴手持镰刀锄头和利刃冲向手持猎枪的奴隶主。</p>
<p><img data-format="jpg" data-ratio="0.437999" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>值得注意的是，影片将黑奴与奴隶主之间的矛盾正面展示给观众，也从某种程度上解释了美国内战爆发的原因。而黑人牧师 Nat Turner 那段激昂的布道则暗示了黑奴为争取权利和自由而反抗的必然性。</p>
<p> </p>
<p>内特·派克担任本片的导演、编剧、制片人及主演，从七年前开始准备这部长片处女作。影片在今年一月份的圣丹斯国际电影节迎来首映，获得了评审团大奖和观众奖两个奖项。而该电影的北美发行权被多家发行商争抢，最终被福斯探照灯影业（Fox Searchlight Pictures）以 1750 万美元买断，这也创下了圣丹斯电影节电影成交记录。</p>
<p> </p>
<p>以历史事件和种族矛盾为题材的黑人电影向来备受关注，之前的电影如《被解救的姜戈》、《为奴十二年》等都在奥斯卡上有不俗表现。而近两年奥斯卡提名都只有白人演员入围的事实，也让外界对今年这部黑人电影有更高的呼声。</p>
<p> </p>
<p>影片将于 10 月 7 号在北美上映。</p>
