<p>这张桌子的结构灵感来自第一架飞机的木结构机翼，贴近桌面有一排特别的承重结构，是由榉木胶合板做的。而桌面采用了磨砂水晶，可以看到桌子的结构，像是飞机旁边的一片云，也让这张桌子有轻盈的漂浮感。设计师想要以此达到“一种云朵消失不见的效果”。</p>
