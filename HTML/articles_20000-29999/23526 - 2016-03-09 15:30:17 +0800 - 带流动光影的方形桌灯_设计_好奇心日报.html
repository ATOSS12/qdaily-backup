<p class="">这盏方盒子一样的桌灯有一个层层变小的“洞”，它是用纸板做的，自动让光线有了层次感。从前到后滑动上面的 LED 光源时，能看到流动的光影，非常炫目。灯的造型本身具有雕塑感，流动的光影却像是现代的霓虹灯，有了另一种结合。有多位设计师参与，他们称这盏灯符合苏格拉底的名言一切都在流动中。<a href="https://www.behance.net/gallery/32910829/Light-Cube-Panta-Rei">点击这里可以查看更多信息。</a><br/></p>
