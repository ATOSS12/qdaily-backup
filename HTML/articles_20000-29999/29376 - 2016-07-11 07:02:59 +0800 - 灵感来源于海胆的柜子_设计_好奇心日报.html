<p>          </p>
<p>仿生设计并不是什么新鲜的概念了，不过今天介绍的木制橱柜 <a href="https://www.behance.net/gallery/40477735/Urchin">Urchin</a> 着实让人觉得有点稀奇：乌克兰设计师 <a href="https://www.behance.net/Dimas1c">Dmitry Kozinenko</a> 以海胆作为灵感来源，为橱柜的上下两端设计了看上去有些杂乱无章的木管，像是海胆外壳的刺。下方的木管起到了支撑的作用，上方的木管可以用来作为书挡，还可以用来插入其他物品作为装饰。Urchin 目前还处于概念阶段，尚未投入生产。</p>
