l="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="34"/></a>  </div></div> </div>  <p class="excerpt">全球蜜蜂数量在减少——关心这事的除了养蜂人和科学家，科技能帮上什么忙？</p>  <div class="detail">  

<p class="">英特尔最近发布了一支纪录片，名字叫<a href="http://adage.com/article/btob/intel-debuts-video-documentary-bees-backpacks/304150/">“Bees with Backpacks（背背包的小蜜蜂）”</a>。<br/></p>
<p>片中的 Paulo De Souza 来自联邦科学与工业研究组织，主要研究课题是蜜蜂数量的减少及其影响。</p>
<p>他们把因特尔提供的微型追踪芯片连接到蜜蜂的背上（基本就是用胶水粘住），在把英特尔 Edison 开发板置于蜂巢内，以追踪和研究蜜蜂的活动。 </p>

<p class="">创作这支短片的是英特尔内部在 2015 年成立的一个视频内容工作室，“Intel Global Production Labs（IGPL）”。<br/></p>
<p>这个工作室还在做一组“Meet the Makers”系列纪录片，讲述英特尔 Edison 微型计算机技术是如何应用于企业家、音乐家、科学家等等“makers”。比如一个八年级学生设计的盲文打印机、一个工程师做了防埃博拉病毒的平板电脑、一个 DJ 把笔记本电脑和唱片机整合到一起…… </p>
<p>英特尔副总裁、全球创意总监 Teresa Herd 形容英特尔在营销方面的转变是“真正开始谈论英特尔能做的惊艳的事”、如何“解决一些很大的问题”。 </p>
<p>在最重要的 PC 市场衰落、又没能顺利进入智能手机市场的局面下，现在的英特尔正面临转型期的迷茫，他们在寻找下一个可能爆发的计算设备市场。</p>
<p>相应地，这个时期在品牌传播上进行一些“务虚”的新奇特尝试，也就不难理解了。 </p>
