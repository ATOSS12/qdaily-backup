<p class="medium-insert-active">无论你之前见过多少条漂亮的毯子，当看到艺术家 <a href="http://www.alexkeha.com/">Alexandra Kehayoglou</a> 制作的这些羊毛毯时或许还是会在心底惊呼一声“美如画”。采用回收材料手工制成的毯子每一块都是独一无二的，好像是在房间里放置了一个梦幻花园，给人一种沉浸式的体验。根据大小，艺术家需要经过一周甚至两个月才能制作完工。<br/></p>
