<p>当 Google 在要求美国政府统一无人驾驶法规适用性时，除了几家德国汽车制造商在努力追赶之外，你很难听到欧洲作为一个整体对于自动驾驶的态度。</p>
<p>最近，荷兰政府组织了一次 2016 年欧洲卡车车队挑战赛（ <a href="https://www.eutruckplatooning.com/About/default.aspx">European Truck Platooning Challenge</a>）。从 3 月 31 日起到 4 月 6 日，6 组半自动驾驶卡队，从瑞典开到荷兰，贯穿了半个欧洲。</p>

<p>它们比拼的不是速度和卡车性能，而是卡车的自动跟车功能。荷兰人作为新一年的欧盟轮值主席，可能是想借此推进一下自动驾驶的应用。</p>
<p>这些卡车都装置了雷达和摄像头，用来看清车前后的路况。而整个车队可以通过 Wi-Fi 互联，领头车可以同步控制刹车和油门。除了保持车队间距在 15 到 50 米之间外，变换车道也能跟随完成。不过，卡车里仍然需要坐着 2 到 3 位驾驶员。</p>
<p>半自动驾驶的解决方案分别来自 6 家不同的卡车制造商，包括戴姆勒、达夫、沃尔沃、大众旗下的斯堪尼亚、依维柯和曼恩。这次政府行为吸引了欧洲所有的主流制造商，让比赛看起来更像是一次技术展会。</p>
<p>荷兰最大的应用科学研发机构 TNO <a href="https://www.tno.nl/en/about-tno/news/2015/3/truck-platooning-driving-the-future-of-transportation-tno-whitepaper/">有一份报告</a>曾提到，自动跟车能够降低人为交通事故率、减少交通拥堵之外，还可以降低油耗，最高能达到 15% 。而沃尔沃在官网则称自家卡车跟车功能帮车队省 25% 的油耗。</p>
<p>自动跟车，显然已经成了这些卡车制造商的新卖点。同时也有人买账。这对物流业来说能够省掉一大笔成本投入。<a href="http://qz.com/656104/a-fleet-of-trucks-just-drove-themselves-across-europe/">挑战赛负责人 Dirk-Jan de Bruijn 透露</a>，到 2017 年，这些卡车将应用到联合利华和 DHL 的物流体系中。</p>
