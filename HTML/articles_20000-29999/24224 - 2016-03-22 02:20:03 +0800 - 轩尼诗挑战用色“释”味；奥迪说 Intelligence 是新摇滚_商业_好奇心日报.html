<h2>轩尼诗：以“色”释“香”“味” </h2>
<p>以视觉表现味觉，用听觉感受触觉，在修辞手法里叫通感，也是广告营销的常用手法。有一种说法是，做品牌传播的人会把产品分为“可以吃的”和“不可以吃的”，因为味觉是其中最强烈、也最特别的一种。</p>
<p>当你品尝过一样东西之后，得到的感官体验甚至会超过五官所给予的。 </p>
<p>轩尼诗拍摄了七个篇章，试图用画面和声音描述 X.O. 的味道。欢迎品尝。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=a0187z2wgs7&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>从流动的火焰、甜腻的巧克力到木屑的窸窣……这是 DDB 第一次为轩尼诗拍摄广告片，为了增强感官体验，他们还为广告准备了<a href="https://play.google.com/store/apps/details?id=com.hennessy.virtualreality&amp;hl=fr"> VR 版本</a>。</p>
<p>轩尼诗希望通过这种方式唤起新一代消费者对白兰地的渴望，<a href="http://www.adweek.com/adfreak/hennessy-tries-capture-7-flavor-notes-its-xo-cognac-visuals-and-sound-170238">轩尼诗全球 CMO Thomas Moradpour 表示</a>，比起大谈原料、酿酒工艺等实在的东西，新一代消费者更看重感官刺激和精神体验。 </p>
<p>轩尼诗一直是这方面的广告好手，去年 9 月轩尼诗曾邀请首届《顶级厨师》冠军魏瀚拍摄宣传片，也是一支有“滋味”的广告，主推的是符合中产阶级消费能力的轩尼诗 VSOP。 </p>
<p><img data-format="jpg" data-ratio="0.371585" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=a0189vmu5eh&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>除此以外，轩尼诗还针对中国二十五六岁的城市消费者推出新产品“新点”系列，在价位上相对于 VSOP 更加贴近年轻消费者。</p>
<p>“通过这样的产品组合，相信新生代的成长过程会有轩尼诗的陪伴，不至于等到他们年龄大了，轩尼诗品牌被边缘化”，轩尼诗全球总裁 Bernard Peillon 说道。 </p>
<p class="">轩尼诗属于 LVMH 集团，后者持有其 66% 的股份。根据彭博社 2015 年 4 月份的一篇报道中援引法国国家干邑酒行业管理局（Bureau National Interprofessionnel du Cognac）的数据，受中国反腐政策影响，对中国的干邑出口下降了 26%，相比之下，对美干邑出口增长了 13%。美国市场也为轩尼诗贡献了约 1/4 的营收。</p>
<p class="">如此说来，对美国市场的讨好也是自然的啦。</p>
<p>Agency: DDB</p>

<h2>奥迪：技术和摇滚一样酷 </h2>
<p>Smart is the new sexy.现在奥迪说，“intelligence is the new rock and roll.”</p>
<p>擅于延展品牌内涵的汽车公司，现在把技术和摇滚联系在了一起。在这支广告里，你能看到朋克音乐教父伊基·波普（据说贾木许和强尼·德普都愿意为他脱光衣服），就连技术人员的键盘也敲出了摇滚激情。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=w01894hkn8g&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">从这支广告中，你可以看到奥迪对年轻人的取悦，“ rock and roll” 就是对年轻人说话的。这不难理解，就像在中国市场汽车品牌强调“年轻化”一样，在美国他们同样需要讨好千禧一代。</p>
<p class="">2015 年，奥迪全球销量达到 180.3 万辆，同比增长 3.6%， 除中国市场之外，欧洲、美国、巴西、墨西哥都在增长。从全球来看，Q 系列的 SUV 和紧凑车奥迪 A3 是增长主力，奥迪 A4 则是欧洲的畅销车型。中国市场的奥迪 A4L 去年销量也达到了 11.58 万辆。</p>
<p>这支广告为 2017 款的奥迪 A4 打造，预计今年 6 月在国内上市，售价在 24.5 - 31.6 万人民币。 </p>
