<p>          </p>
<p>纽约的高端健身连锁 BRICK 用“套娃”为核心元素做了一个整合营销。 </p>
<p>他们给每个新注册的用户送一个套娃。不同的套娃里面代表的是不同的健身目标：减肥或准备铁人三项等。最里面的那个最瘦的娃娃是个 usb 硬盘，附有详细的健身计划。 </p>

<p>他们用 3D 打印技术做的套娃，使得每个套娃不会比前一个矮太多，但是会更苗条。BRICK 似乎想告诉消费者：你越运动会越瘦。下面是他们整合营销的演示：</p>

<p>这个营销活动是 BBDO 纽约做的。他们还做了个主题网站，把消费者的健身故事放在上面。不过哪怕是里面最瘦的套娃的身材还是太圆了。</p>
<p>BRICK 目前在全美一共有 6 家健身房。除此之外，在西班牙还开了两家新店。它是 <a href="https://en.wikipedia.org/wiki/CrossFit">CrossFit </a> 旗下的子品牌。 </p>
<p>CrossFit 以高强度健身著称，这家公司创立的同名健身方式也是主打对体能消耗大的功能性训练。它在美国市场的定位算中端健身品牌，年费在 2500 美元左右。近年来扩张迅速，<a href="http://www.forbes.com/sites/mikeozanian/2015/02/25/how-crossfit-became-a-4-billion-brand/#e3da1c178c17">截止至 2015 年年初，他们已经在全美开了 1.1 万多家健身房</a>。与之前<a href="http://www.qdaily.com/articles/19199.html">我们报道的那个喜欢给用户送免费 Pizza 的 Planet Fitness</a> 的策略刚好相反。另外，后者的年费在 100-200 美金左右。跟它比，CrossFit 价格算比较高的。</p>
<p>美国健身市场潜力广大，近年来<a href="http://www.apple.com.cn">健身房的收入一直在上涨</a>。2014 年，整个健身房行业的收入高达 242 亿美金。</p>
