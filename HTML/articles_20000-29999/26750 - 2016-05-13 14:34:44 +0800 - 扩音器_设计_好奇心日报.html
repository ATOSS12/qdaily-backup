<p class=""><a href="http://shufflethree.com/" target="_blank">Shuffle Three</a> 最近推出了这款名为 Audiovase 的扩音器，让你不需要蓝牙音响也可以畅快地听音乐了。相比蓝牙配对、插入连接线之类繁琐的步骤，它使用起来非常方便，只要放入手机即可。扩音器可以装下目前各类主流的手机，哪怕它外面装了保护壳也是绰绰有余，底部还留有一个空隙容纳手机充电线，保证了续航。目前这款产品正在 <a href="https://www.kickstarter.com/projects/726246208/the-audiovasetm-by-shuffle-threetm">Kickstarter</a> 上进行众筹，早鸟价为 20 美元，唯一美中不足的是它不能寄往美国以外的地区。</p>
