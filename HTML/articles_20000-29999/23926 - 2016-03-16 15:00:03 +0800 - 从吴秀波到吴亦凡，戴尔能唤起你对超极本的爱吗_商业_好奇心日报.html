font icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="46"/></a>  </div></div> </div>  <p class="excerpt">大把烧钱的背后是 PC 真的不好卖 </p>  <div class="detail">  

<p>戴尔日前发布了最新 XPS 系列大片，出演的是吴亦凡，风格和以往有所不同。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=t01881p7fio&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>XPS 13 是戴尔的旗舰机型，外型上主打极窄边框设计。确实，最新的广告几乎也只强调了“型”这一点。和以往 XPS 系列的“无边忌”广告相比，吴亦凡的这支几乎没有任何情节，就是直 (mai) 接 (lian)。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5640625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060711574139DXOeEnRo204NPI.jpg-w600"/>&#13;
</figure></div>
<p>此前戴尔 XPS 找的代言人有吴秀波、郑钧，更像是主打“大叔”营销，拍摄风格也更富故事性，又是风又是雨又是马儿，又是音乐又是梦想又是玩闹，请看。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=t0153l7okyv&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=k0168uky5tp&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>XPS 是戴尔烧钱最猛的系列，从最早的陈冠希，到吴秀波、金星、蒋方舟、张蓝心、裘继戎，还有郑钧，戴尔对其倾斜了大量的营销资源。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.54788732" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607115741NyueGrxZw0O9Q1hf.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.54788732" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607115742TSCdjbt8xGEfYPpB.jpg-w600"/>&#13;
</figure></div>
<p>XPS 13 更是身负众望，被视为用来对抗 MacBook Air 的超极本。戴尔在营销手法上也做足噱头，提前几天在戴尔官方微博分批放出吴亦凡拍摄广告的花絮片段，每一条的转发评论数都过万。最后选择在白色情人节这一天，进行多个平台广告大片首发。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.58120805" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607115742t8YVKyjOXI9W0JpE.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">粉丝热议吴亦凡戴尔代言</div></figcaption></figure></div>
<p>猛烈的营销动作背后，是走下坡路的 PC 市场。和智能手机相比，这门生意越来越小了。举个简单的例子，人们可能买一台电脑四年不换，但手机呢？</p>
<p>根据市场调研公司 Gartner 的数据，2015 年全球 PC 厂商发出 2.9 亿台 PC，比一年前少了 8%。从 2011 年开始，这个数字就从来没有增长过。 </p>
