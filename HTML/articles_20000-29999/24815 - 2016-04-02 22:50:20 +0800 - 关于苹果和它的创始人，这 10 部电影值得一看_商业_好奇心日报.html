<p class="">          </p>
<p>去年 10 月，差不多就是史蒂夫·乔布斯逝世 4 周年的时间，又一部关于他的传记电影《史蒂夫·乔布斯》上映了。硅谷和好莱坞以这样一种神奇的方式再次连接在了一起。</p>
<p>乔布斯不仅是科技界的偶像，也是好莱坞最喜欢的人物——没什么比转折更能吸引编剧了。</p>
<p class="">苹果的烙印也很早就留在好莱坞的电影里。这一部分原因是 Mac 一直是影视业工作常用的工具。</p>
<p>还记得最近很火的那部《疯狂动物城》中兔子警官朱迪拿着的手机上有一个被咬了一口的胡萝卜么？不需要提醒，你就能够分辨出这是来自于苹果的烙印。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.77304965" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145532EJOq9T5MkLmysIXw.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><a href="www.tumblr.com" style="background-color: rgb(255, 255, 255);">《疯狂动物城》朱迪警官的手机</a></div></figcaption></figure></div>
<p class="">你很可能也听过“好人用 Mac、坏人用 PC”这种不知道谁总结的“定律”。<br/></p>
<p>正值苹果公司成立 40 周年，我们来看看那些和苹果相关的电影。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="24815" data-title="《关于苹果和它的创始人，这 10 部电影值得一看》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607135357Jx9qyFPvRXgtIb12.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/24815.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="340"/></a>  </div></div> </div><h3 class="title">不想读厚厚的乔布斯传，来看看这些导演镜头下的乔布斯</h3><div class="detail"> 

<p>          </p>
<p>《硅谷传奇》，又名《硅谷海盗》，这或许是有关苹果和微软这两大公司最为著名的一部电影了。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.83125" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606144715CN0nDU47ZTSfaPKB.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><a href="www.xz668.com" style="background-color: rgb(255, 255, 255);">《硅谷传奇》</a></div></figcaption></figure></div>
<p>这部传记式电影改编自保罗·弗列柏格与米迦勒·史文创作的《硅谷之火》，于 1999 年在透纳电视网播出。影片通过史蒂夫·乔布斯和比尔·盖茨两人之间各种不得不说的故事来讲述苹果和微软当初的发展史。</p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" class="lazyload" data-ratio="1.24378109" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606144715rGhcpb0AElCeI3sg.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><a href="www.amazon.com" style="background-color: rgb(255, 255, 255);">《硅谷之火》英文原版书封面</a></div></figcaption></figure></div>
<p>两位性格截然不同的创始人，两个拥有不同商业理念的公司，在创业的过程中“相爱相杀”。在影片中，乔布斯是一位非常自我的教主，而盖茨更像一位深沉的权术者。不过，他们都有着同一句话，那就是：“好的艺术家复制，伟大的艺术家盗窃。”</p>
<p>影片播放的那个时候，微软正是如日中天的时代，乔布斯则刚刚回归，重新执掌苹果，并力图拯救苹果的危机。由于拍摄时代的局限，影片也最终停留在了乔布斯重返苹果的那一刻。之后的 15 年见证了微软的衰退以及苹果的复兴。这一切又岂是导演能够预料得到的呢？</p>
<p>2013 年上映的《乔布斯传》和 2015 年上映的《史蒂夫·乔布斯》，同作为乔帮主逝世后的人物传记电影，这两者总是被人们拿出来相比较和讨论。但事实上，这两部作品最大的共同点是他们上映后的票房都十分不理想。</p>
<p>对于 2013 版的《乔布斯传》，电影剧情的时间跨度非常长，但更多的人吐槽这部电影没有高潮，剧情宛如流水账般平铺直叙，就是一个超长 PPT。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.48076923" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606144716wDm64MuzaF15SgL2.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><a href="simplyfilm.org" style="background-color: rgb(255, 255, 255);">2013 版《乔布斯传》电影海报</a></div></figcaption></figure></div>
<p>而法鲨版《史蒂夫·乔布斯》在剧情方面的冲突性会更加强烈。艾伦·索金一如既往表现了其在剧本方面的强大，人物塑造充满了戏剧性。影片聚焦了乔布斯生前三件关键性产品的发布时刻—— 1984 年第一台 Mac 电脑的问世、1998 年乔布斯离开苹果创立 NeXT 电脑公司以及 1998 年苹果推出 iMac。在嘴炮和大量的争吵背后，电影还蕴藏着一个有点感人的亲情故事。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.30151844" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606144717rnvh0a7MSDUY26X3.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><a href="https://movie.douban.com/photos/photo/2321712390/">法鲨版《史蒂夫·乔布斯》</a></div></figcaption></figure></div>
<p>让这两部电影遭遇滑铁卢的因素是，那些亲近乔布斯的人都觉得这些电影中的乔布斯并不是真正的乔布斯。曾经多次采访过乔布斯的科技记者沃尔特·莫斯伯格，也就是著名的莫博士，就曾经指责 2015 年的《史蒂夫·乔布斯》把大量笔墨放在了乔布斯性格中恶劣的一面。</p>
<p>莫博士说得未必对，毕竟每一个人看到的乔布斯都不一样。放在电影导演们的镜头下，就更是千人千面。更何况，乔布斯本身就是一个如此复杂而难以演绎的对象。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="24815" data-title="《关于苹果和它的创始人，这 10 部电影值得一看》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607135357Jx9qyFPvRXgtIb12.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/24815.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="340"/></a>  </div></div> </div><h3 class="title">想要了解真实的乔布斯，这几部纪录片可以帮到你</h3><div class="detail"> 

<p>          </p>
<p>如果比起导演们塑造的乔布斯，你更愿意去认识一下乔布斯本人，那么我们推荐以下的这几部纪录片。在那里，你可以看到一个鲜活的乔布斯。</p>
<p>1996 年的纪录片《书呆子的胜利：意外帝国的崛起》，依旧是讲述了苹果和微软之间爱恨情仇的故事。纪录片中有着对于史蒂夫·乔布斯的大量的采访，这些影像放到如今弥足珍贵。除此之外，比尔·盖茨，史蒂夫·鲍尔默等大牌也都出现在这部片中。遗憾的是，纪录片同样没有赶上乔布斯重返苹果，力挽狂澜的关键时刻。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.85956416" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606144655MARhXmrNq87HULOs.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">《<a target="_blank" jsaction="mousedown:irc.rl;keydown:irc.rlk" data-noload="" href="http://www.xiguahua.com/%E4%B9%A6%E5%91%86%E5%AD%90%E7%9A%84%E8%83%9C%E5%88%A9%EF%BC%9A%E6%84%8F%E5%A4%96%E5%B8%9D%E5%9B%BD%E7%9A%84%E5%B4%9B%E8%B5%B7-triumph-of-the-nerds-the-rise-of-accidental-empires1996-%E7%89%B9/" data-ved="0ahUKEwj47ceEi-vLAhXi46YKHfJ3AqcQjhwIBQ" style="background-color: rgb(255, 255, 255);">书呆子的胜利：意外帝国的崛起</a>》电影海报</div></figcaption></figure></div>
<p>2012 年的纪录片《史蒂夫·乔布斯：遗失的访谈》，还是《书呆子的胜利：意外帝国的崛起》的导演保罗·森的作品。正如纪录片的名字，这是一段有关乔布斯的失而复得的访谈。</p>
<p>在这段接受采访时，乔布斯正在经营他离开苹果后重新创办的 NeXT 公司，而在 18 个月之后苹果收购了 NeXT。</p>
<p>九十年代末，这段采访母带从伦敦运往美国的途中遗失，然而在距离采访的十六年后，导演在车库中意外发现了一份 VHS（家用录像系统）拷贝。乔布斯生前很少接受电视采访，我们也只能借这 72 分钟的访谈一窥他的品味，他的锋芒，他的热情。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.0" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606144655d0crlUzATCLB4sEi.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">
<a href="www.zekefilm.org" style="background-color: rgb(255, 255, 255);">《史蒂夫·乔布斯：遗失的访谈》</a>海报</div></figcaption></figure></div>
<p>对于没有看过《乔布斯传》一书的人而言，2011年探索频道出品的纪录片 《iGenius：史蒂夫·乔布斯是如何改变世界的》或许是一个不错的选择。纪录片的名字取得相当霸气，不过拍得并不算惊艳，内容也不甚深入。但好在纪录片基本梳理了乔布斯的人生轨迹，是懒人们认识老乔和苹果的入门之作。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.57562077" data-format="jpeg" src="http://img.qdaily.com/uploads/201606061446562Y4tPuTxpGfH8Kol.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><div>
<a href="www.xiaohx001.com">《iGenius：史蒂夫·乔布斯是如何改变世界的》</a>海报</div></div></figcaption></figure></div>
<p>这三部纪录片差别非常大，但你还是能够感受到，那是一个意气风发的年代。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="24815" data-title="《关于苹果和它的创始人，这 10 部电影值得一看》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607135357Jx9qyFPvRXgtIb12.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/24815.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="340"/></a>  </div></div> </div><h3 class="title">那些乔布斯和苹果的事件，这些电影替你还原了</h3><div class="detail"> 

<p>          </p>
<p>乔布斯本人对于音乐的热爱毫不掩饰。他经历过摇滚音乐的全盛时期，也是鲍勃·迪伦和披头士的忠实粉丝。而作为披头士的粉丝，我相信没有人会忘记 1980 年发生的那个重大事件。</p>
<p>1980 年 12 月 8 日，“披头士”乐队主唱约翰·列侬与妻子小野洋子在录音完毕后回到纽约的自家住宅门前。在黑暗中，约翰·列侬被人以连续六枪暗杀而死。后经调查，这位二十五岁的刺杀者原来是“披头士”乐队的死忠歌迷，他还有双重人格及精神分裂倾向。</p>
<p>1980 年，这是一个偶像死亡的年份，也是苹果正式上市的年份。好吧，世界上的事情总是这么刻意又无意。</p>
<p>而 2006 年上映的《刺杀约翰·列侬》正是以此事件为背景，并延伸到刺杀者本人的一部电影作品。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.3363029" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606144656XCYUIftzS9Ljenw5.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">
<a href="https://movie.douban.com/photos/photo/753761328/" style="background-color: rgb(255, 255, 255);">《刺杀约翰·列侬》</a>的海报</div></figcaption></figure></div>
<p>还记得苹果于 1984 年在超级碗现场播出的那支经典广告吗？200 名被剃了光头的群众演员坐在一家电影院中，一位女性手持铁锤奔跑进来，砸碎了屏幕上那个意味着精神控制者的“老大哥”。</p>
<p>这支广告的最后，随着旁白的男声慢慢浮现这段话：“ 1月 24 日，苹果电脑公司将会发布 Macintosh 电脑。而你也会明白，为什么 1984 不会成为‘1984 ’。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.75" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606144657iJbLl5xKw3CA6s9t.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><a href="aclowry.com">广告截图</a></div></figcaption></figure></div>
<p>这则广告的寓意是来自是英国作家乔治·奥威尔的虚幻预言小说《1984》。小说中的主人公温斯顿·史密斯生活在一个极权专制国家，他的世界被“党”和它的领导人“老大哥”所控制。而广告中的“老大哥”则是隐指当时在业界逢者必谈的 IBM 。</p>
<p>这支极富攻击性的广告展现了苹果的理念与创新，并引发了空前的讨论。如果你不想去读原著小说，我们会推荐给你 1984 年约翰·赫特和理查德·伯顿主演的电影《一九八四》，这是原著小说最为经典的电影版本。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.4975" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606144657SUTPi2yYFm4ERpzb.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><a href="https://movie.douban.com/photos/photo/2262944812/" style="background-color: rgb(255, 255, 255);">《一九八四》海报</a></div></figcaption></figure></div>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="24815" data-title="《关于苹果和它的创始人，这 10 部电影值得一看》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607135357Jx9qyFPvRXgtIb12.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/24815.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="340"/></a>  </div></div> </div><h3 class="title">要更好地了解苹果，我们还需要了解整个硅谷</h3><div class="detail"> 

<p>          </p>
<p>上面推荐的那些影片大多是乔布斯和苹果的独角戏，但是硅谷从来都不是一家独大的地方。要真正理解苹果，我们还应该看看它成长的这个环境，以及那些和它一样屹立在硅谷的巨头们。</p>
<p>2010 年上映的《社交网络》是一部关于马克·扎克伯格和 Facebook 的经典电影。导演大卫·芬奇加上编剧艾伦·索金的组合让这部传记充满张力，影片也获得了第 83 届奥斯卡金像奖最佳影片的提名。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.9047619" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606144713VKRsgPj0ZDH8Mh7A.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><a href="www.imdb.com" style="background-color: rgb(255, 255, 255);">《社交网络》电影海报</a></div></figcaption></figure></div>
<p>Facebook 直接插入了现实生活中人们的人际关系。在这部影片中，扎克伯格拥有者五百万个“好友”，可是这又怎样呢？一起携手共创 Facebook 的两人反目成仇，他最好的这位朋友也起诉了他。在影片的结局，尽管拥有着亿万财产，扎克伯格还是那个宅男。</p>
<p>看名字，总会觉得 2013 年的纪录片《谷歌与世界头脑》是一部对于谷歌公司极尽赞美之作。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.66388889" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606144714VcK7YnLrtGNhkfm8.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><a href="techcrunch.com" style="background-color: rgb(255, 255, 255);">《谷歌与世界头脑》纪录片海报</a></div></figcaption></figure></div>
<p>不过，这其实是一部主要介绍 Google Books 的纪录片，并用很长的篇幅来讨论了关于版权的问题。在这个计划中，谷歌将数以百万记的藏书扫描到了谷歌图书网站，看起来是帮助网络时代的人们赢得了获取知识的便利，但是这背后也隐藏着互联网巨大的经济利益。毕竟，谷歌从来都不仅仅是一个搜索工具而已。</p>
<p>2010 年 BBC 出品的纪录片《虚拟革命》严格意义上来说不算是紧密围绕这些科技巨头展开，而是主要探讨了网络对人类带来的深远影响。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.74888889" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606144715S2kJp9RHI0TXNMql.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;"><a href="www.indymedia.ie" style="background-color: rgb(255, 255, 255);">《虚拟革命》</a></div></figcaption></figure></div>
<p>纪录片一共四集，记者兼大学教师的主持人在其中走访全球，采访了一众 IT 行业的大人物。片中采访的人物有比尔·盖茨、马克·扎克伯格、 埃里克·施密特、吉米·威尔士，以及万维网之父蒂姆·伯纳斯·李等等，几乎所有的大咖都出现了。</p>
<p>网络就像一座城市，有危险，也有神奇之处。看完纪录片之后，也能对于这个互联网带来变革的年代有所感悟。</p>
