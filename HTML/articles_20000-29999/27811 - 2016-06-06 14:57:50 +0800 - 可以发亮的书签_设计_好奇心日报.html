<p>          </p>
<p>打算看书但又不想打扰枕边人休息的话，你可能需要这款可以发亮的书签。Bookmark light 由来自 <a href="http://www.kyouei-ltd.co.jp/">kyouei design</a> 的设计师 Kouichi Okamoto 同东京大学的 AgIC 商业投资公司合作打造。书签上有着由导电油墨和薄纽扣电池组成的电路，将上下两端的电视扣在一起，就会点亮书签上的 LED 灯。书签采用液晶体薄膜制成，你可以清晰地看到上面的电路，有一种 geek 的感觉。这是它的<a href="http://www.designboom.com/shop/design/bookmark-light-kyouei-design-06-02-2016/">购买链接</a>，售价为 16 美元。</p>
