<p class="">Anglepoise® 台灯是 1930 年代生产的一款经典台灯，它拥有一个折叠灯壁和一段弹簧连接，有一种俏皮的工业感，你可以在皮克斯动画片片头看到。这盏台灯至今仍在小批量生产并有无数衍生版本。Anglepoise® 最近推出了可用于户外的铰链式壁灯 Original 1227™，可以选择多种型号，预计 6 月份可出售，售价 180 英镑起，<a href="https://www.anglepoise.com/product/original-1227-mini-wall-mounted-lamp">这里是购买链接。</a><br/></p>
