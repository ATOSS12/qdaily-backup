<p class="">King Dome 是一组由 <a href="http://doweljones.com/">Dowel Jones</a> 设计的吊灯，根据穹顶的数量分为三个款式。方形框架与半圆巨壳的搭配造成了一种奇特的反差，使得整体造型看似纤细却又不失分量，突出了穹顶的存在感。<br/></p>
