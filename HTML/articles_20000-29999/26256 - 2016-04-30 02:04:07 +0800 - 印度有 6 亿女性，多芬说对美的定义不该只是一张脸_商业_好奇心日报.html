/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="134"/></a>  </div></div> </div>  <p class="excerpt">主旋律依然是自信平等</p>  <div class="detail">  

<p>多芬专门为印度女性市场发布一支广告片《Let's Break the Rules of Beauty》，颇具印度特色。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=h0197w0npzt&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>广告的一开始，展示了一个典型的宝莱坞女星形象：白皙的皮肤、飘逸的黑色长发和秀美的大眼睛。当慢镜头将美女越拉越近，背景旁白音开始说话：印度有 6.31 亿女性，可是对于美的定义还是只有一张脸。 </p>
<p>根据多芬的调研结果，76% 的印度女性受到大众审美标准的束缚。多芬希望用这 50 秒的短片向人们展示印度女性的形象多样性，而不仅仅是刻板的宝莱坞女星符号。当然，你会发现多变的发型是其中一个重要的展示元素。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.46875" data-format="jpeg" src="http://img.qdaily.com/uploads/20160703120410UxRgtbBpWhS8NzMn.jpg-w600"/>&#13;
</figure></div>
<p>多芬所属公司联合利华在印度采取的是类似直销的销售方式，在印度建立了深入到每一个村落的分销系统：15 个农村妇女组成一个自助小组，印度联合利华负责对其进行创业开发的培训，这些妇女可以直接面对家庭去销售产品，在印度全国范围内大概有 100 万个这样的小组，被认为是跨国公司在全球农村市场拓展最成功的范例。</p>
<p class="">作为联合利华在印度最大子公司，印度利华在过去 10 年来的销售额从 5 亿美元上升到 25 亿美元，被福布斯榜评为全球最佳消费品公司。<br/></p>
<p>多芬在 2014 年就曾发起女性自信的营销战役，并希望在 2020 年前覆盖到 265 万的女性消费者。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=y0186cmq1q1&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>宝洁旗下品牌碧浪不久前也曾推出过一支呼吁女性平等问题的广告，讲述印度女性在工作和家务、照顾孩子之间奔波的生活状态，而丈夫却理所当然地坐享其成，由此提出疑问：“洗衣服只是女人的工作吗”？</p>
<p>这支广告在市场上引起了很大的反响，想来在未来几年“自信平等”依然会是这些大公司沟通印度市场的营销主旋律。 </p>
