<p>          </p>
<p>镜子作为一款日常家居用品似乎很少与使用者之间进行互动，来自法国的 <a href="http://www.studiobrichetziegler.com/" rel="nofollow">Studio Brichet Ziegler</a> 希望通过这面名为 Nello 的镜子改变人们对这一物件的刻板印象，让它作为一种室内装饰与光线产生互动。镜面被安装在两面打磨过的金属片外，中间夹有橡皮绳和上漆的木质组件。尽管如此，镜子从侧面看并没有带给人厚重的感觉，可以很自然地融入周围的环境当中。Nello 一共有三个尺寸，直径分别为 30、55 和 80 厘米。</p>
