<p class="medium-insert-active"><a href="http://www.designattico.com/">Cristina Celestino</a> 为意大利木制品品牌 <a href="http://www.durame.it/">Durame</a> 设计了这一组名为 Sipario 的柜子。当你掀开穗饰时，就能发现底部其实还藏有一个可以储物的架子。Celestino 的设计灵感来自意大利剧院的构造，覆盖住底座的穗饰就像是幕布一样，拉开后才发现其实别有洞天，造成的反差效果让人对轻与重、光滑与粗糙的差异有了新的思考。<br/></p>
