l="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="205"/></a>  </div></div> </div>  <p class="excerpt">全家第一次和美食博主合作，以及便利店的夏季营销来了</p>  <div class="detail">  

<p class="">又到了“哧溜”吃凉面的季节，这也是每逢夏天各家便利店的保留节目。但全家今年在营销推广上，有了不一样的玩法。</p>
<p class="">细心的可能会发现宣传海报上多了行小字：“全家与日食记联合出品”。</p>
<p class="">日食记是一个美食视频号，在新浪微博上有超过 285 万粉丝，约莫一周前，“日食记”发布了一条制作凉面的微博，视频介绍了本帮炒素和台式芝麻凉面的做法。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=c0197f6flho&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">根据全家提供给《好奇心日报》的信息，这是全家第一次和美食博主这样的新媒体合作，目的也是尝试一些可能更受消费者喜欢的方式来沟通。</p>
<p class="">虽然说是联名推出系列商品，但全家的这次合作实际上仅限于宣传渠道的环节——并不存在“借鉴配方”什么的。</p>
<p class="">全家称他们把制作工艺以及流程事先给到日食记团队，由日食记摄制食品宣传视频并在它的官方微博、微信上进行推广。</p>
<p><img data-format="jpg" data-ratio="0.392447" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>截止发稿前，日食记共发布了四条相关微博，转发评论数累积近五万；优酷视频播放 34.9 万次；同期在微信公众号发布的内容，阅读量超过 10 万。</p>
<p class="">虽然大多数评论的关注点在于：到底是“凉面”还是“冷面”？做菜时旁边应不应该有猫？哪里有卖这个面条机？但也确实有人注意到了页面最后露出的全家联名产品信息。</p>
<p class="">这对于原本只是贴张海报宣传的全家便利店来说，应该是不错的曝光数据。</p>
<p class="">除了已经上市一周的本帮炒素凉面，今天你还将在全家便利店看到韩式泡菜冷汤面。日食记拍摄的“韩式泡菜冷汤面”视频也会在近期发布，而已经在视频中出镜的台式芝麻冷面则将在 6 月 10 日上市。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.7484375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702162207mqX6YlP9fQWgKvOx.jpg-w600"/>&#13;
</figure></div>
<p class="">这几款口味的凉面其实以前全家就推出过，还是那个熟悉的味道?</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.3703125" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702162208qarSzn3C8A2T1exO.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">全家 2015 年凉面产品海报</div></figcaption></figure></div>
<p class="">除了这三款季节性商品，全家还发起了“熊本熊夏日祭”的全国促销活动，时间会一直持续到六月底。虽然名为夏日祭，但福利产品和夏天的关系倒不是很大。<br/></p>
<p>除了笔袋、本子、笔，甚至还有一只酷 MA 萌 (Kumamon) 保温杯，据说在夏日祭里加入（放热饮的）保温杯是为了契合 6 月的全家“湃客咖啡”包装升级。 </p>
<p>不懂没有关系，来看一眼长什么样。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.728125" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702162208zFf8ju9lIvLsOcC3.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021622096YkLiERyltA70Dx3.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.0640625" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702162209fnOJRVmKL4zyY9h8.jpg-w600"/>&#13;
</figure></div>
<p class="">全家从今年 2 月开始筹备与熊本熊的周边合作，前期通过代理商拿到日本熊本县厅的授权，然后由全家提出设计想法，代理商负责制作生产。<br/></p>
<p class="">这些产品不能直接购买，可通过全家集享卡积分兑换，或积累咖啡点标兑换保温杯（全国限量 2 万个），积累购物点标兑换笔（全国限量 15 万支），其余的两款笔袋、本子因为是消费满 15 元加价购的福利产品，全家方面未设置限量。</p>
<p class="">经常光顾便利店的朋友应该很熟悉这种玩法，通过不断上架的特促商品吸引顾客办理会员卡，养成消费习惯。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.4609375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702162210eiErLqK5jxJFYu7o.jpg-w600"/>&#13;
</figure></div>
<p class="">以全家为例，基本上每两个月就会更换营销活动的主题。比如说今年 1-2 月是新年主题的高官“猴”禄、3-4 月份是“蛋黄哥”、5-6 月份迎来了“熊本熊”，接下来的 7-8 月全家会结合“里约奥运会”推出一系列运动型的主促赠品。</p>
<p class="">总之，总有一款能够吸引你。全家每年会举行两次的大型的商品展，敲定接下来半年的营销方案。比如今年 4 月的春夏商品展，就会敲定同年的 7 月- 12 月的主促形象。</p>
<p class="">除了契合年轻白领、上班族、学生群体的目标消费者喜好，展出商品会经过两轮环节的筛选：第一轮是邀请厂商进行提案，全家负责人进行打分评选，第二轮则在春夏商品展上由店铺店长进行打分评选，综合两轮排名确定最终方案。<br/></p>
<p>据全家方面的数据，集享卡（也就是全家的会员卡）目前的全国注册数超过 700 万，覆盖地区有上海、苏州、广州、杭州、成都、无锡、深圳、北京、东莞。 </p>
