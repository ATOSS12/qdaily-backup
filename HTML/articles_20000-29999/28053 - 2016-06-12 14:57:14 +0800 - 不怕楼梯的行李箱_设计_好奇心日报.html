<p>          </p>
<p>带着拉杆箱出门，楼梯绝对是噩梦一般的存在。这款名为 TraxPack 的行李箱可以像坦克那样征服那些讨人厌的楼梯，奥秘就在于行李箱上增加的两条履带以及可以倾斜角度的拉杆。它还很贴心地自带称重功能，让你不用再担心行李超重的问题。除此之外，TraxPack 的背部还有一个可以拆卸的移动电源，你可以用倾斜的拉杆作为移动设备的支架，解放双手舒舒服服地看一场电影打发时间。这是它的众筹<a href="https://www.kickstarter.com/projects/traxpack/traxpack-luggage-worlds-first-stair-climbing-suitc/">链接</a>，最低价为 198 美元。</p>
