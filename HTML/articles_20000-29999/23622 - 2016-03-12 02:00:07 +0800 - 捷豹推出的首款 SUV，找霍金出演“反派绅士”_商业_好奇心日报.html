on-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="220"/></a>  </div></div> </div>  <p class="excerpt">霍金出演了个广告，居然说实现了自己的梦想？！</p>  <div class="detail">  

<p>英国豪华车品牌捷豹为了推广他们第一款 SUV 轿车 Jaguar F-PACE，请来了物理学家斯蒂芬·霍金出演最新的广告。你可能想不到的是，霍金居然饰演了一个反派绅士。 </p>
<p><a href="https://www.facebook.com/stephenhawking/?fref=ts">霍金在自己的 Facebook 主页</a>上表达了“进军影视圈”的喜悦，他写到：你们知道的我——霍金教授是一个研究时间和空间的物理学家。我的另一面你们未必知道：作为演员的斯蒂芬·霍金。我一直想在电影里扮演英伦反派绅士。多亏了捷豹，我的这个愿望成真了。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=i0187rvsu15&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>情节大概是这样的：一个痞帅痞帅的小鲜肉开着车在野外穿行。他嘴里念念有词：“你注意到了吗，生活中有些人总是那么悠然自如。”（潜台词是：我就是这样的人！）“真是不好意思了呵……我们生活在一种大格局之中，视野宽广，但是又脚踏实地。”哎哟，电影里的反派大概都是这么自恋的吧？ </p>
<p>他来到一个神秘的建筑里。霍金作为小鲜肉的导师出现，他说：“你来晚了。”（这也是反派常用的台词之一啊。）接着霍金说了一些有点玄乎的台词：“我注意到了你对重力的操作真是游刃有余啊；”“我们都是操纵时间和空间的大师；”“我们开的都是捷豹，哈-哈-哈。” </p>
<p>霍金在这个广告片里扮演了一个类似大 Boss 的人物。在短片中，霍金并没有干什么坏事，但是全身上下释放出一种坏坏痞痞的感觉。还真有点邪恶科学家的范儿。回想一下 007 电影里的大反派，大致都是这个样子：有权力、优雅、无所不知，住在很厉害的别墅里，有一个美貌女助手，说话时眼神邪恶和笑声诡异。</p>
<p><img data-format="jpg" data-ratio="0.416634" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>这个短片上线 4 天，在 Facebook 上就已经累积了超过 350 万的点击量。制作这个广告的公司是 Spark 44。它于 2011 年成立，一半股权由捷豹路虎公司持有（算是捷豹路虎的内部广告公司）。</p>
<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->&#13;
&#13;
<p>捷豹之前已经推出过好几部“英国反派绅士”（British Villians）的广告片了。在 2014 年超级碗上，捷豹播出了“英国坏人”的广告，由著名英国男明星抖森（Tom Hiddleston）、马强（Mark Strong）和本·金斯利爵士（Sir Ben Kingsley）出演。这则广告还入围了 One Show 年度最佳汽车广告。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.5962963" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702130044Yguek3fKj0TvAnoq.jpg-w600"/>&#13;
<figcaption class="">为啥好莱坞电影里的坏人都是英国人？这个广告片里的坏人给自己找了一大堆优点。</figcaption></figure></div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=o0165a070nc&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p><!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->&#13;
&#13;
这两支广告都是由汤姆·霍珀（Tom Hooper） 导演的。你大概听说过这位英国著名导演的作品：《丹麦女孩》、《悲惨世界》和《国王的演讲》等。捷豹之前广告片主角——贝克汉姆和尼古拉斯·霍特（Nicholas Hoult）都是英国人。看来它还蛮注重自己的英国基因的。<br/></p>
<p>          </p>
<p>捷豹在 2015 年法兰克福车展上发布了这款 SUV。捷豹和路虎分工一向比较明确，为什么捷豹也开始做 SUV 了呢？据说是为了填充捷豹路虎公司价格在 4 万- 7 万英镑的产品空缺。更重要的是，因为捷豹看好中型 SUV 的市场发展。</p>
<p><a href="http://www.cbsnews.com/news/the-suv-goes-from-all-american-to-global-star/">根据 IHS Automotive</a>，全球的 SUV 销量从 2008 年到 2013 年增加了 88.5%，这个数字还在增长中。<a href="https://www.reportbuyer.com/product/3681934/suv-market-trend-analysis-by-production-sale-and-type-demographics-and-economy-and-by-competitive-benchmarking-forecast-to-2020.html">Reportbuyer 预计</a> 2016 年-2020 年全球 SUV 的年平均增长率将达到 5.67%。而其中，多功能跨界 SUV 将成为主导车型。从这些趋势来看，捷豹推出 F-PACE 是有道理的。</p>
<p><a href="http://www.jaguarlandrover.com/gl/en/investor-relations/news/2016/02/11/jaguar-land-rover-reports-third-quarter-results-for-fiscal-201516/">根据捷豹路虎2015 / 2016 财年第三季度财报</a>，它的销量比去年同期上升了 23%。其中，捷豹的增长为 30%，路虎的销量增长为 22%。他们在北美和欧洲的增长都在 47% 左右，但是在中国的销量下降了 10%。这可能跟捷豹品牌形象比较低调有关。如果在中国投这个霍金的广告，不知道会不会对品牌形象和销量提升有帮助呢？</p>
