<p>在做音响这件事上，<a href="http://www.hazang.net/">Hazang</a> 的设计团队有一个不太一样的点子：创始人 Bruno Chandon 曾在越南游历了一年并与当地的竹艺工匠 Chung 成为了朋友，他们决定将传统工艺与先进组件融合在一起，创造一款市面上没有的竹子音响。每一个 Hazang 音响都采用越南当地的材料，由工匠精心制作而成。你可以通过<a href="https://www.kickstarter.com/projects/1299448184/hazang-luxury-bamboo-speakers-handcrafted-in-vietn">链接</a>参与众筹，早鸟价为 195 欧元。</p>
