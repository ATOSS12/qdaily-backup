<p>我们已经对自动贩卖机见怪不怪，可是提供现煮熟食的贩卖机还不算多。最近，披萨自动贩卖机有点儿火——食客将 5 美元左右的现金塞进那些红色的机器里，它们就开始工作了，机器先是自动混和面粉和水，将面团放到烤炉上压成饼底，再撒上客人挑选的肉类、蔬菜和调料。此时内置烤炉便开始以 380 度的高温快速烤制披萨。</p>
<p>通过贩卖机上的小窗，人们能看到披萨烤制的整个过程。</p>

 &#13;
</div>
<p class="">在美国，自动贩卖机每年卖出的商品营业额达 75.2 亿美元，<a href="http://www.bloomberg.com/news/articles/2016-06-07/vending-machine-pizza-made-fresh-for-you-is-coming-to-america">调查机构 IBISWorld 的数据称</a>，2015 年，这个数字增长了 3.3%，预计今年全美自动贩卖机的营业额会再增长 1.8%。重要的是，现煮的熟食也越来越多地出现在自动贩卖机里，这是如何发生的？<br/></p>
<p>“不管你喜不喜欢，食品行业发展的另一个方向就是自动化。” <a href="http://www.bloomberg.com/news/articles/2016-06-07/vending-machine-pizza-made-fresh-for-you-is-coming-to-america">CKE Restaurants 的 CEO Andy Puzder 在接受 Bloomberg 的采访时说</a>，“在这个标榜手作的时代，24/7 Pizza Box、Burritobox 和 Sushi Station 等产品正剑走偏锋。它们背后的公司正研发自动化烹制的机器，先从寿司和披萨做起。” 今年年内，佛罗里达州将出现更多披萨贩卖机，制作寿司的机器也将出现在美国的一些大学校园里。</p>
<p class="">这些机器在制作披萨的时候，整个过程是完全是机械化的，口味恐怕算不上太好，但要说这些机器有什么优势，那就是便捷了。Denis Koci 今年 30 岁，他是披萨机公司<a href="http://tastetheburritobox.com"> Box Brands</a> 的创始人之一。在生产披萨机之前，他们生产过墨西哥卷自动售卖机，获得了不错的市场反馈。目前 Box Brands 生产的披萨机已销售到了加州、威斯康星州等 50 多个地方，很快它还将出现在纽约的中央车站里。</p>
<p><img data-format="jpg" data-ratio="0.379515" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p class="">“它们不仅仅是自动贩卖机，还是自动化的餐厅，” Denis Koci 说，“它们能满足匆匆赶路又想吃上一口热饭的行人，也能满足人们的好奇心。”</p>
<p class="">他们的机器有着自动触摸屏和手机充电插口。通过触摸屏，消费者能和工作人员进行对话，如果机器出现了问题，客服人员会进行实时指导。在制作披萨的 90 秒钟内，人们还能在触摸屏上看明星们的音乐录影带。 Box Brands 的员工每天会更新一次机器里的食材，确保它们新鲜且充足。</p>

<p class="">劳动力成本不断上涨，这也助长了餐饮自动化的热潮。今年初，美国 14 个州将员工最低时薪调高至 15 美元。<br/></p>
<p class="">Lynnie Cook 今年 65 岁, 他是 24/7 Pizza Box 的创始人，他的披萨机每台售价 29920 美元，目前已累计售出了 100 台以上，销量还在增加。他希望 2017年公司的销量能超过 2500 台。“我们的时间很宝贵，”他说，“需要尽快把机器送到那些忙人聚集的场所，以尽快地抢夺市场。”</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;

</figure></div>
<p class="">不过出于技术限制，这些机器能提供的口味通常不多，大多在 4 种以内；披萨尺寸的选择范围也十分有限，通常只有一种固定的尺寸。</p>
<p class="">想要更丰富口味、更多的尺寸，看来还需要一段时间。</p>
