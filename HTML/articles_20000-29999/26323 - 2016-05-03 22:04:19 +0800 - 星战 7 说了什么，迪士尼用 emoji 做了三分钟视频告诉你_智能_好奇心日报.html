ouban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="60"/></a>  </div></div> </div>  <p class="excerpt">这是迪士尼“用 Emoji  为你讲述一个故事”的系列之一</p>  <div class="detail">  

<p>世界已经无法阻挡人类对于 Emoji 的喜爱了。碧昂斯的粉丝为其歌曲制作了<a href="http://www.wired.com/2014/03/beyonce-drunk-in-love-emoji/"> Emoji 版本的 MV</a>, 索尼宣布要拍摄 <a href="http://www.qdaily.com/articles/25726.html">Emoji 大电影</a>，这一次轮到的是星球大战 7——原力觉醒的 Emoji 版短视频。</p>

	&#13;
</div>
<p>去年星战 7 上映后，为了给电影做预热，Twitter 就曾上架了一系列的 Emoji 表情包，其中包括了星战中的三个人物—#C3PO、#Stormtrooper 和 #BB8。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.52285714" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021107194DELWxNBRfMFtd7r.jpg-w600"/>&#13;
</figure></div>
<p>趁着星战 7 的热度不减 ，迪士尼又制作了一部发生在手机操作系统上的星战 7 短视频，对，人物主人公是 Emoji。 </p>
<p>伴随着星球大战慷慨激昂的背景音乐，代表不同人物的 Emoji 表情在对话框中不断闪现，配合上对话和图片，导演 Abram  两个多小时的电影被浓缩为了 3 分钟，为大家讲述了星战 7 故事的来龙去脉。</p>
<p>当然也有一些星战迷很认真的分析了视频中出现的各种<a href="http://www.theverge.com/2016/5/2/11571364/star-wars-the-force-awakens-emoji-movie-accuracy">违背星球大战剧情的元素</a>。比如在视频第十秒时，苹果手机界面的右侧显示的是一个名为 Jakku 的无线网络公司标识。但在星战中，Jakku 是一个星球，此前在星球大战中出现的太空网络服务应该是 HoloNet，类似的错误还有不少。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.5625" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702110719dzBLUAHqt7FCOKDm.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">     手机屏幕左上角的 JAKKU 通讯服务商</div></figcaption></figure></div>
<p>面对星战迷，一部以卖萌为主要目的的 Emoji 动画也不能放松啊。</p>
<p>这部 Emoji 版本的星战 7 介绍是迪士尼“用 Emoji  为你讲述一个故事”  (As Told by Emoji series) 的系列之一 , 此前它们还推出过 Emoji 版本的<a href="http://video.disney.com/watch/frozen-fever-as-told-by-emoji-oh-my-disney-5261a2326ee261867d32ada7">《冰雪奇缘》</a>以及<a href="https://www.youtube.com/watch?v=fCWvtyg0Nsw">《阿拉丁》</a>。</p>
