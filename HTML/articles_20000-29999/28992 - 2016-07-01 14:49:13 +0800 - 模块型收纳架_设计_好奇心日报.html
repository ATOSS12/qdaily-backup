<p>          </p>
<p>面对储物架，人们往往有着相同的顾虑：安装过程繁琐或是担心不够牢固。家具品牌 SWENYO 最近推出了一款采用模块型设计的架子 Wallace：最贴近墙壁的是一道铝合金的固定槽，接着是一块木质夹板。沿着夹板中间的滑动槽，用户可以根据需要放上搁板、小型容器或者是木箱。这是它的<a href="https://www.indiegogo.com/projects/wallace-rethink-shelving--4#/">众筹链接</a>，基础包的早鸟价为 75 美元。</p>
