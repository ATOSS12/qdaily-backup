a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="43"/></a>  </div></div> </div>  <p class="excerpt">“这次，你又要惹到谁了？”</p>  <div class="detail">  

<p>最近，益达放出了 3 支全新的广告，其中两支由郭敬明、亚锦赛冠军苏炳添出演，并启用了全新的广告语＃笑出强大。 </p>
<p>15 秒的版本中郭敬明走上演讲台，发现话筒被调得太低，他调高话筒，略作咀嚼口香糖的动作，然后露齿微笑。旁白：“这次，你又要惹到谁了？你会怎样被歪曲、误解和质疑？反正你从来没想要讨好这些人。”最后展示＃笑出强大四个字。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=y0199x75wpr&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>苏炳添的版本名为《中国影响力篇》，以征服赛道为主题；另一支《结婚篇》则以女子逃婚追求真爱为主题。新版本的广告在网上褒贬不一，讨论主要集中在郭敬明身上。 </p>
<p>从“不，是你的益达”，到“是你牙齿不好吧，大叔。”益达的广告似乎一直围绕着都市年轻人彼此间的关系，而最新的＃笑出强大 是自 2010 年推出的《酸甜苦辣篇》以来益达首次更换广告语。除了对代言人选择的质疑，人们对＃笑出强大的反应都是画风转变太快，难以适应。 </p>
<p>由彭于晏和桂纶镁出演的系列微电影在当时为益达口香糖带来了不俗的口碑和话题讨论，之后则是白百合、郭晓冬接手的《益达酸甜苦辣 III》，这一系列广告都以“关爱牙齿、更关心你”作为结尾的 Slogan（包括“吃完喝完嚼两粒”），明确点出消费场景和口香糖的功能特点。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66699219" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160608125452YC0B5n7Mmokijc4O.jpg-w600"/>&#13;
</figure></div>
<p>负责这次广告创意的是 BBDO 广州，他们此前也创作了《酸甜苦辣篇》，总经理周峻林告诉我们：“吃完喝完嚼益达不会成为一个 Brand 的口号，它是商业策略，不是沟通策略。”这次广告战役上线后，在便利店、餐厅、电商这些产生购买的渠道，益达仍然会铺设关联功能的语句，但在线上作为沟通的策略，他们更希望能够引起消费者的共鸣和讨论。 </p>
<p><img data-format="jpg" data-ratio="0.441148" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>在选择代言人时，益达的标准是在各自的领域成功，但并非 100% 无缺陷，同时人生经历要符合“经历过逆境”的标准。目前，这些剪辑成不同长短的广告已经在各大视频网站投放，但“真正的大动作在奥运”，这也是代言人中出现苏炳添的主要原因。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.555" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160608125452akon16PpqHJ4cwyB.jpg-w600"/>&#13;
</figure></div>

	</figure>&#13;
	&#13;
</div>
<p>某种程度上，＃笑出强大的诞生或许也表示，口香糖的功能诉求已经不再那么打动消费者了。“这一两年中国消费市场比较疲软，对于口香糖这种冲动消费的品类影响很大。”周峻林说，“冲动型消费的产品，首先，必须顾客脑子里有你，否则对品牌来讲就会很难。” </p>
<p>不过，精神领袖式的“我懂你”广告好像已经够多了，比起争议，有趣，会不会是引起话题更好的方式？ </p>
