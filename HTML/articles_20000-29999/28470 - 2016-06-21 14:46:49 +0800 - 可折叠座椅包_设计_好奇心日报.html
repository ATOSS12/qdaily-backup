<p>夏天到了，无论是出门远行还是去参加展览，久站数小时都会使人感到疲惫。Brando 推出的这款可折叠座椅背包虽然并不是新鲜的创意（我们之前介绍过 Bago Bago 的<a href="http://www.qdaily.com/articles/26474.html">背包椅</a>），但它座椅与背包的分离设计非常巧妙：平时座椅折叠在背包的背垫中，拉开拉链才会释放出支架，背垫也就成为了坐垫，坐起来也会更舒适一些。这是背包的<a href="http://lifestyle.brando.com/Foldable-Chair-Backpack_p14415c1774d134.html">购买链接</a>，售价为 75 美元。</p>
