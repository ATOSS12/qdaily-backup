<p class="">这是台湾设计团队 Mininch 新推出的一个扳手，它的外形像一把尺子或者刀片。工具里面可以放 5 个可替换的拱形模块，上面有不同大小的六角形空缺或者其他形状的空缺来拧螺丝，以替代原本非常笨重的扳手，也方便携带。它一共有 10 种模块替换，目前正在众筹，<a href="https://www.kickstarter.com/projects/2054052511/wrenchit-turning-smart">这里是众筹链接。</a><br/></p>
