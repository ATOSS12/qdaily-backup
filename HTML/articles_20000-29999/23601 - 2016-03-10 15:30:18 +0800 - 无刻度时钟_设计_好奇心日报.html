<p class="">这款挂钟完全模糊了指针和刻度的概念。它由前后两个颜色不同的圆盘组成，都只带有一个很小的缺口，分别指示小时和分钟，极简但巧妙。如果不是特别注意，会忘记这是一个钟，它缓解了因时间带来的紧张感。设计者来自俄罗斯，他们设计了很多极简的时钟，这款钟有 6 种颜色，<a href="http://www.kibardindesign.com/products/collection/">这里是购买链接。</a><br/></p>
