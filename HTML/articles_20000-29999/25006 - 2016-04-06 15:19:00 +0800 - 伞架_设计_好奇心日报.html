<p class="">这是三星推出的一个伞架的概念设计，它有上下两个缺口分别放直杆雨伞和折叠雨伞，伞架的凹槽可以聚集雨伞流过的水并干燥。它更重要的设计是上面的天气情况显示屏，有天气预报的功能，提醒你该拿伞了。伞架的两侧是不完全对称的曲线轮廓，有助于凸显轻盈和现代感。<br/></p>
