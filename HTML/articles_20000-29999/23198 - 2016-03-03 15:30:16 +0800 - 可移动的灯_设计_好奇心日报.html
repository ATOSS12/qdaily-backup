<p class="">这是一款可移动的灯，来自洛杉矶设计工作室 Feltmark。依靠安装在墙上的磁性支架，让它可贴在多个位置上。灯里含有太阳能电池板，所以不受插头和电线的限制，充电一天可供 6 个月的电，很适合放在走廊或卧室里成为一盏夜灯。而小巧的外形也可以让它带到旅游途中作为手电筒使用。产品目前在众筹，<a href="https://www.kickstarter.com/projects/byfeltmark/ellum-solar-light-different">这里是众筹链接。</a><br/></p>
