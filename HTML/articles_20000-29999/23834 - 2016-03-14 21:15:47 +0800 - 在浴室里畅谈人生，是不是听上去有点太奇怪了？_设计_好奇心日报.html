 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="44"/></a>  </div></div> </div>  <p class="excerpt">虽说只有亲密的人才会在这里聊天，但看起来还是有点古怪。</p>  <div class="detail">  

<p>浴室是个神秘的私人角落，这里不仅是将整日忙碌后的疲惫与污迹洗去的空间，亦是独享宁静与安逸的一方领地。</p>
<p>你可能很难想象将浴室与分享、公共空间之类的词儿联系在一起。但在马德里一处公寓，当地建筑事务所 Husos 却把浴室的角色定位于家庭公共休闲放松空间，甚至创造了一种新的概念「bathyard」，将浴室与庭院元素结合起来，满足屋主人对于大量绿植的需求。</p>
<p>先来看一段视频感受一下这个浴室空间的灵活性。</p>

		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTQ5OTQ5Njk3Mg=="/>&#13;

	&#13;
</div>
<p>这间公寓的女主人原本已在郊区居住多年，但儿子们都相继长大成人离开家了，她决定搬回城里居住。</p>
<p>在找到 Husos 团队时，她的要求很明确：一是需要一个宽敞的浴室，二是要有一个能够与家人一起看电影的客厅，三是空间内必须有大量植物。</p>
<p>为了满足女主人的需求，Husos 团队这才想出了「bathyard」的解决方案，试图赋予浴室空间更多功能，使其能够灵活地适用于家庭内部成员休闲、放松等需求。</p>
<p>设计团队用一个半透明可滑动的木质框架门将最私密的洗浴空间包裹起来，内部除了宽敞的浴缸和淋浴空间，便是各种高低错落的绿植，有的坐于地面，有的悬挂在天花板上，有的置于搁架上，为浴室烘托出清新的自然氛围，仿若一间小温室。</p>

<p>更特别的还有一处可折叠长凳的设计，无人时可将其折叠收纳于墙壁之中，不占用任何空间。但若是想要在此试穿搭配服饰、浴后享受一份早餐，或是与最亲密的家人闲谈，便可将长凳展开，方便又实用，温暖的原木色调与整体空间都很搭。</p>

</figure></div>
<p>要知道这间公寓在改造之前采光条件很差，因此 Husos 团队才尽量选用白色、原木色等温暖白净的配色运用于整个屋子，前述提到的半透明可滑动木质框架门用的就是波纹塑料，以保证其透光性。</p>

</div>
<p>此外，Husos 团队还在紧邻浴室一侧的书房墙壁上凿开了一个圆形的窗户，搭配有左右滑动的窗门，开启时为浴室带入自然光线，创造丰富的视觉层次，关闭时则将浴室和书房隔离为两个私密空间，互不打扰。</p>
