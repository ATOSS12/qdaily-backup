<p>这是一组彩色的陶瓷灯，来自意大利的设计工作室skrivo。他们先通过拉坯做成圆形的灯罩，然后挤捏成一个凹形，使得最下面的口依然是圆形的，而上面却形成了一种折纸感，有一种清新的童趣。从不同角度看这款灯能有不同的阴影变化，横插在其中的实木可以让灯保持平衡并固定灯泡，<a href="http://www.skrivo.com/#/dent/">点击这里可以查看更多信息。</a></p>
