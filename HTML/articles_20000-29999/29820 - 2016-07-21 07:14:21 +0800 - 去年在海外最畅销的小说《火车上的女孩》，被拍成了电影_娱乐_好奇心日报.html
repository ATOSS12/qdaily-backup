<p>据宝拉·霍金斯（Paula Hawkins）的同名悬疑小说改编的电影《火车上的女孩》（The Girl on The Train）近日发布了新版预告片。电影由塔特·泰勒（Tate Taylor）执导，艾米莉·布朗特（Emily Blunt）主演。</p>

<p>小说原著《火车上的女孩》因为从独特的女性视角出发，刻画了有着“蛇蝎心肠”的女性犯罪凶手而备受读者欢迎。在 2015 年 1 月份首次出版之后，在 5 个月内销售超过 300 万册，打破了英国畅销书记录，并获得 2015 年度亚马逊畅销书单第一名，超过了 E-L-詹姆斯的《五十度灰》。</p>
<p>有趣的是，这本小说的故事框架就来自于作者本人的生活经历。作者宝拉·霍金斯原本是伦敦的一个普通记者，每天搭乘地铁通勤，本来十分普通的生活却给了作者灵感。</p>
<p>小说中女主人公瑞秋是一个失业、失婚且嗜酒的女孩，为了瞒住房东，每天仍然坐火车假装通勤，而每次火车在中途停下时，她都会看到远处的一对恩爱夫妻在自家的阳台上吃早餐。慢慢地，她开始想象他们的美好婚姻生活。直到有一天，她发现女主人离奇失踪，进而想要调查真相却被卷入一场漩涡之中 。</p>
<p>这部电影不禁让人想起 2014 年改编自吉莉安·弗琳的同名悬疑小说的电影《消失的爱人》（Gone Girl）。后者由大卫·芬奇执导，讲述了一位憎恶丈夫婚外情的妻子艾米以突然失踪的方式，来设计圈套陷害丈夫尼克，尼克也进行反击保护自己的故事。该电影最终在全球拿下总计 1 亿 6 千万美元的票房，在 IMDb 上有 8.1 分的高分，并获得了第 18 届好莱坞电影奖最佳影片奖。 </p>
<p>而同样是从女性视角出发，由犯罪悬疑类小说改编，《火车上的女孩》中不同的是，女主角瑞秋远没有《消失的爱人》中的艾米干练聪明。她因骚扰前夫和现任妻子的幸福生活而被法院警告，神志不清且嗜酒成性，邋遢笨拙且不修边幅。生活一团糟的瑞秋，完全就是艾米的对立面。</p>
<p>影片中女主角瑞秋由艾米莉·布朗特饰演。艾米莉·布朗特因为在《穿普拉达的女王》中饰演米兰达的秘书艾米莉被观众认识，之后主演过电影《年轻的维多利亚》、《明日边缘》、《猎神：冬日之战》等电影，并多次获得金球奖最佳女主角提名。</p>

书迷们已经等待这部电影多时，而没有读过原著的观众大概也能欣赏到一个不错的故事。不过这部电影对原著的改编是否合观众的胃口还要看上映时的表现。</p>
<p class="">《火车上的女孩》由环球影业与梦工厂共同发行，将于今年 10 月 7 日在美国上映。 </p>
