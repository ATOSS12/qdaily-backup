<p>看到包装上稀奇古怪的象形文字时，你或许还以为这是一个来自非洲的咖啡品牌，实际上这是 <a href="http://goodapples.com/" rel="nofollow">Good Apples</a> 为呈现美国科罗拉多州咖啡品牌 OZO 多达 15 种以上的咖啡豆而专门设计的一套文字体系和对应的排版规则。这种富有趣味的系统不仅方便顾客挑选出自己心仪的咖啡豆，也普及了每一款咖啡豆的背景资料。Good Apples 还将咖啡豆分为三种大类，分别对应蓝绿红三种颜色，让包装显得更加生动活泼。</p>
