><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="40"/></a>  </div></div> </div>  <p class="excerpt">机长萨利安全起降数千次，但他说现在人们都因为我在一次航班的表现来评价我的整个飞行生涯。</p>  <div class="detail">  

<p>由克林特·伊斯特伍德导演、汤姆·汉克斯主演的《萨利机长》近日发布首款先导预告。</p>

<p>电影改编自真实事件，这一事件就发生在 7 年前。2009 年 1 月 15 日，前美国空军飞行员切斯利·萨伦伯格（萨利）执飞全美航空 1549 号航班，起飞后五分钟，飞机在起飞爬升过程中遭加拿大黑雁撞击，导致两具引擎同时熄火，飞机完全失去动力。萨伦伯格确认无法到达任何附近机场后，决定于哈德逊河河面进行迫降，包括一名婴儿在内，最后 155 名乘客和机组人员全部生还。这被称为“哈德逊河奇迹”。</p>
<p>预告片以萨利的一组回忆闪回画面开始，蒙太奇镜头展示了飞机失事时候的场景。但紧张的镜头过后，却是萨利舒缓沉静的独白。预告片并没有把太多笔墨放在飞机事故上，而更多地展示了萨利机长内心的思绪。</p>
<p>萨利机长说，自己不是英雄。在现实世界里，他说自己觉得英雄应该是消防员那样主动面对危险的人，而 1549 次航班是不同的，因为这次事件并非自己主动面对，而是突如其来，避无可避。他只是将一直训练、准备的技能用于实践，做了正确的决定。</p>
<p>在过去 42 年，他安全起降数千次，而对萨利机长来说，这只不过是另一次飞行而已。他一直，在为这样的事故做着准备。</p>
<p>影片几乎全程使用 IMAX 摄影机拍摄，将于今年 9 月 9 日北美上映。</p>
