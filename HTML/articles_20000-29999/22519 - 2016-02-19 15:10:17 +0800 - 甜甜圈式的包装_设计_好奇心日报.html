<p class="">这是墨西哥的平面设计工作室Super Magic Friend 为墨西哥一家新开的面包店设计的整体形象和包装，logo 就是一个被咬了一口的甜甜圈。紫色的甜甜圈上分布着彩色的小糖针，它们又分散到了整体的包装上，带给人一种梦幻的感觉，似乎已经尝到了甜甜圈带给人的美好。如果仔细看，logo 也像是一个带宇航员的水晶球或是一只眼睛，很有趣。<br/></p>
