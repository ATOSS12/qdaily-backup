<p class="">这是一个存钱罐，但它的投币口并不是真正用来投币的。需要将硬币卡在缝隙里旋转，然后将上面的盖子打开露出里面的罐子的空间，可以存放一些私密的物品。HIMITSU 在日语里是秘密的意思，它的确营造出了一点神秘气氛。设计师 Quentin de Coster 来自比利时，<a href="http://www.quentindecoster.com/">这里是他的主页。</a><br/></p>
