><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="161"/></a>  </div></div> </div>  <p class="excerpt">克里斯汀·斯图尔特搭档杰西·艾森伯格。</p>  <div class="detail">  

<p>伍迪·艾伦的《咖啡公社》法国发行商  Mars Films 发布了一款预告片，虽然是法语版本，但能看到电影上世纪 30 年代好莱坞背景的复古画风。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

<p>这部电影是一出爱情喜剧。男女主演分别是《社交网络》杰西·艾森伯格、“暮光女”克里斯汀·斯图尔特。剧情发生在 19 世纪 30 年代的纽约和 30、40 年代的好莱坞。一个犹太家庭生活在纽约。家中一员（杰西·艾森伯格饰）前往好莱坞投奔他的亲戚，一个过气明星（史蒂夫·卡瑞尔 饰），成为了他的电影经纪人。过程中他和秘书（克里斯汀·斯图尔特饰演）产生了一段爱情故事。电影将维持伍迪·艾伦的一贯风格，串联起美国 30 年代的社会、政治、艺术形势等。</p>
<p>《咖啡公社》已被选定为第 69 届戛纳电影节的开幕片，并进入电影节非竞赛单元，这是伍迪·艾伦继 2002 年的《好莱坞式结局》以及 2011 年的《午夜巴黎》之后，第三次为戛纳开幕。同一导演三次开幕也创造了戛纳的一项新纪录。从 1979 年的《曼哈顿》到去年的《无理之人》，伍迪·艾伦共有 12 部影片在戛纳亮相。81 岁的伍迪·艾伦创作非常稳定。每年一部伍迪·艾伦电影，也成为影迷的固定期待。</p>
<p>本片将于 8 月 12 日在北美上映。伍迪·艾伦长期合作的 Gravier  Productions 是出品公司。亚马逊获得了电影的美国市场发行权。</p>
<p>这是艾森伯格与伍迪·艾伦于 2012 年《爱在罗马》后的第二次合作，艾森伯格与克里斯汀·斯图尔特在《冒险乐园》和《废柴特工》之后第三次合作。其他参演阵容包括：布蕾克·莱弗利、史蒂夫·卡瑞尔、帕克·波西、寇瑞·斯托尔。后三位分别于伍迪·艾伦合作过《午夜巴黎》、《无理之人》和《双生美莲达》。</p>
<p>另外，电影由摄影师维维托里奥·斯托拉罗担任摄影指导。斯托拉罗担任过贝纳尔多·贝托鲁奇的《末代皇帝》、科波拉《现代启示录》等经典电影的摄影。</p>
