<p class="">这盏手提灯的外形像一个水壶，它有一个球形的可转动的 LED 光源。光源下面使用了一种塑料低密度聚乙烯（LDPE），当光源转动向下时，可通过塑料本身散发出柔和的光线，就像一盏小夜灯。这盏灯是通过 USB 接口充电，当电充满后，可以以最高亮度持续 10 个小时。售价 98 欧元，<a href="http://www.weltevreeshop.nl/guidelight.html">这里是购买链接。</a><br/></p>
