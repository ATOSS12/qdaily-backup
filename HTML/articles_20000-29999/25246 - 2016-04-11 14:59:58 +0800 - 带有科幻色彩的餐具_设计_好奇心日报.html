<p class="">这组餐具系列都带有一些好玩的科幻色彩，来自意大利家居品牌 Diesel Living 和意大利设计品牌 Seletti。餐盘的图案来自星球，而胡椒瓶则是一艘火箭，白色瓷盘的边缘是齿轮的形状，点缀以金属色提亮，在奇幻中富有想象力。这套餐具将和之前的系列一起在 2016 年米兰家居展上展出，<a href="http://store.diesel.com/magazine/en/living-category/home-accessories/">点击这里可以查看更多信息。</a><br/></p>
