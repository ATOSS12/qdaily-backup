<p>&#13;
	这是一组咖啡桌，使用了胡桃木和金属结构。特别在于桌子下面的支撑结构中间有一个斜切的设计，打破了原有的对称平衡，也减轻有木头和金属结构的厚重，有了一定轻盈的艺术感。从正面看像一个小的柜子。设计者来自 Harkavy Furniture，是由美国波特兰的一对兄弟组合创立。所有咖啡桌都是手工制作的，售价 1329 美元起，<a href="http://www.harkavyfurniture.com/furniture" target="_blank">这里是购买链接。</a>&#13;
