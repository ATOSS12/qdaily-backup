<p>不管你知不知道《荒野猎人》的剧情什么的，这部电影的名字你一定听说过很多次了，你也一定知道莱昂纳多就是靠这部电影终于被封为了影帝。</p>
<p>现在这部电影要在中国上映了，估计会有一定程度上的镜头删减。</p>
<p>时间是 3 月 18 日，也就是 10 天之后，到时候中国的观众们就可以看看广为人称道的电影、和小李子的精彩表现了。电影还专门发了一支中文预告片。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=p0187dwcm9z&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p align="left">预告片里没有什么熊的镜头，不过倒是把莱昂纳多所饰演的“休·格拉斯”与汤姆·哈迪所饰演的“约翰·菲兹杰拉德”之间的恩怨简单地展示了出来。这也是《荒野猎人》的主要故事线：约翰·菲茨杰拉德为了占有格拉斯的财产，杀害了格拉斯的儿子，并将格拉斯抛弃在荒野等死。但格拉斯凭借坚强的毅力在蛮荒之地穿行了好几个月，回到了安全地带并开始了复仇计划……</p>
<p align="left">值得一说的是，今年的奥斯卡上不仅是莱昂纳多一人通过这部电影拿到大奖。</p>
<p align="left">它的导演亚利桑德罗·冈萨雷斯·伊纳里图凭借《荒野猎人》拿到了今年的最佳导演，当然这位导演本来就名声满满——《通天塔》和《鸟人》就是他执导的电影，《鸟人》还是去年的奥斯卡最佳影片和最佳导演。</p>
<p><img data-format="jpg" data-ratio="0.444501" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p align="left">还有摄影师，艾曼努尔·卢贝兹基凭借它拿到了最佳摄影，这已经是他第三次获得这个奖项了。以及……《鸟人》的摄影也是他。</p>
<p align="left">一般来说一部电影拿到奥斯卡后票房还可以再提升上千万美金，比如《聚焦》拿到今年的奥斯卡后，就在意大利攀升到了当地票房第二名。</p>
<p align="left">这次看准、并拿到了这个机会的公司是中国电影股份有限公司、和华夏电影发行——预告片的片尾可以看到。前着目前还现在《九层妖塔》的著作权纠纷中，至于后者，虽然华夏自己制作的片子基本都有被列入“烂片”之嫌，但他们发行的海外引进电影口碑大多不错，《神探夏洛克》、《星战 7 》、《火星救援》等等，还有即将上映的“蝙超”、《飞鹰艾迪》。</p>
<p align="left">不过也料想得到那些对阉割版的吐槽。如果明知道它会有删减，你还会去看吗？</p>
