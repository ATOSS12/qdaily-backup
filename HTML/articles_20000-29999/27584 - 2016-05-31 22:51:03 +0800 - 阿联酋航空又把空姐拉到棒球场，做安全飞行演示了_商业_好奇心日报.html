a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="36"/></a>  </div></div> </div>  <p class="excerpt">航空公司的营销越来越喜欢和体育赛事结合了。</p>  <div class="detail">  

<p>前不久，<a href="http://www.qdaily.com/articles/27103.html">我们写过</a>美联航、达美航空拍的一些好玩的飞机安全演示视频。<br/></p>
<p>不过，最近阿联酋航空把安全飞行演示搬到了美国加州洛杉矶的棒球场上。</p>
<p>棒球赛快开始了， 9 个穿着高跟鞋和紧身制服的空姐走到场中间，向观众介绍起了球场安全规则，包括注意界外球，以及如何戴逆转帽等，这些动作看上去是融合了机上安全演示动作之后重新设计的。<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=g030295e3y1&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>示范完之后，她们还为美国职业棒球道奇队开球了，接下来的似乎是安排好的表演，其中一名空姐走到道奇队的投手 Orel Hershiser 前面，夺走了他手中的手套和球，并准确地将球投进了捕手的手套。</p>
<p>其实，这主要得益于今年 2 月，阿联酋航空与道奇队签署的一份长达五年的赞助合同，合同价值是每年 700 万美元。双方签约后，阿联酋航空成为了道奇队的官方指定航空合作伙伴，还会为道奇队的主场开设一间休息室。阿联酋航空还获得了道奇队主场品牌展示权。这次的开球也不例外，阿联酋航空当然要把握住机会，派出空姐打广告。</p>
<p>不过，这不是阿联酋航空第一次做这种事儿了。</p>
<p>我们去年写过，他们的空姐曾现身在葡萄牙里斯本的足球场，<a href="http://www.qdaily.com/articles/17149.html">用安全演示为本菲卡队（Benfica）开球</a>，至于原因，也是一样的，去年五月它赞助了本菲卡队。</p>
<p><img data-format="jpg" data-ratio="0.367349" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>事实上，不仅阿联酋航空爱干这样的事儿，日本的全日空航空（ANA）空姐在今年 4 月份的台湾中华职业棒球联盟赛上也为中信兄弟队开球了。一些台词比较有意思，可以感受一下?</p>
<ul>
<li>对方投手遇到乱流时，赶快使用加油棒！<br/>
</li>
<li>我们投手遇到乱流时，请保持冷静，关闭行动电话，默默打气不要离开座位，等到危机解除，请给予场内热烈掌声。<br/>
</li>
<li>对方投手遇到乱流时，请拿起加油棒猛力敲打，制造声响，或是双手举起向前 60 到 90 度晃动，直到计分板分数亮起。<br/>
</li>
</ul>
<p>不仅如此，它的广告做得很全面，把整个棒球场都打扮成了机场的风格，比如验票口变成登机门、球票做成登机牌的样子，还发放了行李吊牌等。</p>
