<p class="">这是一个可携带的木质饭盒，它另配有不同型号的保温盒，相应的 Prepd App 提供健康食谱的意见，指导你购买食物。当你按照食谱准备时，就能得到相应的热能计算，方便减法人士控制饮食。木质的盖子滑动下来，也可作为吃饭的垫子。刀叉等餐具都带磁铁，以便更好地固定在饭盒里。产品目前还在众筹，<a href="https://www.indiegogo.com/projects/prepd-pack-the-lunchbox-reimagined#/">这里是众筹链接。</a><br/></p>
