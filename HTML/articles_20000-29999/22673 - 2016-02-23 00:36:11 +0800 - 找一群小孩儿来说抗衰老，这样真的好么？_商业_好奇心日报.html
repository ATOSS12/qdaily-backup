<p>这一系列广告是科颜氏联合最近上映的影片《超级名模2》（Zoolander）合作推出，比如广告中提到的抗衰老中心 （Derek Zoolander Center for People Who Don’t Age Good）的创意灵感就是来自于《超级名模 1》中的剧情。如果看过《超级名模》第一部，也许还会记得主人公拥有一个梦想，他希望为缺乏阅读的孩童建立一个以自己名字命名的阅读中心，也就是 Derek Zoolander Center for Kids Who Can’t Read Good。</p>

<figcaption class=""><div style="text-align: center;">开业盛况</div></figcaption></figure></div>
<p>这次《超级名模》推出第二部，科颜氏便在上周借着这个噱头大张旗鼓地在纽约开设了一家抗衰老中心。开业典礼上还请到了“小孩院长”致辞，也是想说明来到这个抗衰老中心接受科颜氏独家订制的“年轻修复计划”，就可以脱离衰老。</p>

<p>这些广告里看起来有些违和，不过也因此显得“笑果”十足。年轻童真的孩子们故作深沉地讲述着自己怎么从衰老症中走出来的故事，配以明显上了年纪的嗓音。广告里还出现“ Before ”的照片，一本正经地胡说八道着科颜氏的抗衰老奇效。</p>

</p>
<p>实际上此前科颜氏在传统广告领域的投入很少，比如平面广告、电视广告、户外广告等都很少能看到科颜氏的身影。尽管母公司欧莱雅去年的广告费投入高达 22 亿美元，但对旗下的科颜氏的营销投入却并不多。不过科颜氏也有着自己的一套营销体系：他们非常注重社交平台，经常会让明星在其社交平台上推荐他们的产品，也经常会邀请一些用户去分享他们的使用体验。去年八月淘宝出品的《十年海淘报告》显示，科颜氏成为中国消费者海淘中最主流的美妆护肤品牌。</p>
<p class="">不过找一群小孩儿来说抗衰老这件事，真的好么？</p>
