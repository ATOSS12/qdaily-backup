<p>春节回家过年有三怕：多嘴亲戚、土豪同学以及熊孩子。</p>
<p>熊孩子的威力不可小觑，不同于七大姑八大姨对你私生活的拷问，和土豪同学对你自尊心的打击，熊孩子的可怕主要体现在他们破坏时想象力丰富，充满百折不挠的斗志，对于已经投降的你毫不怜悯这三点上。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606002038Gtr4DTknUBgLIV9O.jpg-w600"/>&#13;
</figure></div>
<p class="">每当我们抱怨熊孩子时，往往只能内心吐槽或者事后和朋友哭诉你房间里那个珍贵的手办是如何被肢解、你的房间是怎么被翻了个底朝天、所珍藏的零食是如何被扫光的。</p>
<p class="">但孩子毕竟还是幼稚的，作为一名成熟的大人，这里提供了好几个应用帮助你，用优雅的方法来保护自己（以及你的财物你的照片）、让熊孩子直面他们最害怕的东西，让他们来年看到你就知道这个姐姐/哥哥不是好惹的。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21843" data-title="《新年用这 5 个应用和熊孩子们和解吧！ | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/2016060711052085MAae94OY7IV6F0.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21843.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="126"/></a>  </div></div> </div><h3 class="title">保护自己的信息：App Locker、Applock</h3><div class="detail"> 

<p>当熊孩子终于挣脱他们的父母的控制，那么他们下一个目标就是来问你借手机玩，把手机就给熊孩子时总要担心他们不甘于只玩你手机上的游戏，还对你的照片和信息感兴趣。这个时候应用锁软件就格外重要了。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.896875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001811HjuafwI475dS2qrL.jpg-w600"/>&#13;
</figure></div>
<p>这两款分别是 <a href="https://itunes.apple.com/us/app/app-locker-best-app-keep-personal/id1033014649?mt=8">iPhone</a> 和 <a href="http://www.wandoujia.com/apps/com.clarusapps.applock">Android </a>手机上知名的应用锁软件，装上他们后只要选择你不想被看到的应用就可以设置密码了。不过安装 iPhone 的 Applocker 需要手机越狱，如果不想越狱的话那就只好多多注意熊孩子有没有乱翻你的手机了。</p>
<p>当然，对于部分人来说，例如电视电影里面粗神经的女主角来说，去个厕所、离开一下手机分分钟就会被看到重要的信息，所以下一个应用锁软件以备不时之需也不错。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/3"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21843" data-title="《新年用这 5 个应用和熊孩子们和解吧！ | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/2016060711052085MAae94OY7IV6F0.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21843.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="126"/></a>  </div></div> </div><h3 class="title">让熊孩子表演点什么：给孩子的诗</h3><div class="detail"> 

<div>和熊孩子战斗，有一个前提一定要记住，不要让他们离开你的视线，否则遭殃的还是你。</div>
<div>
<p class="">尽量陪他们一起玩吧。那些已经上幼儿园、小学的熊孩子，一定要鼓励他们“来给我们唱首歌吧”、“来给我们读首诗吧”，大部分小孩子都会觉得公开表演是一件很尴尬的事情，这是你反击的好机会。</p>
<p class="" style="text-align: left;">即使他们说自己没记住、不会唱，你还能拿出“给孩子的诗”（<a href="https://itunes.apple.com/us/app/gei-hai-zi-shi-gei-hai-zi/id886752849?mt=8">iOS</a> | <a href="http://www.wandoujia.com/apps/me.xieba.poems.app">Android</a>）这个应用，带着小孩子一起朗诵诗歌。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.84269663" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001510t5SnKcPZq9o6xCDj.jpg-w600"/>&#13;
</figure></div>“给孩子的诗”里面存了 3 个诗集，总计几百首诗，够读一天了。</div>
<p class="">此外，你们还能打开录音广场，听听看别的小朋友以及他们的父母怎么读诗的，说不定有灵感。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21843" data-title="《新年用这 5 个应用和熊孩子们和解吧！ | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/2016060711052085MAae94OY7IV6F0.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21843.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="126"/></a>  </div></div> </div><h3 class="title">让熊孩子学点英语：ABCMouse</h3><div class="detail"> 

<p class="">对付熊孩子，除了抱着“让他们玩游戏玩累了”这种妥协的办法外，这边还有一些主动出击的方法。</p>
<p class="">不管熊孩子的父母怎么不想管教，但希望小孩子学习成绩优秀，尤其是英语好这个愿望是一样的。</p>
<p class="">当熊孩子缠着你要玩手机时，你就可以机智地打开 ABCMouse，一个看动画学英语的应用，这时小孩子不得不在父母殷切的眼光中乖乖地和你坐在一起，学英语了。</p>
<p>ABCMouse 是美国 Age of Learning 公司开发的儿童语言和全学科学习品牌，美国区的 ABCMouse 长期都在儿童教育类应用排名第一，它们为中国儿童开发的英语学习应用<a href="https://itunes.apple.com/cn/app/abcmouse-er-tong-mei-yu-qu/id961724209?mt=8" target="_blank" style="background-color: rgb(255, 255, 255);">“儿童美语趣学堂”</a>。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.1287037" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001510zOKWIMun7VegYsiR.jpg-w600"/>&#13;
</figure></div>
<p class="">他们为中国区的产品专门设计了六位中国孩子的形象，每节课程则由一位中国老师陈老师和一位美国老师 Miss Jones 共同完成教授。整个教学计划包括 150 节课程。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.68981481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001511YRjFKJsmxIfpChTP.jpg-w600"/>&#13;
</figure></div>
<p class="">一节课程不长，不过两三分钟，一般来说，孩子学完 100 节课程之后，就能说上 1000 多个单词。<br/></p>
<p>iPhone 或者 iPad 用户可以<a href="https://itunes.apple.com/cn/app/abcmouse-er-tong-mei-yu-qu/id961724209?mt=8" target="_blank" style="background-color: rgb(255, 255, 255);">免费下载使用</a>，目前已上线的 25 节课程可以通过闯关模式一一解锁，也可以通过应用内购的方式一次性全部解锁。</p>
<p class="">上完课后，记得推荐熊孩子的家长，回家后把所有课程都学完吧。</p>
<p class=""/>
<p class=""><br/></p>
<p/>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21843" data-title="《新年用这 5 个应用和熊孩子们和解吧！ | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/2016060711052085MAae94OY7IV6F0.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21843.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="126"/></a>  </div></div> </div><h3 class="title">让熊孩子闭嘴五分钟：Colorfy</h3><div class="detail"> 

<p class="">手机上的秘密花园 colorfy（<a href="http://itunes.apple.com/cn/app/colorfy-tu-hua-shu-cheng-ren/id1009442510?mt=8&amp;v0=WWW-GCCN-ITSTOP100-FREEAPPS&amp;l=&amp;ign-mpt=uo%3D4">iOS</a>），或许能让熊孩子安静一阵子。<br/></p>
<p class=""/>
<p>Colorfy 共有 7 个画册，每本画册内有 6 张画，你可以从中选择要填的图案。画册的类型包括花卉、曼荼罗、东方图腾等等。</p>
<p>顶端的铅笔可以选取颜色，免费的颜料只有 24 种，想要更多的颜色需要付费。同样的，前三本画册免费，另外几本也需要付费。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88981481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001508TLZnDcBSAg52heO4.jpg-w600"/>&#13;
</figure></div>
<p>画板区域可以缩放和移动，你可以不费力地填充夹缝里的细小空白。不知不觉一张画就完成了。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.59351852" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606001509dB4FgK9YDnmjys7z.jpg-w600"/>&#13;
</figure></div>
<p class="">另外，有些图案非常密集，让人根本没有点开的勇气。<br/></p>
<p class=""><br/></p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="21843" data-title="《新年用这 5 个应用和熊孩子们和解吧！ | 春节打败无聊》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/2016060711052085MAae94OY7IV6F0.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/21843.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="126"/></a>  </div></div> </div><h3 class="title">有时候，一起熊也不错</h3><div class="detail"> 

<p class="">另一种办法和熊孩子打成一片的方法，那就是一起干点坏事吧。</p>
<p class="">在手机上玩一下化学实验，把伤害减到最低。</p>
<p>烧杯，是一款在手机上做化学实验 <span style="background-color: rgb(255, 255, 255);"><a href="http://itunes.apple.com/cn/app/shao-bei/id961227503?mt=8" target="_blank" style="background-color: rgb(255, 255, 255);">iOS 应用</a>。</span>烧杯模拟的实验操作包括加热、点火、摇晃、覆盖、倾倒等。这些动作分别配上贴切的模拟声，用起来显得没那么无聊。</p>
<p class=""><img width="1024" height="768" title="实验操作" alt="实验操作" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726151054bFJx4WlQMT2gejsP.jpg-w600"/></p>
<p>比如当你在屏幕任何地方向下滑动时，就会听到划火柴的声音。烧杯一共有 150 多种药剂，共计 300 多种化学反应。记不住方程式，也可以自由组合。</p>
<p class=""><img width="1024" height="768" title="空心圆按钮和溶液倾倒" alt="空心圆按钮和溶液倾倒" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607261510559P8codabuEwyIeiU.jpg-w600"/></p>
<p style="text-align: center;">空心圆按钮和溶液倾倒</p>
<p>界面右上角的空心圆是材料添加按钮。点击进入后，你能找到包括液体、固体和气体在内的 150 种药剂。右下角的 i 按钮，则用来切换两种表达方式：全称和分子式。</p>
<p>而最大的乐趣似乎都来自那些炫目的化学反应。从声音到画面效果，烧杯营造得还挺逼真。</p>
<p style="text-align: center;"><img width="1024" height="768" title="炸飞起来的化学反应" alt="炸飞起来的化学反应" data-ratio="0.75" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160726151056eUpl2cFmX7LudQBt.jpg-w600"/>炸飞起来的化学反应</p>
