<h1>自行车后货架装载系统_设计_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20160607122602rUzE8uB90dlLQpDP.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20171113154853VXsv8TeGWLoqKxiN.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">沈非 </span><span class="date smart-date" data-origindate="2016-04-22 15:12:19 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-04-22 15:12:19</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="25822" data-title="《自行车后货架装载系统》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607122602rUzE8uB90dlLQpDP.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/25822.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="21"/></a>  </div></div> </div>  <p class="excerpt"/>  <div class="detail">  

<p class="">这个颠覆了一般自行车后货架装载系统名为 TPack，由台湾的<a href="http://www.freeparable.com/tw">浮力森林设计</a>出品，是一个时尚大方的储物解决方式。系统包含：后架（TRack）、背包（TCase）和篮袋（TBasket），其中背包既可以当作日常单肩包使用也可以用作车袋，篮袋以防水布料制成并做了束口设计防止物品掉落。这个系统还采用了粘扣带和安全扣的双重保险，为可能遇到的恶劣路况做好了准备。你可以通过<a href="https://www.zeczec.com/projects/bikebag-basket">链接</a>参与众筹。</p>
