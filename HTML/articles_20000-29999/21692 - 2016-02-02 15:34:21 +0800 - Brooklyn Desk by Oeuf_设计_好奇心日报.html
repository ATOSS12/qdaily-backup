<p class="">法国设计工作室 OEUF 专为儿童设计家具，这是他们新推出的给儿童的桌子。采用波罗的海的桦木胶合板，白色搭配木头的自然色，简单而干净。桌子的边缘有3个可移动的木盒子，放零碎的文具用品，很方便。桌子的高度是可调的，能调整到适合成人使用。售价 575 美元，<a href="http://www.oeufnyc.com/index.php/furniture/brooklyn-desk.html">这里是购买链接。</a><br/></p>
