<p class="">法国的设计工作室 Atelier JMCA 要为巴黎的烹饪俱乐部 FOODLAB 的办公室设计一张工作桌，要求既可以是工作桌，切割台，也能容纳所有人围在一起吃饭。最简单的方式是让这张桌子可以旋转，首先将桌腿沿着中轴旋转到 120 度，就可使桌面翻转，实现木板和切割台的转换。桌子的侧边有插口满足电子产品的需要，它同时是加长桌的插口，两边扩展后使桌面的长度超过 4 米。<br/></p>
