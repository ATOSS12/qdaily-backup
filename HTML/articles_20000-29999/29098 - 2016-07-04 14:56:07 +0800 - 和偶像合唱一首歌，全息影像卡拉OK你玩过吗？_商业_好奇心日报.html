a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="54"/></a>  </div></div> </div>  <p class="excerpt">营销玩法里的技术流玩家</p>  <div class="detail">  

<p class="">你为啥不爱去 KTV 了？<a href="http://www.qdaily.com/articles/23971.html">好奇心研究所曾经在数月前做过这么个小调查</a>。</p>
<p class="">“装修过时了”、“老歌唱腻了”、“搭子都散了”是其中几个高票回答，还有人直言“社交压力好大啊，跟我合唱的人总是唱得比我好……”</p>
<p class="">那，如果让你和喜欢的歌手合唱一首歌，会吸引到你吗？</p>
<p class="">格莱美唱作歌手 Rob Thomas 和 AR 公司 VNTANA 合作推出了一项全息影像的卡拉 OK 体验，为其今夏的巡回演唱会造势。</p>
<p class="">玩起来的效果是这样的?</p>
<p><img data-format="jpg" data-ratio="0.355525" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=i0310bowz4b&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">全息术 (Holography)，又称全息投影、全息 3D，通过记录被摄物体反射（或投射）光波信息，从不同方位和角度观察物体的角度，重建画面的立体视觉，实现物体仿佛就在那里一般的效果。</p>
<p class="">这种技术你可能早有耳闻，比如说宅男们很喜欢的日本虚拟歌姬初音未来，演唱会使用的就是大型全息投影技术。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160704141759io9XGJ4qdbZK5rkL.jpg-w600"/>&#13;
</figure></div>
<p class="">另外一个比较有名的例子是 2013 年周杰伦台北演唱会，与邓丽君隔空对唱，也被认为使用了类似的技术，<a href="https://www.zhihu.com/question/21613953/answer/18788533" rel="nofollow">但知乎上也有人认为这还算不上是真正的 3D 全息技术</a>，只适用于部分角度。真正的 3D 全息的活动距离、应用大小都有所限制，商业化难度较大。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=i0310bowz4b&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class=""/>
<p class="">2012 年成立的美国公司 VNTANA 是该领域商业化的翘楚。VNTANA 提供的互动全息技术目前已应用到广告、零售、商务、体育、汽车、教育、医疗和娱乐等多领域，合作品牌包括百事可乐、微软、奔驰、大疆无人机等。</p>
<p class="">比如说，VNTANA 曾经为百事做过这样一个线下的互动装置。用户在体验全息投影技术后，还可以通过手机邮件收到相应的 GIF、视频和图片用于社交媒体分享。</p>

<figcaption class=""><div style="text-align: center;">VNTANA 与微软的合作案例</div></figcaption></figure></div>
<p class="">VNTANA 为客户提供的服务包括：可用于手势控制的全息互动软件、便于分享的社交媒体整合，以及收集用户反馈数据（比如捕获电子邮件联系人、社交媒体展示次数等等）。</p>
<p class="">在公司的起步阶段，VNTANA 得到了微软创业生态系统的帮助，包括使用微软的云平台以及 Visual Studio 开发工具等。<br/></p>
<p class=""><a href="http://www.48240.org/html/pingdu/201605/26276.html" rel="nofollow">有业内意见认为 AR (增强现实)是比 VR (虚拟现实)更有潜力的市场</a>。相比当年吹得天花乱坠（最终却令人大失所望）的 Google Glass，微软在发布 HoloLens 增强现实 (AR) 全息眼镜时要低调许多，没有时装走秀之类的噱头，也没有太多市场宣传，而是专注于软件开发者市场。</p>
<p>微软低调的发布也反映出 AR 起步阶段所面临的艰巨挑战。HoloLens 这类 AR 产品的目标是，通过向用户眼前的现实视野投影全息影像以帮助提高各行各业的工作效率。<br/></p>
