<p>&#13;
	这张沙发是丹麦一家新成立的设计品牌 WON 为瑞典的设计工作室 Note Design studio 设计的。Mango 是芒果，它的椭圆造型和十字纹路的确有剥开芒果之后的感觉，很贴切。相较于古典式的沙发，它多了一份清新自然和活泼的气氛，也能捕捉到年轻的人群。它有深蓝色和浅棕色两种颜色。&#13;
