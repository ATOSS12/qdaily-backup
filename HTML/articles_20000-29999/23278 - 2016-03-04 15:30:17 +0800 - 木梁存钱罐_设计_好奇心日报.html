<p class="">巴黎设计师 Sylvain Aebischer 利用开裂的旧木梁做了一组存钱罐。每一个存钱罐都是边长为 10 厘米的立方体，裂口成为投放硬币的口，很有隐蔽性。木材的天然纹路让这组存钱罐有了令人熟悉的手工感，是一个不错的废物利用的想法。每个存钱罐的纹路都不一样，可以购买，<a href="http://www.sylvainaebischer.ch/v2/spip.php?page=rubrique&amp;id_rubrique=6&amp;lang=en">点击这里可以查看更多信息。</a><br/></p>
