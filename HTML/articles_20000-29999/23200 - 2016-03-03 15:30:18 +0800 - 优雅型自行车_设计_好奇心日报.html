<p class="">这是瑞典一家新的自行车品牌 Vélosophy 推出的两款的自行车，铝制框架结构纤细而轻盈，在轮胎、座位、扶手和踏板上点缀以明亮的颜色，让它显得非常时尚。自行车分为舒适型和运动型两款，舒适型的座位更宽，杠杆结构与地面水平，而运动型的杠杆斜向，座位更窄。另外可以选择两种开放式的车篮，都很有趣。售价 7200 瑞典克朗，<a href="http://buy.velosophy.cc/">这里是购买链接。</a><br/></p>
