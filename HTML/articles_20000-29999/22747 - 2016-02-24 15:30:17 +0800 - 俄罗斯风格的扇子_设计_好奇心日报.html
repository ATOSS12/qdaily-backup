</h1><p><img src="http://img.qdaily.com/article/article_show/20160607122208oRjmbpf7i9IGywEQ.jpeg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702200109DfFCeki9MRzgIX5G.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">廖婷 </span><span class="date smart-date" data-origindate="2016-02-24 15:30:17 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-02-24 15:30:17</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="22747" data-title="《俄罗斯风格的扇子》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607122208oRjmbpf7i9IGywEQ.jpeg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/22747.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofoll <p class="">这是俄罗斯设计师 Yaroslav Misonzhnikov 带来的一套实木日用品，包括梳子、镜子和扇子。这一系列都带有俄罗斯的民间元素，梳子和镜子的把手都是半月形的，让自然的木纹成为一种装饰，非常秀丽。扇子是在实木圆框中使用了蕾丝织面，也是在俄罗斯的传统用法中结合了简约的现代风格。<a href="http://misonzhnikov.com/portfolio/projects/katerina.html">点击这里可以查看更多信息。</a><br/></p>
