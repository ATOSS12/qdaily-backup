l="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="243"/></a>  </div></div> </div>  <p class="excerpt">只需要一键订购一些新鲜的水果包。</p>  <div class="detail">  

<p class="">不知道有多少人一时兴起买了榨汁机，最后还是搁在家闲置的。你没有经常利用起榨汁机的原因是什么？硅谷一个初创企业 Juicero 就认为，一切都是因为榨汁机不够好用。</p>
<p class="">在他们拍的<a href="https://www.youtube.com/watch?v=X1oHp-VvhDE">最新广告里</a>——一对年轻的夫妇在抱怨去农场市集花上 50 美元买一些有机蔬菜和水果，回家后找到以前买的榨汁机所有部件，然后又花了大把的时间在削皮、切块、清洗这些食材上。而一旦打出果汁，又需要开始清洗榨汁机、清洁垃圾的工作。最后，丈夫累得一脸绝望——不就喝一杯果汁吗！</p>

<p class="">当然广告的最后，Juicero 的新款果汁机登场了，简洁的外观看起来与市面上的榨汁机都很不一样，只需要放进一个袋装的原料，按下按钮，鲜榨的果汁就搞定了。最后扔掉那个袋子，并不需要任何清洗机器的步骤。</p>

</figure>

<p class="">这是在纽约蔬果汁行业工作多年的 Doug Evans 创立的新公司首个产品。过去他曾创立过纽约最火的素食连锁餐厅及果汁公司之一 Organic Avenue ，在其中作为董事长兼 CEO 长达 11 年。</p>
<p class="">在他看来，纽约遍地的果汁小店、瓶装果汁公司已经泛滥，而这样一个便捷的机器，才是解决问题的终极方案。作为素食主义者，<a href="http://www.businessinsider.com/juicero-fails-to-solve-for-a-very-real-problem-2016-3">他说：</a>“人们没有吃足够的蔬菜和水果，很多时候只是因为不够方便。”</p>
<p><img data-format="jpg" data-ratio="0.368894" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p class="">这个看起来更像胶囊咖啡机的冷压果汁机，售价 699 美元，硅谷不少著名的设计师都有参与设计，包括 Apple 的首席设计师 Jony Ive 、科技设计师 Yves Béhar 等等。</p>
<p class="">那些袋装的原料（水果包），也是 Juicero 提供的，4-10 美元一袋，里面是 Juicero 从合作的有机农场挑选的蔬菜和水果，清洗后根据不同类型食材切成的不同的小块，最终用这样的袋子真空密封，外部还有类似咖啡豆包装的“保鲜锁”。并且通过水果包袋上的二维码，能够查询到农场等具体原料信息。</p>
<div class="com-insert-images">
<p/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.72881356" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703122415ilG7M1aRS4BjYsQT.jpg-w600"/>&#13;
</figure>
</div>
<p class="">目前的<a href="https://www.juicero.com/the-packs/">水果包有 5 种口味</a>，可以根据喜好和需要自行选购，比如 Sweet Greens 里就是有机的苹果、菠菜、菠萝、羽衣甘蓝和柠檬，Sweet Roots 则是有机的胡萝卜、苹果、甜菜、菠菜、柠檬、西芹和生姜。</p>
<div class="com-insert-images">
<p/>
<figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.49074074" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607031224167Ab0J52nBPI4KRTW.jpg-w600"/>&#13;
</figure>
</div>
<p class="">这些水果包没有任何添加剂，也包括防腐剂，在真空及冷藏的方式下能够保存 6 天，你需要使用手机上专属的 APP 进行订购，每周固定时间会进行配送。</p>
<p class="">除了用起来方便以外，Juicero 还有一个好处就是保证了原料的新鲜度。<a href="http://www.businessinsider.com/juicero-fails-to-solve-for-a-very-real-problem-2016-3">Doug Evans 表示</a>，在超市和菜场买到的水果也不一定是最新鲜的，因为从采摘到分销等过程至少要经历过一两周的时间。</p>
<p class="">而 Juicero 的订购模式是，配送前在经过认证的农场里通过订单挑选新鲜的水果，一方面避免采摘的浪费，另一方面又是农场直送保证了新鲜。</p>
<p class="">这样的创新方式引起了不少关注和认可，<a href="http://www.racked.com/2016/3/31/11299956/juicero-juice-startup-organic-avenue-doug-evans">一年半时间内已筹得 1.2 亿美元融资</a>，投资方包括顶级风投公司 Kleiner Perkins、Google Ventures、食品行业巨头金宝汤（Campbell’s Soup）等。</p>
