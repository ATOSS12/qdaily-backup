<p>&#13;
	这组彩色的手机壳分别代表鳄魚、海濑、棕熊、九官鸟四种动物，拉开背后的长舌还可以看到一层带有舌根的图案，很可爱。舌头除了卖萌的功能另有支架的作用，可以倾斜放着看视频。紧贴着手机其实有一层贴片，如果嫌手机壳太厚，也可以直接用里面的一层图案。这款手机壳是 iPhone5 专用的，在不久后应该有更新版的型号。&#13;
</p>&#13;
