<p>飞速流逝的时间用黑白的昼夜变化来体现会是什么样？美国设计师 Dan Taylor 以电子纸（E-paper）作为钟面设计了一款黑白两色的挂钟 <a href="https://www.behance.net/gallery/37577539/Circadian-Clock">Circadian Clock</a>，不断变化的白色（上午）或者黑色（下午）面积代替了时针，分针也会根据钟面底色的不同自动变化颜色。目前它还是一款概念产品，尚未投入生产。</p>
