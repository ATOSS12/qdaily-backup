/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="52"/></a>  </div></div> </div>  <p class="excerpt">VR 将如何进入到我们的生活</p>  <div class="detail">  

<p>在过去的一年，几乎所有的手机厂商都涌入了 VR 市场，消费品、酒店、快餐、奢侈品行业都追赶着 VR 的潮流做营销。三星最新的 VR App，向你展示了一种新的 VR 应用场景：睡前故事。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=m019709f3d8&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>三星目前只发布了一个故事版本《The Most Wonderful Place to Be》。通过 Bedtime VR Stories，大人和孩子可以共同体验一个 5 分钟的奇幻故事，历经北极洲、外太空和史前恐龙时代。</p>
<p>三星还按角色为小朋友设计了卡通头罩。从体验来看，这更像是一个 360° 的在线互动游戏，而并不是解决异地沟通的 VR 应用。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.4328125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702133949vJ7DbjPq4Eenm19W.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5609375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702133950isNHrngUvRt48LGx.jpg-w600"/>&#13;
</figure></div>
<p>虽然视频中大人和小孩试图牵手的场景略心酸，而且不知道在虚拟实境里变身“紫色毛球”后，要如何完成“牵手”动作，感兴趣的朋友可以点击<a href="http://www.samsung.com/uk/vr/bedtime-stories/">这里</a>体验 360° 的视频版本。</p>
<p>当然，要使用这个体验你还需要一部 Galaxy S7。三星目前正在研制一款不需要搭配手机的 VR 头盔，据说新设备会跟目前上市的 Oculus Rift 头盔比较接近，不过真正的产品上市可能还需要几年时间。 </p>
<p><a href="http://www.adweek.com/adfreak/samsung-made-vr-bedtime-stories-kids-and-parents-who-cant-be-together-person-171166">根据代理公司 BBH London 的调研</a>，1/3 的人没办法在孩子们身边说睡前故事。三星希望通过这次营销展示 VR 应用的多面性，除了酷炫的行业应用，未来 VR 技术将深入到生活的各个场景。</p>
<p>2014 年三星和 VR 市场的领导厂商 Oculus 推出了 Gear VR，将虚拟现实技术带到了大众消费的领域。三星吸引了漫威等娱乐公司，为虚拟现实技术专门生产内容。前 SAMSUNG Gear VR 已经有了上百款应用，包括游戏、影音、VR 版网页浏览器等。 </p>
<p>根据三星在印度的最新报价，消费者在 5 月购买 Galaxy S7/S7 edge，只需要 990 卢比(约合人民币 96.49 元)就能买到价值 8200 卢比(约合人民币 799.18 元)的新款 Gear VR 头盔，可以与 Galaxy S6、Galaxy Note 5、Galaxy S6Edge 以及 Galaxy S6 Edge+ 兼容。 </p>
