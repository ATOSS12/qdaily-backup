<p>          </p>
<p>一到夏天，汽水总是必不可少的消暑饮料。由于越来越多的人开始注意健康，<a href="http://thecreativemethod.com/">The Creative Method</a> 为 Obi 的益生菌汽水设计包装时选择强调“有益的气泡”这一概念。每款汽水都根据不同的风味印有由大小不一的气泡组成的水果，表现出了汽水清新的口感。</p>
