<p>又一支从明星三岁起开始回忆的广告。情节全靠演员的念白和经历，这类广告其实不容易拍。先看广告。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=l0303x54dnv&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>“我这个人很慢热，所以时间对我来说很重要。”张震用一句话先把演艺生涯和手表的关系交代了。 </p>
<p>接着说“时间”在他的手上留下的痕迹。“为了演好戏，它们学会了下棋、潜水，甚至是拳法和功夫。”熟悉张震的人可能会知道，这里分别指的是张震的三部作品《吴清源》、《深海寻人》和《一代宗师》。 </p>
<p>台词本是这支广告的关键。我们此前曾写过<a href="http://www.qdaily.com/articles/27469.html">李宗盛为 New Balance 拍过的两支广告</a>，也是通篇使用大段的念白，而且充满了李宗盛的语言风格。</p>
<p>如果台词不走心，画面再美，两分钟的内心独白听下来也尴尬癌发作。 </p>
<p>演员的挑选也很重要，除了对出演者的台词功力是个考验，谁来讲这个故事，讲谁的故事决定了消费者“认不认”这支广告。</p>
<p>除了张震、李宗盛，我们之前还看过<a href="http://www.qdaily.com/articles/23533.html">胡歌为百度钱包拍摄的广告，两支 60 秒广告完全就是大特写告白</a>。这几位出演者都算是不太会踩到观众“雷区”的稳妥之选。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702115515jSIEtq97WnVf1DXe.jpg-w600"/>&#13;
</figure></div>
<p>此外，代言人的形象气质还要和品牌的“段位”相协调，至少做到不让人觉得突兀。这倒不一定和“红不红”有正相关关系，仔细琢磨一下一些不以人气见长的明星总能接到一线大牌的代言，而一些超人气的偶像却总是走不出大众消费代言的怪圈。 </p>
<p>张震今年另一个推广力度很大的代言来自雪佛兰迈锐宝 XL，这款旗舰车型被雪佛兰在未来几年寄予厚望。张震此前曾和超模韩冰为卡地亚 Clé de Cartier 系列拍过广告，也是一支微电影，可以点击<a href="http://www.tudou.com/programs/view/LDjno6J8sB0/">这里</a>查看。</p>
