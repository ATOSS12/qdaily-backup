<p>          </p>
<p>孩子成长的速度总是令人始料未及，不管是衣服还是玩具都很容易处于不断更新换代的状态。为了不让小小的单车最后只能落得在角落蒙灰的命运，设计师 Zhang Ting 推出了一款可以调节的儿童单车。最开始，单车的座椅和把手都被设置在最低高度，也没有动力传动系统，依靠孩子自己滑步前行。在这个过程中，孩子可以锻炼自己的平衡能力。等孩子长大后，底部的单条链结构可以很轻松地连接起车架和后轮毂，就变成了一辆真正的单车。</p>
