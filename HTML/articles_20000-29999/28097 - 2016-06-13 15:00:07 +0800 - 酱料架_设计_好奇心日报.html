<p>挤不出酱料瓶里最后那点酱料？费了九牛二虎之力却不小心挤歪？美国设计师 Daniel Kalliontzis 为了解决这个恼人的问题，发明了这款名为 Sriracha Ninja 的酱料架。虽然名字取自 Sriracha 辣椒酱，但架子本身适用于各种不同的酱料瓶，使用起来也非常简单，只要将瓶子倒置放入即可。这是它的<a href="https://www.kickstarter.com/projects/254683764/sriracha-ninja-get-right-down-to-the-last-drop">众筹链接</a>，最低价为 6 欧元。</p>
