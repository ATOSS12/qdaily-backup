el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="104"/></a>  </div></div> </div>  <p class="excerpt">与即将到来的奥运会主题结合。</p>  <div class="detail">  

<p class="">美国联合航空公司（简称“美联航”）最近推出了一个新的机上安全宣传片，主题是即将到来的巴西里约热内卢奥运会，把客舱的安全宣传和奥运会的场景，通过剪辑的方法，做了巧妙结合。<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=y01988ffxub&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>他们将飞机客舱搬到了不同的运动场馆当中，客舱服务人员置身其中，讲解的同时还与现场的人进行交流，运动员们或者观众们会根据空姐的指示，完成相应动作，如急救时需要带好防护面罩等。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.43981481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021246316NEUWhuZSe1tQzF9.jpg-w600"/>&#13;
</figure></div>
<p>宣传片在一些细节上处理得不错。比如，安全介绍的开始就是奥运会的开幕；</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.48703704" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702124631eQgHDs6poKG2IndL.jpg-w600"/>&#13;
</figure></div>
<p><span style="text-align: justify;">扣安全带与举重运动员系腰带相联系，举重杠铃落下后的震动感和飞机上时常有的颠簸感相吻合；</span></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.46481481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702124632vVO4eyfjJ9C30oxR.jpg-w600"/>&#13;
</figure></div>
<p class="">飞机过道就好比运动场观众席的过道；足球裁判一个罚红牌的动作，递过来的却是机上的安全说明册子；</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.48148148" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702124632kVzx8B6QLhrb9fNm.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.48240741" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702124633MwuEvsRj4mOZB7aP.jpg-w600"/>&#13;
</figure></div>
<p>运动员起跑后的烟尘和吸烟联系起来，提醒乘客在客舱内禁止吸烟；</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.46851852" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702124633HXRytBPu5OUNKdcQ.jpg-w600"/>&#13;
</figure></div>
<p>而宣传片的结尾是飞机准备起飞，奥运开幕式上美国队准备出场，这也是美联航做的特别安排，作为一家老牌的航空公司，它有着超过 35 年安全护送美国队参加奥运会的成绩，在片尾当然要输出自身的价值。</p>
<p><img data-format="jpg" data-ratio="0.434343" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.45925926" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702124634tGl2EyoADXZvJec7.jpg-w600"/>&#13;
</figure></div>
<p>此外，片子还请来了男子十项全能世界纪录保持者阿什顿·伊顿和有“女飞鱼”之称的米西·富兰克林友情客串。</p>
<p>其实，在前两年，美联航的安全宣传片就比较有意思了。</p>
<p class="">2014 年的视频像一个环游世界的大片，机组人员在不同的地方（如巴黎的餐厅、纽约的出租车内、澳大利亚袋鼠聚集地、热带的海滩、日本的寺庙、瑞士的雪山以及野生动物园等），指导着大家如何使用机上的安全装备?。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=j01980qy9gd&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">而 2015 年则是音乐剧的主题，机组人员的工作像是在筹划一场有意思的音乐剧。一些小细节值得玩味：有一幕走过斑马线的镜头是在向披头士乐队的《艾比路》专辑致敬；海滩婚礼上，新郎突然逃婚了；还有比较搞笑的是，一个穿着恐龙服装的人在捞鱼?。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=w0198hfup77&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">事实上，不仅美联航，达美（Delta）航空的机上安全宣传视频也有差不多的玩法，通过一些创意（比如，加上了蠢萌的动物、可爱的动画等），让安全宣传不那么的沉闷。有兴趣的可以点击观看?。</p>
