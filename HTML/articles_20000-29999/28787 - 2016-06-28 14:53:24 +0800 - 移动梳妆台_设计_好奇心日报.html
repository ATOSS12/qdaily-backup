<p>浴室里不够放化妆品怎么办？比利时的 <a href="https://www.behance.net/CamilleDescombes">Camille Descombes</a> 以解决收纳问题为初衷，设计了一款名为 LEON 的移动化妆台。上半部分的木盒一共有四个大小不一的收纳空间，下半部分是两条带有滚轮的木腿和涂上黑漆的金属支架，两种材质的融合在视觉上带给人一种微妙的平衡感。支架的一部分向上延伸穿过木盒，在顶部配置了一面圆镜，另一侧则做了弧形的设计，可以用来推动化妆台移动。</p>
