<p class="">走在挪威的街头，你可能不敢相信你看到的这一幕。一节车厢拖着一辆车在路上跑，就像这样?</p>&#13;

    <img alt="" class="lazyload" data-ratio="0.55625" data-format="gif" src="http://img.qdaily.com/uploads/20160702171812yqKjgcH3Y5Duwnt0.gif-w600Gif"/>&#13;
</figure></div>&#13;
<p class="">在十字路口撒着欢打圈?</p>&#13;
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.55625" data-format="gif" src="http://img.qdaily.com/uploads/20160702171812nVCZzAYSjMWHT8x0.gif-w600Gif"/>&#13;
</figure></div>&#13;
<div class="com-insert-embed com-insert-embeds">&#13;

 &#13;
</div>&#13;
<p class="">为了实现这一效果，代理公司 Try Oslo 从一辆车上截下一半，改造成一节特制的拖车，配有 1.4 升的小排量发动机，在塑胶表玻璃上覆盖透明负片，制造出里面看得见外面，外面看不见里面的视觉效果。</p>&#13;
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.54375" data-format="gif" src="http://img.qdaily.com/uploads/20160702171813mu60BhVFZnUdLH5g.gif-w600Gif"/>&#13;
</figure></div>&#13;
<p class="">在拖车里开车的效果是这样的，视角有点像哈利波特披着隐形衣。<br/></p>&#13;
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.54375" data-format="gif" src="http://img.qdaily.com/uploads/20160702171815yTseoHcPSa4nbC65.gif-w600Gif"/>&#13;
</figure></div>&#13;
<p class="">大众挪威分公司此举是为了推广自家的拖车辅助系统，该系统可以帮助货车自己自动转向。这本来是个不错的创意（至少让大家都知道这个功能了是不？），也在今年的戛纳国际创意节上斩获了四项大奖，其中包括一座促销组的金狮子奖。</p>&#13;
<p class="">没想到这个视频上线后，遭到了网友的一致吐槽。</p>&#13;
<p class="">“尾气测试造假，现在连拖车都是假的，大众你把 Slogan 改成 Das cheat 算啦。”</p>
<p><img data-format="jpg" data-ratio="0.380911" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>&#13;
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.35" data-format="jpeg" src="http://img.qdaily.com/uploads/201607021718167YfRFCjbl530rHsv.jpg-w600"/>&#13;
</figure></div>&#13;
<p>上个月 28 日美国司法部宣布，德国大众汽车集团美国分公司同意支付 147 亿美元和解与两桩“尾气门”诉讼，创下美国史上汽车业民事和解金额最高的记录。</p>&#13;
<p>再加上与美国 44 个州以及波多黎各和首都华盛顿所属哥伦比亚特区达成和解，需花费至少 6 亿美元，大众总共将花费 153.3 亿美元。</p>&#13;
<p class="">除了看得见的罚款金额，大众受到此次造假风波的影响是难以估量的。大众原本希望其乘用车品牌的利润率到 2018 年前能达到 6%，而“尾气门”危机让这一愿望显得“不切实际”。</p>&#13;
<p class="">根据第一季度报告，大众乘用车销量及销售额下滑，毛利润 7300 万欧元，同比缩水 86%；奥迪品牌毛利润 13 亿欧元，同比下滑 7%。<br/></p>&#13;
