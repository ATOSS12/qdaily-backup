<p class="">澳大利亚品牌 Knog 专门做自行车配件，这个像戒指一样的圆环是自行车铃铛。它的特点就是小巧，只有 15 毫米宽，通过螺丝安装，改变了原本车铃笨重的感觉，几乎是隐藏的。在声音上，它能产生几个音调。有铝、黄铜、青铜、钛等 5 种材料和大小两种直径。产品目前正在众筹，<a href="https://www.kickstarter.com/projects/-oi/oi-the-bike-bell-that-doesnt-look-like-a-bike-bell?ref=project_link">这里是众筹链接。</a><br/></p>
