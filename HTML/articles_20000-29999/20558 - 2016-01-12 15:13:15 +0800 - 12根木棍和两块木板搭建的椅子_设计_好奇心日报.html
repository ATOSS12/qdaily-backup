<p>&#13;
	纽约设计师 jongyoon choi 用 12 根木棍和两块激光切割的圆板组成了这把椅子，巧妙的是它们没有使用钉子之类的物品固定，而是将木棍倾斜，插进木板的空缺，以此达到一种巧妙的平衡。如果木棍完全切割成一样的长度，它就是一把凳子。所有木棍按照一个方向倾斜，让它有了律动和旋转的感觉，很活泼。但总觉得更适合放在服装商店的角落做装饰。&#13;
