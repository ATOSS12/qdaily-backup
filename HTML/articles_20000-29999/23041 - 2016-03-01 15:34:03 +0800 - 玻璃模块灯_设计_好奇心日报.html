<p class="">这组灯看似像旧时的钨丝灯泡，但它十足是 LED 灯。在水泥灯头下连接了扁平的玻璃模块，上面用激光雕刻了灯丝线，顺着灯光恰好可以看到清晰的纹路，有种特别的工业感，适合家居或酒吧环境。设计者来自以色列，6 种不同的玻璃模块可相互替换，<a href="http://www.illuminite.me/">这里是购买链接。</a><br/></p>
