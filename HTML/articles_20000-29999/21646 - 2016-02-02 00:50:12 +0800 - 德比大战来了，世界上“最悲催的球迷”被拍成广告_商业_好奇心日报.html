<p class="">“三十年来我从未错过任何一场主场比赛，但是我，从没看过任何一场比赛。”</p>
<p class="">对于本片的主人公来说，马赛足球队是他生活中的一切，家中摆满了球队的周边、珍藏的签名球衣。</p>
<p class="">镜头很快说明了他的身份，以及他痛苦的根源。<br/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=s0183c48k0e&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>他是马赛主场韦洛德罗姆球场的安保人员，他记得每一场比赛的细节：足球破空入网的那一声巨响、球迷狂喜到扭曲的脸庞、足球偶像近在咫尺……他甚至都能感受到球场飞溅的草皮。</p>
<p>但他只能默默地感受着这一切，不能回过头看一眼球场。直到有一天，他的女儿坐在了他面前的座位，微笑着拿出了 CANAL+ 的直播源……（喂，这也违反职守了好么）</p>
<p>法国付费电视频道 CANAL+ 拍摄了这支广告，为本周末的法国国家德比大战预热。</p>
<p><img data-format="jpg" data-ratio="0.433018" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>“德比”本指同城队伍之间的较量，“国家德比”则代指国内当前最具统治力的两支球队的对阵，比如西班牙的皇家马德里和巴塞罗那、意大利的国际米兰和尤文图斯、德国的拜仁和多特蒙德等等。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.61875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606135327UcBsjTraSu6lhoA9.jpg-w600"/>&#13;
        &#13;
</figure></div>
<p>“El Clásico” 在西班牙语中特指“皇马和巴塞罗那的比赛”，后衍生为“国家德比”。德比不仅仅是一场简单的足球比赛，其影响力作用于历史、文化和社会阶层等各个维度。</p>
<p>以法国国家德比为例，巴黎象征权贵，马赛则为平民阶层代言，这既是地理意义上法国首都与南部最大城市的南北之争，也是历史上的宿敌之争。</p>
<p>许多法国球迷因巴黎在政治、文化和经济层面霸占主导地位恨屋及乌，马赛自然而然成了他们抗议霸权的最佳情感寄托。这种对立从球队层面到球迷, 甚至超越了足球的范畴。</p>
<p>历史上的德比大战曾多次发生球迷斗殴和街头骚乱, 甚至有球迷身亡。直到现在国家德比的安保问题都令警方特别头疼，有时甚至禁止客队球迷前往主队观看比赛。</p>
<p>这就是为何，但凡是气氛火爆的“魔鬼主场”都一定出现广告中这样“面朝看台、背朝球场”一动不动看着球迷的安保人员。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.6703125" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606135328BMoO3UICp2QxRSYg.jpg-w600"/>&#13;
        &#13;
<figcaption class="">2015 年塞尔维亚德比有 35 名警察受伤， 41 人遭逮捕</figcaption></figure></div>
<p>CANAL+ 是欧洲最大的付费有线电视台，该台播出的大多数节目都是加密节目。Canal+ 获得法甲独家转播权已有 20 年时间，2004 年 Canal+ 以每年 6 亿欧元买下法甲四年转播权，使法甲一度成为世界上最贵的足球联赛。</p>
<p>1991 年 12 月, 2 千 9 百多万人通过 Canal+ 观看了马赛和大巴黎的德比，创下法甲电视观众数之最。</p>
<p>正如广告末尾所说，有些比赛是不能错过的。对于球迷来说，掏钱看德比大赛似乎无需理由，付费观看顶级联赛也是国外通用的做法。</p>
<p>转播费已成为欧洲各大足球俱乐部的主要收入来源，也是一个国家的联赛健康、强盛与否的晴雨表。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5921875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606135328IYCoD4TFeSWyi5QL.jpg-w600"/>&#13;
        &#13;
</figure></div>
<p>作为球迷基础庞大的世界第一大联赛，英超联赛的转播在中国也进入了收费时代。</p>
<p>2007 年，天盛传媒以 5,000 万美元的价格买下了英超大陆地区三年的独家转播权，并拒绝将版权转销地方台，而是通过自有的数字付费足球频道售卖全部的英超联赛。</p>
<p>观看全赛季约 1,880 元的收费在当时并没有被市场认可，天盛公司全年亏损 1.9 亿元，在 2010 年宣告破产，其推行的英超转播全付费模式也彻底失败。</p>
<p>2014 年，英超中国大陆地区版权持有方新英体育给各网站发出的新赛季转播包价格出现巨额涨幅，门户网站纷纷放弃购买直播权，门户网站的英超联赛直播免费模式再次宣布终结。</p>
<p>2015/16 赛季，新英体育给予新浪、腾讯、乐视三家平台 230 场免费的直播赛事，剩下 150 场比赛（往往是你想看的重要比赛），只能够在新英的直播平台上付费收看。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.5046875" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606135329ZHEiUumgNx8ckb1y.jpg-w600"/>&#13;
        &#13;
<figcaption class=""><div style="text-align: center;">英超本周直播计划</div></figcaption></figure></div>
<p>根据新英推出的三款英超赛事组合包产品，购买“全季通”折合到每场最低价格为 1.33 元，而单场购买的价格为：标清 5.99 元，高清 9.99 元。</p>
<p>以一个最简单的均等法来计算，如果不出现两支豪门强强对抗的情况，每一轮大约有 80% 的球迷需要为比赛付费。</p>
<p>祝愉快。</p>
