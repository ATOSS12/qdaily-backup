<p>这款很像是一把纸扇的吊灯 <a href="http://www.art-tic.com/vanity.html">Vanity</a> 是西班牙设计师 Bruno Peral Bey 以 50 年代流行的褶皱裙为灵感设计的作品。坚硬光滑的铁质灯架和柔软粗糙的纸质灯罩经过组合，带给人一种简约大气的感觉。在亮灯之后，光线还会因为褶皱产生奇特的光影变化，很适合用作装饰灯。</p>
