<p>由于石材的重量所带来的不安全感，大理石吊灯并不常见。<a href="http://atelieraltercn.com/home.htm">Altelier Alter</a> 设计的这款名为 Suspended 的吊灯希望挑战人们对于这种材料的传统印象，悬浮在空中的姿态带给人一种轻盈的美，与大理石的厚重感形成了鲜明对比。当几组灯具高低不一地悬挂在房间中，起伏的折边看上去就像是白色的海浪。</p>
