<p>白宫总是不缺新鲜事，那里的一举一动总能牵动社会各界的神经。这不，你可能从来没想过，有一天奥巴马会和 Hip-Hop 扯上关系……</p>
<p>不过不是奥巴马本人来唱——他和百老汇音乐剧《汉密尔顿》的作者林·曼努尔·米兰达（ Lin-Manuel Miranda ）合作完成了一首 Rap ，奥巴马负责的是翻词卡，唱的部分由米兰达来完成。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

<p>这位米兰达 1980 年生于纽约，波多黎各裔。他曾经做过演员、作曲家、作词家，还是个饶舌歌手——所以他来唱嘛。</p>
<p>至于这段 Rap 产生的起因，是白宫两天前举行的一场活动。奥巴马和“第一夫人”米歇尔在白宫招待了米兰达和《汉密尔顿》的其他演员们，他们在那里进行了一场《汉密尔顿》的特别演出。演出结束后，米兰达和奥巴马进行了一段“ Rose Garden Freestyle ”，就是这段 Rap 。</p>
<p>说起《汉密尔顿》，这是去年春天诞生的一部百老汇音乐剧。这部剧可以说从开演之前就引爆了百老汇——它在首演之前已经卖出了三千万美元的戏票，公演之后，引起了媒体及社会各界的广泛评论，好评如潮，甚至有人称它是“跨时代的作品”。</p>
<p>《汉密尔顿》讲述的是关于几个年轻的造反者如何建立起一个国家的故事。剧中，亚历山大·汉密尔顿、乔治·华盛顿、托马斯·杰弗逊、詹姆斯·麦迪逊这几位美国“国父”一样的人物在这部剧中征战沙场、撰写宪法、探讨经济局势，互相之间口诛笔伐，但又情深意切，是一部关于美国革命历史的传记类音乐剧。</p>
<p>这部剧最大胆创新之处大约有两个。</p>
<p><img data-format="jpg" data-ratio="0.370942" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>一个是演员肤色，在这部剧中， 10 位主演中只有一个白种人，几十位群舞演员中也只有一位白人舞者，其他均为有色人种——华盛顿是黑人、杰斐逊也是黑人，这种感觉让人耳目一新。值得一提的是，奥巴马也曾为这部剧做过宣传，而他正是一位黑人总统。</p>
<p>还有就是音乐的使用了。这部剧从头到尾所有的音乐都是 Hip-Hop ，这种时髦又个性鲜明的音乐用在革命历史题材的音乐剧上的确非常新颖。不过这已经不是米兰达第一次在自己的音乐剧中运用 Hip-Hop 了， 2008 年，他在《身在高地》中已经将嘻哈、拉丁音乐等融入到音乐剧中，并获得托尼最佳音乐剧奖。</p>
