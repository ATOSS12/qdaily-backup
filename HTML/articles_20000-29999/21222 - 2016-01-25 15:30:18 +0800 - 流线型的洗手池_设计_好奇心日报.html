<p>&#13;
	这是一套很有流动感的卫浴设计，来自匈牙利布达佩斯的设计师 Kovacs Apor。洗手池的凹槽也没有前后的遮挡，像是一个人坐在了圆筒上，储存空间分布在左右两端，可替换以木质材料，也是将杂物隐藏起来，是极简的设计。几个洗手池并排在一起可以组成流动的线条，它目前还是一个概念。&#13;
