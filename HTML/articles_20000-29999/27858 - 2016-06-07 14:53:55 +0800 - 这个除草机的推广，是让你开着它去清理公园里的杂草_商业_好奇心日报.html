><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="34"/></a>  </div></div> </div>  <p class="excerpt">也是一种试驾。</p>  <div class="detail">  

<p>Tramontina 是巴西著名的家用设备的品牌，它旗下既有包括厨房菜刀、炒锅这样的居家必备套件，也有像除草机一样的，部分家庭没什么使用需求的设备。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.89166667" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702104233prDGvT6mY1JagsFq.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">一口 Tranmontina 的锅</p></figcaption></figure></div>
<p>这样说来，在商场里做一些有关除草机产品的促销、或者摆一台机器展示，它们看起来都不是什么合理的办法，大多数人和这件产品没有任何交集，观赏性地看一看也不会留下什么深刻的印象。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
 <figure style="margin:0;">&#13;
    <iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=l0305kjf3pi&amp;tiny=0&amp;auto=0"/>&#13;
 </figure>&#13;
 &#13;
</div>
<p>现在 Tramontina 和 JWT 巴西的解决办法是，不妨就把个人消费转移到公共领域，这就有了 “Test Drive For Good” 营销。它一方面邀请消费者来试驾除草机 Trotter，另一方面把试驾的场地摆在了满是杂草亟待修理的圣保罗公园。这样一来，那些报名试驾的消费者不但可以上手使用，还有机会像护理自己花园那样对公共领域的环境变化起作用。</p>
<p>“这是我们众多想法中的一个，我们一直都希望能将品牌的消费理念和社会的影响联系在一起。在推广一款产品的时候也对城市环境起作用。”JWT 巴西负责人 <a href="http://www.fastcocreate.com/3060407/quick-hit/brazilian-lawnmower-brand-used-test-drives-to-clean-up-city-parks">Mariana Borga 说道</a>。 </p>
<p>在很多时候，商业广告和公益的界限是明晰的，但如果双方在一定程度上进行合作，那联合的效果可能是比想象中要更好的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66622163" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021042330Fj6GAQSNYMlX8da.jpg-w600"/>&#13;
</figure></div>
<p>这里是一个和 Tranmotina 路径相反的广告。在一张 ocean.org 的广告中，迪士尼《小美人鱼》里的 3 个形象出现在了画面中，在这样的语境下去看一幅保护水资源的公益广告，就显得更有代入感了。 </p>
