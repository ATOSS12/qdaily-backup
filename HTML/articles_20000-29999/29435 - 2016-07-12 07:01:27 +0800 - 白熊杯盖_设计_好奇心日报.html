<p>等待茶叶泡开的时间有了白熊的陪伴不会再觉得无聊了。这个纯白的陶瓷杯盖由日本工作室 <a href="http://necktie.tokyo/" rel="nofollow">NECKTIE</a> 设计，全部在以制作陶器为名的长崎县波佐见町由当地工匠手工烧制，陶瓷的加工和涂装则在东京的工厂进行。杯盖上的白熊举着一根竿子，泡茶时将茶叶袋的提线穿过它就好像是白熊正坐在冰面上钓鱼一样。这个可爱的杯盖适用于直径在 8 到 10 厘米的杯子，这是它的<a href="http://necktie.onlinestores.jp/category/select/pid/8765" rel="nofollow">购买链接</a>，售价为 3000 日元。</p>
