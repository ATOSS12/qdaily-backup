<p>          </p>
<p>设计师 <a href="http://www.stephenburksmanmade.com/">Stephen Burks</a> 曾在 2015 年为 <a href="http://www.roche-bobois.com/en-US">Roche Bobois</a> 四十周年设计了一套名为 Traveler 的户外家具，其中包括了两款色彩鲜艳的扶手椅。在系列的新品中，Burks 把管状的喷漆钢结构同五颜六色的灯芯绒靠垫结合在了一起，并且以印尼手工艺为灵感设计了两套不同的配色，为这个系列注入了一股亚洲风情。</p>
