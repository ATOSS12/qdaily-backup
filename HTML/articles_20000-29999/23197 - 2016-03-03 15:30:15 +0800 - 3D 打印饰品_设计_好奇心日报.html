<p class="">KWAMBIO 是纽约一家提供定制 3D 打印产品的网站，目前已联合 18 位设计师或设计组合提供超过 10 组产品。他们的设计不再是塑料一样的零件，而是具有审美价值的陶瓷物件或金属首饰。比如纽约设计师 Andrew Sack 带来的具有笔筒功能的花瓶，外形有点像古典园林中的梅花窗，具有装饰性。<a href="http://kwambio.com/">这里是网站的链接。</a><br/></p>
