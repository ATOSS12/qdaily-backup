<p>三星在最新的广告片里展示了一款智能冲浪滑板，看起来也属于大公司爱玩的黑科技。 </p>
<p>这块智能冲浪板需要搭载一只三星 Galaxy 手机，联网后 LED 屏上可以实时显示风向、高度、海浪频率等最新的海面情况，还能够接受 Twitter 消息。 </p>
<p>三星说要设计成这样，是因为一个人沉浮在海洋的职业冲浪手很寂寞啊……来感受一下。 </p>

	</figure>&#13;
	&#13;
</div>
<p>通过智能冲浪板，冲浪手可以随时接受教练的指令，还能感受到粉丝的鼓励。</p>
<p>李奥贝纳为三星设计了这一营销活动，在广告中出镜的是巴西冲浪选手 Gabriel Medina，他在 11 岁的时候就赢得了第一个全国冲浪冠军，同时也是史上最年轻的世界冲浪冠军。</p>
<p>广告中所使用的 GALAXY SURFBOARD 由削板师 Johnny Cabianca 花费一年半时间监制完成。 </p>
<p>当然，大多数人无法体会职业冲浪手的孤独感（也无法确认是否真的有那么严重），从结果来看，这是三星略有技术含量的营销手段，像这样的尝试未来我们还会看到更多。</p>

</figure></div>
<p>比如说，芬兰人工智能公司 SportIQ 曾推出一款名为 Wilson X 的篮球产品。当用户投篮命中时，戴上耳机就能听到到来自球迷的欢呼和解说员评论，还可以记录、分析投篮命中率、投篮距离等。</p>
<p>不过，这款智能篮球的内置电池电量大概只能使用两年或者投篮 10 万次，此后你可以选择当成普通篮球使用，或者去威尔逊公司更换篮球。 </p>
