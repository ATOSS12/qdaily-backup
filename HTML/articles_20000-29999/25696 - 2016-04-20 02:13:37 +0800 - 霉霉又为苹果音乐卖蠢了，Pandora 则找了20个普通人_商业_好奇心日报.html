douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="111"/></a>  </div></div> </div>  <p class="excerpt">都挺拼的呐</p>  <div class="detail">  

<p>Taylor Swift 和苹果音乐正处于如胶似漆的阶段。</p>
<p>两周前霉霉在苹果音乐的广告里摔了一跤，几天内迅速收获千万级的浏览量。现在，几乎是如出一辙的拍摄手法，苹果这次把拍摄场景从健身房搬到了浴室。</p>
<p>霉霉打开一首 Jimmy Eat World 的《The Middle》然后高兴地嚷：“啊，天啦噜，我喜欢这歌，我读中学的时候听过！” </p>
<p>下面请欣赏，Taylor Swift 尽力尽职的演出?</p>

	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=z0195xykver&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>把唇膏当作麦克风，卖力气地上蹿下跳，尽管口型时常跟不上歌词……有读者在 YouTube 上评论道：矮马呀，能别这样吗？我尴尬癌都发作了好吗？？！</p>
<p><img data-format="jpg" data-ratio="0.374112" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>当然，这是极少数的评价，大多数评论——正如一个泰勒粉在回复中反驳的：不！霉霉是完美的！就连尴尬也是完美的！ </p>
<p>而排在最高热评的评论说：“还有人像我一样...希望看到她蹦跶着摔到浴缸里去吗？”获得了 68 条回复。 </p>
<p>鉴于广告的主题语 “Every song for every moment”，苹果音乐很有可能还会继续这个“霉霉每时每刻卖蠢”系列。 </p>
<p>同一天上线广告的另一家流媒体服务商 Pandora 则采访了 20 个普通人，邀请他们分享“听音乐的感受” 。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=v01956a823q&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>虽然负责监制的创意机构 Two fifteen McCann 一再强调：参与拍摄的都是真人真事，不是演员——但老实说，这些普通人的反 (yan) 应 (ji) 也未免太感性了，情感表达简直甩专业明星一百条街。</p>
<p>比如那位容易流泪的刺青大哥，一边听着歌一边吐露心声：“它(音乐)把我带回人生的那个节点，那段无忧无虑的时光。” </p>
<p>当然也不排除是经过了制作团队不断地循循善诱，监制拍摄的奥斯卡提名导演是 Henry Alex Rubin 和《死侍》的掌镜摄影师 Ken Seng。</p>
<p>目前，这两支同时在 4 月 18 日上线的广告，后者在 YouTube 上的点击量正好是前者的零头。</p>
<p>坦白说，拍广告并不一定非要用越大牌的明星越好（虽然大多数情况下是这样），但 Pandora 这支广告无论是主题，还是表现手法都有点老套…既然诉求是针对千禧一代，像这种“45 度角仰望天空 ，我泪流满面”的表述实在是不讨喜呐。</p>
<p>从视频最后打出的广告语 “The Next Song Matters” 来看，Pandora 近期依然没有在点播业务取得实质性进展，这是更加令人担忧的地方。</p>
<p>这家世界上最早的流媒体音乐服务商一直以来不支持按需点播服务，而是根据用户注册时的音乐 DNA 测试为用户智能推荐歌曲，类似于国内的虾米猜电台、豆瓣 FM 等。 </p>
<p>过去两年间 Pandora 的用户量增长停滞不前，2015 年底活跃用户量为 8110 万，比一年前下降了 40 万。最新市值为 19 亿美元——连竞争对手 Spotify 估值的四分之一都不到。</p>
<p>去年年底，Pandora 对 Rdio 的收购意味着不可避免地被卷入竞争惨烈的交互流媒体市场。点播式的流媒体服务已成趋势，Pandora 此前在各种场合都透露将在 2016 年推出流媒体点播式的服务，目前还没看到动静。 </p>
