="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="132"/></a>  </div></div> </div>  <p class="excerpt">其实 Google 这段音乐并没有那么吸引人</p>  <div class="detail">  

<p>这是 Google 的一个叫 <a href="http://thenextweb.com/google/2016/06/01/lets-talk-song-google-ai-made/#gref">Magenta 的计划</a>，该计划的目的是希望将机器学习技术应用到音乐和艺术创作上。最新的成果是，他们用人工智能技术谱出了一段<a href="http://thenextweb.com/google/2016/06/01/lets-talk-song-google-ai-made/#gref"> 90 秒的旋律</a>：</p>
<div class="com-insert-radios">&#13;
	<figure style="margin:0;">&#13;
		<iframe width="260" height="36" frameborder="0" allowfullscreen="" class="lazyload" src="http://www.ximalaya.com/swf/sound/red.swf?id=16568622"/>&#13;
	<figcaption><div style="text-align: center;">人工智能创作的音乐片段</div></figcaption></figure>&#13;
	&#13;
</div>
<p>让机器去创作音乐作品并不是最近才有的事，<a href="http://www.bbc.com/future/story/20140808-music-like-never-heard-before"> 2012 年西班牙的研究者们</a>就通过计算机算法创作了一段音乐 Lamus。只不过它所采用的技术是让计算机去模仿现有的音乐片段，通过发现其中的规律来制作音乐旋律。</p>
<p>而在 Google 的 <a href="http://magenta.tensorflow.org/welcome-to-magenta">Magenta 计划</a>中，研究人员不只是想让机器模仿制作出一段音乐，而是想探索机器是否能创造出音乐，以及如何实现？</p>
<p>研究人员让<a href="http://www.engadget.com/2016/05/23/google-magenta-machine-learning-music-art/">计算机学习</a>了大量的音乐片段之后，给它一些简短的提示让其自行创作出音乐片段出来。通过输出结果的复杂性来判断它是否具有创造性。</p>
<p>该计划应用了辅助 AlphaGo 的机器学习技术 <a href="http://thenextweb.com/google/2016/05/19/google-developed-processor-power-ai-bots/#gref">TensorFlow </a>系统来进行艺术作品创作研发。研发团队称，艺术创作本身其实就是作者通过自己的艺术作品来表达自己对世界的看法。对机器来说制作出一段音乐作品并不是最难的，难的在于让这段作品有故事。</p>
<p>而这种让机器去学习描述故事的探索不仅对于让机器去进行艺术创作有帮助，同时它也可以被应用到语言学习中。因为它可以帮助机器在缺少整个语境的情况下，更好的去理解一整段句子。</p>
<p>目前这段曲子的代码是公开的，如果你有兴趣可以上<a href="https://github.com/tensorflow/magenta"> Github </a>查看它的代码。研究人员称他们希望能让各个领域，如研究者、程序员及音乐家们参加到这项计划当中。</p>
<p>这不是 Google 唯一一个与艺术有关的计划，2015 年 Google 曾推出了“艺术家与机器智能”计划，旨在探索艺术与计算的结合及机器智能艺术该是什么样子的。此外，更早的时候 Google 还推出了 Google 文化馆，利用<a href="http://www.qdaily.com/articles/26993.html">高精度的相机</a>将线下展览馆里的艺术作品搬到线上给更多的人欣赏。  </p>
