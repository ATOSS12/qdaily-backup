<h1>又有一家超市在店里种菜了，展示“新鲜”形象_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20160702140219SuVTto2q7FvlKmin.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702194703UY9alzxuW0CTXmFy.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">李莉蓉 </span><span class="date smart-date" data-origindate="2016-06-03 00:15:28 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-06-03 00:15:28</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="27701" data-title="《又有一家超市在店里种菜了，展示“新鲜”形象》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702140219SuVTto2q7FvlKmin.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/27701.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="123"/></a>  </div></div> </div>  <p class="excerpt">据说这么做以后蔬菜销售额增长了 18%。</p>  <div class="detail">  

<p class="">          </p>
<p>为了向顾客证明自己的蔬菜非常新鲜，<a href="http://www.adweek.com/adfreak/want-fresh-produce-agency-helped-grocer-grow-food-right-store-171749">巴西的连锁超市 Zona Sul 把位于里约热内卢旗舰店的蔬菜货架变成了“新鲜菜园”</a>，顾客们可以自己动手摘取生菜、罗勒、辣椒、葱等等蔬菜。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=b0304sj4ynk&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>提出这个活动的 WMcCann Rio 公司说：“总是有顾客觉得自己能在别的地方找到更新鲜的蔬菜。通过这种方式，我们可以真正告诉他们，Zona Sul 里的所有商品都非常、非常新鲜。”</p>
<p>这个改变立竿见影，靠着口耳相传还有一些媒体的报道，<a href="http://creativity-online.com/work/zona-sul-fresh-garden/47513">在最近几周内这个超市的蔬菜销售额上涨了18%</a>，Zona Sul 因此打算在其他分店也采取这个措施。</p>
<p>这不是第一次有超市这样做了。早在 2011 年，<a href="http://www.theguardian.com/environment/2011/mar/09/supermarket-rooftop-vegetable-garden">伦敦北部的 Thornton's Budgens 超市就利用超市的热量和光照在屋顶种菜</a>，并将此命名为“从天而降的食物”（Food from the Sky），不过因为缺乏资金现在已经停止了。今年三月，<a href="http://www.treehugger.com/green-food/berlin-grocery-store-store-vertical-micro-farm.html">德国的 Metro 超市在超市里设置了小型温室种植蔬菜</a>，称其为“欧洲第一个商场内的农场”，顾客可以直接从种植的蔬菜中挑选自己想要的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6859375" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702140219PWzHtTjIEciwLAhS.jpg-w600"/>&#13;
</figure></div>
<p class="">这其实还是跟这几年消费者不断升级的健康意识有关，对于“有机”、“本地”的食物需求也在增长。从“土地到饭桌”更容易给人一种新鲜的感觉。</p>
<p class=""><a href="http://www.ift.org/Food-Technology/Daily-News/2016/April/11/global-demand-for-fresh-food-exceeded-2-billion-tons-in-2015.aspx">国际市场调研机构 Euromonitor International 的报告也显示</a>，全球对生鲜食物的需求已经超过了 22 亿吨，市场相对完善的西欧和美国需求增长低于 1%，而可支配收入增多及健康意识增强的发展中国家，对生鲜食物的需求极大。中国和印度贡献了 434 万吨的需求，占全球的 73%。</p>
<p class="">不过对于超市来说，这个行为更像是一个形象展示，好的供应商可能才能解决实际的问题。</p>
