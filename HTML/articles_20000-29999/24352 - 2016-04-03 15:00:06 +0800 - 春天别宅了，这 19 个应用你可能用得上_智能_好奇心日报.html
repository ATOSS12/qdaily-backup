<h2>松果生活：原来周末还能做这些事</h2>
<p>有的城市太大，你还没来得及靠双脚双眼探索，有的城市太熟悉，以至于失去探索的动力，当你只有一两天的时间，可以尝试用松果生活、或小日子，给自己一个出门的动力。</p>
<p>松果生活（<a href="https://itunes.apple.com/us/app/song-guo-sheng-huo/id1055956125?mt=8">iOS </a>）是三联生活周刊推出的一个生活方式共享平台，内容主要是各种线下活动，以及一些精选文章和线下沙龙的回顾。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.85598142" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145544ZcxdqJYIWwe4PsCy.jpg-w600"/>&#13;
</figure></div>
<p>App 主要分成精选、探索、活动，和个人界面，精选的时间线上会挑选现在最热门、最优质的活动和文章，“探索”和“活动”则分类发现活动。</p>
<p> 虽然同为活动平台，但比起周末去哪儿、豆瓣同城等应用，松果生活中的活动与人的关系更为紧密，所挑选的活动更为精品，大多数的线下活动相对小众而且有名额限制。从话剧到美酒、从音乐到阅读，大多数在书本上看到过的生活方式，在松果生活上都能看到详细的介绍和报名参加。</p>
<p/>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.8642132" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145545XxdphE5YOrFwN4cv.jpg-w600"/>&#13;
</figure></div> <br/><p> 除了活动，三联生活周刊为松果生活挑选的文章也极有品味，是一个发现你可能感兴趣的生活方式的好渠道。此外，如果你本人也是一位“生活家”，对生活有独特的感悟，也可以申请发起自己的活动招募。</p>
<h2>小日子：探索城市好玩又酷的小店</h2>
<p class="">小日子（<a href="https://itunes.apple.com/cn/app/xiao-ri-zi-lu-xing-ge-wen/id962602974?mt=8">iOS</a> | <a href="http://www.wandoujia.com/apps/com.huodongjia.xiaorizi?utm_source=zuimeiyingyong&amp;utm_campaign=biz&amp;utm_medium=searchapi">Android</a>）是一个推荐本地生活方式，也就是本地线下店铺、活动的应用，目前支持北京、上海、成都等国内城市，以及国外的罗马、迪拜、柏林等。</p>
<p class=""/>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.8700495" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145545isEJvgZ2LfpSClmx.jpg-w600"/>&#13;
</figure></div>
<p>&#13;
简单来说，小日子主要推荐具有本地特色的线下实体店，包括烘焙、料理、乐器、书画、茶道、花艺、手工制作等，与大众点评依靠用户的打分评价不同，小日子称，他们在每个城市招募 5-10 个体验师，给他们提供报酬，只需要他们找到本地有趣的店铺。</p>
<p/>
<p class=""/>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.84489281" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145545BCoj2r7X3yeD9Udg.jpg-w600"/>&#13;
</figure></div>
<p>&#13;
除了店铺，花时不长的活动也是小日子推荐的主要内容。</p>
<p/>

<h2>穷游行程助手：自动生成旅行计划</h2>
<p class="">大多数人的旅行计划往往只停留在“好想去 xxx”的愿望那里，因为从看游记、查攻略、办签证、订酒店、排行程到最后出发成行，中间一定会有无数个环节让去往某地的梦想噎死在手机的备忘录里。<br/>&#13;
<br/>&#13;
在手机时代，穷游行程助手（<a href="https://itunes.apple.com/cn/app/qiong-you-xing-cheng-zhu-shou/id883031246?mt=8">iOS</a> | <a href="http://www.wandoujia.com/apps/com.qyer.android.plan">Android</a>）代替了纸笔、Word 或者一些繁琐的工具，前期你输入时间、地点、预算后，它可以通过算法、数据来实现智能规划，在实际旅行过程中，还可以随时查看、修改行程、路线导航，以及目的地附近的景点和美食推荐。</p>
<p class=""/>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.59549461" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145546yxTN0nI4ZowLApkW.jpg-w600"/>&#13;
</figure></div>&#13;
<p>依托于丰富的穷游用户的经验，穷游行程助手对旅行者的需求做出了非常细致的优化，包括横置屏幕的问路卡功能，以及在形成一键呼叫 Uber，还能跟同行的好友一起分享行程。</p>
<p/>
<h2>妙计旅行：一份细致到惊人的旅行计划</h2>
<p>但假如你最近有比较明确的出行计划，目的地又是在欧洲、北美城市的话，妙计旅行（<a href="https://itunes.apple.com/cn/app/miao-ji-lu-xing-zui-zhuan/id952037602?mt=8">iOS </a>| <a href="http://www.wandoujia.com/apps/com.mioji">Android</a>）是一个更丰富的工具。<br/> <br/> 同样，你需要在妙计输入目的地、游玩时间，这时妙计旅行会提供详细的游览计划，包括预算、交通方式、舒适度（包括你乘坐的交通工具，居住的旅馆等）。</p>
<p/>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.85040276" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606061455466SXzQbevWjc53xV7.jpg-w600"/>&#13;
</figure></div>
<p> 妙计比穷游做得更细致的地方在于，这里的偏好设置非常实用，每个景点可以给出游玩强度，不管你今天的计划是想深度游玩，还是随便逛逛都有相应的游览计划，对于购物餐厅、景点类型，包括航空公司的偏好都包括在内。</p>
<p/>
<p/>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.59171598" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145547pDCO1NUfwWaR407q.jpg-w600"/>&#13;
</figure></div>
<p> 甚至，妙计旅行连你退房存行李、检票上车的时间都事前计算好，这对一些常忽略细节的游客真是再实用不过了。</p>
<p/>

<h2>世物：遇到美好的事物和故事</h2>
<p>          </p>
<p>制定旅行计划时，买买买是离不开的重要的一部分。可能是想趁着出国购买奢侈品，也可能是想在当地购买纪念品，例如西藏唐卡。</p>
<p>推荐好东西的世物（<a href="https://itunes.apple.com/us/app/shi-wu/id1044214149?mt=8">iPhone</a>）来自穷游内部孵化项目。跟前面两种不太一样，这些推荐都来自世物的用户，他们会告诉你哪个城市里有哪些好东西，并给出一个大概的价格。有趣的部分在于，推荐者可能也是“偶遇”了这件器物。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.57491676" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145547Rk9T0ENMbgm7KpS2.jpg-w600"/>&#13;
</figure></div>
<p>因而，世物可能会推荐给你威尼斯当地的手工面具，或者是莫斯科一处旧货市场上的一只棕色药瓶，因为很好看，或者恰好符合购买者的品味就被推荐上来了。</p>
<p>或许，在世物上看了那么多人和物件相遇的故事，你的旅途中也会有这样的好运气。</p>
<h2>记得用 Costgram 来记账</h2>
<p>          </p>
<p>计算春游途中的各种花费，就交给记账应用 Costgram（<a href="https://itunes.apple.com/cn/app/costgram-shou-zhi-guan-li/id1055665728?mt=8&amp;uo=4&amp;at=10lJSw">iPhone</a>）吧。</p>
<p>在开始记帐前，你可以提前在设置添加几种不同的金融账户，例如银行卡和信用卡。而后再回到主界面按照数额、分类等记好一笔笔账单。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5940707" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145548eO7F5pvsq9gfWTBy.jpg-w600"/>&#13;
</figure></div>
<p>相比强大的随手记等其他记账工具，Costgram 比较简洁，主推的收支管理在界面设计上也更直观。在主屏幕上，本日、本周和本月的收入和支出被放在了中央位置，左边为支出，右边为收入。</p>
<p>对于享受假期的人来说，更快了解花了多少钱，Costgram 已经足够了。此外，Costgram 对于外币的支持也不错，现在能够支持 160 个国家的货币。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/5"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="24352" data-title="《春天别宅了，这 19 个应用你可能用得上》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702125504yh3EcVoAnRskK2Qr.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/24352.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="3322"/></a>  </div></div> </div><h3 class="title">在路上，也别让自己太闲 | Overcast、单读、落网</h3><div class="detail"> 

<h2>看多了风景，耳朵也别闲着</h2>
<p>眼睛需要看风景，耳朵就可以来做点别的事情，例如收听播客节目。在这里，推荐播客客户端 Overcast（<a href="https://itunes.apple.com/us/app/overcast-podcast-player/id888422857?mt=8">iPhone</a>），Android 用户推荐另一款播客软件 AntennaPod（<a href="http://www.wandoujia.com/apps/de.danoeh.antennapod">Android 手机</a>）。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.85076923" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145548P2n69qvU7SzNtMwu.jpg-w600"/>&#13;
</figure></div>
<p>跟 iPhone 自带的播客应用用法相同，搜索节目名称，或者输入 RSS 订阅网址后就可以进行收听节目了。但 Overcast 有一些自己的特点，在相对快速的下载速度外，还提供了两个小功能，通过消除语句之间的空白缩短播客的时长，增强人声的清晰度。</p>
<p/>
<p>虽然 Overcast 上中文播客节目还不是很多，但对于国内用户来说，在假期时间找点英文节目来听也是一种不错的改变。</p>
<p>另外，Overcast 的作者还有两款知名的软件，一款是轻博客 Tumblr，另一款是稍后阅读应用 Instapaper。</p>
<p/>
<p/>
<h2>单读：你值得阅读一些更好的文字</h2>
<p>看腻了微信朋友圈的鸡汤、日常琐碎的新闻，想要做些深度阅读的话，可以试试用单读，目前支持 <a href="https://itunes.apple.com/us/app/dan-du-yue-du-shi-yi-zuo-sui/id1064902326?mt=8">iPhone</a> 和 <a href="http://www.wandoujia.com/apps/com.onewaystreet.weread">Android</a> 手机。</p>
<p>这个单读应用的背后是北京独立书店单向空间，原本收录一些书店内所售书的节选、沙龙活动的谈话，对一个话题进行比较深入的探讨，话题包括贝多芬、公正的概念等。<br/></p>
<p/>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6010989" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145548wZnFUX9vH4c8LNdQ.jpg-w600"/>&#13;
</figure></div>
<p> 现在的单读应用经过了大幅更新，界面风格和内容上都有升级。在原有基础上，单读将内容的品类扩展到文字、影像、音频三种，内容来源和覆盖面都更为广泛了一些，例如有单向空间的许知远对作家笛安的访谈，也有撰稿人钟立风谈论歌手李健。</p>
<p>如果不习惯在手机上看这些文字或视频的话，你可以下载单独的音频，让许知远谈论一个话题，顺便还能给你推荐猫王的一些老歌。</p>
<h2>落网：不想再听“为我定做的”私人 FM 了</h2>
<p>落网（<a href="https://itunes.apple.com/cn/app/luo-wang-tui-jian-you-zhi/id788474943?mt=8">iOS</a> | <a href="http://www.wandoujia.com/apps/net.luoo.LuooFM">Android</a>）是一个个性化音乐推荐平台，如果你想遇到一些不一样的人，看到不一样的风景，何不先来首不一样的音乐？<br/> <br/> 落网主要推荐独立音乐，风格清新小众，他们每期的音乐推荐都以“精选集”的形式出现，每张精选集针对一个音乐类型，从英伦摇滚、后摇到小众的澳洲独立音乐都有覆盖，每期歌单由音乐发烧友和专业编辑制作，音乐甄选质量很高。</p>
<p/>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.60774578" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145549p8ou1tzdOLxsScWB.jpg-w600"/>&#13;
</figure></div>
<p> 除了歌曲推荐，落网还在做期刊、社区的文字版块。听歌之外，你也可以到这里了解这一流派的故事。</p>
<p> 但落网并不打算将打开应用听歌这件事搞得复杂，他们认为，音乐是音乐人的感情衍生物，有感情地去推荐音乐会让大家更好地感受到音乐本身真挚的情绪，所以社区里提到的音乐都提供直接播放的按钮。</p>
<p/>
<p/>

<p>          </p>
<h2>Mars，好玩的地方当然要有好看的照片</h2>
<p>看腻了大众点评上的全五星好评，如果你想要在旅游时找到当地的潮流店铺，Mars（<a href="https://itunes.apple.com/us/app/mars-xin-xian-hao-qu-chu-yu/id1056487123?mt=8">iPhone</a>）会是一个不错的选择。</p>
<p>简单来说，Mars 相当于一个精简版本的大众点评，除了覆盖基本信息，例如地址、联系电话外，Mars 主推的是人工筛选，为外来的游客提供本土潮流店铺推荐。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.56270447" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145656DMWIygiURpZFz2rV.jpg-w600"/>&#13;
</figure></div>
<p>这部分也是 Mars 投入最多的部分。一部分资源来自于背后 YOHO！旗下杂志，另外一部分则是由 20 位 Mars 团队的编辑和各地写手搜集而来，提供更细致的推荐，例如某家国外品牌的家具店，或者是某家星巴克分店。</p>
<p>如果你对于城市短途有兴趣，不妨试试 Mars 上推荐的一些路线，可以将几个地点串联起来。</p>
<p>可惜的是，Mars 现在只上线了 4 个城市，国内的北京和上海，海外有东京和首尔。即便你的旅行计划内还没有将这些城市纳入，只是看看 Mars 上质量不错的照片也能过过眼瘾。</p>
<h2>用十六番提问</h2>
<p>通常情况下，计划永远赶不上变化。</p>
<p>原计划的餐厅口味不符合预期，原本想买的东西价格忽然高了，这种时候不妨用用十六番（<a href="http://www.wandoujia.com/apps/com.fan.app" style="background-color: rgb(255, 255, 255);">Android</a> <a href="https://itunes.apple.com/sg/app/shi-liu-fan-lu-xing-zhi-bo/id855031900?mt=8" style="background-color: rgb(255, 255, 255);">iPhone</a>、<a href="http://www.16fan.com/" style="background-color: rgb(255, 255, 255);">网页版</a>），你可以看看十六番的用户都在当地吃什么、玩什么。<br/></p>
<p>跟蝉游记、面包旅行等相同，十六番也是个旅行线上论坛，提供用户的游记交流和经验分享，还有像汇率、金价、语言翻译等这些常见的小工具。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.59708193" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145656HBpxNoSWf40lKJQy.jpg-w600"/>&#13;
</figure></div>
<p>但十六番更注重用户之间相互解答疑问，为此特地开辟了“问答”版块，用户可以将自己在行程中产生的疑问发布在“问答”版块中，例如在新加坡购买哪种交通卡更划算这种问题，交由其他更有经验的用户解答。此外，这里也设置了点赞支持，可以把你觉得好的回答顶上去。</p>
<p>在十六番上，用户发出来的游记内容虽然较为粗糙，文字排版和格式也没有蝉游记等精致，呈现出一种相对随意的状态，但这也给人一种更加真实的感觉。</p>



 </div></div>  <div class="card-content article" data-hash="#/card/7"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="24352" data-title="《春天别宅了，这 19 个应用你可能用得上》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702125504yh3EcVoAnRskK2Qr.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/24352.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="3322"/></a>  </div></div> </div><h3 class="title">认真推荐两个春天摄影应用 | 图章特效 MocaDeco、短视频 Cinamatic</h3><div class="detail"> 

<p>          </p>
<h2>记得事前给拍照做个后期贴图模板</h2>
<p>春假怎么能少了拍照！而拍完照，当然得加点特殊的效果上去，才能够符合假期的感觉。你需要 MocaDeco （<a href="https://itunes.apple.com/cn/app/mocadeco-visual-creator/id834163162?mt=8&amp;uo=4&amp;at=10lJW4&amp;ct=web">iPhone</a>，售价 12 元）这款让你给照片加贴图添文字的后期应用。</p>
<p>打开 MocaDeco 拍照或者从相册导入照片后，你可以给照片增加两种贴图，文字或者图章和三角形等图案，并且根据照片调整合适的颜色和大小。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.80847953" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606145549i7uonDShCWVUYyjm.jpg-w600"/>&#13;
</figure></div>
<p>跟黄油相机、InstaWeather 这种添加文字或图片的应用比，MocaDeco 还有另外一项很不错的功能，那就是定制模板。你可以事前设置好照片的大小，例如适应 Facebook、标准的 4:3 的照片，并添加好贴图的样式，等到拍照完成后，就可以一键完成修改。</p>
<p>顺带，如果觉得这种操作很麻烦，这里还推荐另一款 Oiday（<a href="https://itunes.apple.com/us/app/oiday-smart-intimate-automated/id1063837431?mt=8">iPhone</a>）可以根据拍照的地理信息和天气状况，添加上一个“邮戳”。</p>
<h2>拍视频的工作，就交给 Cinamatic</h2>
<p class="">用惯了美拍的你可以尝试着用 Cinamatic（<a href="https://itunes.apple.com/us/app/cinamatic/id855274310?mt=8">iPhone</a>）来完成旅行中的视频剪辑和增加视频特效的工作。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.0" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160606145550nfVXqa9OEtChdeDu.gif-w600Gif"/>&#13;
</figure></div>
<p class="">在 Cinamatic 上，当用户拍摄 3-15 秒的短视频时，用户可以调整视频参数，例如白平衡、ISO 数值等，还能调整对焦。拍摄完成后，就可以选择滤镜效果进行后期，如果不够用，你还可以在内购中购买新的。</p>
<p class="">对于手机用户来说，能在手机上快速地编辑两段视频，并且快速地导出、发布到社交网站上，才是更加重要的事情。这一点也是推荐 Cinamatic 的原因之一，用户可以导入之前拍摄的影片，选取其中合适的部分将其组合成一个新的视频，增加音乐，调整后期的效果强度等。</p>




 </div></div>  <div class="card-content article" data-hash="#/card/8"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="24352" data-title="《春天别宅了，这 19 个应用你可能用得上》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702125504yh3EcVoAnRskK2Qr.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/24352.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="3322"/></a>  </div></div> </div><h3 class="title">或者留下一些明信片和诗词 | 留白、词 Ci</h3><div class="detail"> 

<h2>留白：拍一张当地明信片</h2>
<p>通过文字排版和滤镜效果，留白 White （<a href="https://itunes.apple.com/cn/app/liu-bai-white/id991496266?mt=8">iOS </a>| <a href="http://www.wandoujia.com/apps/com.kiwi.android.whiteandroid">Android</a>）希望用白色明信片“框住每一个偶遇”，让每一张照片静静地讲自己的故事</p>
<p>与其说留白 White 是后期处理图片的工具，不如说，它们正在传递一种审美的观念甚至是生活方式。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606143258wrQojdHuk2vJzPK9.jpg-w600"/>&#13;
</figure></div>
<p class="">&#13;
留白 White 提供几种明信片排版方式，将文字、署名和日期安置在画面留白之处，而自带的几种滤镜调色，会令图片呈现出相对清冷的色调，用一位用户的话来说，“让你的照片直奔 KINFOLK feel”。（<a href="http://www.qdaily.com/display/articles/6892.html">KINFOLK 是一本从“小而美”的博客衍生而来的杂志</a>，倡导一种由“引人凝视的肖像，以及看似不经意的静美瞬间”发展而来的美学与生活方式）</p>
<p class=""/>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606143259p21DdUxGshaZzI4N.jpg-w600"/>&#13;
</figure></div>&#13;
<br/><p>&#13;
在“广场”一栏，用户可以看到来自其他用户的作品，可以分享到社交网络，也可以下载到本地保存，但是目前留白 White 还没有为其他用户的明信片点赞、评论的功能。</p>
<p>就像这些安静诉说的图片， 没有社交元素反而多了一种“不打扰”的安全感。就如同广场栏目起始页的那句歌词：“摘下怀念，记住美妙”，升职那刻、新婚那朝、成为父母那一秒……在那些人生需要拍照的时刻，并不是只有收获一百零八个赞才能证明人生没有虚耗。</p>
<h2>词 ci：<span style="background-color: transparent;">若自称文艺青年，为何不秀诗词歌赋</span>
</h2>
<p class="">词 Ci （<a href="https://itunes.apple.com/lu/app/cici-fu-zhu-tian-ci-song-ci/id791495459?l=de&amp;mt=8">iOS</a> | <a href="http://www.wandoujia.com/apps/com.myth.cici">Android</a>）是一款漂亮的辅助填词应用，诗词写作讲求格律，简单说就是要平仄工整。词 Ci 能够帮助文艺青年填词时检查平仄，还能教你认识和欣赏词牌。</p>
<p>方正清刻本悦宋和古典配色都令功能相对单一的应用充满了设计感。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.99550898" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606143259qlkEHZuwnGMC1LNd.jpg-w600"/>&#13;
</figure></div>
<p class="">&#13;
这是一个让你的文艺范儿不仅仅只有一个空壳的填词应用。稍微有些文艺门槛，应该可以过滤掉某些浮躁的年轻人。在精致的设计的诱惑下，它也许会帮助你学习填词，还有宋词欣赏这样的附加功能。呃，如果实在学不会，还可以支持随手转发朋友圈、微博说声“我也文艺过”。<br/>&#13;
<br/>&#13;
对于诗词创作来说，工整是最基本的。要做这一点，无非就是讲求个格律：格式和音律。词 Ci 的开发者很讨巧地选择了词这种体裁，因为一个词牌基本上就规定好了一首词的格式和音律。比如说<a href="http://zh.wikipedia.org/wiki/%E5%BF%B5%E5%A5%B4%E5%A8%87">词牌《念奴娇》</a>就具体规定到：双调一百字，前后阕各四仄韵，一韵到底。本调不甚拘平仄，但常用入声韵。上下阕后七句字数平仄相同。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.00153374" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606143300lkKh5HBMqJrvsVgA.jpg-w600"/>&#13;
</figure></div>
<p class="">词 Ci 内置了近 100 个常用词牌，对于文艺青年填词来说完全够用。另外，其内置的 3 部可查询韵书：<a href="http://zh.wikipedia.org/wiki/%E8%AF%8D%E6%9E%97%E6%AD%A3%E9%9F%B5">词林正韵</a>、<a href="http://zh.wikipedia.org/wiki/%E5%B9%B3%E6%B0%B4%E9%9F%BB">平水韵</a>和<a href="http://zh.wikipedia.org/wiki/%E4%B8%AD%E8%8F%AF%E6%96%B0%E9%9F%BB">中华新韵</a>，也是古今结合。但难免有高格调的文青挑剔：《广韵》（我国第一部官修韵书，古代人写词一般参考这部韵书）呢？这不重要，我们只是填词晒朋友圈而已，不做研究的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88372093" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606143300Pthg4OyBcJkpjN6W.jpg-w600"/>&#13;
</figure></div>
<p class="">&#13;
等你填好词，点击“检查平仄”按钮。平仄以原点的方式出现在词里每个字的上方。出现平仄不和格律的地方，会被划上红色横杠。你就可以开始尝试着修改。右上角的按钮也许会带给你灵感，点开会出现词牌简介，包括历史故事、平仄说明等。另外，还有同词牌的名词欣赏。<br/></p>
<p>填词新技能 get 很有意思，而同时这款应用的设计也很赏心悦目：字体为方正清刻本悦宋、复古配色、繁简字体转换，至少外貌可以取悦很多喜欢细节和设计的年轻人了。</p>
<p class="">在朋友圈秀够了旅游风光时政新闻，相信写得一手好词会是个新鲜的亮点。</p>

<h2>在故宫里闲逛，每天看一件藏品</h2>
<p>虽然喜欢旅行，喜欢那种期待着遇见未知事物的好奇心，但总的来说，呆在家里更舒（xian）服（shi）。</p>
<p>然而！尽管只在家里，你也可以用每日故宫（<a href="https://itunes.apple.com/us/app/mei-ri-gu-gong/id943324650?mt=8">iPhone</a>/<a href="http://www.wandoujia.com/apps/com.lkgood.thepalacemuseumdaily">Android</a>）来浏览故宫收藏的 180 万件的藏品，假装自己已经在故宫中逛了一圈。</p>
<p/>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.88518519" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060614555095ZYSEpb67fvKsOu.jpg-w600"/>&#13;
</figure></div>
<p> 每日故宫是以日历＋每日藏品推荐的形式来介绍故宫中数量众多的收藏，每天推荐一件藏品，而且用户只能回看以往的藏品推荐，无法知晓明天会是书法还是画作。</p>
<p>在每日故宫的主页面，点击日期就可以查看今日藏品。手指滑动缩放可以观察到藏品的局部，有时还能看到一些文人画、工艺品中的细节，比如山居画卷中熹微颤动的烛火。</p>
<p>如果你用印象笔记的账号登录，在每日故宫中还能将当日随笔同步至印象笔记进行存档。</p>
<p>同样的开发团队还为故宫制作了 iPad 应用胤禛美人图，以敲钟动画以及独特的叩击音效成为特色。</p>
<h2>Sky Guide：其实我想去的是，苍茫的宇宙</h2>
<p>有了 Sky Guide（<a href="https://itunes.apple.com/us/app/sky-guide-view-stars-night/id576588894?mt=8">iOS</a> | iPad）这个应用，无论外面的天气怎样，你身边都有各种各样的行星围绕着。</p>
<p>把手机举起来，Sky Guide 就会带你看你所在经纬度和方向的星星。这种应用体验并不是特别新的尝试，类似的效果应用还有“星图”（<a href="http://www.wandoujia.com/apps/com.escapistgames.starchart">Android </a>| <a href="https://itunes.apple.com/cn/app/xing-tu/id345542655?mt=8">iPhone</a>）、Star Walk（<a href="https://itunes.apple.com/us/app/star-walk-astronomy-guide/id295430577?mt=8">iPhone</a> | <a href="http://www.wandoujia.com/apps/com.vitotechnology.StarWalk">Android</a>）、Solar Walk（<a href="http://www.wandoujia.com/apps/com.vitotechnology.SolarWalkFree">Android</a> |<a href="https://itunes.apple.com/us/app/solar-walk-solar-system-planets/id347546771?mt=8"> iPhone</a>）……</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.86242604" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145551DX0uCUx5hgoWtK6R.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">Sky Guide 开启 X Ray 功能的截图</div></figcaption></figure></div>
<p class="">推荐 Sky Guide 的原因，首先是因为应用内的恒星信息丰富，不需要再额外购买捆绑包，根据你遇到恒星的温度演奏不同音高的背景音乐，也十分有趣。更重要的是，它还很美。<br/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.75230567" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606145551AqyTWjPN9186niDl.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">Sky Guide 画面</div></figcaption></figure></div>
<p class="">就在此刻，木星在哪儿，《银河系搭车客指南》里面的主角之一来自的参宿四附近的行星，已经在我们此刻的天空落下了吗？还有离我们 6000 多光年外的天鹅座 X-1 黑洞，可能就在你的八点钟方向呢。</p>
<p/>



 </div></div>  <div class="card-content article" data-hash="#/card/10"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="24352" data-title="《春天别宅了，这 19 个应用你可能用得上》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702125504yh3EcVoAnRskK2Qr.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/24352.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="3322"/></a>  </div></div> </div><h3 class="title">在家就能参观世界各地博物馆 | Google Art Project、Artsy</h3><div class="detail"> 

<h2><b>Google Art Project</b></h2>
<p class=""/>
<p>世界各地的博物馆都那么美，可是机票太贵，年假太少，凡尔赛的镜廊里永远塞满了游客。没关系，Google 的线上博物馆正在纳入越来越多的藏品。</p>
<p/>
<p>没有机会拜访分布在世界各地的博物馆、美术馆的时候，<a href="http://qdaily.com/display/articles/7504.html">Google Art Project </a>是你的好朋友，然而，如果你真的走进那些博物馆，抓紧机会好好看看这些展品，你会发现，身临其境站在名画面前，同在电脑前用鼠标滚轮放大、缩小的感觉还是不太一样。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.5287037" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2016060614325592tEaX6NKchB4PDx.jpg-w600"/>&#13;
</figure></div>
<p>许多知名的博物馆和艺术机构都推出了自己的移动应用，无论是<a href="http://www.louvre.fr/en/mediaapps/musee-du-louvre-official-app">卢浮宫</a>、<a href="http://www.moma.org/explore/mobile/iphoneapp">MoMA</a> 还是大都会博物馆的应用都很值得一看。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.54074074" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606143256HqZBzyRkFm0jQvDO.jpg-w600"/>&#13;
</figure></div>
<p class="">此外，大都会艺术博物馆旗下的应用数量相当多，除了总览型的 The Met，用 12 种语言展出 100 件艺术作品的 <a href="https://itunes.apple.com/us/app/82nd-fifth-from-the-met/id903909632?ls=1&amp;mt=8">82nd&amp;Fifth </a>也值得一看。<br/></p>
<h2>看完了 Google，这里还有个更大的线上展览</h2>
<p>          </p>
<p>如果还需要推荐一家在线博物馆的话，那就肯定是 Artsy（<a href="http://www.artsy.cn/">网页版</a> <a href="https://itunes.apple.com/us/app/artsy-art-world-in-your-pocket/id703796080?mt=8">iPhone</a>）了。毕竟，Artsy 的口号是：”Artsy 的使命是让任何人都可以通过网络随时随地欣赏全世界的艺术精髓。“</p>
<p>可能是目前最大量的在线博物馆，Artsy 集合了 3000 家画廊、400 家博物馆和机构，以及 50 家艺术展会和拍卖行的资源，为用户提供了 4 万艺术家近 25 万幅的艺术及建筑图片。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.59884393" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606143256UsHlyiLMnbjdm5RC.jpg-w600"/>&#13;
</figure></div>
<p>如果看照片总觉得像奇怪，Artsy 还贴心地做了一个小功能，可以让你模拟在博物馆里，隔着围栏观看油画作品的体验。</p>
<p class="">如果想了解更多关于画家、作品的知识，你还可以阅读 Artsy 在“杂志”版块提供的文章，英文的可能会稍微有点难度。</p>
<p>此外，Artsy 还提供另外两项功能，展览推荐，以及时不时的拍卖活动（你有钱的话），如果能激起假期在家的你走入画廊或者博物馆近距离观看实物的话，Artsy 也算是大功一件。</p>
