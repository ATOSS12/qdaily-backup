<p class="">这几乎是最简单的烛台，它像一个微微上翘的纸片。它是铝制的，两头都带着可插蜡烛的圆孔。其中一头有些微的上扬和折痕，它套在下一个蜡烛上，围合成一个三角形或正方形，就像微微浮起的波纹，在简单和优雅中透着一些趣味。单个售价 35.62 美元起，<a href="https://www.crowdyhouse.com/shop/wave-aluminium-pale-green-candle-holder/">这里是购买链接。</a><br/></p>
