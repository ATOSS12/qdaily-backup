<p>&#13;
	这个葡萄酒包装完全使用可回收材料，包装盒的材料源于葡萄皮。盒子的一侧画出了葡萄被分解后的效果，果实变成了葡萄酒，果皮做成了盒子，也是用环保的概念来吸引顾客。包装本身没有太多花哨的地方，在棕色的盒子上印了黑色的图案，有海报的感觉。盒子的大小紧贴着瓶子，显得简约轻巧。&#13;
