/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="81"/></a>  </div></div> </div>  <p class="excerpt">游戏新作将于 11 月 18 日在任天堂的 3DS 平台发售。</p>  <div class="detail">  

<p>          </p>
<p>任天堂旗下的游戏新作《精灵宝可梦：太阳/月亮》终于确定了发售日期，游戏将于今年的 11 月 18 日正式发布。</p>
<p>新作独占任天堂的 3DS 平台，内置日文、英文、西班牙文、法文、德文、意大利文、韩文、简体中文和繁体中文这九种语言。这也是系列游戏第一次支持简体中文和繁体中文。</p>
<p class="">官方公布了一支最新的游戏预告：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTU2NTc2MzIyNA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>故事的舞台将以夏威夷为原型，期待已久的全新“御三家”也首次登场（也就是玩家最初可以选择的三位伙伴），它们分别是草系的木木枭( Rowlet )、火系的火斑喵( Litten )和水系的球海狮( Popplio )。</p>
<p><img data-format="jpg" data-ratio="0.385379" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.44166667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702131443of4EI0ASOHxQPjml.jpg-w600"/>&#13;
</figure></div>
<p>草系木木枭的配色和属性，特别容易让人联想到《 LoveLive! 》里的“南小鸟”一角。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.0" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702131444ykLeniBb4wAzWtYZ.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">木木枭</div></figcaption></figure></div>
<p>根据目前公开的官方设定，它的应变能力很高，在战斗中除了听从玩家的指示外，还会配合当前的状况组织行动。作为一只草系的猫头鹰，它很擅长在夜晚中战斗，在飞行时也不会发出任何声音，所以可以在不被发现的情况下攻击对方，它还能发射锋利的羽毛进行远距离攻击。</p>
<p>木木枭还有一个萌点就是，它的头部能够旋转近 180°，在对战过程也会转动头部等待玩家的指示，看起来还挺可爱的。</p>
<p>火斑喵就是典型的外冷内热属性，这种反差属性应该会戳中不少人萌点。虽然看着很高冷，但当伙伴陷入危机的时候，它会用尽全力救出大家。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.0" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702131444P1WhwcaA0zIj6bqk.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">火斑喵</div></figcaption></figure></div>
<p>它的毛含有油分，十分易燃，在换毛的时候甚至会将旧的毛一口气烧光，还能将理毛后留在体内形成的毛球变成火球进行攻击。所以它常常会用舌头打理毛发，从而收集掉落的毛。</p>
<p>球球海狮的个性有点爱出风头，所以在战斗中越是受人关注它就越能发挥实力。尽管如此，它其实十分勤奋努力，平常总是拼命地练习。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.0" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702131445wI8nr2lBgWPONaUG.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">球球海狮</div></figcaption></figure></div>
<p>作为水系角色，它显然更擅长在水中的活动，游泳速度能够达到 40 公里/时。在陆地上的时候，它也能够利用气球的弹力跳跃。如果这部新作被改编成 TV 动画的话，球球海狮应该会是一个挺能制造笑点的角色。</p>
<p>另外，官方还公布了一支 2 分多钟的真人宣传短片，讲述了一个英语不太流利的日本小男孩搬去美国的夏威夷后，通过《精灵宝可梦：太阳/月亮》这款游戏获得勇气，交到好朋友的故事。短片的口号其实就是“战胜自己”。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTU2NTM3OTYxNg=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>虽然每次公布新的御三家都会有玩家吐槽一代比一代丑，但是在玩的过程中也总是能培养出感情，感受到它们的萌点。所以，这次新的御三家你们会选哪一只？</p>
