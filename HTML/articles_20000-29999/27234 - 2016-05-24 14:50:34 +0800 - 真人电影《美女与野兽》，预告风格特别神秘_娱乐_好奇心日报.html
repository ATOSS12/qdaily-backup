<p>5 月 23 日，迪士尼影业制作出品的《美女与野兽》(Beauty and the Beast) 发布了首支中文预告。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=o0301vqw4ua&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>《美女与野兽》改编自迪士尼在 1991 年上映的同名动画，参演的演员们都很大牌，女主角贝尔由爱玛·沃森饰演、男主角野兽由丹·史蒂文斯饰演，此外担纲配角的还有饰演猎人加斯顿的卢克·伊万斯、饰演茶煲太太的艾玛·汤普森、饰演贝尔父亲莫里斯的凯文·克莱恩、饰演闹钟大臣的伊恩·麦克莱恩、饰演烛台管家的伊万·麦克格雷格，等等。</p>
<p>但是，预告片中，除了爱玛·沃森饰演的贝尔，没有任何一个其他的角色亮相。</p>
<p>这支预告片就是以特别神秘的风格给观众展示了城堡的外景和部分内景，小到水晶吊灯都有特写镜头。男主角只漏了小半个侧身再加一小段人声。在最最神秘的时候，女主贝尔出现，暗示这段将要发生在这里的故事将由她来开启。这个时候，预告片结束，屏幕上出现英文字幕 Be Our Guest，既是作为预告片对观众的邀约，又刚好是此前动画片版的主题曲名称。</p>
<p style="text-align: left;"><a href="http://www.boxofficemojo.com/movies/?id=beautyandthebeast.htm">《美女与野兽》在 1991 年上映的时候全球票房是 4.2 亿美元，</a>在当年美国票房排行中排第三。这还只是票房收入，不算其他衍生产品的收入。总之就是知道这部电影的人太多了，这个电影所讲述的故事很多人也都知道了。作为《美女与野兽》的制作方，发布它的第一支预告片自然不会选择靠故事情节的紧凑剪辑来吸引人。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.4296875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702164233czfGMKmYJLIw8b6l.jpg-w600"/>&#13;
</figure></div>
<p>2017 年 3 月 17 日，这部电影就要上映。现在，他们需要的，是给观众第一颗定心丸。作为一部翻拍电影，观众最关心的，城堡还原度什么样？故事场景变成真人电影会是什么样？人物变成真人化妆如何？所有的这些，第一支预告里都找到了一个关键的场景，一个关键的人物，一个关键的故事时间点，展示给观众们看了。这些就是全部悬念，感兴趣的人自然会被吊起胃口。</p>
