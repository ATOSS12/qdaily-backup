<p>《奇异博士》，曝光了首款预告片及首款海报，展示了一个与以往漫威电影截然不同的世界。</p>

</div>
<p>第一款预告片的任务，通常来说是展示影片类型，展示电影人物及大致故事（虽然这里面会存在一些误导）。就这些任务来说，这部预告片并没有完成得很好。</p>
<p>这部预告片的“展示”功能远大于“叙事”功能，而且叙事的部分大量闪回，在不同场景之间来回切换，倘若对奇异博士的故事缺少基本了解，几乎难以理清预告片到底在说什么——但倘若有了基础了解，那这部预告片叙事部分带来的信息量便几乎为零。</p>
<p>预告片前半部分讲了奇异博士还是凡人史蒂芬·斯特兰奇时候的遭遇。“Doctor”一词在英文中有两个含义——著名英剧《神秘博士》经常用这个梗——所以在成为奇异博士之前，斯特兰奇还是一名医生。不过，一场车祸让他受了重伤，救死扶伤的双手伤残，心理也受到了重创，曾经西装革履，意气风发，现在只能在病床上挣扎。</p>
<p>之后莫度男爵出场，出场地应该是在香港，他之后会成为奇异博士的死敌，但这时候还没跳反，应该是来寻找斯特兰奇，引他到有更强大魔力的“The Ancient One”古一那里。于是斯特兰奇背起行囊，来了一场说走就走的旅程，前往尼泊尔。</p>
<p>在尼泊尔，他见到了古一。古一将由“女王”蒂尔达·斯文顿饰演，不过暂时不明确在电影里古一的性别，不过毕竟已经是 500 岁的人，还掌握着至高的混沌魔法，性别已经不再重要。</p>
<p><img data-format="jpg" data-ratio="0.428722" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.33333333" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702153142heDGwL2YnC5drP3v.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">斯特兰奇灵魂出窍</div></figcaption></figure></div>
<p>初次见面，斯特兰奇在预告片里说自己不相信任何神秘力量，古一嘲笑他，说凡人只知道从门孔里看世界，而真正的世界有很多种。说完，古一一拳把斯特兰奇打得灵魂出窍——灵魂出窍是漫画里的一种魔法，法师可以自如地控制自己的灵体，而肉身则会休眠。</p>
<p>叙事部分至此基本结束，斯特兰奇见到古一之后，预告片便开始展示魔法世界。</p>
<p>这部分的展示特别像《盗梦空间》，现实如万花筒一般旋转不定，城市翻转，乾坤颠倒，斯特兰奇第一次体验了“VR”的奇妙。而在这部分里，经常充当恶人的“汉尼拔”麦斯·米科尔森这次来出演大反派——但角色名仍未公布——他也拥有同样强悍的魔法力量，是这部电影里奇异博士的劲敌。</p>
<p>漫威电影有句名言：富人靠科技，穷人靠变异。这是漫威电影里第一个二者都不靠的英雄——他所掌握的是超自然的法术和力量，与红女巫类似，而之后，按照漫画设定，他会成为红女巫的师父。通过这部电影，漫威试图将版图拓展到一个全新的世界——之前蚁人进入的亚原子空间，有人推断与魔法世界有一定牵连。当然，预告片里展示的场景很可能并非是现实世界——有美国队长、钢铁侠的世界——因为魔法展示出的力量与漫威电影里其他人的力量太不相称。</p>
<p>这部电影里也会延续“找石头”的主线，奇异博士有两件法器：悬浮斗篷和阿戈摩托之眼。斗篷是海报上他穿的那一件，可以飞行，还拥有其他神妙的能力。而阿戈摩托之眼则很可能是六大无限宝石中的时间宝石。</p>
<p>而在预告片结尾处，斯特兰奇身着悬浮斗篷，拾级而上，荣归至圣所，走向窗前，颇具仪式感。</p>

<p>《奇异博士》由斯科特·德瑞克森执导，“卷福”本尼迪克特·康伯巴奇饰演奇异博士，将于 2016 年 11 月 4 日北美上映，中国内地有望引进。</p>
