<p class="">STITX 是一个三人组成的设计团队，成员都是来自新加坡国立大学工业设计专业的学生。以应对快节奏的生活以及越来越紧张的工作空间，他们设计了这个可粘式收纳袋，让你可以轻松地把常用物品放进不同大小的口袋中。除了口袋之外，还有为 13 和 15 寸笔记本电脑设计的收纳袋，就像电脑保护套那样。你可以在他们的<a href="http://indiegogo.com/projects/stitx">众筹页面</a>了解更多信息。</p>
