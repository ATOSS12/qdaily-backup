<p>由成龙领衔主演、丁晟执导的动作喜剧《铁道飞虎》今日曝光首款预告和定档海报，宣布定档 12 月 16 日。</p>

<p>抗日题材在电视荧幕上已经过分泛滥，但在大银幕上却罕有市场认可的作品。</p>
<p>徐克的《智取威虎山》把革命故事和武侠叙事结合起来，在 2014 年取得了近 9 亿的票房成绩，成龙新作《铁道飞虎》也是改编自经典革命电影《铁道游击队》，而且正是受到《智取威虎山》的鼓舞和启发，并将原作中的“革命乐观主义精神”进一步发展，根据预告片，这部电影是一部喜剧片。</p>
<p>这部预告片主要是介绍演员和影片类型风格，与其说是预告片，倒不如说更像病毒宣传视频。预告片开场拉来了卢米埃尔兄弟的火车进站，并由此引出《铁道飞虎》里的火车，但这种搭配过渡让人摸不着头脑，更像是导演丁晟——这个预告片由他亲自剪辑——一个拍脑袋的点子，倘真要拽上影史经典，《火车大劫案》其实要合适很多。</p>
<p>之后成龙、黄子韬、王凯、王大陆、桑平、吴永伦等六人依次亮相。成龙的两句台词都是当年的网络流行语。“土豆哪里去挖”源自赵保乐在春晚上的一个节目，而“Duang~Duang”这句话不必多说，正来自成龙的广告。</p>
<p>与《铁道游击队》一样，故事也是发生在枣庄，根据宣传词，成龙将带领飞虎队这帮“小人物”一起“干票大的”，目前电影情节尚不明确。</p>
<p>《铁道游击队》是刘知侠一部当代长篇小说，描述的是活跃在鲁南地区临枣铁路线（现称薛枣支线）上抗日的故事。小说曾多次被改编为影视作品，并流传下来一首经典电影插曲《弹起我心爱的土琵琶》。</p>

<p>老版电影在 1956 年上映，60 年之后的新电影，集结了众多明星，除了技术上的进步之外，我们也更期待故事内核上的进步。</p>
