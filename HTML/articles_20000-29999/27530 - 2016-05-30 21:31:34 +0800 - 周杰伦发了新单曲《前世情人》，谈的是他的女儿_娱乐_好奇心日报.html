</p>  <div class="detail">  

<p>周杰伦在今天（5 月 30 日）凌晨 0 点 00 分时，于官方粉丝专页上发表最新单曲 MV ，发表至今不到 12 小时，已累积超过 150 万个浏览数、 11 万名网友点赞、 3 万多则分享。</p>
<p>他在脸书上写道 ”有个女孩叫 Hathaway 在她四个月大时，弹了一段旋律，我引以为傲。她.......是我女儿”。</p>

<p>这首新歌 MV 发表以前，周杰伦先在脸书上 PO 出一张全家的合照，并提及女儿 Hathaway 随意弹的一段旋律——周杰伦听到后，开始以这段由几个简单音符组成的旋律，做一首新歌。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.23148148" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702133233SZGy3NH2kqpQxnTJ.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">周杰伦全家照（图 / 取自周杰伦官方粉丝专页）</p></figcaption></figure></div>
<p>这首新歌 MV 里，周杰伦似乎已经迫不及待，替女儿想像好未来人生的样貌。这轨迹没有太多惊喜，音乐环境自然不可免，当中的主轴相当符合一个女孩在主流价值中，长大成人最终结婚的生活想像。</p>
<p>这故事就从女儿 Hathaway 出生之后，一路学习音乐、跳芭蕾舞、最后嫁人，这过程中不时穿插周杰伦在旁弹琴，或是观看女儿成长的身影。</p>
<p><img data-format="jpg" data-ratio="0.434598" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>周杰伦以亲人为主题的创作，这不是第一次了。从 2001 年开始的《爸，我回来了》、 2002 年的《爷爷泡的茶》， 2004 年《外婆》，直到 2006 年《听妈妈的话》。期间他甚至以妈妈的名字《叶惠美》作为第四张新专辑的命名。在这一系列以亲人为主题的创作，就以妈妈的频率最高。</p>
<p>新曲发布至今，已累积许多网友也在底下留言表示对这样另类的 “父女合作” 感动万分。一位网友这么说 “虽然 Hathaway 乱弹，以杰伦两个键盘音就能作曲的实力，真是太简单了，两父女这样的合作，只有杰伦办得到”。</p>
<p>自从 1997 年周杰伦在台湾一个选秀节目《超级新人王》替参加节目的同学伴奏，却被台湾知名主持人吴宗宪发掘之后，周杰伦就开始替许多线上歌手创作歌曲。但真正走红，则是 2000 年正式出道之后的事，当时周杰伦以新兴的曲风，加上固定合作的方文山歌词有别以往，带有古典韵致，在当时华语乐坛独树一格。两人的合作，更多次获得金曲奖的肯定。</p>
<p>出道 16 年，周杰伦在华人音乐界占有一席之地，这已是不争的事实。然而，还是有不少歌迷认为他最好的音乐就是刚出道的前几张的创作，后续的音乐创作就落入类似的套路。</p>
<p>不过，这首以女儿 Hathaway 随手弹的旋律，所谱出的新歌《前世情人》，在父女亲情的加持下，早已话题十足。紧接着在发行专辑之后，周杰伦今年也准备开启一个新的世界巡回演唱会，此系列巡回演唱会命名为“地表最强”，七月一日将在上海举办首场演唱会。</p>
