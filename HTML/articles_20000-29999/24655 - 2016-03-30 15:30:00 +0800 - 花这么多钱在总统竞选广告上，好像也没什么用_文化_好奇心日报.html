<h1>花这么多钱在总统竞选广告上，好像也没什么用_文化_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20160607142154KX7UloNjpG54nSYD.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160607221705JyHVwrUPKk0Df6cT.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">马宁忆 </span><span class="date smart-date" data-origindate="2016-03-30 15:30:00 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-03-30 15:30:00</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="24655" data-title="《花这么多钱在总统竞选广告上，好像也没什么用》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160607142154KX7UloNjpG54nSYD.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/24655.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="20"/></a>  </div></div> </div>  <p class="excerpt">拿在这方面花钱最多的美国 2016 年大选竞选人杰布·布什、马克·卢比奥和特朗普做一个对比。</p>  <div class="detail">  

<p>今年 2 月 21 日，佛罗里达州前州长、前总统小布什的弟弟杰布·布什宣布退出美国大选。“爱荷华州、新罕布什尔州和南卡罗来纳州的民众已经表明了态度，我尊重他们的决定，所以决定中止参选，”他在南卡罗来纳州说道。 </p>
<p>讽刺的是，布什在今年的前期竞选中投入了超过 8000 万美元的广告总额，在所有的民主党、共和党竞选者中居首。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=c01567g1om9&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">排在布什后面的是佛州参议员马克·卢比奥，而他也因为不久前未在当地赢得党内初选而宣布退选。他花费的广告总额为 5400 万美元。 </p>
<p class="">在历来的竞选广告中，竞选者往往会通过黑人、彩虹旗等符号来表现自己对于种族、LGBT 方面的态度，因此这也是个集中表现政治主张的好机会，相应地他们也希望加大在上面的投入拉拢选民获得选票。</p>
<p>与他们完全相反的是共和党竞选者特朗普。他只在传统广告上花费了 1100 万美元，作为正式亮相。有趣的是，为了阻挠他一路高歌，在佛罗里达州、俄亥俄州和北卡罗来纳州竞选的前几天，当地还出现了总计 6300 万美元的特朗普抵制广告。</p>
<p><img data-format="jpg" data-ratio="0.445167" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>不过眼看特朗普赢选的势头，布什、卢比奥和那些抵制广告似乎都打了水漂。 </p>
<p>所以，一个问题是——这些昂贵的传统竞选广告如今真的能为竞选人带来选票吗？至少在 2016 年大选，这个答案是否定的。 </p>
<p class="">传统广告不如那些脱口秀、社交网络来得有效。这并不是什么新观点，奥巴马时代就已经开始普及，所以社交网络很大程度上帮助了他胜选。<br/></p>
<p>如果拿 2016 年大选来算一笔账，<a href="http://www.theatlantic.com/video/index/475659/why-arent-campaign-ads-working/">根据大西洋月刊的</a>估算，特朗普的广告价值总额达到了 18 亿美元，而布什和卢比奥分别只有 2.1 亿美元和 2 亿美元。 </p>
<p>但很大程度上是特朗普富有争议，媒体才愿意大肆报道他，但也因此，许多报道都是以负面语调出现的。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.33223684" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160607142154gXpVa9Ale0jTdzyE.jpg-w600"/>&#13;
</figure></div>
<p>但这看起来并没有给他造成什么困扰。即使那些抵制广告批量出现，也并不会改变选民对于特朗普的判断——后者极端的观点让支持他的人态度坚定，这些广告本身也不构成让人们二次思考的可能性。 </p>
<p>这样说来，社交类的传播方式只是手段，更多帮助特朗普凸显的还是他这个人本身。 </p>
