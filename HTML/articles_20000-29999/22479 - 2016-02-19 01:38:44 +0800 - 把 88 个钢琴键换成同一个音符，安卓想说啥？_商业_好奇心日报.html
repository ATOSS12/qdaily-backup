<p>钢琴有 88 个琴键，每一个音符都不同，但如果把琴键都换成“中央 C” 呢？Android 新广告就做了这样的尝试。 </p>
<p>戴上耳机，尽情欣赏。</p>
<div class="com-insert-embed com-insert-embeds">
	<figure style="margin:0;">
		<iframe allowtransparency="true" allowfullscreen="true" allowfullscreeninteractive="true" scrolling="no" border="0" frameborder="0" style="width: 100%; height: 400px; min-height: 240px;" class="lazyload" src="http://www.tudou.com/programs/view/html5embed.action?type=0&amp;code=aUVTvJJSomc&amp;lcode=&amp;resourceId=380561142_06_05_99"/>
	</figure>
	
</div>
<p>广告公司 Droga5 为 Android 品牌口号 “be together, not the same” (和而不同)拍摄过一系列广告大片，寓意聚拢在 Android 生态系统下的用户们，因不同而精彩。</p>
<p>这支广告片前后共耗时五周时间，Droga5 花了大量时间来设计、制作这架特制钢琴。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" class="lazyload" data-ratio="0.56235294" data-format="gif" src="http://img.qdaily.com/uploads/20160606135543ZOWy5XUJ6NYmqTuG.gif-w600Gif"/>
</figure></div>
<p class="">我们此前曾撰文介绍，Android 2015 年的圣诞大片也由 Droga5 操刀制作，通过一群形态各异的拇指小人，表现“和而不同”的主题。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.6515625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606061355478N0hTEl9yAgpIHWq.jpg-w600"/>
</figure></div>
<p>这句口号于 2014 年 Google 发布 Android L 系统和 Nexus 6 时提出，以此表现 Android 系统以开放的态度迎接更多的厂商，推进生态系统的发展。</p>
<p><img data-format="jpg" data-ratio="0.406171" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>看来这个广告主题还会一直，一直沿用下去。 </p>
<p>这支广告在 YouTube 安卓账号上发布三天，收获了 40 多万浏览量。用户在评论区（又一次）炸开了锅。</p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" class="lazyload" data-ratio="0.503125" data-format="jpeg" src="http://img.qdaily.com/uploads/20160606135547o0By7aDJCscPAfuh.jpg-w600"/>
</figure></div>
<p class="">概括一下评论区的主要论点：<br/></p>
<p>“哇哦，安卓君你又朝苹果开枪了！”（获得 372 个赞）</p>
<p>有无条件站队的： </p>
<p>“安卓君好棒！支持！” </p>
<p>喊口号的： </p>
<p>“在一起，不一样！欧耶！” </p>
<p>有为苹果鸣不平的： </p>
<p>“喂喂，楼上那个，谁说 iPhone 都一样的啊！iPhone 也有不同的外型、型号，部分内容也可以自定义 UI 的好不好。” </p>
<p>也有不少用户有理有据地探讨Android和iOS系统孰优孰劣，他们说： </p>
<p>JLASFHWIEUFBEWJCNK（不翻译了） </p>
<p>看到大家都这么会抓重点，安卓君欣慰地笑了。 </p>
<div class="com-insert-images"><figure style="margin:0;">
    <img alt="" data-ratio="0.6625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160606135548LFefghH6Tr8XMNjB.jpg-w600"/>
</figure></div>
<p>2014 第一季度，Android 平台已占所有移动广告流量来源的 42.8%，首度超越 iOS。</p>
<p>目前 Android 移动操作系统用户已超过 14 亿，在全球智能手机操作系统市场上占  4/5，主要增长来自印度尼西亚、越南等新兴经济体。</p>
