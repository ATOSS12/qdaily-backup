<p class="">丹麦品牌 HAY 和时尚品牌 COS 有多次合作和联合门店，这是他们新推出的 2016 春季家居系列。将一些 HAY 原有的配件设计放在绿、蓝、粉这三种更加活泼明快的颜色中，可以组成系列。COS 的设计师 Martin Andersson 称“我们想要让 HAY 的东西有 COS 的感觉”。这些产品目前可以在 COS 的门店和网站上找到，<a href="http://www.cosstores.com/gb/COSxHAY/All">这里是购买链接</a>。<br/></p>
