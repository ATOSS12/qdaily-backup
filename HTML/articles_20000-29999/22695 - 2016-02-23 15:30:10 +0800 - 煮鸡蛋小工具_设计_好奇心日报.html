<p class="">这是一个帮助煮鸡蛋的小工具，来自以色列设计师 Shahar Nissim 和以色列一家专门供应奇妙的产品的公司 monkey business 一起推出。它是用耐高温和耐水性好的硅胶材料做的，可以随着鸡蛋一起在锅里煮，手提的圆环除了控制移动，还可以帮助鸡蛋站立在桌面上，像是蒙上了一个忍者面具。有黑色和红色两种，售价 15 美元，<a href="http://www.mnkbusiness.com/egg-ninjas/">这里是购买链接。</a><br/></p>
