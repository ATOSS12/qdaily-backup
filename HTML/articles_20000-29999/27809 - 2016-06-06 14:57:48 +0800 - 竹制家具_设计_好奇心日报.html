<p>          </p>
<p>和树木漫长的生长期相比，竹子成熟所需要的时间要来得更短，是一种具有可持续性的环保的材质。来自俄罗斯的 <a href="https://www.behance.net/alice_minkina">Alice Minkina</a> 最近就以日本的嵯峨野竹林为名，推出了 <a href="https://www.behance.net/gallery/26909913/Sagano-bamboo-furniture">Sagano Bamboo</a> 家具系列，其中包括椅子以及配套的灯具和桌子。为了完成这套家具，Minkina 总共使用了 160 米长的削成条状的竹子，盘成圆盘后根据人体工学做出扭曲造型。虽然完成后很难看出竹子本身的样子，但竹子的坚韧性和天然的质感使家具拥有了一种不同的美感。</p>
