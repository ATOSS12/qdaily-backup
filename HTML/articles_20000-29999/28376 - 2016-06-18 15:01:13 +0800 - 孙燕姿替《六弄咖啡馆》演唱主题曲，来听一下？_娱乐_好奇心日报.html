<p>《六弄咖啡馆》昨日（ 16 日）释出最新预告，并首次公布电影主题曲，演唱人是孙燕姿。最近一次她替电影演唱主题曲是新加坡导演陈哲艺担任监制的《再见，在也不见》，这部是由陈柏霖担任主演。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

 </figure>&#13;
 &#13;
</div>
<p>出道 16 年的孙燕姿，距离现在最近的一张专辑《克卜勒》是在两年前发表。自从 2005 年开始，她发表专辑的时间拉长了许多，最少都间隔三年，不过这段时间内，还是会替不少活动，或是电影演唱主题曲。比方说， 2008 年替北京奥运演唱、 2010 年则替上海世博会新加坡馆演唱，这首是与林俊杰、蔡健雅等新加坡歌手合唱。 2009 年则是替马楚成导演的电影《花木兰》演唱主题曲。</p>
<p>《六弄咖啡馆》为导演吴子云（也就是台湾知名网络小说家藤井树）的第一部电影长片作品。此前，<a href="http://www.qdaily.com/articles/27053.html">吴子云接受《好奇心日报》的专访</a>，表示制作这部电影时，面临到许多考验，这当中包括将小说改编成电影，在考虑到内地市场的前提之下，他与投资方面临 “相当辛苦” 的攻防过程——这是指在风格上的取舍。</p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" class="lazyload" data-ratio="0.66666667" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702132533K8BCdWige0zLUrh6.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">《六弄咖啡馆》电影剧照（华视娱乐提供）</p></figcaption></figure></div>
<p>我们采访他的同时，吴子云正忙于电影的后期制作，除了电影本身，当然也包括主题曲。</p>
<p><img data-format="jpg" data-ratio="0.420451" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>说起吴子云与孙燕姿的合作，其实并不是第一次，作为网络小说作者的藤井树，过去习惯为他的小说作品，创作主题曲，甚至会担任演唱人，随书附赠 CD 给读者。</p>
<p>2009 年，藤井树出版《流浪的终点》这本小说，他为小说创作《当冬夜渐暖》这首主题曲。一如往常，他为歌曲作词，作曲则是康小白。然而，这首歌后来被孙燕姿收录在 2011 年发表的《是时候》这张专辑里，重新由饶善强作曲。当时藤井树在博客上透露兴奋之情，写着 “这首歌今后就是两个版本了”。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.134" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702132534WPyNh70eqCLitrlF.jpg-w600"/>&#13;
<figcaption class=""><p style="text-align: center;">孙燕姿《是时候》专辑封面</p></figcaption></figure></div>
<p>当《六弄咖啡馆》最新预告昨日于粉丝专页发布时，不少网友在底下留言表示“听到主题曲整个鸡皮疙瘩掉满地”、”歌声好催情“...等，看起来演唱人带给大家的惊喜可能超过预告本身。</p>
<p>此外，这次预告也首次曝光电影中特别出演的角色，包括台湾知名艺人戴立忍与张榕容，他們饰演电影中某两个角色的“成人版”。就如同《我的少女时代》中言承旭与陈乔恩的角色设定一般。至于是哪两个角色，片商倒是挺保密的。</p>
<p>《六弄咖啡馆》日前宣布定档，于 7 月 29 日公开上映。（台湾则是定档于 7 月 14 日）</p>
