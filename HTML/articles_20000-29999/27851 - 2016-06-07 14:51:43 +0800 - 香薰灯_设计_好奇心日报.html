<p>          </p>
<p>来自韩国的 <a href="http://250.or.kr/">250 Design</a> 工作室推出了一款既能提供照明又能为你的房间带来芬芳的香薰灯 Ro。椭球型的硅胶灯罩看上去很像是一个传统的灯笼，顶端是一块陶瓷的香薰托板。使用的时候，只要将精油滴在上面，香气就会通过灯光散发的热量扩散开来，可以说是一举两得。它还能根据你的喜好发出两种光，一个是象征日光的白光，另一个是象征月亮的黄光。</p>
