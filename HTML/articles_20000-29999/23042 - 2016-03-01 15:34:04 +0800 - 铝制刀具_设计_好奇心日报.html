<p class="">这套铝制的刀叉餐具名为 dune（沙丘），它的手柄和叉勺是垂直关系，使得过度地段形成一条曲线，就像一个小的沙丘，很有质感。这种设计挑战了人们的惯有用法，但设计师解释这是一种实验风格，它更像手术室的临床工具，象征着烹饪时的无限可能。搭配铝的材质，使这套餐具拥有轻盈的特征和质感。<a href="http://www.andreaponti.com/projects/dune.html">点击这里可以查看更多信息。</a><br/></p>
