<p class="">这是荷兰设计师 Marcel Wanders 为他的 Mad 系列增加的家具，包括双人沙发、扶手椅等。双人沙发只有半边靠背，是不对称的，从而强调了后面流畅优雅的曲线。而带圆桌面的扶手椅 Mad King 与此同理，因圆桌面打破了对称，让人注意到有曲线的轮廓。另一款 Mad Queen 椅子外形更圆，用菱形网格让椅子表现出装饰感。<br/></p>
