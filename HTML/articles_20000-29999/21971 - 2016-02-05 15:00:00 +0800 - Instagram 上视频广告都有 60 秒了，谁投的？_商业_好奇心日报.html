<p>最近 Instagram 将广告长度放开到了 60 秒，这意味一般电视广告长度的视频广告也可以在 Instagram 上播放了。移动运营商 T-Mobile 、华纳兄弟以及健力士啤酒（Guinness）成为了首批在 Instagram 上投放 60 秒广告的公司。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.77866667" data-format="jpeg" src="http://img.qdaily.com/uploads/201607021137358moE4zXLSYCJARwv.jpg-w600"/>&#13;
<figcaption class="">T-Mobile 的广告 </figcaption></figure></div>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=l0183p9ws3f&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><div style="text-align: center;">T-mobile 超级碗广告完整版</div></figcaption></figure>&#13;
	&#13;
</div>
<p>T-Mobile 在 Instagram 上投放了一支超级碗广告的完整版，很显然，比起超级碗广告上的 30 秒， 60 秒的完整版终于能从容的讲完饶舌歌手 Drake 拍摄 MV 的花絮故事了。华纳兄弟和健力士啤酒也率先试用了 Instagram 的这一功能，前者上线了新电影《 How to be single 》的一分钟预告片，后者制作了一则黑白风格的广告，回到了上世纪 30 年代纽约的歌舞剧场。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=l0183y2g8mm&amp;tiny=0&amp;auto=0"/>&#13;
	<figcaption class=""><div style="text-align: center;">Guinness 健力士啤酒广告</div></figcaption></figure>&#13;
	&#13;
</div>
<p>2012 年被Facebook 收购之后，  Instagram 就一直在寻求用户能够接受的广告方式。2013 年， Instagram 宣布加入广告业务，当时的广告方式还以单张照片为主，会配以醒目图标“ Sponsored ”以区别推广信息和正常内容。接着，Instagram的广告加入 15 秒视频模式， 2015 年 9月，又将 15 秒视频延长至 30 秒， Instagram 的广告服务也开始对全球的用户开放。</p>
<p>这当然是建立在庞大的忠实用户群的基础上。去年 9 月， Instagram 宣布它的月活人数已经达到了 4 亿，这个数字已经赶超了 Twitter 的 3.16 亿。而根据移动广告平台 Brand Networks 的调研，从去年 8 月开始， Instagram 的互动率出现了显著增长，到今年，这个互动率很有可能突破 10亿次。</p>
<p>拥有稳定的月活用户和高互动率， Instagram 进一步延长广告时间也是顺理成章的事儿了。“我们意识到很多广告商有非常多样化的创意，我们希望能带给他们更多选择，帮助他们实现推广目标”，Instagram 表示。</p>
<p><img data-format="jpg" data-ratio="0.366753" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>60 秒，一般来说是一个标准电视广告的长度。 Instagram 此举，一方面方便一些商家直接导入自家的电视广告，无需再单独创作，另一方面也有可能分流电视广告，抢了电视广告的生意。毕竟跟电视广告相比，线上的广告投放显得不那么讨厌：比如你可以“不感兴趣”，你也可以很快的滑过去以及你要点开才会有声音。</p>

<p class="">PwC 预测的数据显示，美国的电视广告营收将连年增加，2014 年的营收为 657 亿美元， 2015 年 增加到 710 亿美元，这一数字到 2019 年会增长到 810 亿。不过与此同时，美国线上的广告收入也在增加，大有赶超电视广告的势头。如上图所示，2014 年美国线上广告营收达到 495 亿美元，同比增长 16%。其中以手机端广告增长势头最猛，达到 125 亿美元，同比增长 76%。</p>
