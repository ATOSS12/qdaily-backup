<p class="">这是一组遵循“少即是多”原理的洗手池设计，水池是圆形或方形的，深度较浅。方形水池边缘保留了直角转折，在内侧经过了些微的倾斜处理，而圆形或椭圆形水池则凸显出水池的流动性，极具几何感。水龙头分为在水池外或水池中两种，很高，形状也与较规整的几何水池形成对比，突出了水池本身的极简和干净。<br/></p>
