<p>骑着小象读书、画画会是什么样的感受？来自韩国的两位设计师 Hyunsoo Choi 和 Taego Yoon 专门为孩子设计了<a href="https://www.behance.net/gallery/34836119/ELEPHANT-TITOT_KIDS-FURNITURE">一套桌椅</a>，充满了各种可爱的细节：椅背就像是一张小象的脸，黄色的坐垫可以穿过小孔变成一个短短的象鼻同时也起到了固定坐垫的作用。为了方便搬运，桌椅两侧还留有弧形的凹槽。</p>
