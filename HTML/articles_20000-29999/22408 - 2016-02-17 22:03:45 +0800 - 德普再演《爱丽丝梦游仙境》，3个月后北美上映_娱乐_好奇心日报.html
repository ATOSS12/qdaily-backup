<p>还记得 2010 年《爱丽丝梦游仙境》里，约翰尼·德普演的那个又酷又拽又疯的“疯帽子”吗？再过三个月，你就又能看到他了。</p>
<p>就在昨天的格莱美颁奖礼期间，迪士尼发布了那部电影的续作，《爱丽丝梦游仙境 2 ：镜中奇遇记》的新版预告片，和一张新的海报。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;

	</figure>&#13;
	&#13;
</div>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="1.48064516" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607115232pVqLAJ2foPmtehkZ.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">  《爱丽丝梦游仙境 2 ：镜中奇遇记》新版海报 </div></figcaption></figure></div>
<p>电影改编自刘易斯的小说《爱丽丝镜中奇遇记》，《爱丽丝梦游仙境》的姊妹篇。不过，蒂姆·波顿执导的《爱丽丝梦游仙境》在剧情上就和小说不一致，说的是长大后的爱丽丝重返仙境的故事。詹姆斯·波宾导演的这部续作在剧情上与原作的重合度还未可知，不过至少爱丽丝还是长大了的那个。</p>
<p>不过这支预告片还是可以让我们看出来一点东西。预告片里，爱丽丝跟着一只蓝色的蝴蝶进入了镜中世界，这次，她的对手除了红心皇后，又多出了一个似乎更可怕的东西：时间。不过，原著里镜中世界左右颠倒的特性，预告片中倒是看不太出来。</p>
<p>预告片非常很瑰丽，滴答作响的时钟、蓝色的蝴蝶、哥特式的装束、各种各样恐怖的玩偶……和闪闪发光的一切，这些奇幻的元素在风格上沿袭了前作，加上浓重的冷色调，很漂亮，又给人紧迫而有些压抑的感觉。</p>
<p>值得一提的是，预告片的配乐是美国老牌迷幻乐队杰斐逊飞机（&#13;
&#13;
Jefferson Airplane ）的《 White Rabbit 》，这首歌同时也是这部电影的主题曲。不过，这首歌并不是杰斐逊飞机的原版，而是流行歌手 PINK 为电影专门录制的翻唱版。</p>
<p>电影将在 5 月 27 日于北美上映。</p>
