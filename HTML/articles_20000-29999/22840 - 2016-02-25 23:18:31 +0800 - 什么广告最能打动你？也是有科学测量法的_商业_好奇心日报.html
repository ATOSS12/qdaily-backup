<h1>什么广告最能打动你？也是有科学测量法的_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20160702132532ZoTgLPkRq64hx15a.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160702195953kdQORKSHcvBimLU6.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">董芷菲 </span><span class="date smart-date" data-origindate="2016-02-25 23:18:31 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-02-25 23:18:31</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="22840" data-title="《什么广告最能打动你？也是有科学测量法的》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702132532ZoTgLPkRq64hx15a.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/22840.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="162"/></a>  </div></div> </div>  <p class="excerpt">无论是皮电反应、眼动仪还是脑电波测量，这些技术能避免受众“口是心非”带来的效果测量误差</p>  <div class="detail">  

<p>今年哪个超级碗广告引起人们情感共鸣最多？伦敦的一家创意公司 <a href="http://www.brave.co.uk/thebraveryindex/">Brave </a>用科学方法在 24 个观众中做了一次广告效果测试。根据皮电反应、眼动仪追踪和和脸部表情识别系统，他们用公式制定了一个 Brave 指数的算法。指数在 1 - 100 分之间，数字越高证明广告激发的情感越强烈，情感变化越大。 </p>
<p>在今年最受关注的六支超级碗广告中，他们做了一个排名： </p>
<p>第六名：士力架 - 54 分 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=n0184m5q9em&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>“虽然士力架在社交媒体上的热度比较大，但它引发的感情回应比较低，连玛丽莲梦露引起的反应也不大。” Brave 的创新负责人 Felix Morgan 说。不过这则广告遵循了在高潮处结尾的准则（因为结尾处的情节更容易被记住）。 </p>
<p>第五名：亚马逊 Echo - 63 分 </p>
<p>“这则广告在我们被访者中的反响不大，但是引发的失望情绪比较少。”另外，当产品画面出现的时候，人们的情感反应更强，说明消费者对产品本身感兴趣。 </p>
<p><img data-format="jpg" data-ratio="0.378375" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=k0185f67ned&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>第四名：LG -68 分  </p>
<p>LG 电视的广告大概是今年超级碗广告中预算最高的之一。请来了《火星救援》的导演 Ridley Scott 和他的儿子 Jake Scott，由 Liam Neeson 出演。”在广告结尾处，消费者心中的疑惑升高了，愉悦感降低了。这意味着大家对结尾处产品的露出比较疑惑。"虽然它引起的感情强度中等，但是其中的积极情感很少。 </p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=c01845h682b&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>第三名：吉普 - 69 分</p>
<p>吉普的广告有点幻灯片风，据说是专为移动端打造的。“我们的生物统计方法发现手中的反应不是很好，他们悲伤的情绪被激发了，贯穿整个片子。而且互动感和愉悦在随着广告片的播放而降低。即便幽默旁白的出现也没激发愉悦感的上升。背景音乐太浓重了，跟广告片的基调并不搭，这点也是观众共鸣小的原因之一。”</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=w0185ajglj8&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>第二名：多力多滋 - 73 分</p>
<p>Felix Morgan说这则广告是今年超级碗幽默诉求最好的广告。男性受众对广告的情感反应比较强烈，在他们中广告激发了很强的互动感。而女性观众的回应有点复杂——发觉它搞笑的同时，也觉得有点让人不爽。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=r0185y9ngp1&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>第一名：奥迪 R8 - 77 分</p>
<p>这则广告引发的观众的情感回应和互动是比较强烈的。悲伤的情绪被激发出来了——但这和广告本身的目标吻合的。而且随着 David Bowie 的背景音乐放出，受众的喜悦感突然增强了。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=w0184659q8f&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>各种黑技术应用到广告效果研究中已经不是什么新鲜事了。除了皮电反应、面部表情和眼动仪，脑神经研究技术通过注意力水平和情感投入等指标可以判断一个广告中最有效的场景，并识别出具体的时刻。尼尔森旗下的公司 NeuroFocus 在这方面研究比较领先。</p>
<p>这些科学的效果研究方法比焦点小组和问卷调查等传统市场研究方法能更真实地了解消费者反应。随着技术门槛的降低，以后的应用可能会越来越广泛。</p>
