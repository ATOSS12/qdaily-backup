<p>还记得我们曾经介绍过的<a href="http://www.qdaily.com/articles/29071.html">平衡灯</a>吗？今天介绍的 Poise 同样是一款鼓励你动手操作的灯具，由来自印度的 <a href="http://www.saif-faisal.com/" rel="nofollow">Saif Faisal</a> 设计。纤细的灯柱和灯罩均由一整块核桃木片打造，通过一个圆形的金属扣相连，可以自由地沿着灯柱镂空的部分上下移动。金属扣有黄铜和黑色铝合金两种可选，并且和底座材质保持一致。Faisal 为 Poise 设计了台灯和落地灯两种款式，你可以通过 <a href="https://www.facebook.com/SAIFFAISAL.designworkshop" rel="nofollow">Facebook</a> 主页与他联系进行订购。</p>
