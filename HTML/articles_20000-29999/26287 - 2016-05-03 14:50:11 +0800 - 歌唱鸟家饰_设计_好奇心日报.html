</h1><p><img src="http://img.qdaily.com/article/article_show/20160702152456p9sn6STMXcA85iWt.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20171113154853VXsv8TeGWLoqKxiN.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">沈非 </span><span class="date smart-date" data-origindate="2016-05-03 14:50:11 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2016-05-03 14:50:11</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="26287" data-title="《歌唱鸟家饰》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702152456p9sn6STMXcA85iWt.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/26287.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" d <p class="">这个名为间关（JinGoo）的家饰由来自台湾的产品设计团队大器创意（<a href="http://daqiconcept.com/" target="_blank">DAQI CONCEPT</a>）设计研发。“间关”一词在古代被用来形容宛转的鸟啼声，而在养鸟文化里，鸟笼就好像是文人雅士的必备家饰。大器将东方传统的家饰鸟笼概念和气氛灯光、蓝牙音响结合在了一起，不仅可以作为家饰增添居家氛围，也是一个用音乐创造更好气氛的“歌唱鸟”。你可以在 <a href="https://www.indiegogo.com/projects/jingoo-transform-your-space-with-music-and-light#/">Indiegogo</a> 上了解更多信息，参与众筹的最低早鸟价为 179 美元。<br/></p>
