<p class="">这一次，霉霉也干了一件类似的事。</p>
<p class="">前天，霉霉在推特上发布了与 Apple Music 合作的第三支视频。</p>
<p class="">一分钟的视频讲了一个“妈妈不在家”的故事。霉霉在客厅外放了自己很喜欢的英国乐队 The Darkness 的单曲《I Believe In A Thing Called Love》，并认真地围着一些看起来很贵的桌子、沙发、墙壁一顿乱跳，与此同时，她还保持着之前两支广告略为夸张的对嘴型传统。</p>
<p class="">上个月的 1 号和 18 号，霉霉在推特上分别发出两个 Apple Music 的广告，<a href="http://www.qdaily.com/articles/25043.html">第一支广告</a>中，霉霉在跑步机上认真地摔了一跤，<a href="http://www.qdaily.com/articles/25696.html">第二支广告</a>，霉霉在浴室里拿着一支口红认真对着镜子狂舞，目前在两支广告在年轻人当中的反响还不错。</p>
<p class="">相对于前两次的广告情节，26 岁的女歌手又一次给她在推特上 7750 万的粉丝们做了一个很好的示范，看我用 Apple Music 如何消灭无聊的“在家日”。<br/></p>
