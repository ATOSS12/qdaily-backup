e iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1222"/></a>  </div></div> </div>  <p class="excerpt">“谈论人类的改变是很时髦的，但一个营销人应注意不变的人性。”</p>  <div class="detail">  

<p class="">“「69 万小伙伴正在看」SK-II 最新大片‘她最后去了相亲角’”——你的朋友圈昨晚很可能被这条信息刷屏了。而随着每次被转发和分享， 开头的这个数字其实一直在变化。“69 万”的时间大概是凌晨。到 4 月 7日上午，这个数字过了 100 万。</p>
<p class="">如果你有兴趣点击，会发现这个不断被刷新的数字记录的正是你点开视频那一刻所显示的在优酷平台的播放量。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=l01925lrc85&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">这支 SK-II 的视频广告发布于昨天上午 11 点左右，最早被微博大 V “<a href="http://weibo.com/3220647951/DpHuHk86O">台湾阿呆仔</a>”于下午 1 点半转发，之后又经过<a href="http://weibo.com/1671569733/DpHdLaPD1?type=comment">化妆师汤舒喆</a>、<a href="http://weibo.com/1530239714/DpJTjEbJu?type=comment">网络女作家“风弄</a>”、励志畅销书作家“<a href="http://weibo.com/1029207511/DpKCE7IKv?type=comment">王晓_潇洒姐</a>”，以及<a href="http://weibo.com/1498683871/DpL4yukF3?refer_flag=1001030106_&amp;type=comment">前宝洁大中华区公关总监陈默</a>的转发，在晚上 9 点半，点击量就达到了 30 万，而后两个小时是传播高峰——你朋友圈被刷屏的时间很可能也是这个时段。</p>
<p class="">国内传播速度如此之快的广告，已经很久没出现了。</p>
<p class="">这支达到病毒视频传播效果的广告，和惯常走幽默、或者恶搞风格的病毒视频截然不同——整支片子像是个 5 分钟的纪录片，出镜的也都是普通人，“剩女”主题，从不被父母理解到最后和父母和解，其实也谈不上新鲜。</p>
<p class="">单从创意的角度来说，并不能令人拍手叫绝。但它厉害的地方在于品牌所宣扬的理念和价值观。它背后隐藏着一个命题——女性的价值并不只是通过婚姻来体现，女性可以、也应该自由选择是单身还是结婚，不论是父母还是整个社会，都应该给予她们尊重。</p>
<p><img data-format="jpg" data-ratio="0.355611" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p class="">这是让很多人产生共鸣的地方。正在单身的大龄女性可能会觉得“这说的就是我”，或者“真的是这样的”而产生很强的代入感，从而被戳中；其他的可能经历过这个阶段，或者是想象自己将来也许会面对这个问题；即便你不属于任何一种，大概也会认同这种价值观，对吧？</p>
<p class="">对于看腻了明星代言美妆广告的消费者来说，的确会耳目一新。SK-II 其实一贯的路数也是明星代言，从汤唯到最近的霍建华，这支广告赢在立意。当然也因为美妆品牌广告很少会有什么立意。</p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" data-ratio="0.56296296" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607031203540mJ6S1ZEToCFukGj.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images">
<figure class="placeholder"/><figure class="">&#13;
    <img alt="" data-ratio="0.625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160703120355mTtYlIRXEeh64ygP.jpg-w600"/>&#13;
</figure>
</div>
<p class="">SK-II 的这个视频拍得好也算传播得巧。说好是视频画面呈现不错，剪辑流畅，人物感情充沛但不算太煽情。说巧是最近社会事件引出的热议话题都和女性身份和权益相关：比如该如何对待伴娘、一个人外出该怎样保护自己等等。<br/></p>
<p class="">当然，SK-II 所选择的这个话题点，也契合了它的目标消费者。并不是说它的目标消费者单身居多，而是说这种话题更容易被它的目标消费者所关注。</p>
<p class="">SK-II 是宝洁旗下唯一的高端护肤品品牌。它于 1999 年进入内地市场。2006 年的质量危机“铬钕门”事件对 SK-II 打击非常很大，曾经一度撤柜。后来因为成功的市场营销和渠道策略，销量回升。</p>
<p class="">2011 年，签约汤唯为 SK-II 的销售带来了 150% 的涨幅。根据宝洁公司 2015 年年报，美妆类（包括潘婷、玉兰油、SK-II 等）总销售额为 181 亿美元。其中 SK-II 做出的贡献不小。“神仙水”是最为典型的明星产品，也积累了不少的粉丝。</p>
<p class="">相对而言，SK-II 的消费者大多有着一份体面的工作，还不错的收入，崇尚自由独立。</p>
<div class="com-insert-images"><figure class="">&#13;
    <img alt="" class="lazyload" data-ratio="0.50103093" data-format="jpeg" src="http://img.qdaily.com/uploads/20160703120355v0tuxDIHGm3CpYsz.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">SK-II “Change Destiny”系列其他视频</div></figcaption></figure></div>
<p class="">这就涉及到另一个话题：高端品牌更容易做价值观的引导，这即和它的消费人群有关，也和人们微妙的心理有关。当然，“三观不正”时也更容易引起众怒。</p>
<p class="">SK-II 的‘她最后去了相亲角’的这支广告给人惊喜的地方是在片尾，最后那些出镜的单身女性们去了上海人民公园。在这个全国著名的相亲角内，她们挂上了自己的大幅照片，没有标注传统意义上的自身“条件”，而是展示了自己对单身和婚姻两种状态的态度，父母的态度最后也有了反转，算是 happy ending。</p>
<p class="">这其实就进入到了“看看会发生什么”的语境中去了，与其说是广告，更像是一个“实验”。我们曾分享过全球知名广告创意公司之一 <a href="http://www.qdaily.com/articles/9346.html">BBH 博客平台上对这个话题讨论的一篇文章</a>，也就是说，品牌并非利用创意揭示它自身或者产品本身的神奇之处。相反，它利用创意，向消费者揭示出他或者她自己身上的某种潜藏的东西。</p>
<p class="">这种广告手法在国外并不鲜见，但在国内确实不多。这类广告往往都伴随着品牌价值观的传达。</p>
<p class="">最具代表性之二的，一个可以说是宝洁 Always（美国的护舒宝）拍摄的粉碎女性刻板印象的 Like A Girl 系列，第一支在 2014 年夏发布，在 YouTube 上的点击量超过 6000 万次。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=b016144jf3v&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">广告同样是从头到尾都没有提到卫生巾，并请来了成年女性、十几岁的小男孩和成年男性分别演绎“像个女生一样”地跑步、打架和投掷，结果他们的动作无一例外都是矫揉造作、扭扭捏捏。而一群真正的十几岁的小女孩的反应则是能跑多快就跑多快，并尽全力去挥拳和投掷。</p>
<p class="">另一个传播度比较高的则是联合利华旗下多芬的“真美”（英文名叫 Real Beauty）系列，第一支广告用肖像素描的手法画出你“眼中的自己”和“别人眼中的你”，结果是后者更美，提倡女性自信。同样无产品露出，只在最后打出品牌标示。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=p0114wzertu&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">但 SK-II 的这支广告其实和它们在价值观上是一脉相承的，都是为了消除社会对女性的偏见，和那些约定俗成的预期社会角色。</p>
<p>          </p>
<p>大多数人可能会因为这支广告，而对 SK-II 品牌好感度提升。优酷视频下面的评论中，有不少正面的反馈。在豆瓣八卦组的帖子里，不少人说“看哭了”，打算“开一瓶神仙水支持一下”。但也有人反映这则广告平淡无奇，甚至都无法吸引自己把五分钟看完，或者略矫情。</p>
<p class=""><a href="http://www.fb.se/">这支广告是由瑞典的广告公司 Forsman &amp; Bodenfors 制作的。</a>这家广告公司曾经于 2014 年获得戛纳创意节的最佳独立广告公司，也多次获得 One Show 的各类奖项。H&amp;M、沃尔沃也是它的客户。<br/></p>
<p class="">在更多的高端护肤品牌如海蓝之谜（La Mer）、肌肤之钥（Clé de Peau Beauté）、黛珂（COSME DECORTE）等纷纷进入中国之后，SK-II 面临的挑战越来越大。它需要在价值观上寻求认同，和目标受众建立更深层次的情感联系。</p>
<p>广告不仅需要洞察，挖掘人性可能更重要。DDB 创始人威廉·伯恩巴克说的那句话现在依然适用——“谈论人类的改变是很时髦的，但一个传播人应注意不变的是人性。人的言语常掩饰他真正的动机，但你必须去发掘什么是人类的原始起动力，行动的本能。如果你知道这些，你便能切中核心感动他。”</p>
<p>          </p>
<p>至少这一次价值观层面的对话，SK-II 赢了它的竞争对手们。</p>
