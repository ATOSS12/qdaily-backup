 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="278"/></a>  </div></div> </div>  <p class="excerpt">假装自己很酷炫的快餐店(们)</p>  <div class="detail">  

<p>餐盘垫纸是快餐店不愿放过的广告窗口，内容主要是新品和活动推介，更新的频率非常高。有人还以此作为收藏，<a href="https://www.douban.com/note/192492253/">从 98 年开始收集了百来张麦当劳餐盘纸</a>。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.7234375" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702141842VTSAE1G84kKmOhvX.jpg-w600"/>&#13;
<figcaption class=""><div style="text-align: center;">麦当劳香港新年餐盘纸</div></figcaption></figure></div>
<p>麦当劳最新的玩法是把餐盘纸做成了一个迷你音乐合成器，你可以使用 “键盘” 、“打击垫”，给自己录制一首歌。</p>
<p>来看下具体怎么玩。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://v.qq.com/iframe/player.html?vid=z0197etp69t&amp;tiny=0&amp;auto=0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>代理公司 TBWA\Neboko 荷兰给 McTrax 使用了导电墨水，装上了微型电池、数字版和 26 位数的触控板。消费者将手机放在上面，搭配 McTrax 的官方 App 就可以演奏、录制并播放音乐。手机通过蓝牙和 McTrax 连接，主要充当了播放器和电子屏幕的作用。 </p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.553125" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20160702141842TUg8ofnpde43KqYh.gif-w600Gif"/>&#13;
</figure></div>
<p style="text-align: left;"><span style="text-align: justify;">快餐店试图用科技元素留住顾客的案例我们见过不少了。肯德基德国的广告代理商 Serviceplan 曾在去年为其推出过一款名为 “Tray Typer” 的餐盘，通过蓝牙和手机连接后，消费者可以用这个托盘代替手机键盘。这样即使吃的满手都是，也不用担心会把手机屏弄脏了（好像更实用呢）。</span></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.6671875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201607021418434rMi0jceGPD3q8mK.jpg-w600"/>&#13;
</figure></div>
<p>除了这些追赶科技潮流的小彩蛋，号称“卖披萨的科技公司”达美乐已经在点餐和配送环节尝试了智能化。去年达美乐曾推出过一个黑科技 App，据说可以根据你胃的需求给你制定菜单，需求精细到洋葱和辣椒种类的选择。达美乐还在英国使用过无人送货车，可以实时规划最短路程，避开沿途遇到的车辆和行人，据说平均送餐效率是人工的 4 倍。 </p>
<p>如果你在国内光顾达美乐门店，通常门面也不会太大，这家披萨店超过一半的销售都来自于移动端的下单。 </p>
<p>不过说到底，你是为什么会吃快餐咧？这些“黑科技”不会让披萨变得更好吃，也不会让炸鸡变得健康起来。对于急于挽留年轻人的快餐行业来说，需要保持持续的营销热度来表明自己仍然很酷。</p>
