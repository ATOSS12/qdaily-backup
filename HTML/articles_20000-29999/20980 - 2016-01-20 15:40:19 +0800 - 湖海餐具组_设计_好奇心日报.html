<p>&#13;
	这是造作新推的湖海餐具组，在碗和盘子的边缘有小的波纹。它是以组合的形式售卖，设计时也考虑到了相互搭配，粉色、蓝色、墨绿色搭配在其中，有清新自然的水墨效果。而每一个组合里都有一个完全纯色的碗或盘子，让颜色有了沉淀。两组分别售价 102 元和 152 元，<a href="http://zaozuo.com/item/300087" target="_blank">这里是购买链接。</a>&#13;
