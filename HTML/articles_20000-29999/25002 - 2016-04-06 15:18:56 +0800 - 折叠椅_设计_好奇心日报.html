<p class="">这是瑞典设计师 Jonas Forsman 为荷兰品牌  Moooi 推出的折叠椅，可以收成一个平面立在墙边以适应越来越小的居住空间。他采用了 3D 编织技术制作了椅子的靠背，很有弹性，椅子的座位则是一个软垫，收起来的时候正好收进了靠背的凹槽中。椅子的形态宽阔而舒适，有多种颜色搭配，很居家。<br/></p>
