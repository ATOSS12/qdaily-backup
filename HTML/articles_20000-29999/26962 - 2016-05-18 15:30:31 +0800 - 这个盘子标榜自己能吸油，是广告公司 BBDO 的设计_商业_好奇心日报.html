<p>BBDO 曼谷办公室和泰国健康宣传基金会（Thai Health Promotion Foundation）一道做了一个概念产品——一个可以吸油的盘子。 </p>
<p>从海绵的构造上吸取灵感，他们设计的这种 AbsorbPlate 有五百多个小孔，一共可以吸取 7 毫升的油分。这样一算，能够让食客少摄取 30 卡路里左右的热量。你可以看看下面这个介绍视频：</p>
<div class="com-insert-embed com-insert-embeds">&#13;

	</figure>&#13;
	&#13;
</div>
<p>曼谷 BBDO 希望引起人们对油脂摄入的注意。泰国的肥胖率在东南亚国家中排名第二。这跟他们的饮食习惯有一定的关系——和中国菜一样，泰国料理里面往往油份很高。</p>
<p>自己做菜时可以少放一点油，在外吃饭时却很难控制厨师放的油量。如果是炒菜，你很难撇掉菜里的油，用水冲一下又不好吃了，有了这个盘子，也许能在不影响菜口味的同时减少一些油脂。 </p>
<p>这不是 BBDO 曼谷第一次参与产品设计了，他们还曾经为 Duang Prateep 基金会设计过一个驱蚊的装置。他们在泰国数量最多的交通工具——摩托车的尾气装置上安装一个装置。简单来说，这个东西是一个装了驱蚊精油的盒子，当摩托车尾气喷出时，会将过滤器里的精油加热，所以摩托车尾气将变得有驱蚊功效。 </p>
<p class=""><a href="https://vimeo.com/bbdobangkok">你可以点击这里查看他们之前做的一些头脑风暴（概念产品）。</a><br/></p>

</figure></div>
<p>不过这两个都只是概念产品。能否真正地发挥它应有的功效，还很难说。不管是吸油盘子，还是驱蚊尾气装置，从概念构想、产品设计和生产到经过大众市场的检验，都还有很多困难要排除。看上去可行而且有趣的概念和解决问题之间，可能还有很长的距离。 </p>
