a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="69"/></a>  </div></div> </div>  <p class="excerpt">“我希望观众们通过不得不移动自己位置的方式来寻找最佳的拍摄角度。”</p>  <div class="detail">  

<p class="">法国街头艺术家 JR 在卢浮宫搞了一个装置艺术作品“消失的金字塔”，行人站在特定的角度拍摄，可以完整地拍摄到玻璃金字塔后面八百多年的古典建筑。</p>
<p class=""> JR 主要通过在玻璃金字塔前面贴黑白照片实现，这些墙纸按照一比一的比例还原金字塔顶身后的历史建筑，贴照片的工程进行了将近两天时间，卢浮宫在其官方Instagram 账号上还连续更新了这个项目的进程。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.66699219" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702143237pruB197nFhGTX8lC.jpg-w600"/>&#13;
</figure></div>
<p class="">具体是怎么做的，下面有个几分钟的视频你可以看看：</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe style="width: 100%; min-height: 240px;" allowfullscreen="" frameborder="0" class="lazyload" src="http://player.youku.com/embed/XMTU4OTY1NzY5Ng=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p class="">据悉，这个项目是 JR 首个没有人物面部出现的作品。之前，他因为在城市的建筑物上展示巨幅照片而出名。</p>
<p class="">五年前，他也来过上海举办了名为“城市的褶皱”的个展，在上海一些具有代表性的、或者正在拆迁的建筑墙壁上张贴过一组普通老年人的巨幅画像为主题的艺术作品，来展示现代城市变迁的速度往往比老人们的年华流逝得更快。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.6609375" data-format="jpeg" src="http://img.qdaily.com/uploads/20160702143237ZcWi6yvPYg5elzKx.jpg-w600"/>&#13;
</figure></div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.665625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160702143238MLrP2hHBKySEQFRp.jpg-w600"/>&#13;
</figure></div>
<p class="">此次，JR 受卢浮宫的邀请来做创作，根据艺术网站<a href="https://news.artnet.com/art-world/jr-louvre-pyramid-disappears-503423"> artnet</a> 的采访，JR 阐述了自己为什么要做这样一个装置艺术作品。</p>
<p class="">“每天都有数以百计的游客在金字塔入口前自拍，因此，我想通过‘去除’金字塔的方式让这变得更加困难。我希望观众们通过不得不移动自己位置的方式来寻找最佳的拍摄角度。"</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.66699219" data-format="jpeg" src="http://img.qdaily.com/uploads/201607021432383CJkjf4YZWPmEb9w.jpg-w600"/>&#13;
</figure></div>
<p class="">JR “隐藏”的这个玻璃金字塔是著名建筑师贝聿铭于 1989 年的作品，当时引来巴黎人非常大的争议。在贝聿铭的回忆里，在他投入卢浮宫扩建的 13 年中，有 2 年的时间都花在了吵架上。</p>
<p>据悉，这个装置艺术将保持到 6 月 27 日。</p>
