</p>&#13;
<p style="text-align:left;">&#13;
	人文类好书：《他们应当行走》《档案：一部个人史》《匠人》《自由的基因》《鸦片战争》&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	每当“内容已死”、“人人都是作者”、“信息碎片化”这些陈词滥调出现的时候，那些卓越的写作者都会适时出现，挽救人类浅薄而且迷失的灵魂。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	我们尝试着开始推荐一年以来的好书。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	这是媒体的责任。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	这个榜单基本上针对的是 2015 年在中国出版的新书（还是有几个英文版的书混了进来，以后我们会更严格一些）。&#13;
</p>&#13;
<p style="text-align:left;">&#13;

</p>&#13;
<p style="text-align:left;">&#13;
	综合所有意见之后，在初始名单的基础上，我们选择了这 23 本作为《好奇心日报》2015 年度推荐图书。它分为商业、科技、人文和生活美学四个单元，在元旦三天逐一发布。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	《好奇心日报》的几个执笔者尽量读完了这些书，真诚地认为它们的确不错。&#13;
</p>&#13;

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20065" data-title="《关于人类，乐观和悲观总是交替而来 | 好奇心年度图书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171031J26BDnbQwEhPmYuk.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20065.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1053"/></a>  </div></div> </div><h3 class="title">乐观的和悲观的，总是不知不觉中缓慢地展开</h3><div class="detail"> 

<p style="text-align:center;">&#13;
	<img title="《他们应当行走》" alt="《他们应当行走》" data-ratio="1.396875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052133236UWzOFVJPsfahBnC.jpg-w600"/><span>《他们应当行走》</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span><span style="text-align:center;">美国往事之小儿麻痹症</span></span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	 [美]戴维<span style="text-align:start;">·</span>M. 奥辛斯基（David M. Oshinsky）&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	清华大学出版社 / 果壳阅读&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	出版年: 2015-9&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	定价: 52.00&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	乔纳斯·索尔克去世之后，《时代》周刊的评价是：“要评价医学界的伟人，有一个好办法，如果因为他的贡献，我们已经彻底忘记了他曾为我们带来了什么，那么他的成就无人能及。以这个标准来衡量，乔纳斯·索尔克博士的地位很高很高。”&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	《他们应当行走》讲述的是美国人如何战胜小儿麻痹症（脊髓灰质炎）的故事。乔纳斯·索尔克因为疫苗的发明者而成为这本书的主人公之一，这本书的另外一些主人公是他的同行、前辈，和几个社会活动家、营销组织者，隐含在背后的主人公则是世界上最著名的脊髓灰质炎患者富兰克林·罗斯福和二战前后各 30 年间雄心勃勃的美国人。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	除了《时代》周刊的讣告，还可以证明乔纳斯·索尔克成就的是他说的两句话。第一句是他的疫苗成功上市之后，被问及疫苗专利权时所说：“要我来说，它属于所有人。脊髓灰质炎疫苗没有什么专利权可言，你能说太阳的专利权是谁的吗？”另外一句则是很多年过去以后，又有传言说及他获得诺贝尔奖时，他说：“自己不需要诺贝尔奖，因为大部分人都相信他已经拿过了。”&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	显然这是一个乐观的故事。虽然这个病真正爆发是在抗生素发明以后，并且几乎是针对中产阶级的城市人口，这让人多少感觉到一点绝望，但要知道这可是美国心气最高的几十年，在这场全民与疾病的竞赛中，美国人毕竟赢了。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	作为一个几十年之后的旁观者。我觉得它真正的乐观在于：如今经常让我们感觉与发达国家相比自叹弗如、经常被诟病的许多东西，可能并非难以解决，只要这个社会更加富足、更加文明的趋势持续下去。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	比如，清洁的概念——我一直以为这是文明的基础。100 年前，“美国人”和“清洁”两个词语几乎不会出现在同一个句子里。“1900 年，牙刷在美国还是稀罕物，除臭剂和洗发水更是闻所未闻。很少有人每周洗澡超过一次，每个月洗头超过一次。饭前便后洗手的人更少。随地吐痰差不多算是全民行为。旅行者与素不相识的陌生人分享床铺。大部分房屋没有纱窗，天气一暖和，昆虫就成群结队地涌进屋子。水源未经过滤，食物冷藏条件很差，或者说完全没有冷藏。城市里臭气熏天，全是垃圾堆、马粪、屠宰场、制革厂和露天污水管的气味”——所有这些我们今天的担忧，随着文明富足将会得到改善。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	另外一个例子是，即使是在二战前后，用儿童来做小儿麻痹症的疫苗实验也是被允许的，那些“可能安全”的“用于儿童”的实验堂而皇之地出现在医学报告中，“这些话在今天听起来简直让人毛骨悚然”。为了制服这个疾病，美国医学实验室里大约总共屠杀了 10 万只猴子。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	这些跟医学伦理有关的、人类和动物权益的意识，如今已经更完善。实际上，只隔了十几年工夫，另外一个疫苗研究者希拉里·科普罗夫斯基回忆说：“如果这样的事儿放到现在，我们会被丢进监狱，公司也会遭到起诉。”&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	社会进步不仅表现在战胜了疾病，也在于人类与世界相处的方式更加友善。这可能是我们收获的最乐观的那一面。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	当然，悲观也以另外一种方式呈现。人类曾经做得很好的事，未必在以后还会做好，人类曾经经历过的痛苦，未必会成为未来的借鉴。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	看这本书，很容易让人想到 2003 年中国的非典型肺炎（Sars）的爆发和流行，让人想起“七天建成小汤山非典医院”的传奇，这被认为是“集中力量办大事”的典范之作，充满了对社会制度优越性的赞美。但如果你知道，在另外一个制度里，在没有政府参与的情况下，美国人做成这件事只用了 54 个小时。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	小儿麻痹基金会决定搭建一个临时医院，并为此提供人员和设备：“医院建筑是当地居民在附近的夏令营场地上搭建的。基金会公开招募志愿者，数百人前来应征。商人捐献建筑材料来弥补战时配给制度造成的短缺，木匠、水暖工和电工自带工具前来帮忙，工地上安装了强光灯，人们夜以继日地工作。电话公司装好了交换机，家庭住户借出了电动洗衣机和真空吸尘器，一车车玩具魔术般出现。农民开着卡车送来肉类和蔬菜，在佩枪警卫的监督下，县里的囚犯清理了灌木，挖掘了水管。州长假释了 32 名女性囚犯，让她们帮忙干一些家务杂事”。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	这一切都发生在 54 个小时内：一座“粗糙松木板搭成的医院”拔地而起，配有入院处、厨房、洗衣房、实验室、手术室、隔离区、病房和理疗裙楼，矫形科护士从明尼苏达大学赶来，理疗师则来自约翰·霍普金斯大学……&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	何止于此，它们还组织了一次空前规模的疫苗实验，有 44 个州的 221 个郡参与其中，其中127 个郡采用观察对照组，84 个郡采用注射对照组。“这场美国历史上最大型的公共卫生试验共有约 150 万名儿童参与，就连统计学家都为之震惊”。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	我们习惯了这样一种思维，这些事应该是政府的责任。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	但不论是实验进行的 1954 年，还是建临时医院的 1944 年，这些都由私人经济和民间机构来完成。他们所有人担心的问题都是：如果这些交给政府，那么我们必须让渡权力给政府，政府在花所有纳税人的钱的同时，私人经济也受到了伤害。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	所以，“当局完全寄希望于私人企业，觉得疫苗派发的整个流程都应该由私人企业来完成，从生产商到批发商，再到药剂师和各地的医生，家长们会付钱去看三次医生，给孩子接种三剂疫苗”。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	到今天，真正悲观的是，即使是在美国，民间社会组织和私人经济也没有这样伟大的力量了。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>

<p style="text-align:center;">&#13;
	<img title="《匠人》" alt="《匠人》" data-ratio="1.41216216" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052132110UMwnYOLIsb7tDcZ.jpg-w600"/><span>《匠人》</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	理查德·桑内特&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	上海译文出版社&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	出版时间：2015 年 7 月&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	定价：45 元&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	现在可能有不下十本跟“匠心”“匠人”“匠人精神”相关的书正在流行，每本书都在挑逗着你的神经，每个人都希望在这个浮躁的年代里表现出自己的冷静与专注，透着一种世人皆醉我独醒的淡定与从容。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	当然，还有指导。他们希望能成为一个带路人，以匠心，以匠人之姿态，指出未来正确的方向。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	这个时候，有这么一个遗世独立的知识分子跑出来讲一讲到底什么是“匠人”，应该还是挺好的一件事。理查德·桑内特，《匠人》的作者，师从于大名鼎鼎的汉娜·阿伦特，阿伦特师承于马丁·海德格尔——介绍背景主要是想说明，他可不是那种一般意义上的紧盯着社会热点、随时“变现”的知识工作者，他是要时刻要思考人类命运的。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	他差不多讲了所有跟这个时髦的“匠”字有关的东西。比如，做好事情，专注，为自己的工作而骄傲；匠艺并非艺术，它讲延续性的继承，而不是突然的灵光一现。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	这本书也总结了匠人的历史。“自古以来，匠人的形象历经了许多次变化，他们先后被视为苦力、奴隶、有用的基督徒、光明时代的化身，到了工业时代以后，他们又被视为穷途末路的过时人物”。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	他还讲到了罗斯金主义是怎么回事，为什么罗斯金对印刷术充满敌意（“我想要探讨印刷，还有火药——这是当今时代两大邪恶的东西。我有点认为可恶的印刷术是所有恶果的根源——它让人们习惯于拥有一模一样的东西”。）而约翰·罗斯金希望用“以前制造的、真正有特色的物品”让维多利亚时期的人类思考，“和那些在工厂里讨生活的人相比”，中世纪行会里的匠人们过的才是真正的生活。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	然后从罗斯金主义引出了真正的问题：在光明时代的匠人观和浪漫主义时代的匠人观之间，我相信我们理应选择前者，因为在光明时代，人们面临的主要问题，是如何与机器合作，而非如何与机器斗争。我们今天面临的问题也是如此。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	他拿伊万·萨瑟兰发明的 CAD 来举例，证明“滥用 CAD 的例子表明，当双手和大脑分离时，受到伤害的是大脑”。物理学家维克多·魏斯科普夫曾经对他在麻省理工学院那些完全靠电脑来做实验的学生说：“当你们给我看结果的时候，电脑能理解答案，但我不认为你们也能理解。”&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	对机器的依赖，导致我们智力在不断下降——这种说法由来已久；与机器共同存在、共同创造，导致人性的异化，从马克思提出至今也已经将近 170 年；伏尔泰在机器刚刚代替人类生产玻璃时就已经注意到，人造玻璃也许内部有气泡，也许表面凹凸不平，但这并不妨碍人们珍视它；机造玻璃尽管很完美，但也意味着没有实验和变化的空间——而追求完美给人类带来的，伏尔泰诚恳地提醒他的哲学家同行，也许不是进步，而是悲哀。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	不管是萨瑟兰如何让建筑设计走上了没有灵魂之路，还是青年马克思所担忧的“人的异化”，或者是伏尔泰的担忧，以及今天电脑替代我们思考，其实核心的问题都是一样的——当摆脱了匠人的身份，匠艺远离制造者的灵魂，当大脑与双手分离——人类创造了机器，然后又多大程度上让人类失去了创造的自由？&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	理查德·桑内特在这本书的第一页就借助汉娜·阿伦特表明了他所师承的悲观：&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	“当时纽约的街头寒风刺骨，但阿伦特毫不在意。她希望我能吸取正确的教训：制造事物的人往往并不理解他们正在做什么。”&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	过去有过去的原因，现在依旧很难改观。即便匠人如此炙手可热，但我们更多的还是渐行渐远。&#13;
</p>&#13;
<div style="text-align:left;">&#13;
</div>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/4"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20065" data-title="《关于人类，乐观和悲观总是交替而来 | 好奇心年度图书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171031J26BDnbQwEhPmYuk.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20065.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1053"/></a>  </div></div> </div><h3 class="title">这个自命不凡的人告诉了我们哪些真知灼见</h3><div class="detail"> 

<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《自由的基因》" alt="《自由的基因》" data-ratio="1.43125" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052109444mV0K6RkMolACI5w.jpg-w600"/><span>《自由的基因》</span> &#13;
</p>&#13;
<p>&#13;
	<span/> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	我们现代世界的由来<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	丹尼尔·汉南<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	广西师范大学出版社/新民说&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>出版年：2015 </span>年 <span>9 </span>月&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>定价：58 </span>元&#13;
</p>&#13;
<p>&#13;
	“直到多年以来，我才震惊地发现，其实当时没有人在乎这一切。在南美，人们默默地接受了财产安全无保障、法律成为一纸空文、民选政府遥遥无期的现状。你拥有的随时可能被抢走，有时甚至连一个像样的理由都不需要。政权迭换赛走马，宪法频修如变脸。”&#13;
</p>&#13;
<p>&#13;
	丹尼尔·汉南先给读者讲了一个童年时期在秘鲁的故事，他用这个故事把他的身份与世界上绝大部分的人类区分开。他在这本书中引用了《经济学人》智库发布的一个报告，在<span> 167 </span>个被调查的国家和地区中，只有<span> 11.3% </span>的人口生活在完全民主之下，而这些人几乎全部集中在盎格鲁圈，以及邻近的北欧及日耳曼欧洲的新教徒国家。除去这些，余下的完全民主国家仅剩<span> 7 </span>个：捷克共和国、乌拉圭、毛里求斯、韩国、哥斯达黎加、日本和西班牙。 &#13;
</p>&#13;
<p>&#13;
	丹尼尔·汉南是《自由的基因》的作者，他在通常意义上的身份是这样：在秘鲁出生，是英国人；做过学者，也做过政治家（政客），所以看这本书会发现这不是一本严格意义上传统的探讨自由的书，它不大想跟你讲太多道理，只跟你讲些故事——这些故事首先告诉你的当然是自由的基因到底是什么，但作者——丹尼尔·汉南，显然志不在此，他似乎更是在争抢“自由”这个词的专利。&#13;
</p>&#13;
<p>&#13;
	所以在开始就把自己划到<span> 11.3% </span>的自由政体国家之后，他还继续缩小自己的身份圈子。你很快就会发现，他肯定不能算是欧洲人，他在提起欧洲的时候……“就像马克·斯泰恩一贯地话粗理不糙。他说，大陆欧洲为世界贡献了精美的油画、悦耳的交响乐、法国红酒、意大利女演员以及就算不是但也足以使我们迷上多元文化的种种事物”……然后，这些之外，呵呵，难道欧洲还贡献了别的？&#13;
</p>&#13;
<p>&#13;
	只有盎格鲁圈的国家和人民才为这个世界贡献了自由这种东西……这些可能还不够清晰，只有辉格党一脉相承的那部分英国人才提供了这个世界上所有“自由的基因”。这些基因包括肇始于黑暗时期的陪审团、大宪章、辉格党、长子继承制、土地制度、财产权、苏格兰的启蒙时代、亚当·斯密、大卫·休谟、约翰·洛克、光荣革命、民族国家的崛起、跑到全球各地的英国殖民者、北美的整个历史……丹尼尔·汉南把这些东西整个串连起来，为你讲述自由的来龙去脉，感觉还很酣畅淋漓——尤其是你感觉已经被他洗了脑之后。&#13;
</p>&#13;
<p>&#13;
	当然，如果你还没有被他洗脑，就会感觉到一个自信的保守党胖子正在呼之欲出（其实汉南本人倒是个精炼的瘦子），像很多评论所说的那样，这人怎么如此自命不凡？&#13;
</p>&#13;
<p>&#13;
	其实他是否自命不凡并非很重要，关键是我们是一种什么样的姿态。在不久之前，有另一个故事曾经震撼到我。伊萨多·夏普——四季酒店创始人讲过一个故事，他来到英国乡下，站在杰拉尔德先生家的门前，看到他的房子像城堡一样蔚为壮观，门前的草坪连绵不绝，似乎永无止境。夏普问道，“您是怎样让草坪保持如此美丽的？”&#13;
</p>&#13;
<p>&#13;
	“我亲爱的孩子，”杰拉尔德说，“很简单，你只需<span> 300 </span>年来每周都修剪。”&#13;
</p>&#13;
<p>&#13;
	这个故事在丹尼尔·汉南的书里有一个标准的完美的答案。&#13;
</p>&#13;
<p>&#13;
	“英国的法律塑造了英国的风景。因为财产不得被分割或共享，自然的边界因此保持了原貌。”<span/> &#13;
</p>&#13;
<p>&#13;
	“一片被树篱标界出来的乡间土地就是一个产权得到长久安全保障的世界。不像铁丝栅栏，树篱不能轻易移动。古老的英国树篱是一道致密扎人的厚墙，由多种树木杂生而成，有矮橡树、枫树、金银花、紫丁香、野玫瑰、黄花柳、黑刺李、金缕梅，还有桤木。有个简便的小窍门可以估算树篱的年纪：数出<span> 30 </span>码宽的树篱中的植物种类，不包括常青藤或者黑莓，然后把这数乘以<span> 110</span>。”&#13;
</p>&#13;
<p>&#13;
	差不多，这就是这本书对我们的价值吧，它就是文章开始引用的那一段话。对于<span> 88.7%</span>（不要问这个数据的出处）的人类一分子来说，应该关心为什么我们在这<span> 88.7% </span>之中，而不是相反，丹尼尔·汉南这本书中文版的副标题是“我们现代世界的由来”——<span>88.7% </span>的人至少应该明白“别人家的”“自由、舒适和文化”的世界从何而来。&#13;
</p>&#13;
<p>&#13;
	这本书里准备了严肃的答案，它只是三句话：&#13;
</p>&#13;
<p>&#13;
	第一，法治原则。现代政府无权制定规则，规则存在于更高的维度，并且由独立的仲裁机构进行解释。换句话说，法律不是政府控制国家的工具，而是保证任何个体寻求救济的运行机制。<span/> &#13;
</p>&#13;
<p>&#13;
	第二，个人自由。说任何想说的话的自由，和同气相求者举行集会的自由，不受阻碍地做买卖的自由，自主处置个人资产的自由，选择工作和雇主的自由，雇佣及解雇人员的自由。<span/> &#13;
</p>&#13;
<p style="text-align:left;">&#13;
	第三，代议制政府。不经立法者同意，不能颁布法律，也不得征收税赋；而这些立法者应当是由民众选出并且向民众负责的人。<span/> &#13;
</p>

<p style="text-align:center;">&#13;
	<img title="《档案：一部个人史》" alt="《档案：一部个人史》" data-ratio="1.50520833" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201606052133365yKCmSl9q6ZNUexd.jpg-w600"/><span>《档案：一部个人史》</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	 [加] 蒂莫西·加顿艾什&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	广西师范大学出版社/理想国&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	出版年: 2015-9-20&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	定价: 58.00元&#13;
</p>&#13;
<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	1980年，英国人蒂莫西·加顿艾什在东柏林当交换生。一天晚上，他和女友安德莉躺在床上。忽然，女友站了起来，脱光衣服，走到窗前。此时屋中的大灯已被她打开，足以照亮整个房间。对一对儿年轻情侣来说，这动作似乎没啥不对劲。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	20 年后，加顿艾什在牛津大学教授历史，他接触到了大量的东德秘密警察资料，女友当时的行为又回到他脑海中。他怀疑女友是“德意志民主共和国”（即东德）的“线人”，拉开窗帘是为了让窗外的同伙拍照。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	这怀疑不是空穴来风。与许多集权国家一样，在 1950 年到 1989 年间，东德曾经历过一个全民皆线人的时代。在那个时代里，有个庞大的秘密机构叫“斯塔西”（Stasi），它大概是人类历史上最严密也最庞大的国安机构了——纳粹的恐怖统治只维持了 12 年，而<span style="text-align:left;">斯塔西</span>存在了 40 年之久。在那 40 年中，人监视人、人揭发人，（咦？这情节听起来有些耳熟？）国家不但关注你的一切政治活动，还监视你生活最隐私琐碎的细节：爱喝哪种红酒、患有哪种疾病，与哪位有夫之妇有私情。这些细节都被记录到了档案里，秘密警察自此握有了你的把柄——当然，你对这些监视毫不知情。<span style="text-align:left;">斯塔西</span>的正式雇员近 10 万人，普通人担当的“线民”则有 17 万之多——这个数字意味着，每 50 名东德的成年人当中，就有一位直接与秘密警察相关。这个庞大的基数，就是加顿艾什怀疑女友的根源。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	起了疑心后，加顿艾什重返东柏林，亲自拿到了“<span style="text-align:left;">斯塔西</span>”为他建立的个人档案，这是一本厚达 325 页的册子，档案中充斥着“线人”对他行为的观察和描述。加顿艾什对照着“档案”与自己当年的日记，还原了 20 年前的一段历史。一个人如何塑造另一个人？历史时间与个人时间，公众与私人，伟大事件与个人生活，都交织在了这本书中。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	是什么驱使普通人成为政府的“线人”？是恐惧，这也是集权统治的基石——线人出于恐惧，用积极的表现来讨好集权，换取生活中最基本的安全感；而被监视的人也是恐惧的，他们的生活里处处有长官。最有意思的是，当一切都过去，再回想起那个疯狂的时代，当年的线人们只会说，“我们也没办法啊，这应归咎于整个时代的道德错乱。”&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	就这样，人人都成为了受害者，施暴方巧妙地不见。&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="加顿艾什" alt="加顿艾什" data-ratio="1.33333333" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605213336P98AHoGWvtVUIkux.jpg-w600"/><span>加顿艾什</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="加顿艾什 摄影：小飞" alt="加顿艾什 摄影：小飞" data-ratio="0.5625" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605213336Dmnjp8SQZiVfydbB.jpg-w600"/><span>加顿艾什在中国，摄影：小飞</span> &#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>&#13;
<p>&#13;
</p>



 </div></div>  <div class="card-content article" data-hash="#/card/6"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="20065" data-title="《关于人类，乐观和悲观总是交替而来 | 好奇心年度图书》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20160702171031J26BDnbQwEhPmYuk.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/20065.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="1053"/></a>  </div></div> </div><h3 class="title">鸦片战争究竟有何特殊，总是值得旧事重提？</h3><div class="detail"> 

<p style="text-align:center;">&#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<img title="《鸦片战争》" alt="《鸦片战争》" data-ratio="1.446875" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20160605213324QL2ayzpKX9tskDgG.jpg-w600"/><span>《鸦片战争》</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>蓝诗玲 (Julia Lovell) </span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>新星出版社</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>出版年： 2015-7-1 </span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span>定价：78.00元</span> &#13;
</p>&#13;
<p style="text-align:center;">&#13;
	<span/> &#13;
</p>&#13;
<p style="text-align:left;">&#13;
	很长一段时间以来，我们的历史课本都将鸦片战争定义为“落后的封建国家和先进的资本主义国家之间的冲突”，定义为自由贸易和闭关锁国的冲突。而蓝诗玲作为一位英国学者，为这段历史提供了更多鲜活的细节。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	鸦片战争在本质上是通商战争，如果不仔细去看这段历史，我们似乎都快忘记——整个 18 世纪到 19 世纪，鸦片作为商品为英国提供了滚滚财源。18 世纪后期，英国占领了孟加拉后，迅速在那里建立鸦片垄断制度，强迫印度农民种植罂粟，收获的季节，鸦片汁原液在英国开办的工厂里加工成产品，装进芒果木箱子，以极高的利润卖给中国。在中国的华南，他们将鸦片换成白银，这些白银又用于回购茶叶——英国人就是通过鸦片扭转了在中国的贸易逆差。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	比如在鸦片战争前，中国已是一个躁动不安的衰败帝国，到处都是对清政府失去忠诚、心怀不满的人。很多人把这场战争看作是从英国人那里挣钱的机会，他们向英国人出售补给品，为英国人导航领路，甚至为英国人提供情报。所以，中国在与英国作战的同时，也在与自己作战。在广州被围困期间，城里的中国军队在忙于抢劫、杀人乃至（在极端情况下）互相猎食，以至于不能同仇敌忾，共同对敌作战。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	蓝诗玲以她爬梳资料的能力，提供了我们未曾见过的鲜活史实——一方面，这是一场严重失衡的战争，（中国只赢得了一场交战，还是天气帮了忙）；另一方面，即便英国的一场地面行动可以在瞬间完成——按照她的描述，英国下令进行一场战役只需要九分钟时间——但伦敦本土的回应周期却长达半年。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	所以，这不仅仅是一场战争，也是两大帝国在贸易、条约、控告、反控告等方面的构成复杂网络。与所有战争一样，它不是那么简单的，它充满了伤害、掩饰、妥协、哄骗、机会主义、谎言和喧嚣。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	更有意思的是今昔的对比：英国的鸦片贸易如日中天的时候，伦敦码头极度繁忙，这里装载了世界各地运回的奇珍异宝：香料、丝、茶叶、波斯地毯、烟草。然而在今天，这些码头已经荒废破败，静静地横卧在那里，成为野鸟的领地。它们或被装上漂亮玻璃，变成了现代办公室和公寓，那段“举国贩毒”的经历，消失在了历史里。&#13;
</p>&#13;
<p style="text-align:left;">&#13;
	至于作者蓝诗玲，她是伦敦大学伯贝克学院讲师，目前教授中国近代史和中国文学，她曾将鲁迅、张爱玲、朱文、韩少功、阎连科等人的部分作品翻译成英文，还在研究毛泽东思想并重译《西游记》。&#13;
</p>&#13;
