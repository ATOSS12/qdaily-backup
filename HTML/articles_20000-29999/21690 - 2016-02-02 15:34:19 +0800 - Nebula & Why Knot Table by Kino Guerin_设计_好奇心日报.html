<p class="">加拿大设计师喜欢将木板弯曲来设计桌子，这张 Nebula（星云）桌使用了核桃木，木条下面绕了两圈，像是打了一个结。咖啡桌 Why Knot 也将缠绕的木结作为桌腿，带有华丽的雕塑感。书桌 Salto 则只将一根木腿缠绕一圈，其余三根是直立的，它们之间构成更强的对比，颠覆了传统的造型，也给空间带来一丝趣味。有兴趣可以查看他的工作室。<br/></p>
