<p>&#13;
	简易的榨汁机似乎依然是设计师的探索兴趣，外星人榨汁机常常被诟病华而不实，却依然是世界上最畅销的产品之一。而法国设计师 Serge Atallah 设计的榨汁器在处理水果的部件上与它类似，但下面变成了一个可以盛果汁的盘子。外面覆盖了一层滤网倾倒汁液并漏掉渣滓。榨汁机使用了 PMMA（亚克力）或 SAN 材料，可以打开滤网清洗，很方便。&#13;
