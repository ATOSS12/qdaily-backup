<p>&#13;
	意大利设计师 antonio aricò 创作了一组带有贝壳纹路的瓷器，餐盘、碗和勺柄上都有贝壳的螺旋纹，有凹凸的手感，在光的照射下也浮现出晶莹而有层次感的光泽。瓷器上的贝壳纹路还有粗糙的感觉，也有一种手工的质感。脆弱和奇特也兼具其中，让这套瓷器略有巴洛克的气质。<a href="http://www.antonioarico.com/index.php?/things/australian-shells--rmit-university-/" target="_blank">点击这里可以查看更多信息。</a>&#13;
