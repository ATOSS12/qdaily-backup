<p>1996 年，地球经历了一次毁天灭地的外星入侵事件，灾难之后，地球必须做好准备，当外星人再次来临时候，地球不会毫无防备，而是全面武装起来。所以，作为保卫地球的重要力量，地球太空防卫署（THE EARTH SPACE DEFENSE）希望更多人加入进来。</p>
<div class="com-insert-embed com-insert-embeds">&#13;

	&#13;

<p>这是《独立日 2：卷土重来》发布的一支病毒视频，《越狱》里的马洪警官威廉·菲德内尔这次成为视频的主角。他是 ESD 的四星上将，在视频中号召更多的人加入太空防卫署，与最勇敢的士兵一起并肩作战，有了大家的力量，地球不会再次面临毁灭世界的灾难，因为灾难降临时，地球准备好了。</p>
<p>片方同时还上线了征兵网站，只要点击这里，就可以注册地球太空防卫署，并进行相应测试。这些测试是一些小游戏，与电影内容相关，比如找出哪种生物是外星生物。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" class="lazyload" data-ratio="0.54814815" data-format="jpeg" src="http://img.qdaily.com/uploads/20160607130600XlamuVTeD6F0Cjis.jpg-w600"/>&#13;
</figure></div>
<p>这个征兵视频也与电影情节密切相关。《独立日 2》发生在上一部电影的 20 年之后，地球上的人知道他们不会善罢甘休，因而利用得到的太空技术开始发展地球科技，但是，外星人也进步了 20 年。</p>
<p>影片将于 6 月 24 日北美上映，中国内地有望引进。</p>
