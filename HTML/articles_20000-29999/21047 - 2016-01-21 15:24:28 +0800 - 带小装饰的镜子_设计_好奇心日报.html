<p>&#13;
	西班牙的设计工作室 kutarq studio 最近推出的是这组镜子，主体是圆形或者长方形的。特别在于在镜子的边缘增加了一些点缀，包括 4 种圆形或方形的彩色夹子和一根绳子，可以随意组合并调整位置。看似简单的改变却打破了镜子原有的冰冷感，瞬间生动起来，很有趣味。&#13;
