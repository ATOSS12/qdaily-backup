<p>&#13;
	这把木椅子像一个手掌，是由墨西哥的设计师夫妇 Pedro Reyes 和 Carla Fernández 一起推出的。它的拇指是扶手，其余四根手指头充当了座椅，手掌则是靠背，都可以上下移动，组成一些有趣的手势，很灵活。不用的时候也可以视为一个小的雕塑，或者摆出欢迎的姿势放在门口，一定令人印象深刻。&#13;
