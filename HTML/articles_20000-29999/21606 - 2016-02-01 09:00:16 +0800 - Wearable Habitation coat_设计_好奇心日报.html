<p>这件白色的衣服可以用来做睡袋甚至帐篷，设计来自皇家艺术学院（Royal College of Art）的一群学生。他们使用了 Tyvek(特卫强)材料，一种广泛运用于医疗卫生的轻质材料，也有保温的功能。完全摊开后大致是三角形的，可以拉起黑色拉链成为睡袋，经过特殊的折叠后就是一件带帽子的宽松的衣服，适合徒步旅行的年轻人。产品目前在众筹，<a href="https://www.kickstarter.com/projects/873662572/syrian-refugee-wearable-dwelling">点击众筹链接可以看到视频信息。</a></p>
