<p>&#13;
	这是巴西的设计工作室 RIES 带来的家具系列，包括桌子、椅子和置物架。它们都使用了非常纤细的钢棒，却是以直角的方式出现，看起来棱角分明，其中还有三角结构的桌腿或椅腿，非常尖锐。桌面和座位面都是平整的方形，让这组家具拥有了几何感。从不同角度看，图像感是不一样的，令人联想到现代的艺术。&#13;
