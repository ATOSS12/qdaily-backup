<p class="">还记得我们去年介绍过的<a href="http://www.qdaily.com/articles/16967.html">一款沙子钟</a>吗？这一次，<a href="http://ayaskan.com/" target="_blank">Studio Ayaskan</a> 将介质转变为了液体，以激光在水中射出的痕迹作为指针，紫色的线条须臾间就在水中消散。相比以小时显示时刻的沙子钟，这款 Trace clock 看上去多了一份不确定性，也更好地表现出时间的飞速流逝。<br/></p>
