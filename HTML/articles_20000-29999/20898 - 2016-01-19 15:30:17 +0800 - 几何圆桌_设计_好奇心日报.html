<p>&#13;
	这张圆桌有一个不可思议的平衡，像是将圆形桌面立在了圆锥的尖头上，只有俯下身才能看到桌子的下面和底座的连接。整张桌子只有底座和桌面两个部分，颜色单一，也没有其余的装饰，突出了它们之间的几何感，像一个小的雕塑。既有古典的纯净，也有现代的几何美感。&#13;
