<p>          </p>
<p>小酌或者应酬后想了解自己的身体状况？来自美国的 Edge Tech Labs 希望通过这款世界上最小的酒精测量仪 DrinkMate 让这个过程变得方便又卫生。它的进气口经过特殊设计，可以将呼出的气体精准地引导至内置的感应器中，免去了口腔的直接接触。使用时只需要把它插入手机（这也是它的电力来源），对着它轻轻吹一口气，配套的软件就会显示出血液酒精浓度（BAC）。你可以通过<a href="https://www.indiegogo.com/projects/drinkmate-the-miniature-smartphone-breathalyzer#/">链接</a>购买这个小巧的测醉器，售价为 35 美元。</p>
