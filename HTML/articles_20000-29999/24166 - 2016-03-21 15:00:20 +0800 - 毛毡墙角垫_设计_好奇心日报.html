<p class="">墙面的转角如果没有柜子或其他装饰来填充总会显得有一些空，瑞典设计师 Ola Giertz 就用方形的羊毛毡设计了一个墙饰，可以用不同的形状或色块搭配，让墙面变得活泼。当两个略有弯曲的羊毛毡拼在一起时，能形成一个小的隔断，放在办公室里是一个增加互动的地方。此外这种材料有隔音和减少回声的作用。<a href="http://www.olagiertz.se/ido.php">这里是设计师的主页。</a><br/></p>
