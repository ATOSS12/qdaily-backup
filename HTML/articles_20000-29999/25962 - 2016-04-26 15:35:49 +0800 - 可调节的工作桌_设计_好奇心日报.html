<p class="">想避免久坐的办公方式苦于找不到好的办法？这款名叫 <a href="http://oploft.com/" target="_blank">OPLØFT</a> 的工作桌可以让你轻松调节高度，站着办公。这个由丹麦的一个小团队所设计的工作桌可以很好地契合在已有的办公桌面上，外型流露着北欧的精简。它的重量约为 12 千克，最大承重为 40 千克，最高可抬升 40 厘米的高度。如果你对这款工作桌感兴趣，可以在 <a href="https://www.kickstarter.com/projects/584258111/oplft-make-your-desk-height-adjustable">Kickstarter</a> 上参与众筹。</p>
