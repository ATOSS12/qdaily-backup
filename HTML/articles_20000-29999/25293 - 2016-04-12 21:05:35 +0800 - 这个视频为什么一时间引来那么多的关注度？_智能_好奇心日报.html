<p>最近，一个名为 Run and Run 的 MV 在国外的社交媒体上传疯了。</p>
<p>带来如此大关注度的并不是因为日本组合 Lyric School，也不是因为曲子本身，而是因为整个视频是竖着播放的。</p>
<p>不仅如此，这个 MV 还把 FaceTime ,  Twitter，iPhone 系统相册，还有短信输入法都放到画面了。</p>
<p>嗯，就是一个“很手机”的视频。</p>

<p>Lyric School <span style="-webkit-text-size-adjust: 100%;">并不是第一个拍摄竖屏 MV 的组合，在亚洲、欧美，不少 Hip-hop 歌手已经开始尝试采用这种更沉浸式的 MV 呈现形式。毕竟，播放形式上的创新对于歌手来说不失为一个提高知名度及热度的好手段。</span></p>
<p><span style="-webkit-text-size-adjust: 100%;">曾经也做过竖屏 MV </span><a style="-webkit-text-size-adjust: 100%;" href="http://www.techtimes.com/articles/147846/20160406/j-pop-video-hacks-iphone.htm">2NET and Girls’ Generation </a><span style="-webkit-text-size-adjust: 100%;">的歌手在接受采访时称，“这是一个全球化的现象，它的出现是世界上最棒的一件事。”</span></p>
<p><img data-format="jpg" data-ratio="0.434238" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>一直以来，传统的手机视频一直采用横向模式以适应人眼的习惯。一些视频类应用如 YouTube 等则鼓励用户在看视频的时候将手机横过来观看。</p>
<p>但 Snapchat，Periscope 等直播应用改变了这一切。智能手机在设计时考虑到人耳到嘴的距离，手机被设计成纵向的。而上述这些视频软件也更加尊重这一直觉，用竖屏直播。</p>
<p>在这些应用看来，虽然人眼是横向的，但是大多数情况下人们是竖着拿着手机操作的，并且使用时也并不总是愿意翻动自己的手机。<a href="https://medium.com/@jonsteinberg/vertical-video-86a68c45ac06#.7bk314egc">Snapchat</a> 在接受媒体采访时称，竖屏视频中投放的广告数量较之横屏视频广告超过 9 倍。</p>
<p>当然，并不是所有人都支持竖屏视频观看的。有专业的摄影师批评称，这种视频模式是业余的，它并不能体现摄影技术的专业水准；</p>
<p>而部分批评者则认为人眼适应横向地看东西，长久以来人眼已经习惯了从左到右的看东西，而竖屏视频缩小了人眼看东西的范围，长期的观看会给观看者带来幽闭感。并且对于用户来说，大部分视频应用都提供横屏和竖屏的视频模式，如果用户想看竖屏视频完全可以不翻转手机；此外如果视频是通过横屏模式录制的话，采用竖屏播放模式也会导致视频信息的不完整。</p>

		<iframe frameborder="0" allowfullscreen="" style="width: 100%; min-height: 240px;" class="lazyload" src="http://player.youku.com/embed/XMTUzMTMxMTA2MA=="/>&#13;
	</figure>&#13;
	&#13;
</div>
<p>而竖屏视频的<a href="http://www.nytimes.com/2015/08/13/technology/personaltech/vertical-video-on-the-small-screen-not-a-crime.html?_r=1" style="background-color: rgb(255, 255, 255);">支持者</a>则认为，未来是个人视频的时代。竖屏视频为艺术、媒体提供了新的内容呈现形式。专业媒体也开始运用这一技巧，例如 Mashable 已经开始利用竖屏视频拍摄专业的新闻视频片段。 <br/></p>
<p>《每日邮报》北美运营部主管 <a href="http://www.nytimes.com/2015/08/13/technology/personaltech/vertical-video-on-the-small-screen-not-a-crime.html?_r=1">Jon Steinberg </a>称，未来他们的视频都将采用竖屏的模式。因为他们发现用户在看竖屏视频时沉浸程度更深。此外，也有竖屏视频制作者认为，竖屏视频的录制缩小了录制的范围，可以花更多精力在视频内容的创作上而不是布置拍摄背景上。</p>
