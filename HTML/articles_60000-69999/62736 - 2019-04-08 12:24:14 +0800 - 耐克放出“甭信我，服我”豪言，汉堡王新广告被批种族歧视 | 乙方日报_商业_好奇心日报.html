<h3>其他，也很重要</h3>
<p><a href="http://%20https://ebayadvertising.com/insights/ebay-commerce-network-announcement/" target="_blank" rel="nofollow"><strong>eBay 将于 5 月 1 日起关闭第三方广告平台 eBay Commerce Network。</strong></a>广告业务重点会转移到 eBay Partner Network 和站内广告等第一方广告平台。官方回应是为了核心市场的健康，将依赖性从第三方广告转转向第一方广告。</p>
<p>eBay Commerce Network 服务是面向 eBay 卖家，当用户在第三方网站上浏览内容时，为相匹配的产品投放广告，进而导流到 eBay 自己的网站。</p>
<p><a href="https://www.wsj.com/articles/ad-spending-hits-a-new-high-as-search-ads-out-of-home-and-amazon-rise-11554462000" target="_blank" rel="nofollow"><strong>根据 Magna 的最新报告显示，2018 年美国广告支出总额为 2124 亿美元，</strong></a>相比去年同期增长 9.6%，已经保持连续第 9 年增长。其中搜索广告支出增长了 22.5%，达到 535 亿美元。</p>
<p>亚马逊的广告收入约 60 亿美元，相比上一年增加了一倍多。广告支出也增加了 50%，在美国品牌广告支出中排名第 6 位。</p>
<p>包括广告牌、电影广告和电梯广告在内的户外广告支出增加 4.3%，达到 82 亿美元。</p>
