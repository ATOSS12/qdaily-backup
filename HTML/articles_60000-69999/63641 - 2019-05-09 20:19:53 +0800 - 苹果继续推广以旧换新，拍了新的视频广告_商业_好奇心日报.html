<p line="2Bdh" nocleanhtml="true">苹果又一季硬件下滑的财报没多久，一支鼓励老用户“以旧换新”的广告上线了。</p>
<p line="MI0g">这支新广告有个挺长的标题 <em>Do one last great thing with your iPhone</em>（用 iPhone 做最后一件好事），这件事即用户想升级 iPhone 时，通过以旧换新的方式，把旧手机出售给其他人。即使 iPhone 寿命将尽，内部材料也可以回收再利用。总之，苹果希望消费者一直消费它的产品。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="true" class="lazyload" src="http://v.qq.com/txp/iframe/player.html?vid=m08685gi2iv"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p line="Cmz2">1 分钟的广告分成三个小部分，来介绍苹果的以旧换新服务。片子没有玩弄太花哨的置景方式，靠一支屏幕中央的旧 iPhone 展示手机构建起了人与他人和自然的连接。原手机记录了年轻男女相恋、结婚、诞生新生命一系列的重要人生时刻。</p>
<p line="1cEh">接下来手机翻转（翻新），屏幕一一呈现男孩旅行到过的海滩、闹市和体验的极限运动。手机辗转多年，无法再正常使用，最后一部分描述巧妙用起了类比手法。落日比喻硬件功能退化、动植物特写暗示是可利用的内部材料。</p>
<p line="UjUa">画外音和镜头语言节奏配合很同步。苹果在片尾说道：“不论哪种方式，你都可以继续做喜欢的事情，同时保护地球。”同时交换了新 iPhone，最后露出的品牌 Logo 叶子还是绿色的，这是今年开始推出的环保相关 Logo 变体。</p>
<p line="TTqy">以旧换新当然不只是因为环保，这在 iPhone XS 系列销量低于预期后，成为苹果主要降价手段之一。而问题恰恰在于用户没有太多理由把用得好好的手机换一部新的。关于 iPhone 的困境，《好奇心日报》<a href="http://www.qdaily.com/articles/59684.html">早先已有详细分析</a>。</p>
<p line="TTqy">以旧换新外，苹果<a href="http://www.qdaily.com/articles/59878.html">也通过各种渠道商降价</a>刺激消费者购买新手机，特别是相对低端的 iPhone XR。</p>
<p line="TTqy">根据第三方机构<a href="https://www.cirpllc.com/" target="_blank" rel="nofollow" style="background-color: rgb(255, 255, 255);">美国消费者情报研究合作伙伴</a>（Consumer Intelligence Research Partners）的一份报告，iPhone XR 是 2019 年第一季度全美卖得最好的机型，占到 iPhone 总销量的 38%。更高配置的 iPhone XS 和 iPhone XS Max 一共占了 21%，其他四款较老机型（iPhone 7，iPhone 7 Plus，iPhone 8 和 iPhone 8 Plus）占据了剩余 41% 的销量，说明大多数还在买 iPhone 的消费者并不觉得有必要花那样的钱去买苹果最新最高端的 XS 系列。</p>
