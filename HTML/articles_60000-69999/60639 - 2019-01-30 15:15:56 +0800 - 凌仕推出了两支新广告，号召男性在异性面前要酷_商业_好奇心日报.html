rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="75"/></a>  </div></div> </div>  <p class="excerpt">来看看凌仕性感营销过去 20 多年的变化</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">在过去 1 年，在品牌广告中重新定义男子气概变成了一件有风险的事。</p>
<p>1 月 14 日，宝洁旗下剃须刀品牌吉列重启 30 年前的超级碗经典广告标语，<a href="http://www.qdaily.com/articles/60320.html">广告 campaign 收获了大量恶评</a>。很快，卡夫旗下的浓缩果汁品牌 Kool-Aid 就在周六夜现场上推出了翻版，对其进行了讥讽。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=c0831sfxrdm"/><figcaption>80 年代的风格</figcaption> </figure> </div>
<p>成功案例也有。同样是以男子气概作为品牌内涵、但品牌调整做得不错的品牌包括男装品牌 Bonobos、联合利华旗下的男士香氛品牌凌仕等。</p>
<p>凌仕是品牌转型比较大，同时也较为成功的代表之一。</p>
<p>1 月 18 日，凌仕延续了上述 campaign，推出了两支新的广告片。两支广告片的标题分别为 <em>Woah Woah Woah MVP</em>、<em>Woah Woah Woah Over-Liker</em>。</p>
<p>这两支广告主推的都是凌仕 Ice Chill 身体喷雾产品。</p>
<p><img data-format="jpg" data-ratio="0.448064" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>广告片展示了男性在异性面前夸张的个人表现：在篮球比赛中向拉拉队员送飞吻、在地铁上秀肌肉，给她的 Instagram 照片疯狂点赞......</p>
<div class="com-insert-embeds"><figure style="margin: 0px;"><iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=e0831r0wq1h"/></figure></div>
<div class="com-insert-embeds"><figure style="margin: 0px;"><iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=n0831tyjrxn"/></figure></div>
<p>与此同时，这些男性附近的人（包括宠物狗）都在做手势，希望他们冷静。广告片标题中的 Woah Woah Woah <a href="https://www.cjr.org/language_corner/whoa-woah.php" rel="nofollow">代表着</a>“停停停”的意思。</p>
<p>凌仕的建议是，这些男性可以用 Ice Chill 身体喷雾冷静下大脑。</p>
<p>广告片在最后展现的画面是，男性不刻意卖弄，可能交往过程反而比较顺利。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"><img data-ratio="0.583889" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190125175256GJx4yEBctF6lr5bR.jpg-w600"/></figure></div>
<p>凌仕声称，Ice Chill 产品可以降低人体体表温度 11 ºF（6 ºC），同时香氛的气味能持续 48 小时。</p>
<p>广告片的创意说不上特别，在上线后也没有吸引特别多的用户关注。但它在广告中纳入了女性用户的视角，基于这点给予男性用户建议。这种较为细致的视角是凌仕最近展现出来的。</p>
<p>凌仕给出的消费者洞察是，男性在异性面前过于卖弄效果并不理想。</p>
<p><a href="https://lbbonline.com/news/axe-reminds-guys-that-theyre-hotter-when-they-chill/" rel="nofollow">凌仕全球副总裁 Rik Strubel 称</a>：“这一洞察来源于我们在全球范围所做的吸引力研究。女孩们（与男孩们）告诉我们，男性过于努力地想表现得酷、有趣、帅气，坦率地说，这种行为在建立联系上并不有效。我认为，这次 campaign 可以将持续帮助年轻人建立自信的使命与凌仕独特的幽默、厚脸皮完美结合。”</p>
<p>这两支广告片延续了凌仕于 2016 年推出的 campaign，主题为 <em>Find Your Magic。</em>2016 年的这次 campaign 是凌仕品牌过去几十年最大的调整。</p>
<p>联合利华在 1983 年创立了凌仕品牌，但在 1995 年至 2014 年这 20 年间，凌仕的品牌广告维持着几乎相同的面貌：男性使用凌仕香氛就能吸引女性。</p>
<p>例如查理兹·塞隆 1995 年为凌仕拍摄的广告片中，刚进酒店，塞隆就被一位赤裸着上身、刚喷过凌仕的男性吸引住了。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=n0831o7oz9k"/> </figure> </div>
<p>2006 年，本·阿弗莱克拍摄的凌仕广告片中，本·阿弗莱克特意拿着一个计数器计算他被女性（还有部分男性）关注的次数。</p>
<p>结果本·阿弗莱克在电梯中向另一位男性展示计数器数字时，后者计数器上显示了 2372 人次，远高于本·阿弗莱克的 103 次。</p>
<div class="com-insert-embeds"><figure style="margin: 0px;"><iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=z0831s5832x"/> </figure></div>
<p>这些几乎没有逻辑，纯粹展现女性被凌仕香氛用户吸引的场景，成为了该品牌最著名的画面。<br/></p>
<p>有时候广告风格还会走向极端。例如数百万穿着比基尼的女性跋山涉水，冲向一位正在使用凌仕香氛的男性；或者是一位女性在假人模特身上示范凌仕香氛喷涂方式，引发另一位男性吃醋，打飞了假人模特的脑袋。</p>
<p>凌仕有一个专门的词汇描述这种只出现在广告中的场景：“凌仕效应（Axe Effect）”。<br/></p>
<p>也有些广告呈现的不是“凌仕效应”风格，例如这支 Susan Glenn（代表着“命中注定的女孩”）广告片，呈现了一种无法忘记梦中情人的诗意。不少人给出的评价是“优雅”、“高雅”。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=t083124n1cf"/> </figure> </div>
<p>加拿大传媒公司 Bell Media 旗下的<a href="https://www.theloop.ca/the-surprising-and-arguably-bizarre-evolution-of-axe-body-spray-ads/" rel="nofollow">生活方式网站 The Loop 汇总</a>了凌仕 1995 年以来主要的广告片，这种“凌仕效应”风格的广告片基本持续到了 2014 年。</p>
<p>它也确实帮助凌仕<a href="https://www.huffingtonpost.com/2013/08/01/axe-commercial-suggests-that-women-ruin-everything_n_3689409.html" rel="nofollow">吸引了大量 18-24 岁的年轻男性</a>，推动该品牌成为美国<a href="http://www.nytimes.com/2012/01/09/business/media/axe-adds-fragrance-for-women-to-its-lineup.html?_r=0" rel="nofollow">最成功的男士香氛品牌</a>，2012 年的市场份额达到 74%。</p>
<p>中间也曾出现过品牌危机。2013 年，凌仕推出了一支新的、以 <em>Keep Your Cool </em>为广告标语的广告片，但一上线就遭到了大量批评。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190125214026dzeAHX2jZNuEOkUT.jpg-w600"/> </figure></div>
<p>在这支广告片中，凌仕声称，由于女性越来越性感，导致了男性不再酷，“这是历史上最大的危机之一”。</p>
<p>这种归因方式迅速招致了批评，有部分批评认为这支广告同时侮辱了女性与男性。“这则广告宣扬了一种信念：所有的男人……当女人在身边时，他们就无法控制自己。”<a href="https://www.huffingtonpost.com/2013/08/01/axe-commercial-suggests-that-women-ruin-everything_n_3689409.html" rel="nofollow">专业美容网站 The Gloss 评论称</a>，“按照这种逻辑，男性不再能够成为受尊重的朋友、学生、同事或陌生人——他们需要一种真正的产品来管理自己的行为问题——但这根本不是事实。”</p>
<p>与此同时，男士美容领域<a href="https://www.campaignlive.co.uk/article/case-study-axe-redefined-masculinity/1430092" rel="nofollow">涌入了更多的新品牌</a>，这意味着凌仕实际上在丢失市场份额。</p>
<p>在调整了品牌策略后，凌仕于 2014 年超级碗期间推出了一支 <em>Make Love，Not War </em>的广告片。</p>
<p>凌仕在这支广告片中呈现了一个相当少见的、有着完整情节的故事。代理商为 BBH 伦敦办公室。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XNDAzMDY2ODA1Mg=="/> </figure> </div>
<p>更清晰的品牌内涵调整在 2016 年，凌仕开始强调更多元、更包容的男性形象：男性可以靠挺拔的鼻子、西装、舞步吸引他人目光。同时凌仕还称男子气概是“有毒的（toxic）”。</p>
<p>凌仕聘用创意代理 72andSunny 阿姆斯特丹办公室，推出了以 <em>Find Your Magic </em>作为主题的新 campaign。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=q0831jb5lta"/> </figure> </div>
<p>72andSunny 阿姆斯特丹办公室的<a href="https://www.campaignlive.co.uk/article/case-study-axe-redefined-masculinity/1430092" rel="nofollow">执行创意总监 Carlo Cavallone 称</a>，他感觉凌仕有点“过时”、“没能跟上文化的流动”。<br/></p>
<p>72andSunny 阿姆斯特丹办公室的战略总监 Danny Feeney 做了进一步的补充。他们的调研结果显示，凌仕的品牌价值在下降。“在这次 campaign 的前几年里，很显然的事情是，女性不喜欢她们的性别在广告中的呈现方式。”<a href="https://www.campaignlive.co.uk/article/case-study-axe-redefined-masculinity/1430092" rel="nofollow">Danny Feeney 称</a>，“如果你想吸引男性，你也需要女性的参与。为了提高与女性的参与度，凌仕需要做出改变。”<br/></p>
<p>凌仕也希望消费者意识到品牌形象的变化。凌仕、联合利华男士美容业务高级主管 <a href="https://adage.com/videos/axe-find-your-magic/690" rel="nofollow">Matthew McCarthy 当时说道</a>：“我们希望让大家明白，如何定义男子气概并不重要，这与我们过去讲故事的方式大不相同。”</p>
<p>新 campaign 是有效果的。根据 YouGov BrandIndex 的数据，这次 campaign <a href="https://www.forbes.com/sites/brandindex/2016/03/27/men-are-finding-the-magic-in-axes-new-campaign/#228e63232553" rel="nofollow">拉动了</a>消费者购买意愿与品牌意识。</p>
<p>2017 年凌仕延续了 <em>Find Your Magic </em>的<em> campaign，</em>推出了一支标题为 <em>Is it ok for guys... </em>的广告片，想要进一步拓宽男性的形象：男性可以爱猫、瘦弱、不爱运动......</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=q0831euv0te"/> </figure> </div>
<p>这支广告反响仍然不错。有用户还建议吉列学习下凌仕的这支广告。</p>
