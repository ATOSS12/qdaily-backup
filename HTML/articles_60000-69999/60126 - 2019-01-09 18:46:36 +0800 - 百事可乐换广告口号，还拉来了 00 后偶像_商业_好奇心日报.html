<p nocleanhtml="true">1 月 7 日，百事可乐推出了一个全新的广告口号——For the love of it（目前还没有官方中译），取代品牌使用了 7 年的 Live for Now。新口号将从 2019 年开始在全球 100 多个国家推广。</p>
<p>和新口号一起公布的还有一项全球赞助协议。这个名叫 Now United 的组合（你可能完全没听过）出现在百事的新广告，并演唱了新的同名广告歌。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=o0825bl8vpp"/> </figure>  </div>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.646875" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201901091834028aZKBfSxE6lOWu4h.png-w600"/>&#13;
<figcaption class=""><p>Now United 的 Ins 页面</p></figcaption></figure></div>
<p>该团体的 14 名歌手、舞蹈成员来自 14 个不同的国家，成立仅一年。团员全部都是通过 Instagram、Facebook、YouTube 等社交平台招募，年龄最大的出生于 1996 年，最小的 2002 年，包括来自中国的王南钧，他是 2017 年《快乐男声》的选手之一。</p>
<p>为了跟可口可乐竞争，百事可乐多年来一直投资娱乐营销，从 Next Generation（新一代）开始，每年的广告都会出现当时娱乐圈里最有影响力的艺人，包括迈克尔·杰克逊、小甜甜布兰妮、碧昂斯等等。七年前百事可乐把广告语改成 Live for now，第一支广告由 Nicki Minaj 主演。这些投资被证明是有效的，帮助品牌时刻保持走在文化潮流的最前沿。</p>
<p>但 Live for Now 在 2017 年初达到一个低点，由名模金小妹 Kendall Jenner 出演的政治诉求广告触动了网友神经，只上线一天就被下架。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.666667" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190109183121p1hSlG0kAgPLDfmu.jpg-w600"/> </figure></div>
<p class="">2018 年百事在 Live for Now 之下尝试了一些复古营销，重新推出经典名人的可乐罐、把杰克逊复出的妹妹 Janet Jackson 的新歌 <i>Made for Now</i> 变成世界杯主题曲。这些尝试或许没能引发更广泛的共鸣，百事仍然希望接触“新一代”，这无法靠复古营销来完成。<br/></p>
<p><img data-format="jpg" data-ratio="0.400214" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.955390" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190109183144Yxh42rQv6Kmowqdb.jpg-w600"/>&#13;
</figure></div>
<p>Now United 是一个新生的组合，不过打造这个团队的人来头不小、辣妹和美国偶像的缔造者 Simon Fuller（辣妹在 90 年代也是百事可乐的代言人）。Fuller 表示，百事可乐是他为该组合寻找的第一个品牌赞助，“我的愿景是用不同的方式做事，百事也一样。他们希望为新艺术家赋权，而这正是 Now United 所关注的话题。”<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.634783" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190109182951q2Xhs0PgrxBmkFYT.jpg-w600"/><figcaption><p>Spice Girls</p></figcaption> </figure></div>
<p>具体的交易细节尚未公布，但百事将用 2019 一整年在全球推广 For the love of it 主题的包装、广告歌、户外艺术装置、数字内容等等。</p>
<p>从一些赞助协议的迹象来看，百事正在世界各地寻求一些新兴艺术家和艺人来推动当地市场。品牌在去年年底已经和印度说唱歌手 Badshah 合作了一首 How we do it，自 12 月 15 日首播以来，歌曲的 MV 已经有超过 1000 万次播放。</p>
