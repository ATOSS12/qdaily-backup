<h3>其他，也很重要</h3>
<p><a href="https://www.thepaper.cn/newsDetail_forward_3188422" rel="nofollow"><strong>故宫博物院院长单霁翔称故宫口红销量已经 100 万支。</strong></a>在中国发展高层论坛 2019 年会，故宫博物院院长单霁翔称，故宫文创产品已经有 11900 种，还解释了推出故宫口红的原因：“故宫为什么要出口红，我也不理解为什么要出口红，后来我一看，还是有道理。因为我们 11900 种产品已经涉及人们衣食住行的方方面面，那口红为什么不能出？”</p>
<p><a href="https://www.adweek.com/programmatic/google-mulls-third-party-ad-targeting-restrictions/" rel="nofollow"><strong>Google 可能加强广告数据监管。</strong></a>《广告周刊》援引信源消息称，最近几个月，Google 不同团队在探索如何改变 Chrome 浏览器、广告与分析平台 Google Marketing Platform 内的广告形式。信源称，Google 团队可能对第三方用户追踪工具增加限制、在日志文件中将用户 ID 移除，但没有最终决策。</p>
