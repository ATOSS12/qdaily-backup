<p>泰格·伍兹获得第 15 次大满贯冠军，<a href="https://youtu.be/Kx9fadoL9oU" target="_blank" rel="nofollow"><strong>耐克迅速发布了个回顾视频。</strong></a>片中以倒叙方式回顾了泰格·伍兹的历次获胜片段和儿时梦想，延续 “Dream Craze” 主题，应该是早有准备。</p>

<p><a href="https://m.weibo.cn/status/4360614032238626?" target="_blank" rel="nofollow"><strong>盒马最近上线促销海报，文案中写道“穿越历史回到老集市，让物价回归 1948 年”。</strong></a>历史上 1948 年处于严重的通货膨胀时期，可能并非盒马理解的低价商品。</p>
<p>广告发布引起争议，盒马迅速撤下问题广告，并且在官方微博上发布高一历史《中国近代现代史》下册（必修）第 3 章第 2 节电子版和手抄版，表示在抄书恶补历史。<br/></p>

<p><strong>阿里妈妈内测新广告产品——信息流广告，</strong>淘宝应用内“猜你喜欢”、“有好货”下增加了两个广告位。另外，阿里妈妈还允许广告主同步投放手机淘宝、高德地图、UC 浏览器等 6 个应用的开屏广告。</p>

<h3>其他，也很重要</h3>
<p><a href="https://www.cnbc.com/2019/04/14/publicis-to-buy-epsilon-for-4point4-billion.html" target="_blank" rel="nofollow"><strong>阳狮以 44 亿美元收购数据营销公司 Epsilon，</strong></a>净购买价格为 39.5 亿美元。Epsilon 消费者忠诚度软件系统中总共有 6 亿用户账户，在美国有 2.5 个独立用户 ID。阳狮收购后能够平衡精准营销和消费者隐私，这是广告业历史上第三大收购案。</p>
