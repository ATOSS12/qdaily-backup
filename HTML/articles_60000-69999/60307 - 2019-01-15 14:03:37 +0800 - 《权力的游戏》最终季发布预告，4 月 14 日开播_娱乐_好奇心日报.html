<p finallycleanhtml="true" nocleanhtml="true">尽管《权力的游戏》第八季去年就宣布会在今年 4 月回归，但到底是什么时候，HBO 可以说是卖足了关子。<br/></p>
<p>在正式公布前两天，HBO 还将《权游》跟《真探》进行“捆绑”，发布一张短信截图：“本周日（北美当地时间），在《真探》播出前，你会知道《权游》第八季何时开播。”</p>
<p>随着《真探》第三季的播出，《权游》的回归日期正式公布：4 月 14 日（北美时间）。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=x0827605wes"/> </figure>  </div>
<p><a href="https://variety.com/2019/tv/news/game-of-thrones-season-8-premiere-date-2-1203105925/" rel="nofollow">预告片</a>中，雪诺、珊莎和二丫同框出现在临冬城墓窖下。他们走过莱安娜、凯特林、艾德的雕像，他们生前的“声音”也出现了。</p>
<p>“你要保护好他。”（莱安娜生前对艾德的嘱托）</p>
<p>“发生在我家族所有骇人的事情，都是因为我爱不了一个没有母亲的孩子。”（凯特林以为雪诺是艾德的私生子）</p>
<p>“你是史塔克家的人，没有我的姓，但流着我的血。”（艾德曾经对雪诺说的）</p>
<p><img data-format="jpg" data-ratio="0.409747" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>走到最后，他们发现了自己的雕像。手中的火把此时熄灭，他们拔出了剑，冰封来袭，气氛变得紧张起来。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562272" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190115135337sC7H3pz2tQkoehEU.png-w600"/><figcaption>来自预告片截图</figcaption> </figure></div>
<p>对于第八季、同时也是最后一季，HBO 极其注重保密工作，放出的宣传物料也非常少。</p>
<p>在金球奖颁奖典礼后的鸡尾酒会上，HBO 的 CEO Richard Plepler 对《综艺》<a href="https://variety.com/2019/tv/news/game-of-thrones-season-8-episodes-like-movies-1203101806/" rel="nofollow">透露</a>说自己已经看了全集，他觉得像是在看电影，在尚未有任何 CGI 特效的情况下他看了两遍。</p>
<p>最后一季只有 6 集，也是《权游》剧集数最少的一季，前六季均有 10 集，第七季有 7 集。不过，据传最终季每集可能有 90 分钟，达到了电影的长度。</p>
<p>很多悬念也许会在这季揭晓，比如谁最终登上铁王座？以及还有谁会死去？相信任何一个被“血色婚礼”震惊的人，都想恳求编剧手下留情。</p>
