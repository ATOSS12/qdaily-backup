<h3>其他，也很重要</h3>
<p line="xxrM" class=""><a href="https://www.thedrum.com/news/2019/02/14/apple-ad-legend-lee-clow-retires-tbwa" target="_blank" rel="nofollow"><b>广告界知名人物 Lee Clow 宣布退休。</b></a>他离开工作了将近 50 年的 TBWA \ Chiat \ Day （他加入时是 Chiat \ Day），曾是该公司的创意总监。他最著名的作品是为苹果	Macintosh 电脑制作的 “1984” 和 “Think Different” 广告，曾和乔布斯合作 30 年。此外，阿迪达斯的	“Impossible Is Nothing” 也是出自他手。<br/></p>
<p line="xxrM"><b><a href="http://www.dentsu.com/news/release/pdf-cms/2019015-0214en.pdf" target="_blank" rel="nofollow">电通发布 2018 年财报。</a></b>2018年收入为 1.02 万亿日元（约 6727.13 亿人民币），同比增长 7.2％。不过营业利润下降 18.7% 为 1116.4 亿日元（约 68.04 亿人民币）。</p>
<p line="xxrM">在过去一年里，它完成了 16 次收购，其中欧洲、中东和非洲地区占了 9 个。电通 CEO Toshihiro Yamamoto 表示，虽然市场环境具有挑战性，仍然高于预期。</p>
<p line="CD1S">此外，<a href="http://www.adquan.com/post-3-49223.html" target="_blank" rel="nofollow"><b>最近北京电通 dentsu X 获得 2019 年度英菲尼迪的媒介策划和购买代理业务，</b></a>它将整合集团资源，将传统媒介和数字化融合来扩大市场影响力。</p>
<p line="CD1S" class=""><a href="https://adage.com/article/digital/apple-buys-u-k-based-digital-marketing-startup-datatiger/316648/" rel="nofollow"><b>苹果收购了创业公司 DataTiger，</b></a>这将有助公司的数字营销活动以及和消费者关联性更强。</p>
<p line="CD1S" class=""><st-div>这家创业公司位于英国，它表示它的技术可以通过数据能更准确地向消费者传递素材以及推送通知。</st-div></p>
