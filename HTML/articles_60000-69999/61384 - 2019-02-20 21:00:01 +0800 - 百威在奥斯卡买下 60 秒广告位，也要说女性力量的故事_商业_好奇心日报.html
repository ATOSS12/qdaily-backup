/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="36"/></a>  </div></div> </div>  <p class="excerpt">广告看起来和今年奥斯卡的提名名单气质差不多</p>  <div class="detail">  

<p line="3iDi" nocleanhtml="true">今年波折不断的奥斯卡颁奖礼还有 5 天就开始了，应该不会再有什么大变动。奥斯卡的广告是品牌主们重点关注的场合之一，今年将会有 8 家啤酒制造商在奥斯卡上播广告。</p>
<p line="pkz9">百威在 2005 年之后再次回到奥斯卡现场，这次找来女演员查理兹·塞隆出镜演绎。</p>
<p line="VaAG">颓丧的男性们在酒吧里玩乐，不过水平很一般。塞隆主动走过去和他们比试打台球、投掷飞镖甚至是掰手腕，结果都是她轻松取胜。她另外一只手端的百威啤酒一滴没洒则更神奇。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="true" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=v0840dihiju"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p line="zZn0">塞隆手中的 Copper Lager 啤酒将在今年四月底退出货架，百威已经准备用 Reserve 系列的下一款新品来替代这款啤酒。这正是广告名字 “A New Bud in Town” 的内涵了，为新产品的上市预热。</p>
<p line="ryaK">值得一提的是，这支广告本来会更早出现在观众眼前，百威原本计划这支广告和 “Wind Never Felt Better” 一起在本月早些时候的超级碗上播放，不过最终大家只看到了后面那支。在超级碗上会是 30 秒版本，最后一刻百威决定在奥斯卡上投放更长的 60 秒广告。百威母公司 AB InBev 的营销副总裁 Ricardo Marques <a href="https://adage.com/article/cmo-strategy/watch-budweiser-s-oscars-ad-starring-charlize-theron/316675/" target="_blank" rel="nofollow">认为</a>，奥斯卡颁奖礼的观众更有可能寻找优质品牌。</p>
<p><img data-format="jpg" data-ratio="0.388167" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p line="1L1P">根据市场研究机构凯度的数据显示，去年奥斯卡颁奖礼 30 秒广告的价格为 210 万美元，超过 30 秒的广告价格超过了 500 万美元。</p>
<p line="1L1P"><a href="https://www.bloomberg.com/news/articles/2019-02-15/oscar-ads-are-said-to-generate-record-2-8-million-a-pop-for-abc" target="_blank" rel="nofollow">彭博社援引知情人士消息指出</a>，转播颁奖礼的 ABC 电视台今年给广告商们开出的 30 秒版本广告价格，最高可能达到 260 万美元。即使价格上涨，奥斯卡在去年 12 月出售的广告位已经超出了四分之三。</p>
<p line="Q5ml">百威今年在超级碗上总共发布了 8 支广告，还在比赛期间插入了 8 个快速镜头，总曝光时间长达 6 分 25 秒，这是它在超级碗上有史以来最大一次的广告投入。这还不包括最终没有上线的 30 秒塞隆广告。</p>
<p line="F2dq">不过今年的超级碗收视率情况是十年来最低的一次，观看总人数首次低于 1 亿，总人数为 9820 万。而奥斯卡去年的收视率跌到了历史最低，比 2017 年少了 20%，只有 2650 万观众收看。</p>
<p line="IcXX">百威的最新财报显示它在美国的直销零售放缓，还计划可能继续收购精酿品牌。尽管看电视的人变少了，啤酒这种大众消费品依然需要更多的曝光机会，毕竟不是所有人都生活在社交网络上。</p>
<p line="5Acu">奥斯卡的提名免单和颁奖礼近年习惯突出女性已显示尊重多元化和性别平等的政治正确理念。提名名单中的《宠儿》是今年的女性主义候选电影，去年则把最佳电影颁给了讲述哑女清洁工怪奇爱情故事的《水形物语》。</p>
<p line="jXpj">2017 年 10 月轰轰烈烈的 #Metoo 反性骚扰运动烧到了好莱坞，以致于性侵丑闻曝光带来的负面影响第二年还在发挥作用。奥斯卡的品牌商纷纷在片子里面表达了女性独立的观点，沃尔玛邀请三位女性导演拍广告，耐克播放了一段小威的独白来支持有色人种和女性。</p>
<p line="9VTN">百威今年重回奥斯卡选择了女性主义这张安全牌，并由出演过多个霸气十足角色的塞隆来延续这一风格。品牌格外强调女性的力量不输于男性，塞隆自信张扬的气质也衬托的周围男性更灰暗了。夸张又稳妥的情节看起来很正确，也透着那么点无聊。</p>
