<h3>其他，也很重要</h3>
<p><a href="https://www.telegraph.co.uk/technology/2019/05/06/millions-brits-biometric-data-line-stored-amazon/" rel="nofollow"><strong>亚马逊 AWS 可能存储数百万英国人的生物识别数据引发英国人担忧。</strong></a>英国内政部计划合并警察与外来移民的生物特征数据库，数据库内包括指纹、DNA、面部匹配信息等。亚马逊 AWS 云计算服务可能获得这一价值 3 亿英镑的合约。</p>
<p><strong>2018 年，<a href="https://techcrunch.com/2019/05/07/iab-internet-advertising-report/" rel="nofollow">美国数字广告第一次达到 1000 亿美元规模。</a></strong>美国互动广告局与普华永道发布的最新报告显示，2018 年本土广告预算投放达到了 1075 亿美元，相比 2017 年增长 22%。其中，移动广告市场 699 亿美元，同比增长 40%。视频广告达到 163 亿美元，同比增长 37%，63% 的视频广告来自于移动端。 </p>
<p><strong><a href="https://www.adweek.com/agencies/tbwa-worldwide-wins-big-at-adc-awards-and-droga5s-nyt-campaign-takes-best-of-show/" rel="nofollow">ADC Awards 公布获奖名单。</a></strong>东京的 TBWA\Hakuhodo 获评年度代理商，一共获得 8 个金奖。TBWA Worldwide 旗下代理商也分别凭借为苹果公司制作的 <em>Welcome Home</em>、为汤森路透制作的<em> Unboxing the Truth</em> 等作品获奖。</p>
<p><strong>纽约大都会艺术博物馆入驻天猫。</strong>目前，天猫发起的新文创计划已吸引了 12 家知名博物馆入驻。</p>
