<h3>其他，也很重要</h3>
<p><strong><a href="http://samr.saic.gov.cn/xw/yw/zj/201901/t20190117_280371.html" target="_blank" rel="nofollow">1 月 17 日，市场监管总局约谈中央广电总台。</a></strong>称“CCTV 国家品牌计划”广告用语涉嫌违反《广告法》。目前，总局已责成北京市市场监管局依法立案调查。</p>
<p>“国家品牌计划”是央视标王和（已被停用的）中国驰名商标的一个变相的结合。根据央视招标项目书，企业花费人民币 2.3 亿到 3.5 亿元不等，就可以使用“国家品牌计划”标志，并可在黄金时段播放广告。根据央视官方数据，2017 年排名第一的云南白药入围价超过 5 亿元，2017 年的名单总额达到 42.09 亿元。<br/></p>
<p><strong><a href="https://fx.weico.net/share/53539398.html?weibo_id=4329468493719775" rel="nofollow">百度拿下 2019 年春节</a><a href="https://fx.weico.net/share/53539398.html?weibo_id=4329468493719775" rel="nofollow">联欢晚会红包赞助商</a>。</strong>这是百度第一次参加春晚的红包互动环节，前两年春晚红包的赞助商是支付宝和淘宝。淘宝 2018 年除夕夜发放了 6 亿元红包。据百度方面表示，今年的红包金额会比往年更高，同样分为四轮发放，用户可以通过百度 App 参与互动，持续 8 天。其中集好运卡、团圆红包两个主题活动将从 1 月 28 日小年开始，一直持续到 2 月 4 日除夕。除夕当晚，观众参与互动除了可以获得数额不等的红包之外，还有机会得到 “小度”系列智能硬件。</p>
<p><strong><a href="https://mp.weixin.qq.com/s?__biz=MzA4MTUyNjYzMA==&amp;mid=2657353409&amp;idx=1&amp;sn=7040c86925ba560aa165530320222f95&amp;chksm=8404f4c8b3737dde54e16d1b9905298a444a62a8ec97d72931b0b939c1cde2c2bee649321893&amp;mpshare=1&amp;scene=1&amp;srcid=0118U8hwv1LWjaE3DSkt2ivK&amp;key=c7dd0c2b475ae976d6c580c5219d737a13793c579770479e84297e639a274234d8052f6ad0da7c44db769ef7038cbb095aa519e37f07dbc1da6ea71c35426269cc821cd05669e61d910f4eeb5891027a&amp;ascene=0&amp;uin=MjgzNjA1MjcyMQ%3D%3D&amp;devicetype=iMac+MacBookAir7%2C2+OSX+OSX+10.14+build(18A391)&amp;version=12020010&amp;nettype=WIFI&amp;lang=en&amp;fontScale=100&amp;pass_ticket=edSIDjGqwfLsvu%2B02lgMNXxc2uolyFwuzaT7Q23z3rNuDdddWjoosJwEdltk1GXn" target="_blank" rel="nofollow">无印良品又在国内降价了，</a>它总是能把降价这件事说得清新脱俗。</strong>这一次，无印良品管降价叫做“价格的重新审视”。价格下降涉及到服装类的睡衣、内衣裤等和生活类的香薰机、亚克力收纳等。大容量超声波香薰机是这次降价最多的商品，由原来的 550 元 降为 388 元。</p>
<p>这已经是它进入中国市场 5 年里的第 10 次降价。</p>
