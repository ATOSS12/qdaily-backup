 rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="75"/></a>  </div></div> </div>  <p class="excerpt">根据预测，电影首周末票房将创纪录，是否能继续吸引观众是关键。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">即将于 4 月 26 日登陆北美院线的《复仇者联盟 4》发布了一款中文预告。</p>
<p>这款夹杂了回顾与现实的预告，预示着最终的决战一触即发。灭霸响指过后，幸存的黑寡妇、鹰眼等人以及新加入团队的惊奇队长成为了逆转的最后希望。另一方面，受困在太空的钢铁侠似乎命悬一线。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=o0849ogqw56"/> </figure> </div>
<p>《复仇者联盟 4》从各个角度都备受关注。剧情上故事无需多言——自《复仇者联盟 3》之后，所有人对等着看结局如何发展，这种期待也推动了《惊奇队长》电影的热度。《复仇者联盟 4》也标志着系列进入一个“终章”阶段，“小辣椒”、美国队长都已经确认，将在《复仇者联盟 4》后退出漫威电影宇宙。</p>
<p>《惊奇队长》已经使得整个漫威电影宇宙的全球票房超过了 180 亿美元。围绕《复仇者联盟 4》，一个引人关注的问题便是，它是否能够超过詹姆斯·卡梅隆的《阿凡达》，刷新全球票房纪录？</p>
<p>目前漫威电影宇宙中票房最高的《复仇者联盟 3》以 20.48 亿美元的票房排在影史第四位。它当初上映时的本土和全球首周末票房都刷新了影史纪录。鉴于它留下的巨大悬念——究竟超级英雄们是不是能让逝去的一半人口起死回生——一些机构预测，《复仇者联盟 4》能超过前作 2.58 亿美元的本土首周末票房。<a href="http://fortune.com/2019/02/27/still-super-avengers-is-forecast-to-set-box-office-record/" rel="nofollow">根据调查机构 Exhibitor Relations 的预测</a>，它在北美的开画成绩能达到 2.82 亿美元。</p>
<p><img data-format="jpg" data-ratio="0.424234" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>《复仇者联盟 4》的结局在首周揭晓后是否还能继续吸引观众，会成为它最终票房的关键。在这一点上，媒体的预测并不如首周末票房那样乐观。</p>
<p><a href="https://www.digitalspy.com/movies/a25973541/avengers-endgame-box-office-predictions-record/" rel="nofollow">《财富》的 Scott Mendelson 对 Digital Spy 表示</a>，结局的因素会助长一定的票房，像《哈利·波特与死亡圣器（下）》那样，不过，它不会像“第一部 3D 电影上映”时那样热烈。MCU 已经强调终章多时了，这次的热度可能会下降。“会有一群只在乎转折和结局的人，一旦这些因素内容浮出水面，必看的原因就有所减少了。”</p>
<p>虽然官方尚未确认《复仇者联盟 4》的时长，但是内部试映版的三小时比《复仇者联盟 3》还要多 30 分钟。如果到时正式电影仍然有三小时，那么排片场次也是一个制约票房的因素。</p>
<p>《复仇者联盟 4》尚未宣布内地档期。</p>
