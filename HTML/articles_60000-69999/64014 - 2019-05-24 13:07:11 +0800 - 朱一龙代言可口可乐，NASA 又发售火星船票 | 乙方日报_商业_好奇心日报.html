<h3 finallycleanhtml="true" nocleanhtml="true">明星又代言了啥</h3>
<p><a href="https://m.weibo.cn/status/4375145194273322?" target="_blank" rel="nofollow">可口可乐宣布新品牌形象代言人为朱一龙，</a>可口可乐品牌代言人一直以歌手和运动员为主，这之前代言人是鹿晗。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=a0874gbbh12"/> </figure> </div>
<p><a href="https://m.weibo.cn/2810967624/4375250169489090" target="_blank" rel="nofollow">章子怡出任瑞士奢华腕表萧邦全球品牌大使，</a>品牌肯定了她的演艺事业成就，认为契合了品牌气质。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.667391" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190524124912x3dmaSft7kJV16KX.jpg-w600"/> </figure></div>
<h3>又是跨界</h3>
<p><a href="http://%20https://mp.weixin.qq.com/s/osYQgqfh7KTMkUUpJEir5w%20" target="_blank" rel="nofollow"><strong>乐乐茶和自然堂跨界合作推出茶马古道面膜。</strong></a>还找来年轻明星姚弛和邓超元作为首席体验官，在茶马古道面膜空间现场制作乐乐茶新品。之前洽洽瓜子推出过“瓜子脸”面膜。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.412037" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190524124949ZvDYe9yG62dorKLT.jpg-w600"/> </figure></div>
<h3>值得一看的Case</h3>
<p><a href="https://www.bloomberg.com/news/articles/2019-05-22/nike-s-latest-sneakers-are-only-available-on-fortnite-game" target="_blank" rel="nofollow"><strong> 耐克也植入吃鸡游戏《堡垒之夜》。</strong></a>游戏中两个新角色穿着 AJ 球鞋，比如红黑配色的芝加哥公牛队运动鞋和黄紫配色的洛杉矶湖人队配色。之前有传言称《堡垒之夜》将和耐克旗下品牌 Jordan 首次联名，新角色的设计证实了这一消息。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=n0874hat3va"/> </figure> </div>
<p><strong><a href="https://m.weibo.cn/2206258462/4374711653880299" target="_blank" rel="nofollow">NASA 又开始销售火星船票。</a> </strong>参与者在 NASA 填好个人信息，将会生成一张电子船票。名字将于明年 7 月从卡角空军基地前往火星。参与日期截止到 2019 年 9 月 30 日。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.409401" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190524125329ySgwp9JquEcsnXCt.png-w600"/> </figure></div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.597938" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201905241252025jZJXTSYgzUu27EF.jpg-w600"/> </figure></div>
<p><a href="https://www.youtube.com/watch?v=6AoXDSRwAvU" target="_blank" rel="nofollow"><strong>百威美东时间下午 3 时纪念发布了一分钟“无声”广告，</strong></a>以此纪念各战争中阵亡的美国士兵。每年 5 月最后一个星期一为阵亡将士纪念日，12 家啤酒厂将停止生产。还在《纽约时报》刊登了整版广告，同样是花一分钟阅读。</p>
<p><img data-format="jpg" data-ratio="0.380467" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=y08747fwr4f"/> </figure> </div>
<h3>其他，也很重要</h3>
<p><a href="https://www.wsj.com/articles/facebook-ends-commissions-for-political-ad-sales-11558603803" target="_blank" rel="nofollow"><strong>Facebook 不再向政治广告发放销售提成了。</strong></a>它在美国 2020 年大选前再次调整政治政策，《华尔街日报》援引内部人士消息称，政治广告在 Facebook 已经是个令人头痛的问题。</p>
<p><a href="https://www.adweek.com/brand-marketing/gen-zs-favorite-brands-are-a-mix-of-tech-companies-and-some-you-wouldnt-expect/" target="_blank" rel="nofollow"><strong>莫宁咨询公司（Morning Consult）的一份研究中发现，Google 是 Z 世代年轻人最喜欢的品牌。</strong></a>它根据对品牌的喜欢程度、信任度、群体影响力和净推荐值，总结出 25 个最受欢迎的品牌。</p>
<p>除了 Google 以外，其他两位也被科技公司 Netflix 和 YouTube 包揽。男性和女性的名单也非常相似，不过索尼仅在男性品牌中排到 13 位，沐浴品牌 Bath＆Body Works 在女性品牌中位列第 4 位。</p>
<p><a href="https://mp.weixin.qq.com/s?__biz=MzU4NjU2NDYyNA==&amp;mid=2247485149&amp;idx=1&amp;sn=b5f658c04f3fd1dc2a33d81eabcc163b&amp;chksm=fdf813a2ca8f9ab4315371950fe446b79837cd4689bf32db0d7999dd1de21c26ba5dc249994d&amp;mpshare=1&amp;scene=1&amp;srcid=&amp;key=46cda97148e0f94e288f41d8f8d0e1a4e54e5a80470d6b4a72393977b0f170f256bb21058232b94e44d55b80f78ecc1d6ff5813144449365a23bedbe8945863d04599c14f1074cffa90d8693c854db57&amp;ascene=0&amp;uin=MjgzNjA1MjcyMQ%3D%3D&amp;devicetype=iMac+MacBookAir7%2C2+OSX+OSX+10.14.3+build(18D109)&amp;version=12020010&amp;nettype=WIFI&amp;lang=en&amp;fontScale=100&amp;pass_ticket=CiT6X4eSox%2BfkB8e%2BAn2d4qzPvfKzoZBWSfqbfZOgpy%2FbqDsRZxPU3n7dtt9uu1L" target="_blank" rel="nofollow"><strong>抖音推出构建创意的“DC 计划”。</strong></a>联合创意机构和创意人评选出优秀广告案例，昨天抖音举办了首次线下沙龙分析创意。它建议品牌加强和抖音的融合，现场以商业领袖送新年祝福作为了分析案例，高曝光度、播放量和评论数是抖音关注的量化标准。</p>
<p><strong>Twitter 发布《2019 中国品牌出海影响力报告》，</strong>评选出“最具海外影响力品牌奖”，其中不仅包含如 OPPO、vivo、小米、大疆、TCL、网易游戏等全球化品牌，也有如传音、Club Factory、HAGO等在东南亚、中东、非洲等新兴海外市场成功立足、发展迅速的品牌。</p>
