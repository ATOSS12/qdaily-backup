<p finallycleanhtml="true" nocleanhtml="true">“预告在这里。#GameofThrones”</p>
<p>在概念预告、先导预告之后，HBO 在 3 月 5 日发布了万众瞩目的《权力的游戏》第八季正式预告，配以可能是最简略的介绍。这也很容易理解，7 季之后，《权力的游戏》已经是无需介绍和营销的电视剧。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=y00305jhzbj"/> </figure>  </div>
<p>整部预告带给人寒气弥漫之感，它始于艾丽娅充满恐惧的面部特写，然后熟人们纷纷露脸，包括瓦里斯、上季结尾生死未卜的托蒙德和唐德里安。丹妮、雪诺团带着剩余的龙抵达了临冬城，人们在城内齐心协力准备和异鬼的生死战，除了远在君临的瑟曦，她无疑另有打算，她在上季雇佣的黄金佣兵团已经登上了葛雷乔伊家的舰队。</p>
<p>数人的旁白串起了宿命般的台词，大战前的凝重气氛贯穿始终。预告在异鬼铁蹄踏进临冬城地界时戛然而止，它似乎透露了很多信息，数小时内一定会有多个影视播客上传至少半小时的线索讲解视频，但与此同时，你清楚一切都是猜测，作为观众你还是什么都不知道。谁会牺牲？谁又会登上铁王座？</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.553221" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201903060329038EQpvqY5sxCDR7HM.png-w600"/> </figure></div>
<p><a href="https://ew.com/tv/2019/03/04/game-of-thrones-season-8-battle/" rel="nofollow">EW 刊登的幕后特别故事揭示了 2018 年剧组拍摄最终季的艰辛</a>：密切联系民用航空器管制局防无人机偷拍、数个假剧本拍摄数个假结局唬人等。有 750 多名工作人员在贝尔法斯特零下 30 度的冷雨、寒风和泥地里夜以继日工作了三个月，就是为了准备临冬城前异鬼和人类军队的最终战役；所有熟悉的“正义方”都将参战，“那么多主演聚在一块儿，让它像一部超级英雄电影”，它也有望成就影史上最长的连贯战场序列。</p>
<p>挑战也接踵而至：如何使太长的战斗场景一直俘获着观众的注意力？如何给 20 多个主角分配戏份？它到底要讲谁的故事？如何避免好莱坞一贯使用的快速剪辑所带给观众的强烈后期制作感？这些很快会在两个月内揭晓。</p>
<p><img data-format="jpg" data-ratio="0.358317" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>剧集自 2011 年开播，前五季还多少有乔治·马丁的原作《冰与火之歌》主线剧情打底。但是原作只更新至第五卷，它也和第一季在同年面市。随着可展现的原材料越来越少，剧集情节开始有了较大的变动、删减和更自由的续写，也许引起了一些原作党的不满，但它在主线上早已赶在了书的前面，它们最终大概也会呈现很不一样的故事。</p>
<p>马丁认为剧集还有拍摄好几季的内容，不过两位制作人 David Benioff 和 DB Weiss 其实早在第三年就想 7 季结束故事。他们最终决定了 8 季完结。第八季前两集各一个小时，之后四集都是 80 分钟的长度。<a href="https://www.digitalspy.com/tv/ustv/a26019252/game-of-thrones-season-8-episodes-length-running-time-revealed/" rel="nofollow">已经看过全剧的 HBO 主席 Richard Plepler 评价说</a>，“这些家伙是拍了 6 部电影。”</p>
<p>最终季将在 4 月 14 日开播，最后一集在 5 月 19 日播完。当天无疑会有千万观众和书粉感到或心碎或激动或怅然若失， 8 年来生活中的一个常量将被永远消除。不过，后权游世界并非一片漆黑，他们仍然有马丁的卷 6、卷 7 可以期待，以及 HBO 的权游衍生剧。</p>
<p>等待期可能会长一点，毕竟马丁并没有把全部的时间花在卷 6 《凛冬的寒风》的写作上，他在去年 11 月出版了名为《火与血》的坦格利安家族史，目前还在为 HBO 开发五部权游前传，剧情时间线从约 5000 年前直至冰火故事的 100 多年前。</p>
<p>总之，是要等一会儿了。</p>
