</h1><p><img src="http://img.qdaily.com/article/article_show/20190219181645HT7UjoORdVfiFJmA.png?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20181112025537liPB0HVDsyc42uLz.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">王静</span><span class="date smart-date" data-origindate="2019-02-19 19:34:07 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2019-02-19 19:34:07</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="61350" data-title="《Hulu 找 NBA 球星推销电视直播，让他们自己承认收了赞助》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20190219181645HT7UjoORdVfiFJmA.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/61350.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="26"/></a>  </div></div> </div>  <p class="excerpt">真实性才是带货的奥义</p>  <div class="detail">  

<p line="MpRt" nocleanhtml="true" class="">在 2019 年 NBA 全明星赛开始之前，Hulu 推出了名为 “Hulu Sellouts” 的活动。它找来 NBA 球星 Joel Embiid 和 Damian Lillard 分别出演两支 30 秒的电视广告，为 Hulu 的电视直播赛事服务做推销。<br/></p>

	&#13;
</div>
<p line="CwTK">创意数字机构 Big Family Table 创建了这次营销活动，不过电视直播服务主要依赖社交网络进行推广。标签包括了视频内容的关键信息，包括 #add #paid #alot #sponsored #hulupaidme #neversellout 和 #hulusellouts。</p>
<p line="CwTK" class="">不过使用球星做广告还是挺吸引观众的，冲着他们本身点进去看的支持性观点被顶在 YouTube 评论区前排。</p>
<p line="lXG0">Damian Lillard 的文身和 Joel Embiid 为粉丝签名都采用了同一句话 “Hulu has live sports”，他们的回应是因为 Hulu 付给他们报酬才这样做，也明确了这是来自赞助商的广告。</p>
<p line="lXG0" class="">文身师建议 Lillard 设计更酷炫的文身，换来的是旁边两位律师的严苛阻拦。Embiid 则直接告诉小粉丝改变了签名是因为“金钱”。</p>
<p line="78sH">毕竟在美国联邦贸易委员会有明确规定，任何人进行产品推销并得到了报酬，必须通过某种方式明确讲出来。Hulu 内容营销副总裁 Ryan Crosby 在接受《华尔街日报》采访时<a href="https://www.wsj.com/articles/hulu-ad-campaign-spells-out-that-its-influencers-get-paid-11550228400" target="_blank" rel="nofollow">表示</a>：“每个人都盯着社交促销活动中发生的事情。当你做这些广告时，你不会愚弄任何人。”</p>
<p><img data-format="jpg" data-ratio="0.400741" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p line="p3Vu">不过品牌使用名人来推销产品究竟能带动多少销售额，现在还没有太充分的研究结论。但是<a href="https://www.brandingstrategyinsider.com/2011/02/celebrities-in-advertising-a-marketing-mistake.html#.XGvNk5MzaqQ" target="_blank" rel="nofollow">有些研究</a>在比较了各种电视广告的投放效果后发现，名人广告其实和普通广告效果差不多，甚至可能更差劲一些。</p>
<p line="XJtv">亚马逊设立了自己的网红计划（Amazon's influencer program），吸引在社交网络上拥有大量粉丝的网红加入。他们的粉丝点击亚马逊的特定链接，根据销售的百分比他们可以获得一定比例的返佣。这样的举措使得品牌主们至少对广告投放效果有迹可循。</p>
<p line="MpRt" nocleanhtml="true">但是品牌寻找网红也不一定能带货了，普通消费者起初关注起他们，无非因为大家都是素人，希望能得到更真实的分享体验。</p>
<p line="6reY">不过当素人成长为网红，关注他们的不仅是粉丝，还有看到商机的品牌主们。消费者面对模棱两可的内容，需要付出额外的时间成本，来判断是否是来自赞助商的广告，那这样网红推荐的可信度又有多少？</p>
<p line="l0aV">不过 Hulu 选择推广电视直播服务，除了和体育赛事日期临近有关，也可能是想在激烈的流媒体内容竞争中寻求突破。Netflix 1 月份再次上调了视频服务价格，凭借 1.3 亿的订阅用户也能带来很可观的回报，这些收入反过来继续反哺到内容制作上。</p>
<p line="IkA8">Hulu 宣布从 2 月底开始要把入门级有广告的订阅服务价格从 7.99 美元降到 5.99 美元。但是把互联网电视直播服务 Live TV 的价格调高了 5 美元达到 44.99 美元，对标美国近百美元一个月有线电视或者卫星电视花费。</p>
