<h3>其他，也很重要</h3>
<p><a href="https://www.thedrum.com/news/2019/04/02/unilever-considers-retiring-cmo-role-following-keith-weeds-departure" rel="nofollow"><strong>联合利华可能裁撤 CMO 一职。</strong></a>根据行业新闻网站 The Drum 援引信源消息称，现任 CMO Keith Weed 于 5 月退休后，联合利华计划裁撤这一职位，可能重组市场营销部门。</p>
<p><a href="https://www.campaignlive.com/article/starbucks-reviews-media-19-years-manning-gottlieb-omd/1580786" rel="nofollow"><strong>星巴克发起英国媒介业务比稿。</strong></a>星巴克发言人确认该公司正在发起英国媒介业务比稿，咨询公司 Creativebrief 负责这次比稿。胜出的媒介公司将成为多代理公司组成的团队的一部分。</p>
<p>从 2000 年开始，Manning Gottlieb OMD 已经负责星巴克英国媒介业务 19 年时间。英国咖啡市场上，星巴克、Costa 是拥有最多门店的咖啡连锁品牌，后者已经被可口可乐收购。</p>
