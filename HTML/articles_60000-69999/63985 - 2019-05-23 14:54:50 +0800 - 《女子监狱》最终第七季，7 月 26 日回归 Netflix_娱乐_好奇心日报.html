<p finallycleanhtml="true" nocleanhtml="true">《女子监狱》最终季第七季发布了先导预告，13 集将于 7 月 26 日一次性上架 Netflix。</p>
<p>先导与其说是剧情预告，倒不如说是一次集体的告别。《女子监狱》的众卡司一起演唱了该剧的主题曲《You’ve Got Time》。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=s0874wq315l"/> </figure>  </div>
<p>第六季的结尾，Piper 由于监狱的改制而得以提早出狱。在获得自由前的最后时刻，Piper 与 Alex 在狱中完成了婚礼。根据 Netflix 官方的说法，最终季将同时展现监狱外和监狱内的生活。</p>
<p>Piper 出狱了，但是她融入社会的过程非常艰难。不过与曾经监内的同伴相比，她要幸运得多，已经能够把监狱的动乱和不公抛在身后。Taystee 和 Cindy 的友谊也会是最终季的一条故事线。Taystee 因为一桩没有犯过的谋杀而被判了终生监禁，移民囚犯 Blanca 则面临着被驱逐的命运。</p>
<p>从这些故事中不难发现 Netflix 希望触及的主题：囚犯再进入社会的艰难、司法的公正以及对移民的态度。</p>
<p>“感觉如果你是一个白人，特别是有钱的那种，那么法律不会把你怎么样。相对地，人们会因为贫穷受到惩罚，而并非某一项具体的犯罪行为。黑色或者棕色人种可能会和白人犯同样的罪，但是判罚的刑期却大相径庭。”<a href="https://www.hollywoodreporter.com/live-feed/oitnb-taylor-schilling-finale-season-7-show-future-interview-1131470" rel="nofollow">Piper 的扮演者 Taylor Schilling 在接受《好莱坞报道者》采访时表示</a>。</p>
<p>《女子监狱》的故事根据 Piper Kerman 的回忆录改编，她因为洗钱等罪名而判了 15 个月的刑期，最终在监狱里待了 13 个月。《Columbia Journalism Review》在书评中写道，这本书记录了作者希望在灰色、非人道的官僚体制下保持自我的努力。Piper Kerman 担任了 Netflix 改编剧集的顾问，同时也在多个场合发声倡议监狱的改革。自第二季以来，《女子监狱》剧情的走向已经偏离了回忆录，虽然剧中的 Piper 声称要写本书曝光系统的不公。</p>
<p><img data-format="jpg" data-ratio="0.437262" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>自 2013 年开播以来，《女子监狱》获得了 19 个艾美奖的提名并拿下了四座奖杯。Netflix 在一口气续订《女子监狱》第五、六、七季的时候曾表示，<a href="http://variety.com/2016/tv/news/orange-is-the-new-black-renewed-3-seasons-netflix-1201698227/" rel="nofollow">《女子监狱》是该平台上最受欢迎的一部原创剧。</a></p>
<p>虽然这部热门剧集就要落下帷幕，但负责制作《女子监狱》的狮门曾表示，续集的计划已经在商谈中，不过并未透露具体细节。剧集的执行制片人 Tara Herrmann 则提到了包括百老汇音乐剧或者其他角色关系线在内的衍生路线。</p>
