<h3>值得一看的 Case</h3>
<p line="5yVz"><a href="https://m.weibo.cn/1710173801/4365778012440784" target="_blank" rel="nofollow"><b>OPPO 手机发起 “Blow-up” 影像实验。</b></a>摄影师黎晓亮担任策展人，找来许闯、熊小默等 9 位摄影师拍摄作品。他们把相机镜头换成 OPPO Reno 长焦镜头，自由选择放大取景对象，来创作作品。OPPO 借此来宣传 OPPO Reno 的 10 倍变焦功能。</p>

<p line="wC1p"><a href="https://youtu.be/05LOp00sclI" target="_blank" rel="nofollow"><b>雀巢旗下宠物食品品牌普瑞纳在街头立了个互动广告牌。</b></a>普瑞纳利用狗狗的排泄习惯，收集它们的尿液。然后如果检测出狗狗有轻微健康问题，会推荐相应犬粮。更严重的问题，屏幕则会给出兽医建议。创意代理商是麦肯/巴黎。</p>
