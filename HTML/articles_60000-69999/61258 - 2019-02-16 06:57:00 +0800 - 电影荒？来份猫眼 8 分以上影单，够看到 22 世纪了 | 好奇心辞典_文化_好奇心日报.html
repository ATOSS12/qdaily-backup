<p nocleanhtml="true">「好奇心辞典」是好奇心研究所的周更栏目，每周我们都会用浅显易懂的语言解释一些生活中的新老概念，助力于你我从容理解当代社会。</p>
<p>如果要说我们的目标，可能是和福楼拜的《庸见词典》一样温柔地嘲笑当代生活中的种种成见、偏见、定论。做一份“重新定义了重新定义”的当代生活辞典。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.629444" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20190215182052hRApesUCZVuxcKq3.gif-w600Gif"/>&#13;
</figure></div>
<figure/><p><b>【节省】</b>猫眼淘票票等电影购票软件所具备的一种优良品质，满分十分的评分体系，它们都只舍得用 8 分和 9 分两个得分档，差不多能看是八点几，佳作是九点几，尽管 8 分到 9 分之间分布着大约一百万部的电影，也要坚决杜绝浪费其他数字。</p>
<p><b>【货币装饰】</b>你音乐/游戏/直播/阅读 app 账户里的小额余额，既无法提现又什么都买不到，只能躺在那里，作为显富的装饰品。</p>
<p><b>【分集剧情】</b>国产剧伴侣，和 2.0 倍速一起撑起了大半国产电视剧观众的稀薄耐心。现如今一部剧能让观众采用“只开头结尾值得一看，中间用分集剧情简介对付过去”的半弃剧方式看完，已经算良心剧。如果连分集剧情简介都让人看不下去，这剧也是烂的没边儿了。</p>
<p><b>【语言环境】</b>在国外生活，语言会变好，这确有其事——“蹭红毯”说成“受邀格莱美”，“街头卖艺”说成“献唱超级碗”——国内明星出了趟国，说话马上就好听不少。</p>
<p><img data-format="jpg" data-ratio="0.428311" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p><b>【美妆品牌】</b>无一例外都是大公司——各种代言人、品牌形象大使、推广大使、品牌挚友……很难不给人一种“工作岗位很多”的感觉。</p>
<p><b>【相亲级相片】</b>照片评判等级的金字塔尖。对于一个手机人像摄影师来说，拍出来的照片能用于发朋友圈算合格，值得换作新头像是精品，如果达到了“能拿去给相亲对象看”的地步，就可以说是 masterpiece 了。</p>
<p><b>【barber shop】</b>所谓的男士复古理发店，盛产气质油腻的“油头”和装腔作势的“老炮儿”。在那里，你甚至能看到一边理发一边喝威士忌（还能不笑场）的绅士——不怕喝到自己头皮屑或碎发的那一种。</p>
<p><b>【避难式出行】</b>在每年的一百来个情人节里，想单纯吃顿好的or看个电影的朋友只能被迫选择“当天稳住，次日再说”的出行策略，以避开为仪式感而热情消费的男女。一种急流勇退明哲保身的当代智慧。</p>
<p><b>【青草味】</b>和肥皂水味共同构成言情小说初恋款男士的 top 2 体味之选。肥皂水味尚且可以解读为个人卫生搞得好，小说男主们如此整齐划一的青草味又是怎么回事，上辈子在公园组团锄草了吗?</p>
<p><b>【大众最需要的榜单 top1 】</b>各榜单可信度排行榜。</p>
