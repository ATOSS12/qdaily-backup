t icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="97"/></a>  </div></div> </div>  <p class="excerpt">很快就能看到他们了！</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">在《冰雪奇缘》上映 6 年后，观众今年终于能看到它的续作了。迪士尼新近发布了一支《冰雪奇缘 2》的先导预告片，时长达到 2 分钟，让人看过以后更加期待正片。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=t0837bfatnz"/> </figure>  </div>
<p>面对汹涌的大海，艾莎目光坚定，扎起头发向海中冲刺。在被波浪卷入水中后，艾莎再一次进行了尝试，这次用了更多的魔法，海中出现了冰雪铸成的跑道，当跑道被摧毁之后，冰块被大海裹挟，视觉效果非常震撼。有评论分析说挑战大海的场景可能跟前作中国王王后遭遇海难去世有关。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.426563" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190214153514H5T7Yc1GPve3BpOM.jpg-w600"/><figcaption>预告片截图</figcaption> </figure></div>
<p>安娜似乎被困在了什么地方，克斯托夫骑着驯鹿奔来……原有角色们有了新的服装，新的角色也短暂出现。当三个人在林中并排行走时，安娜突然抽出了克斯托夫的剑劈向身后，看起来他们会遇到新的危险。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.420833" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190214153122HSGpWRKtVU6gP4um.jpg-w600"/><figcaption>预告片截图</figcaption> </figure></div>
<p>2013 年，取材自安徒生童话故事的《冰雪女王》被迪士尼搬上了电影银幕，《冰雪奇缘》风靡一时。影片在全球收获 12.76 亿美元的票房，成为<a href="http://ent.sina.com.cn/m/f/hlw/2014-03-31/14464120007.shtml" rel="nofollow">有史以来最高票房的动画电影</a>。</p>
<p>起初无法控制冰雪魔法能力的公主艾莎、令人疼爱的小妹妹安娜、感情真挚的送冰人克斯托夫……故事中的人物性格饱满，艾莎成为了新一代独立自主女性的象征，在电影强大的影响力下，“Elsa”也成为了美国<a href="https://www.qdaily.com/articles/11667.html">最受欢迎的名字之一</a>。</p>
<p>除了斩获金球奖、安妮奖、奥斯卡等重要奖项的最佳动画电影之外，《冰雪奇缘》的电影原声带也广受欢迎，在公告牌专辑销量位居榜首长达九周，成为继《泰坦尼克号》以来最火热的原声专辑。由伊迪娜·门泽尔演唱的主题曲 <em>Let it Go</em> 在 2014 年卖出了 1090 万的销量，成为了<a href="http://www.ifpi.org/news/Global-digital-music-revenues-match-physical-format-sales-for-first-time" rel="nofollow">当年第五畅销的歌曲</a>，并且有了多个语言的翻唱版本。</p>
<p><img data-format="jpg" data-ratio="0.380146" class="lazylad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.418120" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190214153749p92PfEDJRoNsln06.jpg-w600"/><figcaption>《冰雪奇缘 2》剧照（来自 <a href="https://www.imdb.com/title/tt4520988/mediaviewer/rm2750246656" rel="nofollow">IMDb</a>）</figcaption> </figure></div>
<p>在电影大获成功后，《冰雪奇缘》成为了迪士尼新的 IP。2016 年冰雪奇缘游乐设施正式在奥兰多开业，一部《冰雪奇缘》音乐剧在 2018 年初登陆百老汇……</p>
<p>2015 年 3 月，迪士尼正式宣布正在开发《冰雪奇缘》续作。面对第一部票房口碑双收的压力，制片人彼得·戴尔·维克在 2015 年年底<a href="http://www.dukechronicle.com/article/2015/11/qa-frozen-producer-talks-disney-sequels-and-advice-for-aspiring-filmmakers" rel="nofollow">表示</a>：“我们对我们的想法感到兴奋，但谈论它们还为时过早，如果我们觉得没有故事可言或没有比前作更好的话，是不会制作续集的。”</p>
<p>《冰雪奇缘 2》继承了前作的主题，但扩展了一个新的故事，同时构建了新的角色、主题。所有的主创人员，包括导演、作曲悉数回归，音乐依旧是电影的重要元素。</p>
<p>除了原本的配音演员克里斯滕·贝尔（安娜）、伊迪娜·门泽尔（艾莎）、乔纳森·格罗夫（克斯托夫）、乔什·盖德（雪宝）外，还有斯特林·K·布朗（《我们这一天》）、埃文·蕾切尔·伍德（《西部世界》）的加盟，但角色具体细节目前未知。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.420833" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/2019021415342149Id7PiFKMJER6NC.jpg-w600"/><figcaption>预告片截图</figcaption> </figure></div>
<p>电影北美上映时间为 11月 22 日，中国内地待定档。</p>
