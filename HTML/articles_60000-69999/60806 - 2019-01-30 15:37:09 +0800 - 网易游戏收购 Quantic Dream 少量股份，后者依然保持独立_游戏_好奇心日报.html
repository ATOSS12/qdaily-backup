<p nocleanhtml="true">        <style type="text/css"><![CDATA[ p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000} p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Helvetica; -webkit-text-stroke: #000000; min-height: 13.0px} span.s1 {font-kerning: none} ]]></style>  </p>
<p>1 月 29 日，因《底特律：变人》而被大量玩家所熟知的 Quantic Dream 工作室发布了一则视频，视频中，《变人》角色兼游戏菜单引导员“仿生人” Chloe 出镜宣布：我们与世界上最大的开发商与发行商之一网易达成了合作，以后将不断试验新点子，同时保持独立工作室的身份。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="true" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=u0833i3d3ez"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p><a href="https://variety.com/2019/gaming/news/quantic-dream-netease-investment-1203120766/" rel="nofollow">创始人兼 CEO 大卫·凯奇承认</a>，游戏产业的地形已经变了，“它在未来几年会经历重大的变革，新的硬件会到来，有新的商业模式可以探索，同时还会诞生全新的玩法，还有前来投资的大公司。我们希望 Quantic Dream 能在这个未来中扮演关键角色，而有了网易站在我们这边作为战略伙伴，我们可以扩展自己的创新视野，好好发挥公司潜能。”</p>
<p>Quantic Dream 自 2010 年起就为索尼开发 PlayStation 平台的独占游戏，成名作《暴雨》、后续的《超凡双生》和《变人》均被视为叙事选项型游戏，或者说“互动式电影”的代表。截止去年年初，2010 年的《暴雨》达到了 530 万的销量，2013 年的《超凡双生》和去年的《变人》销量分别是 280 万和 200 万。</p>
<p>虽然复苏了互动叙事类，也把动作和表情捕捉做到极致，但是工作室还是要避免“一招鲜”的局面。</p>
<p><img data-format="jpg" data-ratio="0.405706" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<p>所以你可以理解他们想尝试更多机制，并在未来把游戏发布到更多的平台上。<a href="https://www.eurogamer.net/articles/2019-01-29-heavy-rain-studio-quantic-dream-no-longer-making-playstation-exclusives#comments" rel="nofollow">联合创始人 Guillaume de Fondaumière 说，</a>“我们当然也会继续在 PS 平台上开发，因为对它非常熟悉，又和索尼合作了 12 年了，但是当前的目标是登陆所有重要的平台。”</p>
<p>网易只购得了公司的少量股份，具体数字未透露，但是凯奇承诺，工作室将继续保持独立运营。“公司运营上不会有任何变化，网易的目标只是与我们保持有意义的合作关系。投资只用于帮助公司成长为全球性、多系列的娱乐公司，也要开发更多先进的技术和游戏。”</p>
<p><a href="https://venturebeat.com/2019/01/29/why-netease-and-quantic-dream-are-teaming-up-for-games-on-multiple-platforms/" rel="nofollow">在被 VentureBeast 问到“是否有意前往中国或是制作网络游戏”时</a>，凯奇回答，中国是世界最大的游戏市场，他们为《变人》在中国受欢迎程度之高、粉丝之多感到惊喜。“上周，我们在 bilibili 的年度总结里成为评价最高的游戏，真的很惊喜。我们看到了在中国发展的巨大潜力，也将和网易合作共同寻找一条应对这个重要市场的正确道路。”</p>
<p>除了 Quantic Dream 之外，网易还与暴雪和微软保持着紧密的联系，代理运营《魔兽世界》和 Minecraft，<a href="https://www.gcores.com/articles/98912" rel="nofollow">去年 6 月还向《命运》工作室 Bungie 注资 1 亿美元</a>，似是意图将《命运 2》引进中国。</p>
<p>同时，他们还在和暴雪开发一款名为《暗黑破坏神：不朽》的手游 。<a href="http://www.qdaily.com/articles/58021.html">虽然这款手游在暴雪嘉年华上的官宣引起了系列粉丝抵制</a>，因为担心其不会保留原作的核心理念，但是暴雪坚持认为智能机是更有未来的市场，双方的合作也有能力将 PC 体验带到移动端。</p>
