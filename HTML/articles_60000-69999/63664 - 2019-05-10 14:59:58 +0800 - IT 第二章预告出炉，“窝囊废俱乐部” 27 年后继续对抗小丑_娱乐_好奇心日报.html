font icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="49"/></a>  </div></div> </div>  <p class="excerpt">“斯蒂芬·金”热还在持续</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">继 4 月的《宠物坟场》之后，今年 9 月 6 日又会有一部斯蒂芬·金的改编作品面世，它就是两年前以 7 亿美元登顶恐怖电影 R 级片票房的《小丑回魂》续集。</p>
<p>这部被命名为 《IT: Chapter 2》的续集 10 日凌晨发了首款先行预告，其中包含的一小段正片片段，即使没有小丑，也用诡异的气氛和一位老人家成功吓到了观众。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XNDE3NTMxOTY0OA=="/> </figure>  </div>
<p>本片情节发生在首部 27 年之后（1989）。在上一部中，德里小镇 7 个不受欢迎的孩子组成了“窝囊废俱乐部”，并肩对抗将小镇拉入邪恶深渊的“它”——一个形象多变、喜欢以拿红气球的小丑形象出现的怪物，是“它”在加重矛盾、激发暴力、诱出大人心中的仇恨。经历了个人恐慌和集体创伤之后，孩子们合力在下水道中重伤了小丑，让德里重归平静。可是在 27 年后，身为成人的主角们不得不回到家乡再次面对归来的怪物。</p>
<p>原作小说实际上就是现代剧情与童年经历穿插，电影将其分成了上下两章叙述。这部中领衔出演成人版男女主的是詹姆斯·麦卡沃伊和杰西卡·查斯坦，小丑仍然由比尔·斯卡斯加德出演，导演仍是首部的安德斯·穆斯切蒂。对于一部恐怖片而言，这样的阵容可谓星光烨烨了。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.636628" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190510140905yFOwKsEAmWQ4fB98.png-w600"/> </figure></div>
<p>你也很难用常规恐怖片的标准比衡量《IT》。它有着浓重的斯蒂芬·金风格：闭塞而衰败的小镇、校园欺凌、成瘾与家暴、属于 7、80 年代的特有风情（好坏兼具）、纯粹的邪恶、纯真与纯真的丧失等等，而首部的制作从各个角度来看都很扎实，尤其是具备相当质感的摄影，已经超出了多数好莱坞商业片。它改编原作的执行力也挺到位，风格现实，态度诚恳，很自然地升华了怀旧情调和童年创伤主题。</p>
<p>单纯作为一部恐怖片，它的效果也不差。斯卡斯加德的演技被广泛称赞，再次加深了人们的小丑恐惧症。而穆斯切蒂也成功营造了德里阳光之下仍然死气沉沉的氛围，吓人片段之间也恰到好处地点缀了一些幽默，让它不致于通篇致郁。</p>
<p>好莱坞的斯蒂芬·金“文艺复兴”还在继续，近期还将有两部他的改编作面世，一部是 Netflix 开发中的 In the Tall Grass，根据金 2012 年的同名短篇小说改编，帕特里克·威尔森主演，另一部是《闪灵》续集 Doctor Sleep，讲述拥有闪灵能力的男孩 Danny 长大后深陷酒瘾遭遇的事情，伊万·麦格雷戈将饰演主角。Hulu 聚焦“金宇宙”的《城堡岩》第二季也将在 7 月播出。</p>
