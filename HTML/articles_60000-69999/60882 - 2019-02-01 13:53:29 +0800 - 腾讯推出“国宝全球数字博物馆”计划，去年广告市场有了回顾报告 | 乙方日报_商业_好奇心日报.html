<h3>其他，也很重要</h3>
<p line="UFTO"><b><a href="https://mp.weixin.qq.com/s?__biz=MjM5Mzg4NTUwMA==&amp;mid=2651239193&amp;idx=1&amp;sn=906a15dc57bee6a9df5d70e21065a978&amp;chksm=bd622f4a8a15a65c6583b34c91330077166e2ee0a9285131de30dceffeaa88621d7597c09c0c&amp;mpshare=1&amp;scene=1&amp;srcid=0201LQIft62ZRMuE6tPwaeKr&amp;key=8fc76d7ce7187a05c1388b90db9876ae08ba7e55c50308692b63afcbb389dac887d66cc8bf10236786e5f78744ee2b824b7df62d08c369cd9b6d3def44f2effe5173c10f3eef977cdb312c97fb2aa985&amp;ascene=0&amp;uin=MjgzNjA1MjcyMQ%3D%3D&amp;devicetype=iMac+MacBookAir7%2C2+OSX+OSX+10.14+build(18A391)&amp;version=12020010&amp;nettype=WIFI&amp;lang=en&amp;fontScale=100&amp;pass_ticket=eYAG78hGtMjBgMS78LJtIhbSnE9FiYB3R6khNQOlDgt%2B%2B7GngbT85kT3tfjEgmDK" target="_blank" rel="nofollow">CTR 发布 2018 年中国广告市场回顾报告</a>，</b>全年广告市场相比同期缓慢增长了 2.9%。其中生活圈媒体的电梯电视广告花费超过去年同期。全媒体广告花费的前三行业分别是邮电通讯、饮料和药品。</p>
<p line="mTh2">今年全媒体广告投放的 Top 20 品牌榜单首次出现了电商品牌，京东和天猫在各季度榜单上交替出现。</p>
<p line="mTh2">京东主要投放在了电视和电梯电视媒体上。天猫则重点投放在传统户外和生活圈媒体，而天猫却没有在地铁视频上投放过。</p>
<p line="mTh2">上一年迅速扩展的瑞幸咖啡，在电梯电视媒体上的花费占到了总体投放的 73.5%。</p>
<p line="2YT9"><strong>快手昨天宣布将作为中央电视台 2019 年春节联欢晚会的内容分发平台。</strong>快手这次获得的春晚短视频版权，包括了 2019 央视春晚，2019 央视元宵晚会，甚至是历届春晚内容也囊括了。</p>
<p line="UHcy">2019 年 1 月 18 日，抖音成为 2019 年春晚的独家社交媒体传播平台。</p>
