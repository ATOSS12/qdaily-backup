<h3>其他，也很重要</h3>
<p><strong>饿了么与麦当劳在会员数据上达成合作。</strong>5 月 20 日，麦当劳宣布与饿了么口碑正式实现会员数据同步，用户可以在饿了么手机应用内绑定麦当劳会员累积麦当劳会员积分。麦当劳 20 日获得近 2 万新会员。<br/></p>
<p><a href="https://www.irishtimes.com/business/technology/data-protection-commission-opens-first-investigation-into-google-1.3900961" rel="nofollow"><strong>欧盟监管机构对 Google 搜集用户数据的行为进行调查。</strong></a>位于爱尔兰的欧盟数据保护委员会(Data Protection Commission)将调查 Google，针对该公司旗下广告交易平台 Ad Exchange 在分享用户数据上是否违反欧盟隐私保护法案 GDPR。与此同时，法国参议院 21 日通过了一项向互联网巨头征收 3% 数字税的法律草案。</p>
