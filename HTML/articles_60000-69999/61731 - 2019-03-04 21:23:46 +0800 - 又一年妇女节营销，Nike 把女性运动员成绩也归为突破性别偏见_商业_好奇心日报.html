ban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="67"/></a>  </div></div> </div>  <p class="excerpt">然而参考标准来自男性</p>  <div class="detail">  

<p line="init" class="" nocleanhtml="true">女生和女神，是大多数 3.8 妇女节品牌和商家们宣传的名头了。<br/></p>
<p line="Y7jE">耐克的 3.8 妇女节广告启动了线下“女生运动节”活动，陆续释出宣传片为线下运动体验预热。上周五耐克发布了由李娜出演的正式宣传片，她在开头讲出了“做女人多简单，总有人教你怎么做”的观点。</p>

	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="true" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=k08424ze516"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p line="Y7jE">片中陆续展现了网球运动员李娜、女子划艇队功夫茶茶、户外运动爱好者蓝天等成功的女性运动员们，她们能够坚持自己的事业并且取得了一定成就，离不开的一点是她们突破了周围的偏见和压力。</p>
<p line="NWih">目前这支视频在新浪微博和腾讯视频的总观看量已经有 377 万次，和耐克在第 91 届奥斯卡颁奖礼期间投放的 <em>Dream Crazier </em>同样都聚焦在女性运动员上，也都是把运动员们“爆发”的场景快速剪辑在一分钟左右的片子里。国内版本里，李娜在片头和片尾出镜，奥斯卡的则由小威全程叙述。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="true" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=x0841yb7pwb"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p line="x7hV">侧重点在具体表现上还是有所不同的，<em>Dream Crazier </em>的偏见是女性运动员在赛场上的“歇斯底里”时刻，直接表露自己的情绪和立场、参加了理应是专属于男性的运动。</p>
<p line="x7hV" style="text-align: left; ">国内版本则更侧重运动场之外的社会偏见，女博士、身体缺陷、稳定的工作等。广告发布之后，大部分回应都是一片赞誉，诸如“耐克的广告一直质量很高”之类的评价。不过，也有质疑。比如有马体育发表了篇文章<a href="https://mp.weixin.qq.com/s?__biz=MzI1MTEzMTg1OA==&amp;mid=2651061816&amp;idx=1&amp;sn=0b3f0d7de3282ead916493baad61a4af&amp;chksm=f200fc85c577759329eb0a94c1ff757a20db2714630a94453e2a51d8d76cabfdcce6cce796eb&amp;mpshare=1&amp;scene=1&amp;srcid=0301nIL0EppIIQ0T0Nm5AAJj&amp;key=f1b1b4aaf75e0cb50af8e6590c96707fff81d9840d8e749817412fc18316fe836adeff28342c4a5294bb7217708a223a6267f741d23d7d36f03ea55ad8a7b31718cf6571970eb5c641013d4c7934b8d9&amp;ascene=0&amp;uin=MjgzNjA1MjcyMQ%3D%3D&amp;devicetype=iMac+MacBookAir7%2C2+OSX+OSX+10.14.3+build(18D109)&amp;version=12020010&amp;nettype=WIFI&amp;lang=en&amp;fontScale=100&amp;pass_ticket=%2FoT0RTPy3JNnMAjgkiQLJwuYFtQuvQJH81kerFlNpMKs3VjXX5LWbqp6D3ixo%2BeO" rel="nofollow">《耐克这样贩卖女权，我们是拒绝的》</a>，认为耐克国内版广告有刻意贴上性别标签的嫌疑。</p>
<p><img data-format="jpg" data-ratio="0.423119" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p line="x7hV">女性运动员职业成就的最大突破，并不是摆脱了附着在性别偏见下的弱势诉求，更值得讲述的是她们突破了原本环境的限制。</p>
<p line="x7hV"><i>Dream Crazier </i>更出彩的地方也得益于在于小威越来越有力的 “Craze” 叙述语气，而国内版则通过夸张的旁白和刻意压低的声音加剧了性别导致的刻板印象。</p>
<p line="sDaV" class="">女性消费者购买力越来越强的时候，也开始思考自身价值，于是迎合这种现象的女权广告越来越多。</p>
<p line="sDaV" class="">SK-II 每年都会发布的女性主题广告，实则加剧了单身女性和大龄女性对婚姻的焦虑。资生堂也发布过“过完 25 岁不再是女孩子”的广告，最终由于争议太大被下线了。</p>
<p line="sDaV" class="">社会议题广告在国内能产生一定的效果，但是风险也同样存在，耐克的广告就是一个明显的对比。</p>
<p line="EAen">来自 CBNData《 2018 线上运动消费趋势大数据报告》显示，女性在线上运动消费领域的消费额占比上逐渐和男性持平，此外，从 2017 年到 2018 年的增速上来看，女性的花费甚至超过了男性。</p>
<p line="EAen">看到了女性消费的潜力，耐克在 2014 年就提出了 Women 战略，计划在 2020 年的五年时间里，女性产品占据总收入的  1/5，达到 110 亿美元。根据耐克发布的最新季度财报，女性产品现在占到了集团总收入的 1/4，增速超过了男性。</p>
<p line="EVij">2018 年 4 月，耐克还推出 Nike Unlaced 线上女性专卖店，为女性提供更多的尺码选择。此外，Nike Unlaced 还为消费者提供私人订制和专属时段配送等服务，之前这些业务主要是针对男性消费者。</p>
