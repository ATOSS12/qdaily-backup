ouban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="102"/></a>  </div></div> </div>  <p class="excerpt">科技公司已经介入当代人类生活的方方面面。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">Google 早已不止是搜索引擎，Gmail、语音智能助手、硬件、甚至游戏平台，它们最新发布的一支广告用一个单词简洁地概括了这一切：“Help”。 </p>
<p>这支广告早前的版本曾在 2018 年 10 月的 Made by Google 大会上播出，以显示公司提供的不同服务，在添加了新的背景音乐——披头士 1965 年第五张录音室专辑中的 Help! ——之后，该广告重新在 Youtube 上发布。<br/> </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=f085531c5nx"/> </figure>  </div>
<p>查询航班信息，Google 翻译，相册管理及共享，日历提醒，地图，商品扫描，云端数据，Youtube 上的各类兴趣教程，灾难发生时的信息更新，购物清单……一分多钟的完整广告里出现了如此之多的功能，所有都凝缩成“让 Google 帮你一点小忙”这个颇具人情味的短语。 </p>
<p>从品牌的角度，这可能是 Google 迄今为止最好的广告之一。通过把形形色色用户的生活场景和 Google 各类产品的界面相结合，广告把过去 Google 最擅长的正能量影片集锦和产品功能介绍融合在一支片子。新的广告版本微调了部分 UI 的设计，以更好地匹配当前的 Material Theme 设计语言。<br/> </p>
<p>不过广告的另一面在于，科技大公司的体量越大，他们介入人们生活各方面的程度就越深入。Google 近期推出的新服务就包括一个叫 <a href="https://www.cnet.com/news/apple-arcade-vs-google-stadia-gaming-services-face-off/" rel="nofollow">Stadia</a> 的跨设备游戏平台、一项投资<a href="https://www.thedrum.com/news/2018/03/20/google-schmoozes-publishers-with-300m-investment-anti-fake-news-and-subscription" rel="nofollow"> 3 亿美元的新闻行业倡议</a>（说要扶持地方新闻网站），他们还成立了一个 AI 伦理委员会，尽管委员会的成员名单看起来很可疑。 </p>
<p>就在广告发布几天前，BBC 宣布将从 Google Podcasts 应用中<a href="https://www.cnbeta.com/articles/tech/831437.htm" rel="nofollow">移除自家的节目</a>，原因是 Google 引导搜索它们播客的用户至 Google 自己的程序，而非 BBC 提供的 BBC Sounds；与此同时，欧盟反垄断机构对 <a href="http://www.qdaily.com/articles/62264.html">Google 三年前的一笔 17 亿美元罚款才姗姗来迟</a>。 </p>
<p>这支广告首次上线是在 3 月 28 日的美国职棒大联盟开幕日，在赛间播出。广告由 Google 内部的创意团队 Brand Studio 创作，额外的 15 秒版本之后将在电视和线上渠道投放。 </p>
<p>剪辑后的 15 秒把更多镜头留给了人，以及他们接受互联网巨头“帮助”的各种时刻。 </p>
