<h3><b>值得一看的 Case</b></h3>
<p line="I2WC"><a href="https://m.weibo.cn/status/4325735622194079?" target="_blank" rel="nofollow"><b>百事可乐推出京东 Joy 定制罐，</b></a>还推出限量抢券活动，就是反馈寥寥。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.645570" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190107123655bC8RkVi9nY1U24Fx.jpg-w600"/>&#13;
</figure></div>
<p line="CFFR">苹果在 CES 主会场建筑 LVCC 旁边的一幢建筑外墙上，立起了高达数层的巨幅广告。广告左侧写着：<a href="https://appleinsider.com/articles/19/01/04/apple-plasters-privacy-ad-on-billboard-near-las-vegas-convention-center-ahead-of-ces" target="_blank" rel="nofollow"><b>“你的 iPhone 发生什么，都会留在你自己的 iPhone 上。”</b></a>下侧是导向苹果官网隐私保护介绍页的链接。右侧则是 iPhone XS 的背面。暗讽安卓系统存在隐私安全隐患。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.612121" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190107123711NcM8k6IEYXheZx2r.jpg-w600"/>&#13;
</figure></div>
<p line="z9kf">非盈利组织 Street Grace 总部位于亚特兰大，针对每年有超过 3600 名儿童在佐治亚州被卖为性奴隶的情况，它发起了一项活动，于是它发起了一项活动，找来 72  辆校车，<a href="https://www.youtube.com/watch?v=_E_gayhKpVE" target="_blank" rel="nofollow" style="font-weight: bold;">组成长达一英里的移动广告牌，</a>因为 3600 人可以填满 72 辆校车<b>，</b>以此传递呼吁停止人口贩卖的信息。</p>
<p line="O4aa">这次活动的主题是是 Stop Traffick（停止贩卖），traffick 和 traffic 发音相近，词组含义一语双关，既是停止交通（畅通），也是停止贩卖（人口）。代理商是 BBDO 亚特兰大。</p>
