<h3>其他，也很重要</h3>
<p line="iaSP"><a href="http://%20https://cmo.createsend1.com/t/d-l-pjkhrjt-l-v/" target="_blank" rel="nofollow"><b>Bud light 签约成为守望先锋联赛官方啤酒赞助商。</b></a>电子竞技已经不再只有青少年观众，Bud Light 成为赞助商后有机会触达更多能够合法饮酒的粉丝。此外，守望先锋联赛的非酒精饮料赞助商是可口可乐。</p>
<p><a href="https://www.thedrum.com/news/2019/04/29/bing-ads-rebrands-microsoft-advertising" rel="nofollow"><b>微软更换搜索广告业务品牌名称。</b></a>微软的广告业务 Bing Ads 更名为 Microsoft Advertising，在 Bing Ads 之前该广告业务使用的品牌名称是 Microsoft adCenter。</p>
<p>微软在官方公告中称：“这是一个简单的转变，因为我们的客户和合作伙伴已经知道我们是微软，许多人已经在使用搜索广告以外的新的广告产品，例如微软的观众网络（Microsoft Audience Network）。”</p>
<p><b><a href="https://www.adweek.com/tv-video/the-new-york-times-can-now-predict-your-emotions-and-motivations-after-reading-a-story/" rel="nofollow">《纽约时报》监测读者在阅读文章时的情绪，用来预估读者对某一话题的兴趣程度。</a></b></p>
<p>《纽约时报》广告创新副总裁 Allison Murphy 在 NewFronts  大会上称，该公司预测读者后续举措的功能将在今年第四季度上线，该功能可以评估读者在阅读报道后对于某个话题的兴趣。</p>
<p>《纽约时报》还将在今年秋天上线另外新的功能，包括用于监测广告效果的新工具 Campaign Scope。</p>
<p>去年，《纽约时报》推出了 Project Feels，用于监测读者在阅读一篇文章后产生的快乐、悲伤等 15 种情绪，用于改善广告投放的位置。今年 4 月，《纽约时报》称，该公司利用 Project Feels 投放了 50 个 campaign，获得了超过 3000 万次曝光。</p>
