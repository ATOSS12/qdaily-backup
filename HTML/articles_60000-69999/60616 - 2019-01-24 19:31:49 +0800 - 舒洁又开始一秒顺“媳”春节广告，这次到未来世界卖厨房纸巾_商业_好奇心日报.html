<p finallycleanhtml="true" nocleanhtml="true">舒洁纸巾旗下的 VIVA 厨房用纸系列品牌每到春节，都会在台湾市场推出名为“一秒顺媳”的系列广告，谐音一秒顺吸，每年的广告都异常爆笑。</p>
<p>今年的“一秒顺媳”系列又来了。继现代、古代宫斗的设定之后，今年的场景设置在科幻的未来世界——《未来拭纪》篇。不过似乎那时候一家人围炉吃年夜饭、说吉祥话的习俗未变，只不过家庭成员多了个智能机器人阿财。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=n0830qot0zt"/><figcaption>未来拭纪</figcaption> <div><div><div> </div></div></div></figure>  </div>
<p>发布两周的《未来拭纪》广告合集目前在 YouTube 上的播放量为 72 万次，下方有网友评论，“怎么每年都这么好看！”</p>
<p>该系列广告前两年的版本也很不错，全部围绕春节饭桌场景上的婆媳关系，而舒洁 VIVA 厨纸则成为化解危机的角色，看完之后你会忍不住给媳妇的机智点赞。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=d0830im3flv"/><figcaption>一秒顺媳养成班</figcaption> <div><div><div> </div></div></div></figure>  </div>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=f0798l5n66v"/><figcaption>一秒顺媳<strong>·后传</strong></figcaption> <div><div><div> </div></div></div></figure>  </div>
<p>该系列的创意来自 JWT 台北，还在 2017 年获得了台湾 4A 广告创意奖最佳长秒数影片广告金奖。尽管这家老牌创意店 2018 年传出即将合并消失的新闻，但它们的作品还是功力不减。农历春节是舒洁 VIVA 不能静默的营销档期，比起大多数用走心感人的角度切入春节的品牌，一秒顺媳这个系列用爆笑的文案和剧情植入了厨房纸产品，和春节聚餐的场景也结合的极为自然，值得那些尝试打家庭牌的品牌借鉴。</p>
<p>广告拍到了第三年，新成员阿财也成为亮点，很多评论中的关注点已经不在婆媳关系上，而是六合彩和机器人。</p>
<p><img data-format="jpg" data-ratio="0.391206" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>不过舒洁整体的纸巾业务过去两年不是特别乐观。随着纸浆成本持续上涨，包括宝洁在内的大公司都受到或多或少的影响。2018 年 7 月，旗下还拥有好奇宝宝纸尿布的舒洁的母公司金伯利克拉克（Kimberly-Clark）就传出计划出售其欧洲卫生纸业务。因为该地区的利润较低，出售得来的资金可用来抵御削减成本和销售放缓的趋势。</p>
<p>早在 2018 年初，金伯利克拉克还放出计划称将在未来五年减少 15 亿美元支出，关闭 10 间工厂，全球裁员 5500 人。</p>
<p>在这样的背景下，厨房用纸这一品类是纸企近两年着重开发的品类。随着需求结构的变化，厕用卫生纸占比下滑，且市场竞争激烈，而厨房用纸作为抹布的替代品，在纸巾企业的营销教育下迅速增长。以国内市场为例，根据前瞻产业研究院的一份报告，该品类 2010-2016 年的复合增速为 8%，是各类纸巾产品中利润相对靠前的高毛利产品。</p>
