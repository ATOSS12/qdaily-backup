<h3 nocleanhtml="true">超级碗广告 2019</h3>
<p line="2TQx">2019 年的广告盛会马上就要开始了，今年的超级碗将于 2 月 3 日下午 6:30  (美东时间) 在亚特兰大的奔驰体育场举行，现在各大品牌已经陆续发布了正片。</p>
<p line="a0S3"><a href="https://youtu.be/Xrgq2CIag6M" target="_blank" rel="nofollow"><b>奥迪超级碗广告 “Cashew” （腰果）发布，</b></a>主角和好久未见的爷爷相见，见面礼是一辆 2025 年才会面世的奥迪电动车，但是咳出来的腰果揭示这只是一场梦。梦中坐在驾驶位的场景和办公室一模一样，现实是他被腰果卡住，同事帮忙才咳出来。</p>

<h3>其他，也很重要</h3>
<p line="B9ZK"><a href="https://adage.com/article/special-report-super-bowl/toyota-makes-minute-super-bowl-ad-buy/316490/" target="_blank" rel="nofollow"><b>丰田在最后一分钟购买了 60 秒的超级碗广告位置，</b></a>这将是它今年的第二支超级碗广告。名为 “Wizard” 的片子将展示 2020 年发售的 GR Supra。创意代理商来自 Saatchi＆Saatchi。此外，丰田还赞助了 CBS 的中场报道。</p>
<p line="LRr3"><b><a href="https://adage.com/article/special-report-super-bowl/washington-post-air-super-bowl-ad/316499/" target="_blank" rel="nofollow">华盛顿邮报将第一次推出超级碗广告</a>。</b>片中将由汤姆·汉克斯讲述记者的工作内容和在美国人日常生活的角色。由 Mark Woollen and Associates 制作。</p>
<p line="qfk1"><a href="http://www.madisonboom.com/2019/02/01/tbwa-and-phd-take-singapore-airlines/" target="_blank" rel="nofollow"><b>新加坡航空结束了全球广告业务比稿，一共有 11 家公司参加，新的合约为五年时间。</b></a></p>
<p line="S9fl">TBWA 将继续负责创意业务，不过媒介代理从实力媒体换成了宏盟集团旗下的PHD。他们将承担起整合性传播战略、品牌和创意、媒介代理、内容营销、网站/App，以及广告制作等事务。</p>
<p line="tzPc">新加坡航空每年的广告投入在 5000 万美元左右。</p>
