<h3>其他，也很重要</h3>
<p line="c760"><a href="https://www.adweek.com/brand-marketing/sephora-turned-applications-for-its-influencer-program-into-a-social-media-event/" target="_blank" rel="nofollow"><b>丝芙兰将网红孵化项目延伸成社交媒体营销活动。</b></a>丝芙兰之前推出名为 “#SephoraSquad 计划”的项目，最终从 1.5 万申请者中挑选出 24 位，他们将和品牌长期合作。而在申请过程中，申请人需要在自己的社交媒体上发布内容，并把他们的粉丝引导到丝芙兰网站。</p>
<p line="6QYh"><a href="https://adage.com/article/agency-news/ipgs-huge-names-pete-stein-new-global-ceo/2173186" target="_blank" rel="nofollow"><b>IPG 任命 Pete Stein 为全球 CEO。</b></a>他接替去年 3 月加入 IPG 的 Michael Koziol。后者将负责零售、电子商务、媒介和娱乐领域的私募股权投资。Pete Stein 之前在互动广告 Razorfish 工作了十多年，2013 年 7 月至 2014 年 12 月期间他被提拔为 CEO，当时 Razorfish 已经被阳狮收购。</p>
<p line="PZMF"><a href="https://adage.com/article/digital/responding-backlash-google-changes-abortion-ad-policy/2172911" target="_blank" rel="nofollow"><b>Google 正在更新关于堕胎服务广告的政策。</b></a>之前《卫报》报道 Google 向反堕胎组织 Obria Group 提供了 15 万美元广告费。虽然它在广告页面上显示提供堕胎服务，实际上是劝导她们远离原本所需要的服务。</p>
<p line="54s4">Google 发言人表示，广告赠予项目覆盖任何满足条件的非营利组织，不论他们支持还是反对堕胎。这些欺诈性广告已经被要求删除，Google 将从下个月开始，明确在广告页面认证诊所是否提供真正的堕胎服务。</p>
<p line="54s4" class=""><st-div><a href="https://9to5mac.com/2019/05/21/apple-named-the-cannes-lions-2019/" rel="nofollow"><b>戛纳国际创意节将苹果公司评为 2019 年度最佳创意营销商，这是苹果首次获得这一奖项。</b></a> 苹果获得这一称号主要是得益于“世界级的创意传播和营销活动”。去年戛纳国际创意节上，苹果获得了 22 个全场最高奖。过去的获奖品牌包括汉堡王、可口可乐、Google、宜家、三星、喜力、麦当劳、玛氏和联合利华。</st-div><br/></p>
