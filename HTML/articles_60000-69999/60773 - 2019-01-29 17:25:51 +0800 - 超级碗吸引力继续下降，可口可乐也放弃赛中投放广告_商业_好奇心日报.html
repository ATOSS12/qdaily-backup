<h1>超级碗吸引力继续下降，可口可乐也放弃赛中投放广告_商业_好奇心日报

<a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="36"/></a>  </div></div> </div>  <p class="excerpt">一个持续三年的趋势。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">自 2007 年以来，可口可乐第一次不再于超级碗比赛过程中投放广告。这也是被誉为美国春晚的合家欢橄榄球赛事广告价值继续萎缩的一个体现。</p>
<p>这家糖水公司于 1 月 24 日<a href="https://adage.com/article/special-report-super-bowl/coke-sits-super-bowl-pre-game-unity-spot/316367/" rel="nofollow">推出了新的广告片</a> <em>A Coke is a Coke</em>。这支广告片延续了该公司 2017 年开始的 <em>Together is Beautiful</em> 作为主题的 campaign。</p>
<p>比较特殊的是投放时间。这支广告片计划在比赛当日播放国歌前播放，而非在比赛进程中。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=f0832zpolft"/> </figure> </div>
<p>广告中呈现了不同种族的消费者（包括不同的动物）喝可口可乐的场景。</p>
<p>广告片的最后，旁白说道：“我们都有不同的心和手，观点也不相同。你没有意识到吗？不同的是美丽的。相聚在一起也很美好。”</p>
<p>可口可乐这次找来代理商 W+K 波兰办公室、动画制作公司 Psyop 合作制作了这支动画广告片。</p>
<p>这支广告片的标题来自于美国艺术家安迪·沃霍尔，经安迪·沃霍尔基金会许可使用。他在 1975 年的书籍《安迪·沃霍尔的哲学》中说到了这句“可乐就是可乐（A Coke is a Coke）“。</p>
<p><img data-format="jpg" data-ratio="0.443536" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>“沃霍尔因为他的艺术与可口可乐建立了很重要的联系。”可口可乐北美业务整合营销内容组总监 <a href="https://www.usatoday.com/story/sports/Ad-Meter/2019/01/24/super-bowl-ad-coke-uses-theme-andy-warhol-quote/2668169002/" rel="nofollow">Jennifer Healan 说</a>，“他 1975 年说过的话在今天和当时一样合适。我们喜欢它的地方在于，它颂扬了我们的价值观——关于包容、多样性的价值观。但说到底，可乐还是可乐，所有的可乐都是一样的。”</p>
<p>选择在播放国歌前播出广告片，一部分是可口可乐为了强调 <em>Together is Beautiful</em> 的主题。</p>
<p>可口可乐北美业务<a href="https://www.apnews.com/726814c188204e599572e18420676387" rel="nofollow">高级营销副总裁 Stuart Kronauge 称</a>：“今年，我们决定在国歌之前、美国人都聚在客厅里的时候投放广告，提醒每个人‘相聚是美好的（together is beautiful）’。”</p>
<p>另外一部分原因，比赛前也是美国人对超级碗广告最期待的时间点。品牌通过社交网站投放广告吸引用户，这已经成了一种增加流量来源的方式。可口可乐这种投放方式可能是性价比较高的选择。</p>
<p>例如 2014 年超级碗比赛前，有 22 支广告提前在社交网站上播放，<a href="https://www.businessinsider.com/why-brands-release-super-bowl-ads-online-2014-1" rel="nofollow">占到当年 50-55 支超级碗广告将近一半</a>。</p>
<p>这是自 2007 年以来，可口可乐第一次放弃在超级碗比赛期间投放广告。</p>
<p>2007 年，可口可乐在阔别超级碗近十年后<a href="https://www.cnbc.com/id/16792322" rel="nofollow">重新投放广告</a>，这一举动被视为是可口可乐开始重视超级碗的广告价值。当时竞争对手百事可乐已经连续 20 多年都在超级碗期间投放广告。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.646421" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190129163513npDXvR69smSUWBo2.png-w600"/><figcaption><p>图片来自：<a href="https://www.statista.com/statistics/217134/total-advertisement-revenue-of-super-bowls/" rel="nofollow">Statista</a></p></figcaption> </figure></div>
<p>可口可乐今年在超级碗广告投放策略上的变化，很可能与超级碗广告价值缩水有关。2002-2016 年间，超级碗比赛期间 30 秒广告价格水涨船高，从 230 万美元上涨至 500 万美元。但这个价格已经不再上涨，今年 30 秒广告价格<a href="https://www.adweek.com/tv-video/with-one-month-until-the-super-bowl-cbs-is-quietly-racking-up-robust-big-game-ad-sales/" rel="nofollow">预估略高于 500 万美元</a>。 </p>
<p>但超级碗的吸引力已经变小。<a href="https://variety.com/2018/tv/news/super-bowl-lii-ratings-1202687239/" rel="nofollow">根据尼尔森数据</a>，超级碗比赛的观众同比下降 7%，观众数量达到了 2009 年以来的最低。</p>
<p>作为比对，百事可乐在今年超级碗期间<a href="https://adage.com/article/special-report-super-bowl/super-bowl-ad-pepsi-takes-onold-question-pepsi/316393/" rel="nofollow">投入的资源更多</a>，10 秒的中场秀广告、橄榄球形状的限量款定制罐。此外，百事在今年超级碗的举办地亚特兰大推出了大幅户外广告。</p>
