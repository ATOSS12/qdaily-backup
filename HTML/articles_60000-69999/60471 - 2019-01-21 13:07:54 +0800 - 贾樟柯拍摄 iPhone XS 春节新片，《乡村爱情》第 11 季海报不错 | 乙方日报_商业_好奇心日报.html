<h3><b>其他，也很重要</b></h3>
<p line="pUpM">根据 The Drum 报道，<b><a href="https://www.thedrum.com/news/2019/01/20/att-resumes-advertising-youtube-after-brand-safety-crisis" target="_blank" rel="nofollow">AT&amp;T 重新在 YouTube 投放广告</a>。</b>两年前，网站上的极端主义视频旁边出现了 Google 的广告，许多人指责 Google 并没有对视频内容进行审查，就投放了广告。还有猜测认为由于 YouTube 的分成模式，展示在旁边的广告可能给网络极端主义者提供了经费。</p>
<p line="TNax">AT&amp;T 担心这些信息会对公司造成负面影响，撤下了 YouTube 和 Google 非搜索平台的广告。</p>
