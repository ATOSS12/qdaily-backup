an"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="46"/></a>  </div></div> </div>  <p class="excerpt">整部 6 集剧本由盖曼改编，这是另一作者特里·普拉切特的遗愿</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">除了《高堡奇人》最终季，亚马逊今年又一重头原创剧《好兆头》（Good Omens）发布了新预告。这部改编自尼尔·盖曼（《美国众神》、《睡魔》）和特里· 普拉切特（《碟形世界》）同名原作的电视剧，也由此揭示了更多关键角色和主线剧情。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=n0845woui1m"/> </figure>  </div>
<p>《好兆头》是两位奇幻大师 1990 年出版的合写作品，是一部当代背景下有关天启的反战黑色喜剧。它用诙谐的口吻讲述了一场世界末日危机：天堂和地狱希望撒旦之子“反基督”能策动引爆双方的大战，双方因而有理由决一胜负、在人类社会的废墟上建立新秩序。主角是天使亚茨拉斐尔和魔鬼克劳利，这对朋友不希望战争毁掉自己悠闲的私生活，因而决定赶在各自上司之前找到反基督。然而阴差阳错的是，“反基督”出生时就在医院被抱错了，他没能成长在计划中的邪恶家庭，反而在英国乡村长成为了正常 11 岁男童……</p>
<p>原作中一些相当精彩的配角都在这版预告里出现，比如被召唤而至的“天启四骑士”：战争（一位四处倒卖武器的女军火商），死亡（摩托车手），饥荒（节食专家和连锁快餐大王）和污染（他的前任“瘟疫”因为盘尼西林的发现而退休）；亚当和他的三位童年玩伴也是首次亮相，他将任性地使用超能力做一些出乎天堂和地狱意料之外的事情。</p>
<p>《好兆头》电影版在 2002 年差点被立项，原定导演是特里·吉列姆，天使和魔鬼分别由罗宾·威廉姆斯和约翰尼·德普饰演，但项目因筹不齐预算而流产；盖曼在 2014 年催促 BBC 4 台尽快将其改成广播剧，因为当时普拉切特已经备受阿兹海默症困扰，身体状况堪忧，两人还在广播剧中有客串角色，分别是名为尼尔和特里的交警。</p>
<p>盖曼一直坚持两人合作完成原作的所有改编，“我们写过的所有东西，从注释到那些小细节，都是合写的，一切都是合作，我绝对不会一个人做这件事”。但是他的态度在 2015 年 3 月普拉切特去世后改变了，因为后者在遗愿中希望盖曼在他的祝福下独自完成改编。<a href="https://www.theguardian.com/books/tvandradioblog/2016/apr/15/good-omens-neil-gaiman-to-adapt-terry-pratchett-collaboration-for-tv" rel="nofollow">“都到这份上了，我想我只能说，好吧，你这个混蛋！”</a></p>
<p>2016 年 4 月，盖曼称自己正在写 6 集的改编剧本，次年 1 月，亚马逊正式宣布了这部迷你剧，由亚马逊和 BBC 共同出品，BBC Studios 和盖曼公司 The Blank Corporation 负责开发，BBC 全球负责发行。全部 6 集将在 2019 年 5 月 31 日一次性在 Amazon Prime 上放出。主演是人们熟知的英国演员迈克尔·辛（饰演亚茨拉斐尔）和 10 任博士大卫·田纳特（饰演克劳利）。</p>
<p><img data-format="jpg" data-ratio="0.428194" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>盖曼已经有多部幻想作品被搬上了银幕和小荧幕，比如 2007 年的《星尘》和《贝奥武夫》，2009 年的定格动画 Coraline、2017 年的《如何在派对上搭讪女孩》；《美国众神》如今也是 Starz 电视台的重头剧集。不过《好兆头》还是他第一次亲力亲为当统筹一切的制片，他也因此被迫接受了一堆专业训练。</p>
<p>在《美国众神》和《好兆头》之后，盖曼决定暂停一下自己的制作人事业，继续开始写书。<a href="https://www.syfy.com/syfywire/neil-gaiman-reveals-why-american-gods-and-good-omens-will-be-his-last-tv-gigs-for-a-while" rel="nofollow">他最近在接受 SYFY Wire 采访时说</a>，“我 4 天之前醒来，脑子里浮现出一个短篇，这事儿有两年没发生了，因为我所有精力都扑在预算、特效、剪辑和混音上，所以我的感觉是，太好了，很明显我还能写作，那还不错。现在干过了制作人的活儿，以后就不会被其他制作人坑了。”</p>
<p>亚马逊很快将迎来一波原创剧热潮，《高堡奇人》和《好兆头》之外，10 亿美元预算的《魔戒》前传、和乔丹·皮尔、山姆·艾斯麦尔（《黑客军团》）、布莱恩·考格曼（《权力的游戏》编剧/制片）、Blumhouse 等达成的独家协议所带来的新作，将让它成为 Netflix 最忌惮的竞争对手。</p>
<p>《好兆头》的开播时间是 5 月 31 日。</p>
