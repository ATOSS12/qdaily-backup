ds/62457.html/" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="213"/></a>  </div></div> </div><h3 class="title">什么时候开始，你真实地感觉“老”了？</h3><div class="detail"> 

<p>还差1个月零3天，你就要26岁了。</p>
<p>这一年里你面对着铺天盖地“25岁，迎来四分之一人生危机”的话题嗤之以鼻。你觉得现在的日子没什么不对，哪里就到了“危机”？</p>
<div class="com-insert-images medium-insert-active"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20190328183557eJlR2Lv6A1QoruIU20190328183557eRJ2GBrg3K7MkybL.gif-w600Gif"/>&#13;
</figure></div>
<p>告别校园之后的生活，你的每一年都过得缓慢而没有差别。你习惯在上班前花五分钟化个妆，眉毛、底妆、口红，这已经是你给同事最大的尊重。卸下工作日的假面，你周末时睡到自然醒，不洗脸也不洗头，窝在床上吃外卖看完一季美剧。日复一日，年复一年。</p>
<p>时间对于你，只不过是换上一本新日历的事情。你觉得年龄早已不会让你心生畏惧，直到…….</p>
<ul><li>下班回家不想开灯，往沙发上一瘫，竟然不知不觉就睡着了，醒来时看了眼手机，已经是凌晨了……</li></ul>
<ul><li>整个青春期你都没怎么长过青春痘，但现在一顿火锅过后，额头上的痘痘就冒出来了。要用各种祛痘产品，等上好几天才能消下去。</li></ul>
<ul><li>之前熬夜修仙，只要睡足几天，黑眼圈就能消失了。某个早晨你对着镜子涂眼霜时突然发现，不止黑眼圈，眼角干纹也悄悄爬上来了。</li></ul>
<ul><li>午休时枕着胳膊趴在桌子上小睡了十几分钟，留在脸上的褶印陪伴了你一整个下午。因为脸部松弛，你的肌肤回弹力变缓，褶印难以消除。</li></ul>
<p>你心头一紧。原来，25岁之前的每一年都是成长，25岁的每一天都在衰老。25岁的魔咒其实早已种下，它正在以你难以捕捉到的微小力量，缓慢地侵蚀你的身体。</p>
<p>如何防止衰老，成为继“外卖吃什么”、“下班看什么剧”、“工作记录怎么写”之后，又一个让你倍感焦虑的话题。</p>

 </div></div>  <div class="card-content article" data-hash="#/card/2"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="62457" data-title="《如今，你还会为哪些“xxx就不会老”的真理买单？》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20190328110734RXEPufJsQWK1nO5C20190328110734wD8OM1u3WE2CVhg4.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/62457.html/" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="213"/></a>  </div></div> </div><h3 class="title">防衰老就只能是和时间赛跑吗？</h3><div class="detail"> 

<p>比衰老信号更让你神经紧张的，是每天都要面对“防衰老”这个词的狂轰滥炸。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20190328163356MhKej0ltIkf5ZDFc201903281633562R8MqF9HIjksKanf.gif-w600Gif"/>&#13;
</figure></div>
<p>预防衰老这件事，一千个人有一千种方法，似乎每一种都是应该被写在手机壁纸里的大道理。嘴上说说人人都会，但真正实践起来并不容易。在迎击衰老的路上，时间是你不可战胜的敌人，除此之外，你大概率会碰到这些高段位的对手：</p>
<h3>对手：懒癌</h3>
<p>运动才是抗衰老的正道，这句话不假。专家跳出来说，运动必须持续半个小时以上才有效，记得要有氧，不然就会莫名其妙多出你不想要的坚实肌肉。但在懒癌晚期患者看来，运动半个小时以上实在是强人所难。</p>
<p>难度指数：四颗星</p>
<h3>对手：糖份</h3>
<p>抗糖化难道不是抗衰老的第一要务吗？各大博主、微商列出了糖分的十大罪行，苦口婆心地奉劝你，要严苛饮食，要戒糖。对于不喝奶茶浑身难受的朋友们来说，戒糖的每一天都犹如凌迟处刑。</p>
<p>难度指数：五颗星</p>
<h3>对手：过时的思维</h3>
<p>还有一种比较佛系抗衰老的方式——即便是身体上的衰老难以逆转，但是你还可以坚持阅读、坚持旅行，保持好奇心，多与年轻人交流，来让自己拥有一颗不会衰老的心。比起上述两件事，这件事听起来不难，似乎也没那么痛苦。但，说真的，一颗年轻的心就真的足以宽慰日渐衰老的面容了吗？</p>
<p>难度指数：三颗星</p>
<p>脂肪、糖分、过时的思维……在迎击衰老的路上，你的对手来自四面八方且气势汹汹。也许你曾信誓旦旦地夸下过海口，也真的跨出过第一步，又因为各种困难（借口）永远停在了第二步。</p>
<p>但是你想过没有？</p>
<p>预防衰老，真的就只能是拼命地去跟时间赛跑吗？还有一位深藏不露的对手，被你忽略了。</p>
<p>看得见的太阳光和看不见的紫外线不仅会让你晒黑，还会破坏胶原蛋白和弹性纤维组织、产生皱纹，令皮肤干燥，甚至引起皮肤癌。</p>
<p>这不是危言耸听，防晒的重要性被很多人忽视了。</p>
<p>长期驾驶的出租车司机，因为经常一侧脸面对车窗被太阳直晒，而导致两侧脸部肌肤状态像是相差了二十几岁。BBC的纪录片《美容的真相》，更是直言太阳要为皮肤老化负75%的责任。我们在皮肤老化中看到的大部分临床特征都是由于暴露在阳光下造成的。</p>
<p>很多事实和数据都在告诉我们，在迎击衰老的路上，千万不要小看太阳这个对手。</p>

<p>一瓶优秀的防晒霜，可以说是最小成本的抗衰老之道了。</p>
<p>但为了防晒，有人也走过不少坑。比如有人相信撑伞就可以挡住99%的紫外线；不化妆不出门星人误以为，日常底妆有防晒功效，就不需要做专门防晒了；还有油皮党，觉得防晒霜黏糊糊的难受，索性就不涂防晒了…….</p>
<p>大道理听过那么多，真正做对防晒的却没几个。看遍了网上的测评和种草，有时候真的觉得，遇见一瓶真正让人难舍难分、爱不释手的优秀防晒霜，比找到一个能看对眼的相亲对象还难。</p>
<p>是时候从兰蔻防晒霜开始，升级你的防晒。</p>

<p>城市污染再次提升紫外线杀伤力，兰蔻防晒霜特有4重防护、超强防晒力，为你全面开启紫外线防护战。</p>
<p>我们先来看看，在这场对抗衰老的战斗里，兰蔻防晒霜都有哪些秘密武器？</p>
<p>1、四重防晒，高防晒力：一防UVB，物理隔离紫外线，750分钟超长待机；二防UVA，化学隔离防胶原蛋白流失，真正有效延缓衰老；三防XL-UVA，欧莱雅专利科技麦色滤Mexorly实力击退紫外线；四防城市污染，内含辣木籽提取物，可以帮助阻隔污染微粒，抵御环境污染带来的氧化伤害。</p>
<p>2、最神奇的是，兰蔻防晒霜还可以是你在炎炎夏日里的补水站。它特别加入的玫瑰花瓣提取物可以舒缓保湿、深入滋养，实现肌肤畅快补水，不闷不厚超透气。不管你是干皮、油皮还是混合皮，在兰蔻防晒之后涂上底妆，都不会出现卡粉显纹的尴尬，助你安心做个小仙女。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="1.000000" data-format="gif" class="lazyload" src="http://img.qdaily.com/uploads/20190328164110WU1iEeC6g4BGb3Q720190328164110HNoFCrKZg34vfmAe.gif-w600Gif"/>&#13;
</figure></div>
<p>3、针对被晒后发热的肌肤问题，兰蔻防晒霜也有解决之道。它从古巴薄荷中提取精粹，涂上感觉凉凉的，可以即时镇静肌肤，带给你独一无二的清凉体验。</p>
<p>4、一瓶防晒霜能带来的极致体验还有什么？兰蔻防晒霜独有一抹化水的特异功能，可以均匀分布在肌肤上，不泛白、不改变肤色，迅速一层细腻水润的保护“膜”，实现“肌肤空气感”，真正0负担。</p>

<p>脸部松弛、斑点频发、肌肤暗沉……25岁之后的你，在这一刻有了“衰老”的实感。时间的侵袭让你一筹莫展，但别忘了紫外线也是元凶之一。</p>
