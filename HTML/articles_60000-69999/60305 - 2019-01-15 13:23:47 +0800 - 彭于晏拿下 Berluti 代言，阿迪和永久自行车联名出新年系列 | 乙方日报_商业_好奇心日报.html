<p line="8wOu"><a href="http://%20%20https://www.thedrum.com/news/2019/01/14/kinder-surprised-after-toy-makes-accidental-kkk-reference" target="_blank" rel="nofollow"><b>健达巧克力最近发售了一批限量奇趣蛋，</b></a>然而玩具小人举着的气球上是 “KKK”。而美国种族主义代表组织 “3K 党” 的缩写也是 “KKK”，继而引发了争议。</p>

<h3>其他，也很重要</h3>
<p line="de8y"><b><a href="https://www.thedrum.com/news/2019/01/14/wfa-taps-pg-s-gerry-d-angelo-media-board-advertisers-cannot-relinquish-control" target="_blank" rel="nofollow">根据 The Drum 报道，WFA（世界广告主联合会，</a><a href="https://www.thedrum.com/news/2019/01/14/wfa-taps-pg-s-gerry-d-angelo-media-board-advertisers-cannot-relinquish-control" target="_blank" rel="nofollow">World Federation of Advertisers</a><a href="https://www.thedrum.com/news/2019/01/14/wfa-taps-pg-s-gerry-d-angelo-media-board-advertisers-cannot-relinquish-control" target="_blank" rel="nofollow">）进行了重组，</a></b>宝洁的全球媒体总监 Gerry D'Angelo 被任命为媒体论坛的联合主席。他在论坛上强调：“广告商不能放弃对媒介、数据和算法的控制。” WFA 希望解决包括广告欺诈、品牌安全、第三方验证在内的等八大问题。</p>
<p line="eMKN"><a href="http://With%20the%20reverberations%20of%20that%20decision%20still%20echoing%20a%20bitter%20war%20of%20words%20has%20broken%20out%20with%20fallen%20contenders%20WPP%20and%20McCann%20attesting%20that%20DDB%20was%20not%20capable%20of%20delivering%20on%20the%20decade%20long%20brief%20for%20its%20fee%20of%20%24136m.%20%20The%20last-minute%20counterattack%20threatens%20to%20snatch%20victory%20from%20DDB%20as%20both%20sides%20entrench%20themselves%20behind%20their%20own%20army%20of%20lawyers%20by%20opening%20up%20a%20new%20front%20in%20Washington%20in%20the%20hope%20of%20forcing%20a%20rethink." target="_blank" rel="nofollow"><b>根据 The Drum 报道，</b></a>WPP 和麦肯将联合参加美军账户的比稿，认为 DDB 无法以 13.6 亿美元的成本提供长达 10 年的服务。美军每年广告投放额高达 40 亿，去年宏盟集团的 DDB 击败了一直和美军服务的麦肯，以及与参与竞标的 WPP。</p>
