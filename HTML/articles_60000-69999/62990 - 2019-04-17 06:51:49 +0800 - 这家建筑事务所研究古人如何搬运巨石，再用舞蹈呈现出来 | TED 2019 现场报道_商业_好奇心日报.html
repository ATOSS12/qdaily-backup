ont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="77"/></a>  </div></div> </div>  <p class="excerpt">2000 kg 的巨石，人力在数千年前如何驯服它？</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">在今年的 TED 大会上，Brandon Clifford 2008 年创立的剑桥建筑事务所 Matter Deisgn 有点特别。<br/></p>
<p>这家建筑事务所最抓人眼球的是一系列公众表演，例如下面这个名为 <em>Janus</em>（名字取自罗马神话中的双面神雅努斯）的项目：</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://v.qq.com/txp/iframe/player.html?vid=e08610v02y8"/><figcaption>麻省理工学院内展示 <em>Janus | </em>视频来自：Matter Design</figcaption> </figure>  </div>
<p>在麻省理工学院内展示时，Matter Design 找来舞者 Terez Lowry 表演了一支 1 小时的舞蹈。在 Terez Lowry 双手推动下，重达 2000 kg 的 <em>Janus </em>会像一个不倒翁一样来回晃动。这支舞蹈由作曲家 Federico Gardella 与 Simone Conforti 进行配乐。</p>
<p><em>Janus 是个</em>外观类似于健身壶铃的双层混凝土雕塑，由 Matter Design 与墨西哥建材公司 CEMEX 合作制作。2000 kg 是个相当大的数字。</p>
<p>Matter Design 最初是在罗马美国学院（American Academy in Rome）内展示 <em>Janus</em>，随后在麻省理工学院也表演了一场。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=h0861vonx1q"/><figcaption><p>罗马美国学院内展示 <em>Janus | </em>视频来自：Matter Design</p>
<p><img data-format="jpg" data-ratio="0.408078" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p></figcaption> </figure> </div>
<p>作为今年的 TED Fellow（学者项目）之一，Brandon Clifford 研究人们在埃及金字塔、英国巨石阵中搬运、组装巨石的方式，并将其应用于现代的建筑设计与施工，希望建造的建筑物可以超过现在的 30 年、60 年的期限。</p>
<p>公共表演则是 Matter Design 这些研究最终的呈现方式。</p>
<p>Brandon Clifford 在今年 TED 大会上演讲时称：“我一直在做的事情是不断向自己发起挑战，将运输、竖立这些巨大物体这种古老但直接的任务转化成一系列表演。”</p>
<p>Brandon Clifford 是今年 TED Fellow（学者项目）参与者之一。他与 Wes McGee 在佐治亚理工学院期间认识，随后创立 Matter Design。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.575926" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190416172137Y1WdkBchUbPgZ3An.jpg-w600"/><figcaption>Brandon Clifford 开玩笑说是希腊神话中的独眼巨人完成了金字塔等建造工作</figcaption> </figure></div>
<p>TED Fellow 是 TED 大会针对 21-40 岁年龄段、类似于大学奖学金的项目。处于该年龄段、并在某个领域具有成就的人都可以向 TED 申请。入选后，Fellow 可以免费参加 TED 大会，接受 TED 组委会培训、并上台谈自己的想法。这有别于主场演讲者——他们由 TED 组委会邀请而来，一般来说年龄也更大一些。</p>
<p>Brandon Clifford 2015 年接受采访时<a href="https://medium.com/design-manifestos/design-manifestos-brandon-clifford-of-matter-design-9d79021f83b9" rel="nofollow">曾解释</a> Matter Design 对于巨石搭建建筑的兴趣。他说：“当我们正式组建公司时，我们就说：‘让我们停止使用薄板材料，开始进入体量更大的材料。’历史上大多数建筑都是用石头雕刻的——石头是一种体积材料。就让我们回到如何处理石头相关的问题上。”</p>
<p>人力使用巨石、混凝土搭建建筑物成为了 Matter Design 公众表演中的主角。但他们在商业设计项目中也会<a href="https://bustler.net/news/5861/matter-design-fr-sch-projects-five-fields-play-structure-reshapes-the-concept-of-play" rel="nofollow">用到木头</a>、<a href="http://www.matterdesignstudio.com/#/endalaus/" rel="nofollow">金属</a>等材质。</p>
<p>例如 Matter Design 与 FR|SCH Projects 合作的项目 Five Fields Play Structure 主要以木头为主，该项目获得了美国建筑师协会 2017 年度小型项目奖。</p>
<p>在 TED 大会现场，Brandon Clifford 还展示了 Matter Design 与 CEMEX 公司合作的另一个项目 <em>Walking Assembly：</em>两个人用手移动 8 块、总重 5970 kg 的巨大混凝土，并将其组装成一个稳定楼梯的过程。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=n08611v3na7"/><figcaption><p><em>Walking Assembly</em><em> | </em>视频来自：Matter Design</p></figcaption> </figure> </div>
<p>这一项目的灵感来源于复活节岛上的摩艾雕像。Brandon Clifford 提到，荷兰探险家曾向复活节岛上的原住民<a href="https://www.fastcompany.com/3053710/mits-2000-pound-pomo-megalith-can-be-moved-with-a-fingertip" rel="nofollow">询问</a>他们的祖先如何搬运这些石像，原住民称这些石像不是被搬运的，而是自行“走”至目的地。</p>
<p>Matter Design 在 <em>Walking Assembly </em>项目中的砌体单元上<a href="https://archinect.com/news/article/150131994/matter-design-and-cemex-unveil-new-research-on-concrete-at-ted-2019" rel="nofollow">使用了不同密度的混凝土</a>，以便对这些混凝土的重心进行校准，使其便于运输、组装。</p>
<p>另一个项目出自 Brandon Clifford 在麻省理工学院作为<a href="https://architecture.mit.edu/faculty/brandon-clifford" rel="nofollow">助理教授</a>教授的巨石机器人学（Megalithic Robotics）的课程，研究如何用最小的力拉动巨石，使其可以翻滚、直立。</p>
<p>这个名为 <em>McKnelly Megalith </em>的项目在混凝土中混入了玻璃纤维，同时内部是软泡沫，重达 907 kg。该项目同样受到复活节岛上的摩艾雕像的启发，<a href="https://www.fastcompany.com/3053710/mits-2000-pound-pomo-megalith-can-be-moved-with-a-fingertip" rel="nofollow">重点是</a>确定该物体的重心。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://v.qq.com/txp/iframe/player.html?vid=c0861r2zrz1"/><figcaption><p><em>McKnelly Megalith</em></p></figcaption> </figure>  </div>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.585200" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190416181555mtkE4bcqx3lN7eSD.png-w600"/> </figure></div>
<p>与此同时，<a href="https://medium.com/design-manifestos/design-manifestos-brandon-clifford-of-matter-design-9d79021f83b9" rel="nofollow">建筑行业过去几年</a> 3D 打印的流行、Fab Lab 等工作坊等设施的出现，也使 Matter Design 这类研究如何使用大型混凝土的研究变得更容易。</p>
<p>Brandon Clifford <a href="https://medium.com/design-manifestos/design-manifestos-brandon-clifford-of-matter-design-9d79021f83b9" rel="nofollow">在此前采访中提到，</a>建筑设计师负责设计图纸、承包商负责施工导致了双方协作中容易出现问题，“由于时间的滞后，我们只能通过正投影来画这些图，我们失去了对构件如何组装的理解、物理空间的复杂性。”<br/></p>
<p>Matter Design 也强调自身负责从设计至最终施工的整个过程。<a href="https://www.archdaily.com/781960/5-ways-architects-are-redefining-craftsmanship-for-a-postdigital-age" rel="nofollow">Brandon Clifford 称</a>：“无论最终的产品是结婚戒指、衣架还是建筑，我们都非常专注于拥有整个过程。”</p>
