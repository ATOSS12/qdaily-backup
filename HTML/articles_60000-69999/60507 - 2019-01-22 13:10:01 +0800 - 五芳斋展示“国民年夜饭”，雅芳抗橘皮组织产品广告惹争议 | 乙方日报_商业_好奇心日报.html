<h3>其他，也很重要</h3>
<p line="ycKP"><a href="https://www.thedrum.com/news/2019/01/21/avon-pulls-anti-cellulite-campaign-its-accused-abusing-body-positive-movement" target="_blank" rel="nofollow" style="font-weight: bold;">根据 The Drum 报道，</a>雅芳推出一款减少身体橘皮组织的产品，即解决有些女性身材发胖后，臀部会出现脂肪团的问题。广告语“Dimples are cute on your face.Not on your thighs.”（你脸上的酒窝很可爱，但你大腿上的可不是。）</p>
<p line="daM2">英国女演员 Jameela Jamil 认为这些现象是女性年龄增长不可避免的，因此在推特上指责雅芳羞辱女性的年龄和伴随而来的衰老状态。雅芳最终在推特上为自己的问题广告道歉，并且撤销了相关的营销材料。</p>
