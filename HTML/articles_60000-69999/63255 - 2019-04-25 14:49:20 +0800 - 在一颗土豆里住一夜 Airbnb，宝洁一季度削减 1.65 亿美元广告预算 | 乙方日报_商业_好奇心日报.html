<h3>其他，也很重要</h3>
<p line="BPZF"><b>R3 发布中国 KOL 营销市场实践白皮书，分析了 KOL 搜索引擎 MCN、社交媒体平台和广告代理商各自的功能和效果。</b>上游平台渗透加剧了不同服务提供商竞争。</p>

<p line="zUod"><b>和 KOL 直接合作。</b> KOL 参与内容或者产品情况下，效果还不错。但是营销人员需要投入大量时间进行管理，此外，价格不够透明。</p>
<p line="7hz1"><b>KOL 搜索引擎。</b>能够保证价格透明度，并且了解到不同级别 KOL 的报价。弊端是接触的通常是中小型 KOL，无法和顶级 KOL 合作。</p>
<p line="u7IC"><b>MCN。</b>它充当了专业代理商和内容开发的角色，营销人员能和 MCN 进行长期稳定的合作。不过合作质量取决于 MCN 的资源，并且因为第三方机构的介入，价格有所提高。</p>
<p line="BHSR"><b>社交平台。</b>能够更精准触达目标对象，不过也因为局限在单一平台难以跨平台推广。</p>
<p line="qfKA"><b>代理商。</b>他们最能为营销人员提供消费者洞察和价格，但是后者对 KOL 的访问权限较少，流程花费时间太多。</p>
<p line="GdCq">数字电视 Hulu 的广告销售主管 Peter Naylor 近日在纽约举行的 Ad Age  Next：OTT 会议上发表演讲，</p>
