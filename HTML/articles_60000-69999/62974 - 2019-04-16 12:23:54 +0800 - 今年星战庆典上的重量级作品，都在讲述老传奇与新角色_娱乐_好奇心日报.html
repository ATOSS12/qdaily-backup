<p finallycleanhtml="true" nocleanhtml="true">今年的星战嘉年华在 4 月 11 日至 15 日之间举行。又是一个星战电影年，续集三部曲的最终部将在 12 月 20 日上映。它在嘉年华上公布了首款先行预告，并确定了正式标题：《天行者崛起》。</p>
<h3>星球大战 9：天行者崛起</h3>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=b0860k69ah2"/> </figure> </div>
<p>虽然预告特意强调“每代人都有自己的传奇”，可《天行者崛起》这个标题、最后三秒钟西斯皇帝的笑声，以及把莱娅公主旋律作为 BGM，还是向观众揭示了它无法离开前作、仍要靠熟悉的名字吸引观众的本质。</p>
<p>续集三部曲得到的反响谈不上理想。第七集《原力觉醒》由 J.J.艾布拉姆斯执导，被指是对《新希望》的复制。第八集《最后的绝地武士》的导演是莱恩·琼森，又完全重写了星战宇宙的重要设定并切断了前作线索，对老角色的争议性塑造进一步分裂了粉丝阵营。第九集再次选择艾布拉姆斯作为导演，应该是迪士尼保守求稳的决定。</p>
<p>不过，无论剧情会引起多大的争议，它都在年度票房前三里预订了自己的席位——<a href="https://www.boxofficemojo.com/search/?q=star%20wars" rel="nofollow">第七集的全球票房超过了 20 亿美元，稳坐冠军</a>，北美票房 9.36 亿美元，超出第二名《阿凡达》近 2 亿；第八集的成绩是全球 13 亿，北美总榜第 8。终结曲将揭开蕾伊的身份之谜，也会让观众看到莱娅的最终命运，和正传的联系又会拉回被第八集劝退的老影迷。唯一的悬念变成了它和《复联 4》谁会拿到更高的票房。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.420534" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190416024223Uar6KxwFXmsvz9V2.png-w600"/> </figure></div>
<h3>绝地：陨落的武士团</h3>
<p>同样想让粉丝们回心转意的手握星战游戏改编权的 EA。《质量效应：仙女座》和《圣歌》二连扑后，一直以来坚称“星战游戏应该被做成多人 live 型游戏”的 EA 做出了妥协。今年 11 月，Respawn 工作室将推出星战游戏《绝地：陨落的武士团》（Jedi: The Fallen Order）。虽然玩家并不对 EA 抱有太多信任，但是该作的两大卖点足以让人再次点击预购：</p>
<p>它是一款无内购的单机剧情类游戏；开发它的工作室是 Respawn。</p>
<p><img data-format="jpg" data-ratio="0.432121" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<div class="com-insert-images medium-insert-active"><figure style="margin: 0px;"> <img data-ratio="0.582857" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190416022324YbjV9MpBOixTlGQR.png-w600"/><figcaption>“无内购，无开箱，我们以后也不会加。一个单机星战故事，给准备成为绝地的你”</figcaption> </figure></div>
<p>故事发生在电影 3、4 集之间，在西斯皇帝下达 66 号清洗令后，年轻的绝地学徒不得不踏上逃亡路，他时刻提醒自己三条生存守则——勿挺身而出、接受过去、勿信他人。在他忍不住用原力救人后，很快就被帝国判官追杀……</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=s0860vy4t8z"/> </figure> </div>
<p>游戏创意总监 Stig Asmussen 说，这是一部近战动作游戏，玩家可使用原力和光剑，战斗很容易上手，但需要大量时间练习，强调“有思考地对战”，要捕捉敌人弱点。</p>
<p>Respawn 还咨询了版权所有方 Lucasfilm 的意见。迪士尼 2012 年收购卢卡斯影业后，在次年便取消了 LucasArts 正在开发中的《星球大战 1313》，当时它已经在 2012 年 E3 公布了一段试玩，被评为当年最受期待的游戏，可这没有避免它被取消的命运。此次被接触，Lucasfilm 的星战系列总监 Steve Blank 立刻表示了对单机叙事类星战游戏的欢迎，<a href="https://www.polygon.com/2019/4/13/18309211/star-wars-jedi-fallen-order-release-date-ps4-pc-xbox-one-story-trailer-ea-respawn" rel="nofollow">“是我们一直以来想要的，也是粉丝迫切期待的”。</a></p>
<p>EA 对星战的态度则出现了一个明显的转折。在 EA 拿到改编版权后，《死亡空间》的工作室 Visceral Games 开始为其制作一款星战宇宙下的第三人称动作冒险游戏，代号 Ragtag。它是基于剧情的线性冒险，由来自顽皮狗的 Amy Hennig （《神秘海域》三部曲）任创意总监。<a href="http://www.qdaily.com/articles/46243.html">然而 EA 在 2017 年关闭了 Visceral</a>，称游戏需要大改，他们要打造“让玩家不断重温并能长期享受的游戏”。这在当时被看做是多人游戏战胜单机、Live 游戏将统治市场的前兆。</p>
<p>Respawn 是最早开发星战游戏的工作室之一（2017 年被 EA 收购前就进入了开发），两部《泰坦陨落》和 Apex Legends 之后，如今也到了星战出作品的时刻。恰逢星战年，以及 EA 再次需要救赎的契机，《陨落的武士团》发售时机不能更好。</p>
<p><a href="https://www.eurogamer.net/articles/2019-04-15-amy-hennig-reacts-to-jedi-fallen-order-announce-reveals-more-of-cancelled-single-player-star-wars-game-ragtag" rel="nofollow">Hennig 猜测</a>，Respawn 创始人 Vince Zampella 身在 EA 高管之中，为工作室提供了某种保护，而 Respawn 可能在被收购前已经完成了大部分开发，因而 EA 也没有太多插手的机会。</p>
<p>目前看来，一切都还好。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190416022346y5q2tZhA9UaupVC8.jpg-w600"/> </figure></div>
<h3>《克隆人战争》第七季</h3>
<p>如果你是星战的忠实粉丝，你可能会为动画《克隆人战争》第七季的更多片段而激动（目前未在网络正式公开）。这部动画 2008 年在卡通台开播，衔接了前传第二集和第三集剧情，丰满了角色塑造，拓展了有趣的星战宇宙，是一部高评分、同时受到儿童和成人欢迎的作品。</p>
<p>在迪士尼完成了对卢卡斯影业的收购后，动画在 2014 年播完了第六季后被取消，也缺少一个结局。这并不出乎意料，因为迪士尼频道和卡通台构成直接竞争关系，前者有必要阻止自家 IP 动画在对手平台播出。</p>
<p>接档它的是 2014 年 8 月的《义军崛起》，由《克隆人战争》总监 Dave Filoni 担当制片。四季过后，它在 2018 年也完结了，因而在去年的圣地亚哥漫展上，<a href="2018%20%E5%9C%A3%E5%9C%B0%E4%BA%9A%E5%93%A5%E6%BC%AB%E5%B1%95%E9%A2%84%E5%91%8A" rel="nofollow">粉丝们听到了《克隆人战争》会有第七季共 12 集的消息</a>。主角是观众的老熟人、阿纳金的徒弟阿索卡，这次她将深入探索帝国首都科洛桑，并和阿纳金暗中合作解放曼达洛星球。</p>
<h3>真人剧集《曼达洛人》</h3>
<p>这是星球大战第一部真人电视剧。它在嘉年华上放了部分片段，却没有对外公布。</p>
<p>位于外环星域的曼达洛在《克隆人战争》中有详细描述，该星球常年处于战争之中，民众尚武好战，看重荣耀，也有相当一部分选择成为佣兵和赏金猎手，正传经典角色赏金猎手波巴·费特身着的便是曼达洛盔甲。欧比旺的挚友莎廷女爵曾希望和平领导民众，但最终未能如愿。</p>
<p>执行制片 Jon Favreau 说，剧集中会出现很多新的物种、种族和飞船，故事则设定在第三集《绝地归来》的五年之后，失去死星和皇帝的帝国正在挣扎着夺回权力，义军会趁势巩固地盘、清理帝国余孽。本剧主角也是一名曼达洛猎人，由“红毒蛇”、《毒枭》男星佩德罗·帕斯卡扮演，据他自己介绍，“道德感模糊”。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.560937" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201904160224097BCs0Tg54NkQFoal.jpeg-w600"/> </figure></div>
<p>剧组还透露了一个有意思的细节，他们在拍摄某场景时并没有足够多的暴风兵，于是呼叫了粉丝 copslay 团体 501 军团客串角色。</p>
<p>这部剧也会是迪士尼流媒体 Disney+ 的独占剧集，11 月 12 日播出。</p>
