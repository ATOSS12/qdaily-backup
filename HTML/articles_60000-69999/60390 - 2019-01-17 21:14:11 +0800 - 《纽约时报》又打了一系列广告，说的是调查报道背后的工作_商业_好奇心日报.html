<h1>《纽约时报》又打了一系列广告，说的是调查报道背后的工作_商业_好奇心日报
</h1><p><img src="http://img.qdaily.com/article/article_show/20190117173612UFBIfO5640e9DQkw.jpg?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/20160703130236ZQpY0h4qv7aEeUzs.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">徐弢</span><span class="date smart-date" data-origindate="2019-01-17 21:14:11 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2019-01-17 21:14:11</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="60390" data-title="《《纽约时报》又打了一系列广告，说的是调查报道背后的工作》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20190117173612UFBIfO5640e9DQkw.jpg?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/60390.html" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="96"/></a>  </div></div> </div>  <p class="excerpt">目前《纽约时报》有 310 万数字订户。业绩回升帮助它的采编团队增长到了 1500 人。</p>  <div class="detail">  

<p nocleanhtml="true">曾有<a href="https://adage.com/article/advertising/truth-hard-york-times-oscars-ad/308069/" rel="nofollow">十年没有推出过品牌广告</a>的《纽约时报》，2017 年开始与代理商 Droga5 纽约办公室合作，推出了一系列围绕关键词“真相”的广告片。</p>
<p>自 2018 年 10 月起，《纽约时报》推出了新一轮广告片，广告标语换成了 <em>The Truth is Worth It</em>，强调该报记者探索真相时的思考与努力。</p>
<p>最新一支标题为《坚决（<em>Resolve</em>）》广告片发布于 1 月 14 日。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=d08283nsa7c"/> </figure> </div>
<p>这支广告片基于真实事件，讲述了《纽约时报》记者 Hannah Beech 于 2017、2018 年对于缅甸军政府迫害罗辛亚人（Rohingya）的持续报道。</p>
<p>片子更注重记者的心理活动，呈现 Hannah Beech 在调查过程中遇到的种种困难：</p>
<p><img data-format="jpg" data-ratio="0.377653" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>多次申请进入缅甸被拒；申请成功后只能在缅甸军人的陪伴下进行采访；假装生病得以进入一个罗辛亚人的村庄，但村庄里的人仍因恐惧不敢说出真相。</p>
<p>在广告的最后，画面呈现出 Hannah Beech 2018 年 8 月撰写的报道标题。随后打出的标语是：真相不会自己变成报道，真相需要决心，但真相是值得的。</p>
<p>故事的叙事节奏相当紧凑。这种紧凑感是通过打字机的声音、白色文字的输入与删除，加上大量视频与照片的剪辑构成。</p>
<p>这种剪辑手法，更多呈现的是一种记者在调查时的思考与情绪。Droga5 纽约办公室的<a href="https://www.adweek.com/brand-marketing/new-nail-biting-nyt-ads-tell-the-harrowing-details-of-the-staffs-international-investigations/" rel="nofollow">创意总监 Laurie Howell 称</a>：“我们想从记者的角度来呈现一种意识流，这种意识流将每一个字连在一起，仿佛是记者在旅程过程中撰写、修改标题。”</p>
<p>它也确实抓住了观众的内心。YouTube 用户 @joe rock in 在这支广告片下评论称：“剪辑与文字的选择无疑是了不起的，同时也是令人心碎的。”</p>
<p>代理商 Droga5 纽约办公室与制作公司 Furlined 合作，制作了一系列以 <em>The Truth is Worth It</em> 为标语的广告片，叙事风格保持一致。</p>
<p>这一系列的广告片都是基于《纽约时报》的调查报道，包括花费 18 个月调查特朗普家族的逃税事件；数百个移民孩子被带离父母等。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=o08287kpvab"/><figcaption>《勇气》</figcaption> </figure> </div>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=n0828seo8qy"/><figcaption>《精确(<em>Rigor</em>)》</figcaption> </figure> </div>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=i0828hvuqek"/><figcaption>《毅力(<em>Perseverance</em>)》</figcaption> </figure> </div>
<p>不同的标语似乎也是强调记者在调查过程中呈现出的专业素质，例如花费 18 个月分析大量的报税文件所需要的“精确”。</p>
<p>Droga5 纽约办公室的另一位参与的创意总监 Toby Treyer-Evans <a href="https://www.adweek.com/brand-marketing/new-nail-biting-nyt-ads-tell-the-harrowing-details-of-the-staffs-international-investigations/" rel="nofollow">在接受《广告周刊》采访时称</a>：“我们与《纽约时报》合作，从数百篇近期的相关文章中筛选最能直接体现《纽约时报》严谨、专业和坚持不懈精神的报道，正是这些品质让《纽约时报》的新闻报道物有所值。”在选定报道后，Droga5 纽约办公室再对记者进行采访，梳理时间线。<br/></p>
<p>在 2017 年 2 月推出时隔多年的第一支品牌广告时，<a href="https://www.adweek.com/agencyspy/droga5s-first-big-campaign-for-the-new-york-times-is-all-about-the-truth/126274" rel="nofollow">《纽约时报》的解释是</a>，他们的调查研究发现，很多读者并不了解《纽约时报》的记者如何撰写报道，特别是那些需要深入当地调查的采访。广告的目标还是吸引用户订阅。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.806000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190117180018d8xzWtVwBmTgyG76.jpg-w600"/> </figure></div>
<p>最初，《纽约时报》推出了几支以 <em>The Truth is Hard </em>为标语的广告。但在去年 10 月起，《纽约时报》开始制作更长、故事更丰满的广告片。<br/></p>
<p>这一系列的广告片投入也不低。一部分是因为持续推出广告片，另外一部分也是因为选择的媒介投放价格较高。《纽约时报》甚至<a href="https://adage.com/article/advertising/truth-hard-york-times-oscars-ad/308069/" rel="nofollow">第一次选择了</a>奥斯卡金像奖广告时段。</p>
<p><a href="https://investors.nytco.com/investors/investor-news/investor-news-details/2018/The-New-York-Times-Company-Reports-2018-Third-Quarter-Results/default.aspx" rel="nofollow">根据去年 11 月的财报</a>，受到付费订阅用户大增、数字广告业务恢复增长推动，《纽约时报》去年第三季度利润达到 2500 万美元。该公司称，利润同比下降 23% 主要是由于市场营销费用的增长。</p>
<p>但数字订阅用户的增长表现不错。2018 年第三季度，《纽约时报》增加了 14.3 万数字订阅用户，数字订阅用户达到了 310 万。这部分数字订阅业务贡献了 1.01 亿美元，同比增长 18.1%。目前数字订阅业务占据总收入的 24.3%。</p>
<p>这部分增长也获得了市场认可。在宣布 2018 年第三季度财报后，《纽约时报》的股价<a href="https://www.wsj.com/articles/new-york-times-reports-strong-digital-subscription-growth-1541092126" rel="nofollow">上涨 7.6%</a>。</p>
<p>与此同时，《纽约时报》还在继续扩大采编团队。<a href="http://www.niemanlab.org/2018/12/newsonomics-18-lessons-for-the-news-business-from-2018/" rel="nofollow">根据哈佛尼曼新闻实验室报道</a>，2016 至 2018 年间，《纽约时报》的采编团队的规模以每两年 200 人的规模增长，2018 年达到了 1500 人。在数字转型最艰难的时候，《纽约时报》的采编团队规模曾一度缩减至 1000 人以内。</p>
