<h3>值得一看的 Case</h3>
<p><a href="https://www.adweek.com/brand-marketing/casper-is-ditching-its-logo-to-adorn-boxes-with-its-sleep-first-mission/" rel="nofollow"><strong>互联网床垫品牌 Casper 推出限量无 logo 包装，印上了 Humor、Clarity、Calm、Focus 与 Joy 词汇。</strong></a>Casper 公司 CMO Jeff Brooks 称：“Casper 的开箱已经是一个非常有趣与迷人的经验。如果我们把 Casper 这个词换成一夜好眠给你带来情绪上的好处？”品牌代理是 FIG。</p>

<p><strong><a href="https://www.cnbc.com/2019/05/03/facebook-releases-first-major-brand-campaign-under-cmo-antonio-lucio.html" rel="nofollow">Facebook 迎来新任 CMO 后，发起新 campaign“More Together”，聚焦在 Facebook Group 的社区功能上。</a></strong>这是 Antonio Lucio 去年 8 月接任 Facebook 新任 CMO 后第一次大型的品牌 campaign。Facebook 用海报、短视频讲述 Facebook Group 群组内用户的故事。首先落地美国市场的 More Together 将包括电视、户外、社交媒体等。</p>

<h3>其他，也很重要</h3>
<p><a href="https://www.businessinsider.com/amazon-is-pushing-harder-into-video-search-ads-and-agencies-say-its-a-direct-attack-at-google-2019-5" rel="nofollow"><strong>亚马逊将测试程序化视频广告。</strong></a>商业新闻网站 Business Insider 援引三名代理商信源消息称，亚马逊将开始在 iOS、Android 应用上测试程序化视频广告。当用户搜索关键词时，品牌的视频广告将会出现在搜索结果内。</p>
<p>过去品牌需要通过亚马逊的广告销售购买视频广告，同时预算至少在数十万美元，但新的程序化视频广告将根据观看量计费。</p>
<p><a href="https://techcrunch.com/2019/05/02/youtube-brandcast-2/" rel="nofollow"><strong>YouTube 未来所有原创内容都将免费。</strong></a>在 YouTube 年度 Brandcast 活动上，该公司宣布这些新的原创内容将包含广告，用户也可以付费去除广告。YouTube 有可能继续保留现在的 Premium 付费订阅模式。 <br/></p>
<p><strong><a href="https://adage.com/article/media/fox-nfl-rewrite-ad-playbook-super-bowl-liv/2168881" rel="nofollow">福斯电视台与 NFL 确定将明年超级碗的广告休息时间段从 20 个减少至 16 个，但总体广告时长保持不变。</a></strong>这是超级碗过去 30 年第一次调整广告休息时间段，30 秒广告价位仍然在 500 万美元。对于广告主而言，超级碗广告的销售方式没有变化，但争夺更抓人眼球的广告位可能变得更激烈。</p>
<p><strong><a href="http://www.cnad.com/show/12/299166.html" rel="nofollow">中国广告协会发布《广告代言人行业趋势及代言人商业价值评估标准》。</a></strong>中国广告协会广告代言人委员会与艾漫数据、尼尔森网联、AdMaster 合作发布了该报告。</p>
<p>根据标准，中国广告协会将根据品牌曝光、用户质量、电商转化，以及代言人个人形象与言论影响等角度对代言人价值进行评估。</p>
<p>根据上述报告，2018 年有 767 个品牌使用广告代言人，平均每个品牌 1.86 个代言人。2017 年对应的数字是 656 个品牌与平均每个品牌 1.42 个代言人。</p>
