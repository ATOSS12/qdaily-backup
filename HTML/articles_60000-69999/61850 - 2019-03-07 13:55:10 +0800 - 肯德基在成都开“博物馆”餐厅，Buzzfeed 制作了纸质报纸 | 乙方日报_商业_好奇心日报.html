<p><a href="https://adage.com/article/cmo-strategy/mcdonald-s-success-waze-boosting-ad-results-marketer-s/316886/?utm_source=CMO%20Strategy&amp;utm_medium=feed&amp;utm_campaign=Feed:+AdvertisingAge/CMO%20Strategy" target="_blank" rel="nofollow">麦当劳和导航应用 Waze 合作推出户外广告。</a>300 个广告牌分布在加尼福利亚州南部，当 Waze 用户停止驾驶至少四秒钟时，手机应用上就会出现一个和附近广告牌相匹配的手机广告。</p>

<h3>其他，也很重要</h3>
<p><a href="https://adage.com/article/digital/instagram-lets-brands-promote-influencer-posts-ad/316869/" target="_blank" rel="nofollow"><strong>Instagram 正在开发一种新的广告投放方式 “Branded content ads” （品牌内容广告）。</strong></a>广告主未来找 KOL 推广产品，只触达到 KOL 的粉丝，以此来强化内容传播效果。这意味着，投放方式将会进行更精准的监测，如果 KOL 有假粉丝和假数据，可能无法和品牌进行合作了。</p>
<p><a href="https://adage.com/article/digital/google-adx-moving-a-price-auction/316894/" target="_blank" rel="nofollow"><strong>Google 正在调整 Adx 的竞价规则，从原来的第二价格拍卖变为第一价格拍卖（first-price auction）。</strong></a>之前广告主支付的是投标者中第二高的价格，新规则之后，广告主不知道其他人的价格，可能在短期内为广告支付更多的费用，直到调整好品牌战略。这将会影响到 480 亿的市场环境。</p>
