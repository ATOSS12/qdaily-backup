<p nocleanhtml="true">百事又推出了新口味的可乐——雪盐焦糖，新口味的百事可乐通过天猫限时销售。</p>
<p>这次，百事还拉来了代言人王嘉尔一起推广新口味。百事擅长多明星代言的策略，但把新口味可乐与一位代言人做绑定是相当少见的。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XNDExMDc3OTI5Mg=="/> </figure> </div>
<p>3 月 27 日，百事中国<a href="https://m.weibo.cn/status/4354424845600303?" rel="nofollow">通过新浪微博</a>、<a href="https://mp.weixin.qq.com/s/n3YvZHurIeIZt0edNTs8Ig" rel="nofollow">微信公众号</a>宣布推出豹纹包装的新口味可乐，通过天猫上的“百事集团官方旗舰店”、天猫超市进行限时销售。</p>
<p>截止目前，“百事集团官方旗舰店”上的新口味可乐订单 5000 多笔。如果现在下单，发货时间已经延后至 4 月 9 日。天猫超市卖出 3448 件 12 瓶装的新口味百事可乐，显示还有库存。</p>
<p>雪盐焦糖口味的百事可乐留下了更多话梅味的口感印象。有消费者反馈称，新口味喝上去“有很浓的焦糖味”、“蜜饯加可乐的味道”、“梅子味”。消费者对这种新口味的评价不一，“比我想象中好喝很多”，也有人觉得原本的百事可乐味道更好。</p>
<p>百事中国在新口味上投入了不少资源，两支新品广告片，还有代言人王嘉尔的明信片随商品赠送给消费者。</p>
<p><img data-format="jpg" data-ratio="0.411425" class="lazyloa lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>3 月 26 日，百事中国的新浪微博账号就开始推出预热视频。</p>
<p>3 月 27 日，王嘉尔的新浪微博账号放出了一支 50 秒的雪盐焦糖新品宣传片，目前播放量已经达到 407 万次。百事中国发布的同一支宣传片也有 403 万次的播放量。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="http://player.youku.com/embed/XNDEwNzU0MTE2MA=="/> </figure> </div>
<p>百事可乐上线新品的时间节点无疑将消费者的关注度纳入进考虑范畴。代言人生日、百事的冠名节目都在 3 月份。</p>
<p>百事可乐的代言人王嘉尔 3 月 28 日生日，他拥有 2081 万新浪微博粉丝。与此同时，百事独家冠名的优酷优酷原创音乐人选秀节目《这！就是原创》也在 3 月开播，王嘉尔与萧敬腾、陈粒担任导师。这些可能为百事新品带来更多的关注度。</p>
<p>快消公司推限定新品已经是相当常见的事。再加上限定包装，每年都有大量的新品饮料、食品上市。在中国，这些新品上市的节点较多是在每年的双 11、双 12 期间。</p>
<p>百事中国没有确认这款雪盐焦糖可乐的停售时间。以目前的营销投入而言，这次限时销售可能只是预热，后续这款新品可乐也许会进入阿里巴巴的线下渠道。截止发稿，天猫没有确认雪盐焦糖可乐的后续渠道进展。</p>
<p>百事可乐此前也有过樱桃、姜、酸奶、肉桂等口味。但在中国市场上，百事有一段时间没有推出新口味的可乐了。上次比较吸引人眼球的新口味，还是 2017 年曾经热过一阵的蓝色可乐。<br/></p>
<p>在中国市场上，快消公司推新品饮料的节奏相比成熟市场较慢。最突出的比较对象可能还是竞争激烈的日本饮料市场。</p>
<p>不计入停产的饮料品种，日本市场最大的饮料公司可口可乐<a href="https://www.detroitnews.com/story/business/2016/11/29/japan-coke/94633108/" rel="nofollow">拥有 850 种不同的饮料产品</a>，陆续推出了桃子味、樱桃味可乐，以及红茶饮料 CRAFTEA。</p>
<p>“（新品饮料）生存下去太难了。”可口可乐日本市场的<a href="http://admin.qdaily.com/admin/articles/65348/%E2%80%9C%EF%BC%88%E6%96%B0%E5%93%81%EF%BC%89%E7%94%9F%E5%AD%98%E4%B8%8B%E5%8E%BB%E5%A4%AA%E9%9A%BE%E4%BA%86%E3%80%82%E2%80%9D">高级副总裁 Takashi Wasa 称</a>，“可能也就 1000 款里有 3、4 款。”</p>
<p>日本饮料市场的激烈与消费者习惯有一定的关系。日本消费者对于潮流的追逐推动着饮料公司以更快的速度上新，这带来了压力。一款新品饮料的生命周期<a href="https://www.qdaily.com/articles/53213.html">可能只有几个月时间</a>。<br/></p>
<p>但支撑一款新品饮料在数个月内销售的是日本广泛的线下零售渠道。日本有 <a href="https://www.business-sweden.se/contentassets/27fc968d18794951bd213c0fee767004/explore-food--drinks-opportunities-in-japan.pdf" rel="nofollow">1.84 万个杂货商店</a>、5.44 万的便利店，还有<a href="https://www.detroitnews.com/story/business/2016/11/29/japan-coke/94633108/" rel="nofollow">至少 200 万个自动售货机</a>（一半被可口可乐控制），这些零售渠道对应着 1.27 亿的人口。作为比较，中国的便利店数量在 10.6 万、自动售货机的<a href="http://ftp.shujuju.cn/platform/file/2018-11-06/%E4%B8%AD%E5%95%86%E6%96%87%E5%BA%93%EF%BC%9A2018%E5%B9%B4%E4%B8%AD%E5%9B%BD%E8%87%AA%E5%8A%A8%E5%94%AE%E8%B4%A7%E6%9C%BA%E8%A1%8C%E4%B8%9A%E5%B8%82%E5%9C%BA%E5%89%8D%E6%99%AF%E7%A0%94%E7%A9%B6%E6%8A%A5%E5%91%8A.pdf" rel="nofollow">数量在 46 万</a>。</p>
<p>百事在今年 3 月开始推限时新品、但又不明确停售时间，可能更多还是尝试。百事找来阿里巴巴合作，很大程度上是看中了其线上线下的渠道。</p>
<p>百事今年可能在中国加速推新品，雪盐焦糖可乐可能只是第一批。3 月 21 日，百事公司<a href="http://www.xinhuanet.com/food/2019-03/22/c_1124271176.htm" rel="nofollow">与阿里巴巴达成了新的合作</a>，百事公司将与阿里巴巴旗下的天猫新品创新中心合作，推出乐事、奇多、一口阳光等零食与桂格燕麦品类的新品。</p>
