<h3>值得一看的 Case</h3>
<p><a href="https://mp.weixin.qq.com/s/Rb7M0SUYPbxqD2wEzi_Tpw" rel="nofollow"><strong>Airbnb 奇屋一夜最新项目在卢浮宫。</strong></a>Airbnb 宣布将与卢浮宫推出夜游卢浮宫之旅，全球筛选一位用户获得私人观展体验。4 月 30 日晚上，Airbnb 将提供近距离观赏《蒙娜丽莎》、维纳斯，在拿破仑三世套房内享受小型音乐会的机会。另外，Airbnb 在卢浮宫的玻璃金字塔内搭建了一座“迷你金字塔”，放置了一张床位。报名信息可以在 Airbnb 的<a href="http://airbnb.com/louvre" rel="nofollow">活动页面</a>获取。</p>
<p>Airbnb 此前也推出过类似的奇屋一夜活动，包括 NBA 球星的家、乐高之家等。</p>

<h3>其他，也很重要</h3>
<p><a href="https://www.adweek.com/agencies/accenture-interactive-acquires-independent-creative-agency-droga5/" rel="nofollow"><b>埃森哲旗下广告公司埃森哲互动收购创意代理 Droga5。</b></a>埃森哲互动(Accenture Interactive)称，这是该公司创立 10 年来最大一笔收购。Droga5 客户包括《纽约时报》、Google、Under Armour 等。2017 年营收 2.05 亿美元。<br/></p>
<p><a href="https://www.businessinsider.com/deutsche-bank-shopping-on-instagram-worth-10-billion-in-2021-2019-4?r=US&amp;IR=T" rel="nofollow"><strong>德银预计 Instagram 的新电商功能将在 2021 年带来 100 亿营收。</strong></a>德银称在周一给到客户的报告中，Instagram 新的结算功能将在多个方面带动收入增长，包括广告转化率、新的广告形式、交易抽成、利用交易数据提升广告的精准。<br/></p>

<p><strong><a href="https://www.campaignlive.com/article/duracell-taps-wunderman-thompson-global-partner/1581023?DCMP=EMC-CONCampaignBreakingNews&amp;bulletin=breaking-news&amp;utm_medium=EMAIL&amp;utm_campaign=eNews%20Bulletin&amp;utm_source=20190403&amp;utm_content=Campaign%20News%20Alert%20(29)::www_campaignlive_com_arti_1&amp;email_hash=" rel="nofollow">去年年底组建的新代理公司 Wunderman Thompson 获得金霸王(Duracell)海外创意业务。</a></strong>这包括金霸王在北美以外的所有市场，Grey London 过去 6 年负责这部分创意业务。从宝洁拆分后，金霸王被伯克希尔哈撒韦以 47 亿美元收购。</p>
<p><a href="https://www.cnbc.com/2019/04/03/amazon-removes-special-promo-spots-for-private-label-products.html" rel="nofollow"><strong>可能由于反垄断监管加严，亚马逊删除了针对自有产品的促销活动。</strong></a>据 CNBC 报道，亚马逊过去 1 年多都在网站不同区域推广其自有品牌，包括搜索结果第一位、竞争商品页面附近等，这些区域只限亚马逊自有品牌商品的露出。但最近几周，亚马逊暂停了这些推广。<br/></p>
<p><a href="https://www.adweek.com/agencies/ralph-lauren-consolidates-global-media-account-with-4-agencies-primarily-zenith-as-aor/" rel="nofollow"><strong>Ralph Lauren 整合全球媒介业务，将代理商从 12 家缩小至 4 家。</strong></a>阳狮集团旗下的 Zenith 被任命为集中购买代理公司(AOR)，负责全球战略与媒介购买。Zenith 将与 3 家负责执行的代理公司合作，PMG 负责北美市场，Forward3D 负责欧洲、中东与非洲、电通负责日本与韩国。</p>
