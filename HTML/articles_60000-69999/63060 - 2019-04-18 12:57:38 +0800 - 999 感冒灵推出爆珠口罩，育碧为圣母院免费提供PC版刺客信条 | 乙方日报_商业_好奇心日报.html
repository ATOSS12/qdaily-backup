<p><strong><a href="https://www.gamespot.com/articles/ubisoft-donates-over-500k-to-notre-dame-restoratio/1100-6466327/" rel="nofollow">育碧也为巴黎圣母院重建捐款，还在 1 周时间内免费提供 PC 版本的《刺客教条：大革命》。</a></strong>育碧捐款 56 万美元，过去苹果等公司总共捐款额已经达到数百万美元。与此同时，育碧还将 PC 版本的这款《刺客信条：大革命》游戏免费出售 1 周时间，该游戏的设计师 Caroline Miousse 曾说为巴黎圣母院建模花了 2 年时间。</p>
