<h3><b>其他，也很重要</b></h3>
<p line="LiJ9"><b><a href="https://adage.com/article/media/abc-sells-o/316705/" target="_blank" rel="nofollow">ABC</a><a href="https://adage.com/article/media/abc-sells-o/316705/" target="_blank" rel="nofollow">电视集团的</a><a href="https://adage.com/article/media/abc-sells-o/316705/" target="_blank" rel="nofollow">广告销售团</a><a href="https://adage.com/article/media/abc-sells-o/316705/" target="_blank" rel="nofollow">队昨天表示，今年奥斯卡颁奖典礼的最后一个单元也已经售出。</a></b>奥斯卡上的广告商包括百威啤酒、凯迪拉克、Google、轩尼诗、IBM、麦当劳、劳力士、三星、Verzion 和沃尔玛。</p>
<p line="LiJ9">今年广告的定价和 2018 年一致，30 秒的商业广告位价格在 210 万美元到 220 万美元之间。</p>
<p line="Bg8t"><b><a href="https://adage.com/article/news/nestl-disney-pulled-ads-youtube/316710/" rel="nofollow">雀巢和迪士尼等大型广告客户，在得知 YouTube 评论区会出现儿童色情内容，已经暂停在上面投放广告，担心名誉受损。</a></b></p>
<p line="OS7Z">上周日，视频博主 Matt Watson 发布了一段 20 分钟的视频，详细解释了一些恋童癖者会在评论区对未成年发表不当的评论，甚至会指出具体时间“有看头”。而 YouTube 的算法会继续向用户推荐类似的内容，雀巢和其他一些品牌的广告会在这些不良内容中进行播放，</p>
<p line="3rbP"><a href="https://www.adweek.com/digital/national-geographic-just-became-the-first-brand-to-top-100-million-instagram-followers/" target="_blank" rel="nofollow"><b>国家地理在上周末成为 Instagram 上第一个超过 1 亿粉丝的品牌账户。</b></a>而且和 2017 年相比，上一年的社交媒体广告收入增长了 80%。</p>
<p line="iy0O">它把在 Instagram 的成功经验归功于130 多位摄影师，账户由他们自主管理账户并且发布帖子，这种真实性吸引了粉丝。</p>
