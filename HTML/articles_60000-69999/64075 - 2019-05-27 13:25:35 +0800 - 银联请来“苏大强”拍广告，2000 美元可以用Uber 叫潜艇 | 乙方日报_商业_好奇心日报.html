<h3>其他，也很重要</h3>
<p><strong><a href="https://www.reuters.com/article/us-walmart-advertising-exclusive/exclusive-walmart-to-make-first-direct-pitch-to-big-corporate-ad-buyers-at-new-york-event-idUSKCN1SS09Q" rel="nofollow">沃尔玛预计本周直接接触广告主，向后者售卖网站、门店广告位。</a></strong>路透社援引信源消息成，沃尔玛本周将举办 5260 会议，5260 是沃尔玛一家经常测试新技术的门店。这是沃尔玛在整合数字广告与门店广告业务后第一次主动接触广告主。另一家了零售商 Target 也希望加大广告业务，<a href="https://www.wsj.com/articles/target-looks-to-acquire-wpps-retail-ad-firm-triad-11558640459" rel="nofollow">《华尔街日报》的信源称</a>，Target 有计划收购凯度旗下零售广告销售团队 Triad。</p>
<p><strong><a href="https://adage.com/article/agency-news/droga5s-implied-price-tag-475m/2173606" rel="nofollow">埃森哲互动收购创意代理商 Droga5 的价格可能是 4.75 亿美元。</a></strong>AdAge 根据 Droga5 投资方之一 Endeavor Group Holdings 的一份文件估算得出。Endeavor Group Holdings 公司旗下的 William Morris Endeavor 曾以 2.33 亿美元收购 Droga5 49% 的股份。</p>
<p><strong><a href="https://adage.com/article/cmo-strategy/lvmh-slapped-subpoena/2174101" rel="nofollow">FBI 在调查 LVMH 在美国的广告媒介购买行为。</a></strong>AdAge 信源称，3 月份被调查财务记录、与代理商沟通信息的公司是 LVMH，目前一位 Havas 前高管也在被调查。 去年，LVMH 将超过 4 亿美元的北美媒介业务从 Havas 手中取回、转交给电通安吉斯，暂时不确定是否与调查有关。</p>
