-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="166"/></a>  </div></div> </div>  <p class="excerpt">依然是煽情取向。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">去年的《三分钟》大获成功后，今年苹果找来贾樟柯执导<a href="https://www.apple.com/cn/the-bucket/" rel="nofollow"> iPhone 年度贺岁广告</a>。</p>
<p>《一个桶》全长 6 分半，和《三分钟》一样经过真实故事改编，全程使用 iPhone XS 拍摄。</p>
<p>春节假期结束，男主人公从母亲手中接过一只装满神秘礼物的白色漆桶，一路辗转摩托、轮渡和公交车从乡村回到城市，中途还险些把桶弄丢。观众的疑问随着主角渐渐失去耐心的神情越滚越大——桶里装的到底是什么？</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=e002931sz82"/> </figure> </div>
<p>影片末尾，男主人公缓慢拆开黄色胶带，谜底揭晓。桶里装满埋进沙土之中的家乡鸡蛋，母亲在每一颗蛋上标出日期。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.566667" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190125183250oEH7Udir3NPImzbe.png-w600"/> </figure></div>
<p>拍摄本身还是贾樟柯的风格，影像风格强调真实感，一切都像是《三分钟》之后的标准格式。全片也没有出现 iPhone 手机，除了最后出现的苹果 Logo。<br/></p>
<p>不过剧情一个煽情的模版。为了装鸡蛋塞进一桶沙、双方也都不说带了什么、鸡蛋上画笑脸……更像爆米花电影里声嘶力竭传达主旨，和贾樟柯之前电影的“真实感”颇不相同。<br/></p>
<p>故事剧本由苹果提供，贾樟柯说自己就看中《一个桶》而没有考虑其他方案。</p>
<p><img data-format="jpg" data-ratio="0.428659" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>“这个创意不是讲回家，而是回家之后的离家，讲春节结束回到城市了很惆怅，在电影上是一个逆向的运动。”贾樟柯在活动上说。</p>
<p>今年苹果提前一周为《一个桶》预热，发布预告片，投放楼宇和车站广告，建立一个专门页面，配套幕后拍摄花絮。正片于周五在一场 Today At Apple 店内活动上首映，贾樟柯还作为讲座嘉宾，带领店里的顾客学习 iPhone 拍摄。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.554981" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/201901251824245xJNltYA7fsPHEjg.png-w600"/> </figure></div>
<p>鸡蛋很轻而桶沉重，贾樟柯给了这个对比更具体的含义：“生活是粗粝的坚硬的，特别是人在异乡一个人打拼总要面临很多困难，就像那桶沙。但是情感是柔软的，母亲的情感就像鸡蛋一样，很纤细敏感，我很喜欢这种反差。”贾樟柯在媒体群访中说。</p>
<p>实际的拍摄历经 6 天，更多的时间花在了拍摄选址上。“一定要去西南。”最终贾樟柯选定重庆和贵州交界的一座古镇，因为这里有一条河流，有高速公路、有桥梁，地形地貌有“千山万水”的感觉。<br/></p>
<p>山城、故乡、小人物、赶路……这些都是贾樟柯擅长和熟悉的情境。但今年的《一个桶》似乎很难重现《三分钟》的口碑， <a href="https://weibo.com/timcook?is_hot=1#_rnd1548408734325" rel="nofollow">Tim Cook 微博的评论区</a>，排在前列的是“感觉今年的短片没有像去年那样戳中我的泪点啊……咋办？”</p>
<p>这是一个必然结果。知名导演的背书为广告本身提升了规格，吸引了更高的关注，《三分钟》带出了一种新的广告生产趋势，煽情的同题作品层出不穷，但与此同时观众的预期也被拉高。</p>
<p>今年的贺岁广告已经有同类型出现，许鞍华为淘宝拍摄了一支主题为三代寻根的广告，另外火起来的还有《啥是佩奇》。</p>
<p>《一个桶》选了母爱和故乡这个安全的角度讲述故事，只不过在苹果贺岁广告的框架之下并无太多新意。</p>
<p>相较于《三分钟》中刁钻的拍摄角度，比如在人群中穿梭的第一视角，贾樟柯更多使用相对简单的静态短镜头，被贾樟柯称之为“观察式感受”。</p>
<p>“春节贺岁片，大家都希望在情感上共鸣比较多，我们是建立在对这个故事的信心上，然后留给观众一些自我情感投射的空间在里面。”</p>
<p>短镜头中突出呈现了慢动作和深度景深，这是 iPhone XS 的两个拍摄特性。算法提升后，“人像模式”让用户可以在拍摄后处理背景虚化的程度。</p>
<p>只不过《一个桶》中的部分景深镜头显然直接拿 iPhone 的原声素材无法实现，还有穿插其中的航拍镜头，《一个桶》还是要面临《三分钟》一样的争议—— 专业的辅助设备、精确的打光和后期制作，iPhone 在其中的真实作用是什么？</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.559259" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190125183225esfuCQ2EXoZRp4qF.png-w600"/> </figure></div>
<p>贾樟柯说，电影语言里面实现一些特定的效果，辅助设备是无可避免的。航拍需要无人机、顺滑的移动需要滑轨，“我觉得这个是很正常的，你用传统胶片还是数码还是苹果，对于获得电影语言来说还是必要的。”</p>
<p>去年《三分钟》拍摄也用到了各种附加工具，比如航拍的无人机、稳定器等等。所以其实你只拿着一台 iPhone 是拍不出同款的—— 但这已经是手机业宣传里最诚实的做法。</p>
<p>去年陈可辛接受采访时开玩笑说：“其实如果当时找了拍文艺片的贾樟柯导演，可能他拿着手机就能拍了。”</p>
