el="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="87"/></a>  </div></div> </div>  <p class="excerpt">淘宝今年春节的大规模营销没有拍走心大片，很实在地谈低价。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">淘宝上线了 2 支 30 秒春节广告，分别主打“优惠”和“ 7 天无理由退货”，你会在央视、回家的高铁上看到。 </p>
<p>徐峥在广告里化身淘宝店老板，坐在柜台后接待操着各类方言的用户。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=o0829ji5d3a"/> </figure> </div>
<p>徐峥不断重复“不用那么折腾，直接优惠”以及“当然可以退啦”，并在 2 支广告三分之二处说：“当然啦，这里是淘宝啊”。<br/> </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=i0829jxbzqt"/> </figure> </div>
<p>微妙的语气背后有一个没说出口但很明显的比较对象，即目前用户总量接近 4 亿的拼多多。早在 2018 年 11 月，淘宝把平台上存在了 8 年的天天特价频道更新为<a href="https://www.jiemian.com/article/2664558.html" rel="nofollow">“天天特卖”</a>，针对三线及以下城市的价格敏感型年轻消费者，这些人被淘宝看作是新增量的用户，也是拼多多的主力用户群。为此淘宝还上线了单独的淘宝特价版 APP。<br/></p>
<p>不难发现淘宝过去几年的广告营销都围绕各类购物节、品牌活动进行，推广平台自身的品牌广告则大多以情感诉求为主。但到了 2019 年春节，淘宝重新提出低价、无条件退货。<br/></p>
<p><img data-format="jpg" data-ratio="0.375613" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124606JSpdaCk3eAlgqD5x.jpg-w600"/></p>
<p>广告最后的 Slogan “上淘宝，淘到你说好”，略带南方口音，没找商业广告里常见的配音演员，是马云亲自配的，也多少体现了这次 campaign 的重要性。 </p>
<p>据淘宝市场部方面告诉《好奇心日报》，这波广告投放主要在央视，为期一个月，其他的渠道还包括春运期间的高铁，以及微博、快手、今日头条、趣头条等大体量的社交平台。“淘宝希望利用春节这个节点，做用户增长。虽然已经是一个巨型品牌，但我们也发现其实现在仍然有很多人不了解淘宝，所以想借春节这个人口迁徙流动的机会，重新向更多人解释淘宝是什么，为什么要使用淘宝。”</p>
<p>面对一个更直接粗暴的竞争对手，淘宝的广告也比以往更直接了。</p>
<p>拼多多快速的用户增长靠的是它拼团、社交分享的模式。但淘宝，包括淘宝低价版没有这样的机制，微信也不支持淘宝的链接。要吸引这批用户，淘宝找的办法还是砸广告。尽管淘宝方面没有透露这次 campaign 的投入金额，但在央视播一个月的价格不会很低。这跟过去几年淘宝在春节以年货节为主要的促销活动、搭配一些创意案例的手法不太一样。<br/></p>
<p>极光大数据不久前发布的 <a href="http://www.199it.com/archives/813454.html" rel="nofollow">2018 年电商行业报告</a>显示，淘宝过去一年 70% 的新增用户来自三四线地区。截至 11 月，淘宝 APP 的渗透率为 52.5%，拼多多渗透率 27.4%。</p>
<p>淘宝在 2018 年春节推出亲情号功能，目标是拉动中老年新用户，今年这波春节广告的目的与此相延续，用户增长的目标群体仍然是 35-55 岁、三线及以下城市的用户。淘宝市场部方面说，在提出这次的创意之前，他们针对非淘宝用户做了“为什么要上淘宝”的调研，发现最大的影响因素就是“优惠”和“七天无理由退货”。</p>
<p>负责这次 campaign 创意执行的是台湾奥美广告，由集团策略长叶明桂操刀。最终由徐峥出演，拍出 2 支喜剧式的广告，是因为奥美认为中国的城市和乡村在生活方式、价值观上都有差异，但幽默搞笑是两边都能接受的沟通方式。</p>
