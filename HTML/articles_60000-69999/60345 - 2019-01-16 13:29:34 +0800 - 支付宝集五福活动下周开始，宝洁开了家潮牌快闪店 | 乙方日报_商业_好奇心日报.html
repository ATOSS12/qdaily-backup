<p><a href="https://fx.weico.net/share/53228401.html?weibo_id=4328683189320766" target="_blank" rel="nofollow"><strong>今年支付宝集五福将从 1 月 25 日开始，</strong></a>昨天在官方微博宣布了这一消息。还展示了许多网友催支付宝抓紧发布活动的截图。</p>

<p><a href="https://www.marketingdive.com/news/olays-first-super-bowl-spot-promotes-skin-advisor-tech/546029/" target="_blank" rel="nofollow">根据 Marketing Dive 报道，</a><strong>今年超级碗期间将有两个品牌推出专门针对女性的广告</strong>，小威出演约会软件 Bumble 的广告“ The Ball is in Court”（在场上的球）。此外，宝洁旗下品牌 Olay 也将发布 “unexpected and humorous（意外和幽默）”，代理商是 Saatchi &amp; Saatchi。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.471429" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190116130508j7oqvGbS5m3Jtay9.jpg-w600"/> </figure></div>
<p>根据 Adage 报道，互动娱乐软件公司 Electronic Arts 一直在内部处理大部分媒介事务，最近它发起了比稿，<strong><a href="https://adage.com/article/agency-news/electronic-arts-puts-global-media-business-review/316257/" rel="nofollow">试图寻找外部媒介代理，</a></strong>称“想设想一下其他媒体运营”。EA 的发言人表示，虽然外部代理商将负责流媒体、广播和户外媒体，但所有的战略规划仍然归属内部来统冾。<br/></p>
