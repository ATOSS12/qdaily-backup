</p></a></li></ul></div><div class="card-nav-ft clearfix"><ul class="tags clearfix">  </ul></div></div> <div class="com-card-article" data-articleid="60556"><div class="card-article-bd">   <div class="card-content article" data-hash="#/card/1"><div class="share-favor-wrapper clearfix">      <div class="com-share-favor" data-id="60556" data-title="《“意外青年”物种观察报告》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20190125175642SqUfylXr0RczsWiP20190125175642C6pLAtUJh4q3ksVT.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/cards/60556.html/" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="748"/></a>  </div></div> </div><h3 class="title">导语</h3><div class="detail"> 

<p>消费是彰显人设的重要出口，同样是花钱，不同的经历、性格甚至细枝末节的偏好，都可能形成截然不同的消费习惯。喜欢哪个品牌的咖啡，爱穿哪个品牌的衣服，用哪个品牌的手机，都是个体在通过消费的方式表达“我是谁”——“这个品牌解决了我的需求”，“这个品牌体现我（想要）的气质”，“这个品牌的价值观是我认可的”成了人们喜爱和消费某个品牌的主要原因。通过消费，人们可以在探寻真我的时候找到属于自己的同温层。</p>
<p>2018年，OPPO推出的Find X手机引发了大量关注，升降结构和前后一体的设计让人眼前一亮，“35分钟充满一部手机”的超级闪充技术也着实突破了人们对于充电速度的认知。这些超前与大胆的实现，让Find X一时间成为备受关注的现象级产品。而对于这样一款“超乎常理”的手机，我们会好奇，选择第一时间尝试与购买它的，会是怎样的一群人？这些用户处在一个什么样的“同温层“上？他们是不是对于产品有着别样的挑剔？他们会不会是“强迫症患者”？或者干脆就是科技产品收割机？</p>
<p>基于此，好奇心日报与OPPO联合发起了一次针对Find X用户的调研并形成了一份人群观察报告。这不是一份传统的手机用户研究报告，我们希望捕捉到更加鲜活的Find X用户特征，从而探索他们更为立体真实的精神地图。</p>
<p>本次调研的总样本量是1630人，其中北上广深及新一线城市人群占比为38.1%，调研用户中，职场新人（工作年限在3年以下）占比近五成，而职场老大哥的比例（工作年限在8年以上）占到了21.9%。其中我们也发现了一个有趣的现象，处女座用户的占比最高且超过了10%，这一点首先就勾起了我们的兴趣，接下来我们还有更多发现。</p>

<p class=""><span style="-webkit-text-size-adjust: 100%;">世界的精彩来自于对生活怀抱希望的人的努力，Find X用户不满足于已知，不满足于当下，甚至不满足于主流，愿意去探索更多维的世界。他们可以一天不看手机，更希望和朋友天天见面，他们对父母的网络世界选择了干预与关切，他们没有将“赚钱”作为工作的核心，他们也还没有逃离北上广...这些都是与我们想象中的“大多数人”有所不同，或许这些看起来是这样或那样的意外，但折射出的，恰恰是属于当下年轻人的另一种真实。</span><br/></p>
<p>所谓意外，正是因为这个世界充满好奇心，好奇心驱动着他们不断去发现乐趣和尝试多元，同时他们也在不断进行着向内的自我探索，去发现并实现自我的肯定。</p>
<p>消费行为产生于社会环境与消费者人格特质的综合作用，在选择极大丰富，消费升级的大背景下，伴随人群特征更加细分，消费行为与消费心理的构成将更加复杂多样，而类似这样的消费关系研究也更具价值。我们也将保持一贯的好奇心，对更多有代表性、有趣味、有价值的消费行为进行持续的关注与解读。</p>
