</h1><p><img src="http://img.qdaily.com/article/article_show/20190123191549uplgGZqLaOWnewki.png?imageMogr2/auto-orient/thumbnail/!755x450r/gravity/Center/crop/755x450/ignore-error/1"></p><div class="article-detail-bd"><div class="author-share clearfix">   <div class="author">  <a rel="nofollow" href="javascript:void(0)" class="avatar x32 circle"><img src="http://img.qdaily.com/user/face/201703301635365gtBI3iOyjuszqh2.jpg?imageMogr2/auto-orient/thumbnail/!80x80r/gravity/Center/crop/80x80/ignore-error/1"/> </a>  <span class="name">朱凯麟</span><span class="date smart-date" data-origindate="2019-01-23 19:50:25 +0800"/><script language="JavaScript" type="text/javascript"><![CDATA[var o="div",a=" style='disp",b="lay:",c="none'";document.write("<"+o+a+b+c+">")]]></script><span class="date">2019-01-23 19:50:25</span><script language="JavaScript" type="text/javascript"><![CDATA[var o="div";document.write("</"+o+">")]]></script></div>      <div class="com-share-favor" data-id="60576" data-title="《木村拓哉、窦靖童合拍 Levi's 广告，牛仔品牌想重新变酷》，来自@好奇心日报" data-pic="http://img.qdaily.com/article/article_show/20190123191549uplgGZqLaOWnewki.png?imageMogr2/auto-orient/thumbnail/!640x380r/gravity/Center/crop/640x380/ignore-error/1" data-url="http://www.qdaily.com/articles/60576.html/" data-weiboappkey="2462590045"><div class="share-favor-bd clearfix"><a rel="nofollow" data-ga-event="pc:share:weixin" href="javascript:void(0)" class="share iconfont icon-weixin"/><a rel="nofollow" data-ga-event="pc:share:weibo" href="http://service.weibo.com/share/share.php" class="share iconfont icon-weibo"/><a rel="nofollow" data-ga-event="pc:share:tengxunweixin" href="http://share.v.t.qq.com/index.php" class="share iconfont icon-tengxunweibo"/><a rel="nofollow" data-ga-event="pc:share:kongjian" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey" class="share iconfont icon-kongjian"/><a rel="nofollow" data-ga-event="pc:share:douban" href="http://www.douban.com/share/service" class="share iconfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="123"/></a>  </div></div> </div>  <p class="excerpt">两人同框产生了奇妙的化学反应。</p>  <div class="detail">  

<p nocleanhtml="true">1 月 22 日，<a href="https://weibo.com/5850260753/Hd7nw8TqM?filter=hot&amp;root_comment_id=4331271326662680&amp;type=comment" rel="nofollow">一个更新木村拓哉相关资讯的微博</a>发布了一条木村拓哉与窦靖童合拍的 Levi’s 牛仔裤广告，一下子有超过 1.4 万人转发，目前秒拍上显示的播放量已经达到 636 万次。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=u0831e3mnuu"/><figcaption>完整版广告</figcaption> <div><div><div> </div></div></div></figure>  </div>
<p>很酷，是这支叫 Free to Move 的广告给人的第一感想。木村拓哉和窦靖童这一相差 25 岁的组合所产生的化学反应本身极具话题性，更别提木村拓哉 15 年前曾在王家卫的《2046》里和王菲已经有过一次列车上的戏码，让两人的合作更显得玩味。广告的配乐采用的也是《2046》里出现过的 《Siboney》。</p>
<p>广告宣传的是 Levis’ 为庆祝 LEVIS® Engineered Jean 20 周年推出的复刻系列。木村拓哉本人曾在 90 年代在日本带火了 Levi’s，也是品牌当年首位亚洲代言人。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.717241" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190123192306WIy7UQeBL4H8C2Tp.jpeg-w600"/>&#13;
</figure></div>
<p>由于种种背景信息的交汇，让其有了许多解读的角度。网友看到广告后最多的一句评论就是“这是什么神仙组合”，也有人表示，现在就想去买牛仔裤。</p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="1.393750" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190123191724YpyBg7SFnQvJPm4w.png-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="1.325000" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190123191724nF1BEJbsrauK5jlt.png-w600"/> </figure>
</div>
<p class="">自从运动服和街头风流行起来，牛仔裤已经不酷很久了。<a href="https://www.wsj.com/articles/wrangler-owner-looks-to-exit-jeans-business-1533928407" style="background-color: rgb(255, 255, 255);" rel="nofollow">该市场过去几年一直在下滑</a>，尤其在美国。根据欧睿的一份报告，2017 年美国牛仔裤销售额为 162 亿美元，而 2013 年的数字是 188 亿。现有数据显示，中国的牛仔服市场规模从 2011 年的 577 亿元人民币涨至 2015 年的 765 亿元，但增速已经开始放缓，预计未来五年稳定在 7% 以下。<br/></p>
<p>2018 年 8 月，Lee 和 Wrangler 的母公司 VF 集团就传出打算抛售美国三大牛仔品牌之一 Wrangler 的消息，专注于旗下发展更快的 Vans、The North Face 等品牌。不过也有观点认为，复古阔腿裤的流行可能会让牛仔裤有一波回春。</p>
<p>作为行业第一的 Levi’s，算是在这个趋势下仍然在增长的品牌，这得益于人们总是能在想到牛仔裤时首先想到它经典的红标牛仔裤。<a href="https://hbr.org/2018/07/the-ceo-of-levi-strauss-on-leading-an-iconic-brand-back-to-growth" rel="nofollow">Levi’s 母公司 Levi Strauss &amp;Co. 的收入曾在 1997 年达到巅峰的 70 亿美元</a>，然后在五年内跌到 41 亿美元，之后的 10 年该品牌从未突破 45 亿美元的数字。<a href="https://www.levistrauss.com/wp-content/uploads/2018/03/Levi-Strauss-Annual-Report-2017.pdf" rel="nofollow">2017 财年，Levi’s 的收入达到 49 亿美元</a>，是它过去十年来经历了收入下跌后最高的一次增长。</p>
<p><img data-format="jpg" data-ratio="0.378436" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>让牛仔裤重新成为焦点的是卡戴珊家族姐妹们率先带动的妈妈裤风潮，人们把注意力从运动裤、瑜伽裤上转移到 501 Skinny 上来。此后品牌进行了许多高调的合作来加强文化影响力，包括不久前跟 Vetements 以及 Off-White 的联名系列，而 Levi’s 和复古牛仔设计师品牌 RE/Done 的合作款是很多模特和名人的最爱——后者一开始涉嫌对 Levi’s 的侵权，但牛仔公司最终选择跟它们合作，而非把酷的东西告上法庭。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.500000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190123191938ktwQ2BfjNZeWsv49.jpg-w600"/> </figure></div>
<p>让年轻人重新爱上牛仔裤最直接的方法还是偶像。合适的名人形象永远是首要的。当前互联网上对于木村拓哉和窦靖童这支广告的吹捧也印证了这一点。</p>
<p>有趣的是，这支在社交网络迅速流行的广告实际上来自 Levi’s <a href="https://www.levi.jp/search?cgid=LEJ2019_MLP" rel="nofollow">日本及台湾市场</a>，并非在大陆投放的内容。</p>
<p>但在针对这个案例的诸多好评，也让不少中国的消费者意识到了另一个问题，即品牌在选择代言人时产生的化学反应，除了名声和流量之外，他们和品牌的契合度似乎更重要。这也让 Levi’s 无禁系列在大陆市场选了蔡徐坤代言显得略有些逊色，或者不如说，两个合作承载的是完全不同的功能。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.471296" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190123192204OsvT3IQywR2cu9YC.png-w600"/> </figure></div>
<p>官方微博的反应速度还算快。@Levi’s 中国 1 月 22 日下午就发了一条官宣窦靖童 X 木村拓哉为无禁人形牛仔系列风格形象大使的微博。几个小时后，<a href="https://weibo.com/5476301864/Hd9g1rmHJ?filter=hot&amp;root_comment_id=0" rel="nofollow">王家卫导演顺手发布了一段 18 秒钟的《2046》未曝光菲林</a>，里面是年轻的王菲和木村拓哉在跳舞。王家卫这条微博也有 5 千多个转发，Levi’s 给它点了个赞。</p>
