/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="136"/></a>  </div></div> </div>  <p class="excerpt">品牌越来越愿意在内容上投资，不过选好会拍广告的导演确实很重要。</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">雷德利·斯科特为轩尼诗拍摄了一部长达 6 分钟的太空歌剧式广告，又一个电影导演被找去拍广告的案例。 </p>
<p>先来看看这支名为 The Seven Worlds 的短片。作为对轩尼诗广告语“每一滴都是奥德赛”的诠释，斯科特延续了在《银翼杀手》、《火星救援》等电影中的视觉想象力，但又一口气创造了 7 个完全不同的宇宙：👇 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=n08372kf9kb"/> </figure>  </div>
<p>超现实、感性、强烈的沉浸式叙事感，视觉元素的丰富让整个没有一句台词的短片仍然情感丰富。七个世界分别对应的是轩尼诗 X.O 的 7 种风味。导演对广告的理解也很简单：“我吸引你的眼球了吗？如果我做到了，你就能被最后那个‘伟大的产品’说服。” </p>
<p>The Seven Worlds 完全是那种值得你多看几遍的广告，它截取的视觉片段很像是导演没在电影作品里表现出来的思维碎片。其特效制作由曾参与《异形》、《银翼杀手》等片的 MPC 负责，配乐作曲则也是雷导多次合作的 Daniel Pemberton。 </p>
<p>知名导演被品牌找去拍广告，最近的例子就有苹果《一个桶》、支付宝的《七里地》，无论拍得怎么样，至少都说明品牌对过去它们严格掌控的内容有一定让步，才能让导演们接下这个活。背后则是品牌们关于内容投资想法的转变，尤其在一些大型的时间节点，制作一些超过广告本身的内容更容易博得观众的好感。 </p>
<p><img data-format="jpg" data-ratio="0.380321" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124630Jo20tv7p63SFNTHe.jpg-w600"/></p>
<p>“这不是广告，这是一种娱乐格式。”用雷德利·斯科特在幕后花絮里谈到的说法，“我认为广告业在 30 年后意识到了它们必须向娱乐内容转移，停止将消费者当成统计人口。我们在做的东西是纯粹的艺术，这也是吸引我的地方。” </p>
<p>俨然一个广告专家的口吻。事实上，雷德利·斯科特很久没接商业广告了，他最著名的商业广告作品是 1984 年为苹果麦金塔电脑拍摄的《1984》。 </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=b0837otepo7"/> </figure>  </div>
<p>在为轩尼诗拍这支广告前，斯科特过去二十年来首次回归电视广告是在不久前的超级碗，他为土耳其航空拍摄了一支短片 The Journey。当时他表示之所以重新拍摄商业广告，是因为“喜欢广告工作的速度，事实上这个项目超过了传统广告的限制，让我有足够的创作空间去讲故事。” </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=g0835oyd1fl"/><figcaption><p>土耳其航空 超级碗广告 the journey</p></figcaption> <div><div><div> </div></div></div></figure>  </div>
<p>The Journey 更像是雷导在间谍题材内容上过把瘾的作品，而给轩尼诗拍摄的广告则华丽得多。他在幕后采访中说：“我可以很直观地想象拍摄的画面。如果我很投入，我会画出非常细致的故事版。”<br/> </p>
<p>该广告背后的创意公司是 DDB Paris，短片的 60 秒版本还将在 2 月 24 日的奥斯卡颁奖礼上播出。</p>
