<p>周末是母亲节，各大品牌陆续发布了今年的节日广告。<br/></p>
<p line="PJ1X"><b><a href="https://www.youtube.com/watch?v=vja_ns2Uxes" target="_blank" rel="nofollow">百威的母亲节 campaign 主题是<em> </em><i>Call Your Mom</i></a>。</b>MLB 赞助商百威今年买了一个 90 秒的广告位，前 30 秒是棒球选手 Luis Severino 比赛后第一个电话打给了他的妈妈，之后是一分钟倒计时，提醒观众给妈妈打电话。品牌在倒计时广告发布之前，先回顾了 4 位棒球选手各自的赛后第一支电话，表达母亲始终是小孩的头号粉丝。</p>

<h3>其他，也很重要</h3>
<p line="ZQzT"><a href="https://www.adweek.com/brand-marketing/anheuser-busch-surveys-an-online-panel-of-6000-fans-each-day-to-keep-its-marketing-relevant/" target="_blank" rel="nofollow"><b>百威英博每天和一个超过 6000 名消费者的在线小组沟通。</b></a>CMO Marcel Marcondes 在纽约 One Show 创意峰会演讲中表示，在线小组类似于内部政治竞选。品牌希望更加理解消费者的内在需求和情感，强调以人为本。营销案例并非一直要和啤酒有关，百威期待品牌和产品成为消费者日常生活中的一份子。</p>
<p line="gij7"><a href="https://www.adweek.com/agencies/johnson-johnson-cuts-marketing-budget-affecting-partners-omnicom-and-wpp/" target="_blank" rel="nofollow"><b>强生削减营销预算的做法，影响到代理商宏盟和 WPP 的员工和收入。</b></a>去年比稿结束后，两家代理商成立专项团队负责品牌的全球创意业务。Adweek 援引知情人士提到，预算“大幅削减”，“全面裁员”，两家代理商的总收入仅为一年前的一半多一点。这一转变的主要原因是领导层发生改变，去年强生任命了新 CFO、药品负责人等，最近两家代理商也经历了管理层变动。</p>
