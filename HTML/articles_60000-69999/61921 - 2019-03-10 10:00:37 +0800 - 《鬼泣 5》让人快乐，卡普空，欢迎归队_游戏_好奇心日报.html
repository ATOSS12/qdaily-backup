<h3 nocleanhtml="true">焦点游戏：《鬼泣 5》Devil May Cry 5</h3>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=w0843w5p001"/><figcaption>《鬼泣 5》最终预告</figcaption> </figure> </div>
<p>曾经的冷饭王卡普空最近两年不断带来惊喜，先是回归本源的《生化危机 7》使系列口碑重回正轨，再是复杂、宏大、近乎完美的《怪物猎人：世界》入选年度最佳，今年 1 月堪称重制典范的《生化危机 2》注定会成为 2019 年 Top 5，而 3 月的《鬼泣 5》再次贡献了酣畅淋漓的游戏体验。</p>
<p>距《鬼泣 4》已经过去 11 年，熟人们并没让玩家失望。这是一部直来直去的传统动作游戏，由《生化 7》优秀的 RE 引擎制作，画面细腻，角色表情逼真，除了后期环境辨识度不高之外并没什么毛病。它的情节毫不意外地落点有些傻的家庭纠纷，这种念旧感应该会受到老玩家喜爱；角色探索有点戛然而止，似乎没完全实现角色潜力，不过这本来就不是重点，它由一波波直奔主题的打怪挑战组成——通向某地的道路被堵-打完这个怪-继续前进，如此循环往复。这让它的内容有点“轻”，好在战斗本身就能带来太多的乐趣。</p>
<p>鬼泣系列的设计和美学完全围绕“酷炫”展开，第五部同样以此为基，鼓励玩家打出最花哨华丽的动作，以过瘾和时髦为首要目标。三个可玩角色不同的能力风格增加了挑战的广度，尼禄功能各不同的机械臂、但丁的新招式和神秘角色 V 利用三只召唤兽战斗的特点，鼓励玩家为每人制定不同的战术、抉择和取舍，打法多样自由，重玩性更高。</p>
<p>它对新玩家也挺友好，正常难度通关不会太难，手残党也可以用自主调整难度的自动模式打出连段攻击。有余力的玩家自然想去拿下 SSS 评级。操作的差异度应该会招致一些精神恍惚的评价——“我们玩的是一个游戏吗？” </p>
<p>总体而言，卡普空给玩家提供了一堆玩具和系统，让你在沙盒中打造出个人风格、乐此不疲地探索各种玩具效果。</p>
<p><img data-format="jpg" data-ratio="0.445631" class="lazylod lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>
<div class="com-insert-images multiple">
<figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190310044835SEvWknDFcYRBaPK8.jpg-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190310050146XTRt8giEfDYewPqd.png-w600"/> </figure><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190310050201v3pYWg1ofV2UXAEZ.jpg-w600"/> </figure>
</div>
<p>一个 18 岁的经典系列，在第五作还能焕发生机，丝毫不显过时，就算嵌入了内购系统，也并未影响游戏体验，作品核心还是“让玩家享受游戏”。这样的诚意值得夸赞。<a href="https://www.pcgamer.com/devil-may-cry-5-is-capcoms-second-biggest-pc-launch-ever/" rel="nofollow">它还成为了卡普空史上首发日销量第二好的游戏</a>，也宣告了这家公司进入了一个新的黄金期。它的静静崛起有很多原因，其中最关键的可能是老生常谈的那条建议——做自己，发挥自身强项，记住是什么吸引了玩家——虽然这么总结多少有点从结论推原因的意思。</p>
<p>你可能还记得在 2005 年前后，有不少日本游戏公司为了迎合欧美玩家而开发了基于老 IP 的标准欧美作品，比如科乐美的《恶魔城：暗影之王》，卡普空的《生化 5》、《生化 6》、《浣熊市行动》等。这种改变并没有被很好地接受，对于生化系列，玩家并不想看到生存恐怖游戏化为射击动作游戏，新老玩家阵营也就此产生分歧：当之前的恐怖招式已过时，为了使系列延续而大变风格迎合市场潮流（或者说更广的受众群），这是明智的、可持续的改革还是得不偿失？</p>
<p>就在两部动作游戏快要耗光玩家对生化系列的热情时，卡普空终于想到了兼顾双方的主意——回归系列主题，但是用一种更现代的方式将其呈现。所以我们才拥有了《生化 7》和《生化 2》重制，它们再次拾起了备受喜爱的“洋馆探索”风格，对资源管理要求极高，主角时常需要逃跑而不是战斗；重制版虽有近似一样的地图和剧情，却因为新引擎、新平台和新技术而新鲜感十足，处处致敬又让它充满亲切感。</p>
<div class="com-insert-images medium-insert-active"><figure style="margin: 0px;"> <img data-ratio="0.555556" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190310050410U8abonCmMXcHuP6S.jpg-w600"/> <figcaption class="">充满亲切感的角色</figcaption></figure></div>
<p>鬼泣新作也打出了“回归原初”的标牌。其实除了系列第二部一般之外，它一向都能收到积极评价。不过，别忘了 2013 年带着重启味道的平行时空作 <em>DmC: Devil May Cry，</em>它虽然经历了一次口碑扭转——在放出首个播片预告时，几乎所有人都对大改主角形象给予恶评，发售后又很快因内容和机制口碑反弹，<a href="http://www.capcom.co.jp/ir/english/finance/million.html" rel="nofollow">然而它的销量比较一般（270 万）</a>，估计之后也很难突破 300 万，仅仅好于系列最差的《鬼泣 2》（285 万）。卡普空在第五作选择回归正统宇宙，尽管否认了<a href="https://www.vg247.com/2018/07/25/devil-may-cry-5-will-expand-combat-philosophies-established-dmc1-4/" rel="nofollow">“我们不是在轻视 DmC”</a>，但其实也低调做出了选择：延续原有风格，继续发展玩家熟悉的角色，通过机制微调和玩法创新多样化保持活力。</p>
<p>卡普空正在做的事情，是把当初自己开发出的流行游戏保留内核进行现代改编。好玩又刺激的体验吸引了 2000 年前后的玩家，它的翻新自然也能吸引 20 年后的青少年。</p>
<p>另一方面，它还证明了在 Live Service 多人游戏占据市场的今天，一部经典系列中的单机新作仍然可以靠“好玩”赢得人心。</p>
<h3>本周大家都在玩什么</h3>
<p><strong>· 死或生 6，2019.3.1 | PC, Xbox One, PS4</strong></p>
<p><strong>Metacritic：<a href="https://www.metacritic.com/game/playstation-4/dead-or-alive-6" rel="nofollow">73</a></strong></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=j0827mwrxuf"/><figcaption>Dead or Alive 6 Combat Trailer</figcaption> </figure> </div>
<p>Team Ninja 开发的经典格斗系列第六作。虽和上部推出相隔 7 年，但没有什么颠覆性的改变。鼓励进攻，格斗系统对新人友好（有新的操作可以打断对手的攻击组合），单机模式的剧情虽然一般，但完成了自己介绍角色和教学的功能。<br/></p>
<p><strong>· Occupation，2019.3.5 | PC, Xbox One, PS4</strong></p>
<p><strong>Metacritic：<a href="https://www.metacritic.com/game/playstation-4/the-occupation" rel="nofollow">62</a></strong><br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=m0845s2oen8"/><figcaption>Occupation 9 分钟实机演示</figcaption> </figure> </div>
<p><a href="http://www.qdaily.com/articles/61531.html">我们介绍过这款游戏内外时间同步的政治惊悚游戏</a>。显然大家都同意它野心十足，拥有相当聪明且说服力强大的故事。可惜，其中只有两个任务给予玩家完全的探索自由，其余时候还是偏线性；虽然让玩家做决定，但那些决定从何而来又欠缺解释；首发时的不少 bug 和粗糙的潜行系统，又让游戏流程失去了更多的乐趣。也许它在修改后会是个不错的游戏，现在只是刚刚及格。</p>
<p>· 同时， Square Enix 的第三人称机甲射击游戏<strong><a href="https://store.steampowered.com/app/714370/LEFT_ALIVE/" rel="nofollow"> Left Alive</a></strong> 获得了“特别差评”和 Metacritic 40 的分数，从画质到手感到动作，全方位遭到痛批，被认为可能只应该登陆智能机。</p>
<h3>来聊</h3>
<p>一条你可能感兴趣的信息：3 月 29 日育碧将发行《刺客信条 3 remastered》。这部作品当初也被认为是系列转折点：海战、制造、和动物互动等元素的加入令它内容更丰富；剧情上的视角转换和时常处在灰色地带的故事，基本脱离了前几作非黑即白的套路；新主角的个性和决定会让玩家质疑；战斗系统更加“粗暴”，潜行的重要性有所削弱，让人抱怨“这种方式不像刺客”。</p>
<p>总之，它大概让很多人把刺客信条系列从待玩清单上划掉了。不过有些改变多少持续到了现在——《起源》之后更注重战斗、《奥德赛》重拾海战、等级压制导致暗杀难度更高……人们似乎也没多大的怨言了。</p>
<p>今天我们来谈系列。如果你是某个系列的忠实玩家，什么样的改动会令你放弃新作？什么样的决定又让你回心转意？你希望自己所爱的系列一直保持着它当初吸引你的风格，还是根据市场做出即时变动、频繁更新成为年货以延续生命力？你认为自己算个长情的系列玩家吗？</p>
