nfont icon-douban"/><a rel="nofollow" data-ga-event="pc:share:linkedin" href="http://www.linkedin.com/shareArticle" class="share iconfont icon-linkedin"/>  <a rel="nofollow" data-ga-event="pc:favor:aritcle" href="#" class="favor iconfont icon-heart"><span class="num  smart-count" data-origincount="433"/></a>  </div></div> </div>  <p class="excerpt">不过，《小猪佩奇过大年》居然不是一部动画片？</p>  <div class="detail">  

<p finallycleanhtml="true" nocleanhtml="true">农村大爷李玉宝，为了在过年的时候送孙子他想要的“佩奇”，在广播室抢了麦克风，惊动了牲畜，问遍村里每个人：什么是佩奇？ </p>
<p>截至发稿，5 分 39 秒的短片《啥是佩奇》上线 21 个小时，仅在微博平台已经<a href="http://n.miaopai.com/media/BzwZ1O-phvQtoSpEfuWx-7v0stXdOlfB" rel="nofollow">累计 2912 万次播放</a>，并在 1 月 17 日晚上刷屏了很多人的朋友圈，成为开年第一个全网传播的广告，也是一支非典型的电影预告片——电影素材只出现了没几秒钟。 </p>
<p>如果你还没点开看过，它确实值得一看： </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=m0828x153iv"/> </figure> </div>
<p>到最后不难发现，《啥是佩奇》是电影《小猪佩奇过大年》的宣传片，这部中英合拍的真人动画电影将在农历猪年春节初一上线。一晚上的时间，淘票票上“想看”的人数已经从 4.5 万涨到 4.9 万，超过了同档期 4.7 万人想看的《熊出没·原始时代》。 </p>
<p>还未上映的<a href="https://movie.douban.com/subject/30295908/" rel="nofollow">电影豆瓣页面</a>昨晚涌入大量短评，大多表达对宣传短片的赞美，“才一月中旬就想把年度广告颁给它”，“改写电影宣传行业”。</p>
<p><img data-format="jpg" data-ratio="0.431055" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124612v5wnh60OmgCAUPGJ.jpg-w600"/></p>
<p>也有人开始批判短片消费农村，在刚刚建立起的<a href="https://movie.douban.com/subject/30435141/" rel="nofollow">短片页面</a>争论不休。但无论如何，《啥是佩奇》确实准确地拍出了这个卡通形象跑到中国之后，在一部合家欢电影之外的意涵，这才能引发那么多人的共鸣。 </p>
<p>《啥是佩奇》的导演张大鹏，和电影《小猪佩奇过大年》的导演是同一个。张大鹏告诉《好奇心日报》，他负责的是电影时长占比过半的真人部分，动画部分则由英国团队制作。电影去年 9 月杀青，开始后期，到了 12 月，片方主动找来，想让他拍一条宣传片。 </p>
<p>他花了一天时间写完剧本，两天时间带着团队（“都是北影一届的同学”）去河北怀来完成拍摄。张大鹏小时候因为有亲戚在农村，有时候在那里待一两个月，这也是他熟悉的场面，出演李玉宝的爷爷也是当地找的，没有表演经验。拍摄过程最大的困难还是天气太冷，零下 20 度。“正常发挥。”张大鹏说，“也没有很玩儿命地拍，每天到点收工，就像当年拍作业一样。” </p>
<p>《小猪佩奇过大年》是今年 34 岁的张大鹏第一部商业电影，他在之前近 10 年都是广告导演，累计拍了接近 200 条商业广告。 </p>
<p>“一年到头给别人拍广告，轮到自己的，就想来点糙的！”</p>
<p>“虽然宣传片的风格和电影不太一样，一个是给成人看的，一个是全家人看的，但表达的核心都是一家人过年。”在写剧本的时候，张大鹏试图预设一个场景——让从来没听说过小猪佩奇的人明白它是什么。把这个预设推及到极端的情况，他就想到了排斥智能手机的留守老人的形象。“这个时候，李玉宝想知道佩奇是什么就还挺费劲的，是吧？过年给孙子送礼物，他必须把这个事情搞定。” </p>
<p>小猪佩奇长得像吹风机的网络梗，在短片中成了硬核的金属鼓风机。这是张大鹏开拍之前才想到的。制作倒也不难，是美术师黄博的手笔。现在打开小猪佩奇的天猫旗舰店上，你已经能找到售价 1299 人民币的限量预售同款。 </p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.750000" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/201901181319058E0SRKa2rZ3Xw6Ib.JPG-w600"/><figcaption>拍摄时也考虑过用木质的材料，最后还是选了鼓风机/图片由张大鹏提供</figcaption> </figure></div>
<p>近几年<a href="http://www.xinpianchang.com/u10002513?from=articleList" rel="nofollow">张大鹏导演的商业广告</a>开始在业内小有名气，如 2017 年春节给链家拍的《老张的团圆年》、红星美凯龙的《爱下去才是家》，最近的，有华为 Mate20 的重庆话版太空广告。“我拍过的刷屏案例不少，但（像佩奇）那么大的还没有，之前的片子很多是在业内刷刷屏。”张大鹏说，“新片场上肯定放的案例是看得过去的，广告导演不能太挑。” </p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=f08024scpce"/><figcaption>华为 Mate20 重庆话版广告</figcaption><div><div><div> </div></div></div> <div><div><div> </div></div></div></figure> </div>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=n0367d93wtw"/><figcaption>链家《老张的团圆年》</figcaption> <div><div><div> </div></div></div></figure> </div>
<p>张大鹏表示，当时他其实跟出品方之一的阿里影业有另一个项目在进行，制片人中途插进来，问他是否愿意接手《小猪佩奇》的电影，才有了这次合作。宣传片《啥是佩奇》上线的时间点也合适，上映两周前，刚好是电影发行抢排片量的时候。 </p>
<p>宣传片里出现多次，差点被网友认作广告主的中国移动则是电影的赞助商之一。<br/></p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="0.562500" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190118130434FfY6B9RjXiMLbsun.jpg-w600"/> </figure></div>
<p>《小猪佩奇过大年》的出品方是阿里影业、eOne，发行方是淘票票影视文化有限公司，根据英国动画工作室 Astley Baker Davies 的电视系列动画改编。这个工作室于 2015 年 9 月被 eOne 收购了多数股权，<a href="http://www.qdaily.com/articles/43991.html">仅 2016 年小猪佩奇就给 eOne 带来了 11 亿美元的收入</a>。公司 2017 上半年财报公布时称，来自中国的授权和商品销售<a href="https://www.jiemian.com/article/1951145.html" rel="nofollow">收入增长超过 700%</a>。<br/> </p>
<p>据张大鹏表示，片方一早就计划了要拍摄这样一条非典型的电影预告。类似的电影“原创预告”，其实也在《死侍 2》北美上映的时候出现过。当时片方让死侍像电影里一样打破第四面墙，跑到贝克汉姆、休·杰克曼等明星的社交账号里捣乱。《啥是佩奇》的故事、拍摄很难去效仿，它完全是张大鹏的一个个人作品，但原创预告的形式确实是 IP 电影预告的一个可能，IP 形象本身大过了剧情，才允许更多的再创作产生。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=m0518mgmxc6"/><figcaption>《Hip-Hop 发源地》：啥是嘿啪？我不知道啥是嘿啪</figcaption> <div><div><div> </div></div></div></figure> </div>
<p>从广告创意的角度，《啥是佩奇》在风格上让人联想到 10 年多前诺基亚 N 系列酷邦的一支广告《Hip-Hop 发源地》，广告里的农村大爷张苗田唱着自学的嘻哈，被誉为 MC Farmer。该广告的导演乌尔善后来拍了《画皮2》、《寻龙诀》，同样是拍了很多商业广告，转而去拍电影的例子。<br/></p>
<p>我们问了张大鹏，会不会担心宣传片和电影落差太大，观众感觉被骗。他倒显得不太担心：“大家应该能明白。电影肯定不能是这种画风的。不存在误导观众。这不是我用一个商业片的卖相去做文艺片。” </p>
