<p line="IeUl" nocleanhtml="true">麦咖啡尽管开到了牛津街和圣保罗大教堂附近，不过英国连锁咖啡市场仍然由 Costa、星巴克和 Nero 主导。它在最新广告中嘲笑了现如今咖啡行业种种”复杂“的广告，相比之下它的广告主题则一直在强调做减法，专注在做出好咖啡上。</p>
<div class="com-insert-embed com-insert-embeds">&#13;
	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="true" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=v0851jj75i0"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p line="DVLi">咖啡豆生长在绿叶和鸟鸣交织的大自然中，来暗示品牌选择了优质的豆子。</p>
<p line="Ovzk">厨房中的夫妇、举着书的年轻男孩甚至是刚刚游完泳的男性，都会捧一杯咖啡以及露出标准的满足表情。</p>
<p line="0uXB">还有慢镜头放大展示咖啡豆的力量和咖啡师实验一般探索风味。</p>
<p line="5QyY">结尾处麦咖啡指出它的极简品牌策略：使用新鲜的阿拉比亚咖啡豆和有机牛奶。</p>
<p line="gH0G">这也不是麦咖啡第一次吐槽行业了，早在 2017 年它就推出了广告片<a href="http://www.qdaily.com/articles/39157.html" target="_blank"> <em>Madness</em> </a>展示咖啡店里一言难尽的点单情况，顾客需要的只是一杯好喝的咖啡。</p>
<p line="XrFg">上个月它延续这种风格，透过广告让观众来看看，不同店员是如何解释 “Flat White 咖啡”。有的人选择抽象的专业术语，解释完顾客还是一头雾水，而有的人则干脆自己也说不清。麦咖啡最终给出了通俗清晰的介绍，品牌核心营销主题依然是突出“简单”。</p>
<p><img data-format="jpg" data-ratio="0.386482" class="lazylaad lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124618WGE68r1QqaUwOxkt.jpg-w600"/></p>

	<figure style="margin:0;">&#13;
		<iframe frameborder="0" allowfullscreen="true" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=h0851xep35h"/>&#13;
	</figure>&#13;
	&#13;
</div>
<p line="3FmG">这次广告来自麦咖啡长期合作的创意代理商 Leo Burnett，CCO Chaka Sobhani 认为，咖啡行业为了推销自己，会在产品之外附加更多的内涵，这实际上超过了消费者原本的需求。麦咖啡 campaign 是剥离掉戏剧和复杂的“发狂”素材。</p>
<p line="yS3i">麦咖啡最近两年一直在进行品牌重塑。去年早些时候，它把之前的红黄白包装换成了黑底白字的简约风格。</p>
<p line="yS3i">它更重要的计划是在 2020 年制作的所有产品都是可持续咖啡豆。此外，店内会安装新的升级版咖啡机，使常驻菜单增加更多口味。麦咖啡还会推出更多优惠活动和季节性饮品，以及实施奖励计划。就像其它大连锁咖啡店一样。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.569915" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190319185416odnfpSmkPbqt5Zli.png-w600"/>&#13;
</figure></div>
<p line="vIL6" class="">麦当劳不止在英国提高麦咖啡的存在感，去年它和可口可乐合作在美国推出三款瓶装冰咖啡。而类似的事情星巴克在 1994 年就干过了，美国市场大约 80% 的瓶装咖啡销量都来自星巴克。</p>
<p line="vIL6" class="">虽然麦咖啡的全球门店数量仅次于星巴克，要转变快餐咖啡的品牌形象还需要些时间，毕竟之前的消费者选择麦咖啡理由之一是低价。</p>
<p line="vIL6" class="">在国内，麦咖啡去年和星巴克竞争起来外送服务。星巴克 8 月推出外卖服务，一个多月后麦咖啡就在饿了么、美团和微信小程序上开通外送。</p>
