<p nocleanhtml="true">如今一个创立超过 3 个世纪的品牌也得迎合年轻人，当然，三百年的历史也不能浪费。</p>
<p>英国著名的茶叶品牌 Twinings 最近在美国市场发布了一系列新广告，带回了它们的创始人——留着三碗泡面头的 Thomas Twining 先生。“我宣布，我将在未来三百年里发明一种对消化系统有好处的姜茶！”</p>
<p>旁边一位看上去脸色不太好的女人插嘴：“那瘟疫有办法吗？”旁边的观众很快散开了。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=p0864193xfh"/> </figure>  </div>
<p><a href="https://www.campaignlive.com/article/twinings-names-terri-sandy-aor-looks-dominate-us/1493221" rel="nofollow">“随着消费者口味变化，茶叶行业也不断改变。”</a>Twinings 的市场营销副总裁 Katie Butler 此前接受采访时表示，这就是为什么公司开始推出更多满足健康需求的新产品线。</p>
<p>如今大部分最新的食品趋势都发生在美国市场，或者不如说美国人总是对吃有各种各样的意见。尽管 Twinings 历史悠久，但根据欧睿咨询的数据，它在美国茶饮市场不算很大的公司，排名第五约占 4.4% 的份额。而整个茶饮市场在美国过去五年达到 9% 的增长，未来的增速预计会更快。</p>
<p>新一系列的广告由 Twinings 去年新任命的独立创意公司 Terri &amp; Sandy 制作，也是它们在北美市场的第一家代理公司。</p>
<p>2018 年 9 月，Twinings 在美国推出了一个叫做 Wellness Blends 的特别系列产品，从命名上你就能看出来不同：Unwind、Energize、Renew、Support 等等，就像某种功能饮料。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.865970" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190425174858l3Vp4WT6uqZmhEgM.png-w600"/>&#13;
</figure></div>
<p>事实上 Twinings 英国市场早在 2016 年就曾推出了一个风味茶系列，主打水果或姜黄配料。但类似的东西到了美国，健康和能量变成更重要的元素。不难发现，广告已经是所有这些商业创新完成后最后一步的结果，在这个案例，产品定位和包装设计可能发挥更重要的作用。</p>
<div class="com-insert-images"><figure style="margin:0;">&#13;
    <img alt="" data-ratio="0.347500" data-format="png" class="lazyload" src="http://img.qdaily.com/uploads/20190425174948wAHO5o9p0PYW6qrs.png-w600"/>&#13;
</figure></div>
<p>茶在今天已经不仅仅是茶叶。随着越来越多风味加入这个行业，一些新定位的细分品牌正在涌现。比如立顿和百事 2015 年合作的气泡冰茶、日本前几年火爆的爽健美茶、台虎精酿推出的金香茶啤酒等等。而 Twinings 作为老牌的茶叶品牌，试图在强调传统的同时用健康概念击中新一代的消费者。</p>
<p>据 <a href="https://www.campaignlive.com/article/twinings-first-real-marketing-push-us/1582859" rel="nofollow">Campaignlive</a> 报道，这波新茶的广告将在互联网电视、手机及 PC 端的各类数字渠道传播，包括 Facebook 和 Instagram 等社交媒体，但不会在传统媒介做任何投放。</p>
