<p finallycleanhtml="true" nocleanhtml="true">《帕特森》之后，吉姆·贾木许将推出个人丧尸片首作<a href="https://movie.douban.com/subject/30274839/" rel="nofollow">《丧尸未逝》</a>（The Dead Don’t Die）。由焦点影业发行的本片选择在愚人节发布首款预告，结合电影的喜剧风格，仿佛是个加码的玩笑。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=w0856licl7i"/> </figure>  </div>
<p>剧情看似遵循了小镇丧尸爆发、不靠谱的众角色联合抵抗的常规模式，但是所有台词和演员几乎面无表情的“棒读”，与生死危机形成了巨大的反差萌，让人想起了该类别中《僵尸肖恩》、《丧尸乐园》等片给观众带来的快乐；丧尸保留生前习惯这个设定，还让他们在死后持续挥动网球拍、攥紧智能机或是渴望咖啡，仿佛是暗暗戳了一下宛如行尸走肉的现代人生活。<br/></p>
<p>角色冷着脸的评论和吐槽可能还会打破第四面墙和观众互动。这种表现必须要具备说服力才不至于让观众厌烦，这就要依赖电影有点梦幻的卡司，它在电影简介里也被重点宣传为“有史以来遭肢解（dissaembled，对应汇聚 assembled）的最棒丧尸片卡司”——</p>
<p>比尔·默瑞和 “Kylo Ren” 亚当·德来弗饰演丧尸危机爆发小镇的警察，这是默瑞和贾木许的第四次合作，也是导演和德来弗继《帕特森》之后的重聚；此前出演了贾木许《唯爱永生》的蒂尔达·斯文顿饰演了一位手持武士刀“完全有能力保护自己”的入殓师；导演的长期合作对象史蒂夫·布西密回归卡司；赛琳娜·戈麦斯、伊基·波普、丹尼·格洛弗、RZA 等红人客串，织就一出看似漠然的喜剧。</p>
<div class="com-insert-images"><figure style="margin: 0px;"> <img data-ratio="1.481481" data-format="jpeg" class="lazyload" src="http://img.qdaily.com/uploads/20190402182941kpcCz4W9fn72HIGU.jpg-w600"/> </figure></div>
<p>贾木许在文艺吸血鬼电影《唯爱永生》中接触了超自然题材，这次是对该题材的再次拥抱。他自己撰写了剧本，用一个夏天在纽约地区完成拍摄。<a href="https://www.indiewire.com/2018/07/jim-jarmusch-zombie-movie-adam-driver-selena-gomez-bill-murray-1201983764/" rel="nofollow">默瑞当时声称</a>，“贾木许的丧尸剧本太搞笑了，而且有好多出色的演员加入……不，我不会扮演丧尸（*他在《丧尸乐园》里演了丧尸化的自己）。”</p>
<p>考虑到导演的上两部电影《帕特森》和伊基·波普纪录片《给我危险》都是在 2016 年的戛纳电影节首映，《丧尸未逝》也会选取差不多的时间小规模面世，然后再在 6 月 14 日院线上映，这也是焦点影业近年对作者电影的一贯策略，类似的还有 2017 年索菲亚·科波拉的《牡丹花下》和去年斯派克·李的《黑色党徒》。</p>
<p>拥有新闻学、英美文学背景的贾木许一向以疏离淡漠的极简主义风格闻名。他的电影刻意打破好莱坞传统的叙事方式，不关注清晰的剧情，反而聚焦角色心境和人物发展；常塑造非常规的边缘人物、孤独的探险者和失败者们；台词和背景设定趋于诗意，受到文艺热衷者的追捧，同时又被评价拥有尖锐的智慧和黑色幽默，擅长的正是“无表情式喜剧腔调”。</p>
<p>一位拍摄作者电影的独立影人将个人印记嵌入流行的丧尸片会生成怎样的作品，还是挺令人期待的。不过，导演的初次观影经历正是《黑湖妖谭》、《蟹妖入侵》这样的 B 级怪兽片，他应该会对不少操作信手拈来吧。</p>
