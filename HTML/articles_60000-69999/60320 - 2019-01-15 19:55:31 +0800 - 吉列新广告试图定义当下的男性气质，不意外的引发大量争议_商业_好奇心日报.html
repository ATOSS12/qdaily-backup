<p finallycleanhtml="true" nocleanhtml="true">1 月 14 日，宝洁旗下的剃须刀品牌吉列发布了新 campaign，重启了 30 年前的超级碗经典广告的标语 <em>The Best a Man Can Get</em>。创意代理商是 Grey 纽约办公室。<br/></p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=d08270nbv9a"/> </figure> </div>
<p>政治议题变成了这次广告片中的重点。广告片将标语改成了一句疑问：这就是男人最好的样子么（Is this the best a man can get）?</p>
<p>随后在片中呈现了新闻剪辑、生活中常见的现象：校园欺凌、性别歧视、黄色笑话，以及 2017 年 10 月开始的 #Metoo 运动。</p>
<p>吉列呼吁男性消除性别歧视、暴力，旁白给出的台词是：今天在观察社会的男孩，明天就将是一位男人。</p>
<p>“吉列相信男性中最优秀的一面。”宝洁全球美容部总裁 <a href="https://www.adweek.com/brand-marketing/gillette-asks-how-we-define-masculinity-in-the-metoo-era-as-the-best-a-man-can-get-turns-30/" rel="nofollow">Gary Coombe 在一份声明中称</a>：“通过让彼此负责，消除不良行为的借口，支持新一代朝着个人‘最佳状态’的方向努力，我们可以推进积极变化的产生，这些变化将在未来几年产生影响。”</p>
<p><img data-format="jpg" data-ratio="0.405411" class="lazyloadd lazyload" alt="" src="http://img.qdaily.com/uploads/20160918124623tvJN5Uq9dWRZ60jS.jpg-w600"/></p>
<p>在整个广告 campaign 的各个环节，吉列都希望可以改变消费者认知。</p>
<p>吉列在官网上写道：从今天开始，我们承诺积极挑战人们对吉列无处不在的男性形象的刻板印象与期望。这包括我们投放的广告，我们发布到社交媒体上的图片中，我们选择的词语等等。</p>
<p>导演的选择也是一部分。这支广告片由英国女导演 Kim Gehrig 拍摄。Kim Gehrig 是英国广告界最近几年比较<a href="https://www.campaignlive.com/article/kim-gehrig-wants-show-female-directors/1425543" rel="nofollow">出名的导演</a>，她为准政府机构英格兰体育（Sport England）拍摄的系列短片 <em>This Girl Can</em> 受到了不错的评价，还接到了百货商店 John Lewis 的圣诞广告片 <em>Man on the moon</em> 的拍摄工作。吉列母公司宝洁与 Free The Bid 组织合作筛选出了这位导演。</p>
<p>这则广告，应该是吉列在 2004 年后再度重新启用经典标语 <em>The Best a Man Can Get</em>。<br/></p>
<p>1989 年超级碗期间，吉列围绕着 Sensor 产品推出了一支 MV 式的广告片。片子展现了一位健康、阳光，同时在爱情中表现出柔情一面的男性形象。</p>
<div class="com-insert-embeds"> <figure style="margin: 0px;"> <iframe frameborder="0" class="lazyload" src="https://v.qq.com/txp/iframe/player.html?vid=p082722mvk2"/> </figure> </div>
<p>该广告片相当成功，从 1989 年<a href="http://superbowl-ads.com/the-gillette-company-debuts-new-gillette-the-best-a-man-can-get/" rel="nofollow">一直延续到了 1998 年</a>，伴随吉列奠定剃须刀行业领先地位的过程。</p>
<p>1998 年随着 MACH3 产品的问世，吉列在广告片中更注重产品功能。<em>The Best a Man Can Get </em>的广告标语直到 2004 年才被重新启用，但似乎反响寥寥。<br/></p>
<p>这次时隔 30 年后的广告片用了一部分 1989 年版本的画面。一群小男孩冲破幕布时，当时幕布上的画面呈现的就是最初的广告片。</p>
<p>但针对这次广告片，社交网站上几乎呈现出<a href="https://www.theguardian.com/world/2019/jan/15/gillette-metoo-ad-on-toxic-masculinity-cuts-deep-with-mens-rights-activists" rel="nofollow">一边倒的负面评价</a>。在吉列 YouTube 官方频道下，该广告片目前总共获得了 15 万次的“不喜欢（dislike）”，点赞次数只有 1.6 万。 </p>
<p>一部分批评来自于广告片对于成年男性暴力、性骚扰者形象的假设。“反映了许多错误的假设，”<a href="https://www.theguardian.com/world/2019/jan/15/gillette-metoo-ad-on-toxic-masculinity-cuts-deep-with-mens-rights-activists" rel="nofollow">《新美国人》杂志对这支广告进行评价称</a>，“男性是野性的，这既是他们危险的原因，也是他们充满活力的原因。”</p>
<p>有些人甚至开始怀疑，宝洁挑选女导演是否是个错误的决定。</p>
<p>还有一部分反对意见，可能是吉列本身定位的消费者感受到了人身攻击。吉列在这次广告片中更多谈论了成年男性行为中出现的问题，这本身又是吉列剃须刀产品的消费者。</p>
<p>圣地亚哥州立大学<a href="https://www.businessinsider.com/gillette-faces-backlash-metoo-commercial-2019-1" rel="nofollow">营销系主任 George Belch 在读过广告片的评价后称</a>：“对于他们为什么会被冒犯，没有人提出真正有力的理由。也许它能告诉你那些感觉被冒犯的人的本质。”<br/></p>
<p>宝洁公司<a href="https://www.qdaily.com/articles/54415.html">去年 6 月宣布</a>，计划把推动性别平等作为未来 5 年广告内容的改进重点，与女导演 Alma Har’el 创立、倡导为女导演提供平等广告拍摄机会的 Free The Bid 的合作是其中一部分。</p>
<p>作为配套内容，吉列还宣布，该公司将赞助包括非盈利组织美国男孩女孩俱乐部（Boys &amp; Girls Clubs）在内的机构，帮助全年龄段的男性“达到个人最佳状态”。按照计划，吉列未来 3 年每年投资 100 万美元。</p>
