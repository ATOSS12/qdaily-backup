<h3>其他， 也很重要</h3>
<p><a href="http://www.madisonboom.com/2019/02/15/mindshare-wins-kangshifu-beverage-full-product-media-business/" target="_blank" rel="nofollow"><strong>WPP 旗下传立媒体最近获得康师傅饮品中国市场的全产品线媒介代理业务。</strong></a>传立媒体之前负责康师傅旗下绿茶和茉莉的业务，此次比稿结束，业务扩展到饮品所有产品线，包括茶品类、水品类、果汁品类及乳和咖啡品类等。康师傅饮品 2019 年的媒介投入预计在 10 亿人民币左右。</p>
