<h3>其他，也很重要</h3>
<p line="I68f"><a href="https://mp.weixin.qq.com/s/CAIpqRd--eX0e3WtI6UBdg" target="_blank" rel="nofollow"><b>4 月 17 日起，手机淘宝首页的天猫入口将变为天猫新品。</b></a>天猫的说法是 60% 品牌会选择天猫首发新品，去年天猫新品发布超过 500 万，2019 年将有超过 5000 万款新品在天猫首发。</p>
<p line="tQ9O"><a href="https://www.cnbc.com/2019/04/15/youtube-links-to-info-about-911-attacks-under-notre-dame-fire-videos.html" target="_blank" rel="nofollow"><b>YouTube 在巴黎圣母院火灾视频下错放了 911 恐怖袭击链接。</b></a>这段视频在法国 24 电视台播放，现在已经删除。YouTube 去年开始在新闻视频中加入维基百科和百科全书链接，911 恐袭视频下面的链接指向到大英百科全书，这应该是算法解读错误导致的。</p>
<p line="7m1r"><a href="http://www.madisonboom.com/2019/04/15/%E7%AB%9E%E7%AB%8B%E4%B8%AD%E5%9B%BD%E8%B5%A2%E5%BE%97ecco%E7%88%B1%E6%AD%A5%E4%B8%AD%E5%9B%BD%E5%8C%BA%E5%AA%92%E4%BB%8B%E4%B8%9A%E5%8A%A1/" target="_blank" rel="nofollow"><b>竞立媒体（MediaCom）成为爱步（ECCO）在中国的数字与传统媒介策划、购买业务的代理商。</b></a>竞立媒体在这次比稿中取代了目前的代理商凯络，双方首个合作营销活动是推广 3 月 12 日发布的爱步 Omni-Vent 翱翔系列休闲鞋。</p>
