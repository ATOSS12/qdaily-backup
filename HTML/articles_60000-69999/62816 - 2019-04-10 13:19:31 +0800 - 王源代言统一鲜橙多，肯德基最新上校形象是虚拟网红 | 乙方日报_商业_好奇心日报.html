<h3>其他，也很重要</h3>
<p line="J34k"><a href="https://adage.com/article/cmo-strategy/youtube-develops-more-interactive-videos/2163476" target="_blank" rel="nofollow"><b>YouTube 正在开发更多互动影视节目。</b></a>新部门将由 Ben Relles 负责，开发互动节目和特别直播。他之前在 YouTube 负责制作无剧本节目。他将探索如何在用户和内容互动的最佳方式，新的故事叙述方式也可能增加广告销量。</p>
