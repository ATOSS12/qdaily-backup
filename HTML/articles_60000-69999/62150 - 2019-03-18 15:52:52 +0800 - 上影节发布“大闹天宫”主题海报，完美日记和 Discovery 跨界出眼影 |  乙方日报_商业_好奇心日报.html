<h3>其他，也很重要</h3>
<p line="ROid"><a href="https://ca.reuters.com/article/sportsNews/idCAKCN1QX05H-OCASP" target="_blank" rel="nofollow"><b>可口可乐再次和 F1 迈凯伦车队达成合作。</b></a>该车队将在接下来的 21 个赛季推广可口可乐。去年 10 月份双方首次实现合作，也是可口可乐第一次出现在 F1 方程式赛场上。</p>
<p line="vgj3"><a href="https://www.reuters.com/article/us-eu-google-antitrust-idUSKCN1QW1X0" target="_blank" rel="nofollow"><b>欧盟可能本周对 Google 实行反垄断罚款</b>。</a>这是谷歌在欧盟面临的第三次罚款了。2017 年 6 月，由于 Google 在搜索结果中偏向 Google Shopping ，当时欧盟对谷歌处以 24.2亿欧元的罚款。2018 年 7 月，欧盟又由于谷歌的主导地位，认为它限制了Android 设备厂商和移动运营商。</p>
<p line="laak"><a href="https://www.adweek.com/agencies/wpps-kantar-consolidates-all-divisions-under-single-brand-name/" target="_blank" rel="nofollow"><b>凯度整合旗下品牌统一为品牌“凯度”。</b></a>从 4 月 2 日起，包括 Kantar Millward Brown，Kantar Health，Kantar Consulting 和 Lightspeed Research 在内的品牌整合在一起，这样做来稳固品牌。尽管凯度总裁 Wayne Levings 表示这和 WPP 剥离资产和这一决定无关，不过 WPP 仍然在计划出售它 80% 的股份。</p>
